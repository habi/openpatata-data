text: |-
  Η Κοινοβουλευτική Επιτροπή Γεωργίας και Φυσικών Πόρων μελέτησε το πιο πάνω νομοσχέδιο σε
  συνεδρία της, που πραγματοποιήθηκε στις 28 Νοεμβρίου 2013. Στα πλαίσια της συνεδρίασης αυτής κλήθηκαν
  και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Τμήματος Δασών του Υπουργείου Γεωργίας,
  Φυσικών Πόρων και Περιβάλλοντος, του Υπουργείου Εσωτερικών και των Επαρχιακών Διοικήσεων Λευκωσίας
  και Λεμεσού, της Πυροσβεστικής Υπηρεσίας Κύπρου, της Ένωσης Δήμων Κύπρου, της Ένωσης Κοινοτήτων
  Κύπρου και των αγροτικών οργανώσεων ΠΕΚ, ΕΚΑ, “Νέα Αγροτική Κίνηση”, “Παναγροτικός Σύνδεσμος” και
  “Ευρωαγροτικός”. Οι Επαρχιακές Διοικήσεις Λάρνακας, Πάφου και Αμμοχώστου και η Νομική Υπηρεσία της
  Δημοκρατίας, παρ’ όλο που κλήθηκαν, δεν εκπροσωπήθηκαν στη συνεδρίαση.

  Σκοπός του υπό συζήτηση νομοσχεδίου, όπως κατατέθηκε αρχικά από την εκτελεστική εξουσία, είναι η
  τροποποίηση του περί της Πρόληψης Πυρκαγιών στην Ύπαιθρο Νόμου (Ν. 220/1988), όπως τροποποιήθηκε
  έκτοτε, έτσι ώστε να παραταθεί η ισχύς της παραγράφου (α) της δεύτερης επιφύλαξης του άρθρου 4 αυτού
  μέχρι την 30ή Απριλίου 2014. Σημειώνεται ότι η εν λόγω παράγραφος παρέχει στα ενδιαφερόμενα πρόσωπα
  τη δυνατότητα εξασφάλισης άδειας για ελεγχόμενη καύση αποκλαδιών αμπελιών, ελαιόδεντρων και
  οπωροφόρων δέντρων από την 1η Δεκεμβρίου μέχρι και τη 15η Μαρτίου κάθε έτους.

  Σύμφωνα με τα στοιχεία που τέθηκαν ενώπιον της επιτροπής, η εν λόγω πρόνοια περιλήφθηκε αρχικά
  στο βασικό νόμο, ούτως ώστε οι επηρεαζόμενοι να μην προβαίνουν σε καύση αποκλαδιών αυθαίρετα και
  ανεξέλεγκτα και χωρίς να λαμβάνουν τα κατάλληλα προληπτικά μέτρα και με περιορισμό της ισχύος της για
  περίοδο δύο ετών, με σκοπό να μελετηθεί κατά πόσο με τον τρόπο αυτό αποφεύγεται η πρόκληση πυρκαγιών
  στην ύπαιθρο.

  Κατά τη συζήτηση του νομοσχεδίου ενώπιον της επιτροπής ο εκπρόσωπος του Υπουργείου
  Εσωτερικών ενημέρωσε την επιτροπή ότι από την εφαρμογή της εν λόγω πρόνοιας παρατηρήθηκε βελτίωση
  στην πρόληψη και την καταστολή των πυρκαγιών στην ύπαιθρο και εξέφρασε την άποψη ότι μια περαιτέρω
  παράταση της περιόδου εφαρμογής της μέχρι και την 30ή Απριλίου 2015, δηλαδή για επιπλέον περίοδο δύο
  ετών, θα ήταν υποβοηθητική.

  Ο εκπρόσωπος της Ένωσης Κοινοτήτων Κύπρου, αφού συμφώνησε με τους σκοπούς του υπό
  συζήτηση νομοσχεδίου, σημείωσε ότι η καύση αποκλαδιών είναι δυνατό να συνεχιστεί μέχρι και το τέλος του
  Μάρτη, ανάλογα με τις κλιματικές συνθήκες που επικρατούν κατά το υπό αναφορά έτος, γι’ αυτό και εισηγήθηκε
  όπως η περίοδος εντός της οποίας είναι δυνατό να εξασφαλιστεί άδεια για ελεγχόμενη καύση επεκταθεί μέχρι
  και την 31η Μαρτίου.

  Η εκπρόσωπος του Τμήματος Δασών συμφώνησε με την εισήγηση του Υπουργείου Εσωτερικών για την
  επέκταση της περιόδου εφαρμογής της πρόνοιας μέχρι την 30ή Απριλίου 2015, διαφώνησε όμως με την
  εισήγηση της Ένωσης Κοινοτήτων Κύπρου, τονίζοντας ότι, σύμφωνα με τα στοιχεία του Τμήματος Δασών,
  υπάρχει αυξημένος κίνδυνος πυρκαγιάς κατά την περίοδο που ακολουθεί μετά τη 15η Μαρτίου, ιδιαίτερα στα
  χαμηλότερα υψόμετρα.

  Ο εκπρόσωπος της Πυροσβεστικής Υπηρεσίας Κύπρου συμφώνησε με τους σκοπούς του υπό
  συζήτηση νομοσχεδίου και εισηγήθηκε, αν γίνει αποδεκτή η επέκταση της περιόδου εντός της οποίας θα είναι
  δυνατό να εξασφαλιστεί άδεια για ελεγχόμενη καύση μέχρι και την 31η Μαρτίου, ως έχει η εισήγηση της
  Ένωσης Κοινοτήτων Κύπρου, όπως επιτρέπεται η παροχή άδειας μόνο για περιοχές που βρίσκονται σε
  υψόμετρο άνω των 1 000 μ. και με την επιβολή όρων, ώστε να λαμβάνονται όλα τα απαραίτητα μέτρα για την
  πρόληψη των πυρκαγιών.

  Ο εκπρόσωπος της Επαρχιακής Διοίκησης Λευκωσίας συμφώνησε με την εισήγηση της Πυροσβεστικής
  Υπηρεσίας Κύπρου, αλλά τόνισε την ανάγκη συνεργασίας μεταξύ των τοπικών αρχών, που εκδίδουν τις άδειες
  ελεγχόμενης καύσης και των αρμόδιων υπηρεσιών, που κατέχουν την αναγκαία τεχνογνωσία και εμπειρία,
  ώστε να διασφαλιστεί ότι θα επιβάλλονται οι σωστοί όροι και προϋποθέσεις.

  Οι εκπρόσωποι του Υπουργείου Εσωτερικών και του Τμήματος Δασών συμφώνησαν με την πιο πάνω
  εισήγηση για επέκταση της περιόδου εντός της οποίας είναι δυνατό να εξασφαλιστεί άδεια για ελεγχόμενη
  καύση μέχρι και την 31η Μαρτίου, όπως αυτή διαμορφώθηκε κατά τη συζήτηση ενώπιον της επιτροπής.

  Οι εκπρόσωποι των αγροτικών οργανώσεων συμφώνησαν με τους σκοπούς και τις επιδιώξεις του υπό
  συζήτηση νομοσχεδίου, καθώς και με τις πιο πάνω εισηγήσεις.

  Λαμβάνοντας υπόψη τα πιο πάνω, η Κοινοβουλευτική Επιτροπή Γεωργίας και Φυσικών Πόρων
  αποφάσισε όπως εισηγηθεί την τροποποίηση του νομοσχεδίου, έτσι ώστε:

  1. να παραταθεί η ισχύς της παραγράφου (α) της δεύτερης επιφύλαξης του άρθρου 4 αυτού μέχρι την 30ή
     Απριλίου 2015 και
  2. η περίοδος εντός της οποίας είναι δυνατό να εξασφαλιστεί άδεια για ελεγχόμενη καύση αποκλαδιών
     αμπελιών, ελαιόδεντρων και οπωροφόρων δέντρων να επεκταθεί μέχρι και την 31η Μαρτίου, νοουμένου
     ότι για την περίοδο από τη 16η μέχρι και την 31η Μαρτίου η εν λόγω καύση θα γίνεται υπό τους όρους
     και τις προϋποθέσεις που καθορίζονται στην άδεια από τις αρμόδιες αρχές τοπικής αυτοδιοίκησης,
     κατόπιν εισήγησης του Τμήματος Δασών και της Πυροσβεστικής Υπηρεσίας Κύπρου.

  Λαμβάνοντας υπόψη τα πιο πάνω, τα μέλη της Κοινοβουλευτικής Επιτροπής Γεωργίας και Φυσικών
  Πόρων επιφυλάχθηκαν να τοποθετηθούν επί του αναθεωρημένου κειμένου κατά τη συζήτηση του νομοσχεδίου
  στην ολομέλεια του σώματος.

  Στη βάση των πιο πάνω, η Κοινοβουλευτική Επιτροπή Γεωργίας και Φυσικών Πόρων υποβάλλει το
  νομοσχέδιο όπως έχει διαμορφωθεί στην ολομέλεια της Βουλής για σκοπούς τελικής τοποθέτησης.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Γεωργίας και Φυσικών Πόρων για το νομοσχέδιο «Ο περί Προλήψεως Πυρκαγιών στην Ύπαιθρο (Τροποποιητικός) Νόμος του 2013»
