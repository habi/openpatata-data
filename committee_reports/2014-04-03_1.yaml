text: |-
  Η Κοινοβουλευτική Επιτροπή Εργασίας και Κοινωνικών Ασφαλίσεων μελέτησε τους πιο πάνω
  κανονισμούς σε συνεδρία της, που πραγματοποιήθηκε στις 17 Μαρτίου 2014. Στα πλαίσια των συνεδριάσεων
  αυτών, κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής ο Έφορος Ταμείων Επαγγελματικών
  Συνταξιοδοτικών Παροχών, εκπρόσωποι του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων, της Νομικής
  Υπηρεσίας της Δημοκρατίας, των συνδικαλιστικών οργανώσεων ΠΕΟ, ΣΕΚ και ΔΕΟΚ, καθώς και της
  εργοδοτικής οργάνωσης ΟΕΒ. Το Υπουργείο Οικονομικών και η εργοδοτική οργάνωση ΚΕΒΕ, παρ’ όλο που
  κλήθηκαν, δεν κατέστη δυνατό να εκπροσωπηθούν στις συνεδρίες της επιτροπής.

  Σκοπός των κανονισμών που προτείνονται, οι οποίοι εκδίδονται με βάση τις πρόνοιες του άρθρου 50
  του περί της Ίδρυσης, των Δραστηριοτήτων και της Εποπτείας των Ταμείων Επαγγελματικών Συνταξιοδοτικών
  Παροχών Νόμου, είναι η κατάργηση των υφιστάμενων περί Ταμείων Προνοίας Κανονισμών και της
  υφιστάμενης οδηγίας για τον καθορισμό του χρόνου και του τρόπου καταβολής εισφορών στα ταμεία
  επαγγελματικών συνταξιοδοτικών παροχών, ώστε να θεσπιστούν νέοι κανονισμοί. Ειδικότερα, με τους
  προτεινόμενους κανονισμούς επιτυγχάνεται πιο ολοκληρωμένη ρύθμιση των θεμάτων που αφορούν τη
  λειτουργία των εν λόγω ταμείων.

  Ειδικότερα, οι προτεινόμενοι κανονισμοί ρυθμίζουν μεταξύ άλλων τα ακόλουθα:

  1. Την τήρηση μητρώου ταμείων και αρχείου από τον έφορο.

  2. Την τήρηση μητρώου μελών και άλλων στοιχείων που πρέπει να τηρούνται από ένα ταμείο, όπως π.χ.
     λογιστικά βιβλία και ατομικοί λογαριασμοί μελών.

  3. Τον υπολογισμό παροχών στα αποχωρούντα μέλη από ταμείο προνοίας.

  4. Την επιμέτρηση της αξίας ακίνητης ιδιοκτησίας και κινητών αξιών ταμείου προνοίας για σκοπούς
     υπολογισμού της παροχής προς τα μέλη του.

  5. Τις πληροφορίες που παρέχονται στα μέλη και στους δικαιούχους.

  6. Την προθεσμία καταβολής εισφορών σε ταμείο και την υποβολή καταστάσεων εισφορών.

  7. Τις προϋποθέσεις παραγραφής δικαιωμάτων μέλους για παροχή από ταμείο προνοίας.

  8. Τους όρους και τις προϋποθέσεις χορήγησης δανείων σε μέλη ταμείου προνοίας.

  9. Την προτεραιότητα που ακολουθείται κατά την εκκαθάριση ταμείου και τις σχετικές ρυθμίσεις.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν στη Βουλή από το Υπουργείο Εργασίας και Κοινωνικών
  Ασφαλίσεων, αρχικά είχαν κατατεθεί στη Βουλή σχετικοί κανονισμοί που ρύθμιζαν τα πιο πάνω θέματα, οι
  οποίοι ωστόσο στη συνέχεια αποσύρθηκαν από την εκτελεστική εξουσία με σκοπό την περαιτέρω επεξεργασία
  τους και τη λήψη απόφασης ως προς τον περαιτέρω χειρισμό τους. Λόγω όμως και των πρόσφατων εξελίξεων
  στην οικονομία, οι οποίες επηρέασαν αρνητικά και τα ταμεία προνοίας, κρίθηκε αναγκαίο όπως επέλθουν και
  άλλες αλλαγές στους εν λόγω κανονισμούς με στόχο την καλύτερη λειτουργία των ταμείων και τη διασφάλιση
  των συμφερόντων των μελών τους. Γι’ αυτό το λόγο, με βάση τα πιο πάνω, ο Έφορος Ταμείων
  Επαγγελματικών Συνταξιοδοτικών Παροχών προχώρησε στην αναθεώρηση των αρχικών κανονισμών.

  Περαιτέρω, σύμφωνα με τα ίδια στοιχεία, οι εν λόγω κανονισμοί συζητήθηκαν εκτενώς στα πλαίσια του
  Συμβουλίου Ταμείων Επαγγελματικών Συνταξιοδοτικών Παροχών, στο οποίο συμμετέχουν ως μέλη οι
  συνδικαλιστικές οργανώσεις ΠΕΟ, ΣΕΚ και ΔΕΟΚ και οι εργοδοτικές οργανώσεις ΟΕΒ και ΚΕΒΕ. Παρ’ όλο
  που δεν υπήρχε οποιαδήποτε ένσταση από τα μέλη του συμβουλίου επί των κανονισμών, στα πλαίσια του
  Εργατικού Συμβουλευτικού Σώματος, όταν ζητήθηκε από τις οργανώσεις να υποβάλουν γραπτώς τις θέσεις
  τους, η ΟΕΒ και η ΠΕΟ εξέφρασαν τις επιφυλάξεις τους σε σχέση με τον υπολογισμό των παροχών στα
  αποχωρούντα μέλη από ταμείο προνοίας, καθώς και σε σχέση με το ανώτατο όριο χορήγησης δανείων.

  Στα πλαίσια της συζήτησης που διεξήχθη ενώπιον της επιτροπής, ο εκπρόσωπος της ΟΕΒ εξέφρασε τις
  επιφυλάξεις του σε σχέση με τις πρόνοιες του Κανονισμού 9 των προτεινόμενων κανονισμών, σύμφωνα με τις
  οποίες ο υπολογισμός των παροχών που δικαιούνται τα μέλη που αποχωρούν από ταμείο γίνεται είτε την 30ή
  Ιουνίου είτε την 31η Δεκεμβρίου, ανάλογα με την περίοδο που αυτά αποχωρούν. Σύμφωνα με τον ίδιο, σε
  περίπτωση που ισχύσει η πιο πάνω ρύθμιση, τα ταμεία θα υποχρεούνται να προβαίνουν στον υπολογισμό του
  ύψους της παροχής του κάθε μέλους δύο φορές το χρόνο. Ο ίδιος εξέφρασε την άποψη ότι κάτι τέτοιο
  συνεπάγεται σοβαρό και αχρείαστο κόστος για τα ταμεία, συνεπώς ο υπολογισμός των παροχών των μελών
  πρέπει να γίνεται μια φορά το χρόνο και συγκεκριμένα την 31η Δεκεμβρίου εκάστου έτους.

  Περαιτέρω, σε σχέση με την προτεινόμενη διαδικασία υπολογισμού των παροχών των μελών που
  αποχωρούν από ταμείο προνοίας, εξέφρασαν επιφυλάξεις και οι συνδικαλιστικές οργανώσεις, εκφράζοντας την
  άποψη ότι τέτοια ρύθμιση αυξάνει το λειτουργικό κόστος της διαχείρισης των ταμείων.

  Ο Έφορος Ταμείων Επαγγελματικών Συνταξιοδοτικών Παροχών σε σχέση με την πιο πάνω επιφύλαξη
  ανέφερε στην επιτροπή ότι η προτεινόμενη ρύθμιση συνιστά δικαιότερο τρόπο υπολογισμού των παροχών για
  τα αποχωρούντα και εναπομείναντα μέλη ταμείου προνοίας. Επιπρόσθετα, ο ίδιος επεξήγησε ότι, σύμφωνα με
  τις πρόνοιες των προτεινόμενων κανονισμών, σε περίπτωση που δεν υπάρχει αποχώρηση μέλους κατά το
  πρώτο εξάμηνο, δεν είναι αναγκαίο να γίνεται επανεκτίμηση. Σημειώνεται ότι με την εν λόγω άποψη και
  ερμηνεία που έδωσε ο έφορος συμφώνησε και ο εκπρόσωπος της Νομικής Υπηρεσίας της Δημοκρατίας.

  Στα πλαίσια της περαιτέρω συζήτησης ενώπιον της επιτροπής για τους υπό αναφορά κανονισμούς, οι
  εκπρόσωποι της ΣΕΚ και της ΔΕΟΚ, αφού επισήμαναν τα προβλήματα που αντιμετωπίζουν τα ταμεία
  πρόνοιας, δήλωσαν ότι οι προτεινόμενοι κανονισμοί ενισχύουν την ομαλή και βιώσιμη λειτουργία των ταμείων
  προνοίας και διασφαλίζουν τα συμφέροντα των μελών τους. Ειδικότερα, ο εκπρόσωπος της ΣΕΚ κατέθεσε
  γραπτό υπόμνημα στην επιτροπή σε σχέση με επιμέρους ζητήματα που άπτονται των προβλημάτων που
  αντιμετωπίζουν τα ταμεία προνοίας. Συγκεκριμένα, όσον αφορά την πρόνοια για δημοσίευση καταλόγου με τα
  ονόματα όσων επηρεάζονται από πιθανή παραγραφή των δικαιωμάτων τους σε μια τουλάχιστον καθημερινή
  εφημερίδα, ο εν λόγω εκπρόσωπος εισηγήθηκε όπως συμπεριληφθούν και οι εβδομαδιαίες εφημερίδες που
  εκδίδουν οι συνδικαλιστικές οργανώσεις ως μέσο καλύτερης ενημέρωσης των επηρεαζομένων. Σημειώνεται
  ότι η πιο πάνω εισήγηση έγινε αποδεκτή από όλους όσοι παρευρέθηκαν ενώπιον της επιτροπής, καθώς και
  από την επιτροπή, η οποία διαμόρφωσε ανάλογα το κείμενο των προτεινόμενων κανονισμών.

  Στη συνέχεια, στα πλαίσια της περαιτέρω συζήτησης στην επιτροπή, ο εκπρόσωπος της ΠΕΟ, αφού
  εξέφρασε τον προβληματισμό του για το ρόλο των ταμείων προνοίας στην Κύπρο, εξέφρασε επιφυλάξεις σε
  σχέση με τις πρόνοιες του Κανονισμού 19 και συγκεκριμένα με το ανώτατο όριο που τίθεται στο ύψος του
  χορηγούμενου δανείου σε μέλος ταμείου προνοίας, το οποίο δεν μπορεί να υπερβαίνει το 45% του σε πίστη
  του μέλους συσσωρευμένου ποσού που διαθέτει στο ταμείο. Ο ίδιος δήλωσε στην επιτροπή ότι είναι
  προτιμότερο να τεθεί ως ανώτατο όριο το ποσοστό του 60%, όπως προνοούνταν και στους κανονισμούς που
  είχαν κατατεθεί αρχικά στη Βουλή και ακολούθως αποσύρθηκαν από την εκτελεστική εξουσία.

  Σε σχέση με τον πιο πάνω προβληματισμό, ο έφορος δήλωσε στην επιτροπή ότι το ύψος του
  χορηγούμενου δανείου καθορίστηκε λαμβανομένων υπόψη του ευμετάβλητου των αξιών των διάφορων
  επενδυτικών προϊόντων και της τάσης για μείωση των μισθών και πρόσθεσε πως με την προτεινόμενη ρύθμιση
  προστατεύονται αφενός καλύτερα τα μέλη των ταμείων και αφετέρου μειώνεται ο κίνδυνος ύπαρξης επισφαλών
  δανείων.

  Υπό το φως των πιο πάνω, ο πρόεδρος και τα μέλη της Κοινοβουλευτικής Επιτροπής Εργασίας και
  Κοινωνικών Ασφαλίσεων επιφυλάχθηκαν να τοποθετηθούν επί των προνοιών των κανονισμών όπως αυτοί
  έχουν διαμορφωθεί στη βάση των πιο πάνω στην ολομέλεια του σώματος.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Εργασίας και Κοινωνικών Ασφαλίσεων για τους κανονισμούς «Οι περί των Ταμείων Επαγγελματικών Συνταξιοδοτικών Παροχών Κανονισμοί του 2014»
