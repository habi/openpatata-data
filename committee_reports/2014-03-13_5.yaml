text: |-
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε το πιο πάνω νομοσχέδιο σε
  δύο συνεδρίες της, που πραγματοποιήθηκαν στις 24 Φεβρουαρίου 2014 και στις 10 Μαρτίου 2014. Στην
  πρώτη συνεδρία της επιτροπής παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου
  Εσωτερικών, ο αντιπρόεδρος του διοικητικού συμβουλίου και ο αναπληρωτής γενικός διευθυντής του
  Ραδιοφωνικού Ιδρύματος Κύπρου (ΡΙΚ).

  Σκοπός του νόμου που προτείνεται είναι η τροποποίηση του περί Προϋπολογισμού του Ραδιοφωνικού
  Ιδρύματος Κύπρου του 2013 Νόμου, ώστε να επαφίεται στη διακριτική εξουσία των αρμόδιων οργάνων του ΡΙΚ
  η εκτίμηση της ανάγκης για πρόσληψη ή μη συνεργατών ορισμένου χρόνου.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν στην επιτροπή, με το υπό αναφορά νομοσχέδιο παρέχεται η
  δυνατότητα στο ΡΙΚ να ανανεώσει τα συμβόλαια συνεργατών ορισμένου χρόνου, των οποίων οι υπηρεσίες
  είναι απαραίτητες για τη λειτουργία του ιδρύματος, όπως για παράδειγμα ραδιοφωνικές εκπομπές που
  αφορούν μειονότητες, σύνταξη δελτίου ειδήσεων στην αρμενική και τουρκική γλώσσα, καθώς και παρουσίαση
  δελτίου ειδήσεων στη νοηματική γλώσσα. Με βάση τα ίδια στοιχεία, για την εν λόγω τροποποίηση δεν
  απαιτείται η έγκριση πρόσθετων πιστώσεων.

  Στο στάδιο της συζήτησης του νομοσχεδίου ο αντιπρόεδρος του ΡΙΚ δήλωσε μεταξύ άλλων ότι δεν
  αποτελεί πρόθεση του διοικητικού συμβουλίου του ιδρύματος η πρόσληψη νέων συνεργατών, αλλά η
  ανανέωση υφιστάμενων συμβολαίων συνεργατών ορισμένου χρόνου, οι οποίοι απασχολούνται στο ΡΙΚ σε
  εξαμηνιαία ή ετήσια βάση και των οποίων οι υπηρεσίες κρίνονται αναγκαίες για την εύρυθμη λειτουργία του
  ιδρύματος. Σημείωσε περαιτέρω ότι με την υφιστάμενη νομοθεσία είχε ανασταλεί η πρόσληψη συνεργατών
  μέχρι την 31η Δεκεμβρίου του 2013, ενώ το ίδρυμα λειτουργεί στη βάση δωδεκατημορίων.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, λαμβάνοντας υπόψη όλα όσα τέθηκαν
  ενώπιόν της, επιφυλάχθηκε να τοποθετηθεί κατά τη συζήτηση του θέματος στην ολομέλειας του σώματος.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού για το νομοσχέδιο «Ο περί Προϋπολογισμού του Ραδιοφωνικού Ιδρύματος Κύπρου του 2013 Νόμος του 2013 (Τροποποιητικός) Νόμος του 2014»
