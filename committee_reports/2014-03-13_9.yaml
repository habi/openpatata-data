text: |-
  Η Κοινοβουλευτική Επιτροπή Γεωργίας και Φυσικών Πόρων μελέτησε τους πιο πάνω κανονισμούς σε
  τρεις συνεδρίες της, που πραγματοποιήθηκαν στις 20 και 27 Φεβρουαρίου και στις 6 Μαρτίου 2014. Στα
  πλαίσια των συνεδριάσεων αυτών κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του
  Τμήματος Γεωργίας και του Ινστιτούτου Γεωργικών Ερευνών του Υπουργείου Γεωργίας, Φυσικών Πόρων και
  Περιβάλλοντος, της Νομικής Υπηρεσίας της Δημοκρατίας και των αγροτικών οργανώσεων ΕΚΑ, “Παναγροτικός
  Σύνδεσμος” και “Ευρωαγροτικός”. Ο Kυπριακός Σύνδεσμος Φυτοπροστασίας και οι αγροτικές οργανώσεις
  ΠΕΚ και “Νέα Αγροτική Κίνηση”, παρ’ όλο που κλήθηκαν, δεν κατέστη δυνατό να εκπροσωπηθούν στις
  συνεδρίες της επιτροπής.

  Σκοπός των προτεινόμενων κανονισμών, οι οποίοι εκδίδονται με βάση τα άρθρα 6 και 14 του περί
  Σπόρων Νόμου [Νόμος αρ. 63(Ι) του 1998, όπως αυτός έχει τροποποιηθεί έκτοτε], είναι η τροποποίηση των
  περί Σπόρων (Κατάλογοι Ποικιλιών των Καλλιεργουμένων Γεωργικών Ειδών) Κανονισμών και των περί
  Σπόρων (Λαχανικά) Κανονισμών, έτσι ώστε οι πρόνοιές τους να εναρμονιστούν με την εκτελεστική Οδηγία
  2012/37/ΕΕ της Επιτροπής της 26ης Νοεμβρίου 2012 για τροποποίηση των Οδηγιών 2003/90/ΕΚ και
  2003/91/ΕΚ για τη θέσπιση μέτρων για την εφαρμογή του άρθρου 7 των Οδηγιών του Συμβουλίου 2002/53/ΕΚ
  και 2002/55/ΕΚ, αντίστοιχα, όσον αφορά τα ελάχιστα χαρακτηριστικά που πρέπει να καλύπτονται κατά την
  εξέταση και τις ελάχιστες προϋποθέσεις για την εξέταση ορισμένων ποικιλιών ειδών γεωργικών φυτών και
  κηπευτικών.

  Ειδικότερα, προτείνεται η αντικατάσταση του Παραρτήματος Ι των περί Σπόρων (Κατάλογοι Ποικιλιών
  των Καλλιεργουμένων Γεωργικών Ειδών) Κανονισμών, που αφορά τον κατάλογο ειδών που πρέπει να
  πληρούν τους όρους των πρωτοκόλλων δοκιμών του Κοινοτικού Γραφείου Φυτικών Ποικιλιών (ΚΓΦΠ), και η
  αντικατάσταση των Παραρτημάτων ΙΙΙΑ και ΙΙΙΒ των περί Σπόρων (Λαχανικά) Κανονισμών, που αφορούν τον
  κατάλογο ειδών που πρέπει να πληρούν τους όρους των πρωτοκόλλων δοκιμών του ΚΓΦΠ και τον κατάλογο
  ειδών που πρέπει να ανταποκρίνονται στις κατευθυντήριες γραμμές για τη διεξαγωγή δοκιμών της Διεθνούς
  Ένωσης για την Προστασία Νέων Φυτικών Ποικιλιών (ΔΕΠΝΦΠ), αντίστοιχα.

  Σημειώνεται ότι, σύμφωνα με το άρθρο 4 της σχετικής Οδηγίας, καθορίζεται ως προθεσμία μεταφοράς
  της στο εθνικό δίκαιο η 31η Δεκεμβρίου 2013. Οι υπό αναφορά κανονισμοί κατατέθηκαν στη Βουλή στις 23
  Ιανουαρίου 2014.

  Όπως αναφέρθηκε στην επιτροπή από τους αρμοδίους στα πλαίσια της εξέτασης των κανονισμών
  αυτών, οι προτεινόμενες τροποποιήσεις αφορούν τεχνικής φύσεως ζητήματα και δεν αναμένεται να έχουν
  οποιαδήποτε αρνητική επίπτωση στις κυπριακές καλλιέργειες.

  Όλοι όσοι παρευρέθηκαν στις συνεδρίες της επιτροπής συμφώνησαν με τους σκοπούς και τις επιδιώξεις
  των προτεινόμενων κανονισμών.

  Σημειώνεται ότι η επιτροπή, κατόπιν εισήγησης του Τμήματος Γεωργίας, επέφερε στο κείμενο των
  προτεινόμενων κανονισμών επιμέρους τροποποιήσεις με σκοπό τη διασαφήνιση των προνοιών τους.

  Η Κοινοβουλευτική Επιτροπή Γεωργίας και Φυσικών Πόρων, αφού έλαβε υπόψη όλα όσα τέθηκαν
  ενώπιόν της, έχει διαμορφώσει τις πιο κάτω θέσεις:

  1. Ο πρόεδρος και τα μέλη της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες
     Δυνάμεις και τα μέλη της βουλευτές των κοινοβουλευτικών ομάδων του Δημοκρατικού Συναγερμού και
     του Δημοκρατικού Κόμματος δήλωσαν πως υιοθετούν τους σκοπούς και τις επιδιώξεις των υπό
     αναφορά κανονισμών.

  2. Το μέλος της επιτροπής βουλευτής του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ δήλωσε πως θα
     τοποθετηθεί επί των κανονισμών κατά τη συζήτησή τους στην ολομέλεια της Βουλής.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Γεωργίας και Φυσικών Πόρων κατά
  πλειοψηφία εισηγείται στη Βουλή την έγκριση των υπό αναφορά κανονισμών, όπως αυτοί έχουν διαμορφωθεί
  σύμφωνα με τα πιο πάνω.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Γεωργίας και Φυσικών Πόρων για τους κανονισμούς «Οι περί Σπόρων (Κατάλογοι Ποικιλιών των Καλλιεργουμένων Γεωργικών Ειδών) (Τροποποιητικοί) Κανονισμοί του 2014» και «Οι περί Σπόρων (Λαχανικά) (Τροποποιητικοί) Κανονισμοί του 2014»
