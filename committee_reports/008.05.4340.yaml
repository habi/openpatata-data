text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων μελέτησε το πιο πάνω νομοσχέδιο σε συνεδρία της, που πραγματοποιήθηκε στις 30 Σεπτεμβρίου 2014. Στην εν λόγω συνεδρία κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Δικαιοσύνης και Δημοσίας Τάξεως, του Υπουργείου Εσωτερικών, της Αστυνομίας, του Τμήματος Τελωνείων του Υπουργείου Οικονομικών, του Υπουργείου Συγκοινωνιών και Έργων, του Γραφείου του Επιτρόπου Προστασίας Δεδομένων Προσωπικού Χαρακτήρα και της Νομικής Υπηρεσίας της Δημοκρατίας.

  Σκοπός του υπό αναφορά νομοσχεδίου είναι η κατά το άρθρο 169(2) του συντάγματος κύρωση της Συμφωνίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης της Δημοκρατίας του Ουζμπεκιστάν για Συνεργασία στην Καταπολέμηση του Εγκλήματος, η οποία υπογράφηκε στις 5 Απριλίου 2012 στην Τασκένδη. Σημειώνεται ότι το Υπουργικό Συμβούλιο ενέκρινε την υπογραφή της υπό αναφορά συμφωνίας με την απόφασή του με αρ. 70.982, ημερομηνίας 27 Σεπτεμβρίου 2010.

  Ειδικότερα, σύμφωνα με την εισηγητική έκθεση, αλλά και το ερωτηματολόγιο ανάλυσης αντικτύπου που συνοδεύουν το υπό αναφορά νομοσχέδιο, η εν λόγω συμφωνία προβλέπει τη συνεργασία των μερών για καταπολέμηση διάφορων μορφών εγκλήματος, όπως είναι η τρομοκρατία, τα εγκλήματα κατά της ζωής και της υγείας προσώπων, η εμπορία προσώπων και τα εγκλήματα κατά της σεξουαλικής ελευθερίας, η παράνομη διακίνηση ναρκωτικών και ψυχοτρόπων ουσιών, όπλων, πυρομαχικών, εκρηκτικών, πυρηνικών και ραδιενεργών υλικών, αντικειμένων διπλής χρήσης, πολιτιστικών αντικειμένων ή έργων τέχνης με ιστορική αξία, το οικονομικό έγκλημα, η παράνομη μετανάστευση, το ηλεκτρονικό έγκλημα και η κλοπή οχημάτων. Συγκεκριμένα, σύμφωνα με τις πρόνοιες της συμφωνίας αυτής, η συνεργασία των μερών θα πραγματοποιείται κυρίως με την ανταλλαγή πληροφοριών και εμπειριών, με την παροχή βοήθειας στην ανίχνευση εγκλημάτων και στον εντοπισμό ύποπτων προσώπων, με την εκπαίδευση προσωπικού, με την παροχή τεχνικής βοήθειας και με την ανάληψη κοινών μέτρων για την καταστολή εγκληματικών ομάδων και της δράσης τους.

  Όλοι όσοι κλήθηκαν και παρευρέθηκαν στην επιτροπή συμφώνησαν με τις πρόνοιες του νομοσχεδίου.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων διαμόρφωσε τις ακόλουθες θέσεις:

  1. Ο αναπληρωτής πρόεδρος, βουλευτής της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού, τα μέλη της βουλευτές της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος και ο βουλευτής του Ευρωπαϊκού Κόμματος τάχθηκαν υπέρ της ψήφισης του κυρωτικού νομοσχεδίου σε νόμο.

  2. Τα μέλη της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις και το μέλος της επιτροπής βουλευτής του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ επιφυλάχθηκαν να τοποθετηθούν επί των προνοιών του κυρωτικού νομοσχεδίου κατά τη συζήτησή του στην ολομέλεια του σώματος.
