title: Έκθεση της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού για την
  απόφαση της Βουλής των Αντιπροσώπων που εξουσιοδοτεί τη διενέργεια δαπάνης από το
  ταμείο του Ραδιοφωνικού Ιδρύματος Κύπρου για ποσό που αντιστοιχεί στο εναπομείναν
  εξήντα τοις εκατόν (60%) του προϋπολογισθέντος συνολικού ποσού δαπανών κατ’ αναλογία
  του κάθε κεφαλαίου του Δελτίου Δαπανών και χρήση του για το οικονομικό έτος που
  λήγει την 31η Δεκεμβρίου 2015
