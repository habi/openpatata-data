title: Κοινή έκθεση των Κοινοβουλευτικών Επιτροπών Εξωτερικών και Ευρωπαϊκών Υποθέσεων
  για το νομοσχέδιο που τιτλοφορείται «Ο περί της Συμφωνίας μεταξύ της Ευρωπαϊκής
  Κοινότητας Ατομικής Ενέργειας, των Κρατών Μελών της που δεν διαθέτουν πυρηνικά όπλα
  και του Διεθνούς Οργανισμού Ατομικής Ενέργειας, κατ’ εφαρμογή των παραγράφων 1 και
  4 του άρθρου ΙΙΙ της Συνθήκης για τη Μη Εξάπλωση των Πυρηνικών Όπλων και του Πρόσθετου
  Πρωτοκόλλου αυτής (Κυρωτικός) Νόμος του 2007»
