text: |-
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε την πρώτη από τις προτάσεις
  νόμου που αναφέρονται στο επισυνημμένο παράρτημα σε τέσσερις συνεδρίες της, που πραγματοποιήθηκαν
  στο διάστημα μεταξύ 3ης Ιουνίου και 8ης Ιουλίου 2013, και τις υπόλοιπες προτάσεις που αναφέρονται στο ίδιο
  παράρτημα σε τρεις συνεδρίες της, που πραγματοποιήθηκαν στο διάστημα μεταξύ 10ης Ιουνίου και 8ης Ιουλίου
  2013.

  Στο στάδιο της συζήτησης των υπό αναφορά προτάσεων νόμου κλήθηκαν και παρευρέθηκαν ενώπιον
  της επιτροπής ο γενικός διευθυντής του Υπουργείου Οικονομικών και άλλοι εκπρόσωποι του ίδιου υπουργείου,
  καθώς και εκπρόσωποι του Υπουργείου Συγκοινωνιών και Έργων (Τμήμα Ηλεκτρομηχανολογικών Υπηρεσιών
  και Τμήμα Οδικών Μεταφορών).

  Σημειώνεται ότι η επιτροπή σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 9 και 10 Δεκεμβρίου
  2013, συζήτησε εκ νέου τις υπό αναφορά προτάσεις νόμου, οι οποίες είχαν στο μεταξύ ενοποιηθεί σε ενιαίο
  κείμενο σχεδίου νόμου, στην παρουσία εκπροσώπων του Υπουργείου Οικονομικών (Τμήμα Δημόσιας
  Διοίκησης και Προσωπικού), του Υπουργείου Συγκοινωνιών και Έργων (Τμήμα Ηλεκτρομηχανολογικών
  Υπηρεσιών και Τμήμα Οδικών Μεταφορών) και της Νομικής Υπηρεσίας της Δημοκρατίας.

  Σκοπός της πρώτης πρότασης νόμου, η οποία κατατέθηκε στη Βουλή από το βουλευτή του Κινήματος
  Οικολόγων Περιβαλλοντιστών κ. Γιώργο Περδίκη, είναι η κατάργηση του περί Ωφελημάτων (Πρόεδρος και
  Αντιπρόεδρος της Δημοκρατίας, Πρόεδρος και Αντιπρόεδρος της Βουλής των Αντιπροσώπων) Νόμου, καθότι,
  σύμφωνα με τις διατάξεις της υφιστάμενης νομοθεσίας, τα ωφελήματα που παρέχονται στους εν λόγω
  αξιωματούχους, αφού αποχωρήσουν από το αξίωμα που κατέχουν, δηλαδή το επίδομα για την απασχόληση
  ιδιαιτέρας γραμματέως και το υπηρεσιακό αυτοκίνητο μετά οδηγού, θεωρούνται υπερβολικά και αδικαιολόγητα,
  δεδομένης της ήδη γενναιόδωρης σύνταξης που λαμβάνουν.

  Σκοπός της δεύτερης πρότασης νόμου, η οποία κατατέθηκε στη Βουλή από τον κ. Νικόλα
  Παπαδόπουλο εκ μέρους της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, είναι επίσης η
  τροποποίηση του περί Ωφελημάτων (Πρόεδρος και Αντιπρόεδρος της Δημοκρατίας, Πρόεδρος και
  Αντιπρόεδρος της Βουλής των Αντιπροσώπων) Νόμου, ώστε να καθοριστεί ότι η παραχώρηση υπηρεσιακού
  οχήματος στους πρώην ή τέως Προέδρους της Δημοκρατίας και στους πρώην ή τέως Προέδρους της Βουλής
  των Αντιπροσώπων θα γίνεται υπό την προϋπόθεση ότι οι εκπομπές διοξιδίου του άνθρακα των
  παραχωρούμενων οχημάτων δε θα υπερβαίνουν τα 165 γραμμάρια ανά χιλιόμετρο (165 gr/km).

  Σκοπός της τρίτης πρότασης νόμου, η οποία κατατέθηκε στη Βουλή από τον κ. Άγγελο Βότση εκ μέρους
  της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, είναι η τροποποίηση του κρατικού
  προϋπολογισμού του 2013, ώστε τα κονδύλια που διατίθενται για σκοπούς αγοράς μηχανοκίνητων οχημάτων
  που παραχωρούνται σε αξιωματούχους να διατίθενται, μόνο εφόσον τηρούνται ορισμένες προϋποθέσεις σε
  σχέση με τον κυβισμό των παραχωρούμενων οχημάτων. Στην περίπτωση του Προέδρου της Δημοκρατίας και
  του Προέδρου της Βουλής των Αντιπροσώπων ο κυβισμός του υπηρεσιακού οχήματος δεν πρέπει να
  υπερβαίνει τα 2 500 κυβικά εκατοστά και στην περίπτωση όλων των υπόλοιπων δικαιούχων αξιωματούχων ο
  κυβισμός του παραχωρούμενου υπηρεσιακού οχήματος δεν πρέπει να υπερβαίνει τα 2 000 κυβικά εκατοστά.

  Σκοπός της τέταρτης πρότασης νόμου, η οποία κατατέθηκε στη Βουλή από το βουλευτή του Κινήματος
  Οικολόγων Περιβαλλοντιστών κ. Γιώργο Περδίκη, είναι η θέσπιση νομοθεσίας για τη χρήση υπηρεσιακού
  οχήματος από αξιωματούχους του κράτους σύμφωνα με την οποία η χρήση υπηρεσιακού οχήματος από
  αξιωματούχο ή λειτουργό θα επιτρέπεται, μόνο αν αυτό χρησιμοποιείται για υπηρεσιακούς σκοπούς εντός του
  ωραρίου λειτουργίας της δημόσιας υπηρεσίας ή όταν ο εν λόγω αξιωματούχος ή λειτουργός βρίσκεται σε
  εντεταλμένη υπηρεσία, έτσι ώστε να αποφεύγεται η αλόγιστη παραχώρηση τέτοιων οχημάτων κατά τρόπο που
  να επιβαρύνονται αδικαιολόγητα τα δημόσια οικονομικά και οι φορολογούμενοι πολίτες.

  Σκοπός της πέμπτης πρότασης νόμου, η οποία κατατέθηκε στη Βουλή από τους κ. Αβέρωφ Νεοφύτου
  και Πρόδρομο Προδρόμου εκ μέρους της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού, είναι
  επίσης η θέσπιση νομοθεσίας για τη χρήση υπηρεσιακού οχήματος από αξιωματούχους του κράτους σύμφωνα
  με την οποία κανένας αξιωματούχος να μη δικαιούται να χρησιμοποιεί υπηρεσιακό όχημα με ή χωρίς οδηγό, με
  εξαίρεση συγκεκριμένα καθοριζόμενα πρόσωπα. Σκοπείται επίσης η απαγόρευση διάθεσης υπηρεσιακού
  οχήματος σε πρώην ή τέως Προέδρους της Δημοκρατίας και σε πρώην ή τέως Προέδρους της Βουλής των
  Αντιπροσώπων μετά την 31η Δεκεμβρίου 2013. Επιπρόσθετα, δικαίωμα χρήσης υπηρεσιακού οχήματος θα
  έχουν μόνο όσοι λειτουργοί του δημοσίου το χρησιμοποιούν για υπηρεσιακούς σκοπούς ή υπάλληλοι που
  βρίσκονται σε εντεταλμένη υπηρεσία.

  Σκοπός της έκτης πρότασης νόμου, η οποία κατατέθηκε στη Βουλή από τον κ. Νικόλα Παπαδόπουλο εκ
  μέρους της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, είναι η τροποποίηση του προϋπολογισμού
  του 2013, ώστε τα κονδύλια που διατίθενται για σκοπούς αγοράς υπηρεσιακών οχημάτων να παραχωρούνται
  μόνο υπό την προϋπόθεση ότι τηρούνται ορισμένες προϋποθέσεις σε σχέση με τις εκπομπές διοξιδίου του
  άνθρακα αυτών, με απώτερο στόχο την εξοικονόμηση κονδυλίων με την αγορά οχημάτων μικρότερου
  κυβισμού και φιλικότερων προς το περιβάλλον.

  Στο στάδιο της συζήτησης των υπό αναφορά προτάσεων νόμου, η επιτροπή προχώρησε σε ενδελεχή
  μελέτη των προτεινόμενων ρυθμίσεων με γνώμονα τη μεταρρύθμιση του υφιστάμενου καθεστώτος κατά τρόπο
  που να επέλθει ορθολογικότερη χρήση των υπηρεσιακών οχημάτων τόσο από αξιωματούχους όσο και από
  λειτουργούς του δημόσιου και του ευρύτερου δημόσιου τομέα και κατά τρόπο που οι προτεινόμενες ρυθμίσεις
  να συνάδουν με τις παρούσες δημοσιονομικές και οικονομικές συνθήκες, ενώ αποφάσισε να προχωρήσει στη
  διαμόρφωση νέου κειμένου σχεδίου νόμου, το οποίο να ενοποιεί και να ενσωματώνει όλες τις προτεινόμενες
  ρυθμίσεις.

  Σημειώνεται ότι η επιτροπή, προτού προχωρήσει στη σύνταξη του νέου κειμένου σχεδίου νόμου,
  σύμφωνα με τα πιο πάνω, είχε ζητήσει από την εκτελεστική εξουσία την κατάθεση ειδικότερων στοιχείων
  αναφορικά με τα διαθέσιμα στην αγορά οχήματα με εκπομπές μάζας διοξιδίου του άνθρακα μέχρι 165 gr/km
  και μέχρι 145 gr/km. Επιπροσθέτως, η επιτροπή ζήτησε την κατάθεση επιμέρους στοιχείων αναφορικά με τους
  υφιστάμενους δικαιούχους υπηρεσιακού οχήματος τόσο στο δημόσιο όσο και στον ευρύτερο δημόσιο τομέα,
  ώστε να διαπιστώσει την έκταση του υπό αναφορά δικαιώματος, ενώ, προχωρώντας στη σύνταξη του νέου
  κειμένου σχεδίου νόμου, κατέβαλε προσπάθεια, ώστε να ενσωματώσει σε αυτό τις διάφορες παραμέτρους του
  ζητήματος στη βάση των παρατηρήσεων και αποφάσεων που λήφθηκαν στο στάδιο της συζήτησης.

  Σημειώνεται ότι οι κυβερνητικοί αρμόδιοι εξέφρασαν επιφυλάξεις αναφορικά με την προτεινόμενη
  νομοθετική ρύθμιση του δικαιώματος χρήσης υπηρεσιακού οχήματος. Οι επιφυλάξεις αυτές συνίστανται
  κυρίως στο ότι δεν πρέπει να νομοθετηθούν περιορισμοί τεχνικής φύσεως σε σχέση με την αγορά
  υπηρεσιακών οχημάτων, καθότι μια τέτοια ρύθμιση δεν παρέχει την αναγκαία ευελιξία στις αρμόδιες υπηρεσίες
  να αποφασίζουν για την αγορά οχημάτων στη βάση της πλέον οικονομικά συμφέρουσας λύσης. Οι ίδιοι
  αρμόδιοι επισήμαναν ότι υπάρχουν στην αγορά διάφοροι τύποι οχημάτων οι οποίοι, παρ’ όλο που είναι
  μεγαλύτερου κυβισμού, εκπέμπουν λιγότερους ρύπους.

  Η επιτροπή, λαμβάνοντας υπόψη τις θέσεις που κατατέθηκαν ενώπιόν της σε σχέση με τη χρήση
  υπηρεσιακού οχήματος αποκλειστικά από τους αξιωματούχους για τους οποίους κρίνεται ότι επιβάλλεται η
  χρήση αυτή, όπως και σε σχέση με τους αναγκαίους περιορισμούς που αφορούν τον κυβισμό και την εκπομπή
  ρύπων, έτσι που τα παραχωρούμενα οχήματα να είναι χαμηλότερου κόστους και φιλικότερα προς το
  περιβάλλον, προχώρησε στη διαμόρφωση τελικού κειμένου σχεδίου νόμου, στο οποίο έχει ενσωματώσει τις
  κυριότερες θέσεις που έχουν εκφρασθεί μέσα από εκτενή συζήτηση των μελών της.

  Η επιτροπή κατά τη σύνταξη του τελικού κειμένου σχεδίου νόμου, σύμφωνα με τα πιο πάνω, έλαβε
  επίσης υπόψη της τη θέση της εκπροσώπου της Νομικής Υπηρεσίας της Δημοκρατίας αναφορικά με τα
  κεκτημένα δικαιώματα (vested rights), η οποία βασίζεται στην απόφαση “Republic of Cyprus v. Menelaou
  (1982), 3 CLR”. Σύμφωνα με την ίδια εκπρόσωπο, όπου έχουν παραχωρηθεί δικαιώματα χρήσης
  υπηρεσιακού οχήματος, είτε μέσω συναφθέντος συμβολαίου είτε μέσω διοικητικής πράξης, τα δικαιώματα αυτά
  δεν μπορούν να επηρεαστούν με οποιοδήποτε τρόπο με την ψήφιση μεταγενέστερης νομοθεσίας. Όπως η ίδια
  εκπρόσωπος τόνισε, η οποιαδήποτε νομοθεσία πρέπει να ρυθμίζει το δικαίωμα χρήσης υπηρεσιακού
  οχήματος για το μέλλον και εν πάση περιπτώσει μετά τη λήξη της θητείας των επηρεαζόμενων αξιωματούχων.
  Συναφώς, η ίδια ρύθμιση πρέπει να ισχύσει και για τους τέως ή πρώην Προέδρους της Δημοκρατίας ή
  Προέδρους της Βουλής των Αντιπροσώπων οι οποίοι κατά την ημερομηνία ψήφισης του υπό συζήτηση
  σχεδίου νόμου έχουν στην κατοχή τους και χρησιμοποιούν υπηρεσιακό όχημα.

  Υπό το φως των πιο πάνω, στο τελικό κείμενο σχεδίου νόμου, το οποίο με την παρούσα έκθεση
  υποβάλλεται στην ολομέλεια του σώματος, έχουν ενσωματωθεί μεταξύ άλλων οι ακόλουθες ρυθμίσεις:

  1. Δικαίωμα χρήσης οχήματος επί προσωπικής και αποκλειστικής βάσης θα έχει περιορισμένος αριθμός
     ειδικά καθοριζόμενων ανώτατων και ανώτερων αξιωματούχων του κράτους, όπως και περιορισμένος
     αριθμός ανώτατων λειτουργών του δημοσίου.

  2. Οι εκπομπές διοξιδίου του άνθρακα του παραχωρούμενου σε αυτούς οχήματος δε θα ξεπερνούν τα 165
     γραμμάρια ανά χιλιόμετρο (165 gr/km) και εν πάση περιπτώσει τον κυβισμό των 2 000 κυβικών
     εκατοστών, εκτός από το όχημα που θα παραχωρείται στον Πρόεδρο της Δημοκρατίας, το οποίο
     δύναται να είναι μεγαλύτερου κυβισμού και να διαθέτει τον αναγκαίο ειδικό εξοπλισμό για λόγους
     ασφάλειας του συγκεκριμένου αξιωματούχου. Προβλέπεται επίσης ότι για λόγους ασφάλειας άλλων
     αξιωματούχων δύναται να εξαιρεθούν οχήματα που παραχωρούνται σε άλλους αξιωματούχους,
     νοουμένου ότι θα γίνεται ειδική πρόβλεψη σε κανονισμούς.

  3. Σε κάθε υπουργείο ή άλλη καθοριζόμενη σε κανονισμούς υπηρεσία ή οργανισμό του κρατικού τομέα και
     του ευρύτερου δημόσιου τομέα θα διατίθεται αποκλειστικά όχημα ή οχήματα για χρήση από λειτουργούς
     για υπηρεσιακούς σκοπούς, αλλά όχι επί προσωπικής και επί εικοσιτετραώρου βάσεως. Οι λειτουργοί
     οι οποίοι θα έχουν το εν λόγω δικαίωμα, καθώς και οι εξειδικευμένοι υπηρεσιακοί σκοποί, οι όροι και η
     διαδικασία παραχώρησης του εν λόγω οχήματος θα καθορίζονται σε κανονισμούς.

  4. Με βάση μεταβατικές πρόνοιες για τη ρύθμιση θεμάτων που αφορούν τη χρήση και διάθεση
     υφιστάμενων οχημάτων, έτσι που να επέλθει ομαλότερη μετάβαση στο νέο καθεστώς, τα υφιστάμενα
     οχήματα θα μπορεί, παρά το γεγονός ότι ενδεχομένως να μην πληρούν τις προδιαγραφές που
     καθορίζονται στην υπό ψήφιση νομοθεσία σε σχέση με τον κυβισμό και τους εκπεμπόμενους ρύπους,
     να συνεχίσουν να χρησιμοποιούνται για υπηρεσιακούς λόγους, χωρίς όμως η χρήση τους να
     εξατομικεύεται και να γίνεται επί εικοσιτετραώρου βάσεως.

  5. Η πιο πάνω μεταβατική ρύθμιση θα ισχύσει, μέχρι να εκδοθούν κανονισμοί, η κατάθεση των οποίων
     πρέπει να γίνει το αργότερο τρεις μήνες μετά την έναρξη της ισχύος του υπό ψήφιση νόμου από το
     Υπουργικό Συμβούλιο και να εγκριθούν από τη Βουλή των Αντιπροσώπων. Εν πάση περιπτώσει,
     οποιεσδήποτε ανάγκες προκύπτουν για αντικατάσταση χρησιμοποιούμενων οχημάτων πρέπει να
     καλύπτονται στη βάση των προνοούμενων στην υπό ψήφιση νομοθεσία περιορισμών.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, αφού διαμόρφωσε τελικό κείμενο
  σχεδίου νόμου υπό τον τίτλο «Ο περί της Παροχής Ορισμένων Ωφελημάτων σε Αξιωματούχους και σε
  Λειτουργούς του Κρατικού Τομέα και του Ευρύτερου Δημόσιου Τομέα (Όροι και Διαδικασία) Νόμος του 2013»,
  το οποίο υποβάλλει στην ολομέλεια του σώματος για ψήφιση ή απόρριψη, επιφυλάσσει το δικαίωμα των
  πλευρών που εκπροσωπούνται σε αυτή για τελική τοποθέτηση επί των επιμέρους προνοιών του στην
  ολομέλεια του σώματος.

  Το μέλος της επιτροπής βουλευτής της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού
  τάσσεται υπέρ της ψήφισης του υπό αναφορά σχεδίου νόμου σε νόμο, όπως αυτό έχει τελικά διαμορφωθεί από
  ουσιαστικής και νομοθετικής πλευράς.

  Η επιτροπή με την παρούσα έκθεση υποβάλλει επίσης στην ολομέλεια του σώματος για λήψη τελικής
  απόφασης την πρώτη και τέταρτη από τις προτάσεις νόμου που αναφέρονται στο επισυνημμένο παράρτημα, οι
  οποίες κατατέθηκαν στη Βουλή από το μέλος της βουλευτή του Κινήματος Οικολόγων Περιβαλλοντιστών κ.
  Γιώργο Περδίκη.

