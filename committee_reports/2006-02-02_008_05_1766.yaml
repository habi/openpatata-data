title: Έκθεση της Κοινοβουλευτικής Επιτροπής Περιβάλλοντος για το νομοσχέδιο που τιτλοφορείται
  «Ο περί Περιορισμού των Εκπομπών Πτητικών Οργανικών Ενώσεων που Οφείλονται στη Χρήση
  Οργανικών Διαλυτών σε Χρώματα Διακόσμησης, Βερνίκια, Προϊόντα Φανοποιίας Αυτοκινήτων
  και ’λλα Προϊόντα Βαφής Νόμος του 2005» και για τους κανονισμούς που τιτλοφορούνται
  «Οι περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Περιορισμός των Εκπομπών Πτητικών
  Οργανικών Ενώσεων από τη Χρήση Οργανικών Διαλυτών σε Ορισμένες Δραστηριότητες και
  Εγκαταστάσεις) (Τροποποιητικοί) Κανονισμοί του 2005»
