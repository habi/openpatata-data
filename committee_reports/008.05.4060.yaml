text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων μελέτησε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 20 Σεπτεμβρίου και στις 4 Οκτωβρίου 2013. Στην πρώτη συνεδρία της επιτροπής κλήθηκαν και παρευρέθηκαν εκπρόσωποι του Υπουργείου Εξωτερικών, του Υπουργείου Άμυνας και του Γραφείου του Γενικού Εισαγγελέα της Δημοκρατίας.

  Σκοπός του υπό αναφορά νομοσχεδίου είναι η δυνάμει του άρθρου 169.2 του συντάγματος κύρωση της Συμφωνίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης της Δημοκρατίας της Εσθονίας για την Αμοιβαία Προστασία Διαβαθμισμένων Πληροφοριών, η διαπραγμάτευση της οποίας έγινε κατόπιν απόφασης του Υπουργικού Συμβουλίου με αρ. 2/2009, ημερομηνίας 20 Μαΐου 2009, η οποία υπογράφηκε στις 27 Νοεμβρίου 2012, κατόπιν απόφασης του Υπουργικού Συμβουλίου με αρ. 73.986, ημερομηνίας 23 Αυγούστου 2012.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν στην επιτροπή από τους εκπροσώπους του Υπουργείου Άμυνας, το Υπουργικό Συμβούλιο με την απόφασή του με αρ. 2/2009, ημερομηνίας 20 Μαΐου 2009, ενέκρινε τη διαπραγμάτευση με συγκεκριμένες χώρες για τη σύναψη συμφωνίας ασφάλειας για την ανταλλαγή και την αμοιβαία προστασία διαβαθμισμένων πληροφοριών, καθώς και με οποιοδήποτε άλλο κράτος κριθεί σκόπιμη η σύναψη τέτοιας συμφωνίας στο μέλλον. Η σύναψη συμφωνιών ασφάλειας μεταξύ της Δημοκρατίας και άλλων κρατών, σύμφωνα με τα ίδια στοιχεία, κρίνεται σκόπιμη και θα αποβεί προς όφελος της Κυπριακής Δημοκρατίας για τους πιο κάτω λόγους:

  1. Στην περίπτωση που το συμβαλλόμενο κράτος είναι μέλος της Ευρωπαϊκής Ένωσης, επιτρέπει την ανταλλαγή και τη διαφύλαξη διαβαθμισμένων πληροφοριών στη βάση κοινών αρχών, διαδικασιών και προτύπων και βοηθά στην προώθηση και στην ενδυνάμωση των σχέσεων της Δημοκρατίας με το κράτος αυτό στο μέγιστο δυνατό βαθμό και ταυτόχρονα βοηθά στην ανάδειξη της γεωστρατηγικής θέσης της Κύπρου. Αντίθετα, στην περίπτωση που το συμβαλλόμενο κράτος δεν είναι μέλος της Ευρωπαϊκής Ένωσης, δημιουργεί τις προϋποθέσεις σύσφιξης των σχέσεών του με την Κύπρο, ώστε να αποφεύγεται η δημιουργία πιθανών προβλημάτων από την ανταλλαγή διαβαθμισμένων πληροφοριών, και διαφυλάσσονται τα εθνικά συμφέροντα της Κυπριακής Δημοκρατίας.

  2. Διευκολύνεται η υλοποίηση και η τήρηση ενός ολοκληρωμένου ενιαίου συστήματος ασφάλειας με βάση τις ίδιες διαδικασίες και πρότυπα.

  3. Στο πλαίσιο των συμφωνιών αυτών δημιουργείται το υπόβαθρο για τη συνομολόγηση και άλλων συμφωνιών σε εξειδικευμένους τομείς δραστηριοτήτων, όπως η οικονομία, η βιομηχανία, η άμυνα και η ασφάλεια, οι οποίοι απαιτούν την ασφαλή ανταλλαγή και διακίνηση διαβαθμισμένων πληροφοριών.

  4. Στις περιπτώσεις σύναψης συμβάσεων καθορίζονται επακριβώς οι διαδικασίες που αφορούν την άμυνα και την ασφάλεια οι οποίες έχουν χαρακτηριστεί με βαθμό ασφάλειας. Ειδικότερα, εξασφαλίζεται ότι πρόσβαση στους διαβαθμισμένους φακέλους θα έχουν μόνο κατάλληλα εξουσιοδοτημένα στην αντίστοιχη κατηγορία πρόσωπα.

  5. Η σύναψη συμφωνίας με άλλους εταίρους που πρόσκεινται φιλικά στη Δημοκρατία προάγει τις διμερείς σχέσεις της Κυπριακής Δημοκρατίας, προωθεί τα εθνικά συμφέροντα και αναδεικνύει τη γεωστρατηγική θέση της Κυπριακής Δημοκρατίας.

  6. Δημιουργούνται οι προϋποθέσεις και οι προοπτικές για μελλοντική συνεργασία στο βέλτιστο βαθμό σε διάφορους τομείς που πιθανόν να απαιτηθεί η ανταλλαγή ή/και η παραγωγή διαβαθμισμένων πληροφοριών.

  7. Στις πλείστες χώρες για τη συνεργασία στον τομέα της ασφάλειας, της άμυνας και των εξοπλισμών, καθώς και για την αποστολή προσωπικού για εκπαιδεύσεις η συνομολόγηση, η υπογραφή και η εφαρμογή της συμφωνίας ασφάλειας με κυρωτικό νόμο αποτελεί προϋπόθεση.

  8. Με την έναρξη της ισχύος της συμφωνίας θεσπίζεται ένα ολοκληρωμένο και ενιαίο σύστημα ασφάλειας για την προστασία των διαβαθμισμένων πληροφοριών και καθορίζονται οι ελάχιστες προδιαγραφές ασφάλειας και τα κοινά ελάχιστα πρότυπα που πρέπει να εφαρμόζονται για το χειρισμό τους.

  Στο στάδιο της μελέτης του νομοσχεδίου η επιτροπή ενημερώθηκε από τους εκπροσώπους του Υπουργείου Άμυνας για τον τρόπο ανταλλαγής διαβαθμισμένων πληροφοριών μεταξύ της Κυπριακής Δημοκρατίας και άλλων χωρών, καθώς και για τις συνθήκες φύλαξης των εν λόγω πληροφοριών από την αρμόδια αρχή.

  Όλοι όσοι κλήθηκαν και παρευρέθηκαν στην επιτροπή συμφώνησαν με τις πρόνοιες του νομοσχεδίου.

  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, υιοθετεί τους σκοπούς και τις επιδιώξεις του προτεινόμενου νόμου, γιʼ αυτό και ομόφωνα εισηγείται στη Βουλή την ψήφισή του σε νόμο για την κατά νόμο κύρωση της συμφωνίας.
