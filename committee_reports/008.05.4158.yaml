text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε την πιο πάνω απόφαση σε συνεδρία της, που πραγματοποιήθηκε στις 27 Ιανουαρίου 2014.

  Με την εν λόγω απόφαση της Βουλής παρέχεται σε ορισμένα νομικά πρόσωπα δημόσιου δικαίου των οποίων δεν έχουν ακόμα εγκριθεί οι προϋπολογισμοί για το έτος 2014 εξουσιοδότηση για διενέργεια δαπάνης για το μήνα Φεβρουάριο του 2014 ποσού που δεν υπερβαίνει το τμήμα του συνολικού ποσού που προβλέπεται στον προϋπολογισμό κάθε νομικού προσώπου δημόσιου δικαίου για το έτος 2013 το οποίο αναλογεί στο ίδιο χρονικό διάστημα, δηλαδή στο μήνα Φεβρουάριο του 2013.

  Σύμφωνα με την πιο πάνω απόφαση, δεν μπορεί να διενεργηθεί οποιαδήποτε δαπάνη για νέες υπηρεσίες ή σκοπούς ούτε μπορεί να πληρωθεί οποιαδήποτε νέα θέση στα νομικά πρόσωπα δημόσιου δικαίου, μέχρι να εγκριθούν από τη Βουλή και να πάρουν την τελική τους μορφή οι προϋπολογισμοί των νομικών προσώπων δημόσιου δικαίου για το έτος 2014.

  Όπως είναι γνωστό, σύμφωνα με τον περί Νομικών Προσώπων Δημοσίου Δικαίου (Ψήφισις Προϋπολογισμών) Νόμο, οι προϋπολογισμοί των νομικών προσώπων δημόσιου δικαίου υποβάλλονται στη Βουλή για έγκριση μέσα στα ίδια χρονικά περιθώρια στα οποία υποβάλλεται και ο κρατικός προϋπολογισμός. Ωστόσο, αριθμός προϋπολογισμών νομικών προσώπων δημόσιου δικαίου δεν έχει ακόμη κατατεθεί ή εγκριθεί από τη Βουλή, γεγονός που καθιστά αναγκαία την παροχή εξουσιοδότησης για διενέργεια δαπανών, όπως προβλέπεται στην πιο πάνω απόφαση της Βουλής.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, με βάση τα πιο πάνω και χωρίς να δεσμεύεται ως προς τις τελικές της θέσεις, που θα προκύψουν μετά τη μελέτη κάθε προϋπολογισμού ξεχωριστά, ομόφωνα εισηγείται στη Βουλή την έγκριση της υπό αναφορά απόφασης για τη διενέργεια δαπάνης, σύμφωνα με τα πιο πάνω, για το μήνα Φεβρουάριο του 2014.
