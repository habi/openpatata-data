text: |-
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε το πιο πάνω νομοσχέδιο σε
  συνεδρία της, που πραγματοποιήθηκε στις 2 Σεπτεμβρίου 2013. Στα πλαίσια της εν λόγω συνεδρίας κλήθηκαν
  και παρευρέθηκαν ενώπιον της επιτροπής ο Υπουργός Οικονομικών, εκπρόσωποι του Γραφείου του Γενικού
  Εισαγγελέα της Δημοκρατίας, η πρόεδρος της Επιτροπής Κεφαλαιαγοράς Κύπρου, ο Έφορος Ελέγχου
  Κρατικών Ενισχύσεων, η Έφορος Ασφαλίσεων, η πρόεδρος του Κυπριακού Συνδέσμου Επιχειρήσεων
  Παροχής Επενδυτικών Υπηρεσιών (ΚΣΕΠΕΥ), η πρόεδρος του Συνδέσμου Ασφαλιστικών Εταιρειών Κύπρου
  και εκπρόσωποι της Κεντρικής Τράπεζας της Κύπρου.

  Σκοπός του προτεινόμενου νόμου είναι η τροποποίηση του περί της Αναδιάρθρωσης
  Χρηματοοικονομικών Οργανισμών Νόμου, ώστε να ρυθμίζεται μεταξύ άλλων η ανάθεση εξουσιών στο
  Υπουργικό Συμβούλιο για λήψη μέτρων στήριξης ή και διαχείρισης μέσων κεφαλαίου σε χρηματοοικονομικούς
  οργανισμούς κατόπιν σχετικής εισήγησης της Κεντρικής Τράπεζας της Κύπρου και, όπου εφαρμόζεται, οι
  προϋποθέσεις παροχής των εξουσιών αυτών να διέπονται από τους σχετικούς κανόνες της Ευρωπαϊκής
  Ένωσης για τις κρατικές ενισχύσεις. Επισημαίνεται ότι στο υπό αναφορά νομοσχέδιο τα “μέσα κεφαλαίου”
  ορίζονται ως αξιόγραφο κεφαλαίου, δανειακό κεφάλαιο μειωμένης εξασφάλισης ή άλλο ομολογιακό δάνειο
  μειωμένης εξασφάλισης που εκδίδεται από τον χρηματοοικονομικό οργανισμό.

  Ειδικότερα, ο προτεινόμενος νόμος περιλαμβάνει ρυθμίσεις που αφορούν τα πιο κάτω:

  1. Τη διαδικασία εκούσιας τροποποίησης των όρων έκδοσης των μέσων κεφαλαίου χρηματοοικονομικού
     οργανισμού από τους κατόχους τους, περιλαμβανομένης της ανταλλαγής των ήδη εκδομένων μέσων
     κεφαλαίου με άλλα μέσα κεφαλαίου, με σκοπό την ενίσχυση των βασικών ιδίων κεφαλαίων του,
     περιλαμβανομένου του μετοχικού κεφαλαίου, στην περίπτωση που η μη αντιμετώπιση του κεφαλαιακού
     ελλείμματος πιθανόν να οδηγήσει στη λήψη μέτρων στήριξης.

  2. Τη διαχείριση των μέσων κεφαλαίου χρηματοοικονομικού οργανισμού από το Υπουργικό Συμβούλιο
     κατόπιν εισήγησης της Κεντρικής Τράπεζας της Κύπρου, με σκοπό την ενίσχυση των βασικών ιδίων
     κεφαλαίων του, περιλαμβανομένου του μετοχικού κεφαλαίου, ως προϋπόθεση για τη λήψη μέτρων
     στήριξης για την αποκατάσταση της κεφαλαιακής επάρκειας χρηματοοικονομικού οργανισμού.
     Επισημαίνεται ότι η πιο πάνω πρόνοια, όπου εφαρμόζεται, διέπεται από τους νέους κανόνες της
     Ευρωπαϊκής Ένωσης για τις κρατικές ενισχύσεις, οι οποίοι ισχύουν από την 1 η Αυγούστου 2013,
     σύμφωνα με σχετική ανακοίνωση που εξέδωσε η Ευρωπαϊκή Επιτροπή.

  Επιπρόσθετα, με τις προτεινόμενες ρυθμίσεις διευκολύνεται η αναδιάρθρωση των κεφαλαίων των
  τραπεζών και η συμμόρφωσή τους με τις απαιτήσεις κεφαλαιακής επάρκειας, τηρουμένων των ακολούθων
  βασικών αρχών:

  1. Τα δικαιώματα των κατόχων μέσων κεφαλαίου διασφαλίζονται με τη συμμετοχή των κατόχων μέσων
     κεφαλαίου στη ρυθμιζόμενη διαδικασία και την έγκριση της οποιασδήποτε τροποποίησης με πλειοψηφία
     και

  2. η αποτελεσματικότητα μιας σκοπούμενης τροποποίησης, σε συνάρτηση με την προστασία των κατόχων
     μέσων κεφαλαίου, γίνεται κατόπιν εισήγησης της Κεντρικής Τράπεζας της Κύπρου ως αρμόδιας
     εποπτικής αρχής.

  Στο στάδιο της συζήτησης του νομοσχεδίου, η επιτροπή ζήτησε πρόσθετα στοιχεία και επεξηγήσεις σε
  σχέση με τις πρόνοιές του από τους αρμοδίους, καθώς και να ενημερωθεί κατά πόσο επιβάλλεται να ψηφιστεί
  άμεσα το σχέδιο νόμου στο σύνολό του ή μέρος αυτού.

  Ο Υπουργός Οικονομικών, με επιστολή του προς την επιτροπή, ημερομηνίας 3 Σεπτεμβρίου 2013, την
  ενημέρωσε ότι μετά από περαιτέρω μελέτη του όλου θέματος και έπειτα από διαβούλευση με την τρόικα
  κατέστη ξεκάθαρο ότι το εν λόγω νομοσχέδιο επιβάλλεται να ψηφιστεί στο σύνολό του άμεσα.

  Στη συνέχεια η Νομική Υπηρεσία επέφερε ορισμένες βελτιώσεις στο κείμενο του νομοσχεδίου με τη
  σύμφωνη γνώμη του Υπουργείου Οικονομικών και της Κεντρικής Τράπεζας της Κύπρου και το απέστειλε στην
  επιτροπή, ώστε αυτό να προωθηθεί άμεσα προς ψήφιση.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, αφού έλαβε υπόψη όλα όσα τέθηκαν
  ενώπιόν της, αποφάσισε να τοποθετηθεί επί των προνοιών του υπό αναφορά διαμορφωμένου νομοσχεδίου
  κατά τη συζήτησή του στην ολομέλεια του σώματος.
