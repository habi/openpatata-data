text: |-
  Η Κοινοβουλευτική Επιτροπή Εμπορίου και Βιομηχανίας μελέτησε το πιο πάνω νομοσχέδιο σε τρεις
  συνεδρίες της, που πραγματοποιήθηκαν την 21η και στις 28 Ιανουαρίου και στις 4 Φεβρουαρίου 2014. Στα
  πλαίσια των συνεδριάσεων αυτών κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του
  Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού και της Υπηρεσίας Εμπορίου και Βιομηχανίας
  (Ενέργεια) του ίδιου υπουργείου, της Νομικής Υπηρεσίας της Δημοκρατίας και του Γραφείου του Γενικού
  Ελεγκτή της Δημοκρατίας.

  Σκοπός του νομοσχεδίου είναι η τροποποίηση του περί Υδρογονανθράκων (Αναζήτηση, Έρευνα και
  Εκμετάλλευση) Νόμου, ώστε:

  1. θέματα που αφορούν τον αριθμό, τα προσόντα και τα κριτήρια διορισμού των μελών του διοικητικού
     συμβουλίου νομικού προσώπου που ορίζεται από το Υπουργικό Συμβούλιο για σκοπούς διαχείρισης της
     συμμετοχής της Δημοκρατίας σε δραστηριότητες αναζήτησης έρευνας ή και εκμετάλλευσης
     υδρογονανθράκων σύμφωνα με τις πρόνοιες του άρθρου 16 του βασικού νόμου να καθορίζονται στο
     καταστατικό του και
  2. να επιτευχθεί πιο λεπτομερής ρύθμιση του ελέγχου των λογαριασμών του πιο πάνω νομικού προσώπου
     από το Γενικό Ελεγκτή της Δημοκρατίας.

  Στα πλαίσια της συζήτησης του εν λόγω θέματος από την επιτροπή, ο εκπρόσωπος του Γραφείου της
  Γενικού Ελεγκτή της Δημοκρατίας εξέφρασε επιφυλάξεις σε σχέση με ενδεχόμενα νομικά κωλύματα που
  πιθανόν να προκύψουν με την ψήφιση του υπό αναφορά νομοσχεδίου.

  Ειδικότερα, ο ίδιος εκπρόσωπος δήλωσε ότι η Εταιρεία Υδρογονανθράκων Κύπρου έχει εγγραφεί με
  βάση τον περί Εταιρειών Νόμο, σύμφωνα με τις διατάξεις του οποίου ως ελεγκτής εταιρείας διορίζεται
  πρόσωπο που κατέχει άδεια βάσει του περί Ελεγκτών και Υποχρεωτικών Ελέγχων των Ετήσιων και των
  Ενοποιημένων Λογαριασμών Νόμου.

  Περαιτέρω, σύμφωνα με τον ίδιο, ο Γενικός Ελεγκτής της Δημοκρατίας εξαιρείται από τις διατάξεις του εν
  λόγω νόμου και δεν κατέχει τη σχετική άδεια που παρέχεται στους ελεγκτές.

  Τα πιο πάνω, κατά τον ίδιο εκπρόσωπο, έρχονται σε σύγκρουση τόσο με τις διατάξεις του υφιστάμενου
  περί Υδρογονανθράκων (Αναζήτηση, Έρευνα και Εκμετάλλευση) Νόμου όσο και με την προτεινόμενη σχετική
  πρόνοια του υπό εξέταση νομοσχεδίου, σύμφωνα με την οποία το νομικό πρόσωπο που καθορίζεται για
  σκοπούς διαχείρισης της συμμετοχής της Δημοκρατίας σε δραστηριότητες αναζήτησης, έρευνας ή/και
  εκμετάλλευσης υδρογονανθράκων ελέγχεται από το Γενικό Ελεγκτή της Δημοκρατίας.

  Τοποθετούμενη επί του προκείμενου ζητήματος, η εκπρόσωπος της Νομικής Υπηρεσίας της
  Δημοκρατίας δήλωσε ότι ο περί Εταιρειών Νόμος είναι ένας γενικός νόμος, σε αντίθεση με τον περί
  Υδρογονανθράκων (Αναζήτηση, Έρευνα και Εκμετάλλευση) Νόμο, ο οποίος είναι ειδικός νόμος και συναφώς
  υπερισχύει του γενικού.

  Περαιτέρω, η ίδια εκπρόσωπος δήλωσε ότι, εάν κατά την εφαρμογή του προτεινόμενου νόμου
  προκύψουν οποιαδήποτε νομικά ή πρακτικά κωλύματα, τότε θα γίνει εισήγηση για σχετική τροποποίηση της
  νομοθεσίας η οποία να επιλύει το πρόβλημα.

  Στη συνέχεια της συζήτησης του υπό αναφορά νομοσχεδίου μέλη της επιτροπής εισηγήθηκαν όπως
  προστεθεί σχετική πρόνοια στο υπό αναφορά νομοσχέδιο σύμφωνα με την οποία να εξασφαλίζεται η έγκριση
  της Βουλής για τον αριθμό, τα προσόντα και τα κριτήρια διορισμού των μελών του διοικητικού συμβουλίου του
  νομικού προσώπου που θα αναλάβει τη διαχείριση της συμμετοχής της Δημοκρατίας σε δραστηριότητες
  αναζήτησης, έρευνας ή/και εκμετάλλευσης υδρογονανθράκων.

  Η εκπρόσωπος της Νομικής Υπηρεσίας δήλωσε ότι οι πρόνοιες του νομοσχεδίου αναφέρονται σε
  ιδιωτικού δικαίου νομικό πρόσωπο και συνεπώς μια τέτοια ρύθμιση μπορεί να κριθεί ως αντισυνταγματική.

  Η επιτροπή, λαμβάνοντας υπόψη όλα όσα τέθηκαν ενώπιόν της, αποφάσισε ομόφωνα τα ακόλουθα:

  1. Η Κοινοβουλευτική Επιτροπή Εμπορίου και Βιομηχανίας να τυγχάνει ενημέρωσης για τα επιλεγέντα
     μέλη του διοικητικού συμβουλίου από τον προεδρεύοντα της γενικής συνέλευσης του υπό αναφορά
     νομικού προσώπου πριν από τη δημοσιοποίηση της εκλογής τους.

  2. Να εκδίδονται σχετικοί κανονισμοί από το Υπουργικό Συμβούλιο, οι οποίοι να εγκρίνονται από τη Βουλή
     των Αντιπροσώπων, στους οποίους να καθορίζονται ο αριθμός, τα προσόντα και τα κριτήρια διορισμού
     των μελών του διοικητικού συμβουλίου του νομικού προσώπου.

  Επιπρόσθετα, σημειώνεται ότι με επιστολή του, ημερομηνίας 29 Ιανουαρίου 2014, το Υπουργείο
  Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού εισηγείται την περαιτέρω τροποποίηση του βασικού νόμου,
  ώστε στη Συμβουλευτική Επιτροπή που καθιδρύεται με βάση τις σχετικές διατάξεις του οικείου νόμου να
  μετέχει ο διευθυντής της Υπηρεσίας Υδρογονανθράκων αντί του διευθυντή της Υπηρεσίας Ενέργειας.

  Σύμφωνα με το περιεχόμενο της σχετικής επιστολής, η εν λόγω τροποποίηση απορρέει από την
  πρόσφατη σύσταση στο πιο πάνω υπουργείο της Υπηρεσίας Υδρογονανθράκων, η οποία θα επιλαμβάνεται
  των σχετικών θεμάτων.

  Η Κοινοβουλευτική Επιτροπή Εμπορίου και Βιομηχανίας, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν
  της, ομόφωνα εισηγείται στην ολομέλεια του σώματος την ψήφιση του νομοσχεδίου σε νόμο όπως αυτό έχει
  τελικά διαμορφωθεί σύμφωνα με τα πιο πάνω, αφού τροποποιηθεί ο τίτλος του, ώστε να αναφέρεται ως «Ο
  περί Υδρογονανθράκων (Αναζήτηση, Έρευνα και Εκμετάλλευση) (Τροποποιητικός) Νόμος του 2014».
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Εμπορίου και Βιομηχανίας για το νομοσχέδιο «Ο περί Υδρογονανθράκων (Αναζήτηση, Έρευνα και Εκμετάλλευση) (Τροποποιητικός) (Αρ. 2) Νόμος του 2013»
