text: |
  Η Κοινοβουλευτική Επιτροπή Γεωργίας και Φυσικών Πόρων μελέτησε το πιο πάνω νομοσχέδιο σε συνεδρία της που πραγματοποιήθηκε στις 26 Ιουνίου 2014. Στα πλαίσια της συνεδρίασης αυτής κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι των Κτηνιατρικών Υπηρεσιών του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, της Νομικής Υπηρεσίας της Δημοκρατίας, του Παγκύπριου Κτηνιατρικού Συλλόγου και των αγροτικών οργανώσεων ΠΕΚ, ΕΚΑ, “Νέα Αγροτική Κίνηση”, “Παναγροτικός Σύνδεσμος” και “Ευρωαγροτικός”. Το Κτηνιατρικό Συμβούλιο Κύπρου, παρ’ όλο που κλήθηκε, δεν εκπροσωπήθηκε στη συνεδρίαση αυτή.

  Σκοπός του νομοσχεδίου είναι η μερική εναρμόνιση της κυπριακής νομοθεσίας με την πράξη της Ευρωπαϊκής Ένωσης με τίτλο “Οδηγία 2013/25/ΕΕ του Συμβουλίου της 13ης Μαΐου 2013 για την προσαρμογή ορισμένων Οδηγιών στον τομέα του δικαιώματος εγκατάστασης και ελεύθερης παροχής υπηρεσιών, λόγω της προσχώρησης της Δημοκρατίας της Κροατίας”.

  Ειδικότερα, με το νομοσχέδιο τροποποιούνται το άρθρο 9Α και το τρίτο παράρτημα του περί της Ασκήσεως της Κτηνιατρικής και της Εγγραφής Κτηνιάτρων Νόμου [Ν. 169/1990] με την προσθήκη σ’ αυτόν της ημερομηνίας ένταξης της Κροατίας και τα σχετικά διπλώματα που παρέχονται στη Δημοκρατία της Κροατίας.

  Σημειώνεται ότι, σύμφωνα με τα στοιχεία που τέθηκαν ενώπιον της επιτροπής, η Δημοκρατία έπρεπε να είχε εναρμονιστεί με την Οδηγία αυτή το αργότερο κατά την ημερομηνία προσχώρησης της Κροατίας στην Ευρωπαϊκή Ένωση, δηλαδή την 1η Ιουλίου 2013.

  Όλοι οι παρευρισκόμενοι συμφώνησαν με τους σκοπούς και τις επιδιώξεις του νομοσχεδίου.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Γεωργίας και Φυσικών Πόρων αποφάσισε όπως τοποθετηθεί επί των διατάξεων του νομοσχεδίου κατά τη συζήτησή του στην ολομέλεια του σώματος.
