text: |-
  Η Κοινοβουλευτική Επιτροπή Θεσμών, Αξιών και Επιτρόπου Διοικήσεως μελέτησε το πιο πάνω
  νομοσχέδιο σε συνεδρία της, που πραγματοποιήθηκε στις 18 Μαρτίου 2014. Στη συνεδρίαση αυτή κλήθηκαν
  και παρευρέθηκαν ενώπιον της επιτροπής ο Υπουργός Δικαιοσύνης και Δημοσίας Τάξεως, η Επίτροπος
  Νομοθεσίας, εκπρόσωποι του Γραφείου της Επιτρόπου Διοικήσεως και της Νομικής Υπηρεσίας της
  Δημοκρατίας.

  Σκοπός του προτεινόμενου νόμου είναι η τροποποίηση του περί Επιτρόπου Διοικήσεως Νόμου, ώστε να
  επιτευχθούν τα ακόλουθα:

  1. Η παραχώρηση της δυνατότητας στον Επίτροπο Διοικήσεως, μετά την υποβολή της έκθεσής του σε
     ελεγχόμενη υπηρεσία της Δημοκρατίας, να διαβουλεύεται με την εν λόγω υπηρεσία, για σκοπούς
     υλοποίησης των εισηγήσεών του και επίλυσης του προβλήματος του ενδιαφερόμενου προσώπου,
     καθώς και η παραχώρηση της δυνατότητας να συντάσσει ειδική έκθεση προς τον καθ’ ύλην αρμόδιο
     υπουργό, σε περίπτωση που ελεγχόμενη υπηρεσία αρνηθεί ή παραλείψει να παράσχει την απαιτούμενη
     συνδρομή στο έργο που επιτελείται από τον Επίτροπο Διοικήσεως εντός εύλογης ταχθείσας
     προθεσμίας.

  2. Η θέσπιση νέου πειθαρχικού αδικήματος που θα βαρύνει τα πρόσωπα που αρνούνται να συνεργαστούν
     με τον Επίτροπο Διοικήσεως κατά τη διεξαγωγή έρευνας από αυτόν με βάση τον υπό τροποποίηση
     νόμο.

  3. Η αύξηση του ύψους των ποινών που δύνανται να επιβληθούν σε περίπτωση διάπραξης αδικήματος
     που προνοείται στον υφιστάμενο νόμο, ώστε το μέγιστο όριο της ποινής φυλάκισης από έξι μήνες, που
     είναι σήμερα, να επεκταθεί σε ένα έτος και της χρηματικής ποινής από £300 (τριακόσιες λίρες) σε €5.000
     (πέντε χιλιάδες ευρώ).

  Στα πλαίσια της εξέτασης του νομοσχεδίου από την επιτροπή, ο Υπουργός Δικαιοσύνης και Δημοσίας
  Τάξεως, αφού ανέφερε ότι οι προτεινόμενες τροποποιήσεις αποτελούν μέρος του προγράμματος
  διακυβέρνησης του Προέδρου της Δημοκρατίας, επισήμανε ότι αυτές αποσκοπούν στη βελτίωση του επιπέδου
  συμμόρφωσης της δημόσιας διοίκησης με τις παρατηρήσεις και τις εισηγήσεις του Επιτρόπου Διοικήσεως.

  Η Επίτροπος Νομοθεσίας συμφώνησε με τις νομοθετικές ρυθμίσεις που προτείνονται, υπογραμμίζοντας
  ότι αυτές ενισχύουν την αποτελεσματικότητα του εσωτερικού ελέγχου.

  Ο εκπρόσωπος του Γραφείου της Επιτρόπου Διοικήσεως, υπερθεματίζοντας την ανάγκη ψήφισης της
  προτεινόμενης νομοθεσίας, επισήμανε ότι με την προταθείσα ενδιάμεση διαδικασία ενδυναμώνεται ο θεσμός
  του Επιτρόπου Διοικήσεως και θεσπίζεται μηχανισμός εφαρμογής των εισηγήσεών του.

  Σημειώνεται ότι, στα πλαίσια της εξέτασης του νομοσχεδίου από την επιτροπή, αυτή προέβη σε
  συγκεκριμένες τροποποιήσεις των προνοιών του, ώστε οι όροι που αναφέρονται σε αυτό να συνάδουν με τη
  βασική νομοθεσία και να επιτυγχάνεται ταυτόχρονα βελτίωση της ερμηνείας αυτών. Πρόσθετα, τα μέλη της
  επιτροπής προβλημάτισε η δυνατότητα εισαγωγής μιας παρόμοιου τύπου διαδικασίας και σε άλλους θεσμούς,
  όπως είναι αυτός του Επιτρόπου Προστασίας των Δικαιωμάτων του Παιδιού, αλλά και η υφιστάμενη εξαίρεση
  ορισμένων αξιωματούχων από την αρμοδιότητα του Επιτρόπου Διοικήσεως, όπως του Διοικητή της Κεντρικής
  Τράπεζας της Κύπρου και του Γενικού Ελεγκτή της Δημοκρατίας. Για τα ζητήματα αυτά η επιτροπή κάλεσε την
  εκτελεστική εξουσία όπως μελετήσει κατά πόσο υπάρχει ανάγκη βελτίωσης του σχετικού νομοθετικού πλαισίου
  και επανέλθει σε αυτή σε ευθετότερο χρόνο.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Θεσμών, Αξιών και Επιτρόπου Διοικήσεως,
  αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, ομόφωνα εισηγείται στη Βουλή την ψήφιση του νομοσχεδίου
  σε νόμο, όπως αυτό διαμορφώθηκε από την ίδια σύμφωνα με τα πιο πάνω.
