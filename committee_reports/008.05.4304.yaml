text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 3 και 7 Ιουλίου 2014. Στην πρώτη συνεδρία της επιτροπής κλήθηκαν και παρευρέθηκαν εκπρόσωποι του Υπουργείου Οικονομικών.

  Σκοπός του νόμου που προτείνεται είναι η θέσπιση προσωρινών διατάξεων για την αναστολή της εφαρμογής ορισμένων διατάξεων του περί Αξιολόγησης Υποψηφίων για Διορισμό στη Δημόσια Υπηρεσία Νόμου.

  Ειδικότερα, με το υπό συζήτηση νομοσχέδιο προτείνονται τα ακόλουθα:

  1. Η μη διεξαγωγή για το έτος 2014 της γραπτής εξέτασης, που διεξάγεται κατά το τελευταίο τετράμηνο κάθε έτους από ειδική επιτροπή, για την πλήρωση θέσεων εισδοχής στη δημόσια υπηρεσία για τις οποίες εφαρμόζεται ο περί Δημόσιας Υπηρεσίας Νόμος λόγω της εφαρμογής της πολιτικής για αναστολή πλήρωσης όλων των κενών θέσεων στη δημόσια υπηρεσία.

  2. Η μη κατάθεση των καταλόγων θέσεων που πρέπει να κατατίθενται στη Βουλή των Αντιπροσώπων κάθε έτος αναφορικά με θέσεις που εμπίπτουν στο πεδίο εφαρμογής του περί Αξιολόγησης Υποψηφίων για Διορισμό στη Δημόσια Υπηρεσία Νόμου.

  3. Ο καθορισμός της ακολουθητέας διαδικασίας πλήρωσης θέσεων εισδοχής στη δημόσια υπηρεσία οι οποίες εμπίπτουν στο πεδίο εφαρμογής του περί Αξιολόγησης Υποψηφίων για Διορισμό στη Δημόσια Υπηρεσία Νόμου, στην περίπτωση που αυτές θα αποπαγοποιηθούν με βάση την καθορισθείσα διαδικασία στον κρατικό προϋπολογισμό του 2014, καθώς και στην ειδική νομοθεσία για την απαγόρευση πλήρωσης κενών θέσεων στο δημόσιο και ευρύτερο δημόσιο τομέα.

  Οι πιο πάνω ρυθμίσεις, όπως έχει ήδη σημειωθεί, κρίνονται αναγκαίες λόγω της εφαρμογής του μέτρου της αναστολής πλήρωσης όλων των θέσεων εισδοχής στη δημόσια υπηρεσία (πρώτου διορισμού και πρώτου διορισμού και προαγωγής) που έχει περιληφθεί στους κρατικούς προϋπολογισμούς των τελευταίων τριών ετών, αλλά και της απαγόρευσης πλήρωσης όλων των κενών θέσεων στη δημόσια υπηρεσία είτε η απαγόρευση αυτή αφορά θέσεις πρώτου διορισμού είτε θέσεις πρώτου διορισμού και προαγωγής είτε θέσεις προαγωγής, βάσει των διατάξεων της ειδικής, σύμφωνα με τα πιο πάνω, νομοθεσίας για την απαγόρευση πλήρωσης κενών θέσεων στο δημόσιο και στον ευρύτερο δημόσιο τομέα.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν ενώπιον της επιτροπής, σε περίπτωση που κάποιες θέσεις θα αποπαγοποιηθούν κατά τη διάρκεια του 2015 βάσει της ειδικά προβλεπόμενης διαδικασίας, η διαδικασία πλήρωσης των θέσεων αυτών θα γίνει ως ακολούθως:

  1. Οι υποψήφιοι θα υποβληθούν σε γραπτή εξέταση, η οποία μπορεί να είναι κοινή με την εξέταση άλλων ομοειδών θέσεων ή σε ξεχωριστή εξέταση, όπως σχετικά ήθελε αποφασιστεί από την ειδική επιτροπή σε συνεννόηση με τον οικείο προϊστάμενο τμήματος στο οποίο ανήκει η υπό πλήρωση θέση.

  2. Τα εξεταζόμενα θέματα και η ύλη της γραπτής εξέτασης θα καθορίζονται από την ειδική επιτροπή σε συνεννόηση με τον οικείο προϊστάμενο τμήματος στο οποίο ανήκει η υπό πλήρωση θέση.

  3. Η ειδική επιτροπή θα αναθέτει στην Υπηρεσία Εξετάσεων του Υπουργείου Παιδείας και Πολιτισμού την ευθύνη της διεξαγωγής της γραπτής εξέτασης, την ετοιμασία των δοκιμίων, καθώς και την εξαγωγή των αποτελεσμάτων.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, λαμβάνοντας υπόψη όλα τα στοιχεία που κατατέθηκαν ενώπιόν της, κατά πλειοψηφία του προέδρου και του μέλους της βουλευτών της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, των μελών της βουλευτών της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού και του μέλους της βουλευτή του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, τάσσεται υπέρ της ψήφισης του νομοσχεδίου σε νόμο.

  Τα μέλη της βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις, το μέλος της βουλευτής του Κινήματος Οικολόγων Περιβαλλοντιστών και το μέλος της βουλευτής κ. Νίκος Κουτσού, εκπροσωπώντας τη Συμμαχία Πολιτών, επιφυλάχθηκαν να τοποθετηθούν κατά τη συζήτηση του θέματος στην ολομέλεια του σώματος.
