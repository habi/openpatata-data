text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων μελέτησε το πιο πάνω νομοσχέδιο σε συνεδρία της, που πραγματοποιήθηκε την 1η Ιουλίου 2014. Στην εν λόγω συνεδρία κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Εξωτερικών, του Υπουργείου Δικαιοσύνης και Δημοσίας Τάξεως, του Υπουργείου Συγκοινωνιών και Έργων, καθώς και της Νομικής Υπηρεσίας της Δημοκρατίας.

  Σκοπός του νομοσχεδίου είναι η κατά το άρθρο 169(2) του συντάγματος κύρωση της Συμφωνίας μεταξύ της Δημοκρατίας της Αυστρίας και της Κυπριακής Δημοκρατίας για τη χρήση αερολιμένων και άλλων εγκαταστάσεων στην Κυπριακή Δημοκρατία σε περίπτωση εκκένωσης από τρίτες χώρες, η οποία υπογράφηκε στη Λευκωσία στις 27 Αυγούστου 2013, κατόπιν απόφασης του Υπουργικού Συμβουλίου με αρ. 75.641 και ημερομηνία 26 Ιουνίου 2013.

  Ειδικότερα, σύμφωνα με την εισηγητική έκθεση που συνοδεύει το νομοσχέδιο, με το τελευταίο ρυθμίζονται οι διαδικασίες που θα ακολουθηθούν, στην περίπτωση εκκένωσης υπηκόων της Δημοκρατίας της Αυστρίας από τρίτες χώρες μέσω της Κυπριακής Δημοκρατίας, σε περίπτωση προξενικής κρίσης.

  Σημειώνεται ότι η συμφωνία θα τεθεί σε ισχύ μετά την ανταλλαγή γνωστοποιήσεων από αμφότερα τα μέλη με την οποία θα ενημερώνεται το άλλο μέλος ότι έχουν ολοκληρωθεί οι απαραίτητες εσωτερικές διαδικασίες του. Ως εκ τούτου, η Δημοκρατία της Αυστρίας έχει ολοκληρώσει τις απαραίτητες εσωτερικές διαδικασίες, προκειμένου να τεθεί σε εφαρμογή η συμφωνία, και αναμένεται η κύρωσή της από την Κυπριακή Δημοκρατία.

  Όλοι όσοι κλήθηκαν και παρευρέθηκαν στην επιτροπή συμφώνησαν με τις πρόνοιες του νομοσχεδίου.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων διαμόρφωσε τις ακόλουθες θέσεις:

  1. Ο αναπληρωτής πρόεδρος και τα μέλη της επιτροπής βουλευτές των κοινοβουλευτικών ομάδων του Δημοκρατικού Συναγερμού και του Δημοκρατικού Κόμματος τάχθηκαν υπέρ της ψήφισης του νομοσχεδίου σε νόμο.

  2. Τα μέλη της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις και τα μέλη της επιτροπής βουλευτές του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ και του Ευρωπαϊκού Κόμματος επιφυλάχθηκαν να τοποθετηθούν επί των προνοιών του νομοσχεδίου κατά τη συζήτησή του στην ολομέλεια του σώματος.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων υποβάλλει την παρούσα έκθεσή της στην ολομέλεια του σώματος για τη λήψη τελικής απόφασης.
