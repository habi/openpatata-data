title: Έκθεση της Κοινοβουλευτικής Επιτροπής για τα Ανθρώπινα Δικαιώματα για το θέμα
  «Τα ανθρώπινα δικαιώματα των οικονομικών μεταναστών στην Ευρωπαϊκή Ένωση, πιθανά
  προβλήματα που δημιουργούνται στις τοπικές κοινωνίες από τη συγκέντρωση οικονομικών
  μεταναστών σε διάφορες περιοχές της Κύπρου και η ανάγκη προώθησης μέτρων άμεσης
  και μακροπρόθεσμης αντιμετώπισής τους»
