text: |-
  Η Κοινοβουλευτική Επιτροπή Συγκοινωνιών και Έργων μελέτησε αυθημερόν την πιο πάνω πρόταση
  νόμου, η οποία κατατέθηκε από την ίδια στη σημερινή συνεδρία της ολομέλειας και κηρύχθηκε επείγουσα.

  Σκοπός του προτεινόμενου νόμου είναι η τροποποίηση του περί Μηχανοκινήτων Οχημάτων και
  Τροχαίας Κινήσεως Νόμου, ώστε για το έτος 2014 να παραταθεί μέχρι τις 10 Μαρτίου 2014 η προθεσμία εντός
  της οποίας πρέπει να καταβληθεί το ετήσιο ή το εξαμηνιαίο τέλος κυκλοφορίας κάθε μηχανοκίνητου οχήματος.

  Η Κοινοβουλευτική Επιτροπή Συγκοινωνιών και Έργων ομόφωνα εισηγείται στη Βουλή την ψήφιση της
  πρότασης νόμου σε νόμο.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Συγκοινωνιών και Έργων για την πρόταση νόμου «Ο περί Μηχανοκινήτων Οχημάτων και Τροχαίας Κινήσεως (Τροποποιητικός) (Αρ. 2) Νόμος του 2014»
