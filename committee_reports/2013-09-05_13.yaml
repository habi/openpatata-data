text: |-
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε αυθημερόν το πιο πάνω
  νομοσχέδιο, το οποίο κατατέθηκε στη σημερινή συνεδρία της ολομέλειας και κηρύχθηκε επείγον. Στη
  συνεδρίαση αυτή παρευρέθηκε ο Υπουργός Οικονομικών.

  Σκοπός του προτεινόμενου νόμου είναι η δημιουργία νέου άρθρου δαπανών στον περί
  Προϋπολογισμού του 2013 Νόμο του 2012, «Αποζημίωση Ταμείων Συντάξεων και Προνοίας», ποσού ύψους
  €299.000.000, για διάθεση των απαιτούμενων πιστώσεων για κάλυψη της συνολικής αποζημίωσης των
  ταμείων προνοίας και συντάξεων που είχαν καταθέσεις στην πρώην Λαϊκή Τράπεζα κατά την 26 η Μαρτίου
  2013, σύμφωνα με τα ακόλουθα κριτήρια:

  1. Να εξασφαλίζεται ανάλογη μεταχείριση με ταμεία που κατείχαν καταθέσεις στην Τράπεζα Κύπρου.

  2. Να λαμβάνεται υπόψη η ταμειακή και αναλογιστική θέση του κάθε ταμείου για τον προσδιορισμό του
     χρόνου κατά τον οποίο θα καταβληθεί η αποζημίωση.

  3. Να ελαχιστοποιείται η επίπτωση στο δημοσιονομικό ισοζύγιο και να διασφαλίζεται η προσωρινότητα του
     μέτρου.

  Ειδικότερα, με βάση την εισηγητική έκθεση που συνοδεύει το υπό αναφορά νομοσχέδιο, επισημαίνονται
  μεταξύ άλλων και τα ακόλουθα:

  1. Η πρόνοια 2.3 του Μνημονίου Συναντίληψης αναφέρει ότι οι κυπριακές αρχές πρέπει να ετοιμάσουν ένα
     σχέδιο αποζημίωσης για τα ταμεία προνοίας και συντάξεων που κατείχαν καταθέσεις στην πρώην Λαϊκή
     Τράπεζα. Η υιοθέτηση του πιο πάνω σχεδίου αποτελεί προαπαιτούμενη ενέργεια που πρέπει να
     ολοκληρωθεί πριν από την εκταμίευση της δεύτερης δόσης.

  2. Με την ολοκλήρωση του καθορισμού του ποσοστού μετατροπής σε μετοχικό κεφάλαιο των
     ανασφάλιστων καταθέσεων της Τράπεζας Κύπρου στο 47,5% των ανασφάλιστων καταθέσεων, τα
     ταμεία προνοίας και συντάξεων με καταθέσεις στην πρώην Λαϊκή Τράπεζα θα λάβουν αποζημίωση ίση
     με το 52,5% του ύψους των εν λόγω καταθέσεων.

  3. Το συνολικό ποσό των καταθέσεων των ταμείων προνοίας και συντάξεων στην πρώην Λαϊκή Τράπεζα
     κατά την 26η Μαρτίου 2013 ανερχόταν στα €569 εκατομ. σύμφωνα με τα στοιχεία που παρέχονται από
     τη Λαϊκή Τράπεζα.

  4. Η εφαρμογή του Σχεδίου Αποζημίωσης των Ταμείων Προνοίας και Συντάξεων θα ανατεθεί στο Γενικό
     Λογιστήριο του κράτους.

  5. Τονίζεται ότι η ψήφιση του νομοσχεδίου συμπληρωματικού προϋπολογισμού εντός του 2013 δημιουργεί
     νομική υποχρέωση του κράτους για το συνολικό ποσό των €299 εκατομ. Η πιο πάνω νομική δέσμευση
     είναι προσωρινού χαρακτήρα και ως εκ τούτου επηρεάζει αποκλειστικά το δημοσιονομικό ισοζύγιο του
     έτους αναφοράς στο σύνολο της νομικής δέσμευσης.

  6. Η πιο πάνω επίπτωση δεν επηρεάζεται από τη χρονική στιγμή της εκταμίευσης των αποζημιώσεων, οι
     οποίες θα εξαρτηθούν από τις ταμειακές ανάγκες του κάθε ταμείου ή/και την αναλογιστική τους θέση.
     Ουσιαστικά, οι αποζημιώσεις ενδέχεται να καταβληθούν τόσο εντός του 2013 όσο και τα αμέσως
     επόμενα χρόνια, εάν αυτό καταστεί αναγκαίο.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, αφού έλαβε υπόψη τα πιο πάνω,
  αποφάσισε να τοποθετηθεί επί των προνοιών του νομοσχεδίου κατά τη συζήτησή του στην ολομέλεια του
  σώματος.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού για το νομοσχέδιο «Ο περί Συμπληρωματικού Προϋπολογισμού Νόμος (Αρ. 2) του 2013»
