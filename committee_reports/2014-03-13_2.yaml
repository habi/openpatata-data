text: |-
  Όπως είναι γνωστό, τα πιο πάνω νομοσχέδια υποβλήθηκαν στην ολομέλεια του σώματος για ψήφιση
  δύο φορές, στις 20 και 27 Φεβρουαρίου 2014, με σχετική έκθεση της Κοινοβουλευτικής Επιτροπής
  Εσωτερικών, ημερομηνίας 18 Φεβρουαρίου 2014. Ωστόσο, στο στάδιο της συζήτησης των υπό αναφορά
  νομοσχεδίων ενώπιον της ολομέλειας του σώματος, και στις δύο περιπτώσεις αποφασίστηκε η αναβολή της
  συζήτησής τους, προκειμένου να διευκρινιστούν περαιτέρω ορισμένα σημεία αναφορικά με τις προτεινόμενες
  ρυθμίσεις.

  Η Κοινοβουλευτική Επιτροπή Εσωτερικών, έπειτα από την αναβολή της συζήτησης του θέματος από την
  ολομέλεια στις 20 Φεβρουαρίου 2014, επανεξέτασε τα δύο νομοσχέδια σε συνεδρία της, που
  πραγματοποιήθηκε στις 27 Φεβρουαρίου 2014. Ακολούθως, μετά από τη δεύτερη αναβολή της συζήτησης των
  νομοσχεδίων από την ολομέλεια του σώματος, η επιτροπή εξέτασε εκ νέου τα νομοσχέδια σε άλλη μία
  συνεδρία της, που πραγματοποιήθηκε στις 6 Μαρτίου 2014. Στα πλαίσια των συνεδριάσεων αυτών κλήθηκαν
  και παρευρέθηκαν ενώπιον της επιτροπής ο Υπουργός Εξωτερικών, ο αναπληρωτής γενικός διευθυντής του
  Υπουργείου Εσωτερικών, ο προϊστάμενος της Κεντρικής Υπηρεσίας Εκλογών και εκπρόσωπος του Τμήματος
  Αρχείου Πληθυσμού και Μετανάστευσης του ίδιου υπουργείου, εκπρόσωποι των επαρχιακών διοικήσεων
  Λευκωσίας και Πάφου, της Κυπριακής Υπηρεσίας Πληροφοριών (ΚΥΠ), της Νομικής Υπηρεσίας της
  Δημοκρατίας και η πρόεδρος της Κίνησης Προσφύγων και Εκτοπισμένων Μανάδων. Οι επαρχιακές διοικήσεις
  Λεμεσού, Λάρνακας και Αμμοχώστου, παρ’ όλο που κλήθηκαν, δεν εκπροσωπήθηκαν στις συνεδρίες της
  επιτροπής.

  Σημειώνεται ότι οι σκοποί και οι επιδιώξεις των εν λόγω νομοσχεδίων, καθώς και τα ζητήματα που
  απασχόλησαν την επιτροπή στο πρώτο στάδιο της εξέτασής τους περιλαμβάνονται στην αρχική έκθεση της
  επιτροπής.

  Στα πλαίσια της επανεξέτασης των νομοσχεδίων από την επιτροπή, η τελευταία επικεντρώθηκε στη
  συζήτηση των θεμάτων για τα οποία υπήρξε ιδιαίτερος προβληματισμός από την ίδια.

  Ο Υπουργός Εξωτερικών, αναφερόμενος στις κατά καιρούς συζητήσεις στα αρμόδια ευρωπαϊκά θεσμικά
  όργανα σε σχέση με το θέμα της εκπροσώπησης των Τουρκοκυπρίων στο Ευρωκοινοβούλιο, τόνισε στην
  επιτροπή την ανάγκη άμεσης προώθησης του δεύτερου νομοσχεδίου στην ολομέλεια για ψήφισή του σε νόμο,
  ώστε να παρασχεθεί στους Τουρκοκυπρίους που διαμένουν στις περιοχές στις οποίες η κυβέρνηση της
  Κυπριακής Δημοκρατίας δεν ασκεί αποτελεσματικό έλεγχο η δυνατότητα να ασκήσουν το εκλογικό τους
  δικαίωμα στις επικείμενες ευρωεκλογές.

  Η εκπρόσωπος της Νομικής Υπηρεσίας της Δημοκρατίας επισήμανε μεταξύ άλλων την ανάγκη
  διαμόρφωσης του κειμένου του πρώτου νομοσχεδίου, προκειμένου να διασαφηνιστεί σε αυτό ότι η
  αυτεπάγγελτη εγγραφή προσώπων στον εκλογικό κατάλογο θα εφαρμόζεται αναφορικά με όλους τους πολίτες
  της Δημοκρατίας που συμπληρώνουν το δέκατο όγδοο έτος της ηλικίας τους κατά τις τρίμηνες περιόδους που
  προβλέπει η υπό τροποποίηση βασική νομοθεσία, για σκοπούς κατάρτισης του εκλογικού καταλόγου ή
  ετοιμασίας συμπληρωματικού εκλογικού καταλόγου.

  Σημειώνεται επίσης ότι, στα πλαίσια της επανεξέτασης των υπό αναφορά νομοσχεδίων από την
  επιτροπή, συζητήθηκε παράλληλα και σχετικό αυτεπάγγελτο θέμα με τίτλο «Η ανάγκη ενημέρωσης της
  Κοινοβουλευτικής Επιτροπής Εσωτερικών από το Υπουργείο Εσωτερικών για την πολιτική και τη διαδικασία
  της εγγραφής στους καταλόγους του αρχείου πληθυσμού των Τουρκοκυπρίων που κατοικούν στις κατεχόμενες
  περιοχές και της έκδοσης ταυτοτήτων της Κυπριακής Δημοκρατίας σε αυτούς». Στα πλαίσια της παράλληλης
  αυτής εξέτασης, η επιτροπή είχε την ευκαιρία να ενημερωθεί πληρέστερα για το όλο θέμα των διαδικασιών
  εγγραφής Τουρκοκυπρίων στο σύστημα αρχείου πληθυσμού και της έκδοσης δελτίων ταυτότητας της
  Δημοκρατίας σε αυτούς.

  Συναφώς, στο στάδιο αυτό της περαιτέρω συζήτησης των υπό αναφορά νομοσχεδίων, καθώς και της
  ταυτόχρονης εξέτασης του πιο πάνω αναφερόμενου αυτεπάγγελτου θέματος από την επιτροπή, η
  εκπρόσωπος του Τμήματος Αρχείου Πληθυσμού και Μετανάστευσης του Υπουργείου Εσωτερικών ενημέρωσε
  ειδικότερα την επιτροπή αναφορικά με τα κριτήρια που λαμβάνονται υπόψη από το Υπουργικό Συμβούλιο για
  την παροχή κυπριακής υπηκοότητας και κατ’ επέκταση δελτίου ταυτότητας της Δημοκρατίας στους
  Τουρκοκυπρίους.

  Η Κοινοβουλευτική Επιτροπή Εσωτερικών, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, κατά
  πλειοψηφία του προέδρου και των μελών της βουλευτών των κοινοβουλευτικών ομάδων ΑΚΕΛ-Αριστερά-Νέες
  Δυνάμεις και του Δημοκρατικού Συναγερμού, με τη σύμφωνη γνώμη του προϊσταμένου της Κεντρικής
  Υπηρεσίας Εκλογών, αποφάσισε να διαμορφώσει το κείμενο του πρώτου νομοσχεδίου στη βάση της πιο πάνω
  αναφερόμενης νομικής άποψης που κατέθεσε στην επιτροπή η εκπρόσωπος της Νομικής Υπηρεσίας της
  Δημοκρατίας και να εισηγηθεί στη Βουλή την ψήφιση των δύο νομοσχεδίων σε νόμους.

  Το μέλος της επιτροπής βουλευτής του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, το μέλος της βουλευτής
  του Ευρωπαϊκού Κόμματος και το μέλος της βουλευτής του Κινήματος Οικολόγων Περιβαλλοντιστών δήλωσαν
  πως θα τοποθετηθούν επί των προνοιών των νομοσχεδίων κατά τη συζήτησή τους στην ολομέλεια της Βουλής.

  Με την ευκαιρία αυτή, η επιτροπή επιφυλάχθηκε να επανεξετάσει οποιαδήποτε άλλα θέματα αφορούν
  τις διάφορες εκλογικές διαδικασίες και αναδείχθηκαν στα πλαίσια της συζήτησης των υπό αναφορά
  νομοσχεδίων, καθώς και του υπό αναφορά αυτεπάγγελτου θέματος σε εύθετο χρόνο και αμέσως μετά τις
  επικείμενες ευρωεκλογές.
title: Συμπληρωματική έκθεση της Κοινοβουλευτικής Επιτροπής Εσωτερικών για τα νομοσχέδια «Ο περί Αρχείου Πληθυσμού (Τροποποιητικός) Νόμος του 2014» και «Ο περί της Εκλογής των Μελών του Ευρωπαϊκού Κοινοβουλίου (Τροποποιητικός) Νόμος του 2014»
