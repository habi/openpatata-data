text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων εξέτασε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 14 και 28 Μαρτίου 2014. Στην πρώτη συνεδρία της επιτροπής κλήθηκαν και παρευρέθηκαν εκπρόσωποι του Υπουργείου Δικαιοσύνης και Δημοσίας Τάξεως, της αστυνομίας και της Υπηρεσίας Αλλοδαπών και Μετανάστευσης της αστυνομίας, του Υπουργείου Εσωτερικών και του Τμήματος Αρχείου Πληθυσμού και Μετανάστευσης του ίδιου υπουργείου, του Υπουργείου Εξωτερικών, του Τμήματος Τελωνείων του Υπουργείου Οικονομικών, του Αντιναρκωτικού Συμβουλίου Κύπρου, καθώς και ο διευθυντής της Εθνικής Αρχής Ασφαλείας. Η Νομική Υπηρεσία της Δημοκρατίας και ο Επίτροπος Προστασίας Δεδομένων Προσωπικού Χαρακτήρα, παρ’ όλο που κλήθηκαν, δεν εκπροσωπήθηκαν στην πρώτη συνεδρία της επιτροπής.

  Σκοπός του νομοσχεδίου είναι η κύρωση με βάση το άρθρο 169.2 του Συντάγματος της Κυπριακής Δημοκρατίας της Συμφωνίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης του Κράτους του Κουβέιτ για Συνεργασία στην Καταπολέμηση της Τρομοκρατίας, του Οργανωμένου Εγκλήματος, της Παράνομης Διακίνησης Ναρκωτικών, των Ψυχοτρόπων και Πρόδρομων Ουσιών, της Παράνομης Μετανάστευσης και άλλων Ποινικών Αδικημάτων, που υπογράφτηκε στις 8 Οκτωβρίου 2013 στο Κουβέιτ.

  Ειδικότερα, με βάση τα στοιχεία που τέθηκαν ενώπιον της επιτροπής, επισημαίνονται τα εξής:

  1. Το Υπουργικό Συμβούλιο με την απόφασή του με αρ. 75.832 και ημερομηνία 3 Οκτωβρίου 2013 ενέκρινε την υπογραφή της πιο πάνω συμφωνίας μεταξύ της κυβέρνησης της Κυπριακής Δημοκρατίας και της κυβέρνησης του Κράτους του Κουβέιτ.

  2. H συμφωνία υπογράφηκε στις 8 Οκτωβρίου 2013 στην Πόλη του Κουβέιτ από τον Υπουργό Εξωτερικών της Κυπριακής Δημοκρατίας και από τον Αναπληρωτή Πρωθυπουργό και Υπουργό Εσωτερικών του Κράτους του Κουβέιτ κατά τη διάρκεια της επίσημης επίσκεψης του Προέδρου της Δημοκρατίας στο Κουβέιτ.

  3. Η συμφωνία προβλέπει την ανταλλαγή πληροφοριών και εμπειριών στην καταπολέμηση του οργανωμένου εγκλήματος, της διεθνούς τρομοκρατίας, της παράνομης διακίνησης ναρκωτικών ουσιών, της εμπορίας προσώπων, της παράνομης μετανάστευσης και του ξεπλύματος βρώμικου χρήματος. Επιπρόσθετα, προβλέπει την προστασία των πληροφοριών που θα ανταλλάσσονται στα πλαίσια της εφαρμογής της, καθώς και των προσωπικών δεδομένων στα οποία αναφέρονται οι πληροφορίες.

  Στα πλαίσια της εξέτασης του νομοσχεδίου, η επιτροπή ενημερώθηκε από τους αρμοδίους για το περιεχόμενο της συμφωνίας και υπέβαλε αριθμό σχετικών ερωτημάτων.

  Η Κοινοβουλευτική Επιτροπή Εξωτερικών, αφού άκουσε όλα όσα τέθηκαν ενώπιόν της, διαμόρφωσε τις ακόλουθες θέσεις:

  1. Ο πρόεδρος και τα μέλη της επιτροπής βουλευτές των κοινοβουλευτικών ομάδων του Δημοκρατικού Συναγερμού και του Δημοκρατικού Κόμματος, το μέλος της βουλευτής του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, καθώς και το μέλος της βουλευτής του Ευρωπαϊκού Κόμματος τάχθηκαν υπέρ της ψήφισης του νομοσχεδίου σε νόμο, για την κατά νόμο κύρωση της συμφωνίας.

  2. Το μέλος της επιτροπής βουλευτής της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις δήλωσε ότι η κοινοβουλευτική του ομάδα επιφυλάσσεται να τοποθετηθεί επί του νομοσχεδίου στα πλαίσια της συζήτησής του στην ολομέλεια του σώματος.
