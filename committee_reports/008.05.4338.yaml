text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 29 Σεπτεμβρίου και στις 6 Οκτωβρίου 2014. Στην πρώτη συνεδρίαση της επιτροπής κλήθηκαν και παρευρέθηκαν εκπρόσωποι του Τμήματος Φορολογίας του Υπουργείου Οικονομικών.

  Σκοπός του νόμου που προτείνεται είναι η τροποποίηση του περί Φόρου Προστιθέμενης Αξίας Νόμου, ώστε να παρασχεθεί η ευχέρεια στον Υπουργό Οικονομικών μετά από σύσταση του Εφόρου Φόρου Προστιθέμενης Αξίας και χωρίς την έγκριση του Υπουργικού Συμβουλίου να αποδέχεται τη διαγραφή ή τη μείωση ποσού πρόσθετης επιβάρυνσης ή τόκου ή χρηματικής επιβάρυνσης το οποίο επιβλήθηκε με βάση τις διατάξεις του περί Φόρου Προστιθέμενης Αξίας Νόμου του 1990 μέχρι 2000, όταν το ποσό για το οποίο υποβάλλεται αίτηση για μείωση ή κατάργηση δεν υπερβαίνει τις €20.000.

  Όπως είναι γνωστό, με βάση τις διατάξεις του περί Φόρου Προστιθέμενης Αξίας Νόμου του 1990 μέχρι 2000, ο οποίος ίσχυε μέχρι την 31η Ιανουαρίου 2002, κάθε υποκείμενο στο φόρο πρόσωπο που παρέλειπε, αρνούνταν ή καθυστερούσε να υποβάλει φορολογική δήλωση υπέκειτο σε χρηματική επιβάρυνση για κάθε μήνα ή μέρος αυτού που διαρκούσε η άρνηση ή παράλειψη ή καθυστέρηση.

  Επιπρόσθετα, σε περίπτωση που το ίδιο πρόσωπο αμελούσε ή αρνούνταν να καταβάλει στον έφορο οποιοδήποτε ποσό φόρου ή άλλο ποσό, τότε είχε υποχρέωση να καταβάλει πρόσθετη επιβάρυνση ύψους 10% επί του ποσού που αμέλησε ή αρνήθηκε να καταβάλει. Σε περίπτωση που η αμέλεια ή άρνηση να καταβάλει οποιοδήποτε ποσό εξακολουθούσε πέραν των τριάντα ημερών από την ημερομηνία που το ποσό καθίστατο καταβλητέο, τότε επιβαλλόταν τόκος ύψους 8% επί του ποσού.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν στην επιτροπή, με βάση τις διατάξεις του περί Φόρου Προστιθέμενης Αξίας (Τροποποιητικού) (Αρ. 6) Νόμου του 2012 ο Υπουργός Οικονομικών δύναται κατόπιν αίτησης του δικαιούχου προσώπου να διαγράψει ή να μειώσει μετά από πρόταση του εφόρου και απόφαση του Υπουργικού Συμβουλίου οποιοδήποτε ποσό χρηματικής επιβάρυνσης ή πρόσθετης επιβάρυνσης ή τόκου επιβλήθηκε σύμφωνα με τα πιο πάνω, όταν το δικαιούχο πρόσωπο κατέβαλε πριν από την έναρξη της ισχύος του υπό αναφορά νόμου ή δεσμεύτηκε να καταβάλει το ποσό του οφειλόμενου φόρου που του επιβλήθηκε με βάση τον καταργηθέντα νόμο, υπό την προϋπόθεση ότι πληρούνται συγκεκριμένα κριτήρια.

  Συναφώς, όπως δήλωσε η εκπρόσωπος του Τμήματος Φορολογίας, με τον προτεινόμενο νόμο απλοποιείται και επισπεύδεται η διαδικασία διαγραφής ή μείωσης επιβαρύνσεων και τόκων που επιβλήθηκαν με βάση της διατάξεις του καταργηθέντος νόμου και αναμένεται να βελτιωθεί η εισπραξιμότητα καθυστερημένων οφειλών του κράτους.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, ομόφωνα εισηγείται στη Βουλή την ψήφιση του νομοσχεδίου σε νόμο, αφού προηγουμένως τροποποιηθεί ο τίτλος του, ώστε να αναφέρεται ως «Ο περί Φόρου Προστιθέμενης Αξίας (Τροποποιητικός) (Αρ. 4) Νόμος του 2014».
