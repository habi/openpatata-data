text: |-
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε αυθημερόν τις πιο πάνω
  προτάσεις νόμου, οι οποίες κατατέθηκαν από την ίδια στη σημερινή συνεδρία της ολομέλειας και κηρύχθηκαν
  επείγουσες.

  Σκοπός των δύο προτάσεων νόμου είναι η εφαρμογή των προνοιών που περιλαμβάνονται στο
  επικαιροποιημένο Μνημόνιο Συναντίληψης μεταξύ της Κυπριακής Δημοκρατίας και της τρόικας και αφορούν το
  χρηματοπιστωτικό τομέα.

  Ειδικότερα, με την πρώτη πρόταση νόμου τροποποιείται ο περί Συνεργατικών Εταιρειών Νόμος, με
  κύριο σκοπό τη μεταφορά των αρμοδιοτήτων αδειοδότησης, ρύθμισης, εποπτείας και λήψης εποπτικών
  μέτρων στα Συνεργατικά Πιστωτικά Ιδρύματα (ΣΠΙ) από την Υπηρεσία Εποπτείας Συνεργατικών Εταιρειών
  (ΥΕΣΕ), η οποία μετονομάζεται σε Υπηρεσία Συνεργατικών Εταιρειών, στην Κεντρική Τράπεζα της Κύπρου.
  Σκοπούνται επίσης η εισαγωγή των απαραίτητων ρυθμίσεων για σκοπούς ανακεφαλαιοποίησης της
  Συνεργατικής Κεντρικής Τράπεζας Λτδ και των ΣΠΙ, όπως και όλες οι συνεπακόλουθες αλλαγές που αφορούν
  τις πιο πάνω ρυθμίσεις.

  Σκοπός της δεύτερης πρότασης νόμου είναι η τροποποίηση του περί της Αναδιάρθρωσης
  Χρηματοοικονομικών Οργανισμών Νόμου, ώστε να ρυθμίζεται μεταξύ άλλων η ανάθεση εξουσιών στο
  Υπουργικό Συμβούλιο για λήψη μέτρων στήριξης ή και διαχείρισης μέσων κεφαλαίου σε χρηματοοικονομικούς
  οργανισμούς κατόπιν σχετικής εισήγησης της Κεντρικής Τράπεζας της Κύπρου.

  Όπως είναι γνωστό, ανάλογες νομοθετικές ρυθμίσεις με αυτές που περιλαμβάνονται στις υπό συζήτηση
  προτάσεις νόμου περιλαμβάνονταν σε νομοσχέδια που κατατέθηκαν από την εκτελεστική εξουσία, τα οποία
  καταψηφίστηκαν από τη Βουλή των Αντιπροσώπων.

  Ωστόσο, μετά από ενημέρωση της Βουλής των Αντιπροσώπων από τον Υπουργό Οικονομικών σε
  σχέση με νέα στοιχεία και συνθήκες που αφορούν τις προτεινόμενες νομοθετικές ρυθμίσεις, κρίθηκε σκόπιμο
  όπως κατατεθούν στη Βουλή από την Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού οι δύο
  υπό συζήτηση προτάσεις νόμου. Σημειώνεται ότι οι εν λόγω προτάσεις νόμου έχουν ανάλογο περιεχόμενο με
  τα προαναφερθέντα νομοσχέδια, περιλαμβάνουν όμως βελτιώσεις οι οποίες κρίθηκε σκόπιμο να περιληφθούν
  στα νομοθετήματα αυτά από την Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, αφού έλαβε υπόψη τα στοιχεία που
  τέθηκαν ενώπιόν της και ιδιαίτερα τις αναφορές από πλευράς Υπουργού Οικονομικών σε νέα στοιχεία και
  συνθήκες, υποβάλλει την παρούσα έκθεση στην ολομέλεια του σώματος για λήψη τελικής απόφασης.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού για τις προτάσεις νόμου «Ο περί Συνεργατικών Εταιρειών (Τροποποιητικός) (Αρ. 5) Νόμος του 2013» και «Ο περί της Αναδιάρθρωσης Χρηματοοικονομικών Οργανισμών (Τροποποιητικός) (Αρ. 4) Νόμος του 2013»
