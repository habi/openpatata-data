text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων μελέτησε το πιο πάνω νομοσχέδιο σε συνεδρία της, που πραγματοποιήθηκε την 1η Ιουλίου 2014. Στην εν λόγω συνεδρία κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Άμυνας, του Υπουργείου Εξωτερικών και της Νομικής Υπηρεσίας της Δημοκρατίας.

  Σκοπός του υπό αναφορά νομοσχεδίου είναι η κατά το άρθρο 169(2) του συντάγματος κύρωση της Συμφωνίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης της Δημοκρατίας της Σλοβενίας για την Ανταλλαγή και την Αμοιβαία Προστασία Διαβαθμισμένων Πληροφοριών. Η διαπραγμάτευση της εν λόγω συμφωνίας έγινε κατόπιν απόφασης του Υπουργικού Συμβουλίου με αριθμό 2/2009 και ημερομηνία 20 Μαΐου 2009 και υπογράφτηκε στη Λουμπλιάνα στις 19 Φεβρουαρίου 2014 κατόπιν απόφασης του Υπουργικού Συμβουλίου με αρ. 75.445 και ημερομηνία 10 Ιουλίου 2013.

  Ειδικότερα, σύμφωνα με το κείμενο της υπό αναφορά συμφωνίας, τα μέρη της, επιθυμώντας να διασφαλίσουν την προστασία διαβαθμισμένων πληροφοριών που ανταλλάσσονται μεταξύ τους ή μεταξύ δημόσιων ή ιδιωτικών φορέων που υπάγονται στη δικαιοδοσία τους, καθορίζουν μεταξύ άλλων τα ακόλουθα:

  1. Τις επισημάνσεις διαβάθμισης ασφάλειας.

  2. Τις αρμόδιες αρχές ασφάλειας.

  3. Τις αρχές προστασίας διαβαθμισμένων πληροφοριών.

  4. Την περιοριστική χρήση διαβαθμισμένων πληροφοριών.

  5. Τις διαβαθμισμένες συμβάσεις.

  6. Τη διαβίβαση διαβαθμισμένων πληροφοριών.

  7. Την αναπαραγωγή και μετάφραση διαβαθμισμένων πληροφοριών.

  8. Την καταστροφή διαβαθμισμένων πληροφοριών.

  9. Τις επισκέψεις.

  10. Την παράβαση ασφάλειας.

  11. Τις δαπάνες.

  12. Τις διαβουλεύσεις.

  13. Την επίλυση διαφορών.

  Όλοι όσοι κλήθηκαν και παρευρέθηκαν στην επιτροπή συμφώνησαν με τις πρόνοιες του νομοσχεδίου.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων διαμόρφωσε τις ακόλουθες θέσεις:

  1. Ο αναπληρωτής πρόεδρος και τα μέλη της επιτροπής βουλευτές των κοινοβουλευτικών ομάδων του Δημοκρατικού Συναγερμού και του Δημοκρατικού Κόμματος τάχθηκαν υπέρ της ψήφισης του νομοσχεδίου σε νόμο.

  2. Τα μέλη της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις και τα μέλη της επιτροπής βουλευτές του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ και του Ευρωπαϊκού Κόμματος επιφυλάχθηκαν να τοποθετηθούν επί των προνοιών του νομοσχεδίου κατά τη συζήτησή του στην ολομέλεια του σώματος.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων υποβάλλει την παρούσα έκθεσή της στην ολομέλεια του σώματος για τη λήψη τελικής απόφασης.
