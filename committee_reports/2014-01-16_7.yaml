text: |-
  Η Κοινοβουλευτική Επιτροπή Εμπορίου και Βιομηχανίας μελέτησε αυθημερόν τους υπό αναφορά
  κανονισμούς, οι οποίοι κατατέθηκαν στη σημερινή συνεδρία της ολομέλειας του σώματος και κηρύχθηκαν
  επείγοντες.

  Σημειώνεται ότι η επιτροπή είχε την ευκαιρία να εξετάσει τους εν λόγω κανονισμούς, οι οποίοι είχαν ήδη
  σταλεί στη Βουλή, σε συνεδρία της, που πραγματοποιήθηκε στις 14 Ιανουαρίου 2014, πριν από την τυπική
  κατάθεσή τους στο σώμα για σκοπούς έγκαιρης εξέτασής τους.

  Στα πλαίσια της συνεδρίασης αυτής κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι
  του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού, του Υπουργείου Οικονομικών, του
  Υπουργείου Συγκοινωνιών και Έργων (Τμήμα Δημόσιων Έργων και Τμήμα Ηλεκτρομηχανολογικών
  Υπηρεσιών), του Υπουργείου Παιδείας και Πολιτισμού, του Τμήματος Επιθεώρησης Εργασίας και του Κέντρου
  Παραγωγικότητας Κύπρου του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων, του Τμήματος
  Πολεοδομίας και Οικήσεως του Υπουργείου Εσωτερικών, της Νομικής Υπηρεσίας της Δημοκρατίας, η
  Επίτροπος Περιβάλλοντος, καθώς και εκπρόσωποι της Αρχής Ανάπτυξης Ανθρώπινου Δυναμικού Κύπρου
  (ΑνΑΔ), του Πανεπιστημίου Λευκωσίας, του Frederick University, της Ένωσης Δήμων Κύπρου, της Ένωσης
  Κοινοτήτων Κύπρου, του Επιστημονικού Τεχνικού Επιμελητηρίου Κύπρου (ΕΤΕΚ), του Ενεργειακού Γραφείου
  Κυπρίων Πολιτών, των εργοδοτικών οργανώσεων ΟΕΒ και ΚΕΒΕ και της Ομοσπονδίας Περιβαλλοντικών
  Οργανώσεων Κύπρου. Το Πανεπιστήμιο Κύπρου, το Ανοικτό Πανεπιστήμιο Κύπρου, το Τεχνολογικό
  Πανεπιστήμιο Κύπρου και το Ευρωπαϊκό Πανεπιστήμιο Κύπρου, παρ’ όλο που κλήθηκαν, δεν
  εκπροσωπήθηκαν στη συνεδρία της επιτροπής.

  Σημειώνεται ότι το Τμήμα Περιβάλλοντος του Υπουργείου Γεωργίας, Φυσικών Πόρων και
  Περιβάλλοντος, η ΑνΑΔ και το Πανεπιστήμιο Νεάπολις Πάφου κατέθεσαν στην επιτροπή γραπτά υπομνήματα
  σχετικά με το θέμα. Ειδικότερα, το πιο πάνω τμήμα συμφωνεί με την προώθηση των κανονισμών αυτών, η
  ΑνΑΔ επεξηγεί τα προγράμματα που προωθεί στον τομέα αυτό, ενώ το Πανεπιστήμιο Νεάπολις Πάφου
  εισηγείται μέτρα για καλύτερη εκπαίδευση, κατάρτιση και πιστοποίηση των προσόντων των εγκαταστατών
  μικρής κλίμακας συστημάτων ανανεώσιμων πηγών ενέργειας.

  Σκοπός των υπό αναφορά κανονισμών, οι οποίοι εκδίδονται με βάση το άρθρο 44 του περί Προώθησης
  και Ενθάρρυνσης της Χρήσης των Ανανεώσιμων Πηγών Ενέργειας Νόμου, είναι η ολοκλήρωση της
  εναρμόνισης με την Οδηγία 2009/28/ΕΚ για την προώθηση και ενθάρρυνση της χρήσης ενέργειας από
  ανανεώσιμες πηγές ενέργειας. Ειδικότερα, με τους υπό αναφορά κανονισμούς μεταφέρονται στην εθνική
  νομοθεσία οι πρόνοιες του άρθρου 14(3) και 14(4), καθώς και του Παραρτήματος IV της Οδηγίας 2009/28/ΕΚ.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν στην επιτροπή, οι υπό αναφορά κανονισμοί στόχο έχουν να
  ρυθμίσουν νομοθετικά τα ακόλουθα θέματα:

  1. Tα προσόντα και τις γνώσεις που πρέπει να κατέχουν οι εγκαταστάτες μικρής κλίμακας συστημάτων
     ανανεώσιμων πηγών ενέργειας, καθώς και τις υποχρεώσεις και τα καθήκοντα που διέπουν την εκτέλεση
     του έργου τους.

  2. Τη διαδικασία, τους όρους και τις προϋποθέσεις για την έκδοση, ανανέωση, λήξη, αναστολή και τον
     τερματισμό της εγγραφής εγκαταστάτη στο μητρώο, καθώς και τα τέλη που θα καταβάλλουν οι
     εγκαταστάτες στην αρμόδια αρχή για την εγγραφή ή την ανανέωση εγγραφής τους στο μητρώο.

  3. Τις κατηγορίες των εγγεγραμμένων εγκαταστατών, την έκταση εργασιών κάθε κατηγορίας, τις ειδικές
     απαιτήσεις σε σχέση με κάθε συγκεκριμένη κατηγορία και το πεδίο εφαρμογής των προτεινόμενων
     κανονισμών.

  4. Το περιεχόμενο και τον τρόπο τήρησης του Μητρώου Εγκαταστατών, στο οποίο εγγράφονται οι
     εγκαταστάτες μικρής κλίμακας συστημάτων ανανεώσιμων πηγών ενέργειας.

  5. Το πρόγραμμα και το περιεχόμενο της βασικής κατάρτισης και της βραχύτερης επιμόρφωσης των
     εγκαταστατών συστημάτων βιομάζας, αντλιών θερμότητας, γεωθερμικών μικρού βάθους, ηλιακών
     φωτοβολταϊκών και ηλιοθερμικών συστημάτων.

  Σύμφωνα με τα ίδια στοιχεία, τα οφέλη που αναμένεται ότι θα προκύψουν από την υιοθέτηση και
  εφαρμογή των υπό αναφορά κανονισμών είναι κυρίως τα ακόλουθα:

  1. Aύξηση του μεριδίου των ανανεώσιμων πηγών ενέργειας στην ακαθάριστη κατανάλωση της χώρας και
     επίτευξη του υποχρεωτικού στόχου.

  2. Προώθηση της τοπικής ανάπτυξης και της συνοχής με την παροχή πηγών εισοδήματος και τη
     δημιουργία θέσεων εργασίας σε τοπικό επίπεδο.

  3. Δημιουργία νέων ευκαιριών για επενδύσεις.
     
  Σημειώνεται ότι αρμόδια αρχή για τον έλεγχο και την εφαρμογή των προτεινόμενων κανονισμών
  ορίστηκε το Υπουργείο Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού.

  Σύμφωνα με την εισηγητική έκθεση, που συνοδεύει τους υπό αναφορά κανονισμούς, αλλά και με τα όσα
  δήλωσαν οι αρμόδιοι εκπρόσωποι ενώπιον της επιτροπής, για την ετοιμασία των προτεινόμενων κανονισμών
  δεν τηρήθηκε η διαδικασία της δημόσιας διαβούλευσης, καθότι εκκρεμεί εναντίον της Κυπριακής Δημοκρατίας
  δικαστική διαδικασία και η έγκρισή τους θεωρείται επείγουσα.

  Σημειώνεται ότι, αν δεν ολοκληρωθεί η πλήρης εναρμόνιση της εθνικής νομοθεσίας με τη σχετική
  ευρωπαϊκή Οδηγία πριν από την εκδίκαση της υπόθεσης, τότε το Ευρωπαϊκό Δικαστήριο δύναται να επιβάλει
  ημερήσιο πρόστιμο στην Κυπριακή Δημοκρατία ύψους €11.400 μέχρι και την ημέρα της πλήρους εναρμόνισης.

  Σε συμπλήρωση των πιο πάνω οι αρμόδιοι εκπρόσωποι δήλωσαν ενώπιον της επιτροπής ότι η
  καθυστέρηση της εναρμόνισης έγκειται στο γεγονός ότι υπήρξε αργοπορία στην ετοιμασία της βασικής
  νομοθεσίας, με την οποία εξουσιοδοτείται η έκδοση των προτεινόμενων κανονισμών.

  Στα πλαίσια της περαιτέρω συζήτησης για τους υπό αναφορά κανονισμούς ενώπιον της επιτροπής, ο
  εκπρόσωπος του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού δήλωσε ότι, έπειτα από
  εισηγήσεις μερίδας των εμπλεκόμενων φορέων, το αρμόδιο υπουργείο εισηγήθηκε ορισμένες τροποποιήσεις
  επί του αρχικού κειμένου των κανονισμών. Παράλληλα, κατά τη διάρκεια της συζήτησης έγιναν εισηγήσεις
  τόσο από τον εκπρόσωπο του ΕΤΕΚ όσο και από μέλη της επιτροπής για κάποιες περαιτέρω τροποποιήσεις
  του κειμένου των προτεινόμενων κανονισμών.

  Συνεπώς, υπό το φως των πιο πάνω, το αρμόδιο υπουργείο με επιστολή του, ημερομηνίας 14
  Ιανουαρίου 2014, διαβίβασε στην επιτροπή αναθεωρημένο κείμενο των κανονισμών αυτών, στο οποίο
  ενσωματώθηκε μέρος των πιο πάνω εισηγήσεων.

  Ειδικότερα, σύμφωνα με την πιο πάνω επιστολή, γίνεται εισήγηση μεταξύ άλλων για αλλαγές στα
  ακόλουθα σημεία:

  1. Οι εγκαταστάτες μικρής κλίμακας συστημάτων ανανεώσιμων πηγών ενέργειας υποχρεούνται να
     καταβάλουν τέλος ανανέωσης της εγγραφής τους στο σχετικό μητρώο ανά διετία αντί σε ετήσια βάση,
     όπως αρχικά προβλεπόταν.

  2. Στα προσόντα και στις γνώσεις των εγκαταστατών αντλιών θερμότητας, οι οποίοι πρέπει πλέον να
     κατέχουν πιστοποιητικό χειριστή φθοριούχων αερίων.

  3. Όλες οι εργασίες ηλεκτρικών εγκαταστάσεων (μελέτη, συρμάτωση, εργοληψία, λειτουργία και
     συντήρηση) πρέπει να διενεργούνται, σύμφωνα με τις πρόνοιες της σχετικής νομοθεσίας, από
     εγγεγραμμένα πρόσωπα κατόχους αντίστοιχου πιστοποιητικού ικανότητας και σε ισχύ πιστοποιητικού
     εγγραφής, που εκδίδονται από το διευθυντή του Τμήματος Ηλεκτρομηχανολογικών Υπηρεσιών (Αρχή
     Αδειών).

  4. Στις υποχρεώσεις και στα καθήκοντα των εγκαταστατών μικρής κλίμακας συστημάτων ανανεώσιμων
     πηγών ενέργειας, οι οποίοι πρέπει πλέον να συμμορφώνονται με τις διατάξεις της νομοθεσίας που
     ρυθμίζει τα θέματα ασφάλειας και υγείας στην εργασία.

  Περαιτέρω, στην ίδια επιστολή αναφέρεται ότι, σε σχέση με το θέμα της προσθήκης μεταβατικής
  διάταξης στους κανονισμούς αυτούς, η οποία είχε προταθεί κατά τη συζήτηση του θέματος από μέλη της
  επιτροπής, το αρμόδιο υπουργείο και η Νομική Υπηρεσία έκριναν ως μη αναγκαία την προσθήκη της πρόνοιας
  στους κανονισμούς, καθότι, μετά την έγκρισή τους από τη Βουλή των Αντιπροσώπων, η εγκατάσταση μικρής
  κλίμακας συστημάτων ανανεώσιμων πηγών ενέργειας θα εξακολουθήσει να είναι δυνατή και από άτομα που
  ασκούν σήμερα την προαναφερόμενη εργασία.

  Αξίζει αναφοράς το γεγονός ότι στην εισηγητική έκθεση που συνοδεύει τους υπό αναφορά κανονισμούς
  αναφέρεται ότι το αρμόδιο υπουργείο προτίθεται να προχωρήσει σε δημόσια διαβούλευση μετά την έγκριση
  των εν λόγω κανονισμών και, εφόσον προκύψει ανάγκη για τροποποίησή τους, να επανέλθει με νέα εισήγηση
  για νομοθετική ρύθμιση.

  Η Κοινοβουλευτική Επιτροπή Εμπορίου και Βιομηχανίας, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν
  της, αποφάσισε όπως τοποθετηθεί επί των πιο πάνω κανονισμών κατά τη συζήτησή τους στην ολομέλεια του
  σώματος.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Εμπορίου και Βιομηχανίας για τους κανονισμούς «Οι περί Προώθησης και Ενθάρρυνσης της Χρήσης των Ανανεώσιμων Πηγών Ενέργειας (Πιστοποίηση Εγκαταστατών Μικρής Κλίμακας Συστημάτων Ανανεώσιμων Πηγών Ενέργειας) Κανονισμοί του 2014»
