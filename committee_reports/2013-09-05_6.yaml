text: |-
  Η Κοινοβουλευτική Επιτροπή Νομικών μελέτησε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που
  πραγματοποιήθηκαν στις 10 Ιουλίου και 3 Σεπτεμβρίου 2013. Στα πλαίσια των συνεδριάσεων αυτών κλήθηκαν
  και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Δικαιοσύνης και Δημοσίας Τάξεως,
  του Υπουργείου Οικονομικών, ο Έφορος Εταιρειών και Επίσημος Παραλήπτης, εκπρόσωποι του Γραφείου του
  Γενικού Εισαγγελέα της Δημοκρατίας, της Μονάδας Καταπολέμησης Αδικημάτων Συγκάλυψης (ΜΟΚΑΣ), της
  Κεντρικής Τράπεζας της Κύπρου, της Υπηρεσίας Εποπτείας Συνεργατικών Εταιρειών, της Επιτροπής
  Κεφαλαιαγοράς και του Εφόρου Ασφαλίσεων.

  Σκοπός του νόμου που προτείνεται είναι η τροποποίηση του περί της Παρεμπόδισης και
  Καταπολέμησης της Νομιμοποίησης Εσόδων από Παράνομες Δραστηριότητες Νόμου, ώστε να υλοποιηθούν
  συγκεκριμένες εισηγήσεις/συστάσεις που περιέχονται στην Έκθεση Αξιολόγησης της Επιτροπής Moneyval του
  Συμβουλίου της Ευρώπης του 2011 που αφορούν προληπτικά μέτρα στο χρηματοπιστωτικό σύστημα, να
  υλοποιηθούν εισηγήσεις του Διεθνούς Νομισματικού Ταμείου και της τρόικας σε ό,τι αφορά τις αρμοδιότητες
  της ΜΟΚΑΣ, καθώς και να παρασχεθεί η δυνατότητα στο δικαστήριο να διορίζει ως παραλήπτη τον Έφορο
  Εταιρειών και Επίσημο Παραλήπτη στις διαδικασίες εκτέλεσης διαταγμάτων παγώματος και δήμευσης
  παράνομων περιουσιακών στοιχείων.

  Σύμφωνα με τα στοιχεία που τέθηκαν ενώπιον της επιτροπής, το υπό αναφορά νομοσχέδιο ετοιμάστηκε
  από το Γραφείο του Γενικού Εισαγγελέα της Δημοκρατίας, συγκεκριμένα από τη ΜΟΚΑΣ, σε συνεργασία με τις
  εποπτικές αρχές του χρηματοπιστωτικού τομέα και με τη σύμφωνη γνώμη του Υπουργείου Οικονομικών και
  του Τμήματος Επίσημου Παραλήπτη.

  Περαιτέρω, σύμφωνα με την εισηγητική έκθεση που συνοδεύει το υπό αναφορά νομοσχέδιο, οι
  προτεινόμενες ρυθμίσεις, που στοχεύουν στην υλοποίηση των εισηγήσεων/συστάσεων της Επιτροπής
  Moneyval σε σχέση με τα προληπτικά μέτρα στο χρηματοπιστωτικό σύστημα, αφορούν τα ακόλουθα:

  1. Την απλουστευμένη δέουσα επιμέλεια και τις διαδικασίες προσδιορισμού ταυτότητας.

  2. Την αύξηση των μέτρων δέουσας επιμέλειας όσον αφορά τα πολιτικώς εκτεθειμένα πρόσωπα.

  3. Την επιβολή κυρώσεων σε φυσικά πρόσωπα, όπως συμβούλους και διευθυντές, σε περίπτωση που η
     παράβαση οφείλεται σε δική τους υπαιτιότητα.

  4. Την ανταλλαγή πληροφοριών μεταξύ της ΜΟΚΑΣ και των εποπτικών αρχών.

  Στο στάδιο της συζήτησης του νομοσχεδίου από την επιτροπή το Γραφείο του Γενικού Εισαγγελέα της
  Δημοκρατίας σε συνεργασία με το Υπουργείο Δικαιοσύνης και Δημοσίας Τάξεως κατέθεσαν αναθεωρημένο
  κείμενο του νομοσχεδίου στο οποίο ενσωματώθηκαν ορισμένες φραστικές διορθώσεις, τροποποιήσεις που
  έγιναν έπειτα από εισήγηση της Επιτροπής Κεφαλαιαγοράς, λόγω της ανάγκης ενσωμάτωσης νέας νομοθεσίας
  που ψηφίστηκε για την Επιτροπή Κεφαλαιαγοράς, αλλά και τροποποιήσεις που επήλθαν μετά από εισήγηση
  της τρόικας, οι οποίες αφορούν βελτίωση των διατάξεων σε σχέση με τις εξουσίες της ΜΟΚΑΣ, ώστε οι
  πρόνοιές τους να γίνουν πιο κατανοητές.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Νομικών, αφού έλαβε υπόψη όσα τέθηκαν
  ενώπιόν της, επιφυλάχθηκε να τοποθετηθεί επί των προνοιών του αναθεωρημένου στη βάση των πιο πάνω
  νομοσχεδίου κατά τη συζήτησή του ενώπιον της ολομέλειας του σώματος.
