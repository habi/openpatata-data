text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού και η Κοινοβουλευτική Επιτροπή Εσωτερικών μελέτησαν αυθημερόν από κοινού την πιο πάνω πρόταση νόμου, η οποία κατατέθηκε στη σημερινή συνεδρία της ολομέλειας του σώματος από την κοινοβουλευτική ομάδα ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις, το βουλευτή κ. Γιώργο Περδίκη εκ μέρους του Κινήματος Οικολόγων Περιβαλλοντιστών και το βουλευτή κ. Νίκο Κουτσού, εκπροσωπώντας τη Συμμαχία Πολιτών, και κηρύχθηκε επείγουσα.

  Σκοπός της πρότασης νόμου είναι η τροποποίηση του περί Εργασιών Πιστωτικών Ιδρυμάτων Νόμου, ώστε να παρέχεται η δυνατότητα σε πελάτη πιστωτικού ιδρύματος ο οποίος θεωρεί ότι το ίδρυμα παρέβηκε οποιαδήποτε υποχρέωση έχει με βάση Οδηγία της Κεντρικής Τράπεζας που αφορά τη διαδικασία αναδιάρθρωσης των δανείων να προβαίνει σε καταγγελία στο Διοικητή της Κεντρικής Τράπεζας της Κύπρου.

  Σημειώνεται ότι η καταγγελία μπορεί να αφορά παραβάσεις που τελέστηκαν τόσο πριν όσο και μετά την ημερομηνία έναρξης της ισχύος του προτεινόμενου νόμου.

  Σε περίπτωση που κατά την ολοκλήρωση της διερεύνησης από το Διοικητή, η διάρκεια της οποίας δεν μπορεί να υπερβαίνει τις σαράντα πέντε (45) ημέρες, διαπιστωθεί παράβαση, τότε οποιαδήποτε διαδικασία εκποίησης υποθήκης με εξασφάλιση επί κύριας κατοικίας, δυνάμει του περί Μεταβιβάσεως και Υποθηκεύσεως Νόμου, αναστέλλεται μέχρι την πλήρη άρση της παράβασης.

  Περαιτέρω, σύμφωνα με τις πρόνοιες της προτεινόμενης νομοθεσίας, η διαδικασία της αναστολής της εκποίησης τερματίζεται και σε περίπτωση που διαδικασία αναδιάρθρωσης του δανείου απολήγει σε υπογραφή νέας ή τροποποιημένης δανειακής σύμβασης.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού και η Κοινοβουλευτική Επιτροπή Εσωτερικών διαμόρφωσαν τις ακόλουθες θέσεις:

  1. Ο πρόεδρος της Κοινοβουλευτικής Επιτροπής Εσωτερικών και τα μέλη των επιτροπών βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις, καθώς και το μέλος των επιτροπών βουλευτής του Κινήματος Οικολόγων Περιβαλλοντιστών και το μέλος της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού βουλευτής κ. Νίκος Κουτσού, εκπροσωπώντας τη Συμμαχία Πολιτών, τάχθηκαν υπέρ της ψήφισης της υπό αναφορά πρότασης νόμου σε νόμο.

  2. Ο πρόεδρος της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού, καθώς και τα υπόλοιπα μέλη των επιτροπών, επιφυλάχθηκαν να τοποθετηθούν κατά τη συζήτηση του θέματος στην ολομέλεια του σώματος.
