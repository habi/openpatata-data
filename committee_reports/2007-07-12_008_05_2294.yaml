title: Έκθεση της Κοινοβουλευτικής Επιτροπής Προσφύγων-Εγκλωβισμένων-Αγνοουμένων-Παθόντων
  για το νομοσχέδιο που τιτλοφορείται «Ο περί Ακίνητης Ιδιοκτησίας (Διακατοχή, Εγγραφή
  και Εκτίμηση) (Τροποποιητικός) Νόμος του 2007», την πρόταση νόμου που τιτλοφορείται
  «Ο περί Μεταβιβάσεως και Υποθηκεύσεως Ακινήτων (Τροποποιητικός) Νόμος του 2007»
  και για τους κανονισμούς που τιτλοφορούνται «Οι περί Ακίνητης Ιδιοκτησίας (Παραχώρηση
  Τίτλων Ιδιοκτησίας σε Εκτοπισθέντες και άλλα Πρόσωπα) (Ειδικοί) (Τροποποιητικοί)
  Κανονισμοί του 2007»
