text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων μελέτησε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 25 Οκτωβρίου και την 1η Νοεμβρίου 2013. Στην πρώτη συνεδρία της επιτροπής κλήθηκαν και παρευρέθηκαν εκπρόσωποι του Υπουργείου Εξωτερικών, του Υπουργείου Συγκοινωνιών και Έργων και του Τμήματος Ηλεκτρονικών Επικοινωνιών του ίδιου υπουργείου. Η Νομική Υπηρεσία της Δημοκρατίας, παρ’ όλο που κλήθηκε, δεν εκπροσωπήθηκε στη συνεδρία της επιτροπής.

  Σκοπός του υπό αναφορά νομοσχεδίου είναι η κύρωση των Τελικών Πράξεων της Διάσκεψης των Πληρεξουσίων της Διεθνούς Ένωσης Τηλεπικοινωνιών, που πραγματοποιήθηκε στην Γκουανταλαχάρα του Μεξικού στο διάστημα μεταξύ 4ης και 22ας Οκτωβρίου 2010, οι οποίες εγκρίθηκαν από το Υπουργικό Συμβούλιο με την απόφασή του με αρ. 75.057, ημερομηνίας 8 Μαΐου 2013.

  Ειδικότερα, με το υπό αναφορά νομοσχέδιο κυρώνονται οι τροποποιητικές πράξεις του Καταστατικού και της Σύμβασης της Διεθνούς Ένωσης Τηλεπικοινωνιών όπως τροποποιήθηκαν από τις διασκέψεις πληρεξουσίων αναφορικά με τα οικονομικά, τα οικονομικά της Ευρωπαϊκής Ένωσης και τη διαδικασία εκλογής των κρατών μελών που αποτελούν το συμβούλιο.

  Όλοι όσοι κλήθηκαν και παρευρέθηκαν στην επιτροπή συμφώνησαν με τις πρόνοιες του νομοσχεδίου.

  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, υιοθετεί τους σκοπούς και τις επιδιώξεις του προτεινόμενου νόμου, γι’ αυτό και ομόφωνα εισηγείται στη Βουλή την ψήφισή του σε νόμο για την κατά νόμο κύρωση της συμφωνίας αυτής.
