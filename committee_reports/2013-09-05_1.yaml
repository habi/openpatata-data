text: |-
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε τα πιο πάνω νομοσχέδια σε
  συνεδρία της, που πραγματοποιήθηκε στις 2 Σεπτεμβρίου 2013. Στη συνεδρία παρευρέθηκαν ο Υπουργός
  Οικονομικών συνοδευόμενος από εκπροσώπους του Υπουργείου Οικονομικών, εκπρόσωποι της Κεντρικής
  Τράπεζας της Κύπρου (ΚΤΚ), του Γραφείου του Γενικού Εισαγγελέα της Δημοκρατίας, της Υπηρεσίας
  Εποπτείας Συνεργατικών Εταιρειών (ΥΕΣΕ), ο πρόεδρος και μέλη της επιτροπείας της Συνεργατικής Κεντρικής
  Τράπεζας Λτδ, ο γενικός διευθυντής της Συνεργατικής Κεντρικής Τράπεζας Λτδ και ο πρόεδρος της
  Παγκύπριας Συνεργατικής Συνομοσπονδίας.

  Γενικότερος σκοπός των νόμων που προτείνονται είναι η εφαρμογή των προνοιών που
  περιλαμβάνονται στο επικαιροποιημένο Μνημόνιο Συναντίληψης μεταξύ της Κυπριακής Δημοκρατίας και της
  τρόικας και αφορούν το χρηματοπιστωτικό τομέα.

  Ειδικότερα, με το πρώτο νομοσχέδιο σκοπείται η τροποποίηση του περί Τραπεζικών Εργασιών Νόμου,
  ώστε να περιληφθούν σε αυτόν ρυθμίσεις που αφορούν μεταξύ άλλων τα ακόλουθα:

  1. Τη μεταφορά των αρμοδιοτήτων αδειοδότησης, ρύθμισης και εποπτείας των συνεργατικών πιστωτικών
     ιδρυμάτων (ΣΠΙ) από την ΥΕΣΕ στην ΚΤΚ.

  2. Την ενδυνάμωση της εταιρικής διακυβέρνησης των αδειοδοτημένων πιστωτικών ιδρυμάτων (ΑΠΙ) μέσω
     της επιβολής περιορισμών στις χορηγήσεις (χρηματοδοτικά ανοίγματα) προς τους διοικητικούς
     συμβούλους και τους μετόχους των εν λόγω ιδρυμάτων, οι οποίοι απαγορεύουν:

     1. την παραχώρηση χρηματοδοτικών ανοιγμάτων σε οποιαδήποτε ανεξάρτητα μέλη των διοικητικών
        οργάνων των τραπεζών και των ΣΠΙ,

     2. η συνολική αξία των χρηματοδοτικών ανοιγμάτων προς όλα τα μέλη του διοικητικού συμβουλίου
        να υπερβαίνει οποτεδήποτε το 10% των ίδιων κεφαλαίων του ΑΠΙ ή οποιοδήποτε άλλο
        χαμηλότερο ποσοστό καθορίσει η ΚΤΚ,

     3. η συνολική αξία των χρηματοδοτικών ανοιγμάτων που δεν εξασφαλίζονται με εμπράγματη
        εξασφάλιση και που παραχωρούνται προς όλα τα μέλη του διοικητικού συμβουλίου να υπερβαίνει
        οποτεδήποτε το 1/100 των ίδιων κεφαλαίων του ΑΠΙ ή οποιοδήποτε άλλο χαμηλότερο ποσοστό
        καθορίσει η ΚΤΚ,

     4. η συνολική αξία των χρηματοδοτικών ανοιγμάτων προς οποιοδήποτε μέλος του διοικητικού
        συμβουλίου να υπερβαίνει οποτεδήποτε το ποσό των €500.000 ή οποιοδήποτε άλλο χαμηλότερο
        ποσοστό καθορίσει η ΚΤΚ,

     5. την παραχώρηση στο σύνολο των μετόχων του ΑΠΙ που κατέχουν άμεσα ή έμμεσα πέραν του
        10% του μετοχικού κεφαλαίου του ΑΠΙ χρηματοδοτικών ανοιγμάτων των οποίων η συνολική αξία
        υπερβαίνει το 20% των ίδιων κεφαλαίων του ΑΠΙ,

     6. την παραχώρηση στο σύνολο των μετόχων του ΑΠΙ που κατέχουν άμεσα ή έμμεσα πέραν του
        10% του μετοχικού κεφαλαίου του ΑΠΙ χρηματοδοτικών ανοιγμάτων που δεν εξασφαλίζονται με
        εμπράγματη εξασφάλιση των οποίων η συνολική αξία υπερβαίνει το 2% των ίδιων κεφαλαίων του
        ΑΠΙ.

  3. Την τροποποίηση του τίτλου της βασικής νομοθεσίας για τις τραπεζικές εργασίες, ώστε να αναφέρεται
     ως ο περί Εργασιών Πιστωτικών Ιδρυμάτων Νόμος, δεδομένου ότι ο προτεινόμενος νόμος θα καλύπτει
     όλα τα ΑΠΙ και όχι μόνο τις τράπεζες όπως ισχύει σήμερα.

  4. Τη δυνατότητα υποβολής της ελεγμένης ετήσιας έκθεσης και του υπογεγραμμένου αντιγράφου της
     έκθεσης ελέγχου του εγκεκριμένου ελεγκτή εντός περιόδου μεγαλύτερης των τεσσάρων μηνών από το
     τέλος κάθε οικονομικού έτους.

  5. Την αύξηση του ύψους του διοικητικού προστίμου που δύναται να επιβάλλει η ΚΤΚ.

  Η δεύτερη προτεινόμενη νομοθεσία, η οποία τροποποιεί τον περί Συνεργατικών Εταιρειών Νόμο,
  αποσκοπεί κυρίως στα ακόλουθα:

  1. Στη μεταφορά των αρμοδιοτήτων αδειοδότησης, ρύθμισης, εποπτείας και λήψης εποπτικών μέτρων στα
     ΣΠΙ από την ΥΕΣΕ, η οποία μετονομάζεται σε Υπηρεσία Συνεργατικών Εταιρειών, στην ΚΤΚ.

  2. Στη μεταφορά της δυνατότητας διενέργειας ελέγχου των λογαριασμών των ΣΠΙ με μέγεθος που ξεπερνά
     το ανώτατο όριο που καθορίζεται από την ΚΤΚ από την Ελεγκτική Υπηρεσία Συνεργατικών Εταιρειών σε
     αναγνωρισμένους ελεγκτικούς οίκους, οι οποίοι θα διορίζονται από τη γενική συνέλευση των μελών κάθε
     ΣΠΙ και θα τυγχάνουν της έγκρισης της ΚΤΚ.

  3. Στην εισαγωγή των απαραίτητων ρυθμίσεων για σκοπούς ανακεφαλαιοποίησης της Συνεργατικής
     Κεντρικής Τράπεζας Λτδ και των ΣΠΙ μέσω της απόκτησης κεφαλαίου από την Κυπριακή Δημοκρατία
     και οι οποίες αφορούν:

     1. την κατάργηση της αρχής μίας ψήφου για κάθε μέλος, ώστε κάθε συνήθης μετοχή να έχει μία
        ψήφο στις γενικές συνελεύσεις και στην εκλογή επιτροπείας των ΣΠΙ,

     2. τη δυνατότητα κατοχής των συνήθων μετοχών και από μη μέλη ΣΠΙ,

     3. τη διανομή τυχόν πλεονάσματος που θα προκύπτει σε ενδεχόμενη εκκαθάριση ΣΠΙ στους
        κατόχους συνήθων μετοχών,

     4. τη δυνατότητα όπως μέλη της επιτροπείας των ΣΠΙ είναι και πρόσωπα που δεν είναι μέλη των
        ΣΠΙ,

     5. τις Συνεργατικές Εταιρείες Συμμετοχών (Co-operative Holding Societies), οι οποίες θα ιδρυθούν
        στα πλαίσια της ανακεφαλαιοποίησης του συνεργατισμού από το κράτος.

  4. Στην πλήρη απαγόρευση της δανειοδότησης από τα ΣΠΙ σε φυσικά πρόσωπα που δεν είναι μέλη τους.

  5. Στην υιοθέτηση των διατάξεων του περί Εργασιών και Πιστωτικών Ιδρυμάτων Νόμου και του περί
     Εταιρειών Νόμου για σκοπούς εκκαθάρισης ΣΠΙ.

  6. Στον καθορισμό ότι ο θεσμός της διαιτησίας θα εφαρμόζεται τηρουμένων των διατάξεων του περί της
     Σύστασης και Λειτουργίας του Ενιαίου Φορέα Εξώδικης Επίλυσης Διαφορών Χρηματοοικονομικής
     Φύσεως Νόμου, στις διατάξεις του οποίου θα εμπίπτουν και τα ΣΠΙ, και του κώδικα δεοντολογίας που
     εκδίδεται από την ΚΤΚ σε σχέση με τη διαχείριση των δανείων ή άλλων πιστωτικών διευκολύνσεων σε
     καθυστέρηση.

  7. Στη μεταφορά της αρμοδιότητας του σχεδίου προστασίας καταθέσεων των ΣΠΙ στην ΚΤΚ με την ένταξή
     του στις διατάξεις του περί Σύστασης και Λειτουργίας Σχεδίου Προστασίας Καταθέσεων και Εξυγίανσης
     Πιστωτικών και Άλλων Ιδρυμάτων Νόμου.

  8. Στην εισαγωγή βασικών όρων που θα διέπουν τις συνήθεις μετοχές των ΣΠΙ, ώστε να ταξινομούνται ως
     κύρια βασικά ίδια κεφάλαια σύμφωνα με τον κανονισμό του Ευρωπαϊκού Κοινοβουλίου και του
     Συμβουλίου σχετικά με την προληπτική εποπτεία πιστωτικών ιδρυμάτων και επιχειρήσεων επενδύσεων.

  9. Στην τροποποίηση διατάξεων αυτού αναφορικά με τις συγχωνεύσεις μεταξύ των ΣΠΙ σε σχέση με την
     απαιτούμενη απαρτία, ώστε να διευκολυνθούν οι σχετικές διαδικασίες και να ολοκληρωθούν οι
     συγχωνεύσεις εντός του χρονοδιαγράμματος που έχει καθοριστεί και στη βάση των όσων έχουν
     συμφωνηθεί με την τρόικα.

  Με το τρίτο νομοσχέδιο σκοπείται η τροποποίηση του περί της Κεντρικής Τράπεζας της Κύπρου Νόμου,
  ώστε να περιληφθούν σε αυτόν πρόνοιες που σχετίζονται με την ανάληψη της αδειοδότησης, ρύθμισης και
  εποπτείας των ΣΠΙ από την ΚΤΚ.

  Στα πλαίσια της συζήτησης των προτεινόμενων νόμων, ο Υπουργός Οικονομικών δήλωσε ότι τα
  νομοσχέδια αποτελούν μέρος της δέσμης νομοθετικών ρυθμίσεων που απαιτείται να υιοθετηθούν εκ μέρους
  της Κυπριακής Δημοκρατίας ως προαπαιτούμενες δράσεις (prior actions) πριν από τη λήψη απόφασης στην
  επικείμενη συνεδρία του Eurogroup στις 13 Σεπτεμβρίου 2013 για την έγκριση της αποδέσμευσης της δεύτερης
  δόσης του δανείου προς την Κυπριακή Δημοκρατία.

  Σε σχέση με το πρώτο νομοσχέδιο, η εκπρόσωπος της ΚΤΚ υπέβαλε εισηγήσεις για τη βελτίωση του
  κειμένου του, οι οποίες έγιναν αποδεκτές από τους εκπροσώπους του Υπουργείου Οικονομικών.

  Οι εκπρόσωποι της Συνεργατικής Κεντρικής Τράπεζας Λτδ, καθώς και των άλλων εμπλεκόμενων
  φορέων εξέφρασαν τις απόψεις και επιφυλάξεις τους, μεταξύ άλλων, για τη μέθοδο και τη διαδικασία
  απόκτησης του μετοχικού κεφαλαίου του συνεργατισμού από το κράτος, σύμφωνα με την οποία το κράτος θα
  ελέγχει το 99% του κεφαλαίου του συνεργατισμού, καθώς και για τη μεθοδολογία που ακολουθήθηκε από το
  μελετητή για τον καθορισμό των κεφαλαιακών αναγκών του συνεργατισμού.

  Συναφώς, ο Υπουργός Οικονομικών τοποθετήθηκε σε σχέση με τις επιφυλάξεις των εμπλεκομένων,
  δηλώνοντας ότι το κράτος πρόκειται να συνεισφέρει για την ανακεφαλαιοποίηση του συνεργατισμού ποσό
  ύψους €1,5 δις και για το λόγο αυτό η συμμετοχή του στην ιδιοκτησιακή δομή του συνεργατισμού είναι
  επιβεβλημένη. Περαιτέρω, όπως ο ίδιος δήλωσε, η συμμετοχή του κράτους στο κεφάλαιο του συνεργατισμού
  δεν αποτελεί επιθυμία της κυβέρνησης, όμως αυτό απαιτείται, ώστε να καταστεί δυνατή η ανακεφαλαιοποίησή
  του, να διορθωθούν τα υφιστάμενα προβλήματα που παρατηρούνται και περαιτέρω να διασφαλιστεί ο
  καλύτερος δυνατός έλεγχος της λειτουργίας του.

  Η επιτροπή, λαμβάνοντας υπόψη τα πιο πάνω, ζήτησε από τους αρμόδιους κυβερνητικούς
  εκπροσώπους την κατάθεση περαιτέρω διευκρινίσεων σε σχέση με την ανακεφαλαιοποίηση και αναδιάρθρωση
  του Συνεργατικού Πιστωτικού Τομέα, το νομικό πλαίσιο για τη συμμετοχή του κράτους στο μετοχικό κεφάλαιο,
  καθώς και για τον τρόπο ανακεφαλαιοποίησης των ΣΠΙ. Περαιτέρω, η επιτροπή ζήτησε από τους πιο πάνω
  αρμοδίους να καταθέσουν νέο διαμορφωμένο κείμενο ενώπιόν της σε σχέση με το πρώτο νομοσχέδιο,
  σύμφωνα με τις εισηγήσεις της εκπροσώπου της ΚΤΚ.

  Το Υπουργείο Οικονομικών, ακολουθώντας τις οδηγίες της επιτροπής, κατέθεσε ενημερωτικό σημείωμα
  σχετικά με το όλο θέμα με σχετική επιστολή του, ημερομηνίας 3 Σεπτεμβρίου 2013, καθώς και νέο κείμενο
  σχεδίου νόμου για το πρώτο νομοσχέδιο, που τιτλοφορείται «Ο περί Εργασιών Πιστωτικών Ιδρυμάτων
  (Τροποποιητικός) (Αρ. 3) Νόμος του 2013». Επίσης ο Διοικητής της ΚΤΚ κατέθεσε με επιστολή του,
  ημερομηνίας 3 Σεπτεμβρίου 2013, στοιχεία αναφορικά με τις κεφαλαιακές ανάγκες των ΣΠΙ.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, αφού έλαβε υπόψη όλα όσα τέθηκαν
  ενώπιόν της, επιφυλάχθηκε να τοποθετηθεί επί των νομοσχεδίων όπως αυτά έχουν διαμορφωθεί σύμφωνα με
  τα πιο πάνω, καθώς και από νομοτεχνικής άποψης κατά τη συζήτηση του θέματος στην ολομέλεια του
  σώματος.

  Σημειώνεται ότι σε περίπτωση ψήφισης του τρίτου νομοσχεδίου σε νόμο ο τίτλος του θα τροποποιηθεί,
  έτσι ώστε να αναφέρεται ως «Ο περί της Κεντρικής Τράπεζας της Κύπρου (Τροποποιητικός) (Αρ. 2) Νόμος του
  2013».

  ΠΑΡΑΡΤΗΜΑ

  1. «Ο περί Εργασιών Πιστωτικών Ιδρυμάτων (Τροποποιητικός) (Αρ. 3) Νόμος του 2013».
  2. «Ο περί Συνεργατικών Εταιρειών (Τροποποιητικός) (Αρ. 4) Νόμος του 2013».
  3. «Ο περί Κεντρικής Τράπεζας της Κύπρου (Τροποποιητικός) (Αρ. 2) Νόμος του 2013».
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού για τα νομοσχέδια του επισυνημμένου παραρτήματος
