text: |
  Η Κοινοβουλευτική Επιτροπή Νομικών μελέτησε το πιο πάνω νομοσχέδιο σε συνεδρία της, που πραγματοποιήθηκε στις 4 Ιουνίου 2014. Στα πλαίσια της συνεδρίασης αυτής κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Δικαιοσύνης και Δημοσίας Τάξεως, της Νομικής Υπηρεσίας της Δημοκρατίας, ο Πρόεδρος του Παγκύπριου Δικηγορικού Συλλόγου και εκπρόσωποι του Νομικού Συμβουλίου.

  Σκοπός του υπό συζήτηση νομοσχεδίου είναι η μερική εναρμόνιση της κυπριακής νομοθεσίας με την πράξη της Ευρωπαϊκής Ένωσης με τίτλο «Οδηγία 2013/25/ΕΕ του Συμβουλίου της 13ης Μαΐου 2013 για την προσαρμογή ορισμένων οδηγιών στον τομέα του δικαιώματος εγκατάστασης και ελεύθερης παροχής υπηρεσιών, λόγω της προσχώρησης της Δημοκρατίας της Κροατίας».

  Ειδικότερα, με το εν λόγω νομοσχέδιο τροποποιούνται τα άρθρα 14Α και 14Θ του περί Δικηγόρων Νόμου (Κεφ. 2) με την προσθήκη του επαγγελματικού τίτλου του δικηγόρου που παρέχεται στη Δημοκρατία της Κροατίας.

  Σημειώνεται ότι, σύμφωνα με τα στοιχεία που τέθηκαν ενώπιον της επιτροπής, η Δημοκρατία θα έπρεπε να είχε εναρμονιστεί με την Οδηγία αυτή το αργότερο κατά την ημερομηνία προσχώρησης της Κροατίας στην Ευρωπαϊκή Ένωση, δηλαδή την 1η Ιουλίου 2013.

  Όλοι οι παρευρισκόμενοι συμφώνησαν με τους σκοπούς και τις επιδιώξεις του νομοσχεδίου.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Νομικών ομόφωνα εισηγείται στη Βουλή την ψήφιση του νομοσχεδίου σε νόμο.
