text: |
  Η Κοινοβουλευτική Επιτροπή Νομικών μελέτησε το πιο πάνω νομοσχέδιο σε αριθμό συνεδριάσεών της, που πραγματοποιήθηκαν στο χρονικό διάστημα μεταξύ 30ής Οκτωβρίου 2013 και 12ης Μαρτίου 2014. Στα πλαίσια των συνεδριάσεων αυτών κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Δικαιοσύνης και Δημοσίας Τάξεως, του Ανωτάτου Δικαστηρίου, της αστυνομίας, του Τμήματος Εσωτερικών Προσόδων του Υπουργείου Οικονομικών, της Νομικής Υπηρεσίας της Δημοκρατίας και της Ένωσης Επιδοτών Κύπρου (ΕΝΕΚΥ).

  Σκοπός του νομοσχεδίου, όπως αυτό κατατέθηκε αρχικά, είναι η τροποποίηση του άρθρου 46 του περί Ποινικής Δικονομίας Νόμου, ώστε να υπάρχει η δυνατότητα, σε περιπτώσεις που είναι αδύνατο να γίνει επίδοση κατηγορητηρίων με τον τρόπο που προβλέπεται στο άρθρο αυτό, ιδιαίτερα λόγω υπαιτιότητας του κατηγορουμένου, το δικαστήριο να μπορεί να διατάξει επίδοση με άλλο τρόπο, που θα θεωρήσει δίκαιο.

  Σύμφωνα με τα στοιχεία που τέθηκαν ενώπιον της επιτροπής, με βάση την υφιστάμενη νομοθεσία η επίδοση ποινικών κλήσεων (κατηγορητηρίων) γίνεται ή με παράδοση στον κατηγορούμενο προσωπικά ή σε ενήλικο άτομο που ζει με αυτόν ή σε υπεύθυνο του τόπου όπου αυτός διαμένει ή του τόπου εργασίας ή ασχολίας του και, προκειμένου περί νομικού προσώπου, η κλήση επιδίδεται στον κεντρικό τόπο διεξαγωγής των εργασιών του νομικού προσώπου με παράδοσή της σε συνέταιρο, διευθυντή, γραμματέα ή άλλο υπεύθυνο πρόσωπο που έχει τον έλεγχο των εργασιών του νομικού προσώπου.

  Σύμφωνα με τα ίδια στοιχεία, η ανάγκη για την προτεινόμενη τροποποίηση προέκυψε έπειτα από επισήμανση του Τμήματος Εσωτερικών Προσόδων, από το οποίο ηγέρθη θέμα δυσκολίας στην πραγματοποίηση της επίδοσης κατηγορητηρίων σε ορισμένες περιπτώσεις, τόσο ατόμων όσο και εταιρειών, η οποία οφείλεται στην έμμεση παρεμπόδιση του επιδότη με διάφορους τρόπους στο να έχει πρόσβαση σε οικίες και γραφεία, για να προβεί στην επίδοση. Συγκεκριμένα, η παρεμπόδιση μπορεί να συνίσταται στην παρουσία ιδιωτών φρουρών ασφάλειας στις εισόδους, σε σκυλιά-φύλακες, σε τεχνολογικά μέσα παρακολούθησης και περιφρούρησης των χώρων, έτσι ώστε να μην υπάρχει ανταπόκριση, όταν από τα συστήματα ασφαλείας γίνει αντιληπτό ή υπάρχει η υποψία ότι πρόκειται για επίδοση κλήσεως.

  Ως εκ τούτου, έπειτα από διαβούλευση μεταξύ του Υπουργείου Δικαιοσύνης και Δημοσίας Τάξεως, του Τμήματος Εσωτερικών Προσόδων και της Νομικής Υπηρεσίας της Δημοκρατίας και αφού ζητήθηκαν οι απόψεις του Ανωτάτου Δικαστηρίου, κρίθηκε σκόπιμη η προώθηση της προτεινόμενης τροποποίησης, ώστε, σε περίπτωση που είναι αδύνατο να επιτευχθεί επίδοση κατηγορητηρίου με τους προβλεπόμενους στη βασική νομοθεσία τρόπους, να μπορεί το δικαστήριο να διατάξει επίδοση με άλλο τρόπο, που θα θεωρήσει δίκαιο.

  Στα πλαίσια της συζήτησης που διεξήχθη ενώπιον της επιτροπής, ο διευθυντής του Τμήματος Εσωτερικών Προσόδων δήλωσε στην επιτροπή ότι η προτεινόμενη ρύθμιση βελτιώνει τη σχετική νομοθεσία, υπό την έννοια ότι αναγνωρίζεται το πρόβλημα που υφίσταται. Ωστόσο, ο ίδιος θεωρεί ότι η εμπλοκή του δικαστηρίου ενδεχομένως να δημιουργεί καθυστέρηση στην όλη διαδικασία, γι’ αυτό εισηγήθηκε ότι πρέπει να εξευρεθεί κάποιου είδους διοικητική διαδικασία και οι κλήσεις να κατηγοριοποιηθούν ανάλογα με τη σοβαρότητα της κάθε υπόθεσης.

  Οι εκπρόσωποι της ΕΝΕΚΥ, αφού αναφέρθηκαν στις δυσκολίες που αντιμετωπίζουν σε σχέση με την επίδοση τόσο των ποινικών όσο και όλων των εντύπων, κατέθεσαν στην επιτροπή σχετικό υπόμνημα με την εισήγηση, σε περίπτωση που δεν καθίσταται δυνατή η επίδοση, να τοποθετείται κάτω από τη θύρα εισόδου ένα ειδικό σημείωμα, το οποίο μεταξύ άλλων να ενημερώνει επαρκώς τον κατηγορούμενο για το σκοπό της επίδοσης, και στη συνέχεια, σε περίπτωση που και πάλι δεν καταστεί δυνατή η επίδοση, αυτή να διενεργείται με θυροκόλληση στην παρουσία ενός μάρτυρα. Επιπρόσθετα, ως απόδειξη των ενεργειών αυτών ο αρμόδιος δικαστικός επιδότης να προβαίνει σε σχετική ένορκο δήλωση.

  Η εκπρόσωπος της Νομικής Υπηρεσίας της Δημοκρατίας διαφώνησε με την εισήγηση του διευθυντή του Τμήματος Εσωτερικών Προσόδων για απεμπλοκή του δικαστηρίου από την όλη διαδικασία, τονίζοντας ότι ακόμη και στις πολιτικές υποθέσεις, όπου ζητείται υποκατάστατη επίδοση, εμπλέκεται το δικαστήριο, πόσω μάλλον όταν πρόκειται για ποινικές διαδικασίες. Περαιτέρω, καθόσον αφορά την εισήγηση της ΕΝΕΚΥ, η ίδια εκπρόσωπος εξέφρασε την άποψη ότι δεν πρέπει να συγκεκριμενοποιηθούν στο νόμο οι τρόποι επίδοσης, αλλά πρέπει να αφεθεί στη διακριτική ευχέρεια του δικαστηρίου να αποφασίζει το ίδιο άλλο τρόπο επίδοσης, ανάλογα με τα δεδομένα της κάθε περίπτωσης.

  Η Κοινοβουλευτική Επιτροπή Νομικών, λαμβάνοντας υπόψη όλα όσα τέθηκαν ενώπιόν της, αποφάσισε να διαμορφώσει το κείμενο του νομοσχεδίου, ώστε αυτό να διαλαμβάνει ότι, αν για οποιοδήποτε λόγο είναι αδύνατο να γίνει επίδοση σύμφωνα με τις διατάξεις της υφιστάμενης νομοθεσίας, το δικαστήριο να μπορεί να διατάξει επίδοση με άλλο τρόπο, που θα θεωρήσει δίκαιο, έπειτα από την υποβολή προφορικού αιτήματος της κατηγορούσας αρχής.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Νομικών ομόφωνα εισηγείται στη Βουλή την ψήφιση του νομοσχεδίου, όπως αυτό έχει διαμορφωθεί στη βάση των πιο πάνω, σε νόμο.
