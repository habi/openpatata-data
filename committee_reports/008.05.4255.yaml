text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 10 και 16 Ιουνίου 2014. Στα πλαίσια της πρώτης συνεδρίασης κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Τμήματος Δημόσιας Διοίκησης και Προσωπικού του Υπουργείου Οικονομικών, του Υπουργείου Εσωτερικών, του Υπουργείου Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων, της Νομικής Υπηρεσίας της Δημοκρατίας και των συνδικαλιστικών οργανώσεων ΣΕΚ, ΠΕΟ και ΔΕΟΚ.

  Σκοπός του νόμου που προτείνεται είναι η μεταφορά του μόνιμου προσωπικού του Κεντρικού Σφαγείου Κοφίνου (ΚΣΚ) στο δημόσιο τομέα και παράλληλα η διασφάλιση των εργασιακών δικαιωμάτων των υπαλλήλων.

  Όπως είναι γνωστό, το ΚΣΚ έχει αναστείλει τις εργασίες του από τις 30 Οκτωβρίου 2013 ύστερα από σχετική απόφαση του διοικητικού συμβουλίου του οργανισμού.

  Περαιτέρω, με βάση απόφαση του Υπουργικού Συμβουλίου, ημερομηνίας 31ης Δεκεμβρίου 2013, εγκρίθηκε η μεταφορά του υπαλληλικού προσωπικού (εννέα άτομα) του ΚΣΚ στη δημόσια υπηρεσία.

  Συναφώς, προς υλοποίηση της απόφασης του Υπουργικού Συμβουλίου το Υπουργείο Εσωτερικών σε συνεργασία με το Τμήμα Δημόσιας Διοίκησης και Προσωπικού ετοίμασε τον προτεινόμενο νόμο με τον οποίο οι θέσεις και το προσωπικό του ΚΣΚ μεταφέρονται στο Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων, στο Υπουργείο Εσωτερικών και στο Υπουργείο Οικονομικών.

  Κατά τη συζήτηση του θέματος ενώπιον της επιτροπής η εκπρόσωπος του Τμήματος Δημόσιας Διοίκησης και Προσωπικού ανέφερε ότι τηρήθηκε η ίδια πρακτική όπως και σε άλλους οργανισμούς οι οποίοι ανέστειλαν τη λειτουργία τους.

  Οι εκπρόσωποι των συνδικαλιστικών οργανώσεων εξέφρασαν την ικανοποίησή τους για την προώθηση του προτεινόμενου νόμου και δήλωσαν ότι η διαδικασία πρέπει να προχωρήσει το ταχύτερο δυνατόν.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, κατά πλειοψηφία του αναπληρωτή προέδρου της βουλευτή της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, των μελών της βουλευτών της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού, των μελών της βουλευτών της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις, του μέλους της βουλευτή του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ και του μέλους της βουλευτή του Κινήματος Οικολόγων Περιβαλλοντιστών, τάσσεται υπέρ της ψήφισης του νομοσχεδίου σε νόμο.

  Το μέλος της επιτροπής βουλευτής κ. Νίκος Κουτσού, εκπροσωπώντας τη Συμμαχία Πολιτών, επιφυλάχθηκε να τοποθετηθεί κατά τη συζήτηση του θέματος στην ολομέλεια του σώματος.
