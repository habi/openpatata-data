text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού και η Κοινοβουλευτική Επιτροπή Εσωτερικών μελέτησαν αυθημερόν την πιο πάνω πρόταση νόμου, η οποία κατατέθηκε στη σημερινή συνεδρία της ολομέλειας από το βουλευτή κ. Νίκο Νικολαϊδη εκ μέρους του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ και το βουλευτή του Κινήματος Οικολόγων Περιβαλλοντιστών κ. Γιώργο Περδίκη και κηρύχθηκε επείγουσα.

  Σκοπός του νόμου που προτείνεται είναι η θέσπιση νομοθεσίας με την οποία προβλέπεται ότι, σε περίπτωση που ενυπόθηκος δανειστής επιλέξει πώληση ενυπόθηκου ακινήτου με βάση τις διατάξεις του Μέρους VIA του περί Μεταβιβάσεως και Υποθηκεύσεως Ακινήτων (Τροποποιητικού) Νόμου του 2014 και το προϊόν της πώλησης δεν επαρκεί για την πλήρη εξόφληση του ενυπόθηκου χρέους, ο ενυπόθηκος οφειλέτης, και σε περίπτωση που το ενυπόθηκο χρέος εξασφαλίζεται και με εγγυητές, και οι εγγυητές απαλλάσσονται από την καταβολή του εναπομείναντος, μετά την πώληση του ενυπόθηκου ακινήτου, χρέους.

  Η αναφερόμενη πιο πάνω απαλλαγή του ενυπόθηκου οφειλέτη και των εγγυητών δεν ισχύει σε περίπτωση που το ενυπόθηκο δάνειο χρησιμοποιήθηκε από άλλα νομικά πρόσωπα ομίλου ή από μέτοχο ή σύμβουλο οποιουδήποτε νομικού προσώπου ή δε χρησιμοποιήθηκε για την αγορά του πωληθέντος ενυπόθηκου ακινήτου ή σε περίπτωση που ο ενυπόθηκος οφειλέτης διαθέτει άλλα μέσα για αποπληρωμή του δανείου του.

  H Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού και η Κοινοβουλευτική Επιτροπή Εσωτερικών, αφού έλαβαν υπόψη όσα τέθηκαν ενώπιόν τους, διαμόρφωσαν τις πιο κάτω θέσεις:

  1. Τα μέλη της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού και της Κοινοβουλευτικής Επιτροπής Εσωτερικών βουλευτές του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ και το μέλος των εν λόγω επιτροπών βουλευτής του Κινήματος Οικολόγων Περιβαλλοντιστών τάχθηκαν υπέρ της ψήφισης της πρότασης νόμου σε νόμο.

  2. Οι πρόεδροι και τα υπόλοιπα μέλη της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού και της Κοινοβουλευτικής Επιτροπής Εσωτερικών επιφυλάχθηκαν να τοποθετηθούν επί των προνοιών της πρότασης νόμου κατά τη συζήτησή της στην ολομέλεια του σώματος.
title: Κοινή έκθεση της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού και της Κοινοβουλευτικής Επιτροπής Εσωτερικών για την πρόταση νόμου «Ο περί Απαλλαγής Ενυπόθηκου Οφειλέτη και Εγγυητών από την Εγγύηση Εκπλήρωσης της Υπόσχεσης ή της Υποχρέωσης Χρέους Μετά την Πώληση Ενυπόθηκου Ακινήτου Νόμος του 2014»
