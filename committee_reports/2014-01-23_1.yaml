text: |-
  Η Κοινοβουλευτική Επιτροπή Εμπορίου και Βιομηχανίας εξέτασε από κοινού το νομοσχέδιο και τους
  κανονισμούς που αναφέρονται στο επισυνημμένο παράρτημα σε συνεδρία της, που πραγματοποιήθηκε στις 14
  Ιανουαρίου 2014. Στα πλαίσια της συνεδρίασης αυτής κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής
  εκπρόσωποι του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού, του Τμήματος Πολεοδομίας
  και Οικήσεως και του Τμήματος Κτηματολογίου και Χωρομετρίας του Υπουργείου Εσωτερικών, της Νομικής
  Υπηρεσίας της Δημοκρατίας, του Κυπριακού Οργανισμού Τουρισμού (ΚΟΤ), του Παγκύπριου Συνδέσμου
  Ξενοδόχων (ΠΑΣΥΞΕ) και του Συνδέσμου Τουριστικών Επιχειρήσεων Κύπρου (ΣΤΕΚ).

  Σκοπός του νομοσχεδίου και των κανονισμών είναι η νομοθετική ρύθμιση ζητημάτων τα οποία χρήζουν
  τροποποίησης, ώστε να καταστεί δυνατή η εισαγωγή νέου τύπου/μορφής τουριστικών αναπτύξεων.

  Ειδικότερα, προτείνεται η εισαγωγή της έννοιας και του θεσμού των μικτών τουριστικών αναπτύξεων
  (ΜΤΑ), όπου στο ίδιο γήπεδο αλλά σε χωριστή από το ξενοδοχείο ανάπτυξη και εκτός του κτιρίου της
  ξενοδοχειακής μονάδας θα συνυπάρχουν μαζί με την ξενοδοχειακή μονάδα και ιδιόκτητες ιδιωτικές αυτοτελείς
  οικιστικές μονάδες (επαύλεις/κατοικίες, bungalows ή διαμερίσματα) ή και άλλες επιτρεπόμενες χρήσεις σε
  ανάπτυξη συλλογικής ιδιοκτησίας, με κοινόχρηστους χώρους, οι οποίες θα μπορεί να δημιουργηθούν και να
  λειτουργούν σύμφωνα με τους όρους και τις προϋποθέσεις που αναφέρονται σε σχετική πολιτική που
  εξαγγέλλεται από το διοικητικό συμβούλιο του ΚΟΤ.

  Περαιτέρω, με τα προτεινόμενα νομοθετήματα προτείνεται η νομοθετική ρύθμιση ζητημάτων που
  αφορούν τους όρους και τις προϋποθέσεις για τη δημιουργία και τη λειτουργία των ΜΤΑ.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν ενώπιον της επιτροπής, η προώθηση των σχετικών
  νομοθετικών ρυθμίσεων προέκυψε μέσα από την ανάγκη αναβάθμισης, εμπλουτισμού και εκσυγχρονισμού του
  προσφερόμενου τουριστικού προϊόντος. Συναφώς, ο ΚΟΤ, ενεργώντας μέσα στα πλαίσια του Στρατηγικού
  Σχεδίου Τουρισμού 2011-2015 και σε συνεργασία με άλλα αρμόδια κυβερνητικά τμήματα, θεώρησε ότι η
  θεσμοθετημένη εισαγωγή των ΜΤΑ στην Κύπρο θα αποβεί προς όφελος όλων των συντελεστών της
  τουριστικής βιομηχανίας, με παράλληλη διασφάλιση της θετικής αποτίμησης της Κύπρου ως ποιοτικού
  τουριστικού προορισμού. Επιπρόσθετα, σύμφωνα με τα πιο πάνω στοιχεία, η αξιοποίηση του θεσμού των
  ΜΤΑ θα συμβάλει ως εργαλείο αναβάθμισης υφιστάμενων και δημιουργίας νέων ξενοδοχειακών αναπτύξεων.

  Σύμφωνα με τα ίδια στοιχεία, με την εισαγωγή του θεσμού των ΜΤΑ τίθενται ως επιμέρους στόχοι τα
  ακόλουθα:

  1. Η εξασφάλιση οικονομικών πόρων για την ποιοτική αναβάθμιση των υφιστάμενων ξενοδοχειακών
     μονάδων, ιδιαίτερα σε περιόδους οικονομικής ύφεσης κατά τις οποίες η δυνατότητα εξωτερικού
     δανεισμού είναι περιορισμένη.

  2. Η ενίσχυση της χρηματοδότησης για ανέγερση νέων ξενοδοχειακών μονάδων μέσω της αξιοποίησης
     εσόδων από πωλήσεις ιδιωτικών οικιστικών μονάδων.

  3. Η δυνατότητα απάμβλυνσης προβλημάτων εποχικότητας και βελτίωσης ποσοστών πληρότητας από την
     παράλληλη οικιστική χρήση, η οποία συμβάλλει στη διατήρηση μιας ξενοδοχειακής μονάδας ΜΤΑ σε
     συνεχή λειτουργία.

  4. Η δυνατότητα τουριστικής αξιοποίησης και αναβίωσης υποβαθμισμένων περιοχών σε αστικά κέντρα στα
     οποία λόγω πολεοδομικών περιορισμών, υπεραξίας της γης ή και άλλων παραγόντων περιορίζεται η
     δυνατότητα τουριστικής αξιοποίησης στη βάση του παραδοσιακού μοντέλου τουριστικής ανάπτυξης.

  5. Η διασφάλιση υψηλότερης της κανονικής τιμής πώλησης ιδιωτικών μονάδων σε περιπτώσεις που η
     τοποθεσία και η εμβέλεια της ξενοδοχειακής μονάδας το επιτρέπουν.

  Σημειώνεται περαιτέρω ότι με τις κυριότερες νομοθετικές ρυθμίσεις που προτείνονται με το νομοσχέδιο
  και τους κανονισμούς προνοούνται τα ακόλουθα:

  1. Εισάγεται πρόνοια για τη δημιουργία των ΜΤΑ και καθορίζεται ο ορισμός της έννοιας αυτής.

  2. Ρυθμίζεται η διαδικασία τροποποίησης των όρων και προϋποθέσεων που διέπουν τη λειτουργία των
     ΜΤΑ, η διαδικασία έγκρισης των τιμών ενοικίασης των επιμέρους ιδιοκτησιών, καθορίζονται οι ευθύνες
     του διευθυντή της ξενοδοχειακής μονάδας, η σωστή με βάση τους ισχύοντες κανονισμούς λειτουργία
     των επιμέρους ιδιοκτησιών, όπως επίσης και οι ευθύνες της διεύθυνσης της ξενοδοχειακής μονάδας
     έναντι των πελατών (ενοικιαστών) της επιχείρησης.

  3. Καταργείται ο περιορισμός που υπάρχει σήμερα στους υφιστάμενους κανονισμούς σύμφωνα με τον
     οποίο δεν επιτρέπεται άλλη ανάπτυξη μέσα στο γήπεδο του ξενοδοχείου. Με την προτεινόμενη
     τροποποίηση επιτρέπεται η υπό όρους συνύπαρξη στο ίδιο γήπεδο ξενοδοχειακής επιχείρησης και
     άλλης χρήσης.

  Σημειώνεται ότι σύμφωνα με επιστολή του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και
  Τουρισμού, ημερομηνίας 9 Ιανουαρίου 2014, η προτεινόμενη νομοθεσία αποτελεί δέσμευση της κυβέρνησης
  της Κυπριακής Δημοκρατίας η οποία περιέχεται στο επικαιροποιημένο Μνημόνιο Συναντίληψης και συναφώς η
  ψήφιση του υπό αναφορά νομοσχεδίου, καθώς και η έγκριση των εν λόγω κανονισμών θεωρούνται
  επείγουσες.

  Σημειώνεται περαιτέρω ότι με τις προτεινόμενες ρυθμίσεις δεν προβλέπεται οποιαδήποτε άμεση
  δημόσια δαπάνη. Παρʼ όλʼ αυτά, προβλέπεται σχετικά μικρή αύξηση των εσόδων του ΚΟΤ, των πολεοδομικών
  αρχών και των τοπικών αρχών, που θα προκύψουν από την εξέταση νέων μελετών και αρχιτεκτονικών
  σχεδίων, όπως επίσης και από την έκδοση νέων ή τροποποιημένων πολεοδομικών αδειών ή αδειών
  οικοδομής.

  Σύμφωνα με τα στοιχεία που συνοδεύουν το νομοσχέδιο και τους κανονισμούς, με τη δημιουργία των
  ΜΤΑ και τη ζήτηση που φαίνεται να έχουν από επενδυτές/αγοραστές δημιουργείται νέα δυναμική στην
  ξενοδοχειακή βιομηχανία, αφού αφενός μεν εμπλουτίζεται το τουριστικό προϊόν της Κύπρου με μία νέα μορφή
  τουριστικής ανάπτυξης, η οποία είναι δημοφιλής στο εξωτερικό, αφετέρου δε, επειδή το ενδιαφέρον των
  ξενοδόχων για συμμετοχή στο θεσμό είναι αρκετά έντονο, αναμένεται ότι αυτό θα οδηγήσει σε αναβάθμιση των
  επιχειρήσεών τους με παράλληλη αύξηση στην ανταγωνιστικότητα των ξενοδοχειακών μονάδων τόσο μεταξύ
  τους όσο και με αυτές του εξωτερικού.

  Σύμφωνα με τα ίδια στοιχεία, για τα εν λόγω νομοθετήματα προηγήθηκε κοινωνικός διάλογος με τα
  εμπλεκόμενα τμήματα/υπηρεσίες ή φορείς, ο οποίος διήρκεσε περίπου τριάντα (30) μήνες. Η διαδικασία του
  διαλόγου ολοκληρώθηκε και υπήρξε σύγκλιση απόψεων σε μεγάλο βαθμό.

  Σημειώνεται ότι κατά τη συζήτηση του θέματος ενώπιον της επιτροπής οι εκπρόσωποι του ΠΑΣΥΞΕ και
  του ΣΤΕΚ εξέφρασαν τη διαφωνία τους για ορισμένες από τις νομοθετικές ρυθμίσεις που προτείνονται και
  συναφώς ζήτησαν την επανεξέτασή τους.

  Επ’ αυτού ο γενικός διευθυντής του ΚΟΤ δήλωσε ότι το νομοσχέδιο και οι σχετικοί κανονισμοί, όπως
  αυτά έχουν κατατεθεί από την εκτελεστική εξουσία, αποτελούν προϊόν μακροχρόνιου διαλόγου και έχουν
  συμφωνηθεί τόσο με την πλειοψηφία των ενδιαφερομένων όσο και με τους εκπροσώπους της τρόικας.
  Συναφώς, κατά την άποψή του, στο στάδιο αυτό δεν παρέχεται το περιθώριο για οποιεσδήποτε τροποποιήσεις
  επί του κειμένου τους και για το λόγο αυτό πρέπει να προωθηθούν προς ψήφιση και έγκριση ως έχουν.

  Η επιτροπή, υιοθετώντας τη θέση αυτή, ζήτησε από τους εκπροσώπους του ΠΑΣΥΞΕ και του ΣΤΕΚ
  όπως ενημερωθεί γραπτώς για τις επιμέρους επιφυλάξεις τους. Παράλληλα, αποφάσισε όπως στο παρόν
  στάδιο το νομοσχέδιο και οι σχετικοί κανονισμοί προωθηθούν προς ψήφιση και έγκριση από την ολομέλεια του
  σώματος χωρίς οποιεσδήποτε περαιτέρω τροποποιήσεις και όπως τυχόν ζητήματα τα οποία χρήζουν
  περαιτέρω μελέτης συζητηθούν εν ευθέτω χρόνω.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εμπορίου και Βιομηχανίας, αφού έλαβε υπόψη
  όλα όσα τέθηκαν ενώπιόν της, αποφάσισε όπως τοποθετηθεί επί του επισυνημμένου νομοσχεδίου και των
  κανονισμών κατά τη συζήτησή τους στην ολομέλεια του σώματος.

  Σημειώνεται ότι, σε περίπτωση ψήφισης του υπό αναφορά νομοσχεδίου και έγκρισης των εν λόγω
  κανονισμών, οι τίτλοι τους θα τροποποιηθούν, ώστε να αναφέρονται ως «Ο περί Ξενοδοχείων και Τουριστικών
  Καταλυμάτων (Τροποποιητικός) Νόμος του 2014», «Οι περί Ξενοδοχείων και Τουριστικών Καταλυμάτων
  (Γενικοί) (Τροποποιητικοί) Κανονισμοί του 2014», «Οι περί Ξενοδοχείων και Τουριστικών Καταλυμάτων
  (Οργανωμένα Διαμερίσματα και Τουριστικά Χωριά) (Τροποποιητικοί) Κανονισμοί του 2014», αντίστοιχα.

  ΠΑΡΑΡΤΗΜΑ

