text: |
  Η Κοινοβουλευτική Επιτροπή Περιβάλλοντος μελέτησε τα νομοσχέδια, την πρόταση νόμου και τους κανονισμούς του επισυνημμένου παραρτήματος σε έξι συνεδρίες της, που πραγματοποιήθηκαν στο διάστημα μεταξύ 25ης Οκτωβρίου και 6ης Δεκεμβρίου 2013. Στα πλαίσια των συνεδριάσεων αυτών κλήθηκαν και παρευρέθηκαν εκπρόσωποι του Τμήματος Επιθεώρησης Εργασίας του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων, του Τμήματος Περιβάλλοντος, του Τμήματος Γεωργίας και του Τμήματος Κτηνιατρικών Υπηρεσιών του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, της Υπηρεσίας Βιομηχανικής Ανάπτυξης και της Υπηρεσίας Ενέργειας του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού, του Γενικού Χημείου του Κράτους και του Τμήματος Ιατρικών Υπηρεσιών και Υπηρεσιών Δημόσιας Υγείας του Υπουργείου Υγείας, του Υπουργείου Εσωτερικών και του Τμήματος Πολεοδομίας και Οικήσεως του ίδιου υπουργείου, του Υπουργείου Συγκοινωνιών και Έργων, της Νομικής Υπηρεσίας της Δημοκρατίας, η Επίτροπος Περιβάλλοντος, εκπρόσωποι της Ένωσης Δήμων Κύπρου, της Ένωσης Κοινοτήτων Κύπρου, του Επιστημονικού Τεχνικού Επιμελητηρίου Κύπρου (ΕΤΕΚ), του ΚΕΒΕ, της ΟΕΒ, της ΠΟΒΕΚ, του Κυπριακού Συνδέσμου Καταναλωτών, της Παγκύπριας Ένωσης Καταναλωτών και Ποιότητας Ζωής, της Ομοσπονδίας

  Περιβαλλοντικών Οργανώσεων Κύπρου (ΟΠΟΚ), της Αρχής Ηλεκτρισμού Κύπρου (ΑΗΚ), του Παγκύπριου Συνδέσμου Χοιροτρόφων και του Συνδέσμου Κεραμοποιών Κύπρου.

  Το Κυπριακό Ίδρυμα Προστασίας του Περιβάλλοντος (Terra Cypria), παρ’ όλο που κλήθηκε, δεν εκπροσωπήθηκε στις συνεδρίες της επιτροπής, όμως κατέθεσε τις απόψεις του επί των υπό αναφορά νομοσχεδίων, πρότασης νόμου και κανονισμών με σχετική επιστολή του, ημερομηνίας 5 Νοεμβρίου 2013.

  Σκοπός του πρώτου νομοσχεδίου είναι η τροποποίηση του περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας Νόμου, ώστε:

  1. να επιτευχθεί εναρμόνιση με τα άρθρα 81 και 82 της Οδηγίας 2010/75/ΕΕ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 24ης Νοεμβρίου του 2010 περί βιομηχανικών εκπομπών (ολοκληρωμένη πρόληψη και έλεγχος τηςρύπανσης),
  2. να καταστεί ως προϋπόθεση για τη χορήγηση άδειας εκπομπής αερίων αποβλήτων η εκ των προτέρων εξασφάλιση έγκυρης και εν ισχύι πολεοδομικής άδειας ή/και άδειας οικοδομής και
  3. να βελτιωθεί η εφαρμογή του βασικού νόμου.

  Σκοπός της πρότασης νόμου, του υπ’ αριθμόν 2 θέματος του επισυνημμένου παραρτήματος, η οποία κατατέθηκε από το βουλευτή κ. Γιώργο Περδίκη, είναι η τροποποίηση του περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας Νόμου, ώστε να καταστεί υποχρεωτική η έκδοση πολεοδομικής άδειας ή/και άδειας οικοδομής για όσες εγκαταστάσεις υποχρεούνται να εξασφαλίζουν άδεια εκπομπής αερίων αποβλήτων.

  Σκοπός του δεύτερου νομοσχεδίου είναι η θέσπιση νομοθετικού πλαισίου που να ρυθμίζει τις βιομηχανικές εκπομπές ρύπων, ώστε να επιτευχθεί εναρμόνιση της εθνικής νομοθεσίας με την Οδηγία 2010/75/ΕΕ.

  Σκοπός του τρίτου νομοσχεδίου είναι η τροποποίηση και η κατάργηση από την 7η Ιανουαρίου 2014 του περί Ολοκληρωμένης Πρόληψης και Ελέγχου της Ρύπανσης Νόμου, ώστε να επιτευχθεί εναρμόνιση με την Οδηγία 2010/75/ΕΕ.

  Σκοπός του τέταρτου νομοσχεδίου είναι η τροποποίηση του περί Ελέγχου της Ρύπανσης των Νερών Νόμου, ώστε:

  1. να επιτευχθεί εναρμόνιση με το άρθρο 81, παράγραφος 1 της Οδηγίας 2010/75/ΕΕ με την κατάργηση συγκεκριμένων διατάξεων του βασικού νόμου,
  2. να καταστεί ως προϋπόθεση για τη χορήγηση άδειας απόρριψης η εκ των προτέρων εξασφάλιση έγκυρης και εν ισχύι πολεοδομικής άδειας ή/και άδειας οικοδομής και
  3. να βελτιωθεί η εφαρμογή του βασικού νόμου.

  Σκοπός των υπ’ αριθμόν 6 μέχρι 11 κανονισμών του επισυνημμένου παραρτήματος, οι οποίοι εκδίδονται δυνάμει του άρθρου 9 του περί Ελέγχου της μΡύπανσης της Ατμόσφαιρας Νόμου, είναι:

  1. η κατάργηση από την 7η Ιανουαρίου 2014 των περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Καύση Χρησιμοποιημένων Ορυκτελαίων) Κανονισμών, των περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Περιορισμός των Εκπομπών Πτητικών Οργανικών Ενώσεων από τη Χρήση Οργανικών Διαλυτών σε Ορισμένες Δραστηριότητες και Εγκαταστάσεις) Κανονισμών, των περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Αποτέφρωση Αποβλήτων) Κανονισμών, των περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Περιορισμός και Έλεγχος της Ατμοσφαιρικής Ρύπανσης από τα Απόβλητα της Βιομηχανίας Διοξειδίου του Τιτανίου) Κανονισμών και των περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Τρόποι Επιτήρησης και Ελέγχου των Χώρων οι οποίοι Σχετίζονται με τα Απόβλητα της Βιομηχανίας του Διοξειδίου του Τιτανίου) Κανονισμών, ώστε να επιτευχθεί εναρμόνιση με το άρθρο 81 της Οδηγίας 2010/75/ΕΕ, και
  2. η κατάργηση από την 1η Ιανουαρίου 2016 των περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Περιορισμός των Εκπομπών στην Ατμόσφαιρα Ορισμένων Ρύπων από Μεγάλες Εγκαταστάσεις Καύσης) Κανονισμών, ώστε να επιτευχθεί εναρμόνιση με την Οδηγία 2010/75/ΕΕ.

  Σκοπός των υπ’ αριθμόν 12 και 13 κανονισμών του επισυνημμένου παραρτήματος είναι η κατάργηση από την 7η Ιανουαρίου 2014 των περί Ελέγχου της Ρύπανσης των Νερών (Απόρριψη Καταλοίπων Αποτέφρωσης) Κανονισμών και των περί Ελέγχου της Ρύπανσης των Νερών (Απόβλητα από τη Βιομηχανία Διοξειδίου του Τιτανίου) Κανονισμών, αντίστοιχα, οι οποίοι εκδίδονται δυνάμει του άρθρου 34 του περί Ελέγχου της Ρύπανσης των Νερών Νόμου, ώστε να επιτευχθεί εναρμόνιση με την Οδηγία 2010/75/ΕΕ.

  Σημειώνεται ότι οι προτεινόμενοι νόμοι και κανονισμοί κατατέθηκαν στη Βουλή υπό μορφή πακέτου, με σκοπό την πλήρη εναρμόνιση της εθνικής νομοθεσίας με την Οδηγία 2010/75/ΕΕ του Ευρωπαϊκού Κοινοβουλίου της 24ης Νοεμβρίου 2010 περί βιομηχανικών εκπομπών (ολοκληρωμένη πρόληψη και έλεγχος της ρύπανσης).

  Σημειώνεται περαιτέρω ότι η Κυπριακή Δημοκρατία όφειλε να εναρμονιστεί με το κοινοτικό κεκτημένο μέχρι τις 7 Ιανουαρίου 2013, ωστόσο τα νομοσχέδια και οι κανονισμοί κατατέθηκαν στη Βουλή των Αντιπροσώπων στις 10 και την 31η Οκτωβρίου 2013, ενώ η Ευρωπαϊκή Επιτροπή έχει προχωρήσει στη διαδικασία παράβασης εναντίον της Κυπριακής Δημοκρατίας και άλλων δεκαέξι κρατών μελών που δεν έχουν συμμορφωθεί με την εν λόγω Οδηγία.

  Στα πλαίσια της συζήτησης των νομοσχεδίων και των κανονισμών, οι εκπρόσωποι του Τμήματος Επιθεώρησης Εργασίας του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων και του Τμήματος Περιβάλλοντος του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος ενημέρωσαν μεταξύ άλλων ότι η Οδηγία 2010/75/ΕΕ αναθεωρεί, αναδιατυπώνει και ενοποιεί επτά υφιστάμενες ευρωπαϊκές Οδηγίες σε μία Οδηγία, με στόχο:

  1. την ολοκληρωμένη πρόληψη και τον έλεγχο της ρύπανσης που προκαλείται από εγκαταστάσεις και βιομηχανικές δραστηριότητες, σύμφωνα με την αρχή «ο ρυπαίνων πληρώνει» και την αρχή της πρόληψης της ρύπανσης, την επίτευξη υψηλότερου επιπέδου προστασίας του περιβάλλοντος στο σύνολό του, την απλοποίηση και καλύτερη εφαρμογή της νομοθεσίας από τις εθνικές αρχές, καθώς και τη μείωση του περιττού οικονομικού και διοικητικού φόρτου και
  2. την προώθηση της λήψης μέτρων στην πηγή της ρύπανσης και της συνετής διαχείρισης των φυσικών πόρων, λαμβάνοντας υπόψη, όποτε αυτό κρίνεται απαραίτητο, τις οικονομικές συνθήκες και τις τοπικές ιδιαιτερότητες της περιοχής στην οποία αναπτύσσεται η βιομηχανική δραστηριότητα.

  Σύμφωνα με τους ίδιους εκπροσώπους, λόγω της αναθεώρησης του ευρωπαϊκού νομοθετικού πλαισίου που προκύπτει από την υπό αναφορά Οδηγία, κρίνεται επιβεβλημένη η αναθεώρηση και του υφιστάμενου εθνικού νομοθετικού πλαισίου μέσω της τροποποίησης ή/και κατάργησης σχετικών νομοθεσιών και της θέσπισης νέας νομοθεσίας. Ως εκ τούτου, με τα νομοσχέδια και τους κανονισμούς που προωθούνται επιτυγχάνεται η πλήρης εναρμόνιση με την ευρωπαϊκή Οδηγία για την ολοκληρωμένη πρόληψη και τον έλεγχο της ρύπανσης από τις βιομηχανικές εκπομπές.

  Συναφώς, σύμφωνα με τους ίδιους εκπροσώπους, το τρίτο νομοσχέδιο του παραρτήματος ολοκληρώνει την εναρμόνιση με την Οδηγία 2010/75/ΕΕ, αφού σε αυτό περιλαμβάνονται όλες οι πρόνοιες της εν λόγω νομοθεσίας. Με το υπό αναφορά νομοσχέδιο ενοποιείται το νομικό πλαίσιο που αφορά την εκπομπή ρύπων στον αέρα, στα νερά και στο έδαφος από ένα ευρύ φάσμα δραστηριοτήτων εγκαταστάσεων, όπως είναι οι εγκαταστάσεις καύσης, οι εγκαταστάσεις αποτέφρωσης αποβλήτων, συναποτέφρωσης αποβλήτων, παραγωγής διοξιδίου του τιτανίου, καθώς και οι βιομηχανίες που χρησιμοποιούν οργανικούς διαλύτες.

  Επιπροσθέτως, στο νομοσχέδιο αυτό ενοποιούνται και ενσωματώνονται διατάξεις των υπό κατάργηση νόμων και κανονισμών του επισυνημμένου παραρτήματος στη βάση των προβλεπομένων από την Οδηγία 2010/75/ΕΕ.

  Αναλύοντας τις πρόνοιες και τα προβλεπόμενα από το νομοσχέδιο για την ολοκληρωμένη πρόληψη και τον έλεγχο της ρύπανσης από τις βιομηχανικές εκπομπές, οι ίδιοι κυβερνητικοί εκπρόσωποι ανέφεραν ότι το νομοσχέδιο ρυθμίζει μεταξύ άλλων τα ακόλουθα:

  1. Την έκδοση, ανανέωση, τροποποίηση ή ανάκληση άδειας βιομηχανικών εκπομπών.
  2. Τον καθορισμό όρων λειτουργίας εγκατάστασης σύμφωνα με τους οποίους εκδίδεται η άδεια βιομηχανικών εκπομπών.
  3. Τις υποχρεώσεις των φορέων εκμετάλλευσης των εγκαταστάσεων.
  4. Τη διενέργεια επιθεωρήσεων και ελέγχου, τη λήψη μέτρων σε περίπτωση παραβάσεων, όπως η επίδοση ειδοποίησης βελτίωσης ή απαγορευτικής ειδοποίησης, την έκδοση προσωρινών διαταγμάτων και την εξώδικη ρύθμιση αδικημάτων.
  5. Τη συμμετοχή και την πρόσβαση του κοινού σε πληροφορίες και την πρόσβαση του κοινού στη δικαιοσύνη.
  6. Τον καθορισμό οριακών τιμών εκπομπής για ρυπαντικές ουσίες.
  7. Τα μικρά απομονωμένα συστήματα.
  8. Την παρακολούθηση και τον έλεγχο των εκπομπών.
  9. Τη θέσπιση ποινικών αδικημάτων και την επιβολή ποινών.
  10. Την επιβολή τελών για την εξέταση αίτησης για έκδοση άδειας βιομηχανικών εκπομπών και για τη διεξαγωγή μετρήσεων.
  11. Την ενημέρωση της Ευρωπαϊκής Επιτροπής.
  12. Την ίδρυση και τις αρμοδιότητες της Τεχνικής Επιτροπής για την Προστασία του Περιβάλλοντος.

  Σε σχέση με την έκδοση άδειας βιομηχανικών εκπομπών, οι ίδιοι αρμόδιοι δήλωσαν ότι χωρίς την απόκτηση της εν λόγω άδειας δε θα επιτρέπεται η λειτουργία οποιασδήποτε εγκατάστασης. Επιπρόσθετα, δήλωσαν ότι οι φορείς εκμετάλλευσης των εγκαταστάσεων θα υποβάλλουν μία αίτηση για τη χορήγηση άδειας και θα εκδίδεται μία ενιαία άδεια από δύο συναρμόδιους υπουργούς, τον Υπουργό Εργασίας και Κοινωνικών Ασφαλίσεων και τον Υπουργό Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος.

  Οι ίδιοι εκπρόσωποι, ενημερώνοντας περαιτέρω την επιτροπή, δήλωσαν ότι στα νομοσχέδια υπ’ αριθμόν 1, 3 και 5 του παραρτήματος περιλαμβάνονται, εκτός των απαιτήσεων εναρμόνισης με το κοινοτικό κεκτημένο, σημαντικές πρόνοιες που καθορίζουν ως προϋπόθεση, πριν από την έκδοση των αδειών εκπομπών ρύπων ή απόρριψης αποβλήτων (άδεια εκπομπής αερίων αποβλήτων, άδεια απόρριψης και άδεια βιομηχανικών εκπομπών), που εκδίδονται δυνάμει των βασικών νόμων των οποίων προωθείται η τροποποίηση και θέσπιση, οι εγκαταστάσεις να διαθέτουν πολεοδομική άδεια ή/και άδεια οικοδομής. Όπως επισήμαναν οι ίδιοι εκπρόσωποι, με βάση τις πρόνοιες των νομοσχεδίων, παρέχεται μεταβατική περίοδος τεσσάρων χρόνων ως προς την εφαρμογή της πρόνοιας, ώστε να δοθεί ο απαραίτητος χρόνος στους επηρεαζόμενους φορείς εκμετάλλευσης να συμμορφωθούν με την εν λόγω απαίτηση.

  Προσθέτοντας στα πιο πάνω, οι ίδιοι σημείωσαν ότι η εν λόγω πρόνοια ενσωματώθηκε στα υπό εξέταση νομοσχέδια, αφού λήφθηκαν υπόψη τα ακόλουθα:

  1. Η γνωμάτευση του Γενικού Εισαγγελέα της Δημοκρατίας, ημερομηνίας 2 Ιουνίου 2009, σύμφωνα με την οποία για τη χορήγηση άδειας εκπομπής αερίων αποβλήτων απαραίτητη προϋπόθεση είναι οι εγκαταστάσεις να λειτουργούν νόμιμα, δηλαδή να έχει εκδοθεί πολεοδομική άδεια, ενώ για εγκαταστάσεις που βρίσκονται σε κυβερνητικές βιομηχανικές περιοχές απαιτείται η εκ των προτέρων έκδοση άδειας οικοδομής.
  2. Η σχετική πρόταση νόμου του βουλευτή κ. Γιώργου Περδίκη, η οποία είναι το υπ’ αριθμόν 2 θέμα του επισυνημμένου παραρτήματα.

  Όπως είναι γνωστό, η υπό αναφορά πρόταση νόμου, η οποία προωθείται στην ολομέλεια του σώματος με την παρούσα έκθεση, κατατέθηκε από το βουλευτή κ. Γιώργο Περδίκη και εξετάστηκε από την επιτροπή σε τρεις συνεδρίες της, που πραγματοποιήθηκαν στις 16 Σεπτεμβρίου, στις 7 Οκτωβρίου και στις 2 Δεκεμβρίου 2011, και ετοιμάστηκε έκθεση της Κοινοβουλευτικής Επιτροπής Περιβάλλοντος, ώστε αυτή να προωθηθεί στην ολομέλεια του σώματος. Σημειώνεται ότι στα πλαίσια των συνεδριάσεων αυτών οι εκπρόσωποι του Τμήματος Επιθεώρησης Εργασίας και του Τμήματος Περιβάλλοντος εξέφρασαν τις επιφυλάξεις τους ως προς την προτεινόμενη ρύθμιση και δεσμεύτηκαν όπως αυτή τύχει περαιτέρω μελέτης και ακολούθως υποβληθεί ολοκληρωμένη πρόταση από την εκτελεστική εξουσία με τη μορφή νομοσχεδίου.

  Όλοι οι παρευρισκόμενοι συμφώνησαν με τους σκοπούς και τις επιδιώξεις των νομοσχεδίων και κανονισμών ως προς τις πρόνοιες που αφορούν την εναρμόνιση της εθνικής νομοθεσίας με το ευρωπαϊκό κεκτημένο και εξέφρασαν τις απόψεις και εισηγήσεις τους επί συγκεκριμένων προνοιών των νομοσχεδίων.

  Ειδικότερα, υποβλήθηκαν απόψεις και εισηγήσεις οι οποίες αφορούν μεταξύ άλλων τη σύνθεση των τεχνικών επιτροπών και τις αρμοδιότητές τους, τη διενέργεια ελέγχων από τους επιθεωρητές των αρμόδιων κυβερνητικών τμημάτων, την καταβολή χρηματικής εγγύησης προς αποκατάσταση του χώρου εγκατάστασης μετά το κλείσιμο αυτής, καθώς και το θέμα της απαίτησης για απόκτηση πολεοδομικής άδειας και άδειας οικοδομής πριν από την έκδοση οποιασδήποτε άδειας εκπομπής ρύπων ή απόρριψης αποβλήτων.

  Στα πλαίσια της συζήτησης των θεμάτων του επισυνημμένου παραρτήματος, την επιτροπή απασχόλησαν κυρίως:

  1. η απαίτηση για την εκ των προτέρων απόκτηση πολεοδομικής άδειας και άδειας οικοδομής πριν από την έκδοση αδειών εκπομπής αερίων ρύπων, την απόρριψη αποβλήτων και την άδεια βιομηχανικών εκπομπών,
  2. διάφορα ζητήματα που αφορούν τη διάρκεια ισχύος των αδειών εκπομπής αερίων ρύπων, την απόρριψη αποβλήτων και την άδεια βιομηχανικών εκπομπών, τη συμμετοχή και ενημέρωση του κοινού αναφορικά με τη διαδικασία αδειοδότησης των εγκαταστάσεων, την επιβολή τελών για εξέταση αιτήσεων έκδοσης άδειας και διεξαγωγής μετρήσεων,
  3. μικρής έκτασης νομοτεχνικές και άλλες βελτιώσεις για καλύτερη εφαρμογή των προτεινόμενων νόμων.

  Σημειώνεται ότι σε σχέση με το θέμα της πολεοδομικής άδειας και της άδειας οικοδομής εκφράστηκαν απόψεις και εισηγήσεις από όλους τους παρευρισκόμενους, οι οποίες συνοψίζονται στα ακόλουθα:

  1. Ο εκπρόσωπος του ΚΕΒΕ, εκπροσωπώντας παράλληλα το Σύνδεσμο Κεραμοποιών Κύπρου, και ο εκπρόσωπος του Παγκύπριου Συνδέσμου Χοιροτρόφων εξέφρασαν τη διαφωνία τους για την απαίτηση για υποχρεωτική απόκτηση πολεοδομικής άδειας και άδειας οικοδομής για τις εγκαταστάσεις τους πριν από τη χορήγηση οποιασδήποτε άδειας εκπομπής ρύπων και επισήμαναν ότι η προτεινόμενη ρύθμιση θα επηρεάσει ιδιαίτερα τις υφιστάμενες εγκαταστάσεις. Περαιτέρω, οι ίδιοι εισηγήθηκαν όπως οι πρόνοιες αυτές διαμορφωθούν, ώστε να προωθηθούν ειδικές ρυθμίσεις για διάφορες κατηγορίες εγκαταστάσεων υπό συγκεκριμένες προϋποθέσεις, ώστε να μη δημιουργηθούν προβλήματα στη λειτουργία τους. Επισημαίνεται ότι ο Παγκύπριος Σύνδεσμος Χοιροτρόφων έστειλε επίσης τις θέσεις του γραπτώς με επιστολές του, ημερομηνίας 21ης και 27 Νοεμβρίου 2013.
  2. Η εκπρόσωπος του Τμήματος Περιβάλλοντος δήλωσε ότι η προτεινόμενη ρύθμιση, παρ’ όλο που δεν απαιτείται από την Οδηγία 2010/75/ΕΕ, περιλήφθηκε στη βάση της γνωμάτευσης του Γενικού Εισαγγελέα της Δημοκρατίας. Παράλληλα, εξέφρασε την άποψη ότι η πρόνοια αυτή δεν προσφέρει οποιοδήποτε περιβαλλοντικό όφελος.
  3. Ο εκπρόσωπος του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού επισήμανε ότι η προτεινόμενη ρύθμιση καθιστά την εθνική νομοθεσία πιο αυστηρή σε σχέση με όσα προβλέπει το κοινοτικό κεκτημένο και ενδεχομένως αυτό να επηρεάσει αρνητικά το βιομηχανικό τομέα, καθώς και άλλους τομείς της οικονομίας.
  4. Ο εκπρόσωπος του Τμήματος Γεωργίας εξέφρασε τη συμφωνία του με την προτεινόμενη ρύθμιση, όμως τόνισε ότι πρέπει να εξευρεθεί τρόπος αντιμετώπισης των προβλημάτων που αντιμετωπίζουν οι εγκαταστάσεις των χοιροτρόφων, ώστε να συνεχίσουν να λειτουργούν σύμφωνα με τις σχετικές νομοθεσίες.
  5. Η εκπρόσωπος της Νομικής Υπηρεσίας της Δημοκρατίας δήλωσε ότι πριν από την έκδοση οποιασδήποτε άδειας εκπομπών ρύπων ή απόρριψης για τη λειτουργία εγκατάστασης πρέπει να εξασφαλίζεται ότι η εγκατάσταση λειτουργεί νόμιμα. Συναφώς, με βάση την υφιστάμενη εθνική νομοθεσία οι εγκαταστάσεις που λειτουργούν, για να είναι νόμιμες, πρέπει να διαθέτουν πολεοδομική άδεια, άδεια οικοδομής και πιστοποιητικό έγκρισης. Ως εκ τούτου, οι εγκαταστάσεις που λειτουργούν πρέπει να διαθέτουν πιστοποιητικό έγκρισης, καθώς και όλες τις απαιτούμενες άδειες εκπομπής ρύπων και απόρριψης αποβλήτων. Τοποθετούμενη σε σχέση με τις αναφορές της εκπροσώπου του Τμήματος Περιβάλλοντος, η ίδια πιο πάνω εκπρόσωπος επισήμανε ότι η διοίκηση δεν είναι δυνατό να διασπάται και να νομιμοποιεί ιδιοκτήτες ή κατόχους υποστατικών ή εγκαταστάσεων, παραχωρώντας τους οποιασδήποτε μορφής άδειας λειτουργίας, ενώ παράλληλα είναι σε γνώση της διαπιστωμένη παράβαση άλλης νομοθεσίας ως προς τη χρήση του υποστατικού ή της εγκατάστασης. Περαιτέρω, σημείωσε ότι, παρ’ όλο που στην Οδηγία με την οποία εναρμονίζονται τα νομοσχέδια δε γίνεται ρητή αναφορά για την προηγούμενη απαίτηση κατοχής πολεοδομικής άδειας και άδειας οικοδομής ως προαπαιτούμενο για την έκδοση αδειών εκπομπής ρύπων και απόρριψης αποβλήτων, εντούτοις η Ευρωπαϊκή Ένωση εξετάζει κατά πόσο οι διαδικασίες που ακολουθεί η Κυπριακή Δημοκρατία είναι σύμφωνες στο σύνολό τους τόσο με τις απαιτήσεις του κοινοτικού κεκτημένου όσο και του εθνικού δικαίου. Περαιτέρω, η ίδια εκπρόσωπος, λαμβάνοντας υπόψη τις ανησυχίες των πιο πάνω εκπροσώπων, εισηγήθηκε όπως για νέες εγκαταστάσεις απαιτείται πιστοποιητικό έγκρισης και για υφιστάμενες εγκαταστάσεις παραχωρηθεί συγκεκριμένη χρονική περίοδος εντός της οποίας πρέπει να αποκτήσουν όλες τις απαιτούμενες άδειες.
  6. Οι εκπρόσωποι της Ένωσης Δήμων Κύπρου και της Ένωσης Κοινοτήτων Κύπρου, λαμβάνοντας υπόψη και τις θέσεις της εκπροσώπου της Νομικής Υπηρεσίας της Δημοκρατίας, εισηγήθηκαν όπως στις περιπτώσεις νέων εγκαταστάσεων απαιτείται η κατοχή πιστοποιητικού έγκρισης πριν από την έκδοση αδειών εκπομπής ρύπων και απόρριψης αποβλήτων, ενώ για τις περιπτώσεις υφιστάμενων εγκαταστάσεων παρασχεθεί μεταβατική περίοδος εντός της οποίας πρέπει οι εν λόγω εγκαταστάσεις να αποκτήσουν τις απαιτούμενες άδειες (πολεοδομική άδεια, άδεια οικοδομής, πιστοποιητικό έγκρισης). Σημειώνεται ότι η Ένωση Δήμων Κύπρου υπέβαλε επίσης απόψεις με γραπτό υπόμνημα.
  7. Ο εκπρόσωπος του Τμήματος Πολεοδομίας και Οικήσεως συμφώνησε με τις εισηγήσεις της εκπροσώπου της Νομικής Υπηρεσίας της Δημοκρατίας και εισηγήθηκε όπως σε πρώτο στάδιο παραχωρηθούν σε υφιστάμενες εγκαταστάσεις οι άδειες εκπομπής ρύπων και απόρριψης αποβλήτων για περίοδο δύο ετών με δικαίωμα ανανέωσης των εν λόγω αδειών μέχρι τη λήξη της μεταβατικής περιόδου, υπό την προϋπόθεση ότι οι φορείς εκμετάλλευσης των εγκαταστάσεων αυτών θα υποβάλλουν αιτήσεις για απόκτηση των αδειών που εκδίδουν οι πολεοδομικές αρχές.
  8. Ο εκπρόσωπος του Τμήματος Επιθεώρησης Εργασίας, χωρίς να διαφωνεί με την εισήγηση του εκπροσώπου του Τμήματος Πολεοδομίας και Οικήσεως, πρόσθεσε ότι η ανανέωση των αδειών εκπομπών ρύπων και απόρριψης αποβλήτων θα είναι δυνατό να πραγματοποιείται μετά την πάροδο των δύο ετών, υπό την προϋπόθεση ότι ο Υπουργός Εσωτερικών θα επιβεβαιώνει ότι οι εν λόγω εγκαταστάσεις έχουν υποβάλει αίτηση για απόκτηση των απαιτούμενων αδειών. Περαιτέρω, επισήμανε ότι το θέμα της συμμόρφωσης των εγκαταστάσεων με τις απαιτούμενες άδειες που εκδίδουν οι πολεοδομικές αρχές θα έπρεπε να ρυθμιστεί στην ολότητά του με την τροποποίηση των νόμων με τους οποίους εκδίδονται οι άδειες οικοδομής, οι πολεοδομικές άδειες και τα πιστοποιητικά έγκρισης και όχι με τις περιβαλλοντικές νομοθεσίες.
  9. Η Επίτροπος Περιβάλλοντος συμφώνησε με τις προτεινόμενες ρυθμίσεις, καθώς και με τη θέση του εκπροσώπου του Τμήματος Επιθεώρησης Εργασίας όπως το όλο θέμα συζητηθεί και επιλυθεί στα πλαίσια των νομοθεσιών που ρυθμίζουν θέματα πολεοδομίας, αφού ληφθεί υπόψη η άποψη της Γενικής Διεύθυνσης Ευρωπαϊκών Προγραμμάτων, Συντονισμού και Ανάπτυξης.

  Η επιτροπή, λαμβάνοντας υπόψη τις πιο πάνω θέσεις και ειδικότερα τις θέσεις της εκπροσώπου της Νομικής Υπηρεσίας της Δημοκρατίας, του Τμήματος Επιθεώρησης Εργασίας και του Τμήματος Πολεοδομίας και Οικήσεως, εξέφρασε τους προβληματισμούς της κατά πόσο θα έπρεπε να περιληφθεί στα νομοσχέδια αυτά, πέραν της προϋπόθεσης εξασφάλισης πολεοδομικής άδειας και άδειας οικοδομής, ως απαίτηση η εξασφάλιση πιστοποιητικού έγκρισης για όλες τις εγκαταστάσεις.

  Ο Υπουργός Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, με επιστολή του ημερομηνίας 20 Νοεμβρίου 2013, ενημέρωσε την επιτροπή ότι ενδεχόμενη εισαγωγή πρόνοιας με την οποία να απαιτείται πιστοποιητικό έγκρισης πριν από τη χορήγηση αδειών εκπομπής ρύπων και απόρριψης αποβλήτων θα επιφέρει συνέπειες, όπως οι εξής:

  1. Αδυναμία των αρμόδιων αρχών να εκδίδουν περιβαλλοντικές άδειες, με αποτέλεσμα οι εγκαταστάσεις να μην εφαρμόζουν τους αναγκαίους περιβαλλοντικούς όρους για αποφυγή ρύπανσης και προστασία του περιβάλλοντος.
  2. Δημιουργία προβλημάτων στην εφαρμογή της Οδηγίας 2010/75/ΕΕ.
  3. Κίνδυνος τερματισμού λειτουργίας εγκαταστάσεων που δε θα έχουν διεκπεραιώσει τις πολεοδομικές τους εκκρεμότητες με σημαντικό κόστος στην οικονομία του τόπου.
  4. Αποκλεισμός εγκαταστάσεων από προγράμματα επιδότησης του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού, καθώς και κτηνοτροφικών υποστατικών από προγράμματα επιδότησης του Τμήματος Γεωργίας.

  Η επιτροπή, αφού έλαβε υπόψη της όλα όσα τέθηκαν ενώπιόν της σε σχέση με τη ρύθμιση του θέματος εξασφάλισης των απαιτούμενων αδειών που εκδίδονται από τις πολεοδομικές αρχές πριν από την έκδοση αδειών εκπομπών ρύπων και απόρριψης αποβλήτων, αποφάσισε στο παρόν στάδιο τα ακόλουθα:

  1. Για νέες εγκαταστάσεις, οι οποίες θα λειτουργήσουν για πρώτη φορά μετά την εφαρμογή των προτεινόμενων νόμων, να απαιτείται όπως διαθέτουν πιστοποιητικό έγκρισης πριν από τη χορήγηση άδειας εκπομπής ρύπων και απόρριψης αποβλήτων.
  2. Για υφιστάμενες εγκαταστάσεις, που λειτουργούσαν πριν από την έναρξη της ισχύος των προτεινόμενων νόμων, να απαιτείται όπως οι εγκαταστάσεις διαθέτουν πολεοδομική άδεια, άδεια οικοδομής ή/και πιστοποιητικό έγκρισης πριν από τη χορήγηση ή ανανέωση άδειας.

  Επιπρόσθετα, η επιτροπή αποφάσισε όπως:

  1. η πιο πάνω απαίτηση για τις υφιστάμενες εγκαταστάσεις εφαρμοστεί πέντε χρόνια μετά την έναρξη της ισχύος των προτεινόμενων νόμων και
  2. κατά τα δύο πρώτα χρόνια της περιόδου αυτής παραχωρούνται οι άδειες εκπομπής ρύπων και απόρριψης αποβλήτων σε όλες τις υφιστάμενες εγκαταστάσεις, διάρκειας μέχρι δύο χρόνων, με δυνατότητα ανανέωσής τους, υπό την προϋπόθεση ότι:
      1. οι εγκαταστάσεις έχουν υποβάλει αίτηση για απόκτηση των απαιτούμενων αδειών που παραχωρούνται από τις πολεοδομικές αρχές και
      2. εξασφαλίζεται η σύμφωνη γνώμη του Υπουργού Εσωτερικών ότι οι εν λόγω εγκαταστάσεις έχουν υποβάλει αίτηση προς απόκτηση των πιο πάνω αδειών.

  Υπό το φως των πιο πάνω αναθεωρήσεων των διατάξεων των νομοσχεδίων σε σχέση με την απαίτηση οι εγκαταστάσεις να διαθέτουν πολεοδομική άδεια ή/και άδεια οικοδομής ή/και πιστοποιητικό τελικής έγκρισης και την παροχή μεταβατικής περιόδου συμμόρφωσης των υφιστάμενων εγκαταστάσεων, ο εισηγητής της δεύτερης πρότασης νόμου αποφάσισε να την αποσύρει, αφού ο σκοπός για τον οποίο κατατέθηκε επιτελείται από τα νομοσχέδια όπως αυτά διαμορφώθηκαν τελικά.

  Σημειώνεται ότι η επιτροπή αναγνωρίζει το γεγονός ότι η απόκτηση όλων των απαιτούμενων αδειών πριν από τη λειτουργία των εγκαταστάσεων και υποστατικών είναι επιβεβλημένη, όμως με βάση τις ισχύουσες νομοθεσίες αυτό δεν καθίσταται εφικτό. Συναφώς, η επιτροπή αναγνωρίζοντας ότι οι σχετικές νομοθεσίες πρέπει να τύχουν αναθεώρησης, για να ξεπεραστούν τα προβλήματα που προκύπτουν κατά την εφαρμογή τους, ώστε όλες οι εγκαταστάσεις να είναι νόμιμες, δεσμεύτηκε όπως εξετάσει το θέμα στην ολότητά του εντός του μηνός Ιανουαρίου του 2014 και εξεύρει τις απαραίτητες νομοθετικές ρυθμίσεις προς αντιμετώπιση όλων των προβληματισμών και των επιφυλάξεων που τέθηκαν ενώπιόν της.

  Η Κοινοβουλευτική Επιτροπή Περιβάλλοντος, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, ομόφωνα αποφάσισε να εισηγηθεί στην ολομέλεια του σώματος τα ακόλουθα:

  1. Tην ψήφιση των υπό αναφορά νομοσχεδίων σε νόμους όπως αυτά έχουν τελικά διαμορφωθεί από νομοτεχνικής άποψης σύμφωνα με τα πιο πάνω.
  2. Την απόσυρση της πρότασης νόμου με τη σύμφωνη γνώμη του εισηγητή της.
  3. Την έγκριση των υπό αναφορά κανονισμών όπως αυτοί έχουν κατατεθεί από την εκτελεστική εξουσία, αφού προηγουμένως τύχουν της κατάλληλης νομοτεχνικής επεξεργασίας.

  #### ΠΑΡΑΡΤΗΜΑ

  1. Ο περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Τροποποιητικός) (Αρ. 2) Νόμος του 2013.
  2. Ο περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Τροποποιητικός) Νόμος του 2011. (Πρόταση νόμου).
  3. Ο περί Βιομηχανικών Εκπομπών (Ολοκληρωμένη Πρόληψη και Έλεγχος της Ρύπανσης) Νόμος του 2013.
  4. Ο περί της Ολοκληρωμένης Πρόληψης και Ελέγχου της Ρύπανσης (Τροποποιητικός και Καταργητικός) Νόμος του 2013.
  5. Ο περί Ελέγχου της Ρύπανσης των Νερών (Τροποποιητικός) Νόμος του 2013.
  6. Οι περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Καύση Χρησιμοποιημένων Ορυκτελαίων) (Καταργητικοί) Κανονισμοί του 2013.
  7. Οι περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Περιορισμός των Εκπομπών Πτητικών Οργανικών Ενώσεων από τη Χρήση Οργανικών Διαλυτών σε Ορισμένες Δραστηριότητες και Εγκαταστάσεις) (Καταργητικοί) Κανονισμοί του 2013.
  8. Οι περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Αποτέφρωση Αποβλήτων) (Καταργητικοί) Κανονισμοί του 2013.
  9. Οι περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Περιορισμός και Έλεγχος της Ατμοσφαιρικής Ρύπανσης από τα Απόβλητα της Βιομηχανίας Διοξειδίου του Τιτανίου) (Καταργητικοί) Κανονισμοί του 2013.
  10. Οι περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Τρόποι Επιτήρησης και Ελέγχου των Χώρων οι οποίοι Σχετίζονται με τα Απόβλητα της Βιομηχανίας του Διοξειδίου του Τιτανίου) (Καταργητικοί) Κανονισμοί του 2013.
  11. Οι περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Περιορισμός των Εκπομπών στην Ατμόσφαιρα Ορισμένων Ρύπων από Μεγάλες Εγκαταστάσεις Καύσης) (Άρση Εφαρμογής και Κατάργηση) Κανονισμοί του 2013.
  12. Οι περί Ελέγχου της Ρύπανσης των Νερών (Απόρριψη Καταλοίπων Αποτέφρωσης) (Καταργητικοί) Κανονισμοί του 2013.
  13. Οι περί Ελέγχου της Ρύπανσης των Νερών (Απόβλητα από τη Βιομηχανία Διοξειδίου του Τιτανίου) (Καταργητικοί) Κανονισμοί του 2013.
