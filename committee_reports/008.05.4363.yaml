text: |
  Η Κοινοβουλευτική Επιτροπή Εργασίας και Κοινωνικών Ασφαλίσεων μελέτησε και τα δύο πιο πάνω νομοσχέδια σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 27 Οκτωβρίου και 3 Νοεμβρίου 2014. Στα πλαίσια των συνεδριάσεων αυτών κλήθηκαν και παρευρέθηκαν εκπρόσωποι της Υπηρεσίας Διαχείρισης Επιδομάτων Πρόνοιας (ΥΔΕΠ) του Υπουργείου Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων, του Υπουργείου Οικονομικών και των συνδικαλιστικών οργανώσεων ΠΕΟ και ΣΕΚ. Οι εργοδοτικές οργανώσεις ΟΕΒ και ΚΕΒΕ, καθώς και η συνδικαλιστική οργάνωση ΔΕΟΚ, παρ’ όλο που κλήθηκαν, δεν κατέστη δυνατό να εκπροσωπηθούν ενώπιον της επιτροπής.

  Με το πρώτο νομοσχέδιο τροποποιείται ο περί Παροχής Επιδόματος Τέκνου Νόμος [Νόμος 167(Ι) του 2002, όπως τροποποιήθηκε έκτοτε] και με το δεύτερο νομοσχέδιο τροποποιείται ο περί Ανακουφίσεως Παθόντων Νόμος [Νόμος 114 του 1988, όπως τροποποιήθηκε έκτοτε], έτσι ώστε να μεταφερθούν οι αρμοδιότητες που έχει σήμερα το Υπουργείο Οικονομικών δυνάμει των διατάξεων των πιο πάνω νόμων στο Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων.

  Συγκεκριμένα, σύμφωνα με τα στοιχεία που τέθηκαν ενώπιον της επιτροπής για το πρώτο νομοσχέδιο, ο περί Παροχής Επιδόματος Τέκνου Νόμος προνοεί για την παροχή επιδόματος τέκνου και επιδόματος μονογονεϊκής οικογένειας σε οικογένειες με εξαρτώμενα τέκνα που έχουν τη συνήθη διαμονή τους στις ελεγχόμενες από την Κυπριακή Δημοκρατία περιοχές κατά τα τελευταία τρία χρόνια. Περαιτέρω, με βάση τον πιο πάνω νόμο την αρμοδιότητα για την παροχή των επιδομάτων αυτών έχει η Υπηρεσία Χορηγιών και Επιδομάτων του Υπουργείου Οικονομικών.

  Ειδικότερα, όπως επισημαίνεται με βάση τα πιο πάνω στοιχεία που κατατέθηκαν στην επιτροπή, σύμφωνα με την παράγραφο 3.12 του Μνημονίου Συναντίληψης της Κυπριακής Δημοκρατίας με την τρόικα, η κυβέρνηση δεσμεύτηκε για τη μεταφορά της αρμοδιότητας για το σχεδιασμό και τη διαχείριση της κοινωνικής πολιτικής στο Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων. Προς υλοποίηση της πιο πάνω δέσμευσης το Υπουργικό Συμβούλιο με σχετική απόφασή του, ημερομηνίας 26 Ιουλίου 2013, αποφάσισε όπως η αρμοδιότητα για την εφαρμογή της συνολικής επιδοματικής πολιτικής του κράτους μεταφερθεί στο Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων. Ως εκ τούτου, με το πρώτο υπό συζήτηση νομοσχέδιο προτείνεται η μεταφορά της αρμοδιότητας για την εφαρμογή της υπό αναφορά νομοθεσίας από το Υπουργείο Οικονομικών στο Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων. Σημειώνεται ότι το σχετικό κονδύλι για την παροχή του εν λόγω επιδόματος περιλήφθηκε ήδη στον προϋπολογισμό του 2014 του Υπουργείου Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων. Επίσης, στο εν λόγω υπουργείο έχει ήδη μετακινηθεί από τις 28 Ιουλίου του 2014 μέρος του προσωπικού της Υπηρεσίας Χορηγιών και Επιδομάτων του Υπουργείου Οικονομικών.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν ενώπιον της επιτροπής για το δεύτερο υπό συζήτηση νομοσχέδιο, ο περί Ανακουφίσεως Παθόντων Νόμος προνοεί για την ίδρυση και λειτουργία Ταμείου Ανακουφίσεως Παθόντων, που αποσκοπεί στην παροχή ειδικών μηνιαίων συντάξεων και άλλων ωφελημάτων στους:

  1. εξαρτωμένους πεσόντων ή εξαφανισθέντων και αναπήρους του αγώνα της ΕΟΚΑ του 1955-1959, των δικοινοτικών ταραχών του 1963-1964, του πραξικοπήματος της 15ης Ιουλίου 1974 και της τουρκικής εισβολής και

  2. κληρωτούς και εφέδρους της Εθνικής Φρουράς που τραυματίζονται κατά τη διάρκεια της θητείας τους και παραμένουν ανάπηροι και εξαρτωμένους κληρωτών και εφέδρων της Εθνικής Φρουράς που φονεύονται κατά την υπηρεσία τους.

  Σύμφωνα με τα ίδια στοιχεία, διαχειριστής του πιο πάνω ταμείου είναι η Επιτροπή Ανακουφίσεως Παθόντων, που διορίζεται από το Υπουργικό Συμβούλιο και πρόεδρός της διορίζεται από το 2006 ο γενικός διευθυντής του Υπουργείου Οικονομικών ή εκπρόσωπός του. Περαιτέρω, με βάση τις πρόνοιες της υπό αναφορά νομοθεσίας, ο προϋπολογισμός του ταμείου υπόκειται στην έγκριση του Υπουργού Οικονομικών, ο οποίος έχει και την αρμοδιότητα διορισμού ιατροσυμβουλίου του οποίου η ίδρυση και λειτουργία προβλέπεται στην εν λόγω νομοθεσία. Σημειώνεται ότι το προσωπικό της Επιτροπής Ανακουφίσεως Παθόντων υπαγόταν μέχρι πρόσφατα στην Υπηρεσία Χορηγιών και Επιδομάτων του Υπουργείου Οικονομικών, η οποία παρέχει και την απαραίτητη λειτουργική και λογιστική υποστήριξη.

  Ειδικότερα, όπως ήδη αναφέρθηκε πιο πάνω σε σχέση με το πρώτο νομοσχέδιο, έτσι και με το δεύτερο νομοσχέδιο προτείνεται η μεταφορά της αρμοδιότητας εφαρμογής των προνοιών του περί Ανακουφίσεως Παθόντων Νόμου από το Υπουργείο Οικονομικών στο Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων. Επίσης με το δεύτερο νομοσχέδιο ορίζεται ο Υπουργός Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων ως ο αρμόδιος υπουργός για την εφαρμογή της σχετικής απόφασης του Υπουργικού Συμβουλίου προς υλοποίηση της πιο πάνω δέσμευσης της Κυπριακής Δημοκρατίας έναντι της τρόικας, όπως έχει ήδη επεξηγηθεί πιο πάνω.

  Σημειώνεται ότι όλοι όσοι παρευρέθηκαν στη συνεδρία της επιτροπής δήλωσαν ότι συμφωνούν με τις πρόνοιες και των δύο υπό συζήτηση νομοσχεδίων.

  Υπό το φως των πιο πάνω, ο πρόεδρος και τα μέλη της Κοινοβουλευτικής Επιτροπής Εργασίας και Κοινωνικών Ασφαλίσεων, αφού έλαβαν υπόψη όλα όσα τέθηκαν ενώπιόν τους, συμφωνούν με τους σκοπούς και τις επιδιώξεις των υπό συζήτηση νομοθετημάτων, γι’ αυτό και ομόφωνα εισηγούνται στην ολομέλεια του σώματος την ψήφιση και των δύο νομοσχεδίων σε νόμους, όπως αυτά έχουν κατατεθεί από την εκτελεστική εξουσία.
