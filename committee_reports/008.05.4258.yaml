text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων μελέτησε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 6 και 10 Ιουνίου 2014. Στην πρώτη συνεδρία κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Άμυνας και του Υπουργείου Εξωτερικών. Η Νομική Υπηρεσία της Δημοκρατίας, παρ’ όλο που κλήθηκε, δεν εκπροσωπήθηκε στη συνεδρία της επιτροπής.

  Σκοπός του νομοσχεδίου είναι η κατά το άρθρο 169(2) του συντάγματος κύρωση της Συμφωνίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης της Ιταλικής Δημοκρατίας σχετικά με την Αμυντική Συνεργασία, η οποία υπογράφτηκε στη Ρώμη στις 18 Σεπτεμβρίου 2013.

  Συγκεκριμένα, σύμφωνα με το κείμενο της υπό αναφορά συμφωνίας, η συνεργασία μεταξύ των δύο μερών μπορεί να αφορά ενδεικτικά τους ακόλουθους τομείς:

  1. Πολιτική ασφάλειας και άμυνας.

  2. Έρευνα και ανάπτυξη, υλικοτεχνική υποστήριξη και απόκτηση αμυντικών προϊόντων και υπηρεσιών.

  3. Επιχειρήσεις υποστήριξης της ειρήνης και ανθρωπιστικές επιχειρήσεις.

  4. Οργάνωση και διαχείριση των ενόπλων δυνάμεων.

  5. Περιβαλλοντικά ζητήματα και ρύπανση από στρατιωτικές δραστηριότητες.

  6. Στρατιωτική εκπαίδευση και κατάρτιση.

  7. Υπηρεσία στρατιωτικής υγείας.

  8. Στρατιωτική ιστορία.

  9. Στρατιωτικός αθλητισμός.

  Όλοι όσοι κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής συμφώνησαν με τις πρόνοιες του νομοσχεδίου.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων διαμόρφωσε τις ακόλουθες θέσεις:

  1. Ο αναπληρωτής πρόεδρος βουλευτής της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού και τα μέλη της βουλευτές της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος τάχθηκαν υπέρ της ψήφισης του κυρωτικού νομοσχεδίου σε νόμο.

  2. Τα μέλη της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις και το μέλος της επιτροπής βουλευτής του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ επιφυλάχθηκαν να τοποθετηθούν επί των προνοιών του κυρωτικού νομοσχεδίου κατά τη συζήτησή του στην ολομέλεια του σώματος.

  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων υποβάλλει την παρούσα έκθεσή της στην ολομέλεια του σώματος για τη λήψη τελικής απόφασης.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Εξωτερικών και Ευρωπαϊκών Υποθέσεων για το νομοσχέδιο «Ο περί της Συμφωνίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης της Ιταλικής Δημοκρατίας σχετικά με την Αμυντική Συνεργασία (Κυρωτικός) Νόμος του 2014»
