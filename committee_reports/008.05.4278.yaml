text: |
  Η Κοινοβουλευτική Επιτροπή Συγκοινωνιών και Έργων μελέτησε το πιο πάνω νομοσχέδιο σε συνεδρία της, που πραγματοποιήθηκε στις 26 Ιουνίου 2014. Στα πλαίσια της συνεδρίασης αυτής κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Συγκοινωνιών και Έργων, της Νομικής Υπηρεσίας της Δημοκρατίας, του Επιστημονικού Τεχνικού Επιμελητηρίου Κύπρου, του Συλλόγου Αρχιτεκτόνων Κύπρου και του Συνδέσμου Πολιτικών Μηχανικών και Αρχιτεκτόνων Κύπρου.

  Σκοπός του νόμου που προτείνεται είναι η τροποποίηση του περί Επιστημονικού Τεχνικού Επιμελητηρίου Κύπρου Νόμου για μερική εναρμόνιση με την πράξη της Ευρωπαϊκής Ένωσης που αφορά την Οδηγία 2013/25/ΕΕ του Συμβουλίου της 13ης Μαΐου 2013 για την προσαρμογή ορισμένων Οδηγιών στον τομέα του δικαιώματος εγκατάστασης και ελεύθερης παροχής υπηρεσιών, λόγω της προσχώρησης της Δημοκρατίας της Κροατίας στην Ευρωπαϊκή Ένωση.

  Ειδικότερα, με την προτεινόμενη νομοθεσία τροποποιείται το Τρίτο Παράρτημα του βασικού νόμου, ώστε να προστεθούν σε αυτό οι σχετικοί τίτλοι σπουδών της Κροατίας που αφορούν τον κλάδο της αρχιτεκτονικής.

  Όλοι οι παρευρισκόμενοι συμφώνησαν με τους σκοπούς και τις επιδιώξεις του προτεινόμενου νόμου.

  Η Κοινοβουλευτική Επιτροπή Συγκοινωνιών και Έργων, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, ομόφωνα εισηγείται στη Βουλή την ψήφιση του νομοσχεδίου σε νόμο.
