title: Έκθεση της Κοινοβουλευτικής Επιτροπής Εξωτερικών για τα νομοσχέδια που τιτλοφορούνται
  «Ο περί της Συμφωνίας για την Τροποποίηση της Συμφωνίας Εταιρικής Σχέσης Μεταξύ
  των Μελών της Ομάδας των Κρατών της Αφρικής, της Καραϊβικής και του Ειρηνικού, αφενός,
  και της Ευρωπαϊκής Κοινότητας και των Κρατών Μελών της, αφετέρου, η Οποία Υπεγράφη
  στην Κοτονού στις 23 Ιουνίου 2000 (Κυρωτικός) Νόμος του 2006» και «Ο περί της Εσωτερικής
  Συμφωνίας μεταξύ των Αντιπροσώπων των Κυβερνήσεων των Κρατών Μελών, Συνελθόντων
  στο Πλαίσιο του Συμβουλίου, για την Τροποποίηση της Εσωτερικής Συμφωνίας της 18ης
  Σεπτεμβρίου 2000, όσον Αφορά τα Ληπτέα Μέτρα και τις Ακολουθητέες Διαδικασίες για
  την Εφαρμογή της Συμφωνίας Εταιρικής Σχέσης ΑΚΕ-ΕΚ (Κυρωτικός) Νόμος του 2007».
