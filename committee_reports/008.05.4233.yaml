text: |
  Η Κοινοβουλευτική Επιτροπή Συγκοινωνιών και Έργων μελέτησε από κοινού τους πιο πάνω κανονισμούς σε συνεδρία της, που πραγματοποιήθηκε στις 3 Απριλίου 2014. Στα πλαίσια της συνεδρίασης αυτής κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Συγκοινωνιών και Έργων, του Τμήματος Οδικών Μεταφορών του ίδιου υπουργείου και της Νομικής Υπηρεσίας της Δημοκρατίας.

  Σκοπός των πρώτων κανονισμών, οι οποίοι εκδίδονται με βάση το άρθρο 13 του περί Έγκρισης Τύπου Οχημάτων Νόμου, είναι η τροποποίηση των περί Έγκρισης Τύπου Οχημάτων (Κατηγορίας L1e μέχρι L7e), των Κατασκευαστικών Στοιχείων, Συστημάτων και Χωριστών Τεχνικών Μονάδων τους Κανονισμών, για σκοπούς εναρμόνισης αυτών με την Οδηγία 2013/15/ΕΕ του Συμβουλίου της 13ης Μαΐου 2013 για την προσαρμογή ορισμένων Οδηγιών στον τομέα της ελεύθερης κυκλοφορίας των εμπορευμάτων, λόγω της προσχώρησης της Δημοκρατίας της Κροατίας στην Ευρωπαϊκή Ένωση.

  Σκοπός των δεύτερων κανονισμών, οι οποίοι εκδίδονται με βάση το άρθρο 13 του περί Έγκρισης Τύπου Οχημάτων Νόμου, είναι η τροποποίηση των περί Έγκρισης Τύπου Γεωργικών και Δασικών Ελκυστήρων (Κατηγορίες T, C, R και S), των Κατασκευαστικών Στοιχείων, Συστημάτων και Χωριστών Τεχνικών Μονάδων τους Κανονισμών, για σκοπούς εναρμόνισης αυτών με την Οδηγία 2013/15/ΕΕ του Συμβουλίου της 13ης Μαΐου 2013 για την προσαρμογή ορισμένων Οδηγιών στον τομέα της ελεύθερης κυκλοφορίας των εμπορευμάτων, λόγω της προσχώρησης της Δημοκρατίας της Κροατίας στην Ευρωπαϊκή Ένωση.

  Όλοι οι παρευρισκόμενοι συμφώνησαν με τους σκοπούς και τις επιδιώξεις των υπό αναφορά κανονισμών.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Συγκοινωνιών και Έργων ομόφωνα εισηγείται στη Βουλή την έγκρισή τους όπως αυτοί κατατέθηκαν από την εκτελεστική εξουσία.
