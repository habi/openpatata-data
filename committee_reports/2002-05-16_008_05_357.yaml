title: Έκθεση της Κοινοβουλευτικής Επιτροπής Ευρωπαϊκών Υποθέσεων για το νομοσχέδιο
  που τιτλοφορείται «Ο περί της Συμφωνίας για την Εφαρμογή των Προνοιών της Σύμβασης
  των Ηνωμένων Εθνών για το Δίκαιο της Θάλασσας της 10ης Δεκεμβρίου 1982, οι οποίες
