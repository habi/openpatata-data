text: |
  Η Κοινοβουλευτική Επιτροπή Συγκοινωνιών και Έργων μελέτησε τους πιο πάνω κανονισμούς σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 27 Νοεμβρίου και 4 Δεκεμβρίου 2014. Στην πρώτη συνεδρία κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Συγκοινωνιών και Έργων και του Τμήματος Οδικών Μεταφορών του ίδιου υπουργείου.

  Σκοπός των υπό αναφορά κανονισμών, οι οποίοι εκδίδονται με βάση το άρθρο 13 του περί Έγκρισης Τύπου Οχημάτων Νόμου, είναι η εναρμόνιση με την «Οδηγία 2013/60/ΕΕ της Επιτροπής της 27ης Νοεμβρίου 2013 για την τροποποίηση, με σκοπό την προσαρμογή στην τεχνική πρόοδο, της οδηγίας 97/24/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου σχετικά με ορισμένα στοιχεία και χαρακτηριστικά των δίκυκλων ή τρίκυκλων οχημάτων με κινητήρα, της οδηγίας 2002/24/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου για την έγκριση τύπου δικύκλων ή τρικύκλων οχημάτων με κινητήρα και της οδηγίας 2009/67/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου σχετικά με την τοποθέτηση διατάξεων φωτισμού και φωτεινής σηματοδότησης στα δίκυκλα και τρίκυκλα μηχανοκίνητα οχήματα».

  Σύμφωνα με τους εκπροσώπους του Υπουργείου Συγκοινωνιών και Έργων και του Τμήματος Οδικών Μεταφορών του ίδιου υπουργείου, καθώς και την εισηγητική έκθεση που συνοδεύει τους κανονισμούς, με τους τελευταίους προτείνεται η τροποποίηση του Πέμπτου και του Όγδοου Παραρτήματος των βασικών κανονισμών, ώστε να ενσωματωθεί σε αυτούς το περιεχόμενο του Παραρτήματος ΙΙ της Οδηγίας 2013/60/ΕΕ, στο οποίο περιλαμβάνονται τεχνικά δεδομένα σε σχέση με την έγκριση τύπου οχημάτων. Η Οδηγία 2013/60/ΕΕ τροποποιεί τις ακόλουθες προγενέστερες ευρωπαϊκές Οδηγίες:

  1. την Οδηγία 97/24/ΕΚ, που αφορά χαρακτηριστικά των δίκυκλων ή τρίκυκλων οχημάτων με κινητήρα,

  2. την Οδηγία 2002/24/ΕΚ, που ρυθμίζει θέματα έγκρισης τύπου δίκυκλων ή τρίκυκλων οχημάτων με κινητήρα, και

  3. την Οδηγία 2009/67/ΕΚ σχετικά με την τοποθέτηση διατάξεων φωτισμού και φωτεινής σηματοδότησης στα δίκυκλα και τρίκυκλα μηχανοκίνητα οχήματα.

  Σημειώνεται ότι η χρονική προθεσμία νομοθετικής εναρμόνισης, σύμφωνα με το άρθρο 5 της Οδηγίας, ήταν η 30ή Ιουνίου 2014, αλλά οι υπό αναφορά κανονισμοί κατατέθηκαν στη Βουλή των Αντιπροσώπων μόλις στις 13 Νοεμβρίου 2014.

  Η Κοινοβουλευτική Επιτροπή Συγκοινωνιών και Έργων, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, ομόφωνα εισηγείται στη Βουλή την έγκριση των κανονισμών, όπως αυτοί έχουν κατατεθεί από την εκτελεστική εξουσία.
