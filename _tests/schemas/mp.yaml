type: map
mapping:
  name:
    type: str
    required: true
  display_name:
    required: true
    mapping:
      el:
        type: str
      en:
        type: str
    type: map
  tenures:
    type: seq
    sequence:
      - type: map
        mapping:
          display_district:
            type: map
            mapping:
              el:
                type: str
              en:
                type: str
            required: true
          district:
            type: str
            required: true
          start: &date
            type: str
            pattern: /\d{4}-\d{2}-\d{2}/
            required: true
          end:
            <<: *date
            required: false
          parl_group:
            type: str
    required: true
  links:
    type: seq
    sequence:
      - type: map
        mapping:
          note:
            type: map
            mapping:
              el:
                type: str
              en:
                type: str
            required: true
          url:
            type: str
            required: true
  mugshot:
    type: str
