$schema: 'http://json-schema.org/schema#'
type: object
properties:
  name: &_lang_field
    type: object
    properties:
      el:
        type: string
      en:
        type: string
    required:
    - el
    - en
  tenures:
    type: array
    items:
      type: object
      properties:
        district: *_lang_field
        start: &_date
          type: string
          format: date
        end:
          oneOf:
          - *_date
          - type: 'null'
        parl_group:
          type:
          - string
          - 'null'
      required:
      - district
      - start
      - end
      - parl_group
  links:
    type: array
    items:
      type: object
      properties:
        note: *_lang_field
        url:
          type: string
      required:
      - note
      - url
  mugshot:
    type: string
required:
- name
- tenures
