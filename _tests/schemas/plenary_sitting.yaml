$schema: 'http://json-schema.org/schema#'
type: object
properties:
  agenda:
    type: object
    properties:
      debate: &_agenda_item
        type:
        - array
        - boolean
        items:
          type: string
        not:
          enum:
          - true
      legislative_work: *_agenda_item
    required:
    - debate
    - legislative_work
  date:
    type: string
    format: date
  links:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          enum:
          - agenda
          - transcript
        url:
          type: string
      required:
      - type
      - url
  mps_present: &_people_list
    type:
    - array
    - boolean
    - 'null'
    items:
      type: string
    not:
      enum:
      - true
  reps_present: *_people_list
  parliament:
    type: string
  session:
    type:
    - string
    - 'null'
  sitting:
    type:
    - integer
    - 'null'
  type:
    type: string
    enum:
    - ordinary
    - extraordinary
    - special
required:
- agenda
- date
- parliament
- type
