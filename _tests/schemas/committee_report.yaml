$schema: 'http://json-schema.org/schema#'
type: object
properties:
  belongs_to:
    type: array
    items:
      type: string
  date:
    oneOf:
    - type: string
      format: date
    - type: 'null'
  mps_present:
    type: array
    items: &_people_list
      type: object
      properties:
        name:
          type: string
          required: true
        note:
          type: string
  reps_present:
    type: array
    items: *_people_list
  text:
    type: string
  title:
    type: string
  url:
    type:
    - string
    - 'null'
required:
- belongs_to
- text
- title
