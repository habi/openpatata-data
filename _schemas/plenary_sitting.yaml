$schema: 'http://json-schema.org/schema#'
type: object
properties:
  _sources:
    type: array
    items:
      type: string
      format: uri
  agenda:
    description: The day's agenda.
    type: object
    properties:
      cap1: &_agenda_item
        description: A list of identifiers of items on Chapter 1 of the agenda.
        type:
        - array
        - boolean
        items:
          type: string
        not:
          enum:
          - true
      cap2:
        <<: *_agenda_item
        description: A list of identifiers of items on Chapter 2 of the agenda.
      cap4:
        <<: *_agenda_item
        description: A list of identifiers of items on Chapter 4 of the agenda.
    required:
    - cap1
    - cap2
    - cap4
  attendees:
    description: A list of MPs who were present at the meeting.
    type:
    - array
    - boolean
    items:
      type: string
    minItems: 1
    not:
      enum:
      - true
  date:
    description: The date the plenary was held on, in ISO format (YYYY-MM-DD).
    type: string
    format: date
  links:
    description: >
      Links to relevant pages. Currently either the agenda as published, or the
      transcript.
    type: array
    items:
      type: object
      properties:
        type:
          description: >
            The type of resource.
          type: string
          enum:
          - agenda
          - transcript
        url:
          description: The link.
          type: string
          format: uri
      required:
      - type
      - url
  parliamentary_period:
    description: >
      The parliamentary period, as published on the agenda, e.g. 'Ι'. This
      signifies the entire period between elections.
    type: string
  session:
    description: >
      The current legislative session, as published on the agenda, e.g. 'Γ'. A
      session lasts a year. If the sitting is of type `special`, it might fall
      outside a session.
    type:
    - string
    - 'null'
  sitting:
    description: >
      The number of this sitting, as published on the agenda, e.g. '5'. If the
      sitting is of type `special`, it might not be numbered.
    type:
    - number
    - 'null'
  type:
    description: The type of sitting.
    type: string
    enum:
    - ordinary
    - extraordinary
    - special
required:
- _sources
- agenda
- attendees
- date
- links
- parliamentary_period
- session
- sitting
