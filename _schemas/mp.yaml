$schema: 'http://json-schema.org/schema#'
type: object
properties:
  _sources:
    type: array
    items:
      type: string
      format: uri
  name:
    description: The MP's name.
    type: object
    properties:
      el:
        description: >
          Their name in Greek, in the following order: last name, middle name,
          first name.
        type: string
      en:
        description: >
          Their name in English, ISO 843-transliterated, in the following order:
          last name, middle name, first name.
        type: string
      tr:
        description: >
          Their name in Turkish, in the following order:
          last name, middle name, first name.
        type: string
    required:
    - el
    - en
    - tr
  other_names:
    description: Alternate names and spellings.
    type:
    - array
    - 'null'
    items:
      type: object
      properties:
        name:
          description: The name itself.
          type: string
        note:
          description: What sort of name is it?
          type: string
      required:
      - name
      - note
  identifiers:
    description: A mapping of issued identifiers.
    type:
    - object
    - 'null'
    properties:
      http://www.wikidata.org/entity/:
        description: A Wikidata item ID.
        type:
        - string
        - 'null'
  birth_date:
    description: Their date of birth in the ISO format.
    type:
    - string
    - 'null'
    format: date
  dofi:
    description: A link to the MP's latest declaration of financial interests.
    type:
    - string
    - 'null'
    format: uri
  email:
    description: Official e-mail address.
    type:
    - string
    - 'null'
    format: email
  gender:
    description: See [`foaf:gender`](http://xmlns.com/foaf/spec/#term_gender).
    type: string
  tenures:
    description: The MP's tenures in parliament.
    type: array
    items:
      type: object
      properties:
        electoral_district:
          description: The district served.
          type: object
          properties:
            el:
              description: The name of the district in Greek.
              type: string
            en:
              description: >
                The name of the district in English, ISO 843-transliterated
                from Greek.
              type: string
            tr:
              description: >
                The name of the district in Turkish
              type: string
          required:
          - el
          - en
          - tr
        start_date:
          description: The start date, in ISO format (YYYY-MM-DD).
          type: string
          format: date
        end_date:
          description: >
            The end date, in ISO format (YYYY-MM-DD).  Leave blank if MP
            currently in office.
          type:
          - string
          - 'null'
          format: date
        parliamentary_group_id:
          description: >
            The `id` of the parliament group the MP is affiliated to, if any;
            otherwise leave blank.
          type:
          - string
          - 'null'
      required:
      - electoral_district
      - start_date
      - end_date
      - parliamentary_group_id
  links:
    description: >
      A list of pertinent links, e.g. to the MP's page on Parliament.  Generally
      no more than five.  If linking to Wikipedia, link only to one language
      edition of it, preferably the English Wikipedia.
    type:
    - array
    - 'null'
    items:
      type: object
      properties:
        note:
          type: object
          properties:
            el:
              description: A brief description in Greek.
              type: string
            en:
              description: A brief description in English.
              type: string
            tr:
              description: A brief description in Turkish.
              type: string
          required:
          - el
          - en
          - tr
        url:
          description: The link itself.
          type: string
          format: uri
      required:
      - note
      - url
  mugshot:
    description: >
      A link to the MP's head shot on Parliament. Use the highest resolution
      available.
    type:
    - string
    - 'null'
    format: uri
required:
- name
- tenures
