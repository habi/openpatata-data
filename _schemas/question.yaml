$schema: 'http://json-schema.org/schema#'
type: object
properties:
  _sources:
    type: array
    items:
      type: string
      format: uri
  answers:
    description: URL to the answer(s) on parliament's website.
    type: array
    items:
      type: string
      format: uri
  by:
    description: The names of the MPs asking the question.
    type: array
    items:
      type: string
    minItems: 1
  date:
    description: Date the question was asked.
    type: string
    format: date
  heading:
    description: The heading of the question.
    type: string
  identifier:
    description: The question's tracking identifier.
    type: string
  text:
    description: The question itself, formatted in Markdown.
    type: string
required:
- _sources
- answers
- by
- date
- heading
- identifier
- text
