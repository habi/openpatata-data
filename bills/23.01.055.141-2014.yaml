  text: |
    Σκοπός του παρόντος τροποποιητικού νομοσχεδίου είναι-

    1. Η εναρμόνιση με την Οδηγία 2011/98/ΕΕ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 13ης Δεκεμβρίου 2011 σχετικά με ενιαία διαδικασία υποβολής αίτησης για τη χορήγηση στους υπηκόους τρίτων χωρών ενιαίας άδειας διαμονής και εργασίας στην επικράτεια κράτους μέλους και σχετικά με κοινό σύνολο δικαιωμάτων για τους εργαζομένους από τρίτες χώρες που διαμένουν νομίμως σε κράτος μέλος,
    2. η αποτελεσματική εφαρμογή του Κανονισμού (ΕΚ) αριθ. 1030/2002 του Συμβουλίου της 13ης Ιουνίου 2002 για την καθιέρωση αδειών διαμονής ενιαίου τύπου για τους υπηκόου τρίτων χωρών, όπως τροποποιήθηκε τελευταία από τον Κανονισμό (ΕΚ) αριθ. 380/2008 του Συμβουλίου της 18ης Απριλίου 2008,
    3. η αποτελεσματική εφαρμογή της Απόφασης της Επιτροπής C(2002)3069 της 14ης Αυγούστου 2002 σχετικά με την καθιέρωση των τεχνικών προδιαγραφών για τις άδειες διαμονής ενιαίου τύπου για τους υπηκόους τρίτων χωρών, όπως τροποποιήθηκε τελευταία από την Απόφαση της Επιτροπής C(2013)6178 της 30ής Σεπτεμβρίου 2013,
    4. η αναπροσαρμογή των τελών για όλες τις περιπτώσεις που εμπίπτουν στο πεδίο εφαρμογής της Οδηγίας 2011/98/Ε, και
    5. η αναθεώρηση του ορισμού του όρου «εικονικός γάμος» στο άρθρο 2(1) του βασικού νόμου.

    Συγκεκριμένα το παρόν νομοσχέδιο

    1. ρυθμίζει τη διαδικασία υποβολής αίτησης και τη συναφή διαδικασία χορήγησης, τροποποίηση ή ανάκλησης ενιαίας άδειας, η οποία θα επιτρέπει στους υπηκόους τρίτων χωρών να εισέρχονται και διαμένουν στις ελεγχόμενες από την Κυβέρνηση της Δημοκρατίας περιοχές χάριν εργασίας, με στόχο να απλουστευθούν οι διαδικασίες εισδοχής των συγκεκριμένων προσώπων και να διευκολυνθεί ο έλεγχος του καθεστώτος τους,
    2. χορηγεί κοινό σύνολο δικαιωμάτων για τους εργαζομένους τρίτων χωρών που διαμένουν νόμιμα στις προαναφερόμενες περιοχές, τα οποία βασίζονται σε ίση μεταχείριση με εκείνη που επιφυλάσσεται από το κυπριακό δίκαιο στους ημεδαπούς,
    3. ρυθμίζει την έκδοση αδειών διαμονής και τη λήψη και διαχείριση βιομετρικών στοιχείων, περιλαμβανομένων των δακτυλικών αποτυμάτων, για αποτελεσματική εφαρμογή του προαναφερόμενου Κανονισμού (ΕΚ) αριθμ.2030/2002, καθώς και τον έλεγχο των εν λόγω βιομετρικών στοιχείων για σκοπούς ταυτοποίησης τόσο από κυπριακές όσο και από αλλοδαπές αρχές, βάσει της προαναφερόμενης Απόφασης C(2002)3069,
    4. αναπροσαρμόζει τα τέλη των αδειών διαμονής που εμπίπτουν στο πεδίο εφαρμογής της Οδηγίας 2011/98/ΕΕ, και
    5. αναθεωρεί τον ορισμό του όρου «εικονικός γάμος», στο άρθρο 2(1) του βασικού νόμου, με σκοπό να διευκολύνει την ποινική δίωξη προσώπων οι οποίοι τελούν εικονικό γάμο ώστε να καταστήσουν εφικτή την είσοδο ή παρομονή τους στη Δημοκρατία.
