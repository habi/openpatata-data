  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του περί της Ασκήσεως της Κτηνιατρικής και Εγγραφής Κτηνιάτρων Νόμου, για σκοπούς μερικής εναρμόνισης με την πράξη της Ευρωπαϊκής Ένωσης με τίτλο:«Οδηγία 2013/25/ΕΕ του Συμβουλίου της 13ης Μαΐου 2013, για την προσαρμογή ορισμένων οδηγιών στον τομέα του δικαιώματος εγκατάστασης και ελεύθερης παροχής υπηρεσιών, λόγω της προσχώρησης της Δημοκρατίας της Κροατίας».

    Ειδικότερα, με το προτεινόμενο νομοσχέδιο τροποποιείται το άρθρο 9Α καθώς και το Τρίτο Παράρτημα του βασικού νόμου, ώστε να προστεθούν η ημερομηνία ένταξης της Κροατίας καθώς και τα διπλώματα που αφορούν την Κροατία, αντίστοιχα.
