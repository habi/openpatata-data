  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του βασικού νόμου, με την εισαγωγή νέου Μέρους VIA, το οποίο να προβλέπει για την πώληση ενυπόθηκων ακινήτων από τους ενυπόθηκους δανειστές, χωρίς την παρέμβαση του Διευθυντή του Κτηματολογίου.

    Η ανάγκη εισαγωγής του νέου Μέρους VIA στο βασικό νόμο αποτελεί μνημονιακή προϋπόθεση και σκοπό έχει την επιτάχυνση των διαδικασιών εκποίησης των ενυπόθηκων ακινήτων.

    Συγκεκριμένα, με το προτεινόμενο νομοσχέδιο προβλέπονται μεταξύ άλλων, τα ακόλουθα:

    1. Η διαδικασία διεξαγωγής της εκποίησης του ενυπόθηκων ακινήτων γίνεται εξ’ ολοκλήρου από τον ενυπόθηκο δανειστή, χωρίς την οποιαδήποτε παρέμβαση κυβερνητικών υπηρεσιών, είτε με πλειστηριασμό είτε με πώληση·
    2. διορίζονται δύο (2) εκτιμητές, ένας από τον ενυπόθηκο δανειστή και ένας από τον ενυπόθηκο οφειλέτη, για τη διενέργεια, ταυτόχρονα ανεξάρτητων εκτιμήσεων του ενυπόθηκου ακινήτου, για σκοπούς υπολογισμού της αγοραίας αξίας του·
    3. σε περίπτωση που η διαφορά μεταξύ των δύο (2) εκτιμήσεων είναι μικρότερη από τη χαμηλότερη εκτίμηση συν 25% αυτής, τότε ως αγοραία αξία, θεωρείται ο μέσος όρος των δύο εκτιμήσεων ενώ σε περίπτωση που η διαφορά μεταξύ των δύο (2) εκτιμήσεων είναι ίση ή μεγαλύτερη από την χαμηλότερη εκτίμηση συν 25% αυτής, διορίζεται τρίτος ανεξάρτητος εκτιμητής και ως αγοραία αξία θεωρείται ο μέσος όρος των δύο πλησιέστερων εκτιμήσεων.
    4. σε περίπτωση που δεν πραγματοποιείται πώληση του ενυπόθηκου ακινήτου κατά τον πρώτο πλειστηριασμό, ο ενυπόθηκος δανειστής δύναται να προχωρήσει στην εκποίηση του ενυπόθηκου ακινήτου είτε με πλειστηριασμό, είτε με πώληση του ακινήτου στη βάση προσφορών·
    5. η επιφυλασσόμενη τιμή πώλησης για τον πρώτο πλειστηριασμό και για τους, μετά από αυτόν, πρώτους τρεις μήνες υπολογίζεται στο 80% της αγοραίας αξίας του ενυπόθηκου ακινήτου, ενώ για τους επόμενους εννέα μήνες όχι μικρότερη του 50%. Σε περίπτωση που δεν πωληθεί το ακίνητο σε χρονική περίοδο ενός (1) έτους, αυτό επανεκτιμάται και μπορεί να πωληθεί με βάση τις προβλεπόμενες διαδικασίες, στις οποίες δύναται να μετέχει και ο ενυπόθηκος δανειστής, σε επιφυλασσόμενη τιμή όχι μικρότερη του 50% της αγοραίας αξίας του.
    6. η διάθεση του εκπλειστηριάσματος γίνεται από τον ενυπόθηκο δανειστή, λαμβάνοντας υπόψη όλα τα εμπράγματα βάρη ή και απαγορεύσεις που προηγούνται ή έπονται και βαρύνουν το ενυπόθηκο ακίνητο·
    7. αναφορικά με την κύρια κατοικία, το νέο Μέρος VIA εφαρμόζεται από 1 Ιανουαρίου 2015.
