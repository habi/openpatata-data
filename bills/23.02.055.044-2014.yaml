  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η επέκταση των αρμοδιοτήτων του Χρηματοοικονομικού Επιτρόπου, έτσι ώστε να διαχειρίζεται θέματα διαμεσολάβησης των πιστωτικών διευκολύνσεων φυσικών και νομικών προσώπων με υποθήκη την κύρια κατοικία, τις οποίες ο οφειλέτης αδυνατεί να αποπληρώσει και οι οποίες χρήζουν αναδιάρθρωσης με βάση την Οδηγία Διαχείρισης Καθυστερήσεων της Κεντρικής Τράπεζας της Κύπρου.

    Συγκεκριμένα, η κύρια αρμοδιότητα που ανατίθεται στον εν λόγω Επίτροπο με την άνω τροποποίηση είναι να διορίζει, μετά από σχετική αίτηση που υποβάλλει ο οφειλέτης σε αυτόν, διαμεσολαβητή από εγκεκριμένο κατάλογο διαμεσολαβητών, ο οποίος θα διαμεσολαβεί μεταξύ οφειλέτη και αδειοδοτημένου πιστωτικού ιδρύματος για επίτευξη δίκαιης και λογικής αναδιάρθρωσης, κοινά αποδεκτής από τα δύο μέρη.

    Προς αυτό το σκοπό, το παρόν νομοσχέδιο επιβάλλει σε αδειοδοτημένο πστωτικό ίδρυμα την υποχρεωτική συμμετοχή σε διαδικασία διαμεσολάβησης, εφόσον η χρήση αυτής της διαδικασίας απαιτείται από τον οφειλέτη.

    Αυτή η υποχρεωτική χρήση της διαδικασίας διαμεσολάβησης εξυπηρετεί το δημόσιο συμφέρον· συγκεκρικένα, επειδή μεγάλος αριθμός μη εξυπηρετούμενων δανείων έχουν παραχψωρηθεί με ενυπόθηκη εξασφάλιση την κύρια κατοικία, η νομοθετική ρύθμιση διαδικασιώνπου διευκολύνουν την αναδιάρθρωση τέτοιων μη εξυπηρετούμενων δανείων δημιουργεί επιπρόσθετο δίκτυο ασφάλειας για την κύρια κατοικία βιώσιμων οφειλετών, προς διατήρηση και ενίσχυση της κοινωνικής συνοχής και σταθεροποίηση του τραπεζκού συστήματος διά της αποκατάστασης της εμπιστοσύνης των πολιτών σ’ αυτό, στα πλαίσια συνθηκών έκτακτης οικονομικής ανάγκης που διέρχεται η Δημοκρατία, με απώτερο σκοπό την έξοδο της οικονομίας από την ύφεση.

    Ως εκ τούτου, το νομοσχέδιο υλοποιεί, κατά τρόπο αναλογικό, το δημόσιο συμφέρον. Συγκεκριμένα, η προαναφερόμενη υποχρέωση του αδειοδοτημένου πιστωτικού ιδρύματος υπόκειται σε συγκεκριμένη προθεσμία, με την εκπνοή της οποίας, και, ανεξαρτήτως του αποτελέσματος της διαμεσολάβησης, είναι πλέον απρόσκοπτη η πρόσβαση στη δικαιοσύνη, οποιουδήποτε μέρους, περιλαμβανομένου του αδειοδοτημένου πιστωτικού ιδρύματος, με σκοπό τη λήψη μέτρων για την τυχόν κατάσχεση της ακίνητης ιδιοκτησίας και δη της πρώτης κατοικίας του οφειλέτη, ως μέτρο αποζημίωσης του αδειοδοτημένου πιστωτικού ιδρύματος έναντι της αφερεγγυότητας του οφειλέτη.

    Ταυτόχρονα, το παρόν νομοσχέδιο σκοπεί και στην επικαιροποίηση του βασικού νόμου, η οποία καθίσταται αναγκαία λόγω των τροποποιήσεων που έχουν επέλθει στο νομικό πλαίσιο, το οποίο διέπει τα συνεργατικά πιστωτικά ιδρύματα, δεδομένου ότι τα εν λόγω ιδρύματα έχουν πλέον ενταχθεί στον ορισμό του αδειοδοτημένου πιστωτικού ιδρύματος σύμφωνα με τους περί Εργασιών Πιστωτικών Ιδρυμάτων Νόμους.
