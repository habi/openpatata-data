  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση της εξουσιοδοτικής διάταξης:

    1. έκδοσης Κανονισμών, ούτως ώστε να επιτρέπεται η έκδοση Κανονισμών που να καθορίζουν:
        1. τα προγράμματα σπουδών που παρέχονται από το Τεχνολογικό Πανεπιστήμιο Κύπρου και τους τίτλους σπουδών που απονέμονται· και
        2. τη διαδικασία καθορισμού του αριθμού των προσφερόμενων θέσεων σε νεοεισαγόμενους φοιτητές, τα κριτήρια για την εισαγωγή φοιτητών στο Τεχνολογικό Πανεπιστήμιο Κύπρου, την εγγραφή καθώς επίσης και τη διαγραφή των φοιτητών από το Πανεπιστήμιο, και
    2. έκδοσης Κανόνων, ούτως ώστε να επιτρέπεται η ρύθμιση δυνάμει Κανόνων θεμάτων που αφορούν.
        1. τη στέγαση και ευημερία των φοιτητών·
        2. τη δημιουργία φοιτητικών ομίλων·
        3. τη διεξαγωγή των προγραμμάτων σπουδών·
        4. την έκδοση προγράμματος διεξαγωγής μαθημάτων και εξετάσεων· και
        5. τις υποχρεώσεις του διδακτικού και ερευνητικού προσωπικού.
