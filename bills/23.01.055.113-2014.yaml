  text: |
    Σκοπός του προτεινόμενου νομοσχεδίου είναι η τροποποίηση του βασικού νόμου έτσι ώστε αυτός να βελτιωθεί σε ορισμένα σημεία τα οποία διαφάνηκε κατά την εφαρμογή του, ότι χρήζουν βελτίωσης.

    Οι βασικές πρόνοιες του προτεινόμενου νομοσχεδίου αφορούν τα ακόλουθα:

    1. Εξαίρεση των ταμείων επαγγελματικών συνταξιοδοτικών παροχών, από το πεδίο εφαρμογής της νομοθεσίας, αφού αυτά υπόκεινται στην εποπτεία του Εφόρου Ταμείων Επαγγελματικών Συνταξιοδοτικών Παροχών.

    2. Αφαίρεση της υπηρεσίας του Προστάτη από τις διοικητικές υπηρεσίες που τυγχάνουν αδειοδότησης.

    3. Εξαίρεση της διαχείρισης τραπεζικών λογαριασμών από την ανάγκη αδειοδότησης για τις περιπτώσεις που ήδη τυγχάνουν εξαίρεσης από το πεδίο εφαρμογής του νόμου.

    4. Εξαίρεση των κυπριακών εταιρειών που προσφέρουν διοικητικές υπηρεσίες αποκλειστικά στις μητρικές ή θυγατρικές επιχειρίσεις των μητρικών τους εταιρειών, από την ανάγκη αδειοδότησης.

    5. Εισαγωγή πρόνοιας για τη δημιουργία ιδιωτικών εταιρειών εμπιστευμάτων οι οποίες δε θα χρήζουν αδειοδότησης.

    6. Εισαγωγή πρόνοιας για δυνατότητα κατοχής μετοχικού κεφαλαίου εκ μέρους τρίτων από νομικό πρόσωπο του εξωτερικού, επιπρόσθετα των αδειοδοτημένων στην Κύπρο προσώπων, νοουμένου ότι αυτό είναι αδειοδοτημένο στη χώρα καταγωγής του για να διεξάγει τέτοιες εργασίες και ταυτόχρονα υπάρχει συμφωνία συνεργασίας μεταξύ των Εποπτικών Αρχών της Κύπρου και των αρμόδιων Εποπτικών Αρχών της χώρας αυτής.

    7. Αντικατάσταση πρόνοιας που αφορά τα στοιχεία που θα πρέπει να καταγράφονται στα Μητρώα των Εποπτικών Αρχών, σε σχέση με τα αδειοδοτημένα πρόσωπα, έτσι ώστε να εφαρμόζεται αποτελεσματικά σχετικός όρος του Μνημονίου Συναντίληψης για τη χρηματοοικονομική διαφάνεια.
