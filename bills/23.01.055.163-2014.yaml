  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η κατάρτιση ενός κανονιστικού πλαισίου που διέπει τη σύσταση και λειτουργία οργανισμών εναλλακτικών επενδύσεων στη Δημοκρατία παρέχοντας, με αυτό τον τρόπο, προστασία στον τομέα των συλλογικών επενδύσεων που δεν καλύπτεται από Οδηγίες της Ευρωπαϊκής ένωσης, αφήνοντας παράλληλα το ευρύτερο δυνατό πεδίο στους δαχειριστές επενδύσεων να δημιουργούν διαφοροποιημένα προϊόντα, τα οποία θα απευθύνονται σε ιδιώτες ή σε επαρκώς ενημερωμένους ή σε επαγγελματίες επενδυτές ή σε περιορισμένο αριθμό προσώπων.

    Ταυτόχρονα, το παρόν νομοσχέδιο στοχεύει στον εκσυγχρονισμό της νομοθεσίας που ρυθμίζει τα διεθνή συλλογικά επενδυτικά σχέδια, λαμβάνοντας υπόψη το θεσμικό πλαίσιο που τίθεται από το δίκαιο της Ευρωπαϊκής Ένωσης, αλλά και ανάλογες ρυθμίσεις που ισχύουν ή προωθούνται σε άλλα κράτη μέλη.

    Περαιτέρω, με το παρόν νομοσχέδιο παρέχεται η δυνατότητα στα υφιστάμενα διεθνή συλλογικά επενδυτικά σχέδια να επιλέξουν μεταξύ–

    1. Της διατήρησης, σε μεγαλύτερο ή μικρότερο βαθμό, της οργανωτικής δομής που διαθέτουν, με τις κατά περίπτωση υποχρεώσεις προσαρμογής αυτής στα νέα νομοθετικά δεδομένα που προκύπτουν, ανάλογα και με τις επενδυτικές τους επιδιώξεις, και
    2. της εκ βάθρων αναδιοργάνωσής τους, με την προοπτική να αυξήσουν τον αριθμό των επενδυτών στους οποίους απευθύνονται, επιδιώκοντας την αύξηση της περιουσιακής τους βάσης.

    Τέλος, το παρόν νομοσχέδιο καταργεί και αντικαθιστά τους περί Διεθνών Συλλογικών Επενδυτικών Σχεδιων Νόμους του 1999 και του 2000. Συνδέεται δε με τον περί των Διαχειριστών Οργανισμών Εναλλακτικών Επενδύσεων Νόμο του 2013, ο οποίος ενσωματώνει την Οδηγία 2011/61/ΕΕ στο κυπριακό δίκαιο.

    Οι βασικές διατάξεις του παρόντος νομοσχεδίου διέπουν τα ακόλουθα ζητήματα:

    1. Τη ρύθμιση της λειτουργίας των οργανισμών εναλλακτικών επενδύσεων («οι ΟΕΕ»):
        1. τις βασικές προϋποθέσεις χορήγησης άδειας ΟΕΕ·
        2. τις βασικές προϋποθέσεις διαρκούς λειτουργίας, διαφάνειας και εποπτείας των ΟΕΕ που κατάγονται από τη Δημοκρατία·
        3. τη ρύθμιση των νομικών μορφών και των γενικών χαρακτηριστικών που δύναται να λάβει ένας ΟΕΕ· τη ρύθμιση των θεμάτων που αφορούν τη θεματοφυλακή των ΟΕΕ·
        4. τη ρύθμιση θεμάτων που αφορούν τη διάθεση μεριδίων ΟΕΕ άλλου κράτους μέλους ή τρίτης χώρας στη Δημοκρατία·
        5. τη ρύθμιση θεμάτων που αφορούν τους ΟΕΕ που απευθύνονται σε περιορισμένο αριθμό προσώπων·
        6. τους ειδικούς κανόνες εποπτείας.
