  text: |
    Με την παρούσα πρόταση νόμου σκοπούνται τα ακόλουθα:

    1. Η διεύρυνση του πεδίου των αρμοδιοτήτων του οργανισμού που είναι αρμόδιος για τα ναρκωτικά, έτσι ώστε να καλύπτει τις εξαρτήσεις γενικότερα, αντί να περιορίζεται μόνο στις παράνομες ουσίες και το αλκοόλ. Ταυτόχρονα, γίνεται εισήγηση όπως το Αντιναρκωτικό Συμβούλιο Κύπρου μετατραπεί σε Αρχή Αντιμετώπισης Εξαρτήσεων Κύπρου, αφού η αποτελεσματική πρόληψη και η αντιμετώπιση της εξάρτησης απαιτεί συντονισμένες και σφαιρικές προσεγγίσεις και όχι αποσπασματικές πολιτικές και δράσεις. Επίσης, γίνεται εισήγηση για διάλυση του Εθνικού Κέντρου Τεκμηρίωσης και Πληροφόρησης για τα Ναρκωτικά (ΕΚΤΕΠΝ).

    2. Ο εκσυγχρονισμός των εννοιών, των ορισμών και των ερμηνειών που θεωρούνται αναχρονιστικά και δε συμβαδίζουν με τα σημερινά επιστημονικά δεδομένα.

    3. Η κατοχύρωση του προσωπικού.

    4. Η αναβάθμιση και ο εκσυγχρονισμός της λειτουργίας του οργανισμού, έτσι ώστε να ανταποκρίνεται καλύτερα στα καθήκοντα και στις ευθύνες που καλείται να διεκπεραιώσει στα πλαίσια της διεύρυνσης των αρμοδιοτήτων του.

    5. Η καλύτερη και ολιστική αντιμετώπιση των διάφορων μορφών εξαρτήσεων.

    6. Η κατάργηση του περί Προλήψεως της Χρήσης και Διάδοσης Ναρκωτικών και Άλλων Εξαρτησιογόνων Ουσιών Νόμου του 2000, όπως αυτός τροποποιήθηκε έκτοτε.
