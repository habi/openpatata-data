  text: |
    Σκοπός της πρότασης νόμου είναι η τροποποίηση του περί Πανεπιστημίου Κύπρου Νόμου, ώστε να επέλθουν οι ακόλουθες ρυθμίσεις:

    1. Να καθοριστεί ποιες θέσεις του ακαδημαϊκού προσωπικού είναι μόνιμες και ποιες όχι. Συγκεκριμένα, οι θέσεις Καθηγητή και Αναπληρωτή Καθηγητή καθορίζονται ως μόνιμες, ενώ οι θέσεις Επίκουρου Καθηγητή και Λέκτορα ως μη μόνιμες.
    2. Να καθοριστεί ο τρόπος υπολογισμού του φιλοδωρήματος που παραχωρείται στο μη μόνιμο ακαδημαϊκό προσωπικό μετά την αποχώρησή του από το πανεπιστήμιο.
