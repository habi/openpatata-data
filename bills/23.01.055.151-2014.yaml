  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η ρύθμιση της μεταφοράς του προσωπικού που υπηρετεί στην Ελεγκτική Υπηρεσία Συνεργατικών Εταιρειών, λόγω του τερματισμού της Ελεγκτικής Υπηρεσίας Συνεργατικών Εταιρειών δυνάμει του περί Συνεργατικών Εταιρειών Τροποποιητικού Νόμου (Αρ. 2) του 2014.

    Η μεταφορά θα γίνει με βάση τη δήλωση επιθυμίας του κάθε υπαλλήλου για μεταφορά του στη δημόσια υπηρεσία. Η μεταφορά των υπαλλήλων αυτών, θα γίνει στη Διοίκηση και στο Τμήμα Δημόσιας Διοίκησης και Προσωπικού του Υπουργείου Οικονομικών και θα είναι εναλλάξιμο προσωπικό.
