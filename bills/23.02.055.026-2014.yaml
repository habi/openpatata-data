  text: |
    Σκοπός του νόμου που προτείνεται είναι η τροποποίηση του περί Προστασίας της Μητρότητας Νόμου, ώστε σε περίπτωση πολλαπλής κύησης η μητέρα να δικαιούται επιπλέον άδεια μητρότητας, λόγω των αυξανόμενων αναγκών που προκύπτουν.
