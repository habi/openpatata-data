  text: |
    Η κρίση που διέρχεται σήμερα η Κύπρος επιτάσσει στο χρηματοπιστωτικό τομέα, αναδιάρθρωση των μη εξυπηρετούμενων ή άλλων δανείων, με σκοπό το περιορισμό των προβληματικών δανείων, την μείωση της ανάγκης ανακεφαλαιοποίησης των Τραπεζών και την διευκόλυνση επανεκκίνησης της οικονομίας.

    Προς το σκοπό αυτό τόσο το Κράτος όσο και η Κεντρική Τράπεζα με νομοθετικές ρυθμίσεις και οδηγίες προσπαθούν να συνδράμουν στην κατεύθυνση της υλοποίησης των αναδιαρθρώσεων.

    Μέσα στα πλαίσια της Αναδιάρθρωσης, για περίοδο 2 ετών, δεν πρέπει να επιβάλλεται έκτακτη εισφορά για την άμυνα σε περίπτωση λογιστικού κέρδους και/ή πλασματικού ή πραγματικού μερίσματος.
