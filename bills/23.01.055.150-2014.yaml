  text: |
    Με το παρόν νομοσχέδιο επιδιώκεται ο εκσυγχρονισμός του περί Ακίνητης Ιδιοκτσίας (Διακατοχή, Εγγραφή και Εκτίμηση) Νόμου, Κεφαλαίου 224 ούτως ώστε να λαμβάνει υπόψη την γενική εκτίμηση σε τιμές 1.1.2013.

    Πιο συγκεκριμένα, καθορίζεται η έννοια της αξίας γενικής εκτίμησης και διαφοροποιείται ο χρόνος εντός του οποίου δύναται να γίνεται επανεκτίμηση, από πέντε έτη σε ένα έτος. Με το νομοσχέδιο παρέχεται η ευχέρεια δημοσίευσης της «αξίας γενικής εκτίμησης» και σε ηλεκτρονική μορφή και αυξάνονται τα δικαιώματα για υποβολή ένστασης το ύψος των οποίων διαφοροποιείται για να καλύψει μέρος του διοικητικού κόστους το οποίο χρειάζεται για την εξέταση της ένστασης.

    Περαιτέρω, γίνεται διαφοροποίηση των προστίμων που επιβάλλονται με βάση το άρθρο 79 ούτως ώστε να λαμβάνεται υπόψη ο πληθωρισμός.
