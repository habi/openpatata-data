  - τραπεζικό σύστημα
events:
  - date: '2013-03-21'
    description: >
        το νομοσχέδιο κατατέθηκε μαζί με οχτώ άλλα συναφή νομοσχέδια με την εισήγηση «να κηρυχθούν επείγοντα και να ψηφιστούν σήμερα» ([#praktiko24](#praktiko24):161)
  - date: '2013-03-21'
    description: >
        η ψηφοφορία αναβλήθηκε για την επόμενη μέρα. « ... κρίνει το σώμα ότι πράγματι εμπεριέχουν επείγοντα χαρακτήρα τα κατατεθέντα νομοσχέδια και ταυτόχρονα, επειδή θεωρεί το σώμα ότι θα πρέπει να υπάρξει μια ουσιαστική ή στοιχειώδης έστω μελέτη αυτών των νομοθετημάτων, θα συνεχίσει η παρούσα συνεδρία αύριο το πρωί, στις 10.00 π.μ.» (Πρόεδρος της Βουλής· [#praktiko24](#praktiko24):162)
  - date: '2013-03-22'
    description: >
        προτεινόμενη τροπολογία του ΑΚΕΛ–ΝΔ απορρίφθηκε ([#praktiko25](#praktiko25):203)
  - date: '2013-03-22'
    description: >
        το νομοσχέδιο υπερψηφίστηκε ([#praktiko25](#praktiko25):204–5)
