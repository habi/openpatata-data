  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του περί Ελευθεροποίησης του Επιτοκίου και Συναφών Θεμάτων Νόμου, ώστε να προστατευθούν τα δικαιώματα των οφειλετών πιστωτικών ιδρυμάτων και να ενισχυθεί η διαφάνεια ως προς τον υπολογισμό των επιτοκίων όλων των συμβάσεων πιστωτικών διευκολύνσεων.

    Με το νομοσχέδιο σκοπείται η απαγόρευση επιβολής της πρόσθετης επιβάρυνσης, η οποία προκύπτει για τους οφειλέτες συνεπεία της μονομερούς άσκησης εκ μέρους πιστωτικού ιδρύματος τυχόν συμβατικού δικαιώματος που προκύπει από ρήτρα αύξησης περιθωρίου επιτοκίου που περιλαμβάνεται σε σύμβαση πιστωτικής διευκόλυνσης αφού η επιβολή μιας τέτοιας πρόσθετης επιβάρυνσης δυνατόν να καθίσταται ιδιαίτερα δυσμενής για το δανειολήπτη και θεωρείται ως καταχρηστική.
