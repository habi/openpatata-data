  text: |
    Σκοπός της πρότασης νόμου είναι η δημιουργία μητρώου στο οποίο να εγγράφονται όλοι οι επαγγελματίες γεωργοί και οι γεωργικές τους εκμεταλλεύσεις, έτσι ώστε να υπάρχει μια βάση δεδομένων στην οποία να είναι διαθέσιμες όλες οι αναγκαίες πληροφορίες για τη λήψη αποφάσεων και τη στοχευμένη άσκηση της αγροτικής πολιτικής από το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος.
