  text: |
    Σκοπός του νόμου που προτείνεται είναι η θέσπιση ειδικού νόμου για την ποινικοποίηση ορισμένων σεξουαλικών αδικημάτων κατά ανηλίκων, καθώς και για την εποπτεία των σεξουαλικά αδικοπραγούντων ενηλίκων κατά ανηλίκων, για την πληρέστερη και πιο σύγχρονη αντιμετώπιση σεξουαλικών αδικημάτων κατά ανηλίκων, καθώς και τη λήψη μέτρων για την αντιμετώπιση της παιδοφιλίας.

    Με τις προτεινόμενες ρυθμίσεις κατηγοριοποιούνται οι πράξεις σεξουαλικής κακοποίησης ανηλίκων που συνιστούν σεξουαλικά αδικήματα κατά ανηλίκων σε πράξεις που προσβάλλουν την αιδώ του ανηλίκου, ασελγείς πράξεις με ανήλικο και άσκηση σεξουαλικής βίας σε βάρος ανηλίκου και διαβαθμίζονται οι ποινές που επισύρουν τα εν λόγω αδικήματα, ανάλογα με τη σοβαρότητα των συνεπειών που οι πράξεις αυτές επιφέρουν στο ανήλικο θύμα.

    Επιπρόσθετα, προβλέπεται ως επιβαρυντική περίσταση για το δράστη των πιο πάνω αδικημάτων η συγγενική σχέση με τον ανήλικο ή η σχέση εμπιστοσύνης ή εποπτείας και καθοδήγησης, οπότε στις περιπτώσεις αυτές προβλέπεται ποινή φυλάκισης διά βίου. Στις περιπτώσεις αυτές θα εμπίπτει μεταξύ άλλων πρόσωπο που είναι οικείο του ανηλίκου ή συνοικεί με τον ανήλικο ή διατηρεί φιλικές σχέσεις με τους οικείους του, καθώς και πρόσωπο το οποίο είναι εκπαιδευτικός, παιδαγωγός ή παραδίδει μαθήματα στον ανήλικο ή είναι κληρικός με τον οποίο ο ανήλικος διατηρεί πνευματική σχέση ή ψυχολόγος ή ιατρός ή ειδικός επιστήμονας που παρέχει τις υπηρεσίες του στον ανήλικο ή πρόσωπο που καταχράται τη διανοητική ή σωματική αναπηρία του ανηλίκου ή πρόσωπο που έχει σχέση εξουσίας με τον ανήλικο.

    Περαιτέρω, με στόχο την πλήρωση του νομοθετικού κενού που διαπιστώθηκε σε σχέση με την αντιμετώπιση της παιδοφιλίας, περιλήφθηκαν στον προτεινόμενο νόμο διατάξεις που προβλέπουν τη λήψη μέτρων και αποσκοπούν στη θεραπεία του προσώπου για το οποίο διαπιστώνεται αρμοδίως ότι πάσχει από παιδοφιλία, ιδιαίτερα όμως στην προστασία των ανήλικων παιδιών, τα οποία αποτελούν μια από τις πλέον ευάλωτες ομάδες της κοινωνίας.

    Ειδικότερα, στην προτεινόμενη ρύθμιση προβλέπεται ότι το πρόσωπο που καταδικάστηκε από δικαστήριο για σεξουαλικό αδίκημα κατά ανηλίκου θα υποβάλλεται σε ψυχιατρική εξέταση και, στην περίπτωση που διαπιστώνεται από ψυχίατρο ότι ο καταδικασθείς ενήλικος πάσχει από παιδοφιλία, αυτός θα υποχρεούται τόσο κατά την έκτιση της ποινής του όσο και μετά την αποφυλάκισή του να τυγχάνει παρακολούθησης και θεραπείας από ψυχίατρο.

    Επιπρόσθετα, προβλέπεται ότι το δικαστήριο, μετά την αποφυλάκιση προσώπου που καταδικάστηκε για τέτοιο αδίκημα, δύναται, λαμβανομένων υπόψη όλων των περιστάσεων της υπόθεσης, να επιβάλει στο πρόσωπο αυτό όρους και περιορισμούς με στόχο τη μείωση του κινδύνου επανάληψης οποιασδήποτε πράξης σεξουαλικής κακοποίησης ανηλίκου.
