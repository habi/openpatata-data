summary: |
  «Σκοπός του νομοσχεδίου είναι η κύρωση της Συνολικής Συμφωνίας Πλαισίου Εταιρικής Σχέσης και Συνεργασίας (Partnership and Cooperation Agreement) μεταξύ της Ευρωπαϊκής. Ένωσης και των κρατών μελών αυτής, αφενός, και της Μογγολίας, αφετέρου, η οποία υπογράφηκε την 30η Απριλίου 2013 στην Ουλάν Μπατόρ (πρωτεύουσα της Μογγολίας)» ([#epitropi-eksoterikon-ekkremounta-sn](#epitropi-eksoterikon-ekkremounta-sn)).
title: Ο περί της Συμφωνίας-Πλαίσιο μεταξύ της Ευρωπαϊκής Ένωσης και των Κρατών Μελών της αφενός και της Μογγολίας αφετέρου (Κυρωτικός) Νόμος του 2014
