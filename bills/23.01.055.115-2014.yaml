  text: |
    Σκοπός του νομοσχεδίου είναι η αντικατάσταση του περί Καταπολέμησης της Εμπορίας και της Εκμετάλλευσης Προσώπων και της Προστασίας Θυμάτων Νόμου του 2007 έως 2012 για την εναρμόνιση με την Οδηγία 2011/93/ΕΕ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 13ης Δεκεμβρίου 2011, σχετικά με την καταπολέμηση της σεξουαλικής κακοποίησης και σεξουαλικής εκμετάλλευσης παιδιών και της παιδικής πορνογραφίας και της αντικατάστασης της απόφασης πλαίσιο 2004/08/ΔΕΥ του Συμβουλίου, την εναρμόνιση με την Απόφαση Πλαίσιο του Συμβουλίου της 15ης Μαρτίου 2001, σχετικά με το καθεστώς την θυμάτων σε ποινικές διαδικασίες και την εφαρμογή των διατάξεων της Σύμβασης του Συμβουλίου της Ευρώπης για την Προστασία των Παιδιών Ενάντια στην Σεξουαλική Εκμετάλλευση και της Σεξουαλικής Κακοποίησης η οποία υπογράφηκε στο Lanzarote στις 25.10.2007.

    Εισάγονται αυστηρότερες ποινές και επιπρόσθετες ποινές της φυλάκισης και του προστίμου, η δήμευση προϊόντων, αποκλείονται κάποιες υπερασπίσεις όπως η ηλικία και η συναίνεση του θύματος, εισάγονται νέα αδικήματα όπως της άγρας παιδιών με ηλεκτρονικά μέσα συντηρείται η διαφοροποίηση του ποινικού κώδικα για παιδιά κάτω των 13 ετών και πάνω όσον αφορά ποινές προβλέπονται επιβαρυντικές περιστάσεις, δεν απαιτείται ενισχυτική μαρτυρία, προβλέπονται αποζημιώσεις για το θύμα, προβλέπονται διατάγματα απομάκρυνσης του θύματος και αποκλεισμού του υπόπτου, η προστασία των θυμάτων από ποινικοποίηση, προβλέπεται το δικαίωμα λήψης πληροφοριών από τον θύμα, προβλέπεται δικαίωμα σε νομικές συμβουλές του θύματος και νομική του εκπροσώπηση στην άσκηση του δικαιώματος σε αποζημίωση, προστασία των θυμάτων στο πλαίσιο της ποινικής διαδικασίας, οπτικογραφημένη κατάθεση και δίκη κεκλεισμένων των θηρών, αυξάνεται η ηλικία συναίνεσης του θύματος στα 18, ιδρύεται ταμείο στήριξης των θυμάτων, καθιδρύεται Αρχή Εποπτείας Καταδικασθέντων για Αδικήματα Σεξουαλικής Φύσεως κατά Ανηλίκων, δημιουργείται αρχείο πληροφοριών μεταξύ των κρατών μελών προβλέπονται προληπτικά προγράμματα και μέτρα παρέμβασης, προβλέπεται εκπαίδευση, προβλέπεται εκπαίδευση για παιδιά και πρόληψη και ενημέρωση.
