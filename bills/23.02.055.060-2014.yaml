  text: |
    Το περασμένο καλοκαίρι και μερικές βδομάδες πριν από τις θερινές διακοπές του σώματος η κυβέρνηση κατέθεσε εσπευσμένα στη Βουλή νομοσχέδιο και κανονισμούς για τροποποίηση της νομοθεσίας για τις παραλίες κατ’ επίκληση σχετικής ευρωπαϊκής Οδηγίας.

    Όπως εξηγήθηκε τότε από ορισμένες πλευρές της Βουλής, η σχετική ευρωπαϊκή Οδηγία δεν ήταν μονόδρομος, καθώς ρυθμίζει ένα ευρύ φάσμα υπηρεσιών στην εσωτερική αγορά, αλλά και ως γενικό νομικό πλαίσιο παρέχει τις δυνατότητες σε κάθε κράτος μέλος να προβεί στις αναγκαίες προσαρμογές για σκοπούς εναρμόνισης της εσωτερικής του νομοθεσίας με την ευρωπαϊκή Οδηγία. Το ζητούμενο των διατάξεων που περιλαμβάνονται στην Οδηγία αυτή για κάθε κράτος μέλος ήταν να συνεχίσει να κάνει τις δικές του εσωτερικές ρυθμίσεις, εφαρμόζοντας ασφαλώς τις αρχές που προνοούνται στην ευρωπαϊκή Οδηγία.

    Η άσκηση αυτή δεν έγινε από κυβερνητικής πλευράς. αντίθετα, και χωρίς τη δέουσα και εμπεριστατωμένη έρευνα, έγιναν αλλαγές που οδήγησαν σε ακραίες προσεγγίσεις εκατέρωθεν. Οι νομοθετικές αλλαγές που υιοθετήθηκαν υπό την πίεση των γεγονότων οδήγησαν το θέμα ενώπιον του Ανωτάτου Δικαστηρίου. Το τελευταίο, όπως ήταν αναμενόμενο, αποφάσισε σχετικά με τα θέματα που τέθηκαν ενώπιόν του χωρίς την υποχρέωση να ενδιατρίψει σε μια σειρά από άλλα ουσιαστικά ζητήματα που αφορούν τις προσφερόμενες υπηρεσίες στις παραλίες.

    Να σημειωθεί -και τούτο είναι καλά εμπεδωμένο από το Ευρωπαϊκό Δικαστήριο- ότι μια ευρωπαϊκή Οδηγία, για να τύχει άμεσης εφαρμογής, πρέπει να πληρεί κάποιες προϋποθέσεις που το ίδιο το δικαστήριο έχει σχολαστικά καθορίσει με τις αποφάσεις του. Αυτό δεν ισχύει στην υπό αναφορά περίπτωση, γι’ αυτό και κάθε κράτος μέλος καλείται να ενεργήσει νομοθετώντας όπου χρειάζεται, νοουμένου ότι σέβεται τις αρχές που καθορίζονται στην Οδηγία.

    Το θέμα απασχόλησε την Κοινοβουλευτική Επιτροπή Εσωτερικών σε πρόσφατη συνεδρία της, στην οποία κάλεσε την Κεντρική Επιτροπή Παραλιών να το εξετάσει περαιτέρω, αφού ακούσει τις απόψεις όλων των εμπλεκομένων, χωρίς ωστόσο να έχει επέλθει ως τώρα αποτέλεσμα.

    Στο χρονικό στάδιο που βρισκόμαστε και στο μέσο της τουριστικής περιόδου διαφαίνεται ότι, ακόμα και αν αφεθεί η νομοθεσία να εφαρμοστεί ως έχει, προκύπτει μια σειρά από πρακτικά προβλήματα, που χρονικά και αντικειμενικά είναι δύσκολο, αν όχι αδύνατο, να αντιμετωπιστούν. Μέχρι και σήμερα δεν έχει ετοιμαστεί, στη βάση της ισχύουσας επιτακτικής από το νόμο διαδικασίας, το σχέδιο χρήσης της παραλίας που καταρτίζεται από την τοπική αρχή παραλιών για κάθε δήμο ή κοινότητα.

    Όπως είναι γνωστό, τα εγκεκριμένα αυτά σχέδια αποστέλλονται και στην Κοινοβουλευτική Επιτροπή Εσωτερικών για ενημέρωση. Το σημαντικό είναι ότι τα σχέδια αυτά, πριν πάρουν την τελική τους μορφή, τίθενται προς επιθεώρηση από κάθε ενδιαφερόμενο, αποτελούν αντικείμενο ιεραρχικής προσφυγής και μετά δημοσιεύονται στην Επίσημη Εφημερίδα της Δημοκρατίας. Η έγκριση των σχεδίων κατά περίπτωση αυστηρά νομικά συνιστά το προαπαιτούμενο και τη νομική βάση εφαρμογής των ρυθμίσεων που προνοούνται στην ισχύουσα νομοθεσία.

    Από την άλλη, διαφαίνεται ότι υπάρχουν αρκετά αδιευκρίνιστα θέματα ή αξεπέραστα εμπόδια σε σχέση με τους όρους των προσφορών. Για παράδειγμα στην περίπτωση παροχής διευκολύνσεων στις παραλίες χρειάζεται ο προσφοροδότης να παρουσιάσει δίπλωμα ναυσιπλοΐας από αναγνωρισμένη σχολή, πράγμα που, αν όχι αδύνατο, είναι δύσκολο, με οικονομικές επιπτώσεις που πρέπει να συνεκτιμηθούν.

    Όπως έχουμε ήδη παρατηρήσει, η ευρωπαϊκή Οδηγία, την οποία επικαλείται η κυβέρνηση, δεν αποτελεί κείμενο άμεσης εφαρμογής, αλλά γενικό πλαίσιο μέσα στο οποίο καλείται κάθε κράτος μέλος να ενεργήσει ή και να νομοθετήσει εκεί όπου χρειάζεται, νοουμένου ότι οι αρχές που καθορίζονται στην Οδηγία γίνονται σεβαστές. Η ίδια η Οδηγία επιτρέπει και αποδέχεται ενέργειες στις οποίες ένα κράτος μέλος έχει τη δυνατότητα να προβεί, προκειμένου να προστατεύσει την ποιότητα των προσφερόμενων υπηρεσιών, αλλά και να υπηρετήσει στόχους κοινωνικής πολιτικής. Οι τοπικές αρχές οφείλουν και έχουν κάθε δικαίωμα να διασφαλίσουν τους προαναφερθέντες στόχους μέσα στα πλαίσια μιας ενιαίας και ομοιόμορφης πολιτικής, που χωρίς διακρίσεις προστατεύει έναν ευαίσθητο τομέα, αυτόν του τουρισμού, πράγμα που υπαγορεύουν επιτακτικοί λόγοι δημοσίου συμφέροντος.

    Υπό το φως των πιο πάνω αρχών, οι οποίες ενισχύονται από τις διατάξεις της σχετικής ευρωπαϊκής Οδηγίας (όπως το άρθρο 26), με την παρούσα πρόταση νόμου προτείνεται οι διαδικασίες προκήρυξης προσφορών να μπορούν να ολοκληρωθούν πριν από την έναρξη της επόμενης τουριστικής περιόδου και, ως επιτακτικό μέτρο προστασίας της ποιότητας των υπηρεσιών, οι οικείες τοπικές αρχές, κατά τη διαδικασία των δημόσιων προσφορών, να αξιολογούν τις δραστηριότητες των υποψήφιων παρόχων υπηρεσιών, ώστε αποδειγμένα να είναι σε θέση να προαγάγουν ή να διαθέτουν τα αναγκαία εχέγγυα για την εξασφάλιση της ποιότητας των υπηρεσιών αυτών.

    Τα κριτήρια για τη χορήγηση άδειας σε παρόχους υπηρεσιών πρέπει να μην εισάγουν διακρίσεις έναντι των πολιτών άλλων κρατών μελών και να δικαιολογούνται από επιτακτικό λόγο δημοσίου συμφέροντος. Ως επιτακτικοί λόγοι δημοσίου συμφέροντος νοούνται οι λόγοι που αναγνωρίζονται από τη νομολογία των δικαστηρίων της Ευρωπαϊκής Ένωσης, περιλαμβανομένων ιδίως λόγων που αφορούν τη δημόσια τάξη, τη δημόσια ασφάλεια, την προστασία των καταναλωτών, την προστασία των εργαζομένων και στόχους κοινωνικής πολιτικής.
