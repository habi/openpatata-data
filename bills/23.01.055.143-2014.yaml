  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η καλύτερη και πιο αποτελεσματική αντιμετώπιση του ποδοσφαιρικού χουλικανισμού και γενικότερα των αυξανόμενων περιστατικών βίας και παραβατικής συμπεριφοράς, τα οποία σχετίζονται με αθλητικά γεγονότα των αυξανόμενων περιστατικών βίας και παραβατικής συμπεριφοράς, τα οποία σχετίζονται με αθλητικά γεγονότα και λαμβάνουν χώρα τόσο εντός όσο και εκτός των αθλητικών χώρων.

    Το νομοσχέδιο, μεταξύ άλλων, διευρύνει τις εξουσίες των αρμόδιων φορέων του αθλητισμού ώστε να απαγορεύουν την είσοδο σε αθλητικούς χώρους σε άτομα που επιδεικνύουν ή ενδέχεται να επιδείξουν παραβατική συμπεριφορά, δημιουργεί περαιτέρω ποινικά αδικήματα και δίδει εξουσίες στο Δικαστήριο να επιβάλλει διατάγματα αποκλεισμού καταδικασθέντων προσώπων από αθλητικούς χώρους για μεγάλα χρονικά διαστήματα, όπως επίσης και διατάγματα αποκλεισμού επικίνδυνων οπαδών από συγκεκριμένους αγώνες, προς αποτροπή διάπραξης ποινικών αδικήμάτων.

    Περαιτέρω το νομοσχέδιο προνοεί για τη διεξαγωγή αγώνων χωρίς φιλάθλους και για απαγόρευση μετακίνησης οπαδών, σε περιπτώσεις που οι οπαδοί συγκεκριμένων ομάδων επιδεικνύουν ή ενδέχεται να επιδείξουν βίαιη συμπεριφορά.

    Επιπρόσθετα το νομοσχέδιο δημιουργεί την υποχρέωση έκδοσης κάρτας φιλάθλων και τήρησης Μητρώου στο οποίο θα καταχωρούνται τα προσωπικά στοιχεία των κατόχων αυτής, όπως επίσης και την υποχρέωση διατήρησης κατάλληλου ηλεκτρονικού συστήματος ταυτοποίησης προσώπων, σε αθλητικούς χώρους, με σκοπό τον αποτελεσματικότερο έλεγχο και εντοπισμό των παραβατών.

    Το νομοσχέδιο περιέχει επίσης πρόνοιες για τη βελτίωση των εγκαταστάσεων των αθλητικών χώρων και για την καλύτερη ασφάλεια αυτών με τον καθορισμό κερκίδων για καθήμενους φιλάθλους και οικογένειες και με την εφαρμογή κατάλληλου συστήματος ταξιθέτησης των φιλάθλων στον αθλητικό χώρο. Για το σκοπό ελέγχου και αδειοδότησης των αθλητικών χώρων καθιδρύεται, δυνάμει του νομοσχεδίου, Αρχή Αδειοδότησης Σταδίων η οποία εκδίδει ετήσια πιστοποιητικά ασφάλειας για τους αθλητικούς χώρους, προβαίνει σε περιοδικούς ελέγχους των εγκαταστάσεων και της λειτουργίας των συστημάτων των χώρων αυτών και παρέχει συμβουλές για τη βελτίωση τους.

    Περαιτέρω το νομοσχέδιο προβλέπει για την επιβολή τέλους €1 σε κάθε φίλαθλο που εισέρχεται σε αθλητικό χώρο και για τη δημιουργία ειδικού ταμείου στο οποίο κατατίθενται τα τέλη αυτά με σκοπό την πληρωμή για την αστυνόμευση των αγώνων.
