    Σκοπός της παρούσας πρότασης νόμου είναι η τροποποίηση του περί Συντάξεων Νόμου, ώστε η ηλικία υποχρεωτικής αφυπηρέτησης ιατρικού λειτουργού που υπηρετεί στη δημόσια υπηρεσία να είναι η ηλικία των εξήντα οκτώ ετών αντί η ηλικία των εξήντα πέντε ετών που ισχύει σήμερα.
