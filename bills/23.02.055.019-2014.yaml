summary: |
  > Σκοπός της πρότασης νόμου είναι η παροχή της δυνατότητας στις επτά κοινότητες της περιοχής Βασιλικού (Ζύγι, Μαρί, Τόχνη, Ψεματισμένος, Μαρώνι, Καλαβασός και Πεντάκωμο) σε συνεννόηση με την Αρχή Ηλεκτρισμού Κύπρου, να διαθέτουν από το ποσό των £8 εκατομ λιρών Κύπρου (€13.668.812) κάποια ποσά για τους πιο κάτω σκοπούς:
  >
  > 1. Για την πληρωμή/εξόφληση οφειλών τους προς το κράτος, αρμόδιες αρχές ή νομικάπρόσωπα δημοσίου δικαίου (π.χ.αποχετευτικά τέλη, τέλη ύδρευσης κ.λπ.)· και
  > 2. Για τη χρηματοδότηση έργων που συμβάλλουν στην αειφόρο ανάπτυξη των κοινοτήτων αυτών, ύστερα από εισήγησή τους.
  >
  > — [#epitropi-emporiou-ekkremounta-sn](#epitropi-emporiou-ekkremounta-sn)
title: Ο περί Αρχής Ηλεκτρισμού Κύπρου (Παροχή Οικονομικής Βοήθειας σε Κοινότητες που Γειτνιάζουν με την Περιοχή Βασιλικού) (Τροποποιητικός) Νόμος του 2014
