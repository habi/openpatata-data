  text: Εκκρεμούντα Σχέδια Νόμου της Επιτροπής Εξωτερικών και Ευρωπαϊκών Υποθέσεων. http://www2.parliament.cy/parliamentgr/008_06/02/003.04.25.02.pdf
status: pending
summary: |
  «Σκοπός του κυρωτικού νομοσχεδίου είναι η κύρωση, σύμφωνα με το Άρθρο 169(2) του Συντάγματος, της Συμφωνίας Συνεργασίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης του Κράτους του Κουβέιτ στους Τομείς της Ανώτερης Εκπαίδευσης και των Επιστημών, η οποία υπογράφηκε δυνάμει της Απόφασης του Υπουργικού Συμβουλίου με Αρ.75.836 και ημερομηνία 3 Οκτωβρίου, 2013» ([#epitropi-eksoterikon-ekkremounta-sn](#epitropi-eksoterikon-ekkremounta-sn)).
title: Ο περί της Συμφωνίας Συνεργασίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης του Κράτους του Κουβέιτ στους Τομείς της Ανώτερης Εκπαίδευσης και των Επιστημών (Κυρωτικός) Νόμος του 2014
