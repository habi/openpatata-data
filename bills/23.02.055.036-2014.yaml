  text: |
    Σκοπός της πρότασης νόμου είναι η τροποποίηση του περί Άδειας Οδήγησης Νόμου, έτσι ώστε να παρέχεται η δυνατότητα σε όσους αιτητές άδειας οδήγησης επιθυμούν να γίνονται δυνητικοί δότες οργάνων. Στόχος της πρότασης είναι η ευαισθητοποίηση του κοινού στο θέμα αυτό, η αύξηση του αριθμού των δυνητικών δοτών οργάνων και η θεσμοθέτηση μιας εύκολης διαδικασίας που θα θέτει το ζήτημα της εγγραφής στο Εθνικό Μητρώο Δυνητικών Δοτών σε μεγάλο αριθμό προσώπων.
