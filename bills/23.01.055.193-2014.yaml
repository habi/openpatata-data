  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του περί Νομικής Αρωγής Νόμου ούτως ώστε να παρέχεται η δυνατότητα δωρεάν νομικής αρωγής σε διαδικασία πώλησης ενυπόθηκου ακινήτου με βάση το Μέρος VIA του περί Μεταβιβάσεως και Υποθηκεύσεως Ακινήτων Νόμου λαμβανομένης υπόψη της οικονομικής κρίσης που διέρχεται η Κύπρος.
