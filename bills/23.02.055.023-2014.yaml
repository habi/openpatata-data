  «Σκοπός της πρότασης νόμου είναι όπως συμπεριληφθούν στο νόμο και οι πλανοδιοπώλες, οι οποίοι αποδεδειγμένα πριν τη ψήφιση της προτεινόμενης νομοθεσίας κατείχαν άδεια χρήσης χώρου σε Λαϊκή Αγορά και κατέθεταν εισφορές στο Ταμείο Κοινωνικών Ασφαλίσεων ως φυσικά πρόσωπα τουλάχιστον τα τελευταία δυο χρόνια» ([#epitropi-emporiou-ekkremounta-sn](#epitropi-emporiou-ekkremounta-sn)).
