  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του περί της Υγείας των Ζώων Νόμου για σκοπούς καλύτερης εφαρμογής των πράξεων της Ευρωπαϊκής Ένωσης που εμφαίνονται στο προίμιο, όσον αφορά τον στόχο της Ένωσης για την μείωση της σαλμονέλας σε σμήνη γαλόπουλων και σε σμήνη ορνίθων αυγοπαραγωγής, αναπαραγωγής και κοτόπουλων κρεατοπαραγωγής.
