  text: Εκκρεμούντα Σχέδια Νόμου της Επιτροπής Εξωτερικών και Ευρωπαϊκών Υποθέσεων. http://www2.parliament.cy/parliamentgr/008_06/02/003.04.25.02.pdf
status: pending
summary: |
  «Σκοπός του νομοσχεδίου είναι η εφαρμογή του θεσμού του Κεντρικού Τελωνισμού όπως αυτός προνοείται μέσα στα πλαίσια του Εκσυγχρονισμένου Τελωνειακού Κώδικα, ο οποίος έχει αντικατασταθεί από τον Ενωσιακό Τελωνειακό Κώδικα, η Σύμβαση αποβλέπει στον καθορισμό της διαδικασίας ανακατανομής του διοικητικού κόστους είσπραξης (25%) του προϋπολογισμού αλλά κατακρατείται απότα κράτη μέλη για κάλυψη εξόδων τους» ([#epitropi-eksoterikon-ekkremounta-sn](#epitropi-eksoterikon-ekkremounta-sn)).
title: Ο περί της Σύμβασης για τον Κεντρικό Τελωνισμό όσον αφορά την Κατανομή των Εθνικών Εξόδων Είσπραξης που Παρακρατούνται κατά τη Διάθεση των Παραδοσιακών Ιδίων Πόρων στον Προϋπολογισμό της Ε.Ε. (Κυρωτικός) Νόμος του 2014
