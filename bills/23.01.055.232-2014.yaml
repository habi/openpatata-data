summary: |
  > Σκοπός του νομοσχεδίου είναι η τροποποίηση του περί της Ασκήσεως της Κτηνιατρικής και της Εγγραφής Κτηνιάτρων Νόμου, με σκοπό την πλήρη συμμόρφωση με την Οδηγία 2006/123/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 12ης Δεκεμβρίου 2006, σχετικά με τις υπηρεσίες στην εσωτερική αγορά.
  >
  > Με το νομοσχέδιο τροποποιείται το άρθρο 5 του βασικού νόμου ώστε να διασαφηνίζεται πλήρως ότι τα νομικά πρόσωπα μπορούν να ασκούν κτηνιατρική στη Δημοκρατία.
