  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του Νόμου περί της Αποκλειστικής Οικονομικής Ζώνης του 2004, Ν.64(Ι)/2004 και η ενιαία νομοθετική ρύθμιση των ζητημάτων που αφορούν την Αποκλειστική Οικονομική Ζώνη και την Υφαλοκρηπίδα της Κυπριακής Δημοκρατίας. Στο πλαίσιο αυτό το νομοσχέδιο-

    1. Διευκρινίζει και καθορίζει ότι, ελλείψει συμφωνίας οριοθέτησης, τα όρια της Αποκλειστικής Οικονομικής Ζώνης είναι η μέση γραμμή ή η ίση απόσταση από τις εκατέρωθεν γραμμές βάσης από τις οποίες μετράται το πλάτος της χωρικής θάλασσας,
    2. ενσωματώνει διατάξεις του εν ισχύι περί Ηπειρωτικής Υφαλοκρηπίδος Νόμου του 1974 (Ν. 8/74), οι οποίες τροποποιούνται έτσι ώστε να συνάδουν και να συμβαδίζουν με τις σχετικές διατάξεις της Σύμβασης των Ηνωμένων Εθνών για το Δίκαιο της Θάλασσας του 1982. Ο περί Ηπειρωτικής Υφαλοκρηπίδος Νόμος είχε θεσπιστεί πριν από την υιοθέτηση της προαναφερθείσας Σύμβασης και περιέχει πρόνοιες οι οποίες δεν συνάδουν με αυτήν. Με την ψήφιση του παρόντος νομοσχεδίου σε νόμο ο περί Ηπειρωτικής Υφαλοκρηπίδος Νόμος καταργείται.
    3. ενοποιεί το θεσμικό πλαίσιο αναφορικά με την Αποκλειστική Οικονομική Ζώνη και την Υφαλοκρηπίδα, επειδή αυτές συμπίπτουν λόγω των γεωγραφικών και γεωμορφολογικών χαρακτηριστικών τους και επειδή τα σχετικά κυριαρχικά δικαιώματα και οι δικαιοδοσίες του παράκτιου κράτους ταυτίζονται σε μεγάλο βαθμό στις δύο αυτές περιοχές, σύμφωνα με τη Σύμβαση των Ηνωμένων Εθνών για το Δίκαιο της Θάλασσας του 1982,
    4. αναθέτει αρμοδιότητες για άδειες εξερεύνησης και εκμετάλλευσης της Αποκλειστικής Οικονομικής Ζώνης και της Υφαλοκρηπίδας, λειτουργώντας ως νόμος – πλαίσιο. Σύμφωνα με τις πρόνοιες του νομοσχεδίου είναι απαραίτητη η σύμφωνη γνώμη όλων των συναρμόδιων Υπουργών. Έτσι θα λαμβάνονται υπόψη, όχι μόνο οικονομικής φύσεως παράγοντες, αλλά και πολιτικοί, εθνικής ασφάλειας και άμυνας, προστασίας του περιβάλλοντος, ασφάλειας της ναυσιπλοΐας και των υφισταμένων καλωδίων/αγωγών κ.ά.,
    5. εκσυγχρονίζει το θεσμικό πλαίσιο που ρυθμίζει τις δραστηριότητες στις θαλάσσιες ζώνες της Δημοκρατίας, με σκοπό την πιο αποτελεσματική προστασία των δικαιωμάτων και της δικαιοδοσίας της Κυπριακής Δημοκρατίας σε αυτές, ειδικά υπό το φως των εξελίξεων στον τομέα των υδρογονανθράκων και την αύξηση των εταιρειών, οι οποίες δραστηριοποιούνται και θα δρστηριοποιούνται στην Αποκλειστική Οικονομική Ζώνη και την Υφαλοκρηπίδα της Κυπριακής Δημοκρατίας.
