  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η ορθότερη εναρμόνιση με το Άρθρο 3.3 και το Άρθρο 38.3 και της Οδηγίας 2005/85/ΕΚ του Συμβουλίου της 1ης Δεκεμβρίου 2005 σχετικά με τις ελάχιστες προδιαγραφές για τις διαδικασίες με τις οποίες τα κράτη μέλη χορηγούν και ανακαλούν το καθεστώς του πρόσφυγα.

    Συγκεκριμένα, το Άρθρο 3.1 της άνω Οδηγίας προβλέπει ότι η εν λόγω Οδηγία εφαρμόζεται σε σχέση με αίτηση ασύλου, η δε αίτηση ασύλου ερμηνεύεται από την Οδηγία ως αίτηση για παροχή διεθνούς προστασίας από κράτος μέλος σύμφωνα με τη Σύμβαση της Γενεύης περί καθεστώτος των προσφύγων. Συνάγεται ότι η Οδηγία κανονικά εφαρμόζεται μόνο σε σχέση με αιτήσεις για το καθεστώς πρόσφυγα. Εντούτοις, η παράγραφος 3 του άνω Άρθρου 3 επεκτείνει το πεδίο εφαρμογής της Οδηγίας και σε αιτήσεις επικουρικής προστασίας, όταν κράτος μέλος έχει ενιαία αίτηση και διαδικασία εξέτασης της, σε σχέση με τη παραχώρηση τόσο προσφυγικού καθεστώτος όσο και καθεστώτος επικουρικής προστασίας. Οι περί Προσφύγων Νόμοι όντως προβλέπουν τέτοια ενιαία αίτηση και διαδικασία διότι ορίζουν την αίτηση ως αίτηση για παραχώρηση διεθνούς προστασίας (δηλαδή αίτηση για την αναγνώριση προσώπου ως πρόσφυγα ή ως προσώπου συμπληρωματικής προστασίας) που σημαίνει ότι ο αιτητής αιτείται ταυτόχρονα πρωτίστως το προσφυγικό καθεστώς και διαζευκτικά το καθεστώς συμπληρωματικής προστασίας. Η δε αναφορά των περί Προσφύγων Νόμων σε καθεστώς συμπληρωματικής προστασίας αντιστοιχεί και εννοεί το καθεστώς επικουρικής το οποίο αναφέρει το Άρθρο 3.3 της Οδηγίας 2005/85/ΕΚ, δια της παραπομπής του στο Άρθρο 15 της Οδηγίας 2004/83/ΕΚ.

    Ως εκ τούτου, κατ’ επιταγήν του Άρθρου 3.3 της Οδηγίας 2005/85/ΕΚ, το παρόν νομοσχέδιο νομική αρωγή-

    1. Σύμφωνα με το Άρθρο 15 της ίδιας Οδηγίας, στους αιτητές διεθνούς προστασίας γενικά, και

    2. σύμφωνα με το Άρθρο 38.3 της ίδιας Οδηγίας, στους δικαιούχους διεθνούς προστασίας γενικά.

    Περαιτέρω, το παρόν νομοσχέδιο επαναδιατυπώνει εναρμονιστικά άρθρα του βασικού νόμου, που ενσωματώνουν διατάξεις της Οδηγίας 2005/85/ΕΚ, αλλά και της Οδηγίας 2008/115/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 16ης Δεκεμβρίου 2008 σχετικά με τους κοινούς κανόνες και διαδικασίες στα κράτη μέλη για την επιστροφή των παρανόμως διαμενόντων υπηκόων τρίτων χωρών.

    Συγκεκριμένα, το παρόν νομοσχέδιο αναθεωρεί τις άνω εναρμονιστικές διατάξεις ώστε να αναφέρονται-

    1. σε αιτητές διεθνούς προστασίας γενικά, και

    2. στο επικείμενο Διοικητικό Δικαστήριο το οποίο σκοπείται να υποκαταστήσει το Ανώτατο Δικαστήριο, ως προς την πρωτοβάθμια εκδίκαση προσφυγής καταχωρούμενης βάσει του Άρθρου 146 του Συντάγματος.
