  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση των περί Αρχής Κρατικών Εκθέσεων Νόμων του 1968 έως 2009. Το παρόν νομοσχέδιο προβλέπει την έκδοση Διατάγματος για διάλυση της Αρχής Κρατικών Εκθέσεων και μεταφορά όλης της περιουσίας της καθώς και όλων των δικαιωμάτων και υποχρεώσεών της, στη Δημοκρατία.
law: 112(I)/2014
status: pass
title: Ο περί Αρχής Κρατικών Εκθέσεων (Τροποποιητικός) Νόμος του 2014
