explanatory_note:
  authors:
  - name: Κληρίδης Κώστας
    note: Γενικός Εισαγγελέας της Δημοκρατίας
  in:
    issue: 4145
    pages: 992
  text: |
   Σκοπός του προτεινόμενου νομοσχεδίου είναι η ρύθμιση των θεμάτων που αφορούν την αποστολή, δομή και τις αρμοδιότητες του Τμήματος Κτηματολογίου και Χωρομετρίας ως τον αρμόδιο φορέα για την οργάνωση και εκτέλεση υδδρογραφικών δραστηριοτήτων, τη σχεδίαση και παραγωγή ναυτικών χαρτών και τη μελέτη των παραμέτρων του θαλάσσιου περιβάλλοντος της Δημοκρατίας, που σχετίζονται με την ανάπτυξη της υδρογραφίας και της ναυτική χαρτογραφίας.
