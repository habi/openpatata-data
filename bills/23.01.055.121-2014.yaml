  text: |
    Σκοπός του προτεινόμενου νομοσχεδίου είναι η τροποποίηση του Παραρτήματος των περί Ατόμων με Αναπηρίες Νόμων του 2000-2007, το οποίο αφορά στην έκδοση του Δελτίου Στάθμευσης. Η τροποποίηση κρίνεται αναγκαία ώστε να εκδυγχρονιστεί ο θεσμός της έκδοσης του Δελτίου Στάθμευσης, καθώς και για τη διεύρυνση του ορισμού των δικαιούχων και την απλοποίηση της δομής και του περιεχομένου του Παραρτήματος για επίτευξη μεγαλύτερης ακρίβειας και σαφήνειας κατά την εφαρμογή του Νόμου.
