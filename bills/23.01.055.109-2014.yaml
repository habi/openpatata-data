  text: |
    Σκοπός του νόμου που προτείνεται είναι η τροποποίηση του περί της Σύστασης και Λειτουργίας του Ενιαίου Φορέα Εξώδικης Επίλυσης Διαφορών Χρηματοοικονομικής Φύσεως Νόμου, ώστε να διευρυνθεί η αρμοδιότητα του φορέα να επιλαμβάνεται παραπόνων καταναλωτών εναντίον τράπεζας, όταν αυτή δεν εφαρμόζει τον Κώδικα Συμπεριφοράς της Κεντρικής Τράπεζας της Κύπρου σε σχέση με τις αναδιαρθρώσεις δανείων ή τον εφαρμόζει αλλά όχι σε ικανοποιητικό βαθμό.

    Όπως είναι γνωστό, η Κεντρική Τράπεζα της Κύπρου εξέδωσε οδηγία/κώδικα προς τα πιστωτικά ιδρύματα αναφορικά με τη διαχείριση του ζητήματος της μη ανταπόκρισης των καταναλωτών στις ανειλημμένες δανειακές υποχρεώσεις τους.

    Με τον εν λόγω κώδικα, ο οποίος αποτελεί κατ’ ουσίαν κώδικα συμπεριφοράς, τα πιστωτικά ιδρύματα αναφορικά με τη διαχείριση του ζητήματος της μη ανταπόκρισης των καταναλωτών στις ανειλημμένες δανειακές υποχρεώσεις τους.

    Με τον εν λόγω κώδικα, ο οποίος αποτελεί κατ’ ουσίαν κώδικα συμπεριφοράς, τα πιστωτικά ιδρύματα καλούνται να εφαρμόζουν συγκεκριμένη μεθοδολογία, όταν προχωρούν σε αναδιαρθρώσεις δανείων. Συνεπώς, με την παρούσα πρόταση νόμου ο Χρηματοοικονομικός Επίτροπος αποκτά την αρμοδιότητα να επιλαμβάνεται παραπόνων καταναλωτών εναντίον τραπεζών τα οποία θα υποβάλλονται προς τον ίδιο, στην περίπτωση που η τράπεζα αμελεί, καθυστερεί ή δεν εφαρμόζει τον πιο πάνω αναφερόμενο Κώδικα Συμπεριφοράς.

    Με τις προτεινόμενες ρυθμίσεις αναμένεται ότι οι δανειολήπτες που αντιμετωπίζουν οικονομικές δυσκολίες να ανταποκριθούν στις δανειακές τους υποχρεώσεις θα έχουν να επιπλέον όπλο σε σχέση με την προσπάθεια αναδιάρθρωσης των δανείων τους, υπό το βάρος των συνθηκών που δημιουργεί η συνεχιζόμενη οικονομική κρίση.
