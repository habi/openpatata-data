  text: |
    Σκοπός του παρόντος Νομοσχεδίου είναι η δημιουργία ενός Ανεξάρτητου Φορέα Κοινωνικής Στήριξης το οποίο έχει σκοπό την οικονομική στήριξη δυσπραγούντων φυσικών προσώπων, τα οποία λόγω έκτακτων περιστατικών ή άλλων εξαιρετικών συμβάντων, θα επηρεασθεί άμεσα η συνέχεια της εκπαίδευσης τους ή έχουν άμεσα ανάγκες άλλης οικονομικής βοήθειας, η οποία δεν παρέχεται από άλλο ισχύοντα Νόμο.
