  text: |
    Σκοπός της πρότασης νόμου είναι η τροποποίηση του περί Κοινωνικών Ασφαλίσεων Νόμου, ώστε να επεκταθεί το επίδομα μητρότητας κατά τέσσερις (4) εβδομάδες για κάθε παιδί πέραν του ενός, στις περιπτώσεις τοκετού κατά τον οποίο γεννιούνται πάνω από ένα παιδιά την ίδια μέρα.

    Ειδικότερα, προτείνεται η επέκταση του επιδόματος μητρότητας, στις περιπτώσεις τοκετού κατά τον οποίο γεννιούνται πάνω από ένα παιδιά την ίδια μέρα. Συγκεκριμένα, η επέκταση του επιδόματος μητρότητας θα παραχωρείται για χρονικό διάστημα δεκαοκτώ (18) συναπτών εβδομάδων, αυξανόμενο κατά τέσσερις (4) εβδομάδες για κάθε παιδί πέραν του ενός, και η καταβολή του με βάση τις πρόνοιες της υφιστάμενης νομοθεσίας θα δύναται να αρχίσει οποιαδήποτε εβδομάδα από την ένατη μέχρι και τη δεύτερη εβδομάδα πριν από την εβδομάδα του αναμενόμενου τοκετού.
