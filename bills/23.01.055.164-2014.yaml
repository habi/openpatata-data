    note: Γενικός Εισαγγελέας της Δημοκρατίας
  in:
    issue: 4148
    pages: 1149
  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η ορθότερη εναρμόνιση με τις διατάξεις του άρθρου 13, παράγραφος 10 και η εναρμόνιση με τις διατάξεις του Παραρτήματος IV, σημείο 12 της οδηγίας 2008/56/ΕΚ του Ευρωπαϊκου Κοινοβουλίου και του Συμβουλίου της 17ης Ιουνίου 2008 περί πλαισίου κοινοτικής δράσης στο πεδίο της πολιτικής για το θαλάσσιο περιβάλλον (οδηγία-πλαίσιο για τη θαλάσσια στρατηγική).
