  in:
    issue: 4146
    pages: 1050
  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του περί Επιστημονικού Τεχνικού Επιμελητηρίου Νόμου, για σκοπούς μερικής εναρμόνισης με την πράξη της Ευρωπαϊκής Ένωσης με τίτλο: «Οδηγία 2013/25/ΕΕ του Συμβουλίου της 13ης Μαΐου 2013, για την προσαρμογή ορισμένων οδηγιών στον τομέα του δικαιώματος εγκατάστασης και ελεύθερης παροχής υπηρεσιών, λόγω της προσχώρησης της Δημοκρατίας της Κροατίας».

    Ειδικότερα, με το προτεινόμενο νομοσχέδιο τροποποιείται το Τρίτο Παράρτημα του βασικού νόμου, ώστε να προστεθούν οι σχετικοί τίτλοι σπουδών της Κροατίας.
id: 23.01.055.144-2014
