  text: |
    Το παρόν νομοσχέδιο μεταφέρει στην κυπριακή έννομη τάξη τις πρόνοιες της Οδηγίας 2008/92/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 22ας Οκτωβρίου 2008 σχετικά με κοινοτική διαδικασία για τη βελτίωση της διαφάνειας των τιμών αερίου και ηλεκτρικής ενέργειας για τον τελικό βιομηχανικό καταναλωτή. Ειδικότερα

    1. τροποποιείται το Πρώτο και Δεύτερο Παράρτημα του περί της Διαφάνειας των Τιμών Αερίου και Ηλεκτρικής Ενέργειας για τον Τελικό Βιομηχανικό Καταναλωτή Νόμου του 2001, Ν. 140/2001. Ούτως ώστε να συνάδουν με τη μεθοδολογία που προβλέπεται στην Οδηγία 22008/92/ΕΚ και η οποία πρέπει να χρησιμοποιείται για τη συλλογή των τιμών του αερίου και ηλεκτρικής ενέργειας με τις οποίες χρεώνεται ο τελικός βιομηχανικός καταναλωτής·
    2. αντικαθίσταται η λέξη «επιχειρήσεις» με τη λέξη «επιχείρηση», ενόψει του γεγονότος ότι τώρα στη Δημοκρατία δραστηριοποιείται μόνο μία επιχείρηση στον τομέα της ηλεκτρικής ενέργειας (ΑΗΚ) και καμία στον τομέα του φυσικού αερίου·
    3. εισάγεται νέο εδάφιο (3) στο άρθρο 3 του Ν.140(Ι)/2001, ούτως ώστε να διασφαλίζεται ότι στην περίπτωση που η επιχείρηση που δραστηριοποιείται στον τομέα του φυσικού αερίου και της ηλεκτρικής ενέργειας είναι πέρα της μίας, οι πληροφορίες να γνωστοποιούνται από τις επιχειρήσεις προς τη Στατιστική Υπηρεσία η οποία στη συνέχεια θα τις γνωστοποιεί στη Eurostat.
