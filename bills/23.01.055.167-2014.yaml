  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η εισαγωγή πρόνοιας που να διευκρινίζει ότι οποιαδήποτε αναφορά στον περί Φόρου Προστιθέμενης Αξίας Νόμο, Ν.95(Ι)/2000 όπως τροποποιήθηκε, στον όρο «Δημοκρατία», περιλαμβάει και αναφορά στην Αποκλειστική Οικονομική Ζώνη της Δημοκρατίας.
