  text: |
    Σκοπός της πρότασης νόμου είναι να ρυθμίσει τη ψυχαγωγική και αγωνιστική αλιεία στα εσωτερικά ύδατα της Κυπριακής Δημοκρατίας, παρέχοντας ταυτόχρονα προστασία και υποβοηθώντας την ανάπτυξη των οικοσυστημάτων των εσωτερικών υδάτων της Κύπρου.

    Προς το σκοπό αυτό, η πρόταση νόμου:

    1. Θεσπίζει την Επιτροπή για την Ανάπτυξη και Προστασία των Οικοσυστημάτων και για την Αλιεία στα Εσωτερικά Ύδατα, η οποία συμβουλεύει τον Υπουργό Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος και το διευθυντή του Τμήματος Αλιείας και Θαλασσίων Ερευνών για αριθμό θεμάτων τα οποία περιλαμβάνουν τη διατήρηση και διαχείριση των πληθυσμών των ιχθύων και άλλων υδρόβιων οργανισμών στα εσωτερικά ύδατα, την προστασία και ανάπτυξη των οικοσυστημάτων των εσωτερικών υδάτων, τη διαφώτιση του κοινού στη Δημοκρατία και στο εξωτερικό αναφορικά με την ερασιτεχνική αλιεία στα εσωτερικά ύδατα ως άθλημα και μέσο αναψυχής, την έκδοση αδειών δυνάμει του παρόντος Νόμου, καθώς και την επιβολή όρων στις άδειες αυτές,
    2. προβλέπει για την έκδοση προσωρινών και ετήσιων αδειών αλιείας στα εσωτερικά ύδατα, για την έκδοση αδειών διεξαγωγής διαγωνισμών αλιείας και για την εκμετάλλευση των εσωτερικών υδάτων για σκοπούς αλιείας μέσω πλωτών μέσων, καθώς και για τις υποχρεώσεις που επιβάλλονται στους κατόχους τέτοιων αδειών,
    3. καθορίζει τα επιτρεπόμενα και απαγορευμένα μέσα αλιείας στα εσωτερικά ύδατα και θέτει όρους και περιορισμούς στην αλιεία συγκεκριμένων ειδών ιχθύων,
    4. εξουσιοδοτεί τον Υπουργό Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος να κηρύττει συγκεκριμένες περιοχές ανοιχτές για αλιεία ή κλειστές για αλιεία στη βάση καθορισμένων προϋποθέσεων,
    5. επιτρέπει τη χρήση ιδιωτικής λίμνης για σκοπούς αλιείας εσωτερικών υδάτων υπό συγκεκριμένους όρους και περιορισμούς και
    6. θεσπίζει αδικήματα και προβλέπει ποινές για παραβίαση των προνοιών της.
