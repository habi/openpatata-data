  text: |
    Σκοπός του νόμου που προτείνεται είναι η τροποποίηση του περί Πολιτικής Δικονομίας Νόμου, ώστε να εξαιρείται από την εκτέλεση της πώλησης ένα αυτοκίνητο για τις ανάγκες διακίνησης ή/και της εργασίας του οφειλέτη χρέους.

    Με τον προτεινόμενο νόμο προστατεύεται το αυτοκίνητο που χρησιμοποιεί ένας οφειλέτης χρέους για τη διακίνησή του ή για την εργασία του, καθώς και οι προμήθειες για την οικογένειά του για έξι μήνες.

    Σημειώνεται ότι ήδη από το 1949, όταν θεσπίστηκε για πρώτη φορά ο περί Πολιτικής Δικονομίας Νόμος, ο προβλεπόταν διαφύλαξη κάποιων αναγκαίων βασικών πραγμάτων για τον οφειλέτη και την οικογένειά του και τα αναγκαία μέσα για τη διεξαγωγή της εργασίας του.

    Σημειώνεται περαιτέρω ότι στις μέρες μας και με βάση τα σύγχρονα κοινωνικοοικονομικά δεδομένα το αυτοκίνητο αποτελεί αναγκαίο μεταφορικό μέσο για ένα άτομο, καθώς και μέσο για την εκτέλεση της εργασίας του, γι’ αυτό και απαιτείται η διαφύλαξή του προς όφελος του οφειλέτη.
