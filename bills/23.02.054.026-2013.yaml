  text: |
    Σκοπός της πρότασης νόμου είναι η καλύτερη και η πιο εύρυθμη λειτουργία της Κεντρικής Τράπεζας της Κύπρου.

    Λόγω και των αυξημένων αρμοδιοτήτων που προκύπτουν από την εξυγίανση και αναδιάρθρωση του τραπεζικού συστήματος, κρίνεται αναγκαίο όπως τα μέλη του Διοικητικού Συμβουλίου της Κεντρικής Τράπεζας της Κύπρου αυξηθούν από πέντε (5) σε επτά (7), εκ των οποίων τα δύο (2) να είναι εκτελεστικοί σύμβουλοι. Σκοπός είναι να βοηθούν τον εκάστοτε Διοικητή της Κεντρικής Τράπεζας να επιτελεί πιο αποτελεσματικά τον εποπτικό του ρόλο ένεκα των αυξημένων αρμοδιοτήτων και του αυξημένου όγκου εργασίας.
