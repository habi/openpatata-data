  text: |
    Σκοπός της παρούσας πρότασης νόμου είναι η τροποποίηση του περί Φορολογίας Ακινήτου Ιδιοκτησίας Νόμου, ώστε ο φόρος ακίνητης ιδιοκτησίας να καταβάλλεται απευθείας από το δικαιούχο ακίνητης ιδιοκτησίας, ανεξάρτητα αν αυτή έχει εγγραφεί στο όνομά του, εφόσον απέκτησε κατοχή και επομένως έχει και το δικαίωμα χρήσης και εκμετάλλευσής της και η σχετική σύμβαση με την οποία κατέστη δικαιούχος είναι κατατεθειμένη στο Τμήμα Κτηματολογίου και Χωρομετρίας για σκοπούς ειδικής εκτέλεσης.

    Με την προτεινόμενη ρύθμιση αναμένεται να προκύψει μείωση της αχρείαστης γραφειοκρατίας και του σημαντικού κόστους που δημιουργείται τόσο για το κράτος όσο και για τους πολίτες από την ανάγκη πληρωμής αυξημένου φόρου από το δικαιοπάροχο, ο οποίος στη συνέχεια τον χρεώνει και τον εισπράττει από το δικαιούχο, ο οποίος στο τέλος δικαιούται επιστροφή της διαφοράς του φόρου από το κράτος.

    Ο δικαιοπάροχος κατά κανόνα αναγκάζεται να εκταμιεύει και να επιβαρύνει τον προϋπολογισμό του με σημαντικά ποσά, τα οποία με τις σημερινές οικονομικές συνθήκες δεν μπορεί να πληρώσει, για ακίνητη ιδιοκτησία που παρέδωσε στους δικαιούχους οι οποίοι την εκμεταλλεύονται, με αποτέλεσμα αφενός να στερεί από την επιχείρησή του σημαντικά κεφάλαια αναγκαία για την ανάπτυξή της και αφετέρου να μετατρέπεται σε φοροεισπράκτορα για το κράτος, το οποίο στο τέλος επιστρέφει μεγάλο μέρος του φόρου στο δικαιούχο μετά από μακρά διαδικασία και ταλαιπωρία.
