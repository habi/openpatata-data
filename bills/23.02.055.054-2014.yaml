  text: |
    Σκοπός της πρότασης νόμου είναι η τροποποίηση του περί Ανοικτού Πανεπιστημίου Κύπρου Νόμου, ώστε να επέλθουν οι ακόλουθες ρυθμίσεις:

    1. Να καθοριστεί ποιες θέσεις του ακαδημαϊκού προσωπικού είναι μόνιμες και ποιες όχι. Συγκεκριμένα, οι θέσεις Καθηγητή και Αναπληρωτή Καθηγητή είναι μόνιμες, ενώ οι θέσεις Επίκουρου Καθηγητή και Λέκτορα όχι.

    2. Να καθοριστεί ο τρόπος υπολογισμού του φιλοδωρήματος που παραχωρείται στο μη μόνιμο ακαδημαϊκό προσωπικό μετά την αποχώρησή του από το Ανοικτό Πανεπιστήμιο Κύπρου.
