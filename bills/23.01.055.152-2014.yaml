  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση των περί Συνεργατικών Εταιρειών Νόμων του 1985 έως (Αρ.1) του 2014 στα πλαίσια κυρίως της εφαρμογής προνοιών του Μνημονίου μεταξύ της Κυπριακής Δημοκρατίας και της Τρόικας που αφορούν τον υποχρεωτικό έλεγχο των ετήσιων οικονομικών καταστάσεων των Συνεργατικών Πιστωτικών Ιδρυμάτων (ΣΠΙ).

    Πιο συγκεκριμένα η προτεινόμενη νομοθεσία αποσκοπεί κυρίως:

    1. Στη διάλυση της Ελεγκτικής Υπηρεσίας Συνεργατικών Εταιρειών (ΕΥΣΕ) η οποία καθίσταται μη βιώσιμη ενόψει των προνοιών (παρ. 1.14) του επικαιροποιημένου Μνημονίου Συναντίληψης, οι οποίες προβλέπουν ότι οι οικονομικές καταστάσεις όλων των ΣΠΙ για το έτος 2013 και εντεύθεν, θα υπόκεινται σε ετήσιο έλεγχο από εξωτερικό, αναγνωρισμένο και ανεξάρτητο ελεγκτικό οίκο. Η εν λόγω πρόνοια καθιστά ουσιαστικά αδύνατη τη συνέχιση της λειτουργίας της ΕΥΣΕ.

        Στο νομοσχέδιο περιλαμβάνεται πρόνοια που προβλέπει ότι όλα τα στοιχεία του ενεργητικού και του παθητικού της ΕΥΣΕ θα μεταφερθούν στο Κράτος, το οποίο θα διαδεχθεί την ΕΥΣΕ σε όλα τα δικαιώματα και υποχρεώσεις της μέχρι την πλήρη διευθέτησή τους, καθώς και πρόνοια για τον τρόπο χειρισμού θεμάτων που αφορούν το Ταμείο Προνοίας και το Ταμείο Ευημερίας των υπαλλήλων της ΕΥΣΕ.

    2. Στον καθορισμό νέας διαδικασίας για τον υποχρεωτικό έλεγχο των λογαριασμών των συνεργατικών εταιρειών, ενόψει της διάλυσης της ΕΥΣΕ, και ειδικότερα όσον αφορά το διορισμό των ελεγκτών των λογαριασμών όλων των ΣΠΙ αλλά και των υπόλοιπων συνεργατικών εταιρειών, ο οποίος θα γίνεται από τη γενική συνέλευσή τους.

    3. Στην τροποποίηση του βασικού νόμου ώστε να παρασχεθεί περισσότερος χρόνος για έκδοση των θεσμών που αφορούν τη διαιτησία προς επίλυση διαφορών που αφορούν συνεργατικές εταιρείες. Μέχρι την έκδοση των θεσμών αυτών, θα ισχύει, για σκοπούς της διαδικασίας που θα ακολουθείται για τις διαιτησίες που αφορούν τις συνεργατικές εταιρείες, η εκάστοτε ισχύουσα γενική νομοθεσία περί διαιτησίας, όπως προέβλεπε το σχετικό άρθρο (του βασικού νόμου) πριν την τελευταία τροποποίησή του.

    4. Στην τροποποίηση του βασικού νόμου ώστε η κυριότητα των μετοχών ή άλλων τίτλων συνεργατικής εταιρείας να αποδεικνύεται με βάση τα στοιχεία που τηρούνται στο σχετικό μητρώο που τηρεί η εταιρεία, τα οποία να αποτελούν επαρκή απόδειξη της κυριότητας των μετοχών ή άλλων τίτλων, για οποιοδήποτε σκοπό, χωρίς να είναι απαραίτητη η έκδοση στον κάτοχο σχετικού πιστοποιητικού μετοχών ή άλλων τίτλων. Παράλληλα εισάγεται υποχρέωση στην εταιρεία να ενημερώνει τον κάτοχο των μετοχών ή άλλων τίτλων για τις οποιεσδήποτε μεταβολές στην εκ μέρους του κυριότητα των μετοχών ή άλλων τίτλων καθώς και υποβολής προς τον κάτοχο, κατόπιν αίτησής του για οποιοδήποτε σκοπό, επίσημης βεβαίωσης η οποία να αφορά την εκ μέρους του κυριότητα μετοχών ή άλλων τίτλων της εταιρείας.

    Με την τροποποίηση αυτή αποφεύγονται σημαντικά έξοδα για τις συνεργατικές εταιρείες, ιδιαίτερα όσον αφορά την έκδοση των μετοχών προς τις χιλιάδες νέα μέλη των Συνεργατικών Εταιρειών Συμμετοχών, τα οποία θα μεταφερθούν σ’ αυτές από τα Συνεργατικά Πιστωτικά Ιδρύματα, όπως προβλέπεται στο Διάταγμα του Υπουργού Οικονομικών για την ανακεφαλαιοποίηση του συνεργατικού πιστωτικού τομέα.
