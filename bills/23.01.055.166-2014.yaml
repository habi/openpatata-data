  description: κατατέθηκε από τον Υπουργό Εσωτερικών· παραπέμφθηκε στην Επιτροπή Εσωτερικών
explanatory_note:
  authors:
  - name: Κληρίδης Κώστας
    note: Γενικός Εισαγγελέας της Δημοκρατίας
  in:
    issue: 4148
    pages: 1151
  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του βασικού νόμου έτσι ώστε-

    1. να απλοποιείται ο τρόπος υπολογισμού του αντισταθμίσματος, το οποίο δυνατό να καταβληθεί σε περίπτωση υπέρβασης του συντελεστή δόμησης, καταβάλλοντας αντιστάθμισμα μόνο για το 70% της αξίας της υπέρβασης στο δομήσιμο εμβαδό,
    2. να καταργούνται οι Τριμελείς Επιτροπές που ήταν αρμόδιες να γνωματεύουν και να στέλλουν τη γνωμάτευσή τους στην Οικοδομική Αρχή για τη λήψη απόφασης για έκδοση Πιστοποιητικού Έγκρισης,
    3. να συνάδει με τις παράλληλα προωθούμενες πρόνοιες του εδαφίου (9) του άρθρου 29 του Κεφ. 224 για την διαίρεση συνιδιοκτησίας.
