  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι ο εκσυγχρονισμός του καθεστώτος φορολόγησης της ακίνητης ιδιοκτησίας, έτσι ώστε να καταστεί πιο δίκαιο, διευρύνοντας την φορολογική βάση με την επικαιροποίηση των αξιών της ακίνητης ιδιοκτησίας σε τρέχουσες αξίες, όπως προνοείται στο μέτρο του Μνημονίου Συναντίληψης μεταξύ της Δημοκρατίας και του Διεθνούς Νομισματικού Ταμείου, της Ευρωπαϊκής Κεντρικής Τράπεζας και της Επιτροπής της Ευρωπαϊκής Ένωσης.

    Συγκεκριμένα, το νομοσχέδιο καταργεί τον υφιστάμενο περί Φορολογίας Ακίνητης Ιδιοκτησίας Νόμο του 1980 μέχρι 2013 και θέτει σε εφαρμογή ένα πιο εκσυγχρονισμένο φορολογικό πλαίσιο, ούτως ώστε ο ιδιοκτήτης να φορολογείται σύμφωνα με την επικαιροποιημένη και εκτιμημένη από το Διευθυντή του Τμήματος Κτηματολογίου και Χωρομετρίας αξία της ακίνητης αυτού ιδιοκτησίας, που κατείχε κατά την 30ή Ιουνίου κάθε έτους.

    Συναφώς, μετά την ολοκλήρωση της πρόσφατης Γενικής Εκτίμησης από το Διευθυντή του Τμήματος Κτηματολογίου και Χωρομετρίας και την επικαιροποίηση των αξιών ακίνητης ιδιοκτησίας, πλέον η εκτίμηση της αξίας της ακίνητης ιδιοκτησίας επί της οποίας βασίζεται η φορολόγηση είναι αρμοδιότητα του Διευθυντή του Τμήματος Κτηματολογίου και Χωρομετρίας και κατ’ επέκταση, επιλαμβάνεται και της ένστασης του ιδιόκτητη αναφορικά με την αξία της ακίνητης ιδιοκτησίας επί της οποίας φορολογήθηκε.

    Η καταληκτική ημερομηνία πληρωμής του Φόρου Ακίνητης Ιδιοκτησίας είναι μέχρι την 30ή Οκτωβρίου κάθε έτους, αλλά για το 2014 είναι η 30ή Νοεμβρίου 2014. Παραχωρείται δε έκπτωση 10% στον οφειλόμενο φόρο εάν ο φόρος εξοφληθεί 30 ημερολογιακές ημέρες πριν την προθεσμία, ενώ σε περίπτωση που δεν εξοφληθεί μέχρι την καταληκτική ημερομηνία πληρωμής, επιβάλλεται χρηματική επιβάρυνση 10% στο ποσό του οφειλόμενου φόρου.

    Ο συντελεστής φορολόγησης καθορίζεται στο ποσοστό 1‰ επί της αξίας του συνόλου της ακίνητης ιδιοκτησίας κάθε ιδιοκτήτη. Σε περίπτωση που η αξία του συνόλου της ακίνητης ιδιοκτησίας είναι μέχρι €200.000, τότε αυτή δεν υπόκειται σε φόρο.
