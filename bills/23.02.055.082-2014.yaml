summary: |
  «Σκοπός της πρότασης νόμου είναι η τροποποίηση του περί Ελάχιστου Εγγυημένου Εισοδήματος και Γενικότερα περί Κοινωνικών Παροχών Νόμου, ώστε, στις προϋποθέσεις που αφορούν το ύψος του ποσού των χρηματοοικονομικών στοιχείων που πρέπει να κατέχει ο αιτητής για να καταστεί δικαιούχος για παροχή ελάχιστου εγγυημένου εισοδήματος, να περιληφθεί πρόνοια ότι δε θα λαμβάνονται υπόψη και δε θα συνυπολογίζονται οποιεσδήποτε αποζημιώσεις που λήφθηκαν από γονείς ή συζύγους ή τέκνα θυμάτων από ατύχημα» ([#epitropi-ergasias-ekkremounta-sn](#epitropi-ergasias-ekkremounta-sn)).
