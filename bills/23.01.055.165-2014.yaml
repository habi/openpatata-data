  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του βασικού νόμου έτσι ώστε-

    1. Να απλοποιείται η διαδικασία έκδοσης πολεοδομικής άδειας.
    2. να απλοποιείται ο τρόπος υπολογισμού του αντισταθμίσματος, το οποίο δυνατό να καταβληθεί σε περίπτωση υπέρβασης του συντελεστή δόμησης, καταβάλλοντας αντιστάθμισμα μόνο για το 70% της αξίας του δομήσιμου εμβαδού,
    3. να καταργούνται οι Τριμελείς Επιτροπές που ήταν αρμόδιες να γνωματεύουν και να στέλλουν τη γνωμάτευσή τους στη Πολεοδομική Αρχή για τη λήψη απόφασης για έκδοση πολεοδομικής άδειας.
    4. να καθίσταται σαφές ότι η υποχρέωση για ενημέρωση των άλλων συνιδιοκτητών και η δημοσιοποίηση της αίτησης αποτελεί ευθύνη του αιτητή,
    5. να συνάδει με τις παράλληλα προωθούμενες πρόνοιες του εδαφίου (9) του άρθρου 29 του Κεφ. 224 για την διαίρεση συνιδιοκτησίας.
