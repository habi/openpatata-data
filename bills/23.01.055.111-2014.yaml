  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι αφενός, η βελτίωση του υφιστάμενου νομοθετικού πλαισίου που ρυθμίζει τον έλεγχο των συγκεντρώσεων επιχειρήσεων, με στόχο την ενίσχυση των συνθηκών αποτελεσματικού ανταγωνισμού και αφετέρου, ο εκσυγχρονισμός των διαδικασιών ελέγχου για καλύτερη, γρηγορότερη και πιο αποτελεσματική δράση της Επιτροπής Προστασίας του Ανταγωνισμού.

    Με το προτεινόμενο νομοσχέδιο επιτυγχάνεται επίσης η υλοποίηση δεσμεύσεων, τις οποίες ανέλαβε η Κυπριακή Δημοκρατία στο πλαίσιο του Μνημονίου Συναντίληψης με την Τρόικα, για την ενίσχυση της ανεξαρτησίας και της αποτελεσματικότητας της Επιτροπής Προστασίας του Ανταγωνισμού.
