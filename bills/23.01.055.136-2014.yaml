  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του περί Εισπράξεως Φόρων Νόμου, για την υλοποίηση μέτρου του Μνημονίου Συναντίληψης μεταξύ Κυπριακής Δημοκρατίας και του Διεθνούς Νομισματικού Ταμείου, της Ευρωπαϊκής Κεντρικής Τράπεζας και της Επιτροπής της Ευρωπαϊκής Ένωσης, το οποίο προβλέπει την ενίσχυση των εξουσιών των φορολογικών αρχών για την εξασφάλιση καταβολής των ανεξόφλητων φορολογικών υποχρεώσεων.

    Ειδικότερα με το παρόν νομοσχέδιο, καθίσταται αποτελεσματικότερη η υφιστάμενη δυνατότητα του Διευθυντή του Τμήματος Εσωτερικών Προσόδων για κατάσχεση περιουσιακών στοιχείων, όπως κινητής ιδιοκτησίας, περιλαμβανομένων ποσών που βρίσκονται κατατεθειμένα σε τραπεζικούς λογαριασμούς και ακίνητης ιδιοκτησίας για σκοπούς είσπραξης των οφειλόμενων φόρων.
