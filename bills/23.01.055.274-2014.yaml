summary: |
  «Σκοπός του νομοσχεδίου είναι η σύσταση Εθνικής Αρχής Καζίνο, ο καθορισμός των αρμοδιοτήτων και εξουσιών της και θεμάτων που συνδέονται με αυτήν, η λειτουργία και ρύθμιση ολοκληρωμένου τύπου καζίνο-θέρετρο, η διεξαγωγή παιγνίου στο καζίνο και η ρύθμιση των υποστατικών παιγνιομηχανημάτων καζίνο» ([#epitropi-emporiou-ekkremounta-sn](#epitropi-emporiou-ekkremounta-sn)).
