  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι, καταρχήν, η τροποποίηση του Τέταρτου Μέρους του βασικού νόμου (Τοπικό Σχέδιο, Σχέδιο Περιοχής και Δήλωση Πολιτικής, άρθρα 12Α, 12Β, 12Γ, 12Δ, 18 18Α, 20, 22 και (85, με στόχο η λειτουργία των Κοινών Συμβουλίων να υποκατασταθεί από μία πιο ευέλικτη και αποτελεσματική διαδικασία βάσει της οποίας όλες οι επηρεαζόμενες τοπικές αρχές θα δύνανται να συμμετέχουν ουσιαστικά στις διεργασίες που οδηγούν στην εκπόνηση πολεοδομικών σχεδίων, με την υποβολή γραπτών απόψεων και εισηγήσεων στον Υπουργό Εσωτερικών, μεμονωμένα ή συλλογικά, και με την υποβολή παραστάσεων σε δημόσια ακρόαση (άρθρο 12,) ενώ παράλληλα θα δύνανται να παρουσιάζουν τις απόψεις και εισηγήσεις τους ενώπιον του Πολεοδομικού Συμβουλίου. Η αλλαγή αυτή στη διαδικασία αναμένεται ότι θα προαγάγει την διαφάνεια, θα μειώσει σημαντικά το χρόνο και το κόστος που απαιτείται για την ολοκλήρωση της εκπόνησης/τροποποίησης των πολεοδομικών σχεδίων, δεδομένου ότι δεν θα απαιτείται πλέον η ολοκλήρωση της χρονοβόρας διαδικασίας των Κοινών Συμβουλίων και παράλληλα θα ενισχύσει την ασφάλεια των διοικητικών διαδικασιών και αποφάσεων. Στο Τέταρτο Μέρος τροποποιείται επίσης και το εδάφιο (9) του άρθρου 18Α, ώστε να μειωθεί η προθεσμία για την υποβολή των γραπτών ενστάσεων στον Υπουργό από την γνωστοποίηση εκπόνησης ή τροποποίησης Δήλωσης Πολιτικής, από οκτώ (8) σε τέσσερις (4) μήνες, όπως ισχύει, κατ’ αναλογία, και για την εκπόνηση ή τροποποίηση Τοπικού Σχεδίου ή Σχεδίου Περιοχής, πράγμα που κρίνεται ότι εξυπηρετεί τη σύντμηση της διαδικασίας και την εξοικονόμηση χρόνου και δημόσιων δαπανών.

    Περαιτέρω, το νομοσχέδιο στοχεύει στην προσθήκη των αναγκαίων διατάξεων (άρθρα 2 και 20), ώστε να επιτρέπονται αναπτύξεις, καθώς και η συμπερίληψη έργων, δραστηριοτήτων ή διευκολύνσεων σε θαλάσσιο χώρο, ώστε να εξυπηρετείται καθολικά ο πολεοδομικός σχεδιασμός. Επιπλέον, διασαφηνίζεται ότι στις περιπτώσεις που η πολεοδομική άδεια θεωρείται δοσμένη δεν θα υποβάλλονται πολεοδομικές αιτήσεις (άρθρο 22) και εισάγεται απλοποιημένη διαδικασία για τις περιπτώσεις που απαιτείται τροποποίηση δρόμων για σκοπούς διεύρυνσης ή ευθυγράμμισής τους (άρθρο 85). Επιπλέον, διασαφηνίζεται ότι στις περιπτώσεις που η πολεοδομική άδεια θεωρείται δοσμένη δεν θα υποβάλλονται πολεοδομικές αιτήσεις (άρθρο 22) και εισάγεται απλοποιημένη διαδικασία για τις περιπτώσεις που απαιτείται τροποποίηση δρόμων σε ειδικά σχέδια για σκοπούς διεύρυνσης ή ευθυγράμμισής τους (άρθρο 85).
