summary:
  el_GR: |
    Το συγκεκριμένο σχέδιο νόμου (νομοσχέδιο) τροποποιεί τον υφιστάμενο νόμο αυξάνοντας τον συντελεστή μείωσης απολαβών και συντάξεων δημόσιων και ημιδημόσιων υπαλλήλων «με σκοπό την περαιτέρω μείωση των δημόσιων δαπανών». Συγκεκριμένα, οι ακαθάριστες μηνιαίες απολαβές και συντάξεις, με ισχύ από την 1η Ιουνίου 2013, μειώνονται ως ακολούθως:

    Ύψος ακαθάριστων μηνιαίων απολαβών και συντάξεων | Μείωση
    ------------------------------------------------ | -----:
    Μέχρι €1.000                                     | 0,8%
    Για κάθε ευρώ από €1.000,01 μέχρι €1.500         | 7,3%
    Για κάθε ευρώ από €1.500,01 μέχρι €2.000         | 9,3%
    Για κάθε ευρώ από €2.000,01 μέχρι €3.000         | 10,5%
    Για κάθε ευρώ από €3.000,01 μέχρι €4.000         | 13%
    Για κάθε ευρώ από €4.000,01 και άνω              | 14,5%
