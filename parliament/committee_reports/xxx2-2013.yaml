text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε την πρώτη από τις πιο πάνω προτάσεις νόμου σε πέντε συνεδρίες της, που πραγματοποιήθηκαν στο διάστημα μεταξύ 20 Μαΐου 2013 και 8 Ιουλίου 2013, και τη δεύτερη από τις πιο πάνω προτάσεις νόμου σε τέσσερις συνεδρίες της, που πραγματοποιήθηκαν στο διάστημα μεταξύ 27 Μαΐου 2013 και 3 Ιουνίου 2013.

  Στο στάδιο της συζήτησης των υπό αναφορά προτάσεων νόμου κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής ο Διοικητής της Κεντρικής Τράπεζας της Κύπρου (ΚΤΚ) και εκπρόσωποι του Υπουργείου Οικονομικών και του Γραφείου του Γενικού Εισαγγελέα της Δημοκρατίας.

  Σκοπός της πρώτης πρότασης νόμου, η οποία κατατέθηκε στη Βουλή στις 16 Μαΐου 2013 από τον κ. Αβέρωφ Νεοφύτου εκ μέρους της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού, είναι η τροποποίηση του περί Εξυγίανσης Πιστωτικών και Άλλων Ιδρυμάτων Νόμου για τη θεσμοθέτηση διαδικασίας μεσεγγύησης με άνοιγμα λογαριασμού μεσεγγύησης και το διορισμό φορέα μεσεγγύησης σε σχέση με πιστωτικό ίδρυμα το οποίο τελεί υπό καθεστώς εξυγίανσης.

  Σκοπός της δεύτερης πρότασης νόμου, η οποία κατατέθηκε στη Βουλή στις 28 Μαρτίου 2013 από τον κ. Γιώργο Περδίκη, βουλευτή του Κινήματος Οικολόγων Περιβαλλοντιστών, είναι επίσης η τροποποίηση του περί Εξυγίανσης Πιστωτικών και Άλλων Ιδρυμάτων Νόμου, ώστε, αντί της ΚΤΚ, να καθοριστεί ο Υπουργός Οικονομικών ως Αρχή Εξυγίανσης. Σκοπείται επίσης η παροχή δυνατότητας στην Αρχή Εξυγίανσης να αποφασίζει για τη λήψη μέτρων εξυγίανσης μετά από προηγούμενη διαβούλευση με την ΚΤΚ και με τη σύμφωνη γνώμη της Βουλής των Αντιπροσώπων.

  Σύμφωνα με την αιτιολογική έκθεση που συνοδεύει την πρώτη πρόταση νόμου, η θεσμοθέτηση διαδικασίας μεσεγγύησης θα επιτρέψει σε πιστωτικό ίδρυμα το οποίο τελεί υπό καθεστώς εξυγίανσης, του οποίου εκκρεμεί η ολοκλήρωση της διαδικασίας ανακεφαλαιοποίησης, να εξέρχεται του καθεστώτος αυτού το ταχύτερο. Η προτεινόμενη διαδικασία αναμένεται να αποτελέσει μεταβατικό στάδιο, το οποίο θα παράσχει τη δυνατότητα σε επηρεαζόμενο πιστωτικό ίδρυμα να μεταβεί με ομαλότερο τρόπο στο νέο καθεστώς.

  Στο στάδιο της συζήτησης των υπό αναφορά προτάσεων νόμου και μετά από εκτενή ανάλυση των προτεινόμενων με την πρώτη πρόταση νόμου ρυθμίσεων σε σχέση με την ανάγκη θεσμοθέτησης διαδικασίας μεσεγγύησης, διαπιστώθηκε ότι υπό τις παρούσες συνθήκες η θεσμοθέτηση διατάξεων μεταβατικής φύσεως του είδους που προτείνεται δε θα συνεισφέρει ούτε θα συμβάλει θετικά στην έξοδο της Τράπεζας Κύπρου από το καθεστώς εξυγίανσης, στο οποίο βρίσκεται σήμερα.

  Υπό το φως των πιο πάνω και στη βάση των προτεινόμενων με τη δεύτερη πρόταση νόμου ρυθμίσεων, σύμφωνα με την οποία προτείνεται η αντικατάσταση της υφιστάμενης Αρχής Εξυγίανσης, που είναι η ΚΤΚ, από τον Υπουργό Οικονομικών, αποφασίστηκε όπως η επιτροπή προχωρήσει στη διαμόρφωση νέου ενοποιημένου σχεδίου νόμου. Στο υπό αναφορά σχέδιο νόμου αποφασίστηκε όπως περιληφθούν όλες οι αναγκαίες στη βασική νομοθεσία τροποποιήσεις, με τις οποίες αφενός να μην επηρεάζεται η παρούσα διαδικασία εξυγίανσης της Τράπεζας Κύπρου, αλλά οι οποιεσδήποτε ρυθμίσεις να αφορούν στο μέλλον, και αφετέρου να επενεχθούν στη βασική νομοθεσία τέτοιες τροποποιήσεις, οι οποίες να ενδυναμώνουν την Αρχή Εξυγίανσης στο έργο της, δίδοντάς της τη δυνατότητα να ενεργεί με πιο συλλογικό και αποδοτικό τρόπο.

  Ειδικότερα, στο νέο κείμενο σχεδίου νόμου το οποίο προέκυψε, σύμφωνα με τα πιο πάνω, προβλέπονται τα ακόλουθα:

  1. Το ότι η Αρχή Εξυγίανσης θα αποτελείται από τον Υπουργό Οικονομικών και από την ΚΤΚ, αντί μόνο από την ΚΤΚ, βάσει της ισχύουσας νομοθεσίας.

  2. Η θεσμοθέτηση υποχρέωσης για την Αρχή Εξυγίανσης να διορίζει ανεξάρτητο εκτιμητή ή εκτιμητές εντός είκοσι εργάσιμων ημερών από την ημέρα λήψης των μέτρων εξυγίανσης για σκοπούς αποτίμησης της περιουσιακής κατάστασης του υπό εξυγίανση ιδρύματος. Σημειώνεται ότι η ισχύουσα νομοθεσία δεν προβλέπει για προθεσμία εντός της οποίας η Αρχή Εξυγίανσης πρέπει να διορίζει τους αναγκαίους εκτιμητές.

  3. Η θεσμοθέτηση υποχρέωσης για το διοριζόμενο, σύμφωνα με τα πιο πάνω, εκτιμητή ή εκτιμητές να ολοκληρώνουν τη σχετική έκθεση αποτίμησης εντός περαιτέρω προθεσμίας τριάντα πέντε ημερών από την ημερομηνία διορισμού τους.

  4. Η θεσμοθέτηση υποχρέωσης για την Αρχή Εξυγίανσης να αξιολογεί το αποτέλεσμα της έκθεσης αποτίμησης του ανεξάρτητου εκτιμητή ή εκτιμητών εντός δέκα εργάσιμων ημερών από την ημερομηνία παράδοσης της σχετικής έκθεσης.

  5. Η ανακοίνωση της εξόδου πιστωτικού ιδρύματος από τη διαδικασία εξυγίανσης με την ολοκλήρωση της εφαρμογής των επιβληθέντων μέτρων στην Επίσημη Εφημερίδα της Δημοκρατίας.

  6. Η ακύρωση των δικαιωμάτων ψήφου που κατέχει πιστωτικό ίδρυμα που υπόκειται σε εξυγίανση σε οποιοδήποτε άλλο πιστωτικό ίδρυμα, μέχρις ότου το κατέχον πιστωτικό ίδρυμα να εξέλθει της διαδικασίας εξυγίανσης, ενώ, στην περίπτωση που διορίζεται εκκαθαριστής ή διαχειριστής από την Αρχή Εξυγίανσης, η ακύρωση των δικαιωμάτων ψήφου να ισχύει, μέχρις ότου οι μετοχές να πωληθούν ή να διανεμηθούν στους δικαιούχους τους.

  7. Η διασαφήνιση των ευθυνών του Υπουργού Οικονομικών, του Διοικητή της ΚΤΚ και της ίδιας της ΚΤΚ, ώστε να μην υπέχουν οποιαδήποτε ευθύνη σχετικά με πράξη ή παράλειψη που γίνεται στα πλαίσια της άσκησης των αρμοδιοτήτων τους, εκτός εάν αποδειχθεί ότι η πράξη ή παράλειψη δεν έγινε καλή τη πίστει ή είναι αποτέλεσμα δόλου ή βαριάς αμέλειας εκ μέρους τους. Προβλέπεται επίσης ότι οι εν λόγω αξιωματούχοι και η ΚΤΚ θα τυγχάνουν του ιδίου βαθμού προστασίας και μετά την ολοκλήρωση των πράξεων που απορρέουν από την άσκηση των αρμοδιοτήτων τους.

  8. Ο καθορισμός μεταβατικών διατάξεων και η διασφάλισή του ότι οποιεσδήποτε αποφάσεις, πράξεις ή ενέργειες έχουν ήδη αναληφθεί ή διενεργηθεί βάσει των διατάξεων της βασικής νομοθεσίας θα θεωρούνται έγκυρες και νόμιμες, ενώ, σε περίπτωση που αυτές δεν έχουν ολοκληρωθεί, θα συνεχίζονται βάσει αυτής και ανεξαρτήτως των προτεινόμενων τροποποιήσεων. Προβλέπεται επίσης ότι, σε περίπτωση εκκρεμούσας ενώπιον δικαστηρίου ή διοικητικής αρχής αγωγής ή διαδικασίας, οπουδήποτε αναφέρεται η Αρχή Εξυγίανσης, θα θεωρείται ότι αυτή έχει υποκατασταθεί από την Αρχή Εξυγίανσης όπως αυτή θα καθορίζεται μετά την τροποποίηση της βασικής νομοθεσίας και ανεξαρτήτως των εκάστοτε σε ισχύ θεσμών πολιτικής δικονομίας.

  Σημειώνεται περαιτέρω ότι στο στάδιο της συζήτησης η επιτροπή ενημερώθηκε από τους κυβερνητικούς αρμοδίους ότι η τρόικα εξέφρασε επιφυλάξεις όσον αφορά τις προτεινόμενες τροποποιήσεις στη βασική νομοθεσία για την εξυγίανση πιστωτικών ιδρυμάτων. Όπως σχετικά αναφέρεται σε επιστολή της τρόικας, ημερομηνίας 2 Ιουνίου 2013, προς τον Υπουργό Οικονομικών και το Διοικητή της ΚΤΚ, ευνοείται η ύπαρξη μίας ενιαίας Αρχής Εξυγίανσης, παρά το γεγονός ότι είναι δυνατό να υπάρξουν οφέλη από τον καταμερισμό της ευθύνης σε σχέση με θέματα εξυγίανσης στην Κύπρο. Περαιτέρω, στην ίδια επιστολή τονίζεται ότι, σε περίπτωση που υπάρχει πρόθεση εκ μέρους της Βουλής για εισαγωγή νομοθετικών ρυθμίσεων στη βασική νομοθεσία για την εξυγίανση πιστωτικών ιδρυμάτων οι οποίες να μη συνάδουν με το συναφθέν Μνημόνιο Συναντίληψης μεταξύ τρόικας και Κυπριακής Δημοκρατίας, αφού σ’ αυτό προβλέπεται μία μόνο Αρχή Εξυγίανσης, τότε πρέπει να υπάρξει προηγούμενη διαβούλευση και εξασφάλιση της συναίνεσης αυτής.

  Επιπροσθέτως των πιο πάνω στην ίδια επιστολή της τρόικας αναφέρονται τα ακόλουθα:

  1. Στην παρούσα φάση όλες οι προσπάθειες εκ μέρους των κυπριακών αρχών πρέπει να επικεντρωθούν στην αποκατάσταση της εμπιστοσύνης στο κυπριακό χρηματοοικονομικό σύστημα. Συνεπώς, οποιεσδήποτε τροποποιήσεις στο υφιστάμενο καθεστώς πρέπει να εξεταστούν προσεκτικά, ώστε να εξισορροπείται το όφελός τους έναντι του κόστους που είναι δυνατό να προκύψει από τη διατάραξη της εμπιστοσύνης προς το σύστημα.

  2. Οι προτεινόμενες τροποποιήσεις είναι δυνατό να δημιουργήσουν δυσκολίες στη διαχείριση, καθώς και πολυπλοκότητα και καθυστέρηση στην έξοδο της Τράπεζας Κύπρου από τη διαδικασία εξυγίανσης.

  3. Η προσπάθεια για τροποποίηση της βασικής νομοθεσίας στην παρούσα φάση είναι δυνατό να στείλει λανθασμένα μηνύματα στις αγορές σε σχέση με την υφιστάμενη διαδικασία εξυγίανσης της Τράπεζας Κύπρου. Συνεπώς, οποιεσδήποτε τροποποιήσεις στη βασική νομοθεσία πρέπει να επιχειρηθούν μόνο μετά την έξοδο της Τράπεζας Κύπρου από την τρέχουσα διαδικασία εξυγίανσης και αφού πρώτα προηγηθεί διαβούλευση με την τρόικα.

  4. Οι προτεινόμενες τροποποιήσεις δεν είναι ευθυγραμμισμένες με την πρόταση για θέσπιση κοινοτικής Οδηγίας για την εξυγίανση τραπεζικών ιδρυμάτων, καθότι, όταν υπάρχουν περισσότερες από μία αρχές, τότε, όπως αναφέρεται στην εν λόγω πρόταση Οδηγίας, οι αρμοδιότητες πρέπει να διαχωρίζονται μεταξύ των αρχών εξυγίανσης, παρά να λαμβάνονται αποφάσεις από κοινού.

  5. Εφόσον η εν λόγω κοινοτική Οδηγία θα οριστικοποιηθεί σύντομα και αναμένεται να τεθεί σε ισχύ αμέσως μετά, θα ήταν ορθό στην παρούσα φάση οποιεσδήποτε τροποποιήσεις στη νομοθεσία για την εξυγίανση πιστωτικών ιδρυμάτων να συνάδουν με την εν λόγω πρόταση Οδηγίας, έτσι που να αποφευχθεί η ανάγκη περαιτέρω τροποποιήσεων στη βασική νομοθεσία σε διάστημα λίγο μόνο μηνών.

  6. Παρά το γεγονός ότι η τρόικα ως θέμα αρχής δεν αντιτίθεται στην επανεξέταση του διαχωρισμού αρμοδιοτήτων σε σχέση με την άσκηση των εξουσιών που πηγάζουν από τη νομοθεσία για την εξυγίανση πιστωτικών ιδρυμάτων, η εν λόγω επανεξέταση πρέπει να γίνει με μεγάλη περίσκεψη και αφού εξασφαλισθεί η συναίνεση και η καθοδήγηση της τρόικας.

  Στην ίδια επιστολή τονίζεται επίσης ότι πρέπει να ληφθούν υπόψη οι εμπειρίες άλλων χωρών και οι ιδιαιτερότητες της κατάστασης που επικρατεί στην Κύπρο, λαμβανομένης υπόψη της ανάγκης για διαφάνεια στη λήψη αποφάσεων αναφορικά με θέματα εξυγίανσης, την προστασία και την αξιοπιστία στη λήψη οποιωνδήποτε αποφάσεων για νομοθετικές μεταρρυθμίσεις, καθότι, όπως αναφέρεται:

  1. Το αποτέλεσμα οποιωνδήποτε νομοθετικών ρυθμίσεων πρέπει να καταλήγει σε ένα καθαρό πλαίσιο κατανομής εξουσιών και αρμοδιοτήτων, ώστε να διασφαλίζεται η αξιοπιστία της διαδικασίας εξυγίανσης και να αποφεύγεται η επικάλυψη ή σύγχυση αρμοδιοτήτων.

  2. Πρέπει να συνυπολογισθούν οι μακροπρόθεσμες συνέπειες που ενδέχεται να προκύψουν από νομοθετικές τροποποιήσεις στη βασική νομοθεσία για την εξυγίανση πιστωτικών ιδρυμάτων σε συσχετισμό με την επικρατούσα κατάσταση, στα πλαίσια της συνεχιζόμενης εξυγίανσης της Τράπεζας Κύπρου.

  Σημειώνεται ότι στο στάδιο της συζήτησης του υπό αναφορά θέματος τέθηκε εκ μέρους των εκπροσώπων της ΚΤΚ η ανάγκη σύστασης και λειτουργίας ενιαίας μονάδας εξυγίανσης, η οποία να στηρίζει την Αρχή Εξυγίανσης σε τεχνοκρατικό επίπεδο και η οποία να αποτελείται από αρμόδιους τεχνοκράτες τόσο της ΚΤΚ όσο και του Υπουργείου Οικονομικών. Όπως σχετικά αναφέρθηκε, το προσωπικό της ΚΤΚ είναι απασχολημένο επί πλήρους βάσεως με τα θέματα της εξυγίανσης και για το λόγο αυτό χρειάζεται να ενισχυθεί με πρόσθετο προσωπικό από το Υπουργείο Οικονομικών.

  Στη βάση των πιο πάνω και αφού προηγουμένως έγινε η αναγκαία διαβούλευση μεταξύ της ΚΤΚ και του Υπουργείου Οικονομικών, ο Διοικητής της ΚΤΚ κατέθεσε στην επιτροπή προτάσεις για τη σύσταση και λειτουργία ενιαίας μονάδας εξυγίανσης πιστωτικών και άλλων ιδρυμάτων, καθώς και διαφοροποιημένη πρόταση για την περίπτωση τερματισμού μέτρων εξυγίανσης. Οι πιο πάνω εισηγήσεις μαζί με το τελικό αναθεωρημένο κείμενο σχεδίου νόμου, όπως αυτό είχε αρχικά διαμορφωθεί από την επιτροπή, αποστάλθηκαν στο Υπουργείο Οικονομικών με σχετική επιστολή, ημερομηνίας 2 Ιουλίου, εκ μέρους της Βουλής, για να διαβιβαστούν ακολούθως στην τρόικα για τα σχόλιά της ως θέματα σχετιζόμενα με ζητήματα του Μνημονίου Συναντίληψης.

  Υπό το φως των πιο πάνω, το Υπουργείο Οικονομικών διαβίβασε στη Βουλή τις θέσεις της τρόικας επί των προτεινόμενων τροποποιήσεων στη νομοθεσία για την εξυγίανση, σύμφωνα με τις οποίες στην παρούσα φάση δεν κρίνεται σκόπιμη η τροποποίηση της εν λόγω νομοθεσίας, καθότι υπάρχει σε εξέλιξη η διαδικασία εξυγίανσης της Τράπεζας Κύπρου. Επιπρόσθετα, όπως αναφέρεται, η τρόικα διατηρεί επιφυλάξεις σε σχέση με τις προτεινόμενες ρυθμίσεις, τόσο νομικής υφής όσο και τεχνικού περιεχομένου.

  Όπως ειδικότερα προβλέπεται από τις προτάσεις της ΚΤΚ σε σχέση με τη σύσταση ενιαίας μονάδας εξυγίανσης, η μονάδα αυτή θα στελεχώνεται από προσωπικό αποτελούμενο από ίσο αριθμό λειτουργών προερχόμενων από την ΚΤΚ και από το Υπουργείο Οικονομικών. Συναφώς, το προσωπικό του Υπουργείου Οικονομικών θα αποσπάται στην ΚΤΚ εντός τριών ημερών από την ημερομηνία κατά την οποία η Αρχή Εξυγίανσης θα απαιτεί την εφαρμογή μέτρων εξυγίανσης σε επηρεαζόμενο ίδρυμα και οι εν λόγω αποσπάσεις θα ισχύουν μέχρι τερματισμού των μέτρων εξυγίανσης στο συγκεκριμένο ίδρυμα.

  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, λαμβάνοντας υπόψη όλα όσα κατατέθηκαν ενώπιόν της και διαμορφώνοντας νέο κείμενο σχεδίου νόμου, στο οποίο έχει ενσωματώσει πέραν των προαναφερόμενων προτάσεων σε σχέση με την αναθεώρηση της σύστασης της υφιστάμενης Αρχής Εξυγίανσης και τις περαιτέρω προτάσεις της ΚΤΚ για σύσταση ενιαίας μονάδας εξυγίανσης πιστωτικών και άλλων ιδρυμάτων, κατά πλειοψηφία του προέδρου και του μέλους της βουλευτών της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, των μελών της βουλευτών της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού και του μέλους της βουλευτή του Κινήματος Οικολόγων Περιβαλλοντιστών, τάσσεται υπέρ της ψήφισης του υπό αναφορά σχεδίου νόμου σε νόμο υπό τον τίτλο «Ο περί Εξυγίανσης Πιστωτικών και Άλλων Ιδρυμάτων (Τροποποιητικός) (Αρ. 2) Νόμος του 2013».

  Τα μέλη της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις, το μέλος της επιτροπής βουλευτής του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ και το μέλος της επιτροπής βουλευτής κ. Νίκος Κουτσού, εκπροσωπώντας τη Συμμαχία Πολιτών, επιφυλάχθηκαν να τοποθετηθούν κατά τη συζήτηση του θέματος στην ολομέλεια του σώματος.
