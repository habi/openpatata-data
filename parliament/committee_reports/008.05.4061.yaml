text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων μελέτησε το πιο πάνω νομοσχέδιο σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 20 Σεπτεμβρίου και στις 4 Οκτωβρίου 2013. Στην πρώτη συνεδρία της επιτροπής κλήθηκαν και παρευρέθηκαν ενώπιόν της εκπρόσωποι του Υπουργείου Εξωτερικών και του Γραφείου του Γενικού Εισαγγελέα της Δημοκρατίας. Το Υπουργείο Οικονομικών και το Γραφείο Προγραμματισμού, παρ’ όλο που κλήθηκαν, δεν εκπροσωπήθηκαν στη συνεδρία της επιτροπής.

  Σκοπός του υπό αναφορά νομοσχεδίου είναι η δυνάμει του άρθρου 169.2 του συντάγματος κύρωση της Συμφωνίας Οικονομικής Εταιρικής Σχέσης μεταξύ των Κρατών της Καραϊβικής (CARIFORUM), αφενός, και της Ευρωπαϊκής Κοινότητας και των Κρατών Μελών της, αφετέρου, η οποία υπογράφηκε από τους αντιπροσώπους των κρατών μελών της Ευρωπαϊκής Κοινότητας, τον αντιπρόσωπο της Ευρωπαϊκής Κοινότητας και τους αντιπροσώπους των κρατών της Καραϊβικής στις 15 Οκτωβρίου 2008, της οποίας την υπογραφή ενέκρινε το Υπουργικό Συμβούλιο με την απόφασή του με αρ. 74.717, ημερομηνίας 14 Φεβρουαρίου 2013.

  Σύμφωνα με τα στοιχεία που κατατέθηκαν στην επιτροπή από το Υπουργείο Εξωτερικών μεταξύ άλλων αναφέρεται ότι οι συμφωνίες οικονομικής εταιρικής σχέσης αποτελούν σύγχρονες συμφωνίες οικονομικής συνεργασίας που στοχεύουν στην περιφερειακή ολοκλήρωση μιας περιοχής και στην εναρμόνιση των οικονομιών των κρατών μελών της με την οικονομία της Ευρωπαϊκής Ένωσης. Οι εν λόγω συμφωνίες στηρίζονται στη σταδιακή και ασύμμετρη απελευθέρωση του εμπορίου αγαθών και υπηρεσιών με την εφαρμογή σύγχρονου ρυθμιστικού πλαισίου στα πρότυπα του Παγκόσμιου Οργανισμού Εμπορίου.

  Η προτεινόμενη συμφωνία, σύμφωνα με τα ίδια στοιχεία, αποτελεί την πρώτη από τις έξι συμφωνίες οικονομικής εταιρικής σχέσης που πρόκειται να συνδέσουν την Ευρωπαϊκή Κοινότητα και τις έξι περιφερειακές οντότητες της περιοχής της Αφρικής, της Καραϊβικής και του Ειρηνικού (Α.Κ.Ε.). Περαιτέρω, η εν λόγω συμφωνία εντάσσεται στο ευρύτερο πολιτικό πλαίσιο της συνεργασίας Α.Κ.Ε.-Ευρωπαϊκής Ένωσης και υιοθετεί τις γενικές αρχές και τους στόχους της συμφωνίας Κοτονού, που υπογράφηκε τον Ιούνιο του 2000 και έθεσε ένα περιεκτικό πλαίσιο στις σχέσεις Α.Κ.Ε.-Ευρωπαϊκής Ένωσης, προσβλέποντας στην οικονομική ανάπτυξη, στη μείωση και στην ενδεχόμενη εξάλειψη της φτώχιας, καθώς και στην ομαλή και βαθμιαία ένταξη των κρατών Α.Κ.Ε. στην παγκόσμια οικονομία.

  Συναφώς, η Συμφωνία Οικονομικής Εταιρικής Σχέσης μεταξύ των Κρατών της Καραϊβικής (CARIFORUM), αφενός, και της Ευρωπαϊκής Κοινότητας και των Κρατών Μελών της, αφετέρου, στοχεύει στα ακόλουθα:

  1. Στη μείωση και στην εξάλειψη της φτώχιας.

  2. Στην υποβοήθηση της περιφερειακής ολοκλήρωσης, της οικονομικής συνεργασίας και της καλής διακυβέρνησης.

  3. Στην εξασφάλιση της βαθμιαίας ολοκλήρωσης και της σύνδεσης των οικονομιών της περιοχής CARIFORUM με την παγκόσμια οικονομία.

  4. Στη βελτίωση της ικανότητας των οικονομιών της περιοχής CARIFORUM όσον αφορά τη συμμετοχή τους στο διεθνές εμπόριο.

  5. Στην προώθηση της οικονομικής ανάπτυξης, στην αύξηση των επενδύσεων και στη βελτίωση της ανταγωνιστικότητας.

  6. Στη σύσφιξη των σχέσεων Ευρωπαϊκής Ένωσης-CARIFORUM.

  Ειδικότερα, με βάση τα ίδια στοιχεία που κατατέθηκαν στην επιτροπή, με την εν λόγω συμφωνία η Ευρωπαϊκή Ένωση καταργεί όλους τους δασμούς και τις ποσοστώσεις που υφίστανται στις εισαγωγές από τις χώρες της Καραϊβικής και απελευθερώνει την αγορά για τις επιχειρήσεις και τους επαγγελματίες των χωρών αυτών. Αντίστοιχα, οι χώρες της Καραϊβικής προχωρούν στο σταδιακό άνοιγμα των αγορών τους σε μια περίοδο είκοσι πέντε ετών, αφού η εν λόγω συμφωνία παρέχει σε αυτές σημαντική ευελιξία στην απελευθέρωση των αγορών τους με σκοπό την προστασία των ευαίσθητων προϊόντων τους και των σημαντικών βιομηχανιών τους. Συγκεκριμένα, η περιοχή της Καραϊβικής απελευθερώνει εντός δέκα ετών από την έναρξη της συμφωνίας το 61% των εισαγωγών της από την Ευρωπαϊκή Ένωση, σε διάστημα δεκαπέντε ετών το 82% και σε διάστημα είκοσι πέντε ετών το 86%.

  Αναφορικά με το εμπόριο των υπηρεσιών, σύμφωνα με τα ίδια στοιχεία, η απελευθέρωση των δύο αγορών παρουσιάζει ασυμμετρία, αφού η Ευρωπαϊκή Ένωση απελευθερώνει το 94% των τομέων της, ενώ η περιοχή της Καραϊβικής το 75%, με τις λιγότερο ανεπτυγμένες χώρες της να απελευθερώνουν το 65% και τις πιο ανεπτυγμένες το 90%. Επίσης, η απελευθέρωση της ευρωπαϊκής αγοράς στις ξένες επενδύσεις είναι μεγαλύτερης έκτασης σε σχέση με αυτή της περιοχής της Καραϊβικής.

  Σημειώνεται ότι στο κεφάλαιο για τον ανταγωνισμό οι δύο πλευρές συμφωνούν σε ένα σχετικά περιορισμένο αριθμό κοινών αρχών, ώστε να εξασφαλιστεί ότι οι αγορές δε θα διαστρεβλώνονται από μη ανταγωνιστικές πρακτικές των επιχειρήσεων, δεδομένου ότι οι υγιείς και ισορροπημένες πολιτικές ανταγωνισμού συμβάλλουν στην οικονομική αποδοτικότητα, την καταναλωτική ευημερία και την καλή διακυβέρνηση.

  Περαιτέρω, στον τομέα της καινοτομίας και της πνευματικής ιδιοκτησίας το σχετικό κεφάλαιο της συμφωνίας περιέχει λεπτομερείς διατάξεις για την ενίσχυση της συνεργασίας των δύο πλευρών σε ειδικούς τομείς, όπως είναι η επιστήμη και η τεχνολογία, η κοινωνία της πληροφορίας, οι ανανεώσιμες πηγές ενέργειας κ.λπ.

  Έτι περαιτέρω, με βάση τα ίδια στοιχεία που κατατέθηκαν στην επιτροπή, για την υλοποίηση της συμφωνίας προβλέπεται να διατεθεί χρηματοοικονομική βοήθεια ύψους εκατόν εξήντα πέντε εκατομ. ευρώ από το Ευρωπαϊκό Ταμείο για την Ανάπτυξη για τη χρονική περίοδο 2008-2013.

  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, κατέληξε στις πιο κάτω θέσεις:

  1. Ο πρόεδρος και το μέλος της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού, καθώς και το μέλος της βουλευτής της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος δήλωσαν ότι υιοθετούν τις πρόνοιες του υπό αναφορά νομοσχεδίου και εισηγούνται στη Βουλή την ψήφισή του σε νόμο για την κατά νόμο κύρωση της συμφωνίας αυτής.

  2. Τα μέλη της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις δήλωσαν ότι διαφωνούν με τις πρόνοιες του υπό αναφορά νομοσχεδίου για την κατά νόμο κύρωση της υπό αναφορά συμφωνίας, γι’ αυτό και τάσσονται υπέρ της απόρριψής του.

  3. Τα μέλη της επιτροπής βουλευτές του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ και του Ευρωπαϊκού Κόμματος δήλωσαν πως θα τοποθετηθούν επί των προνοιών του υπό αναφορά νομοσχεδίου κατά τη συζήτησή του στην ολομέλεια στης Βουλής.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων υποβάλλει την παρούσα έκθεσή της στο σώμα για τη λήψη τελικής απόφασης από την ολομέλεια της Βουλής.
