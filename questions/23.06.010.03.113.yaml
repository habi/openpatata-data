question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2013-09-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα για τη διαδικασία
    που ακολουθείται από το Θεατρικό Οργανισμό Κύπρου για την επιχορήγηση θεατρικών
    παραγωγών, δεδομένων και των οικονομικών προβλημάτων που αντιμετωπίζουν αρκετά
    ελεύθερα θέατρα. Θεωρούμε υποχρέωση της πολιτείας, ειδικά σε καιρούς οικονομικής
    και κοινωνικής ύφεσης, να προστατεύσει οποιαδήποτε προσπάθεια προσφοράς στον πολιτισμό,
    σεβόμενη πάντα την αρχή της ισότητας και της διαφάνειας, για μια αποτελεσματική
    πολιτιστική πολιτική.»
  title: Ερώτηση με αρ. 23.06.010.03.113, ημερομηνίας 5 Σεπτεμβρίου 2013, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
