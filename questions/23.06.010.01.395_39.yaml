heading: Ερώτηση με αρ. 23.06.010.01.395, ημερομηνίας 20 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.395
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  περιοριστεί η πρόσβαση στα διάφορα προγράμματα του Κεντρικού Φορέα Ισότιμης Κατανομής
  Βαρών ή σε οποιαδήποτε άλλα προγράμματα στεγαστικής ή άλλης βοήθειας και αν έχει
  τεθεί ρήτρα επιστροφής της οικονομικής βοήθειας για τους ιδιοκτήτες γης στα κατεχόμενα
  που προσφεύγουν στην “Επιτροπή Αποζημιώσεων”, που ίδρυσαν οι κατοχικές αρχές.»
