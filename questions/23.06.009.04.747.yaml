identifier: 23.06.009.04.747
question:
  by:
  - Περδίκης Γιώργος
  date: '2010-01-19'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
    θα ολοκληρωθεί η μεταφορά μεταχειρισμένων ελαστικών που βρίσκονται μαζικά συσσωρευμένα
    στο σκυβαλότοπο Κοτσιάτη και στο χώρο αδρανών υλικών Μαραθούντας στις αδειοδοτημένες
    εγκαταστάσεις βάσει της υπουργικής απόφασης αρ. 66.455.»
  title: Ερώτηση με αρ. 23.06.009.04.747, ημερομηνίας 19 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
