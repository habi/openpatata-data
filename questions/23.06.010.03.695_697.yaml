heading: Ερώτηση με αρ. 23.06.010.03.695, ημερομηνίας 6 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.695
text: |-
  «Έχω πληροφορηθεί τα αιτήματα της Παγκύπριας Οργάνωσης Ιδιωτών Καθηγητών Μουσικής για την ιεραρχία στο μουσικό κλάδο όσον αφορά το διευθυντικό και διδακτικό προσωπικό, την ανάληψη πιθανής ευθύνης για τη δημιουργία κρατικού φορέα εξετάσεων μουσικής που να παρέχει αναγνωρισμένους τίτλους σπουδών, τη δημιουργία κρατικής ακαδημίας καλών τεχνών, καθώς επίσης την αναβάθμιση της μουσικής παιδείας στα σχολεία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς προτίθεται να ικανοποιήσει τα πιο πάνω αιτήματα της Παγκύπριας Οργάνωσης Ιδιωτών Καθηγητών Μουσικής.»
