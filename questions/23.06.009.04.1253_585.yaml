heading: Ερώτηση με αρ. 23.06.009.04.1253, ημερομηνίας 7 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1253
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η αποθήκη τελωνείου του αεροδρομίου Λάρνακας θα παραχωρηθεί σε ιδιώτη
  και, αν ναι, τι θα απογίνει το εργατικό προσωπικό του εν λόγω τμήματος.»
