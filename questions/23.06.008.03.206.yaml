date: '2003-10-24'
heading: Ερώτηση με αρ. 23.06.008.03.206, ημερομηνίας 24 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.206
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν θεωρεί δικαιολογημένο το παράπονο του δήμου Πέγειας σχετικά με τον τρόπο κατανομής
  της κρατικής χορηγίας, για την οποία τα μέλη του συμβουλίου εισηγούνται όπως παραχωρείται
  με κριτήριο όχι μόνο τον πληθυσμό, αλλά και την έκταση του κάθε δήμου.»
