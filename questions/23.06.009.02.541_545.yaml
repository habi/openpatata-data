text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται η κυβέρνηση να διαχωρίσει κρατικά οικόπεδα στα όρια της κοινότητας
  Μαμωνιών για νέα ζευγάρια.»
