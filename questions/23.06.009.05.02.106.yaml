identifier: 23.06.009.05.02.106
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-07-25'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η υλοποίηση των υποσχέσεων για ανέγερση κλειστής αίθουσας
    αθλοπαιδιών στο Παραλίμνι, καθώς και ποιο είναι το σχετικό χρονοδιάγραμμα υλοποίησης
    του έργου.»
  title: Ερώτηση με αρ. 23.06.009.05.02.106, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
