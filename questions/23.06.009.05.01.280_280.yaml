heading: Ερώτηση με αρ. 23.06.009.05.01.280, ημερομηνίας 21ης Οκτωβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.280
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της Παγκύπριας Οργάνωσης Βιοτεχνών Επαγγελματιών Καταστηματαρχών (ΠΟΒΕΚ)
  για δημιουργία εγγυοδοτικού μηχανισμού από το κράτος για χρηματοδότηση μικρομεσαίων
  επιχειρήσεων.»
