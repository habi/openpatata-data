heading: Ερώτηση με αρ. 23.06.009.03.423, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.423
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το δίκαιο αίτημα του Δημοτικού Σχολείου Καμάρες Λάρνακας για βελτιωτικά
  έργα στις κτιριακές του εγκαταστάσεις.»
