identifier: 23.06.009.04.1099
question:
  by:
  - Περδίκης Γιώργος
  date: '2010-04-28'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    τον αριθμό των καταγγελιών που δέχθηκε παγκύπρια η αστυνομία για δηλητηρίαση και
    κακοποίηση ζώων, καθώς και πόσοι από τους παρανομούντες κατηγορήθηκαν (δικαστικά),
    πόσοι από αυτούς καταδικάστηκαν και ποια ήταν η ποινή που τους επιβλήθηκε.»
  title: Ερώτηση με αρ. 23.06.009.04.1099, ημερομηνίας 28 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
