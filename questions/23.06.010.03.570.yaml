identifier: 23.06.010.03.570
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-03-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους καθυστερεί η παραχώρηση πετρελαίου στους εγκλωβισμένους
    γεωργούς μας και κατά πόσο υπάρχει δυνατότητα αύξησης της ποσότητάς του, ώστε
    να καλύπτονται οι συνολικές ανάγκες τους.»
  title: Ερώτηση με αρ. 23.06.010.03.570, ημερομηνίας 28 Μαρτίου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
