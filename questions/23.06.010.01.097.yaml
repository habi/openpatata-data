identifier: 23.06.010.01.097
question:
  by:
  - Κυπριανού Ανδρέας
  date: '2011-09-07'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με το ύψος των υποχρεώσεων καταβολής αποζημιώσεων για απαλλοτριώσεις.

    Παρακαλείται επίσης να ενημερώσει ποιο ποσό αναμένει ότι θα πληρωθεί για αποζημιώσεις το 2011.»
  title: Ερώτηση με αρ. 23.06.010.01.097, ημερομηνίας 7 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
