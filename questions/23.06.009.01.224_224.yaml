heading: Ερώτηση με αρ. 23.06.009.01.224, ημερομηνίας 22 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.224
text: |-
  « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται οι μελέτες για τα ακόλουθα:

  1. Κατασκευή της υπέργειας διάβασης πεζών στη λεωφόρο Αγίων Αναργύρων στην Πάφο για την εξυπηρέτηση των μαθητών του Έκτου Δημοτικού Σχολείου.

  2. Σύνδεση της λεωφόρου Αγίων Αναργύρων με την οδό Ικάρου.

  3. Διαπλάτυνση της οδού Αγαπήνωρος για τη δημιουργία χώρων στάθμευσης.»
