identifier: 23.06.008.04.247
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-07'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα του δήμου Γεροσκήπου για απαλλοτρίωση του χώρου
    του πρώην ΚΕΝ Γεροσκήπου και παραχώρησή του στο δήμο, για να αξιοποιηθεί για τις
    ανάγκες λειτουργίας των σχολών του Τεχνολογικού Πανεπιστημίου Κύπρου (ΤΕΠΑΚ).»
  title: Ερώτηση με αρ. 23.06.008.04.247, ημερομηνίας 7 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
