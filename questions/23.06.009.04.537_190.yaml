heading: Ερώτηση με αρ. 23.06.009.04.537, ημερομηνίας 19 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.537
text: |-
  «Το αλιευτικό καταφύγιο Δεκέλειας αντιμετωπίζει αρκετά προβλήματα και χρειάζεται επειγόντως εκβάθυνση, προκειμένου να μπορεί να εξυπηρετεί τις ανάγκες των ψαράδων της περιοχής.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχουν προγραμματιστεί βελτιωτικά έργα και έργα εκβάθυνσης, για το είδος των έργων που θα πραγματοποιηθούν και για τη διάρκεια και το συνολικό τους κόστος.»
