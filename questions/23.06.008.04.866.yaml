text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Ακακίου για ανέγερση νέου περιφερειακού
  υγειονομικού κέντρου.»
