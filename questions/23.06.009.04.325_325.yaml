heading: Ερώτηση με αρ. 23.06.009.04.325, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.325
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  μελετάται το θέμα της χορήγησης επιδόματος ενοικίου στις τρίτεκνες οικογένειες,
  στα πλαίσια της αντιμετώπισης του δημογραφικού προβλήματος.»
