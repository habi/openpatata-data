heading: Ερώτηση με αρ. 23.06.009.05.01.256, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.256
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Κακοπετριάς για δημιουργία γραφείου ΚΟΤ στην κοινότητα.
  Δεδομένου ότι η κοινότητα διαθέτει γραφείο για τη στέγαση κλιμακίου του ΚΟΤ, η δημιουργία
  του θα εξυπηρετήσει χιλιάδες παραθεριστές που επισκέπτονται την κοινότητα της Κακοπετριάς,
  η οποία είναι ένας από τους καλύτερους τουριστικούς προορισμούς της Κύπρου.»
