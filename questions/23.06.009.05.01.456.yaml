date: '2010-12-10'
heading: Ερώτηση με αρ. 23.06.009.05.01.456, ημερομηνίας 10 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.456
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  συνολικό ποσοστό ατόμων στους οποίους αναγνωρίζεται καθεστώς πολιτικού πρόσφυγα,
  ανθρωπιστικό καθεστώς και καθεστώς συμπληρωματικής προστασίας στην Κυπριακή Δημοκρατία,
  καθώς επίσης για τους αριθμούς των ατόμων στους οποίους έχουν παραχωρηθεί τα πιο
  πάνω καθεστώτα κατά κατηγορία.»
