identifier: 23.06.009.03.541
question:
  by:
  - Τορναρίτης Νίκος
  date: '2009-05-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    με ποιους τρόπους προτίθεται το υπουργείο του να ενισχύσει τις προσπάθειες, το
    ρόλο και την παρουσία του Σώματος Κυπρίων Οδηγών. Σημειώνεται ότι ο οδηγισμός
    λειτουργεί στην Κύπρο από το 1912 με αξιοθαύμαστη προσφορά και ιστορία.»
  title: Ερώτηση με αρ. 23.06.009.03.541, ημερομηνίας 12 Μαΐου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
