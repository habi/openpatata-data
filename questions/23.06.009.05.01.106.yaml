date: '2010-08-24'
heading: Ερώτηση με αρ. 23.06.009.05.01.106, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.106
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα μέτρα που λαμβάνει η αστυνομία για υποβοήθηση της τροχαίας κίνησης
  στις τουριστικές περιοχές Αγίας Νάπας και Πρωταρά τις καλοκαιρινές περιόδους, κατά
  τις ώρες αιχμής, καθώς και τι προτίθενται να κάνουν οι αρμόδιες αρχές για άμβλυνση
  του μεγάλου κυκλοφοριακού προβλήματος στις εν λόγω περιοχές.»
