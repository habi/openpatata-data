heading: Ερώτηση με αρ. 23.06.009.01.280, ημερομηνίας 22 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.280
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τις δυνατότητες πρόσβασης και εξυπηρέτησης που προσφέρουν τα δημόσια και ιδιωτικά ανώτατα εκπαιδευτικά ιδρύματα σε άτομα με ειδικές ανάγκες για σκοπούς εκπαίδευσης και έρευνας,

  2. για το αν υπάρχουν ολοκληρωμένες έρευνες που καταγράφουν την υφιστάμενη κατάσταση στα πιο πάνω ιδρύματα και τις διευκολύνσεις που παρέχονται σε σχέση με τα άτομα με ειδικές ανάγκες.»
