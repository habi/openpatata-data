date: '2003-06-19'
heading: Ερώτηση με αρ. 23.06.008.02.408 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 19 Ιουνίου 2003
identifier: 23.06.008.02.408
text: |-
  «Έχω πληροφορηθεί ότι αρκετές ευρωπαϊκές πόλεις, όπως το Ρέυκιαβικ, το Αμβούργο, το ’μστερνταμ, η Βαρκελώνη, το Λονδίνο, η Μαδρίτη, το Λουξεμβούργο, το Πόρτο, η Στουτγάρδη και η Στοκχόλμη, συμμετέχουν με τα λεγόμενα “αστικά λεωφορεία” τύπου “Citaro” στο πρόγραμμα “CUTE” (Clean Urban Transport for Europe), το οποίο χρηματοδοτείται από την ΕΕ με 20 εκατομ. ευρώ.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το σχέδιο “CUTE” και τους λόγους που η Κύπρος δε συμμετέχει στο πρόγραμμα αυτό.»
