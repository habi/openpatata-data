heading: Ερώτηση με αρ. 23.06.009.04.140, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.140
text: |-
  «Τα Κέντρα Εξυπηρέτησης του Πολίτη (ΚΕΠ) αποτελούν αναμφισβήτητα ένα θεσμό με πολύ σημαντικό ρόλο προς την κυπριακή κοινωνία και τους πολίτες, απαλλάσσοντάς τους από πολλές χρονοβόρες γραφειοκρατικές διαδικασίες.

  Υπάρχουν όμως κάποιες κατηγορίες πολιτών που έχουν ιδιαίτερες ανάγκες. Μία από αυτές είναι τα άτομα με αναπηρία (ΑμεΑ) και πιο συγκεκριμένα η κατηγορία των ατόμων με αδυναμία στην ακοή και την ομιλία, τα οποία δυσκολεύονται να διεκπεραιώσουν τις συναλλαγές τους, λόγω της φύσης του προβλήματός τους.

  Θεωρώ ότι στο συγκεκριμένο σημείο υπάρχει περιθώριο βελτίωσης, ιδιαίτερα καθώς αφορά μια τόσο ευαίσθητη κοινωνική ομάδα, που έχει αυξημένη την ανάγκη της κοινωνικής μέριμνας.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται η κυβέρνηση να μεριμνήσει για τουλάχιστο μία θέση σε κάθε ΚΕΠ για άτομο που γνωρίζει τη νοηματική γλώσσα, ώστε να εξασφαλιστεί κατ’ αυτό τον τρόπο ότι τα ΑμεΑ στην ομιλία ή και την ακοή θα μπορούν να εξυπηρετηθούν χωρίς δυσκολίες.»
