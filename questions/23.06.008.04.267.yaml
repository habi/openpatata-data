question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-14'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Θελέτρας για κατεπείγουσα προώθηση
    των διαδικασιών κατασκευής νέας υδατοδεξαμενής για κάλυψη των υδατικών αναγκών
    της κοινότητας
