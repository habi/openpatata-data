heading: Ερώτηση με αρ. 23.06.009.05.01.419, ημερομηνίας 1ης Δεκεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.419
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το πρόγραμμα προστασίας του περιβάλλοντος στην κατεχόμενη Καρπασία και
  τις δράσεις που αυτό συμπεριλαμβάνει.»
