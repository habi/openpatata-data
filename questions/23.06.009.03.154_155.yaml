heading: Ερώτηση με αρ. 23.06.009.03.154, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.154
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το περιεχόμενο της μελέτης που πραγματοποιήθηκε από το ΓΕΕΦ το 2005 σχετικά
  με την αναδιοργάνωση και αναδιάρθρωση της Εθνικής Φρουράς, για την αξιοποίηση της
  μελέτης του 2005 από την επιτροπή που επεξεργάζεται σήμερα το θέμα της αναδιοργάνωσης
  και αναδιάρθρωσης της Εθνικής Φρουράς και για το αν τα συμπεράσματα της μελέτης
  του 2005 συγκρούονται με τα έως τώρα συμπεράσματα της τρέχουσας μελέτης.»
