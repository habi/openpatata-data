heading: Ερώτηση με αρ. 23.06.010.05.213, ημερομηνίας 9 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.213
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις ποσότητες ανά είδος των κατεψυγμένων και των νωπών κρεάτων που εισήχθησαν στην
  Κύπρο ανά εξάμηνο τα τελευταία δύο χρόνια.»
