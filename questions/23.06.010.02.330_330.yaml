heading: Ερώτηση με αρ. 23.06.010.02.330, ημερομηνίας 23 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.330
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας ενημερώσει πώς εξελίχθηκε η έρευνα
  της αστυνομίας σε σχέση με τους σκληρούς δίσκους οι οποίοι αποτελούν περιουσία της
  Κεντρικής Τράπεζας της Κύπρου και κατακρατούνταν από τον τέως Διοικητική της Κεντρικής
  Τράπεζας της Κύπρου. Τους έχει επιστρέψει; Αν όχι, ποια μέτρα θα ληφθούν;»
