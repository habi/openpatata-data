date: '2009-09-08'
heading: Ερώτηση με αρ. 23.06.009.04.182, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.182
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται ο διαχωρισμός οικοπέδων για άπορες οικογένειες και για
  πρόσφυγες στην κοινότητα Σωτήρας Αμμοχώστου και πότε υπολογίζεται να παραδοθούν
  στους δικαιούχους.»
