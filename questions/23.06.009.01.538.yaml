question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-06-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε προγραμματίζεται η επιδιόρθωση του δρόμου που οδηγεί στην κοινότητα Τραχυπέδουλας
    από το δρόμο Χολετρίων-Κελοκεδάρων στην επαρχία Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.01.538, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
