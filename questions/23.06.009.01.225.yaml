identifier: 23.06.009.01.225
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-01-22'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η εγκατάσταση κεραίας κινητής τηλεφωνίας στη χερσόνησο
    του Ακάμα για εξυπηρέτηση των αναγκών που δημιουργούνται από την παρουσία χιλιάδων
    ντόπιων και ξένων επισκεπτών στην περιοχή και αντιμετώπιση των κινδύνων που υπάρχουν
    από τη μη δυνατότητα τηλεφωνικής επικοινωνίας.»
  title: Ερώτηση με αρ. 23.06.009.01.225, ημερομηνίας 22 Ιανουαρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
