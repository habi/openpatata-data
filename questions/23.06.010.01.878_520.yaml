heading: Ερώτηση με αρ. 23.06.010.01.878, ημερομηνίας 28 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.878
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα παραχωρείται προσωπικός χώρος στάθμευσης σε πρόσφυγες που διαμένουν
  σε διαμερίσματα πολυκατοικιών και αν κατά την έκδοση του τίτλου ιδιοκτησίας θα συμπεριλαμβάνεται
  και ο εν λόγω χώρος στον τίτλο.»
