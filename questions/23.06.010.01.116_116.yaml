heading: Ερώτηση με αρ. 23.06.010.01.116, ημερομηνίας 13 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.116
text: |-
  «Όπως έχω πληροφορηθεί, σε επιστολή της διευθύντριας του Γενικού Χημείου του Κράτους κ. Πόπης Κανάρη, ημερομηνίας 12 Αυγούστου 2010, προς το γενικό διευθυντή του Υπουργείου Υγείας αναφέρονται τα εξής: “Οι λάμπες εξοικονόμησης ενέργειας περιέχουν μικρές ποσότητες υδραργύρου και διέπονται από τους περί Στερεών και Επικίνδυνων Αποβλήτων (Απόβλητα Ηλεκτρικού και Ηλεκτρονικού Εξοπλισμού) Κανονισμούς του 2004 (Κ.Δ.Π. 668/2004), καθώς επίσης και τις σχετικές ευρωπαϊκές Οδηγίες 2002/95/ΕΚ και 2002/96/ΕΚ σχετικά με τον περιορισμό της χρήσης ορισμένων επικίνδυνων ουσιών σε είδη ηλεκτρικού και ηλεκτρονικού εξοπλισμού. Οι αρνητικές επιπτώσεις του υδραργύρου στον άνθρωπο, τα ζώα και το οικοσύστημα είναι γνωστές [...]. Κατά το σπάσιμο της λάμπας, ο υδράργυρος ελευθερώνεται στο περιβάλλον με πιθανότητα έκθεσης του καταναλωτή σε αυτόν είτε με την εισπνοή είτε με την επαφή ή με την κατάποση [...] Όταν μία λάμπα εξοικονόμησης ενέργειας σπάσει ενδείκνυται να ακολουθείται μία διαδικασία μείωσης της έκθεσης του ατόμου με τον υδράργυρο και καθαρισμού του περιβάλλοντος και των υλικών με τα οποία ο υδράργυρος ήρθε σε επαφή. Η EPA US (Environmental Protection Agency) και το Health Protection Agency της Αγγλίας έχουν εκδώσει τέτοιες οδηγίες καθαρισμού οι οποίες περιλαμβάνουν όλες τις ενέργειες για καθαρισμό της ατμόσφαιρας και των αντικειμένων με τα οποία ήρθε σε επαφή ο υδράργυρος”.

  Η επιστολή αναφέρει επίσης “επειδή ο στόχος του Υπουργείου Υγείας είναι η προστασία της υγείας του καταναλωτή από την έκθεσή του σε οποιαδήποτε επίπεδα τοξικής/απαγορευμένης ουσίας, εισηγούμαστε όπως για σκοπούς πρόληψης γίνει μία ανακοίνωση του Υπουργείου Υγείας, πιθανόν σε συνεργασία με το Τμήμα Περιβάλλοντος, η οποία είναι η αρμόδια Αρχή σχετικά με τη διαχείριση αποβλήτων ειδών ηλεκτρικού και ηλεκτρονικού εξοπλισμού, ενημερώνοντας τους καταναλωτές για το χειρισμό τέτοιων προϊόντων και αποφυγή έκθεσης στον υδράργυρο, χωρίς όμως η ανακοίνωση να δημιουργήσει οποιαδήποτε αναστάτωση ή πανικό”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το υπουργείο προτίθεται να εκδώσει ανακοίνωση σε συνεργασία με το Τμήμα Περιβάλλοντος σχετικά με τη διαχείριση αποβλήτων ειδών ηλεκτρικού και ηλεκτρονικού εξοπλισμού, ενημερώνοντας τους καταναλωτές για το χειρισμό τέτοιων προϊόντων και την αποφυγή έκθεσης στον υδράργυρο, όπως εισηγήθηκε η διευθύντρια του Γενικού Χημείου του Κράτους πριν από δώδεκα μήνες.»
