heading: Ερώτηση με αρ. 23.06.009.04.962, ημερομηνίας 18 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.962
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τη συνολική δαπάνη που καταβλήθηκε τα τελευταία δέκα χρόνια στην κατάσβεση πυρκαγιών
  στην ύπαιθρο, ανά περίπτωση και ανά έτος.»
