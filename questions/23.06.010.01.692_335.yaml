heading: Ερώτηση με αρ. 23.06.010.01.692, ημερομηνίας 2 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.692
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο στη νέα προγραμματική περίοδο 2013-2020 του σχεδίου αγροτικής ανάπτυξης
  η κοινότητα Αχερίτου θα χαρακτηριστεί ως μειονεκτική περιοχή.»
