heading: Ερώτηση με αρ. 23.06.008.05.085 ημερομηνίας 5 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.085
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν και πότε προτίθεται να παραχωρήσει τις κτιριακές εγκαταστάσεις του ΑΤΙ στην Πολυτεχνική
  Σχολή του Πανεπιστημίου Κύπρου.»
