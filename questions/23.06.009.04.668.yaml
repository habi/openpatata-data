heading: Ερώτηση με αρ. 23.06.009.04.668, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.668
text: |-
  «Στην ανακοίνωση της ΑΗΚ, ημερομηνίας 18 Σεπτεμβρίου 2009, για τη διαρροή μαζούτ δεν αναφέρθηκε τίποτα για την απαίτηση της άδειας διαχείρισης αποβλήτων όσον αφορά εφαρμογή συστήματος περιβαλλοντικής διαχείρισης.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν έχει γίνει αναφορά για το εν λόγω θέμα.»
