heading: Ερώτηση με αρ. 23.06.009.04.760, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.760
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η εκτέλεση έργων για αντιμετώπιση της διάβρωσης μέρους της
  παραλίας στην κοινότητα Αγίας Μαρίνας Χρυσοχούς.»
