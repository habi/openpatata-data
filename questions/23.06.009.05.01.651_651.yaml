heading: Ερώτηση με αρ. 23.06.009.05.01.651, ημερομηνίας 24 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.651
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προτίθεται να προχωρήσει στην υλοποίηση της απόφασης για κατασκευή αποχετευτικού
  συστήματος στην κοινότητα Καλού Χωριού Λάρνακας.»
