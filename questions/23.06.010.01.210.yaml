heading: Ερώτηση με αρ. 23.06.010.01.210, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.210
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκονται οι διαδικασίες για την κατασκευή του αυτοκινητόδρομου Λεμεσού-Σαϊττά
  (π.χ. χρονοδιαγράμματα, μελέτες, άδειες, απαλλοτριώσεις, προσφορές κ.ά.). Ο αρχικός
  στόχος για έναρξη του έργου το 2013 είναι ακόμη εφικτός ή προβλέπεται να υπάρξει
  καθυστέρηση; Σε περίπτωση περαιτέρω καθυστέρησης, παρακαλώ ενημερώστε μας λεπτομερώς
  για τους λόγους.»
