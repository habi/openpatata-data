heading: Ερώτηση με αρ. 23.06.009.04.322, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.322
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να απαλλάξει τις τρίτεκνες οικογένειες από το φόρο μεταβίβασης για απόκτηση
  πρώτης κατοικίας.»
