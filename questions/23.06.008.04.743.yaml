heading: Ερώτηση με αρ. 23.06.008.04.743, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.743
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Λέμπας για αφαίρεση των κατασκευών από αμίαντο
  από κτίρια/σπίτια εντός της κοινότητας.»
