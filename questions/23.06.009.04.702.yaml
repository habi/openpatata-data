heading: Ερώτηση με αρ. 23.06.009.04.702, ημερομηνίας 11 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.702
text: |-
  «Στεροειδή αναβολικά που χρησιμοποιούνται για ντοπάρισμα και αρκετές συνθετικές ουσίες που σχεδιάστηκαν να μιμούνται τη δράση παράνομων ναρκωτικών ουσιών πρόσφατα προστέθηκαν από τη Βρετανία στη λίστα των απαγορευμένων ουσιών.

  Η απαγόρευση αφορά, μεταξύ άλλων, τον οργανικό διαλύτη GBL (γ-βουτυρολακτόνη), ο οποίος μετατρέπεται από τον ανθρώπινο οργανισμό στην απαγορευμένη κατασταλτική ουσία GHB, καθώς και τις πιπεραζίνες, όπως η ουσία BZP (βενζυλπιπεραζίνη), η οποία χρησιμοποιούνταν ως νόμιμο υποκατάστατο του έκστασι και των αμφεταμινών.

  Οι ανησυχίες για τις επιπτώσεις από τη χρήση των ουσιών αυτών, ειδικά όταν γίνεται με παράλληλη κατανάλωση αλκοόλ, έφτασαν στα πρωτοσέλιδα των εφημερίδων τον Απρίλιο, όταν η φοιτήτρια ιατρικής Χέστερ Στιούαρτ, 21 ετών, πέθανε μετά από χρήση GBL. Η μητέρα της είχε τότε απευθύνει έκκληση για απαγόρευση της ουσίας σε όλη τη Βρετανία.

  Στην κατηγορία C των απαγορευμένων ουσιών προστέθηκαν επίσης 15 στεροειδή αναβολικά, που γίνονται συχνά αντικείμενο κατάχρησης στα γυμναστήρια.

  Υπό το φως των πιο πάνω πληροφοριών, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο οι πιο πάνω ουσίες στην Κύπρο είναι νόμιμες ή παράνομες και

  2. για τα μέτρα που λαμβάνονται, προκειμένου να αντιμετωπιστεί το φαινόμενο χρήσης άλλων ουσιών που κυκλοφορούν νομίμως στην αγορά ως υποκατάστατα των ναρκωτικών ουσιών.»
