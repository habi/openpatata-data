  date: '2010-02-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν στην απόφασή του το Υπουργικό Συμβούλιο, ημερομηνίας 22 Απριλίου 2009, για
    εγκατάσταση διαμετακομιστικού σταθμού απορριμμάτων στην κτηνοτροφική περιοχή Ορμίδειας
    έχει λάβει υπόψη ότι μόλις στα 300 μέτρα από το συγκεκριμένο χώρο υπάρχει μόνιμη
    κατοικία οικογένειας.»
