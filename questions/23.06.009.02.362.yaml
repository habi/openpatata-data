heading: Ερώτηση με αρ. 23.06.009.02.362, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.362
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων (τμήμα
  Λεμεσού) για συμμετοχή και εμπλοκή των ατόμων με αναπηρίες στη λήψη των αποφάσεων
  που τους αφορούν σύμφωνα και με υπάρχουσες ευρωπαϊκές Οδηγίες.»
