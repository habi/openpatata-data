heading: Ερώτηση με αρ. 23.06.010.01.617, ημερομηνίας 16 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.617
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει χρονικός και οικονομικός προγραμματισμός για αντισεισμική αναβάθμιση όλων
  των υφιστάμενων δημόσιων κτιρίων στην Κύπρο και, αν ναι, τι περιλαμβάνει ο συγκεκριμένος
  προγραμματισμός.»
