date: '2013-02-08'
heading: Ερώτηση με αρ. 23.06.010.02.442, ημερομηνίας 8 Φεβρουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.442
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα παραχωρηθούν επιπρόσθετες ποσότητες νερού στην κοινότητα Αυδήμου για
  άρδευση νέων εναλλακτικών καλλιεργειών, που χρειάζονται νερό πέραν της χειμερινής
  περιόδου, κατά την οποία άρδευαν οι γεωργοί τις ήδη εκριζωμένες καλλιέργειες των
  επιτραπέζιων σταφυλιών και, εάν ναι, πότε υπολογίζεται να παραχωρηθούν οι εν λόγω
  ποσότητες.»
