heading: Ερώτηση με αρ. 23.06.009.05.01.700, ημερομηνίας 28 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.700
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  αναμένεται η ολοκλήρωση των έργων αναδασμού που επηρεάζουν τις κοινότητες Κεδάρων
  και Πραιτωρίου στην επαρχία Πάφου.»
