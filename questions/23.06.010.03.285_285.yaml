date: '2013-11-07'
heading: Ερώτηση με αρ. 23.06.010.03.285, ημερομηνίας 7 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.285
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των ακινήτων για τα οποία δεν έχουν εκδοθεί τίτλοι ιδιοκτησίας ανά επαρχία
  και ανά κατηγορία αιτίας που δεν έχουν εκδοθεί. Παρακαλούμε επίσης όπως μας ενημερώσετε
  για τις ενέργειες που προβήκατε ή που προτίθεστε να προβείτε για την επίλυση του
  προβλήματος.»
