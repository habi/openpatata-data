heading: Ερώτηση με αρ. 23.06.009.04.267, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.267
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκπόνηση μελέτης για δημιουργία περιβαλλοντικού κέντρου
  στην κοινότητα Παναγιάς (επαρχία Πάφου).»
