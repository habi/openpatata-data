heading: Ερώτηση με αρ. 23.06.009.01.179, ημερομηνίας 22 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Άγγελου Βότση
identifier: 23.06.009.01.179
text: |-
  «Έχει υποπέσει στην αντίληψή μου ότι μετά τη λειτουργία του νέου Γενικού Νοσοκομείου Λευκωσίας αρκετές ώρες της ημέρας παρατηρείται σοβαρή κυκλοφοριακή συμφόρηση στον κόμβο που βρίσκεται κάτω από την αερογέφυρα στην είσοδο της Λευκωσίας (από την Λεμεσό). Η συμφόρηση δημιουργείται από τα αυτοκίνητα που κατευθύνονται προς τον κυκλοφοριακό κόμβο από νότο προς βορρά ή και προς ανατολικά.

  Το πρόβλημα γίνεται ακόμα σοβαρότερο, αν αναλογιστεί κανείς ότι στο σημείο αυτό διακινούνται ασθενοφόρα με όλα τα δυσάρεστα συνεπακόλουθα σε περίπτωση καθυστέρησης.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να λάβει μέτρα προς την κατεύθυνση επίλυσης του προβλήματος αυτού.»
