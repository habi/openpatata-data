heading: Ερώτηση με αρ. 23.06.009.04.891, ημερομηνίας 1ης Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.891
text: |-
  «Ο μεγάλος χώρος πρασίνου ο οποίος βρίσκεται πίσω από το Κοινοτικό Κέντρο Λάρνακας και προοριζόταν να φιλοξενήσει τον Όμιλο Αντισφαίρισης Λάρνακας παρουσιάζει εδώ και χρόνια εικόνα εγκατάλειψης χωρίς σωστή και προς όφελος των πολιτών αξιοποίηση, χωρίς συστηματική περιποίηση του πρασίνου και με υποστατικά εγκαταλελειμμένα.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιοι σχεδιασμοί υπάρχουν για την αξιοποίηση του συγκεκριμένου χώρου;

  2. Υπάρχει πρόθεση να φιλοξενηθεί τελικά εκεί ο Όμιλος Αντισφαίρισης Λάρνακας;

  3. Σε αντίθετη περίπτωση, υπάρχει πρόθεση να μετατραπεί ο εν λόγω χώρος σε ένα σύγχρονο αστικό πάρκο, σε έναν πνεύμονα πρασίνου, για τους κατοίκους του αστικού κέντρου της Λάρνακας;

  Ποια χρονοδιαγράμματα υπάρχουν για την αναβάθμιση της υπό αναφορά περιοχής, η οποία σήμερα παραμένει εντελώς αναξιοποίητη και υποβαθμισμένη;»
