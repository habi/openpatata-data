identifier: 23.06.009.01.088
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-10-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Σχολικής Εφορείας Πάφου για απαλλοτρίωση της αναγκαίας
    έκτασης γης παρά την τοποθεσία “Σκαλί”, πίσω από το ξενοδοχείο “Όλυμπος”, για
    ανέγερση γυμνασίου και δημοτικού σχολείου για τις εκπαιδευτικές ανάγκες της πόλης
    της Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.01.088, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
