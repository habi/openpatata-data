identifier: 23.06.009.02.073
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχει ληφθεί οποιαδήποτε απόφαση για τη χωροθέτηση του κοιμητηρίου στην
    κοινότητα Αχέλειας, με στόχο την κάλυψη των αναγκών της πόλης της Πάφου, καθώς
    και κατά πόσο έχουν ζητηθεί οι απόψεις του κοινοτικού συμβουλίου Αχέλειας.»
  title: Ερώτηση με αρ. 23.06.009.02.073, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
