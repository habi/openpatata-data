identifier: 23.06.009.02.347
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Παλόδειας για λήψη μέτρων
    όσον αφορά στην ασφάλεια των κατοίκων από τη λειτουργία του πεδίου βολής και από
    τις εγκαταστάσεις στα στρατόπεδα Παλόδειας-Παραμíθας.»
  title: Ερώτηση με αρ. 23.06.009.02.347, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
