date: '2009-10-05'
heading: Ερώτηση με αρ. 23.06.009.04.300, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.300
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο λαμβάνονται μέτρα για την αναγκαία διαπλάτυνση και ευθυγράμμιση της στροφής
  του δρόμου που οδηγεί στην κοινότητα Γαλαταριάς (επαρχία Πάφου).»
