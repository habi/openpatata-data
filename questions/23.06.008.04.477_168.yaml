heading: Ερώτηση με αρ. 23.06.008.04.477, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.477
text: |-
  «Έχω πληροφορηθεί ότι τα λατομεία “Σκύρα Λίμα Λτδ” και “Λατομεία Πυργών” ζητούν επέκταση των προνομίων λατόμησης ή νέες ερευνητικές άδειες. Σύμφωνα με τα στοιχεία που έχω συλλέξει, φαίνεται ότι τα δύο λατομεία έχουν ήδη πάρα πολλά περιθώρια λατόμησης στους υφιστάμενους χώρους όπου έχουν άδεια λατόμησης. Η κοινότητα Πυργών διαμαρτύρεται και ενίσταται στην παραχώρηση οποιωνδήποτε προνομίων ή αδειών στις δύο εταιρείες για ανεύρεση πετρωμάτων. Η περιοχή είναι βεβαρημένη περιβαλλοντικά από τα διάφορα λατομεία. Είναι γνωστό σε όλους ότι πρόκειται για μία πευκόφυτη περιοχή εξαιρετικής ομορφιάς που γειτνιάζει με την προτεινόμενη περιοχή προστασίας του περιβάλλοντος “Natura 2000”.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθενται οι αρμόδιες αρχές να αντιμετωπίσουν θετικά τις αιτήσεις των δύο εταιρειών.»
