date: '2014-03-18'
heading: Ερώτηση με αρ. 23.06.010.03.555, ημερομηνίας 18 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.010.03.555
text: «Παρακαλείται ο αρμόδιος υπουργός να παραδώσει στη Βουλή των Αντιπροσώπων την
  έκθεση της Παγκόσμιας Τράπεζας για το εκπαιδευτικό σύστημα της Κύπρου, με στόχο
  την ενημέρωση του σώματος σχετικά με τις εισηγήσεις που διατυπώνονται.»
