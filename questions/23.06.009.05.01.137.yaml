identifier: 23.06.009.05.01.137
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-08-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα του κοινοτικού συμβουλίου Κυπερούντας για παραχώρηση άμεσης κρατικής
    οικονομικής βοήθειας για κάλυψη μέρους των οφειλών του Συμβουλίου Αποχετεύσεων
    Κυπερούντας προς την ΑΗΚ, δεδομένου ότι υπάρχει κίνδυνος τερματισμού της παροχής
    ηλεκτρικού ρεύματος προς το βιολογικό σταθμό και το κεντρικό αντλιοστάσιο.»
  title: Ερώτηση με αρ. 23.06.009.05.01.137, ημερομηνίας 27 Αυγούστου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
