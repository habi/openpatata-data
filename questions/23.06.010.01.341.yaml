heading: Ερώτηση με αρ. 23.06.010.01.341, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.341
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως σε ορισμένα νοσοκομεία υπάρχει αδρανής και αναξιοποίητος εξοπλισμός, ο οποίος με την πάροδο του χρόνου θα περιέλθει σε αχρηστία. Επίσης, αναφέρεται πως για συγκεκριμένο εξοπλισμό ισχύουν συμβόλαια συντήρησης με σημαντικό κόστος.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι προτίθεται να κάνει για το θέμα αυτό.»
