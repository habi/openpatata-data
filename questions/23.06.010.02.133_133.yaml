heading: Ερώτηση με αρ. 23.06.010.02.133, ημερομηνίας 27 Σεπτεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.133
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει οργανόγραμμα λειτουργίας στο Γενικό Νοσοκομείο Αμμοχώστου, εάν
  ναι, ποιο είναι αυτό και ποιες θέσεις είναι επανδρωμένες. Παρακαλείται επίσης να
  κοινοποιήσει στη Βουλή των Αντιπροσώπων το οργανόγραμμα της λειτουργία της κάθε
  κλινικής του νοσοκομείου ξεχωριστά.»
