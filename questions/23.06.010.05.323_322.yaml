heading: Ερώτηση με αρ. 23.06.010.05.323, ημερομηνίας 15 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.323
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο λαμβάνονται δακτυλικά αποτυπώματα αλλοδαπών που τους δίνεται άδεια παραμονής
  για σκοπούς π.χ. εργοδότησης, ώστε να αποτρέπεται τυχόν είσοδός τους ξανά στη Δημοκρατία
  με πλαστά έγγραφα.»
