heading: Ερώτηση με αρ. 23.06.009.03.556, ημερομηνίας 9 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.556
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το ποιος θα αναλάβει το κόστος σύνδεσης με το αποχετευτικό σύστημα των
  κατοικιών στους συνοικισμούς αυτοστέγασης στην Επισκοπή.»
