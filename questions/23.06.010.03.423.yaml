date: '2014-01-16'
heading: Ερώτηση με αρ. 23.06.010.03.423, ημερομηνίας 16 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.423
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει πρόθεση να μετακινηθεί η στάση των υπεραστικών λεωφορείων από
  την Κοφίνου και, εάν ναι, τους λόγους που κατέληξαν στην εν λόγω απόφαση.»
