heading: Ερώτηση με αρ. 23.06.010.01.912, ημερομηνίας 7 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.912
text: |-
  «Η παραλία του Κόλπου των Κοραλλίων στην περιοχή Πέγειας έχει υποστεί μεγάλη διάβρωση, με αποτέλεσμα να καταστεί ακατάλληλη για τους κολυμβητές.



  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει εντοπίσει το πρόβλημα και αν λαμβάνει μέτρα για την αντιμετώπισή του.»
