heading: Ερώτηση με αρ. 23.06.008.04.483, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.483
text: |-
  «Έχω πληροφορηθεί ότι οι αρχές της κοινότητας Καλοπαναγιώτη μελετούν την εγκατάσταση ανελκυστήρα δίπλα από το μοναστήρι του Αγίου Ιωάννη του Λαμπαδιστή μέχρι το κέντρο “Θεοξένια”, το κόστος του οποίου, με τους πιο χαμηλούς υπολογισμούς, θα ανέλθει στο μισό εκατομμύριο λίρες.

  Πληροφορούμαι επίσης ότι οι αρχές προχωρούν ήδη στην επίταξη γης την οποία θα διέρχεται ο ανελκυστήρας προτού καν εκπονηθούν συμπληρωματικά σχέδια, γίνει εκτίμηση του όλου έργου και μελέτη βιωσιμότητας και προτού διεξαχθεί περιβαλλοντική μελέτη.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα σχέδια της κοινότητας, αν έχουν εγκριθεί από το Τμήμα Πολεοδομίας και Οικήσεως και το Τμήμα Αρχαιοτήτων και αν προτίθεται η κυβέρνηση να χρηματοδοτήσει ένα τέτοιο έργο.»
