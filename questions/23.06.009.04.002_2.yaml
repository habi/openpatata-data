heading: Ερώτηση με αρ. 23.06.009.04.002 ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.002
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η υπογειοποίηση του αρδευτικού καναλιού στην κοινότητα της
  Κισσόνεργας (επαρχία Πάφου) όσον αφορά το μέρος που βρίσκεται εντός της οικιστικής
  ζώνης.»
