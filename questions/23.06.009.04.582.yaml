heading: Ερώτηση με αρ. 23.06.009.04.582, ημερομηνίας 1ης Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.582
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει εξετάσει ή προτίθεται να εξετάσει την πιθανότητα δημιουργίας ανοιχτού αγκυροβολίου στη Λεμεσό, για τη στάθμευση σκαφών αναψυχής.

  Οι ιδιοκτήτες σκαφών αναψυχής (ιστιοφόρων, μηχανοκινήτων) στην παράλια πόλη είναι πάρα πολλοί και επιβάλλεται η υπόδειξη και η ανάλογη υποδομή για ένα σωστό αγκυροβόλιο, ασφαλές κατά τους χειμερινούς μήνες.»
