heading: Ερώτηση με αρ. 23.06.010.01.197, ημερομηνίας 13 Οκτωβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.197
text: |-
  « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Σε ποια επίπεδα βρίσκεται η ποιότητα του παρεχόμενου νερού στα σχολεία (μικροβιολογική και χημική);

  2. Ποια είναι η συχνότητα δειγματοληψίας και ποια τα αποτελέσματα από τον έλεγχο;

  3. Ποιες ενέργειες κάνουν οι αρμόδιες υπηρεσίες από τη στιγμή λήψης του αποτελέσματος μέχρι την αποκατάσταση της ποιότητας;

  4. Ποιες και πόσες επιθεωρήσεις γίνονται από τις Υγειονομικές Υπηρεσίες στα κτίρια των σχολείων, ιδίως στο δίκτυο υδατοπρομήθειας και στις υδατοδεξαμενές;

  5. Ποια είναι τα αποτελέσματα των ελέγχων που έγιναν στο νερό και τις καντίνες με την έναρξη της σχολικής χρονιάς 2011-2012;

  6. Πόσες σχολικές μονάδες βρέθηκαν να έχουν προβλήματα με την ποιότητα του νερού τη χρονιά 2010-2011;»
