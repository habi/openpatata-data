  date: '2009-03-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η διαδικασία παραχώρησης κρατικής γης που βρίσκεται δίπλα
    από τα κτίρια του κοινοτικού συμβουλίου Αχέλειας (επαρχία Πάφου) για τη δημιουργία
    πλατείας.»
