date: '2009-03-19'
heading: Ερώτηση με αρ. 23.06.009.03.436, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.436
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία παραχώρησης κρατικής γης που βρίσκεται δίπλα
  από τα κτίρια του κοινοτικού συμβουλίου Αχέλειας (επαρχία Πάφου) για τη δημιουργία
  πλατείας.»
