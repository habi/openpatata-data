heading: Ερώτηση με αρ. 23.06.010.02.256, ημερομηνίας 2 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.256
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες που γίνονται από πλευράς του όσον αφορά το αίτημα της κοινότητας
  Νέου Χωριού Πάφου για κατασκευή παρακαμπτήριου δρόμου προς την περιοχή “Σμιγιές”.»
