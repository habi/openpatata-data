date: '2011-08-04'
heading: Ερώτηση με αρ. 23.06.010.01.028, ημερομηνίας 4 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.028
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  γίνεται αποτελεσματικός έλεγχος της υπερωριακής απασχόλησης ιατρικού προσωπικού,
  αφού η Γενική Ελέγκτρια διαπίστωσε ότι υπάρχουν περιπτώσεις που ιατροί υποβάλλουν
  αίτημα για υπερωριακή αποζημίωση για μεγάλο αριθμό ωρών εργασίας, χωρίς πάντοτε
  να υπάρχει το όνομα και η υπογραφή του καλούντος ιατρού.»
