heading: Ερώτηση με αρ. 23.06.010.04.048, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.048
text: |-
  «Έχω πληροφορηθεί ότι η Αρχή Ηλεκτρισμού Κύπρου θα εγκαταστήσει “έξυπνους” μετρητές (smart meters) σε σπίτια, χώρους κατασκευής οικοδομών και αλλού για τη μέτρηση της κατανάλωσης ηλεκτρισμού. Σύμφωνα με κάποιους επιστήμονες, οι μετρητές αυτοί εκπέμπουν βλαβερή ακτινοβολία υψηλών συχνοτήτων. Η ένταση της ακτινοβολίας που θα στέλνουν οι μετρητές αυτοί ξεπερνά το όριο επικινδυνότητας που είναι αποδεκτό από τις περιβαλλοντικές οργανώσεις και έχει καθοριστεί στα 1 000 μικροβάτ ανά τετραγωνικό μέτρο (1 000 μW/m2). Να υπενθυμίσω ότι η ακτινοβολία και τα ηλεκτρομαγνητικά πεδία είναι από τις κύριες αιτίες για τη μεγάλη αύξηση του αριθμού των περιστατικών καρκίνου στην Κύπρο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ισχύει η πληροφόρηση ότι οι “έξυπνοι” μετρητές εκπέμπουν βλαβερή ακτινοβολία υψηλών συχνοτήτων και ποια είναι τα μέτρα που προτίθεται να λάβει η κυβέρνηση για προστασία της δημόσιας υγείας.»
