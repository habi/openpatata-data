heading: Ερώτηση με αρ. 23.06.008.04.397, ημερομηνίας 5 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.397
text: |-
  «Αναφέρομαι στο θέμα των προβλημάτων των εκτοπισθέντων-προσφύγων. Προκειμένου να αποφευχθεί ο εμπαιγμός του προσφυγικού κόσμου και να λυθούν τα κοινωνικά και στεγαστικά του προβλήματα, προτείνω τα ακόλουθα:

  1. Ίση κατανομή των φορολογικών βαρών.

  2. Σχέδιο επαναστέγασης των προσφύγων σε αξιοπρεπές και σύγχρονο περιβάλλον.

  3. Διαγραφή χρεών προς ιδιωτικούς οργανισμούς και ιδιώτες (όχι μόνο προς τράπεζες).

  4. Αύξηση της ετήσιας κρατικής χορηγίας στο φορέα ίσης κατανομής και διεύρυνση του ρόλου του φορέα.

  5. Σχέδιο αποζημίωσης σε περίπτωση απώλειας των εισοδημάτων.

  6. Διατήρηση της προσφυγικής ταυτότητας των προσφύγων και των παιδιών τους μέχρι την τελική επιστροφή.

  7. Να δοθεί προσφυγική ταυτότητα σε πολίτες των οποίων η μητέρα είναι πρόσφυγας.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για το πιο πάνω θέμα.»
