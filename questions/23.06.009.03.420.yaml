heading: Ερώτηση με αρ. 23.06.009.03.420, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.420
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να υποστηρίξει το αίτημα του δήμου Λευκάρων για επιχορήγηση του αποχετευτικού
  συστήματος με τα ίδια ποσοστά που επιδοτούνται και οι κοινότητες, δεδομένου του
  αγροτικού χαρακτήρα του δήμου και των περιορισμένων οικονομικών του μέσων.»
