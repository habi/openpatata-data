heading: Ερώτηση με αρ. 23.06.010.01.055, ημερομηνίας 25 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.055
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των πρατηρίων πετρελαιοειδών που υπάρχουν στην Κύπρο συγκριτικά με τον
  αριθμό των πρατηρίων πετρελαιοειδών που υπάρχουν σε άλλες ευρωπαϊκές χώρες.»
