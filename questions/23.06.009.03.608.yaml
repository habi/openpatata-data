identifier: 23.06.009.03.608
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-07-02'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο έχει πληροφορίες ότι αλλοδαποί προσφέρουν επί πληρωμή υπηρεσίες ως εκπαιδευτές
    οδηγών χωρίς να πληρούν τα προβλεπόμενα προσόντα. Επίσης, κατά πόσο έχουν γίνει
    καταγγελίες και ποια μέτρα λαμβάνονται για αντιμετώπιση του φαινομένου.»
  title: Ερώτηση με αρ. 23.06.009.03.608, ημερομηνίας 2 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
