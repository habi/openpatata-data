date: '2014-05-05'
heading: Ερώτηση με αρ. 23.06.010.03.628, ημερομηνίας 5 Μαΐου 2014, του βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.628
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ολοκλήρωση των οδικών έργων στη λεωφόρο 1ης Απριλίου,
  από τα φώτα τροχαίας μέχρι τον κυκλικό κόμβο, στο δήμο Παραλιμνίου, για τα προβλήματα
  που πιθανό να υπάρχουν, καθώς και για το σχετικό χρονοδιάγραμμα υλοποίησης του έργου.»
