identifier: 23.06.009.04.600
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-07'
  text: « Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    το συνολικό ποσό που καταβλήθηκε για την επιδότηση των παραγωγών μπανανών τα τελευταία
    πέντε χρόνια, αν υπάρχουν πλεονάσματα παραγωγής που αποζημιώνονται και ποιο είναι
    το συνολικό ποσό που πληρώθηκε για την απόσυρση των μπανανών.»
  title: Ερώτηση με αρ. 23.06.009.04.600, ημερομηνίας 7 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
