date: '2005-03-23'
heading: Ερώτηση με αρ. 23.06.008.04.742, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.742
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πού οφείλεται η καθυστέρηση
  στη μετακίνηση του σκυβαλότοπου της Αγίας Μαρινούδας Πάφου, που λόγω της μακροχρόνιας
  χρήσης του αποτελεί εστία σοβαρών κινδύνων για την υγεία των κατοίκων της περιοχής.»
