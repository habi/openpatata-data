heading: Ερώτηση με αρ. 23.06.009.04.469, ημερομηνίας 9 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.469
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους που δε λειτουργεί σε καθημερινή βάση το Γαστρεντερολογικό-Ενδοσκοπικό
  Τμήμα στο Γενικό Νοσοκομείο Αμμοχώστου και πότε υπολογίζεται να τοποθετηθεί γαστρεντερολόγος,
  έτσι ώστε να εξυπηρετούνται τα περιστατικά της επαρχίας Αμμοχώστου στο εν λόγω νοσοκομείο.»
