heading: Ερώτηση με αρ. 23.06.009.03.034, ημερομηνίας 28 Ιουλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.034
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η προώθηση του έργου ανάπλασης της πλατείας στην κοινότητα
  Τσερίου και πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου για αύξηση της
  κρατικής συνεισφοράς για την απαιτούμενη δαπάνη.»
