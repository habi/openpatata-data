heading: Ερώτηση με αρ. 23.06.009.04.1171, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1171
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το αίτημα της κοινότητας του Μέσα Χωριού για τη διαπλάτυνση
  του δρόμου που οδηγεί προς την κοινότητα ’ρμου.»
