heading: Ερώτηση με αρ. 23.06.009.04.062, ημερομηνίας 24 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.062
text: |-
  «Έχω πληροφορηθεί ότι ιδιοκτήτες των επαύλεων που κτίστηκαν στην περιοχή “Θαλασσινές Σπηλιές” στην Πέγεια δημιούργησαν πρόσβαση με ράμπα προς την ακτή, αφού κατέστρεψαν όλο το ανάγλυφο των βράχων, ενώ έσκαψαν μεγάλο όρυγμα και τοποθέτησαν σωλήνες αποχετεύσεων. Η διοχέτευση της όποιας μορφής λυμάτων προς την ακτή των Θαλασσινών Σπηλιών απαγορεύεται, αφού η περιοχή έχει κηρυχθεί μνημείο της φύσης και προστατεύεται από αυστηρή νομοθεσία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις κυρώσεις που επιβλήθηκαν για αυτή την παρανομία και εάν έχει επανέλθει το φυσικό περιβάλλον στην προηγούμενη κατάσταση.»
