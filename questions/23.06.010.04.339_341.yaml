heading: Ερώτηση με αρ. 23.06.010.04.339, ημερομηνίας 17 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.339
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει νόμος και, εάν υπάρχει, ποιος είναι αυτός που καθορίζει τα επιτρεπόμενα όρια έκθεσης των ανθρώπων σε ηλεκτρομαγνητικά πεδία.

  Εάν υπάρχει τέτοια νομοθεσία, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για το ποια είναι τα όρια έκθεσης των πολιτών, των εργαζομένων και των ειδικών περιπτώσεων όπως τα παιδιά, οι έγκυοι, οι ασθενείς κτλ. σε ηλεκτρομαγνητικά πεδία.»
