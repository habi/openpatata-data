date: '2010-10-07'
heading: Ερώτηση με αρ. 23.06.009.05.01.265, ημερομηνίας 7 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.265
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η αρμόδια αρχή να προχωρήσει σε αλλαγή ζώνης για τα τεμάχια
  (Αρ. Εγγραφής 0/5546, Φ/Σχ 2-281-372, Τμήμα 11) που βρίσκονται από την πάνω πλευρά
  του δρόμου-άξονα στην περιοχή ποταμού Λιοπετρίου.»
