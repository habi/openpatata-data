heading: Ερώτηση με αρ. 23.06.010.05.078, ημερομηνίας 24 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.078
text: «Δεδομένου ότι ο κόλπος της Λάρνακας αποτελεί έναν από τους σημαντικότερους
  προορισμούς για καταδυτικό τουρισμό στην Κύπρο και στην ευρύτερη ανατολική Μεσόγειο
  λόγω του ναυαγίου “Ζηνοβία”, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή
  των Αντιπροσώπων αν το Γενικό Νοσοκομείο Λάρνακας διαθέτει μονάδα αποσυμπίεσης.
  Παρακαλώ επίσης τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  άλλα δημόσια νοσηλευτήρια διαθέτουν μονάδα αποσυμπίεσης και αν υπάρχουν ιδιωτικά
  νοσοκομεία που διαθέτουν τη σχετική μονάδα.»
