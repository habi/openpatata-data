heading: Ερώτηση με αρ. 23.06.009.02.051, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.051
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκπόνηση μελέτης των κοινοτικών κτιρίων στη Λετύμπου της
  επαρχίας Πάφου και πότε προγραμματίζεται η προκήρυξη προσφορών.»
