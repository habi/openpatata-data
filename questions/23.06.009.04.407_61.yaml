heading: Ερώτηση με αρ. 23.06.009.04.407, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.407
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που δεν υπάρχει σύγχρονος υπερηχογράφος στο Γυναικολογικό Τμήμα
  του νοσοκομείου Λάρνακας και πότε προτίθεται το υπουργείο να προμηθεύσει το νοσοκομείο
  με το συγκεκριμένο μηχάνημα.»
