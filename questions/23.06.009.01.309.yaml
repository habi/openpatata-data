identifier: 23.06.009.01.309
question:
  by:
  - Χατζηγεωργίου Τάκης
  date: '2007-03-13'
  text: «Έχει παρατηρηθεί ότι, παρά την αύξηση πληθυσμού στο χωριό Αναλιόντας, μειώνεται
    ο αριθμός των παιδιών που φοιτούν στο δημοτικό σχολείο του χωριού. Ένας από τους
    λόγους αυτού του φαινομένου είναι η μη λειτουργία παιδοκομικού σταθμού και παιδικής
    λέσχης.Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τι προτίθεται να κάνει για το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.009.01.309, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Τάκη Χατζηγεωργίου
