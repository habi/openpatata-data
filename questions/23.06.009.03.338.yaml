date: '2009-01-27'
heading: Ερώτηση με αρ. 23.06.009.03.338, ημερομηνίας 27 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.338
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για ποιους
  λόγους καθυστερεί η υλοποίηση του σχεδιασμού για την κατασκευή ανοιχτού αμφιθεάτρου
  στο Εθνικό Πάρκο Ριζοελιάς. Επίσης, για τις ενέργειες στις οποίες το υπουργείο προβαίνει,
  ώστε να υλοποιηθεί αυτό το σημαντικό για το δήμο Αραδίππου έργο πολιτιστικής υποδομής.»
