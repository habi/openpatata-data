identifier: 23.06.009.03.560
question:
  by:
  - Τορναρίτης Νίκος
  date: '2009-06-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    γιατί το Υπουργείο Παιδείας και Πολιτισμού δεν προκηρύσσει τη θέση Βοηθού Διευθυντή
    Α΄ στον κλάδο της ξυλουργικής επιπλοποιίας, ως συνεπακόλουθο προαγωγής ατόμου
    της ιδίας ειδικότητας στη θέση του διευθυντή.»
  title: Ερώτηση με αρ. 23.06.009.03.560 ημερομηνίας 10 Ιουνίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
