identifier: 23.06.009.02.214
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2007-11-19'
  text: |-
    «Έχουμε ενημερωθεί ότι οι κάτοικοι του χωριού Δασάκι ’χνας δεν παίρνουν καμιά οικονομική βοήθεια ως κάτοικοι ακριτικής περιοχής.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με το αν θεωρείται ακριτική περιοχή το χωριό Δασάκι ’χνας και, εάν ναι, ποια είναι τα ωφελήματα των κατοίκων του χωριού.

    Σας ευχαριστώ εκ των προτέρων.»
  title: Ερώτηση με αρ. 23.06.009.02.214, ημερομηνίας 19 Νοεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
