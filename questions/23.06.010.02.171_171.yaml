text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με τα ακόλουθα ερωτήματα:

  1. Για ποιους λόγους σε ορισμένους τάφους στο κοιμητήριο Κωνσταντίνου και Ελένης στη Λευκωσία αναγράφεται η λέξη “άγνωστος” αντί του ονόματος και υπάρχει προγραμματισμός για διερεύνηση μέσα από εκταφές και ταυτοποιήσεις των οστών, εφόσον οι τάφοι αφορούν κατά πάσα πιθανότητα θανάτους του 1974;

  2. Τι μέτρα προτίθεται να λάβει το κράτος προκειμένου να προχωρήσει στην ταυτοποίηση των οστών και πότε προτίθεται να το πράξει;

  3. Πόσοι είναι οι τάφοι με την αναγραφή της λέξης “άγνωστος”;

  4. Υπάρχουν και σε άλλα κοιμητήρια τάφοι με την αναγραφή της λέξης “άγνωστος” και, εάν ναι, σε ποια και σε πόσους τάφους ανά κοιμητήριο;»
