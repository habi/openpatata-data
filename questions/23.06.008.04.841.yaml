question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-05-24'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Τάλας για προώθηση της έκδοσης των
    σχετικών πολεοδομικών αδειών κατασκευής των αναγκαίων εγκαταστάσεων στο κοινοτικό
    γήπεδο.»
