heading: Ερώτηση με αρ. 23.06.009.04.021, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.021
text: «Παρακαλώ τον αρμόδιο υπουργό όπως πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει τις αντιδράσεις των κατοίκων των κοινοτήτων Καλαβασού, Ασγάτας, Μαρί
  και Πεντακώμου για τη δραστηριότητα του λατομείου της “Τσιμεντοποιίας Βασιλικού”,
  η οποία συνίσταται σε επεξεργασία αποβλήτων και λυμάτων με προσθήκη καρβούνου. Η
  εν λόγω δραστηριότητα δημιουργεί οχληρία και υποβαθμίζει την ποιότητα ζωής των κατοίκων.»
