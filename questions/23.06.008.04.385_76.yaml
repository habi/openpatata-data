heading: Ερώτηση με αρ. 23.06.008.04.385, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.385
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για ικανοποίηση αιτήσεων συνάψεως δανείων για τα πιο κάτω έργα:

  1. Κάλυψη και διαμόρφωση του ποταμού Κλήμου σε πεζόδρομο/ποδηλατόδρομο, ποσό ύψους Λ.Κ. 347.000 (ημερομηνία αίτησης 23 Ιουλίου 2004).

  2. Επέκταση της λεωφόρου Ηρώων μέχρι τον κυκλοτερή κόμβο στη λεωφόρο Γρίβα Διγενή, ποσό ύψους Λ.Κ. 80.000 (ημερομηνία αίτησης 4 Αυγούστου 2004).

  3. Καταβολή αποζημιώσεων για απαλλοτρίωση γης στην Έγκωμη για δημιουργία χώρου στάθμευσης, ποσό ύψους Λ.Κ. 250.000 (ημερομηνία αίτησης 23 Ιουλίου 2004).

  4. Βελτίωση αργακιού στην περιοχή Παρισινού σε Στρόβολο/Έγκωμη, ποσό ύψους Λ.Κ. 350.000 (ημερομηνία αίτησης 3 Αυγούστου 2004).»
