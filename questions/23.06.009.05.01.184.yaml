date: '2010-09-17'
heading: Ερώτηση με αρ. 23.06.009.05.01.184, ημερομηνίας 17 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.184
text: «Ερωτάται ο αρμόδιος υπουργός πώς αντιμετωπίζεται το αίτημα της κοινότητας Ευρύχου
  για λειτουργία του γραφείου του Κτηματολογίου δύο φορές την εβδομάδα (αντί μίας
  φοράς που λειτουργούσε), που στόχο έχει την καλύτερη εξυπηρέτηση του κοινού.»
