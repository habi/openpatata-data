date: '2011-03-14'
heading: Ερώτηση με αρ. 23.06.009.05.01.685, ημερομηνίας 14 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.685
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει καταβληθεί ο 13ος μισθός στους υπαλλήλους του Κεντρικού Σφαγείου
  Κοφίνου, βάσει της δέσμευσης που έχει πάρει ο πρόεδρος του συμβουλίου κατά τη συζήτηση
  του θέματος στην αρμόδια κοινοβουλευτική επιτροπή της Βουλής.»
