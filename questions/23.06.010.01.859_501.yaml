heading: Ερώτηση με αρ. 23.06.010.01.859, ημερομηνίας 18 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.859
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η υλοποίηση των έργων στο δήμο Δερύνειας που αφορούν τη
  στέγη ηλικιωμένων, το υπαίθριο μουσείο και το δημοτικό κτίριο.»
