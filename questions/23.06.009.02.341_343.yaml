heading: Ερώτηση με αρ. 23.06.009.02.341, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.341
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Κάτω Πολεμιδιών για συνεισφορά της κυβέρνησης
  στις δαπάνες που απαιτούνται για τα έργα τοπιοτέχνησης των υπέργειων γεφυρών.»
