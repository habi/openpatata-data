identifier: 23.06.009.02.439
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η μελέτη για κατασκευή διυλιστηρίου στα όρια της κοινότητας
    Φύτης, στην επαρχία Πάφου, και κατά πόσο έχουν ζητηθεί οι απόψεις της κοινότητας
    για τη χωροθέτησή του.»
  title: Ερώτηση με αρ. 23.06.009.02.439, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
