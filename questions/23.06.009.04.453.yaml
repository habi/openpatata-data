question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-05'
  text: |-
    «Οι τελευταίες βροχές ανέδειξαν ένα μεγάλο πρόβλημα που επικρατεί στην Κύπρο, την ανεξέλεγκτη διάθεση στερεών αποβλήτων και αποβλήτων οικοδομικών υλικών (σκουπίδια, μπάζα κ.ά.), με αποτέλεσμα, όταν σημειώνονται πλημμύρες, να κινδυνεύουν ζωές και περιουσίες.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες της κυβέρνησης, ώστε να αντιμετωπιστεί το πρόβλημα της ανεξέλεγκτης διάθεσης στερεών αποβλήτων και αποβλήτων οικοδομικών υλικών και κατ’ επέκταση των πλημμυρών όπως αυτών που σημειώθηκαν πρόσφατα.»
  title: Ερώτηση με αρ. 23.06.009.04.453, ημερομηνίας 5 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
