heading: Ερώτηση με αρ. 23.06.009.03.161, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.161
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν στα πλαίσια της διαδικασίας αναδιοργάνωσης και αναδιάρθρωσης της Εθνικής Φρουράς
  έχει γίνει οποιαδήποτε μελέτη σχετικά με συγκεκριμένες ανάγκες σε εθελοντές πενταετούς
  υποχρέωσης και αν έχουν μελετηθεί οι δυνατότητες της κυπριακής αγοράς εργασίας ως
  προς την κάλυψη των αναγκών σε επαγγελματικό στελεχιακό δυναμικό εθελοντών πενταετούς
  υποχρέωσης.»
