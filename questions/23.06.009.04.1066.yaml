question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-04-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το δίκαιο αίτημα του κοινοτικού συμβουλίου Ξυλοτύμβου για άρση της οχληρίας/δυσοσμίας
    που προκαλεί η λειτουργία του χοιροστασίου πλησίον της οικιστικής ζώνης της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.04.1066, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
