heading: Ερώτηση με αρ. 23.06.008.04.422, ημερομηνίας 18 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.422
text: |-
  «Αναφέρομαι στην ερώτηση με αρ. 23.06.008.03.531, που είχα υποβάλει στις 29 Μαρτίου 2004, σχετικά με το θέμα “Η απόκρυψη του σοβαρού εγκλήματος και οι πιθανές ευθύνες της αστυνομίας”.

  Η απάντηση που έλαβα, στις 2 Ιουνίου 2004, από το γενικό διευθυντή του υπουργείου σας αναφέρεται στις οδηγίες που δόθηκαν από τον Αρχηγό Αστυνομίας για καταγραφή όλων των καταγγελιών από τις 9 Οκτωβρίου 2002. Επίσης, αναφέρεται στο αυξημένο ποσοστό των καταχωρισμένων καταγγελιών τα τελευταία δύο χρόνια.

  Το ότι η αστυνομία καταχωρίζει τις καταγγελίες δεν είναι αξιοσημείωτο, μιας και έχει χρέος και καθήκον να το κάνει. Αυτό όμως που είναι ιδιαίτερα αξιοσημείωτο και που ήταν η ουσία της ερώτησής μου, στην οποία δεν πήρα απάντηση, είναι το γεγονός ότι, με δημόσια παραδοχή σας, αναφέρεται ότι για είκοσι δύο χρόνια συνεχιζόταν η απαράδεκτη τακτική της μη καταχώρισης σοβαρών εγκλημάτων.

  Απόσπασμα της ερώτησής μου, στις 29 Μαρτίου 2004, αναφέρει τα εξής:

  “Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα πειθαρχικά και τα άλλα μέτρα που έχει λάβει ή που προτίθεται να λάβει εναντίον των αστυνομικών αυτών, έχοντας υπόψη ότι η τακτική του να μην καταχωρίζονται από αστυνομικούς καταγγελίες για εγκλήματα συνιστά ποινικό αδίκημα, συγκάλυψη αδικήματος, παραπλάνηση των αρχών και των πολιτών και κλονίζει την εμπιστοσύνη του λαού στην αστυνομία. Επειδή, λοιπόν, η τακτική αυτή ακολουθούνταν από το 1980 μέχρι το 2002, καλείται να εξηγήσει στη Βουλή των Αντιπροσώπων βάσει ποιων στοιχείων θεωρεί το θέμα αυτό λήξαν.”.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που θα ληφθούν για τυχόν πειθαρχική δίωξη των εμπλεκομένων.»
