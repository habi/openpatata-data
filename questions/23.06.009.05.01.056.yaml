date: '2010-08-05'
heading: Ερώτηση με αρ. 23.06.009.05.01.056, ημερομηνίας 5 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.056
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ολοκλήρωση του κοιμητηρίου στην κοινότητα Αυδήμου, τους
  λόγους καθυστέρησης και πότε υπολογίζεται να τελειώσει.»
