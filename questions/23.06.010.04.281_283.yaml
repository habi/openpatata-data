heading: Ερώτηση με αρ. 23.06.010.04.281, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.04.281
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προωθείται το αίτημα της κοινότητας Λέμπας για συμπερίληψη έργων της στα συγχρηματοδοτούμενα έργα με την Ευρωπαϊκή Ένωση του 2014-2020.

  Όπως είναι γνωστό, η κοινότητα Λέμπας έχει κηρυχθεί πολιτιστικό χωριό και τα δύο έργα που αφορούν το χώρο της πλατείας και αθλητικές εγκαταστάσεις, συνολικού κόστους €3.300.000, θα αναβαθμίσουν ολόκληρη την επαρχία και θα αναδείξουν την κοινότητα Λέμπας ως πολιτιστικό χωριό της Κύπρου.»
