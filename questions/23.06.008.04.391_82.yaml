heading: Ερώτηση με αρ. 23.06.008.04.391, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.391
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για κατασκευή καναλιού μέσα στα δημοτικά
  όρια Έγκωμης και Στροβόλου, ώστε να διοχετεύονται τα όμβρια ύδατα και να επιλυθούν
  τα οξύτατα προβλήματα που δημιουργούνται από τις πλημμύρες στην περιοχή Παρισινού.»
