heading: Ερώτηση με αρ. 23.06.010.05.063, ημερομηνίας 18 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.063
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το συνολικό μέγεθος του ανθρώπινου δυναμικού το οποίο έχει μεταναστεύσει στο εξωτερικό,
  καθώς και για τον αριθμό και την ηλικία των ατόμων που αποτελούν επιστημονικό προσωπικό
  και τον αριθμό των μακροχρόνια ανέργων που έχουν σταματήσει να προσέρχονται προς
  εγγραφή στα Γραφεία Εξευρέσεως Εργασίας λόγω τερματισμού της παροχής του ανεργιακού
  επιδόματος και μετανάστευσαν στο εξωτερικό. Τέλος, παρακαλώ τον αρμόδιο υπουργό
  να ενημερώσει τη Βουλή των Αντιπροσώπων για τον αριθμό των κοινοτικών εργαζομένων
  που επέστρεψαν στην πατρίδα τους λόγω της δυσκολίας που υπάρχει στην αγορά εξεύρεσης
  εργασίας.»
