question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-05-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να στηριχθεί η κοινότητα Πάνω Αρόδων από το κράτος με ειδική
    οικονομική βοήθεια για εκτέλεση διάφορων αναγκαίων έργων δημόσιου οφέλους.»
  title: Ερώτηση με αρ. 23.06.009.03.528, ημερομηνίας 4 Μαΐου 2009, του βουλευτή εκλογικής
