heading: Ερώτηση με αρ. 23.06.010.01.728, ημερομηνίας 9 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.728
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι θα γίνει με την απομάκρυνση των πυλώνων και των εναέριων γραμμών μεταφοράς ρεύματος
  υπερυψηλής τάσης της ΑΗΚ πάνω από τα νέα οικόπεδα που δόθηκαν στους πρόσφυγες στην
  κοινότητα Καντού και, αν προβλέπεται η μετακίνησή τους, πότε υπολογίζεται να ολοκληρωθεί.»
