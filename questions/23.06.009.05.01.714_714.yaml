date: '2011-03-28'
heading: Ερώτηση με αρ. 23.06.009.05.01.714, ημερομηνίας 28 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.714
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους καθυστερεί η παραχώρηση τίτλων ιδιοκτησίας στους
  πρόσφυγες που διαμένουν στο συνοικισμό Αγίων Αναργύρων Α΄ και πότε υπολογίζεται
  να τους παραχωρηθούν.»
