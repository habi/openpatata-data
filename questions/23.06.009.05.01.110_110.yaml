date: '2010-08-24'
heading: Ερώτηση με αρ. 23.06.009.05.01.110, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.110
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το Υπουργείο Παιδείας και Πολιτισμού προτίθεται να συγκατατεθεί στο να
  αποκτήσει η Σχολική Εφορία Παραλιμνίου το τεμάχιο με αριθμό 386, για να δημιουργήσει
  χώρο στάθμευσης έξω από το Γυμνάσιο Παραλιμνίου, καθώς και πότε προτίθεται να γνωστοποιήσει
  την απόφασή του.»
