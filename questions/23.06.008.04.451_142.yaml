heading: Ερώτηση με αρ. 23.06.008.04.451, ημερομηνίας 15 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.451
text: |-
  «Σύμφωνα με πρόνοια του περί Προστασίας της Υγείας (Έλεγχος Καπνίσματος) Νόμου του 2002, απαγορεύεται το κάπνισμα μέσα σε αυτοκίνητο, όταν σε αυτό επιβαίνουν ανήλικα άτομα. Όποιος παραβαίνει τη συγκεκριμένη πρόνοια είναι ένοχος αδικήματος και σε περίπτωση καταδίκης του υπόκειται σε πρόστιμο που δεν υπερβαίνει τις χίλιες λίρες ή σε φυλάκιση που δεν υπερβαίνει τους έξι μήνες ή και στις δύο ποινές μαζί.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η συγκεκριμένη πρόνοια του νόμου λαμβάνεται υπόψη από τις αστυνομικές αρχές και, αν ναι, πόσες καταγγελίες έχουν γίνει για τυχόν παραβάσεις.»
