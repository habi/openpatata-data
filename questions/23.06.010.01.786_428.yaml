heading: Ερώτηση με αρ. 23.06.010.01.786, ημερομηνίας 3 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.786
text: |-
  «Η ανάπλαση του πυρήνα της κοινότητας Μοσφιλωτής της επαρχίας Λάρνακας είναι ένα έργο το οποίο έχει ωριμάσει και το εκτιμημένο κόστος του έχει οριστεί στα €3,5 εκατομ. Ως εκ τούτου όμως, το κοινοτικό συμβούλιο δεν είχε ενημέρωση για την πορεία υλοποίησης του έργου αυτού και αναμένει την προώθησή του.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πιο πάνω θέμα.»
