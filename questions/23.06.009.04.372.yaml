question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-19'
  text: |-
    «Έχω πληροφορηθεί ότι πολλές ευρωπαϊκές χώρες έχουν καθιερώσει υποχρεωτικό αριθμό μαθημάτων σε σχολές οδηγών για όλους τους υποψήφιους οδηγούς. Όλοι οι υποψήφιοι οδηγοί είναι υποχρεωμένοι να παρακολουθήσουν έναν ελάχιστο αριθμό μαθημάτων από εγκεκριμένο δάσκαλο ή σε σχολή οδηγών. Στην Κύπρο δεν υπάρχει τέτοιου είδους πρόνοια, με αποτέλεσμα να τίθεται σε αμφιβολία η ποιότητα της εκπαίδευσης των νέων οδηγών.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το υπουργείο του προβληματίζεται να καθιερώσει ελάχιστο υποχρεωτικό αριθμό μαθημάτων οδήγησης για τους υποψήφιους νέους οδηγούς από εγκεκριμένο δάσκαλο οδήγησης ή σχολή οδηγών.»
  title: Ερώτηση με αρ. 23.06.009.04.372, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
