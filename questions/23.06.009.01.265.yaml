heading: Ερώτηση με αρ. 23.06.009.01.265, ημερομηνίας 15 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Αριστοφάνη Γεωργίου
identifier: 23.06.009.01.265
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποια έργα υποδομής προτίθεται να κάνει το υπουργείο, προκειμένου να στηριχθεί η παράλια ανάπτυξη της περιοχής Μενεού-Κιτίου-Περβιολιών;

  2. Τι προτίθεται να κάνει το υπουργείο, για να αποτρέψει τη σοβαρή διάβρωση από τη θάλασσα παρά το φάρο στα Περβόλια και τι προτίθεται να κάνει για τη διάβρωση από τα όμβρια ύδατα στην ίδια περιοχή;

  3. Γιατί δεν έχει ξεκινήσει ο παραλιακός πεζόδρομος και η διαμόρφωση του παραλιακού μετώπου, αφού στα προηγούμενα χρόνια υπήρχαν σχετικά κονδύλια στον προϋπολογισμό του κράτους;»
