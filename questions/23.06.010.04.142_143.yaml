heading: Ερώτηση με αρ. 23.06.010.04.142, ημερομηνίας 24 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γιώργου Κ. Γεωργίου
identifier: 23.06.010.04.142
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά με τα ακόλουθα:

  1. Τη δραματική μείωση των αποσπάσεων στο Τμήμα Αγωγής Υγείας του Υπουργείου Παιδείας και Πολιτισμού και τις συνέπειες στο ρόλο που διαδραματίζει αναφορικά με την αντιναρκωτική δράση που αναπτύσσει στο χώρο των σχολείων.

  2. Κατά πόσο αυτή η μείωση αντανακλάται στην κατάρτιση του φετινού προϋπολογισμού και ποιο το μέλλον αυτού του προγράμματος.»
