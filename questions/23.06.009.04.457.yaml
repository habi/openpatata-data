heading: Ερώτηση με αρ. 23.06.009.04.457, ημερομηνίας 5 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.457
text: |-
  «Από πληροφορίες που έχουν περιέλθει στην αντίληψή μου, οι διαπραγματεύσεις μεταξύ της διαχειριστικής επιτροπής και της επιτυχούσης κοινοπραξίας για την ενιαία ανάπτυξη του λιμανιού και της μαρίνας Λάρνακας προχωρούν με πολύ αργούς ρυθμούς.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τον αριθμό των συναντήσεων που έχουν πραγματοποιηθεί μέχρι σήμερα, για την πρόοδο των διαπραγματεύσεων και για το πότε αναμένεται να περατωθεί η διαδικασία αυτή, δεδομένου ότι μεταξύ των Λαρνακέων επικρατεί έντονη ανησυχία.»
