heading: Ερώτηση με αρ. 23.06.010.02.680, ημερομηνίας 14 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.010.02.680
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει για τις τοποθετήσεις και ανακατατάξεις
  στο Υπουργείο Εξωτερικών και πώς αυτές συνάδουν με τις εξαγγελίες για εξοικονομήσεις
  και περισυλλογή.»
