heading: Ερώτηση με αρ. 23.06.010.04.532, ημερομηνίας 16 Απριλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.010.04.532
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται η έναρξη και η ολοκλήρωση των βελτιωτικών έργων στο αλιευτικό καταφύγιο
  Ξυλοφάγου και ποια η δαπάνη του όλου έργου.»
