question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-09-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν συμπεριλαμβάνεται στους προϋπολογισμούς του 2010 η χρηματοδότηση της υλοποίησης
    του παρακαμπτήριου δρόμου από τον αυτοκινητόδρομο Λάρνακας-Αγίας Νάπας προς τη
    Δερύνεια.»
  title: Ερώτηση με αρ. 23.06.009.04.184, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
