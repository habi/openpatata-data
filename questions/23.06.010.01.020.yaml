identifier: 23.06.010.01.020
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-08-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν έχουν επιλυθεί τα προβλήματα του κτιρίου του Υπουργείου Υγείας, ορισμένα από
    τα οποία αφορούν στην ασφάλεια και στην υγεία των εργαζομένων και που εντοπίστηκαν
    μετά από επιθεώρηση των κτιρίων από την Πυροσβεστική Υπηρεσία Κύπρου και την Εθνική
    Αρχή Ασφάλειας το 2009.»
  title: Ερώτηση με αρ. 23.06.010.01.020, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
