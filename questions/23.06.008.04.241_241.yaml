heading: Ερώτηση με αρ. 23.06.008.04.241, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.241
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς βλέπει το αίτημα της κοινότητας Επισκοπής για κατασκευή/εγκατάσταση της αναγκαίας
  υποδομής για λειτουργία κινητής τηλεφωνίας.»
