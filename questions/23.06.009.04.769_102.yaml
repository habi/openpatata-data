heading: Ερώτηση με αρ. 23.06.009.04.769, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.769
text: |-
  «Παρουσιάζεται σε αρκετές περιπτώσεις το φαινόμενο για ιδιωτικές εκτάσεις γης που απαλλοτριώνονται, είτε επειδή υπάρχουν αρχαία μνημεία είτε για κοινωφελείς σκοπούς, η προβλεπόμενη υπό του νόμου αποζημίωση να καταβάλλεται μετά παρέλευση πολλών ετών. Ως αποτέλεσμα αυτής της πρακτικής, η αποζημίωση που καταβάλλεται στο δικαιούχο παρουσιάζει ουσιώδη διαφορά από την αγοραία αξία τη στιγμή της επιδίκασης.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει εντοπισθεί το συγκεκριμένο πρόβλημα και ποια μέτρα λαμβάνονται για τη θεραπεία του και την προστασία των δικαιωμάτων των ιδιωτών.»
