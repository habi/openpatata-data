date: '2007-11-09'
heading: Ερώτηση με αρ. 23.06.009.02.208, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.208
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επέκταση της οικιστικής ζώνης στην κοινότητα Μαραθούντας
  για κάλυψη των μεγάλων αναγκών και προοπτικών ανάπτυξης της κοινότητας.»
