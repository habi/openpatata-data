identifier: 23.06.009.01.076
question:
  by:
  - Περδίκης Γιώργος
  date: '2006-09-28'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τις πληροφορίες που έχει στη διάθεσή του το Τμήμα Αρχαιοτήτων για την τύχη
    των βυζαντινών εικόνων, των εκκλησιαστικών σκευών, των κεντημάτων και των ξυλόγλυπτων
    που βρίσκονταν μέχρι το 1974 στη Μητρόπολη Κυρηνείας, καθώς και των ανάλογων αντικειμένων
    που βρίσκονταν στο Κέντρο Συντήρησης Εικόνων και Χειρογράφων στο μοναστήρι του
    Αγίου Σπυρίδωνα στην Τρεμετουσιά.»
  title: Ερώτηση με αρ. 23.06.009.01.076, ημερομηνίας 28 Σεπτεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
