date: '2007-06-21'
heading: Ερώτηση με αρ. 23.06.009.01.498, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.498
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λαπήθου για κατεδάφιση του παράνομου υποστατικού
  που βρίσκεται σε κρατική γη που έχει εκμισθωθεί στο δήμο Λαπήθου για την ανέγερση
  ιδιόκτητων γραφείων του δήμου.»
