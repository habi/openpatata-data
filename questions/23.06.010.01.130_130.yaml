heading: Ερώτηση με αρ. 23.06.010.01.130, ημερομηνίας 19 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.130
text: |-
  «Το επί της οδού Μητροπολίτη Νικομηδείας τζαμί “Τούζλα” στη Λάρνακα αποτελεί ένα από τα πιο σημαντικά μνημεία της πόλης. Κτίστηκε τον 11ο αιώνα ως τρίκλιτη βυζαντινή βασιλική και μετατράπηκε πολύ αργότερα σε τέμενος. Το κτίριο αυτό σήμερα παραμένει κλειστό, απροσπέλαστο στους επισκέπτες και εντελώς αναξιοποίητο, παρότι περιλαμβάνεται σε τουριστικούς οδηγούς.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι στις προθέσεις των αρμόδιων υπηρεσιών να προχωρήσουν στη συντήρηση του μνημείου και στο άνοιγμά του, προκειμένου να καταστεί επισκέψιμο σε ξένους και ντόπιους επισκέπτες.»
