heading: Ερώτηση με αρ. 23.06.010.01.828, ημερομηνίας 14 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.828
text: |-
  «Ο παλαιός περιφερειακός σκυβαλότοπος της κοινότητας Αβδελλερού είναι σε άσχημη κατάσταση, με αποτέλεσμα να αποτελεί εστία μόλυνσης παρ’ όλες τις υποσχέσεις που είχαν δοθεί από το Υπουργείο Εσωτερικών για αποκατάσταση της τοποθεσίας.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς τοποθετείται στο αίτημα αυτό.»
