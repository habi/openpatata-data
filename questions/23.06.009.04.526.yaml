heading: Ερώτηση με αρ. 23.06.009.04.526, ημερομηνίας 17 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.526
text: |-
  «Σε απάντηση σε ερώτηση βουλευτή σχετικά με τα μέτρα που λαμβάνονται κατά των υπευθύνων για τη γνωστή διαρροή αποβλήτων στην Αλυκή Λάρνακας από το εργοτάξιο του νέου αεροδρομίου ο Υπουργός Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος αναφέρει τα εξής: “Στο φορέα εκμετάλλευσης του νέου αεροδρομίου Λάρνακας θα εκδοθεί άδεια απόρριψης αποβλήτων και η Υπηρεσία Περιβάλλοντος θα παρακολουθεί την τήρηση των όρων της άδειας και την επιβολή της νομοθεσίας”. Η απάντηση αυτή δόθηκε την 21η Οκτωβρίου 2009, ενώ το νέο αεροδρόμιο Λάρνακας λειτούργησε στις 10 Νοεμβρίου 2009.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν με την έναρξη της λειτουργίας του αεροδρομίου έχει εκδοθεί άδεια απόρριψης αποβλήτων, καθώς και για τις λεπτομέρειες της άδειας σε ό,τι αφορά το είδος των αποβλήτων και τον τρόπο διάθεσής τους.»
