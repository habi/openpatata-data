heading: Ερώτηση με αρ. 23.06.010.01.751, ημερομηνίας 20 Απριλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.751
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσα
  άτομα με ψυχιατρικές παθήσεις βρίσκονται σε γηροκομεία κατά τα τελευταία τρία χρόνια
  σε κάθε επαρχία και ποιες δομές προγραμματίζεται να υλοποιηθούν από τις Υπηρεσίες
  Ψυχικής Υγείας για τη στήριξη αυτών των ατόμων.»
