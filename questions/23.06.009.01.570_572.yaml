date: '2007-07-09'
heading: Ερώτηση με αρ. 23.06.009.01.570, ημερομηνίας 9 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.570
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με την πρόοδο των ακόλουθων έργων:

  1. Της αναδάσωσης χαλίτικης γης στους Τρούλλους,

  2. της αναδάσωσης χαλίτικης γης στο Αβδελλερό,

  3. της αναδάσωσης του οροπεδίου Ορόκληνης και

  4 . της δημιουργίας εκδρομικού χώρου στην Ξυλοφάγου.»
