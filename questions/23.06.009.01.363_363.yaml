heading: Ερώτηση με αρ. 23.06.009.01.363, ημερομηνίας 3 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.363
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε θα γίνει η εγκατάσταση των φώτων τροχαίας στη διασταύρωση της λεωφόρου Μεσόγης (επαρχία Πάφου) και του δρόμου που οδηγεί προς το μοναστήρι του Αγίου Νεοφύτου.

  Σημειώνεται ότι η μελέτη έχει εγκριθεί από τα αρμόδια τμήματα και οι κοινότητες Μεσόγης και Τρεμιθούσας έχουν καταβάλει την οικονομική συνεισφορά τους.»
