date: '2011-09-29'
heading: Ερώτηση με αρ. 23.06.010.01.174, ημερομηνίας 29 Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.174
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις υφιστάμενες παρεχόμενες ιατρικές υπηρεσίες στον Κάτω Πύργο Τηλλυρίας και ποιες
  αποφάσεις έχουν ληφθεί για την αναβάθμιση του νοσοκομείου. Έχουν τεθεί χρονοδιαγράμματα
  υλοποίησης αυτών των αποφάσεων;»
