date: '2004-10-04'
heading: Ερώτηση με αρ. 23.06.008.04.194, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.194
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα των κατοίκων Καϊμακλίου για περιορισμό της περιοχής
  ειδικού χαρακτήρα, που έχει οδηγήσει σταδιακά σε εγκατάλειψη μεγάλου αριθμού οικιών.»
