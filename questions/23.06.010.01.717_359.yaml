heading: Ερώτηση με αρ. 23.06.010.01.717, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.717
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στην αναστήλωση, την αναπαλαίωση, καθώς και τη
  βελτίωση του περίγυρου χώρου της εκκλησίας του Αγίου Κύρικου στην κοινότητα Λετύμπου
  της Πάφου.»
