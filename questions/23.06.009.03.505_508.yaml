heading: Ερώτηση με αρ. 23.06.009.03.505, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.505
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζεται η ανέγερση μουσείου λαϊκής τέχνης στην κοινότητα Νατάς (επαρχία
  Πάφου).»
