heading: Ερώτηση με αρ. 23.06.010.01.1076, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1076
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στην κατασκευή πεζοδρομίων κατά μήκος του παλιού
  δρόμου Πάφου-Λεμεσού στην κοινότητα Τίμης.»
