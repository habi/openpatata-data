heading: Ερώτηση με αρ. 23.06.009.01.212, ημερομηνίας 9 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.212
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιος προγραμματισμός υπάρχει για την αναστήλωση και λειτουργία του αρχαίου ελληνιστικού
  θεάτρου στην Κάτω Πάφο.»
