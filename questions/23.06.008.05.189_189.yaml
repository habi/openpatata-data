heading: Ερώτηση με αρ. 23.06.008.05.189, ημερομηνίας 20 Δεκεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.189
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  δε συμπεριλαμβάνονται τα άτομα με απώλεια ακοής στην κατηγορία αυτών που δικαιούνται
  οικονομική βοήθεια για απόκτηση αυτοκινήτου.»
