heading: Ερώτηση με αρ. 23.06.009.04.878, ημερομηνίας 25 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.878
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους δεν υπάρχει φάρος στο λιμανάκι του ποταμού Λιοπετρίου,
  καθώς και αν πρόκειται να ανεγερθεί και πότε.»
