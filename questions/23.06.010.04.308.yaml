question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-10'
  text: |-
    «Έχω πληροφορηθεί για παράνομες επεμβάσεις σε αρχαιολογικό χώρο στην κοινότητα Κισσόνεργας της επαρχίας Πάφου. Σύμφωνα με τις πληροφορίες μου, το αρχαίο πηγάδι που εντοπίστηκε, ίσως το αρχαιότερο στον κόσμο, όπως αναφέρουν οι αρχαιολόγοι, επιχειρήθηκε να καταστραφεί με την επιχωμάτωσή του. Ο ιδιοκτήτης του τεμαχίου προσπάθησε να καταστρέψει το πηγάδι μεταφέροντας φορτηγά με μπάζα. Σύμφωνα με δηλώσεις του κοινοτάρχη της Κισσόνεργας, στο πηγάδι εντοπίστηκαν πολύ σημαντικά ευρήματα και ένας γυναικείος σκελετός.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για αποκατάσταση των ζημιών που έγιναν, καθώς και αν προτίθεται να λάβει ποινικά μέτρα εναντίον του ιδιοκτήτη του τεμαχίου όπου βρίσκεται το αρχαίο πηγάδι.»
  title: Ερώτηση με αρ. 23.06.010.04.308, ημερομηνίας 10 Δεκεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
