heading: Ερώτηση με αρ. 23.06.009.04.050, ημερομηνίας 20 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.050
text: |-
  «Έχω πληροφορηθεί ότι, σύμφωνα με τον τεχνικό σύμβουλο του έργου διαμετακομιστικών σταθμών του συστήματος διαχείρισης των οικιακών αποβλήτων για τις επαρχίες Λάρνακας-Αμμοχώστου (στις περιοχές Ξυλοφάγου και Σκαρίνου), κινδυνεύει η χρηματοδότηση του έργου από την Ευρωπαϊκή Ένωση, αν αυτό δε συμπληρωθεί μέχρι το Δεκέμβριο του 2010, που είναι το χρονικό όριο μέχρι το οποίο μπορεί αυτό το έργο να χρηματοδοτηθεί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν ο κίνδυνος να χαθεί η χρηματοδότηση της Ευρωπαϊκής Ένωσης είναι υπαρκτός και ποιες ενέργειες γίνονται, για να αποφευχθεί αυτή η δυσάρεστη εξέλιξη.»
