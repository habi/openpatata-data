question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-04-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Παχυάμμου για σύνδεση του τοπικού
    υδατικού έργου με το φράγμα Χρυσοχούς για ικανοποίηση των υδατικών αναγκών της
    κοινότητας. Υπογραμμίζεται ότι η κοινότητα Παχυάμμου από τη δεκαετία του 1960
    είναι η πλέον απομακρυσμένη από τη Λευκωσία, επαρχία στην οποία υπάγεται και επιπρόσθετα
    είναι απομονωμένη και απομακρυσμένη από την υπόλοιπη επαρχία.»
  title: Ερώτηση με αρ. 23.06.009.04.1059, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
