heading: Ερώτηση με αρ. 23.06.010.05.01.009, ημερομηνίας 21ης Ιουνίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Χρίστου
identifier: 23.06.010.05.01.009
text: |-
  «Όπως όλοι γνωρίζουμε, πολλές φορές η αλληλογραφία του Υπουργείου Εξωτερικών με άλλα υπουργεία, με ευρωπαϊκά και διεθνή συμβούλια, αλλά και με διπλωμάτες περιλαμβάνει απόρρητα έγγραφα.

  Ως Εθνικό Λαϊκό Μέτωπο διερωτόμαστε πώς διασφαλίζεται η ασφάλεια όλων αυτών των απόρρητων εγγράφων και ποια μέτρα λαμβάνονται για την ασφαλή αποστολή τους.

  Ως εκ τούτου, καλούμε τον αρμόδιο υπουργό να μας πληροφορήσει για τη διαδικασία που ακολουθείται, τα μέτρα που λαμβάνονται και τι είδους ασφάλεια υπάρχει, προκειμένου να διασφαλιστεί η εμπιστευτικότητά τους.»
