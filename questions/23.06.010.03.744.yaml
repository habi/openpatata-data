identifier: 23.06.010.03.744
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-02'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τα τέλη στάθμευσης που επιβάλλει η εταιρεία HERMES στα αεροδρόμια Λάρνακας
    και Πάφου τα οποία ίσχυαν κατά τη λειτουργία τους, καθώς και αυτά που ισχύουν
    σήμερα.»
  title: Ερώτηση με αρ. 23.06.010.03.744, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
