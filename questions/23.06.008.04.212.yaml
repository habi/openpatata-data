question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς σκέφτεται να ικανοποιήσει το αίτημα του δήμου Αραδίππου για κατασκευή εμπλουτιστικών
    και αντιπλημμυρικών φραγμάτων στους ποταμούς “Αρχάγγελος” και “Καμμύτσης”.»
  title: Ερώτηση με αρ. 23.06.008.04.212, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
