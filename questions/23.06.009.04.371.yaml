heading: Ερώτηση με αρ. 23.06.009.04.371, ημερομηνίας 15 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.371
text: |-
  «H Παγκύπρια Οργάνωση Πολυτέκνων θεωρεί ότι η κυβέρνηση έχει δεσμευτεί να παραχωρήσει 13ο μηνιαίο επίδομα στις πολύτεκνες οικογένειες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε το υπουργείο του προτίθεται να ετοιμάσει και να καταθέσει στη Βουλή τροποποιητικό νομοσχέδιο για την παραχώρηση 13ου επιδόματος στις πολύτεκνες οικογένειες.»
