heading: Ερώτηση με αρ. 23.06.008.04.423, ημερομηνίας 18 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.423
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  στο φετινό προϋπολογισμό παρουσιάζεται μείωση της επιχορήγησης του κράτους (μέσω
  του ΘΟΚ) προς το θέατρο “ΕΝΑ”, ενώ την ίδια στιγμή παρουσιάζεται αύξηση της επιχορήγησης
  προς άλλα ελεύθερα θέατρα.»
