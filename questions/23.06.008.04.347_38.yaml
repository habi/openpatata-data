heading: Ερώτηση με αρ. 23.06.008.04.347, ημερομηνίας 22 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.347
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει τη δικαιολογημένη ένσταση των κοινοτήτων Σιας, Αλάμπρας και Μοσφιλωτής
  στην πρόθεση εγκατάστασης δορυφορικής κεραίας της “Hellas Sat” σε περιοχή των κοινοτήτων
  τους, αφού μια τέτοια εγκατάσταση θα έχει δυσμενείς επιπτώσεις στην υγεία των κατοίκων.»
