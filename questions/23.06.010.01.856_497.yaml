heading: Ερώτηση με αρ. 23.06.010.01.856, ημερομηνίας 17 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Σοφοκλή Φυττή
identifier: 23.06.010.01.856
text: |-
  «Εκφράζονται ανησυχίες από τους καταναλωτές για την ποιότητα των προϊόντων τα οποία εισέρχονται στις ελεύθερες περιοχές από τα κατεχόμενα εδάφη της Κυπριακής Δημοκρατίας μέσω του Κανονισμού της Πράσινης Γραμμής και κατά πόσον αυτά πληρούν τις προδιαγραφές της ΕΕ.



  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:



  1. Ποια προϊόντα εισέρχονται στις ελεύθερες περιοχές από τα κατεχόμενα και ποιο το επίπεδο των ελέγχων που διενεργούνται;

  2. Διενεργούνται σχετικές αναλύσεις στα γεωργικά προϊόντα για υπολείμματα φυτοφαρμάκων, δεδομένου ότι στα κατεχόμενα χρησιμοποιούνται φυτοφάρμακα που έχουν απαγορευτεί από την ΕΕ;

  3. Έχουν εντοπισθεί κρούσματα παράνομης διακίνησης απαγορευμένων φυτοφαρμάκων από τα κατεχόμενα;»
