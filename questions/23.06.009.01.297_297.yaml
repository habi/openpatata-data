heading: Ερώτηση με αρ. 23.06.009.01.297, ημερομηνίας 6 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.297
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο οι καλλιέργειες υδροπονίας σε ελεγχόμενο περιβάλλον είναι δικαιούχες εκταρικών
  επιδοτήσεων, καθώς και σχετικά με τις πρόνοιες του ευρωπαϊκού κανονισμού για το
  εν λόγω θέμα. Ο προβληματισμός βασίζεται στο ότι οι φυτείες αυτές δε γίνονται πάνω
  στη γη.»
