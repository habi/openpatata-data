question:
  by:
  - Περδίκης Γιώργος
  date: '2004-07-22'
  text: |-
    «Έχω πληροφορηθεί ότι δεν έχουν λειτουργήσει εξωτερικά ιατρεία στη Γεροσκήπου και στο Χλώρακα, παρά τις κυβερνητικές εξαγγελίες. Η καθυστέρηση στη λειτουργία των εξωτερικών ιατρείων στο Χλώρακα και στη Γεροσκήπου αυξάνει το φόρτο εργασίας στα εξωτερικά ιατρεία και στο Γενικό Νοσοκομείο Πάφου.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και πότε αναμένεται να λειτουργήσουν τα εξωτερικά ιατρεία στο Χλώρακα και στη Γεροσκήπου.»
  title: Ερώτηση με αρ. 23.06.008.04.007, ημερομηνίας 22 Ιουλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
