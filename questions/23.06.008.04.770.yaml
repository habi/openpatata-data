question:
  by:
  - Περδίκης Γιώργος
  date: '2005-04-06'
  text: |-
    «Κατά τη διάρκεια πρόσφατης επίσκεψής μου στην κοινότητα ’λασσας παρατήρησα ότι το μισοκαμένο και εγκαταλελειμμένο εργοστάσιο χάρτινων κιβωτίων δεν έχει ακόμα κατεδαφιστεί. Η παρουσία του υποστατικού αυτού στην ευαίσθητη από κάθε άποψη περιοχή του υδατοφράκτη του Κούρρη εγκυμονεί σοβαρούς κινδύνους για το περιβάλλον αλλά και για την ποιότητα των υδάτων.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η κατεδάφιση και απομάκρυνση των ερειπίων του μισοκαμένου εργοστασίου χάρτινων κιβωτίων στην περιοχή του υδατοφράκτη του Κούρρη στην ’λασσα.»
  title: Ερώτηση με αρ. 23.06.008.04.770, ημερομηνίας 6 Απριλίου 2005, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
