heading: Ερώτηση με αρ. 23.06.009.04.1384, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1384
text: |-
  «Μετά το τραγικό ναυάγιο στη θαλάσσια περιοχή της Πάφου, κατά τη διάρκεια του οποίου έχασε τη ζωή του εν ώρα καθήκοντος ένα μέλος του αστυνομικού σώματος, προκύπτει πιεστικά η ανάγκη για ενίσχυση της αστυνομίας σε πλωτά και εναέρια μέσα.

  Υπό το φως των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιος είναι ο αριθμός, το μέγεθος και η ηλικία των πλωτών μέσων που διαθέτει η Λιμενική και Ναυτική Αστυνομία;

  2. Ποιος είναι ο αριθμός των ανδρών και γυναικών που υπηρετεί στη Λιμενική και Ναυτική Αστυνομία;

  3. Ποιος είναι ο αριθμός και η ηλικία των εναέριων μέσων που διαθέτει η Μονάδα Αεροπορικών Επιχειρήσεων;

  4. Ποια προγράμματα βρίσκονται σε εξέλιξη για την ενίσχυση και αναβάθμιση των πλωτών και εναέριων μέσων της αστυνομίας και πότε προβλέπεται να υλοποιηθούν;»
