heading: Ερώτηση με αρ. 23.06.009.04.877, ημερομηνίας 25 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.877
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο όλες οι ευρωπαϊκές επίσημες γλώσσες θεωρούνται ως προσόν ή πλεονέκτημα
  για διορισμούς ή προαγωγές σε κυβερνητικές υπηρεσίες και, αν όχι, ποιες είναι αυτές
  και πώς δικαιολογείται η επιλογή τους. Επίσης να την πληροφορήσει αν έχει εναρμονιστεί
  η κυπριακή με την ευρωπαϊκή νομοθεσία σε σχέση με το εν λόγω θέμα.»
