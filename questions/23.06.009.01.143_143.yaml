heading: Ερώτηση με αρ. 23.06.009.01.143, ημερομηνίας 1ης Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.009.01.143
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς υλοποιείται η δέσμευση του Υπουργού Παιδείας και Πολιτισμού για την προώθηση
  της δημιουργίας Επαρχιακού Γραφείου Παιδείας στην Αμμόχωστο μέσω πολιτικής απόφασης.»
