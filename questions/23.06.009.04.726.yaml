identifier: 23.06.009.04.726
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-01-15'
  text: |-
    «Όταν πριν από μερικά χρόνια κατεδαφίστηκαν τα κεντρικά γραφεία της ΑΗΚ παρά το Επαρχιακό Αρχαιολογικό Μουσείο Λάρνακας, ο προγραμματισμός που δημοσιοποιήθηκε προέβλεπε την ανέγερση νέων ιδιόκτητων γραφείων μέχρι το 2010. Εν τω μεταξύ, εξ όσων πληροφορούμαι, έχει αποπερατωθεί η ανέγερση περιφερειακών γραφείων της ΑΗΚ σε άλλη πόλη, παρότι ο σχεδιασμός προέβλεπε ότι τα γραφεία της Λάρνακας είχαν προτεραιότητα.

    Δεδομένου ότι σημειώνεται σοβαρή καθυστέρηση και ακόμη δεν έχουν προκηρυχθεί προσφορές για την κατασκευή του εν λόγω έργου, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Γιατί παρατηρείται η μεγάλη αυτή χρονική καθυστέρηση;

    2. Πότε προβλέπεται να ξεκινήσει και να αποπερατωθεί η κατασκευή του έργου;»
  title: Ερώτηση με αρ. 23.06.009.04.726, ημερομηνίας 15 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
