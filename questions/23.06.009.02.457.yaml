date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.457, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.457
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται τα πιο κάτω αιτήματα της επαρχίας Πάφου:

  1. Η μελέτη χωροθέτησης και κατασκευής χώρου αδρανών υλικών.

  2. Η αναβάθμιση του ΧΥΤΑ Πάφου με την κατασκευή εργοστασίου αξιοποίησης και ανακύκλωσης μέρους των απορριμμάτων.»
