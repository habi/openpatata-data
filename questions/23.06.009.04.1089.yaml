identifier: 23.06.009.04.1089
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-04-23'
  text: |-
    «Εδώ και δύο περίπου μήνες έχει αφυπηρετήσει από τη θέση της Επιτρόπου Προστασίας Δεδομένων Προσωπικού Χαρακτήρα η κ. Γούλλα Φράγκου και η νευραλγική αυτή θέση παραμένει δυστυχώς κενή.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε πρόκειται να γίνει η νέα πλήρωση της συγκεκριμένης θέσης.»
  title: Ερώτηση με αρ. 23.06.009.04.1089, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
