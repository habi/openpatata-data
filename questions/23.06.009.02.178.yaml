identifier: 23.06.009.02.178
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2007-10-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τους λόγους που ακόμα καθυστερεί η παραχώρηση προσφυγικών οικοπέδων
    στο Δασάκι ’χνας, μετά μάλιστα και από το ξεπέρασμα των προβλημάτων που σχετίζονταν
    με τα αρχαιολογικά ευρήματα, καθώς και για το χρονοδιάγραμμα παράδοσης αυτών των
    οικοπέδων.»
  title: Ερώτηση με αρ. 23.06.009.02.178, ημερομηνίας 30 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
