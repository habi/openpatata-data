heading: Ερώτηση με αρ. 23.06.010.03.330, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.330
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει ληφθεί απόφαση το κοινοτικό συμβούλιο Νικόκλειας της επαρχίας Πάφου να
  εξυπηρετεί την τουρκοκυπριακή κοινότητα Σουσκιούς και κατά πόσο έχει προϋπολογιστεί
  οικονομική βοήθεια για τη διεκπεραίωση αυτής της ευθύνης.»
