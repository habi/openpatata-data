question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-17'
  text: |-
    «Έχω πληροφορηθεί ότι στην Ισπανία, και συγκεκριμένα στη Βαρκελώνη, ένα περίπου εκατομμύριο άνθρωποι θα κληθούν να αποφασίσουν για το μέλλον της Avenida Diagonal, της κεντρικής λεωφόρου της Βαρκελώνης που χωρίζει στα δύο διαγωνίως τη δεύτερη μεγαλύτερη πόλη της Ισπανίας και οδηγεί στη συνοικία του Μοντερνισμού με τα έργα του διάσημου αρχιτέκτονα Γκαουντί. Το δημοψήφισμα, το πρώτο στην ιστορία για το μέλλον ενός δρόμου, στο οποίο θα μετέχουν όλοι οι κάτοικοι της πόλης ανεξαρτήτως εθνικότητας, προγραμματίζεται για την άνοιξη του 2010. Σκοπός του δημάρχου Ζάρντι Χερέου είναι η μετατροπή μιας οδικής αρτηρίας που βουλιάζει από 100 000 αυτοκίνητα καθημερινά σε μια φιλόξενη λεωφόρο για πεζούς και ποδηλάτες.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η καθιέρωση του θεσμού των δημοτικών δημοψηφισμάτων για τα μεγάλα έργα που επηρεάζουν τη διαμόρφωση της πολεοδομίας και την ποιότητα ζωής των κατοίκων.»
  title: Ερώτηση με αρ. 23.06.009.04.528, ημερομηνίας 17 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
