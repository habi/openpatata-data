heading: Ερώτηση με αρ. 23.06.009.02.176, ημερομηνίας 26 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.176
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η κατασκευή αποχετευτικού συστήματος λυμάτων στην κοινότητα
  Κάθικα (επαρχία Πάφου).»
