heading: Ερώτηση με αρ. 23.06.009.04.1190, ημερομηνίας 14 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1190
text: |-
  «Έχω πληροφορηθεί ότι δύο γυμνάσια της επαρχίας Λάρνακας, συγκεκριμένα το Γυμνάσιο Λειβαδιών και το Γυμνάσιο Κιτίου, δεν έχουν μετάσχει στο πολύ αξιόλογο πρόγραμμα επισκέψεων στο νέο Μουσείο Ακρόπολης. Αντιλαμβάνομαι ότι παγκυπρίως υπάρχουν και άλλα σχολεία που δεν έχουν μετάσχει και δεν προβλέπεται να μετάσχουν στο πρόγραμμα αυτό φέτος, γεγονός που στερεί τη δυνατότητα από τους μαθητές και τις μαθήτριες της τρίτης γυμνασίου που αποφοιτούν να έχουν τη συγκλονιστική εμπειρία της επαφής με ένα από τα πλέον άρτια αρχαιολογικά μουσεία του κόσμου.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Τους λόγους που δεν κατέστη εφικτή η συμμετοχή συγκεκριμένων γυμνασίων της Κύπρου και ειδικότερα του Γυμνασίου Λειβαδιών και του Γυμνασίου Κιτίου στο πρόγραμμα επισκέψεων στο Μουσείο Ακρόπολης.

  2. Το συνολικό αριθμό των γυμνασίων που δε συμμετείχαν στο εν λόγω πρόγραμμα και ποια είναι τα γυμνάσια αυτά.

  3. Αν υπάρχει σχεδιασμός τα παιδιά της τρίτης γυμνασίου που στερήθηκαν του πλεονεκτήματος να μετάσχουν στο εν λόγω πρόγραμμα, έστω και μετά τον τερματισμό του, είτε με μια νέα διευθέτηση με την αεροπορική εταιρεία που προσέφερε τα αεροσκάφη της είτε με δαπάνες του Υπουργείου Παιδείας και Πολιτισμού.»
