date: '2015-09-30'
heading: Ερώτηση με αρ. 23.06.010.05.161, ημερομηνίας 30 Σεπτεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.161
text: «Σε συνέχεια της απάντησης του Υπουργού Εσωτερικών στην ερώτηση με αρ. 23.06.010.04.246
  παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο οι εργασίες για την επιδιόρθωση της πολυκατοικίας στην πάροδο της οδού Πιαλέ
  Πασά στη Λάρνακα θα υλοποιηθούν εντός του 2016 και αν για το σκοπό αυτό έχει συμπεριληφθεί
  σχετικό κονδύλι στον προϋπολογισμό του εν λόγω έτους.»
