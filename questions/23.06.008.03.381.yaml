identifier: 23.06.008.03.381
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-01-29'
  text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει το
    δίκαιο αίτημα της κοινότητας Ποταμιάς για αποτελεσματική αντιμετώπιση των δυσμενών
    επιπτώσεων στη δημόσια υγεία και την ποιότητα ζωής των κατοίκων από σταθμό επεξεργασίας
    λυμάτων που δε λειτουργεί, την ευθύνη διαχείρισης του οποίου έχει το Τμήμα Υδάτων.»
  title: Ερώτηση με αρ. 23.06.008.03.381, ημερομηνίας 29 Ιανουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
