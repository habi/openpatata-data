heading: Ερώτηση με αρ. 23.06.008.04.855, ημερομηνίας 25 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.855
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Τσάδας για εγγραφή των αγροτικών
  δρόμων στην κοινότητα.»
