heading: Ερώτηση με αρ. 23.06.010.01.386, ημερομηνίας 13 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.386
text: |-
  «Μετά από επιτόπια επίσκεψη που πραγματοποίησα, αλλά και σχετικές καταγγελίες, διαπίστωσα ότι το παρατηρητήριο υδρόβιων πουλιών που έχει κατασκευαστεί στην Αλυκή Λάρνακας (σημαντικός και προστατευόμενος βιότοπος “Ραμσάρ” και “Φύση 2000”) βρίσκεται σε άθλια κατάσταση. Σπασμένα σκαλοπάτια, αναγραφές συνθημάτων στους τοίχους, καμένα σκουπίδια και άλλες ακαθαρσίες μολύνουν το χώρο και την κατά τα άλλα προστατευόμενη αυτή περιοχή. Τα πιο πάνω, σε συνδυασμό με τη συνεχιζόμενη απόρριψη υγρών αποβλήτων στη λεκάνη της αλυκής, δημιουργούν μια άκρως ανησυχητική κατάσταση που θα πρέπει να κινητοποιήσει αμέσως όλες τις αρμόδιες κρατικές υπηρεσίες και την τοπική αυτοδιοίκηση.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τα μέτρα που λαμβάνονται για την αποκατάσταση του παρατηρητηρίου υδρόβιων πουλιών και τη φύλαξη του χώρου,

  2. για τα μέτρα που λαμβάνονται για τον άμεσο τερματισμό της απόρριψης υγρών αποβλήτων και την παραδειγματική τιμωρία των παραβατών,

  3. αν έχουν προχωρήσει οι αρμόδιες υπηρεσίες στον εντοπισμό αυτών που προβαίνουν σε παράνομη απόρριψη υγρών αποβλήτων και, εάν ναι, αν έχουν προβεί σε σχετικές καταγγελίες,

  4. αν υπάρχει πρόθεση αναθεώρησης του διαχειριστικού σχεδίου της αλυκής, προκειμένου ο σημαντικός αυτός βιότοπος να τυγχάνει αποτελεσματικής προστασίας από αυθαίρετες και παράνομες ανθρώπινες επεμβάσεις.»
