identifier: 23.06.009.05.01.568
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2011-01-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Τυφλών για τροποποίηση του
    περί Ειδικών Χορηγιών Νόμου, έτσι ώστε η ειδική χορηγία που παρέχεται στους τυφλούς
    από το 1996 να αυξηθεί από €306,29 σε €500,00 το μήνα.»
  title: Ερώτηση με αρ. 23.06.009.05.01.568, ημερομηνίας 28 Ιανουαρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
