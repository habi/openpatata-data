text: |-
  «Ο ρόλος των συμπράξεων δημόσιου και ιδιωτικού τομέα (ΣΔΙΤ) είναι σημαντικός για την ανάκαμψη της οικονομίας της χώρας ιδιαίτερα στην κρίσιμη αυτή οικονομική συγκυρία. Οι ΣΔΙΤ, όπως συμβαίνει και στις πλείστες ευρωπαϊκές χώρες, μπορεί να αποτελέσουν μέθοδο για αναθέρμανση της οικονομίας. Οι ΣΔΙΤ είναι περισσότερο από ποτέ αναγκαίες, για να βγει η Κύπρος από την ύφεση και για να αντιμετωπιστούν ως ένα βαθμό τα προβλήματα σε τομείς που έχουν πληγεί από την κρίση όπως ο τομέας των κατασκευών.

  Υπό το φως των ανωτέρω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Πόσα και ποια είναι τα έργα που πρόκειται να υλοποιηθούν με τη μέθοδο των ΣΔΙΤ;

  2. Σε ποιο στάδιο βρίσκεται καθένα από τα έργα αυτά (διαπραγμάτευση, προκήρυξη διαγωνισμού, κήρυξη προσωρινού αναδόχου, συμβασιοποίηση);»
