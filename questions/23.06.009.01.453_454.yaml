heading: Ερώτηση με αρ. 23.06.009.01.453, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.453
text: |-
  «Έχω παρατηρήσει ότι οι γραμμές οριζόντιας σήμανσης στους κυπριακούς δρόμους φθείρονται με εξαιρετικά γρήγορο ρυθμό. Επίσης, σε κάποιες περιπτώσεις οι αλλεπάλληλες στρώσεις βαφής δημιουργούν εξογκώματα στην άσφαλτο, γεγονός που εγκυμονεί κινδύνους για τους μοτοσικλετιστές.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζονται τα προβλήματα που αφορούν είτε τη φθαρμένη βαφή της οριζόντιας σήμανσης είτε τις πολλές στρώσεις βαφής.»
