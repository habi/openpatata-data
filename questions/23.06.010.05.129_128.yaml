heading: Ερώτηση με αρ. 23.06.010.05.129, ημερομηνίας 15 Σεπτεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.05.129
text: «Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει γιατί δεν έχει προβεί μέχρι
  τώρα σε αντικατάσταση της γιατρού στο Αγροτικό Υγειονομικό Κέντρο Κάμπου. Η παρουσία
  γιατρού στο εν λόγω υγειονομικό κέντρο είναι επιβεβλημένη τόσο για την εξυπηρέτηση
  των κατοίκων των γύρω κοινοτήτων (Κάμπου, Τσακίστρας, Μυλικουρίου) όσο και για τους
  επισκέπτες που κατακλύζουν καθημερινά τη γειτονική Ιερά Μονή Κύκκου.»
