heading: Ερώτηση με αρ. 23.06.009.01.496, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.496
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λαπήθου για πρόσληψη-στελέχωση του δήμου με
  δύο έκτακτους γραφείς.»
