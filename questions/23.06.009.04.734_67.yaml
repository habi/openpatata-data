date: '2010-01-18'
heading: Ερώτηση με αρ. 23.06.009.04.734, ημερομηνίας 18 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.734
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Αγίας Μαρίνας Ξυλιάτου για
  διατήρηση της τιμής του αρδεύσιμου νερού στα ίδια επίπεδα, δεδομένου ότι το νερό
  αυτό χρησιμοποιείται και για την υδατοπρομήθεια της περιοχής Αγίας Μαρίνας Ξυλιάτου.»
