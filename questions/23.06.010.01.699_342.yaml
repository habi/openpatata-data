heading: Ερώτηση με αρ. 23.06.010.01.699, ημερομηνίας 3 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.699
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να συμπεριλάβει στα σχέδια επιδοτήσεων και τους εγκλωβισμένους
  ψαράδες.»
