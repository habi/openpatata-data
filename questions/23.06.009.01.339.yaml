question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-04-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το αίτημα της κοινότητας ’ρμου επαρχίας Πάφου για μετατροπή
    της βιοτεχνικής περιοχής της κοινότητας σε ζώνη μεμονωμένης κατοικίας.»
  title: Ερώτηση με αρ. 23.06.009.01.339, ημερομηνίας 4 Απριλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
