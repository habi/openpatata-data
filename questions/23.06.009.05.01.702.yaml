identifier: 23.06.009.05.01.702
question:
  by:
  - Σαρίκας Φειδίας
  date: '2011-03-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η διάνοιξη δρόμων εντός των ορίων ανάπτυξης της κοινότητας
    Πραιτωρίου στην επαρχία Πάφου, για να εξυπηρετηθούν οι ιδιοκτήτες περίκλειστων
    τεμαχίων.»
  title: Ερώτηση με αρ. 23.06.009.05.01.702, ημερομηνίας 28 Μαρτίου 2011, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
