heading: Ερώτηση με αρ. 23.06.010.05.068, ημερομηνίας 18 Αυγούστου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.05.068
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο γίνονται τοποθετήσεις άνεργων ατόμων με αναπηρία με ποσόστωση στα προγράμματα
  της Αρχής Ανάπτυξης Ανθρώπινου Δυναμικού που αφορούν τοποθέτηση ανέργων για κατάρτιση
  και απόκτηση εργασιακής πείρας.»
