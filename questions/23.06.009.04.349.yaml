heading: Ερώτηση με αρ. 23.06.009.04.349, ημερομηνίας 12 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.349
text: |-
  «Στο εξωτερικό, προκειμένου να αντιμετωπιστεί το πρόβλημα της υπέρβασης του ορίου ταχύτητας από μεγάλου κυβισμού μοτοσικλέτες με αγωνιστικά χαρακτηριστικά και να μειωθεί ο αριθμός των τροχαίων παραβάσεων και των σοβαρών δυστυχημάτων, τοποθετούνται σε αυτές μικροτσίπ, τα οποία ανά πάσα στιγμή είναι σε θέση να διαβιβάζουν σε έναν κεντρικό ηλεκτρονικό υπολογιστή τις παραβιάσεις του κώδικα οδικής κυκλοφορίας που σημειώνονται.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει σκέψη εισαγωγής ενός ανάλογου συστήματος και στην Κύπρο, δεδομένου ότι πολλές από τις μεγάλου κυβισμού μοτοσικλέτες που κυκλοφορούν στον τόπο μας δεν έχουν πινακίδες κυκλοφορίας ή αυτές δεν είναι ευδιάκριτες, ώστε να βεβαιωθεί η τροχαία παράβαση.»
