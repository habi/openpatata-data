heading: Ερώτηση με αρ. 23.06.009.04.121, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.121
text: |-
  «Έχω πληροφορηθεί ότι ο Πρωθυπουργός της μεγαλύτερης αυστραλιανής ομοσπονδιακής πολιτείας, της Νέας Νότιας Ορλεάνης, ανακοίνωσε την άμεση απαγόρευση της προμήθειας εμφιαλωμένου νερού σε όλα τα υπουργεία και τις κυβερνητικές υπηρεσίες. Σύμφωνα με τον Αυστραλό περιφερειακό Πρωθυπουργό, τα πλαστικά μπουκάλια ρυπαίνουν το περιβάλλον, δεν είναι ασφαλή για την υγεία και απαιτούν για την κατασκευή τους μεγάλες ποσότητες πρώτων υλών και ενέργειας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν μελετηθεί οι ευρύτερες περιβαλλοντικές, υγειονομικές και οικονομικές επιπτώσεις από τη χρήση των πλαστικών φιαλών εμφιαλωμένου νερού, σε ποιο βαθμό υπάρχει αύξηση της κατανάλωσης εμφιαλωμένου νερού στην Κύπρο και αν υπάρχει η πρόθεση για λήψη οποιωνδήποτε μέτρων μείωσης της παραγωγής και κατανάλωσης εμφιαλωμένου νερού.»
