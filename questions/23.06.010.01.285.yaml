question:
  by:
  - Περδίκης Γιώργος
  date: '2011-11-24'
  text: |-
    «Σύμφωνα με δημοσιεύματα εφημερίδων, το Υπουργείο Δικαιοσύνης και Δημοσίας Τάξεως έχει αποφασίσει να μειωθεί ο αριθμός των αστυνομικών που διατίθενται από την αστυνομική δύναμη, προκειμένου να φρουρούνται οι αρχηγοί ή εκπρόσωποι των κομμάτων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει μειωθεί παράλληλα ο αριθμός των μελών της αστυνομικής δύναμης που είναι τοποθετημένα στην προεδρική φρουρά, καθώς και σε ποιο ποσό ανέρχεται το ετήσιο κόστος της προεδρικής φρουράς τα τελευταία πέντε χρόνια.»
  title: Ερώτηση με αρ. 23.06.010.01.285, ημερομηνίας 24 Νοεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
