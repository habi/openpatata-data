question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2011-02-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα στοιχεία που διαθέτει το κράτος σχετικά με τις προσλήψεις που έγιναν με
    βάση το νόμο για την ποσόστωση στις προσλήψεις στη δημόσια υπηρεσία υπέρ των ατόμων
    με αναπηρία, καθώς και για το ενδιαφέρον που έχει επιδειχθεί από άτομα με αναπηρία
    για τη ρύθμιση αυτή.»
  title: Ερώτηση με αρ. 23.06.009.05.01.588, ημερομηνίας 4 Φεβρουαρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
