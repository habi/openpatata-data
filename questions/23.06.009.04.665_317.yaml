heading: Ερώτηση με αρ. 23.06.009.04.665, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.665
text: |-
  «Έχω πληροφορηθεί ότι πρόσφατα εντοπίστηκε στη δημοτική παραλία στο Λατσί της Πόλης Χρυσοχούς μία νεκρή μικρή φώκια monachus-monachus. Το θλιβερό αυτό περιστατικό πιστοποιεί το γεγονός ότι υπάρχει ακόμα στις ακτές της Κύπρου ένας αριθμός από αυτό το πολύ σπάνιο είδος θαλάσσιων θηλαστικών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν εντοπιστεί φώκιες monachus-monachus στις ακτές και θάλασσες της Κύπρου και ποια μέτρα λαμβάνονται για την προστασία τους.»
