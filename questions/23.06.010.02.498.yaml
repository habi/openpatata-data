question:
  by:
  - Μαυρίδης Μάριος
  date: '2013-03-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πόσοι είναι οι λήπτες δημόσιου βοηθήματος και τι ποσό δαπανάται για το επίδομα
    αυτό τα τελευταία δέκα χρόνια. Παρακαλώ όπως τα στοιχεία δοθούν ανά κατηγορία
    (μονογονιοί, συνταξιούχοι, άτομα με αναπηρία κ.λπ.). Παρακαλώ επίσης, αν είναι
    δυνατό, να αποσταλούν στοιχεία για τις ηλικίες των ληπτών δημόσιου βοηθήματος,
    καθώς και για τη χρονική διάρκεια που το λαμβάνουν.»
  title: Ερώτηση με αρ. 23.06.010.02.498, ημερομηνίας 13 Μαρτίου 2013, του βουλευτή
    εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
