date: '2010-03-26'
heading: Ερώτηση με αρ. 23.06.009.04.998, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.998
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται τα πιο κάτω έργα του παρακαμπτήριου δρόμου Έμπας-Τάλας:

  1. Η εκτέλεση έργων βελτίωσης στις παρόδους.

  2. Η κατασκευή ρείθρων από μπετόν κατά μήκος και των δύο πλευρών του δρόμου για διοχέτευση ομβρίων υδάτων.»
