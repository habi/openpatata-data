heading: Ερώτηση με αρ. 23.06.010.03.439, ημερομηνίας 23 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
identifier: 23.06.010.03.439
text: |-
  « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Πόσοι αμπελουργοί εγκρίθηκαν για μετατροπή και επαναφύτευση αμπελώνων με βάση το Καθεστώς 1β.1 για την περίοδο 2013-2014;

  2. Ποιο το διαθέσιμο ποσό και ποιο το ποσό που έχει εγκριθεί;

  3. Πόσα δεκάρια κάλυπτε το σχέδιο και πόσα έχουν εγκριθεί;

  4. Υπάρχει η δυνατότητα, σε περίπτωση που δεν καλυφθεί η έκταση που προνοεί το σχέδιο, να συμπεριληφθούν και αμπέλια νεότερης ηλικίας από αυτήν που προνοεί το Καθεστώς 1β.1, ώστε να απορροφηθούν όλα τα κονδύλια;

  5. Σύμφωνα με την εξαγγελία του μέτρου, αίτηση δικαιούνταν να υποβάλουν μόνο όσοι είναι ηλικίας μικρότερης των 55 ετών. Το υπουργείο εξετάζει αν υπάρχει η δυνατότητα, σε περίπτωση που οι εκτάσεις που περιλαμβάνονται από τους αιτητές για το Καθεστώς 1β.1 είναι μικρότερες απ’ ό,τι προνοείται, να ζητήσει συμπληρωματικές αιτήσεις από αμπελουργούς ηλικίας πέραν των 55 ετών, ώστε να καλυφθούν οι απαιτούμενες εκτάσεις;»
