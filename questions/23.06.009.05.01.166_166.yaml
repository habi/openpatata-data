heading: Ερώτηση με αρ. 23.06.009.05.01.166, ημερομηνίας 14 Σεπτεμβρίου 2010, της
  βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.05.01.166
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα κριτήρια της απόφασης της Κυπριακής Ολυμπιακής Επιτροπής, καθώς και για τον
  τρόπο επιλογής και εκπροσώπησης της Κύπρου στους Κοινοπολιτειακούς Αγώνες στο Νέο
  Δελχί.»
