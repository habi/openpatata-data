question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-08'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν θα προσφέρει την απαραίτητη οικονομική βοήθεια στην κοινότητα Πάνω Ακουρδάλειας,
    ώστε να πραγματοποιηθεί η βελτίωση του αρδευτικού συστήματος της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.03.110, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
