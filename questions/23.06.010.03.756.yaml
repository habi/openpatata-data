identifier: 23.06.010.03.756
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-11'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα του κοινοτικού συμβουλίου Κινούσας για ανάπλαση της πλατείας, με στόχο την τουριστική και πολιτιστική αναβάθμιση της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.010.03.756, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
