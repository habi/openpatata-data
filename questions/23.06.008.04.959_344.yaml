date: '2005-07-20'
heading: Ερώτηση με αρ. 23.06.008.04.959, ημερομηνίας 20 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.959
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους της απόρριψης του αιτήματος του κοινοτικού συμβουλίου του συνοικισμού
  Κολοσσίου (ενορία Αποστόλου Ανδρέα) για παροχή οικονομικής βοήθειας για την ανέγερση
  αίθουσας πολλαπλής χρήσης, η οποία θα εξυπηρετεί τα παιδιά του δημοτικού και του
  νηπιαγωγείου της προσφυγικής κοινότητας, στην αυλή του δημοτικού σχολείου.»
