date: '2005-05-25'
heading: Ερώτηση με αρ. 23.06.008.04.852, ημερομηνίας 25 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.852
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Τσάδας για αποκλειστική χρήση
  της κοινής διάτρησης Τσάδας-Κοίλης για διασφάλιση της επάρκειας νερού στην κοινότητα
  Τσάδας.»
