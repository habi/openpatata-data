date: '2013-08-30'
heading: Ερώτηση με αρ. 23.06.010.03.094, ημερομηνίας 30 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.03.094
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  το κράτος προτίθεται να αγοράσει την κινητή μονάδα αφαλάτωσης της Πάφου, καθότι
  το συμβόλαιο λειτουργίας της λήγει στις 22 Νοεμβρίου 2013.»
