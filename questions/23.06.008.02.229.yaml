date: '2003-02-27'
heading: Ερώτηση με αρ. 23.06.008.02.229 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 27 Φεβρουαρίου 2003
identifier: 23.06.008.02.229
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  οι Βρετανοί έχουν προχωρήσει στην κατάθεση πρότασης για ένταξη του υγροβιότοπου
  Ακρωτηρίου στο δίκτυο των προστατευόμενων υγροβιότοπων με βάση τη Συνθήκη Ρασμάρ
  και ποιες είναι οι ενέργειες της Κυπριακής Δημοκρατίας σχετικά με το θέμα αυτό.»
