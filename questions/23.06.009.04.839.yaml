identifier: 23.06.009.04.839
question:
  by:
  - Κυριακού Μαρία
  date: '2010-02-08'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Ποια φροντίδα παρέχεται στα άτομα με κωφοτύφλωση;

    2. Τι γίνεται σε άλλες ευρωπαϊκές χώρες;»
  title: Ερώτηση με αρ. 23.06.009.04.839, ημερομηνίας 8 Φεβρουαρίου 2010, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
