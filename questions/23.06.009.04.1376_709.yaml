text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το στάδιο στο οποίο βρίσκεται η κατασκευή αστυνομικών κρατητηρίων στην επαρχία Λάρνακας.»
