heading: Ερώτηση με αρ. 23.06.008.04.547, ημερομηνίας 26 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.547
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα της κοινότητας Ποταμίτισσας για κατασκευή υδατοδεξαμενής
  στην τοποθεσία “Ρόγκια” για άρδευση διακόσιων στρεμμάτων στην περιοχή αναδασμού,
  καθώς και για επέκταση της περιοχής αναδασμού.»
