date: '2003-06-10'
heading: Ερώτηση με αρ. 23.06.008.02.391 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Γεώργιο Γεωργίου στις 10 Ιουνίου 2003
identifier: 23.06.008.02.391
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ηλεκτροδότηση των κτηνοτροφικών περιοχών Κλαυδιάς Α,
  Β και Γ, ποιοι είναι οι λόγοι που καθυστερεί η ηλεκτροδότηση και σε ποιες ενέργειες
  θα προβεί το αρμόδιο υπουργείο για την έναρξη των έργων ηλεκτροδότησης.»
