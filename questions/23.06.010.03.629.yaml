date: '2014-05-05'
heading: Ερώτηση με αρ. 23.06.010.03.629, ημερομηνίας 5 Μαΐου 2014, του βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.629
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η υλοποίηση της απόφασης του Υπουργικού Συμβουλίου για
  παραχώρηση ποσότητας πετρελαίου κίνησης στους αγρότες ανάλογα με την ποσότητα χρωματισμένου
  πετρελαίου που χρησιμοποιούν.»
