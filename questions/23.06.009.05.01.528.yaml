question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-01-14'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να μισθώσει υπηρεσίες παιδονευρολόγου, επειδή ο παιδονευρολόγος
    με τον οποίο συνεργαζόταν το Μακάρειο Νοσοκομείο πρόσφατα έχει αποβιώσει, και
    κατά πόσο θα συνεχίσει το νοσοκομείο να παραχωρεί τις επαναληπτικές συνταγές μέχρι
    τότε, καθώς σε αντίθετη περίπτωση η περίοδος αναμονής για εξέταση θα ξεπερνά τον
    ένα χρόνο και θα προκαλέσει ανυπέρβλητα προβλήματα.»
  title: Ερώτηση με αρ. 23.06.009.05.01.528, ημερομηνίας 14 Ιανουαρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
