heading: Ερώτηση με αρ. 23.06.008.05.125, ημερομηνίας 26 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.125
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Παλαιομετόχου για μείωση της κοινοτικής συνεισφοράς
  στην εκτέλεση κοινοτικών έργων.»
