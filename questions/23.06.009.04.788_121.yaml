heading: Ερώτηση με αρ. 23.06.009.04.788, ημερομηνίας 29 Ιανουαρίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.788
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται να αρχίσουν οι εργασίες κατασκευής πεζοδρομίων και εγκατάστασης
  οδικού φωτισμού στην οδό Δημοκρατίας στην κοινότητα Μουτταγιάκας.»
