date: '2009-11-19'
heading: Ερώτηση με αρ. 23.06.009.04.539, ημερομηνίας 19 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.539
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα περιστατικά που απασχόλησαν την αστυνομία αναφορικά με τους αιτητές
  πολιτικού ασύλου, από το 2006 μέχρι σήμερα.»
