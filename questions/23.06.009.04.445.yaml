identifier: 23.06.009.04.445
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-04'
  text: |-
    «Έχω πληροφορηθεί ότι, στις 10 Σεπτεμβρίου 2009, το Δικαστήριο Ευρωπαϊκών Κοινοτήτων καταδίκασε τη Μάλτα για το εαρινό κυνήγι τρυγονιών και ορτυκιών.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν μετά την απόφαση του Δικαστηρίου Ευρωπαϊκών Κοινοτήτων έχει εκλείψει η οποιαδήποτε ελπίδα υλοποίησης της προεκλογικής εξαγγελίας του Προέδρου Χριστόφια για επαναφορά του εαρινού κυνηγίου στην Κύπρο.»
  title: Ερώτηση με αρ. 23.06.009.04.445, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
