  date: '2007-06-26'
  text: |-
    «Έχει διαπιστωθεί από νεότερες επιστημονικές μελέτες ότι η κατανάλωση καφέ, οινοπνεύματος και αναψυκτικών, καθώς και το κάπνισμα βλάπτουν τη μελλοντική υγεία των οστών, αφού σχετίζονται με τη μείωση της οστικής πυκνότητας σε γυναίκες μεγαλύτερης ηλικίας. Επομένως, η αποφυγή τους από τα παιδιά και τα νεαρά άτομα θα μπορούσε να αποτελέσει σημαντικό μέτρο πρόληψης της οστεοπόρωσης.

    Τα στοιχεία ανακοίνωσε ο πρόεδρος της Ελληνικής Εταιρείας Μελέτης Μεταβολισμού των Οστών στο 15ο Πανελλήνιο Συνέδριο της εταιρείας, που πραγματοποιήθηκε στην Κύπρο.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν στα πλαίσια της αγωγής υγείας και της άσκησης προληπτικής ιατρικής υπάρχει πρόθεση αξιοποίησης αυτών των στοιχείων και συστηματικής ενημέρωσης του πληθυσμού.»
  title: Ερώτηση με αρ. 23.06.009.01.530, ημερομηνίας 26 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
