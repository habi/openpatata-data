heading: Ερώτηση με αρ. 23.06.008.04.854, ημερομηνίας 25 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.854
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Τσάδας για ασφαλτόστρωση των
  δρόμων που ενώνουν την Τσάδα με τις γειτονικές κοινότητες.»
