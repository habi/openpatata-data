heading: Ερώτηση με αρ. 23.06.008.04.121, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.121
text: |-
  «Έχω πληροφορηθεί ότι τον Απρίλιο του 2004 εγκρίθηκε από το Υπουργικό Συμβούλιο το σχέδιο διαχείρισης αποβλήτων 2004-2010. Στόχος του σχεδίου είναι η μείωση της ποσότητας του όγκου και του ρυπαντικού φορτίου των αποβλήτων, η επαναχρησιμοποίηση υλικών, η ανακύκληση/ανάκτηση υλικών, η ανάκτηση ενέργειας από τα υλικά που περιέχονται στα απόβλητα και η κατάλληλη υγειονομική ταφή των καταλοίπων και των αποβλήτων που έχουν υποστεί επεξεργασία.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προνοείται στο σχέδιο η δημιουργία εργοστασίων παραγωγής ηλεκτρικής ή άλλης ενέργειας από τα στερεά απόβλητα αντί με την πεπαλαιωμένη μέθοδο των χώρων υγειονομικής ταφής (ΧΥΤΑ).»
