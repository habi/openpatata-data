heading: Ερώτηση με αρ. 23.06.010.04.336, ημερομηνίας 16 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.336
text: |-
  «Έχω πληροφορηθεί για την τραγωδία που εκτυλίχθηκε πρόσφατα στο Νοσοκομείο Πόλεως Χρυσοχούς, όταν έγκυος γυναίκα επισκέφθηκε το νοσοκομείο αισθανόμενη αδιαθεσία. Λόγω του ότι το συγκεκριμένο νοσοκομείο δε διαθέτει γυναικολόγο, κρίθηκε απαραίτητη η μετάβασή της στο Νέο Γενικό Νοσοκομείο Πάφου. Η μετάβαση, όπως έχω πληροφορηθεί, έγινε με ιδιωτικό όχημα και όχι ασθενοφόρο. Στη διαδρομή η έγκυος έπαθε ακατάσχετη αιμορραγία και, όταν έφτασε τελικά στο νοσοκομείο της Πάφου, ήταν πολύ αργά για το αγέννητο κοριτσάκι της, το οποίο γεννήθηκε νεκρό. Σημειώνεται πως η έγκυος γυναίκα παραπέμφθηκε στο Γυναικολογικό Τμήμα του Νέου Γενικού Νοσοκομείου Πάφου, καθώς το Νοσοκομείο Πόλεως Χρυσοχούς, όπως και όλα τα επαρχιακά νοσοκομεία και κέντρα υγείας, δεν έχει γυναικολογικό τμήμα, δε στελεχώνεται με ειδικούς γυναικολόγους και δεν έχει τις κατάλληλες υποδομές για το σκοπό αυτό.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους η κυοφορούσα γυναίκα μεταφέρθηκε στο νοσοκομείο της Πάφου με ιδιωτικό όχημα και όχι με ασθενοφόρο, αν υπήρχε περίπτωση να αποτραπεί το μοιραίο, σε περίπτωση που το Νοσοκομείο Πόλεως Χρυσοχούς διέθετε γυναικολογικό τμήμα, καθώς και αν, δεδομένου αυτού του τραγικού συμβάντος, εξετάζεται το ενδεχόμενο στελέχωσης των επαρχιακών νοσοκομείων και κέντρων υγείας με γυναικολόγους.»
