heading: Ερώτηση με αρ. 23.06.010.04.248, ημερομηνίας 11 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.248
text: |-
  «Έχω πληροφορηθεί ότι τα ορισμένα γραφεία ενημέρωσης του Κυπριακού Οργανισμού Τουρισμού (ΚΟΤ) δεν είναι προσβάσιμα σε άτομα με αναπηρίες ή με κινητικές δυσκολίες. Το γεγονός αυτό είναι ιδιαίτερα ανησυχητικό, εάν ληφθεί υπόψη ότι μεγάλο ποσοστό ξένων επισκεπτών είναι άτομα με αναπηρίες ή με κινητικές δυσκολίες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, ώστε όλα τα γραφεία του ΚΟΤ να καταστούν προσβάσιμα στα εν λόγω άτομα.»
