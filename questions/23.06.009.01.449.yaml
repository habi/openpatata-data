question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-07'
  text: |-
    «Σύμφωνα με το πρόσφατο τοπικό σχέδιο έχει καθοριστεί στα κοινοτικά όρια Γερίου βιοτεχνική ζώνη. Σύμφωνα όμως με το κοινοτικό συμβούλιο, η περιοχή είναι πολύ μικρή για να καλύψει τις ανάγκες των βιοτεχνιών της περιοχής. Επίσης, δεν υπάρχουν δρόμοι και άλλη υποδομή.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προβλέπεται η επέκταση της βιοτεχνικής ζώνης, καθώς και η κατασκευή της ανάλογης υποδομής.»
  title: Ερώτηση με αρ. 23.06.009.01.449, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
