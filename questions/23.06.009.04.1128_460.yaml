date: '2010-05-04'
heading: Ερώτηση με αρ. 23.06.009.04.1128, ημερομηνίας 4 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.1128
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων με
  ποιους τρόπους το υπουργείο του θα ενισχύσει το Συμβούλιο Νεολαίας Κύπρου. Είναι
  επιτακτική η ανάγκη, μετά από δεκαπέντε χρόνια προσφοράς και δράσης, το συμβούλιο
  να ενισχυθεί και να αυτονομηθεί οικονομικά, για να μπορέσει να επεκτείνει τη δραστηριότητά
  του και να ενεργεί πιο αποτελεσματικά.»
