identifier: 23.06.008.01.155
question:
  by:
  - Περδίκης Γιώργος
  date: '2002-07-17'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα μέτρα που λαμβάνονται, ώστε το αέριο των χρησιμοποιημένων συσκευών κλιματισμού
    να συλλέγεται και να αποθηκεύεται, αντί να ρίπτεται ανεξέλεγκτα στους σκυβαλότοπους.»
  title: Ερώτηση με αρ. 23.06.008.01.155 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 17 Ιουλίου 2002.
