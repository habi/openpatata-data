date: '2002-11-25'
heading: Ερώτηση με αρ. 23.06.008.02.116 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Δώρο Χριστοδουλίδη στις 25 Νοεμβρίου 2002.
identifier: 23.06.008.02.116
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  βάσει ποιας περιβαλλοντικής αντιλήψεως έγιναν οι επεμβάσεις στα βουνά Ευκάλη - Σταυρίδες
  - Μονοδέντρι - Πίπης, στην περιοχή της κοινότητας Πυργών, από το Τμήμα Δασών για
  τη δημιουργία αντιπυρικών δρόμων, που είχαν ως αποτέλεσμα την αλλοίωση του φυσικού
  περιβάλλοντος της περιοχής.»
