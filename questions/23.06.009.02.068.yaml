identifier: 23.06.009.02.068
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η διαδικασία απαλλοτρίωσης τεμαχίου στην κοινότητα Αναρίτας
    για την ανέγερση από το κοινοτικό συμβούλιο Αναρίτας χώρου στάθμευσης και κοινοτικού
    νηπιαγωγείου.»
  title: Ερώτηση με αρ. 23.06.009.02.068, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
