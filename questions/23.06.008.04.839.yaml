heading: Ερώτηση με αρ. 23.06.008.04.839, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.839
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνει για την αντιμετώπιση/λύση του τεράστιου προβλήματος επιβάρυνσης
  του περιβάλλοντος και δυσμενών επιπτώσεων στην υγεία των κατοίκων της κοινότητας
  Μιτσερού, ιδιαίτερα των μικρών παιδιών, από την ανεξέλεγκτη λειτουργία λατομείων
  που εκπέμπουν σκόνη, καθιστώντας εφιαλτική τη ζωή των κατοίκων και προκαλώντας διάφορες
  ασθένειες και φυγή από την κοινότητα.»
