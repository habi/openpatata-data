heading: Ερώτηση με αρ. 23.06.010.01.815, ημερομηνίας 11 Μαΐου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.815
text: |-
  «Με τις τελευταίες τροποποιήσεις που υπέβαλε το Υπουργείο Εργασίας και Κοινωνικών Ασφαλίσεων στον περί Παιδιών Νόμο απαιτείται από τους ιδιωτικούς σταθμούς και νηπιαγωγεία η εξασφάλιση πιστοποιητικού καταλληλότητας των κτιρίων. Αυτή η πρόνοια καθιστά τη λειτουργία των σταθμών και των νηπιαγωγείων που ιδρύθηκαν πριν από 5 χρόνια ή και παλαιότερα πρακτικά αδύνατη και δεν μπορεί να εφαρμοστεί, αφού, κατά την ανέγερση των κτιρίων και την ίδρυση και λειτουργία των σταθμών και των νηπιαγωγείων, μέχρι σήμερα δεν υπήρχε τέτοια απαίτηση.

  Επίσης, η συγκεκριμένη απαίτηση δεν υφίσταται για τη λειτουργία των δημόσιων σταθμών και νηπιαγωγείων, αλλά ούτε και για ιδιωτικές επιχειρήσεις που δραστηριοποιούνται σε οποιονδήποτε τομέα της κυπριακής οικονομίας και εξυπηρετούν καθημερινά μεγάλο αριθμό συμπολιτών μας (π.χ. τράπεζες, ξενοδοχεία, εστιατόρια, καφετέριες κ.λπ.).

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι προτίθεται να κάνει με αυτήν την πρόνοια, ώστε να είναι πρακτικά εφικτή η εξασφάλιση κάποιου πιστοποιητικού για την καταλληλότητα αυτών των κτιρίων.»
