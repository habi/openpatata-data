identifier: 23.06.009.04.566
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-27'
  text: |-
    «Σύμφωνα με πληροφορίες μου, στην περιοχή των χωριών Πολύστυπος, Λειβάδια και Αληθινού υπάρχουν ίσως και διακόσιες δρύες, πολλές προφανώς αιωνόβιοι.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν σχέδια για προστασία των δέντρων αυτών μέσω του προγράμματος προστασίας των ευρωπαϊκών οικοτόπων “Natura 2000”.»
  title: Ερώτηση με αρ. 23.06.009.04.566, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
