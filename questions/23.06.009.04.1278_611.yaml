heading: Ερώτηση με αρ. 23.06.009.04.1278, ημερομηνίας 10 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1278
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πότε θα προβεί στη
  δημιουργία οδικής πρόσβασης της κοινότητας Κόρνου προς τον αυτοκινητόδρομο Λευκωσίας-Λεμεσού
  με κατεύθυνση προς Λεμεσό από τον Κόρνο.»
