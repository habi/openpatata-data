heading: Ερώτηση με αρ. 23.06.010.04.216, ημερομηνίας 29 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.216
text: |-
  «Από εμπιστευτική απάντηση του Υπουργού Εξωτερικών κ. Ιωάννη Κασουλίδη στην ερώτησή μου με αρ. 23.06.010.02.448, αναφορικά με την πληρωμή των διδάκτρων του γιου του τέως γενικού διευθυντή του Υπουργείου Εξωτερικών και νυν πρέσβη και μόνιμου αντιπροσώπου στη Μόνιμη Αντιπροσωπία της Κυπριακής Δημοκρατίας στον Οργανισμό Ηνωμένων Εθνών στη Νέα Υόρκη σε σχολείο των Βρυξελλών, ενόσω ο ίδιος υπηρετούσε στη Λευκωσία, πληροφορήθηκα ότι το Σχέδιο Εκπαιδευτικού Επιδόματος δε ρυθμίζει το θέμα παροχής εκπαιδευτικού επιδόματος σε υπαλλήλους που υπηρετούν στην Κεντρική Υπηρεσία για σκοπούς φοίτησης των παιδιών τους σε ιδιωτικές σχολές στο εξωτερικό.

  Σύμφωνα με την απάντηση του υπουργού, η άποψη του Υπουργείου Εξωτερικών είναι ότι η απουσία μίας τέτοιας ρύθμισης δε θα πρέπει να ερμηνεύεται εις βάρος των υπαλλήλων. Όπως αναφέρεται επιπλέον στην απάντηση του υπουργού, το Υπουργείο Εξωτερικών σε ανάλογες περιπτώσεις στο παρελθόν είχε εγκρίνει την παραχώρηση επιδόματος σε υπαλλήλους των οποίων τα παιδιά φοιτούσαν στο εξωτερικό, ενώ οι ίδιοι υπηρετούσαν στην Κεντρική Υπηρεσία, λόγω οικογενειακών ειδικών συνθηκών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο αναθεώρησης των προνοιών του Σχεδίου Εκπαιδευτικού Επιδόματος, έτσι ώστε να ρυθμίζεται το θέμα της παροχής εκπαιδευτικού επιδόματος σε υπαλλήλους που υπηρετούν στην Κεντρική Υπηρεσία για σκοπούς φοίτησης των παιδιών τους σε ιδιωτικές σχολές στο εξωτερικό. Παρακαλώ επίσης τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις περιπτώσεις στις οποίες ενέκρινε παραχώρηση επιδόματος σε υπαλλήλους των οποίων τα παιδιά φοιτούσαν στο εξωτερικό, ενώ οι ίδιοι υπηρετούσαν στην Κεντρική Υπηρεσία.»
