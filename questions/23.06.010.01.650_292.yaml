heading: Ερώτηση με αρ. 23.06.010.01.650, ημερομηνίας 26 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.650
text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Διοικήσεως για το 2010, στον τομέα της κοινωνικής προστασίας, στο κεφάλαιο Ι “Υγεία”, σημείο 3.1, αναφέρεται πως η επίτροπος εισηγήθηκε προς το Υπουργείο Υγείας τα ακόλουθα:

  1. Την αύξηση του επιδόματος για κάλυψη εξόδων διαμονής και συντήρησης σε άπορους ασθενείς που μεταβαίνουν για θεραπεία στο εξωτερικό.

  2. Την τροποποίηση του άρθρου για πρόσθετο επίδομα για τη συνοδεία ασθενούς από συγγενικό πρόσωπο, ούτως ώστε να ωφελούνται και άλλες περιπτώσεις, δηλαδή όχι μόνο περιπτώσεις που ο ασθενής είναι άπορο παιδί.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι έγινε με τα πιο πάνω θέματα.»
