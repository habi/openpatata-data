heading: Ερώτηση με αρ. 23.06.009.01.532, ημερομηνίας 28 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.532
text: |-
  «Έχω πληροφορηθεί ότι καθυστερεί η προώθηση του αιτήματος της κοινότητας Σιας για κατασκευή παρακαμπτήριου δρόμου, ούτως ώστε να απαμβλυνθεί το πρόβλημα της διέλευσης βαρέων και στρατιωτικών οχημάτων από το κέντρο της κοινότητας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προωθηθεί προς έγκριση και υλοποίηση το αίτημα για κατασκευή παρακαμπτήριου δρόμου στην κοινότητα Σιας.»
