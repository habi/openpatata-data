identifier: 23.06.008.02.255
question:
  by:
  - Περδίκης Γιώργος
  date: '2003-03-26'
  text: |-
    «Έχω πληροφορηθεί ότι το Γραφείο Επιτρόπου Διοικήσεως έχει ασχοληθεί με παράπονο πολίτη σχετικά με την παράνομη επίχωση του ποταμού Αμάθου στην περιοχή του δήμου Γερμασόγειας. Η έκθεση του Γραφείου Επιτρόπου Διοικήσεως καταλήγει σε συγκεκριμένα συμπεράσματα και εισηγήσεις προς το Υπουργείο Εσωτερικών και το δήμο Γερμασόγειας.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για την αντιμετώπιση της οποίας τυγχάνει η έκθεση του Γραφείου Επιτρόπου Διοικήσεως για τις επεμβάσεις στον ποταμό ’μαθο.»
  title: Ερώτηση με αρ. 23.06.008.02.255 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 26 Μαρτίου 2003.
