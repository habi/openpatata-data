heading: Ερώτηση με αρ. 23.06.010.01.1087, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1087
text: |-
  «Το κοινοτικό συμβούλιο Πάνω Αρόδων μάς ενημέρωσε για την ανάγκη βελτίωσης και αναβάθμισης του δρόμου Αρόδων-Αγίου Γεωργίου Πέγειας, καθώς θα βοηθήσει πολύ την τουριστική ανάπτυξη του χωριού.



  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο μπορεί να κάνει αποδεκτό το αίτημα αυτό.»
