heading: Ερώτηση με αρ. 23.06.010.01.257, ημερομηνίας 10 Νοεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.257
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις διαδικασίες επικύρωσης της Σύμβασης του Συμβουλίου της Ευρώπης για την Προστασία
  των Παιδιών κατά της Σεξουαλικής Εκμετάλλευσης και Σεξουαλικής Κακοποίησης, που
  υπεγράφη από την Κυπριακή Δημοκρατία τον Οκτώβριο του 2007.»
