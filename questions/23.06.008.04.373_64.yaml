heading: Ερώτηση με αρ. 23.06.008.04.373, ημερομηνίας 29 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.373
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα της κοινότητας Κοκκινοτριμιθιάς για κατάργηση της κτηνοτροφικής ζώνης πλησίον των κρατητηρίων, που κρίνεται δικαιολογημένο για τους ακόλουθους λόγους:

  1. Υπάρχει έντονη οικιστική ανάπτυξη.

  2. Υπάρχουν 660 έτοιμα οικόπεδα από τον Κυπριακό Οργανισμό Αναπτύξεως Γης.

  3. Είναι κοντά στο Περιφερειακό Γυμνάσιο Κοκκινοτριμιθιάς.»
