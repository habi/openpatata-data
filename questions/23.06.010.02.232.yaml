heading: Ερώτηση με αρ. 23.06.010.02.232, ημερομηνίας 30 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.232
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τον αριθμό νέων κρουσμάτων της ασθένειας του έιτζ ανά έτος από το 2006
  μέχρι σήμερα.»
