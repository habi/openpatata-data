heading: Ερώτηση με αρ. 23.06.008.04.428, ημερομηνίας 24 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.428
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Παναγιάς για αύξηση του προσωπικού του
  αστυνομικού σταθμού.»
