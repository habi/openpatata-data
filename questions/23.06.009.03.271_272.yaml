heading: Ερώτηση με αρ. 23.06.009.03.271, ημερομηνίας 22 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.271
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  τοποθετείται επί της προοπτικής δημιουργίας αθλητικών και μουσικών λυκείων στη Λάρνακα,
  για κάλυψη των αναγκών των επαρχιών Λάρνακας και Αμμοχώστου.»
