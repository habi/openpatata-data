identifier: 23.06.009.04.735
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-01-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα του κοινοτικού συμβουλίου Αγίας Μαρίνας Ξυλιάτου για τη βελτίωση της
    κατάστασης του δρόμου Κάτω Μονής-Αγίας Μαρίνας Ξυλιάτου. Σημειώνεται ότι ο δρόμος
    πλημμυρίζει και όλες οι πάροδοι είναι εξαιρετικά επικίνδυνες από πλευράς ορατότητας
    και ασφάλειας.»
  title: Ερώτηση με αρ. 23.06.009.04.735, ημερομηνίας 18 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
