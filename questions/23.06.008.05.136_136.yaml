heading: Ερώτηση με αρ. 23.06.008.05.136, ημερομηνίας 3 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.136
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την παροχή φοιτητικής χορηγίας σε φοιτητές οι οποίοι, παράλληλα με τη
  φοίτησή τους, εργάζονται μερικώς.»
