question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-19'
  text: |-
    «Μετά τις πρόσφατες περικοπές των κυβερνητικών δαπανών που αφορούν τη φρούρηση πολιτικών προσώπων στην Ελλάδα, τίθεται ξανά επί τάπητος το θέμα του οικονομικού κόστους της φρούρησης των πολιτικών προσώπων.

    Παλαιότερες προσπάθειές μου να δοθούν στη Βουλή των Αντιπροσώπων αυτά τα στοιχεία έπεσαν στο κενό και αντιμετώπισαν το επιχείρημα της διαφύλαξης ουσιωδών πληροφοριών για την ασφάλεια των πολιτικών προσώπων, όπως π.χ. ο αριθμός των μελών της αστυνομίας που φρουρούν συγκεκριμένο αξιωματούχο.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις φρουρές, τους οδηγούς και τους συνοδούς όλων των πολιτικών αξιωματούχων αναλυτικά, για το ακριβές κόστος της φρούρησης ή/και συνοδείας των πολιτικών αξιωματούχων για τη δημόσια οικονομία καθεχρονικά τα δέκα τελευταία χρόνια, κατά τρόπον που να μην επηρεάζεται η ασφάλεια των προσώπων αυτών (π.χ. να δοθούν στοιχεία με το συνολικό αριθμό φρουρών και συνοδών ανά κατηγορία αξιωματούχων).»
