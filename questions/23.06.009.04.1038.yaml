heading: Ερώτηση με αρ. 23.06.009.04.1038, ημερομηνίας 14 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1038
text: |-
  «Το Υπουργικό Συμβούλιο στη συνεδρία του στις 3 Μαΐου 2006 αποφάσισε μεταξύ άλλων τη δημιουργία κρατικής επαγγελματικής χορωδίας. Δεδομένου ότι από τη λήψη της απόφασης έχουν παρέλθει τέσσερα ολόκληρα χρόνια και ότι η λειτουργία μιας τέτοιας χορωδίας στον τόπο μας αναμένεται να συμβάλει καθοριστικά στην αναβάθμιση της ποιοτικής μουσικής και κατ’ επέκταση του πολιτισμού, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Σε ποιο ακριβώς στάδιο βρίσκεται η υλοποίηση αυτής της απόφασης;

  2. Πότε προβλέπεται να λειτουργήσει η κρατική επαγγελματική χορωδία;

  3. Ποια συγκεκριμένα μέτρα, θεσμικά και οικονομικά, έχουν ληφθεί, ώστε η Κύπρος να αποκτήσει κρατική επαγγελματική χορωδία, όπως όλα τα πολιτισμένα κράτη της Ευρώπης και του κόσμου;»
