question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-02-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπάρχει απόφαση για κατασκευή πάρκου κυκλοφοριακής αγωγής στη Λάρνακα
    και, αν ναι, πότε θα αρχίσει η υλοποίηση κατασκευής του.»
  title: Ερώτηση με αρ. 23.06.009.03.399, ημερομηνίας 26 Φεβρουαρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
