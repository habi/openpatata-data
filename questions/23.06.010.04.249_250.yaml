heading: Ερώτηση με αρ. 23.06.010.04.249, ημερομηνίας 12 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.249
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο τα καταστήματα στους προσφυγικούς συνοικισμούς, καθώς και τα τουρκοκυπριακά
  υποστατικά παγκυπρίως λειτουργούν κανονικά και πληρώνουν κανονικό αγοραίο ενοίκιο.
  Υπάρχουν παράπονα για καταστήματα που παραμένουν κλειστά για μεγάλα χρονικά διαστήματα,
  χωρίς να χρησιμοποιούνται για το σκοπό που ενοικιάζονται. Παρακαλώ επίσης όπως μας
  παραχωρηθεί κατάλογος με λεπτομέρειες με όλα τα στοιχεία (περιοχή, είδος καταστήματος,
  ενοίκιο κ.λπ.). Επιπρόσθετα, θα θέλαμε να μας ενημερώσετε για την πολιτική που ακολουθεί
  το κράτος για το πιο πάνω θέμα.»
