identifier: 23.06.010.01.018
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-08-03'
  text: |-
    «Στο συμβόλαιο αγοράς υπηρεσιών για τη λειτουργία του μαγνητικού τομογράφου του νέου Γενικού Νοσοκομείου Λευκωσίας στις υποχρεώσεις των συμβασιούχων συμπεριλαμβανόταν εκπαίδευση ακτινολόγων και ακτινογράφων στο δημόσιο και απονομή πιστοποιητικών εκπαίδευσης.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι έχει γίνει με το θέμα της εκπαίδευσης.»
  title: Ερώτηση με αρ. 23.06.010.01.018, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
