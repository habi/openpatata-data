heading: Ερώτηση με αρ. 23.06.010.04.255, ημερομηνίας 14 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.255
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργικό Συμβούλιο, στα πλαίσια κύρωσης της Σύμβασης του Οργανισμού Ηνωμένων Εθνών για τα Δικαιώματα των Ατόμων με Αναπηρίες (ΑμεΑ) και στα πλαίσια της Ευρωπαϊκής Στρατηγικής για την Αναπηρία 2010-2020, ανέθεσε στο Τμήμα Κοινωνικής Ενσωμάτωσης Ατόμων με Αναπηρίες του Υπουργείου Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων τον επιτελικό ρόλο της διαμόρφωσης της Εθνικής Στρατηγικής και του Εθνικού Σχεδίου Δράσης της Κύπρου για την Αναπηρία 2013-2015. Το πιο πάνω σχέδιο στοχεύει στα ακόλουθα:

  1. Προώθηση της πραγμάτωσης των ανθρώπινων δικαιωμάτων και θεμελιωδών ελευθεριών για όλα τα άτομα με αναπηρίες χωρίς διάκριση οποιουδήποτε είδους με βάση την αναπηρία.

  2. Ανάθεση συγκεκριμένου ρόλου στον Κυπριακό Οργανισμό Τουρισμού (ΚΟΤ).

  3. Βελτίωση της προσβασιμότητας της χώρας μας.

  4. Συνέχιση της εποικοδομητικής συνεισφοράς του ΚΟΤ με έμφαση στη συνεχή βελτίωση των εγκαταστάσεων στα ξενοδοχεία και κέντρα αναψυχής και στην προσβασιμότητα των παραλιών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λήφθηκαν για την εφαρμογή και υλοποίηση των πιο πάνω στόχων της Εθνικής Στρατηγικής και του Εθνικού Σχεδίου Δράσης της Κύπρου για την Αναπηρία 2013-2015.»
