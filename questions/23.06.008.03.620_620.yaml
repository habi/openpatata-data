date: '2004-07-05'
heading: Ερώτηση με αρ. 23.06.008.03.620, ημερομηνίας 5 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.03.620
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις χορηγίες των Πολιτιστικών Υπηρεσιών του Υπουργείου Παιδείας και Πολιτισμού
  για τις καλοκαιρινές συναυλίες (Ιούνιος-Σεπτέμβριος 2004) και ιδιαίτερα για τη συναυλία
  που διοργανώθηκε με την ευκαιρία της συμπλήρωσης των εξήντα χρόνων της οργάνωσης
  ΑΟΝ-ΕΔΟΝ.»
