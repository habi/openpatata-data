heading: Ερώτηση με αρ. 23.06.010.01.1001, ημερομηνίας 21ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Ζαχαρία Ζαχαρίου
identifier: 23.06.010.01.1001
text: «Επειδή ο παλαιός δρόμος Λάγειας-Οράς έχει καταστεί πλήρως ακατάλληλος, παρακαλείται
  ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποτέ προτίθεται να
  προχωρήσει σε βελτιωτικές εργασίες.»
