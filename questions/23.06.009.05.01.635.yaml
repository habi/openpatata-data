identifier: 23.06.009.05.01.635
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-02-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τις πρόνοιες που παρέχονται σε παιδιά με εξαιρετικές ικανότητες (gifted),
    για το πώς αξιολογούνται τα παιδιά αυτά και αν υπάρχει δυνατότητα ένα παιδί που
    ανήκει σε αυτή την ομάδα να παρακολουθήσει το εκπαιδευτικό σύστημα με ξεχωριστούς
    ρυθμούς.»
  title: Ερώτηση με αρ. 23.06.009.05.01.635, ημερομηνίας 15 Φεβρουαρίου 2011, της
    βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
