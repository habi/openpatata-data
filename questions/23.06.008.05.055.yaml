date: '2005-09-20'
heading: Ερώτηση με αρ. 23.06.008.05.055, ημερομηνίας 20 Σεπτεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.055
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιες ενέργειες προβαίνει αναφορικά με την έκδοση φυλλαδίου που θα ενημερώνει
  τους μαθητές για τους νέους κανονισμούς λειτουργίας των σχολείων μέσης εκπαίδευσης.»
