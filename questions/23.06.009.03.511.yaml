identifier: 23.06.009.03.511
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2009-04-30'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα της Βουλής πώς
    αντιμετωπίζει το δικαιολογημένο αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας
    (ΠΟΠΟ) για αύξηση και εξίσωση της κρατικής χορηγίας προς την ΠΟΠΟ με αυτήν που
    παραχωρείται και στην Παγκύπρια Οργάνωση Πολυτέκνων.»
  title: Ερώτηση με αρ. 23.06.009.03.511, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
