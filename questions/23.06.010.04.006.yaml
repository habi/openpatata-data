question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο στα νοσοκομεία ασθενείς δικαιούνται να ζητήσουν να εξεταστούν και από
    δεύτερο γιατρό του νοσοκομείου της ίδιας ειδικότητας για συγκεκριμένη πάθηση.
    Έχουν υποβληθεί παράπονα από ασθενείς για μη ικανοποίηση τέτοιου αιτήματος, το
    οποίο θεωρούν ότι είναι μεταξύ των δικαιωμάτων των ασθενών.»
  title: Ερώτηση με αρ. 23.06.010.04.006, ημερομηνίας 24 Ιουλίου 2014, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
