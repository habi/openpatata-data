question:
  by:
  - Περδίκης Γιώργος
  date: '2004-10-14'
  text: |-
    «Έχω πληροφορηθεί ότι η κοινότητα Τίμης διαμαρτύρεται για την καθυστέρηση που παρατηρείται στην έκδοση άδειας για την κατασκευή παραλιακού αναψυκτηρίου. Σύμφωνα με τον κοινοτάρχη Τίμης, η άδεια οικοδομής για το αναψυκτήριο ανακλήθηκε λόγω του γεγονότος ότι η γη είναι τουρκοκυπριακής ιδιοκτησίας.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν προχωρά στις διαδικασίες που προνοεί ο νόμος, ώστε να εκδοθεί το συντομότερο η άδεια για την κατασκευή του παραλιακού αναψυκτήριου, έργο το οποίο αποτελεί πάγιο αίτημα της κοινότητας Τίμης.»
