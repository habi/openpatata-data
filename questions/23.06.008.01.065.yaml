identifier: 23.06.008.01.065
question:
  by:
  - Τυρίμος Κυριάκος
  date: '2002-02-22'
  text: |-
    «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    Πόσοι συνταξιούχοι υπηρετούν στο δημόσιο τομέα μετά την αφυπηρέτησή τους και ποια είναι η αντιμισθία για την υπηρεσία τους;»
  title: Ερώτηση με αρ. 23.06.008.01.065 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Κυριάκο Τυρίμο στις 22 Φεβρουαρίου 2002.
