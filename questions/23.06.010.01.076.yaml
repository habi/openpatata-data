identifier: 23.06.010.01.076
question:
  by:
  - Χαραλαμπίδου Ειρήνη
  date: '2011-08-31'
  text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε
    ποια βάση γίνονται οι συνεργασίες με ξένα κέντρα/νοσοκομεία και πώς ρυθμίζεται
    η αποστολή ασθενών στο εξωτερικό. Θα θέλαμε ακόμη να ενημερωθεί η Βουλή ποιες
    ήταν οι σχετικές δαπάνες τα τελευταία δυο χρόνια 2009-2010.»
  title: Ερώτηση με αρ. 23.06.010.01.076, ημερομηνίας 31ης Αυγούστου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
