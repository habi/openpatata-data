date: '2012-06-12'
heading: Ερώτηση με αρ. 23.06.010.01.949, ημερομηνίας 12 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.949
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει επαρκής ενημέρωση των πολιτών για το θέμα της ACTA και, εάν ναι,
  πώς αυτό έχει επιτευχθεί και, εάν όχι, πώς προτίθεται το κράτος να προβεί στην αναγκαία
  ενημέρωση των πολιτών.»
