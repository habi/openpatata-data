identifier: 23.06.009.04.488
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το κράτος προτίθεται να προχωρήσει στη συντήρηση του εμπορικού κέντρου
    Α΄ στο συνοικισμό αυτοστέγασης Αχερίτου και, εάν ναι, πότε αυτό υπολογίζεται να
    γίνει. Αξίζει να σημειωθεί ότι το κτίριο είναι τριάντα ετών.»
  title: Ερώτηση με αρ. 23.06.009.04.488, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
