question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-16'
  text: |-
    «Είναι προφανές ότι οι δήμοι και οι κοινότητες αδυνατούν να εφαρμόσουν αποτελεσματικά μέτρα για την εφαρμογή της νομοθεσίας για την ευημερία των ζώων. Υπάρχει η εισήγηση να δοθεί το δικαίωμα στους φορείς τοπικής αυτοδιοίκησης να εφαρμόζουν ειδική φορολογία, για να χρηματοδοτηθούν τα προγράμματα ευημερίας των ζώων.

    Παρακαλώ των αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει αυτή την εισήγηση.»
  title: Ερώτηση με αρ. 23.06.009.04.039, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
