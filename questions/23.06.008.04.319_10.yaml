heading: Ερώτηση με αρ. 23.06.008.04.319, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.319
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα αιτήματα του δήμου Λάρνακας εν σχέσει με τα ακόλουθα θέματα:

  1. Την ανάληψη της πρώτης φάσης του έργου υποδομής στο λιμάνι της πόλης από την κυβέρνηση και τη ματαίωση κάθε ενέργειας που στοχεύει στη μετακίνηση εξοπλισμού από το λιμάνι.

  2. Την αναστολή της καταβολής των λιμενικών τελών για καθορισμένο χρονικό διάστημα, ώστε να λειτουργήσει ως κίνητρο για μετατροπή του λιμανιού σε κύριο επιβατηγό λιμάνι της Κύπρου.

  3. Τη διεθνή προβολή του λιμανιού της Λάρνακας με στόχο την προσέλκυση νέων πλοίων.»
