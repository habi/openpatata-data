heading: Ερώτηση με αρ. 23.06.009.01.166, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.166
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο μπορεί να ικανοποιηθεί το αίτημα της κοινότητας Γιόλου (επαρχίας Πάφου) να
  διατεθεί επιπλέον κονδύλι για επίστρωση με πρέμιξ και άλλων δρόμων στην κοινότητα.»
