date: '2014-03-10'
heading: Ερώτηση με αρ. 23.06.010.03.533, ημερομηνίας 10 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.533
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η αποπληρωμή για την περισυλλογή των σκυβάλων από
  τα στρατόπεδα εντός της κοινότητας Κελλιών και πότε υπολογίζεται να γίνει.»
