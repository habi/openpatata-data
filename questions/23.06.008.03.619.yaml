heading: Ερώτηση με αρ. 23.06.008.03.619, ημερομηνίας 5 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.03.619
text: «Με την ευκαιρία της υπόθεσης της παράνομης λειτουργίας σκυροθραυστικής μονάδας
  στο Χλώρακα και τις προτάσεις μου για απαλλοτρίωση του χώρου για σκοπούς δημόσιου
  συμφέροντος και συγκεκριμένα για τη δημιουργία δημόσιου χώρου πρασίνου ή πάρκου
  παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν
  έχει μελετηθεί το συγκεκριμένο ενδεχόμενο και εάν υπάρχει προηγούμενο.»
