heading: Ερώτηση με αρ. 23.06.009.04.482, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.482
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το Τμήμα Δημοσίων Έργων, στο οποίο υπάγεται ο δρόμος της λεωφόρου Καρύων
  στην κοινότητα Αυγόρου, έχει προχωρήσει στην κατασκευή οχετού ομβρίων υδάτων, στην
  επιδιόρθωση και λειτουργία της διάβασης πεζών, στη βελτίωση του οδοστρώματος και
  στην επιδιόρθωση των πεζοδρομίων, στα οποία προκλήθηκαν ζημιές από πλημμύρες το
  2006. Εάν δεν έχουν γίνει τα πιο πάνω έργα, ποιο είναι το χρονοδιάγραμμα υλοποίησής
  τους και οι λόγοι της μέχρι σήμερα καθυστέρησης;»
