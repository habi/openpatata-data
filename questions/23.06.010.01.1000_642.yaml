date: '2012-06-21'
heading: Ερώτηση με αρ. 23.06.010.01.1000, ημερομηνίας 21ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Ζαχαρία Ζαχαρίου
identifier: 23.06.010.01.1000
text: «Αίτημα των κοινοτήτων Ορεινής Λάρνακας εδώ και καιρό είναι η επέκταση του δικτύου
  ανακύκλωσης και στις κοινότητες αυτές. Επειδή παρατηρείται καθυστέρηση, παρακαλείται
  ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί
  η υλοποίηση του εν λόγω αιτήματος και πώς προτίθεται να προχωρήσει με το αίτημα
  αυτό.»
