identifier: 23.06.009.03.093
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η αίτηση του κοινοτικού συμβουλίου Πολεμίου (επαρχία
    Πάφου) για σύναψη δανείου, ύψους €400.000, με κυβερνητική εγγύηση για επίστρωση
    των αγροτικών δρόμων με σκυρόδεμα.»
  title: Ερώτηση με αρ. 23.06.009.03.093, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
