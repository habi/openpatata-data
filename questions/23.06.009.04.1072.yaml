heading: Ερώτηση με αρ. 23.06.009.04.1072, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1072
text: «Ερωτάται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  την υιοθέτηση/προώθηση ενσωμάτωσης στην κυπριακή νομοθεσία του Κανονισμού 1082/2006
  του Ευρωπαϊκού Κοινοβουλίου και της Επιτροπής για τη δημιουργία Ευρωπαϊκών Ομίλων
  Εδαφικής Συνεργασίας (ΕΟΕΣ).»
