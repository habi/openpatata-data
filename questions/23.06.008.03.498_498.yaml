heading: Ερώτηση με αρ. 23.06.008.03.498, ημερομηνίας 27 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Αντώνη Καρά
identifier: 23.06.008.03.498
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το εάν, πώς και πότε προτίθεται να ικανοποιήσει το αίτημα των τετρακόσιων περίπου
  πρακτικών νοσοκόμων για ταχύρρυθμη εκπαίδευσή τους, ώστε να αναβαθμιστούν σε νοσηλεύτριες.»
