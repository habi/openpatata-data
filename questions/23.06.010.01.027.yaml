date: '2011-08-04'
heading: Ερώτηση με αρ. 23.06.010.01.027, ημερομηνίας 4 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.027
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  η συσκευή λέιζερ που παραλήφθηκε στο νοσοκομείο Πάφου στις 22 Φεβρουαρίου 2006 έχει
  εγκατασταθεί, αν έχει τεθεί σε λειτουργία και αν έχει εκπαιδευτεί οποιοσδήποτε για
  το χειρισμό της.»
