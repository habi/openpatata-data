heading: Ερώτηση με αρ. 23.06.009.05.02.105, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.105
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ανέγερση του κολυμβητηρίου στη Δερύνεια, τους λόγους
  της καθυστέρησης και το σχετικό χρονοδιάγραμμα ανέγερσής του.»
