date: '2010-04-23'
heading: Ερώτηση με αρ. 23.06.009.04.1092, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1092
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τον όρο “δασοκομάντος” στο Δασονομείο, τι συμπεριλαμβάνει, ποια εκπαίδευση
  πρέπει να έχουν τα άτομα αυτά και από ποιους διοικούνται, καθώς και πώς διασφαλίζεται
  η ασφάλεια αυτών των ανθρώπων σε περίπτωση πυρκαγιάς.»
