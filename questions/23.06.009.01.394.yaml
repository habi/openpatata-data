date: '2007-05-11'
heading: Ερώτηση με αρ. 23.06.009.01.394, ημερομηνίας 11 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.394
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα κατασκευαστεί ο νέος δρόμος Κοράκου-Ευρύχου, αφού ο υφιστάμενος δεν μπορεί
  να διαπλατυνθεί.»
