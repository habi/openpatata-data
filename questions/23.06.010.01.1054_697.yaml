date: '2012-07-06'
heading: Ερώτηση με αρ. 23.06.010.01.1054, ημερομηνίας 6 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1054
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το έργο της κατασκευής του κοινοτικού γηπέδου στην Κοφίνου,
  δεδομένου ότι το έργο είναι εγκριμένο, τους λόγους για τους οποίους σημειώνεται
  η καθυστέρηση και ποιο είναι το σχετικό χρονοδιάγραμμα υλοποίησής του.»
