heading: Ερώτηση με αρ. 23.06.010.05.104, ημερομηνίας 3 Σεπτεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.05.104
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις μελέτες και το χρονοδιάγραμμα υλοποίησης του έργου για την κατασκευή του δρόμου
