identifier: 23.06.009.04.237
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-09-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν υπάρχουν χρονοδιαγράμματα για την ανασκαφή και ανάδειξη του αρχαίου λιμανιού
    του Κιτίου, δεδομένου ότι, σύμφωνα με όλες τις εκτιμήσεις, πρόκειται για έναν
    αρχαιολογικό χώρο εξαιρετικής σημασίας.»
  title: Ερώτηση με αρ. 23.06.009.04.237, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
