heading: Ερώτηση με αρ. 23.06.010.01.582, ημερομηνίας 14 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.582
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν,
  μετά την τραγική έκρηξη στη ναυτική βάση στο Μαρί στις 11 Ιουλίου 2011, υπήρξαν
  άτομα που αποτάθηκαν στο υπουργείο για αποζημιώσεις λόγω προβλημάτων υγείας που
  δημιουργήθηκαν εξαιτίας της έκρηξης αυτής και πώς αντιμετωπίστηκαν τα θέματα αυτά.»
