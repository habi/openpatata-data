identifier: 23.06.010.03.769
question:
  by:
  - Δημητρίου Μισιαούλη Στέλλα
  date: '2014-07-15'
  text: |
    «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει στο δημόσιο τομέα ειδικός ιατρός αποκατάστασης ασθενών με κάκωση νωτιαίου μυελού και, εάν όχι, πώς προωθείται αυτό το διαχρονικό αίτημα της Οργάνωσης Παραπληγικών Κύπρου. Παράλληλα, παρακαλώ όπως ενημερωθούμε κατά πόσο υπάρχει πρόθεση να αυξηθεί ο αριθμός των παθολόγων ιατρών από δύο σε τρεις στο Παραπληγικό Τμήμα του Γενικού Νοσοκομείου Λευκωσίας, ώστε να μπορούν να εξυπηρετούνται τα επείγοντα περιστατικά των παραπληγικών κατά τη διάρκεια του εικοσιτετραώρου.»
  title: Ερώτηση με αρ. 23.06.010.03.769, ημερομηνίας 15 Ιουλίου 2014, της βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
