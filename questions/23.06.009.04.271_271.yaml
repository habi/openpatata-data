heading: Ερώτηση με αρ. 23.06.009.04.271, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.271
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν θα γίνουν αποδεκτά τα πιο κάτω αιτήματα της κοινότητας Αναδιούς (επαρχία Πάφου):

  1. Ασφαλτόστρωση δρόμου προς την κοινότητα.

  2. Βελτίωση των δρόμων εντός του χωριού (επίστρωση με πρέμιξ).

  3. Οικονομική βοήθεια για την κατασκευή τοίχων αντιστήριξης και επέκταση του οδικού φωτισμού.»
