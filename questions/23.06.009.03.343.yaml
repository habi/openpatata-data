date: '2009-01-27'
heading: Ερώτηση με αρ. 23.06.009.03.343, ημερομηνίας 27 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.343
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τα εκτιμώμενα χρονοδιαγράμματα σε σχέση με την ενιαία ανάπτυξη του λιμανιού
  και της μαρίνας Λάρνακας, δεδομένης και της επείγουσας φύσεως του συγκεκριμένου
  αναπτυξιακού έργου.»
