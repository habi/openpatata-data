identifier: 23.06.009.03.503
question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-04-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Επισκοπής (επαρχία
    Πάφου) για μείωση της ζώνης προστασίας της περιοχής γύρω από τον γκρεμό και τους
    βράχους της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.03.503, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
