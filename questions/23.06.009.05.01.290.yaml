question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-10-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται η αρμόδια αρχή να τροποποιήσει τη λειτουργία του προειδοποιητικού
    ήχου που έχει εγκατασταθεί και ενεργοποιείται, όταν ξεκινά ο κάθε ιμάντας, για
    να μεταφέρει τις αποσκευές στην αίθουσα αφίξεων του αεροδρομίου Λάρνακας και,
    εάν ναι, πότε υπολογίζεται να γίνει και ποια θα είναι η τροποποίηση που θα γίνει,
    έτσι ώστε να μη δημιουργείται αχρείαστη ηχορρύπανση στην εν λόγω αίθουσα.»
  title: Ερώτηση με αρ. 23.06.009.05.01.290, ημερομηνίας 21ης Οκτωβρίου 2010, του
    βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
