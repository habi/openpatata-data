heading: Ερώτηση με αρ. 23.06.009.02.281, ημερομηνίας 31ης Ιανουαρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.281
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το πρόβλημα της αυθαίρετης δημιουργίας χώρων στάθμευσης στους
  προσφυγικούς συνοικισμούς στο δήμο Λακατάμιας.»
