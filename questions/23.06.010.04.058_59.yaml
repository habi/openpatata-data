heading: Ερώτηση με αρ. 23.06.010.04.058, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.058
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 η Ελεγκτική Υπηρεσία εισηγείται αναφορικά με τη στέγαση του Υπουργείου Υγείας και των Ιατρικών Υπηρεσιών και Υπηρεσιών Δημόσιας Υγείας όπως, δεδομένων των σημαντικών ποσών που καταβάλλονται σε ενοίκια, ενώ το κτιριακό συγκρότημα “Γιώρκειο” παρουσιάζει προβλήματα, το υπουργείο εξετάσει το ενδεχόμενο εξεύρεσης άλλης στέγης είτε με την ενοικίαση άλλου κτιρίου είτε με την απόκτηση ιδιόκτητων κτιρίων, ειδικά εφόσον πρόκειται για μόνιμη ανάγκη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο υλοποίησης της εισήγησης της Ελεγκτικής Υπηρεσίας για εξεύρεση άλλης στέγης ή σε αντίθετη περίπτωση αν εξετάζεται το ενδεχόμενο περαιτέρω μείωσης του ενοικίου στο κτιριακό συγκρότημα “Γιώρκειο”.»
