question:
  by:
  - Μητσόπουλος Τάσος
  date: '2007-05-10'
  text: |-
    «Στις 18 Μαΐου η Ευρώπη γιορτάζει τη Διεθνή Ημέρα Μουσείων. Τα μουσεία μάλιστα θα ανοίξουν δωρεάν τις πύλες τους από τη δύση του ήλιου έως την ανατολή την επόμενη μέρα, 19 Μαΐου, στα πλαίσια του θεσμού της “Νύκτας των Μουσείων”, ο οποίος καθιερώθηκε το 2005 και τελεί υπό την αιγίδα του Συμβουλίου της Ευρώπης.

    Στη Γαλλία σχεδόν 1 000 μουσεία τεχνών, εθνογραφίας, ιστορίας και επιστημών δίνουν το “παρών” τους στη φετινή διοργάνωση εκδηλώσεων μαζί με 800 ακόμα από τριάντα ευρωπαϊκές χώρες, όπως η Αυστρία, η Ελβετία, η Λεττονία, η Ιταλία, η Γερμανία, η Δανία, η Ελλάδα, η Πολωνία και η Ουκρανία.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν η Κύπρος προτίθεται να συμμετάσχει στη συγκεκριμένη διοργάνωση και αν έχουν προγραμματιστεί σχετικές εκδηλώσεις.»
