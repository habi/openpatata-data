heading: Ερώτηση με αρ. 23.06.010.01.787, ημερομηνίας 3 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.787
text: |-
  «Η αίθουσα πολλαπλής χρήσεως του δημοτικού σχολείου της κοινότητας Μοσφιλωτής της επαρχίας Λάρνακας είναι ένα έργο το οποίο έχει προωθηθεί αναλόγως από το κοινοτικό συμβούλιο Μοσφιλωτής. Ο χώρος όπου πρόκειται να ανεγερθεί η εν λόγω αίθουσα έχει καθορισθεί και διαμορφωθεί. Ως εκ τούτου όμως, το κοινοτικό συμβούλιο δεν είχε ενημέρωση για την πορεία υλοποίησης του έργου αυτού και αναμένει την προώθησή του.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πιο πάνω θέμα.»
