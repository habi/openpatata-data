heading: Ερώτηση με αρ. 23.06.009.04.120, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.120
text: |-
  «Με βάση το άρθρο 13 του περί Εκτίμησης Περιβαλλοντικών Επιπτώσεων Νόμου [Αρ. 140(Ι)/2005], η Υπηρεσία Περιβάλλοντος του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος εξέδωσε γνωμάτευση, στις 3 Δεκεμβρίου 2008, σε σχέση με την αίτηση για έκδοση πολεοδομικής άδειας κατασκευής γηπέδου γκόλφ δεκαοκτώ οπών και μονάδας αφαλάτωσης της εταιρείας “Medgolf Properties” στην Τερσεφάνου, η οποία περιλαμβάνει σωρεία όρων και πίνακα έγγραφων δράσεων (τριάντα συνολικά σχέδια), που έπρεπε να υποβληθούν με την έκδοση της πολεοδομικής άδειας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το στάδιο στο οποίο βρίσκεται η διαδικασία αδειοδότησης και υλοποίησης του έργου της εταιρείας “Medgolf Properties” στην Τερσεφάνου και αν έχουν υιοθετηθεί και υλοποιηθεί οι όροι που τέθηκαν με τη γνωμάτευση της Υπηρεσίας Περιβάλλοντος.»
