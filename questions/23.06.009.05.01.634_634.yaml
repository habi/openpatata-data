heading: Ερώτηση με αρ. 23.06.009.05.01.634, ημερομηνίας 15 Φεβρουαρίου 2011, της
  βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.05.01.634
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις πρόνοιες που υπάρχουν εντός των σχολικών μονάδων στις περιπτώσεις όπου ένα παιδί
  παρουσιάζει διαταραχές ψυχικής υγείας, έχει παιδοψυχιατρική παρακολούθηση, αλλά
  μέχρι να παρουσιάσει βελτίωση παραμένει στο σχολικό πλαίσιο με μεγάλα προβλήματα
  για το ίδιο, αλλά και για τα υπόλοιπα παιδιά.»
