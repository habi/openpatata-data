identifier: 23.06.009.02.531
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-06-13'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο θα μπορούσαν να αντιμετωπιστούν θετικά τα πιο κάτω αιτήματα της κοινότητας Μαμωνιών:

    1. Κατασκευή τοίχων αντιστήριξης κατά μήκος του κύριου δρόμου.

    2. Βελτίωση του δρόμου Μαμωνιών-Σταυροκόννου.

    3. Κατασκευή ανοιχτού οχετού ομβρίων υδάτων.»
  title: Ερώτηση με αρ. 23.06.009.02.531, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
