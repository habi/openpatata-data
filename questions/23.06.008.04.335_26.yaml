date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.335, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.335
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για καθορισμό της αναλογίας στη δαπάνη
  κατασκευής των πλατειών Ερμού, Αγίου Λαζάρου και Μεσαιωνικού Κάστρου με συνεισφορά
  4/5 από την κυβέρνηση και 1/5 από το δήμο, όπως συνέβη και με το έργο του παραλιακού
  μετώπου.»
