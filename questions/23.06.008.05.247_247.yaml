date: '2006-02-23'
heading: Ερώτηση με αρ. 23.06.008.05.247, ημερομηνίας 23 Φεβρουαρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.247
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που λαμβάνει για την πάταξη του φαινομένου διάθεσης στην αγορά ακατάλληλων
  τροφίμων, που αποτελεί σκάνδαλο, λαμβανομένης υπόψη και της αποκάλυψης ότι μεγάλη
  ποσότητα ακατάλληλων τυριών προωθήθηκε προς κατανάλωση.»
