heading: Ερώτηση με αρ. 23.06.009.01.454, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.454
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το νομοθετικό πλαίσιο που προνοεί για την ασφάλεια των παιδιών και άλλων χρηστών
  σε χώρους όπως είναι οι παιχνιδότοποι, τα λούνα παρκ, τα τσίρκα, τα υδροπάρκα κ.ο.κ.
  Σε περίπτωση ατυχήματος υπάρχουν νομικές ευθύνες; Υπάρχει ασφαλιστική κάλυψη για
  τα πιθανά θύματα; Γίνονται και πόσοι έλεγχοι της ασφάλειας της λειτουργίας τέτοιων
  χώρων;»
