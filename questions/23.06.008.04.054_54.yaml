  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.054
text: |-
  «Έχω παρατηρήσει ότι με την έναρξη των εργασιών σε κάποια οδικά έργα τοποθετούνται πινακίδες με πληροφορίες σχετικά με τα έργα (π.χ. κατασκευάστρια εταιρεία, χρηματοδότες, μελετητές κτλ). Σε καμιά τέτοιου είδους πινακίδα δεν έχω εντοπίσει να αναγράφονται η προϋπολογιζόμενη αξία του έργου και ο υπολογιζόμενος χρόνος αποπεράτωσής του.

  Επίσης πολλές τέτοιου είδους πινακίδες παραμένουν στη θέση τους μετά την αποπεράτωση του έργου, σκουριασμένες και μισοκατεστραμμένες και αποτελούν τελικά ένα ακόμη κακόγουστο αισθητικά κατασκεύασμα στην περίμετρο των αυτοκινητοδρόμων της Κύπρου.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Εάν η τοποθέτηση των πληροφοριακών πινακίδων για κατασκευαστικά δημόσια έργα διέπεται από νομοθετικό πλαίσιο.

  2. Εάν υπάρχει υποχρέωση να αναγράφονται σ’ αυτές η ημερομηνία αποπεράτωσης του έργου και το ύψος του συμβολαίου.

  3. Εάν υπάρχει υποχρέωση για απομάκρυνσή τους μετά την αποπεράτωση του έργου.»
