heading: Ερώτηση με αρ. 23.06.009.01.331, ημερομηνίας 2 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.331
text: |-
  «Πληθώρα δημοσιευμάτων κατακλύζει καθημερινά το διαδίκτυο για φάρμακα και άλλα σκευάσματα που προσφέρονται σε χαμηλές τιμές στους ανυποψίαστους καταναλωτές.

  Η ανωνυμία που προσφέρει το διαδίκτυο και η εύκολη πρόσβαση στην πληροφορία αποτελεί το πρόσφορο έδαφος για την προώθηση σκευασμάτων που δεν έχουν επίσημη έγκριση.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο λαμβάνονται μέτρα και τι είδους για την προστασία του καταναλωτικού κοινού από τις ανεξέλεγκτες διαφημίσεις φαρμάκων.»
