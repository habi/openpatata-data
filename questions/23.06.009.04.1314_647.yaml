heading: Ερώτηση με αρ. 23.06.009.04.1314, ημερομηνίας 18 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1314
text: |-
  «Ένα διαχρονικό αίτημα της κοινότητας Καλαβασού είναι η αξιοποίηση των παλαιών μεταλλείων, η ενεργοποίηση της σιδηροδρομικής γραμμής για τουριστικούς σκοπούς και η δημιουργία ενός πρότυπου θεματικού-βιομηχανικού πάρκου. Κάτι τέτοιο θα εμπλούτιζε σημαντικά το τοπικό και ευρύτερο τουριστικό προϊόν.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο το αίτημα αυτό αντιμετωπίζεται ευνοϊκά από το κράτος και, αν ναι, ποια μέτρα λαμβάνονται για την υλοποίησή του.»
