heading: Ερώτηση με αρ. 23.06.008.03.414, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.414
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα αρχίσει και πότε θα ολοκληρωθεί το οδικό έργο αεροδρομίου-Κάτω Πάφου (λεωφόρος
  Σπύρου Κυπριανού).»
