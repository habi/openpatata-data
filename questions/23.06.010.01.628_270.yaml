heading: Ερώτηση με αρ. 23.06.010.01.628, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.628
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει το αίτημα του κοινοτικού συμβουλίου Κισσόνεργας για
  ανύψωση και αντικατάσταση του οδοστρώματος από κυβολίθους στις εισόδους της πλατείας
  του χωριού, από την πάροδο Χαράλαμπου Καραγιάννη μέχρι την πάροδο Νικόλα Οικονόμου.»
