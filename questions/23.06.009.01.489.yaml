heading: Ερώτηση με αρ. 23.06.009.01.489, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.489
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προγραμματίζονται:

  1. ο διαχωρισμός οικοπέδων για κάλυψη των στεγαστικών αναγκών προσφυγικών οικογενειών στην κοινότητα Τίμης,

  2. η δημιουργία πολιτιστικού κέντρου και γηπέδου αθλοπαιδιών στην περιοχή του προσφυγικού συνοικισμού στην κοινότητα Τίμης.»
