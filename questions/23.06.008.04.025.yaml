heading: Ερώτηση με αρ. 23.06.008.04.025, ημερομηνίας 3 Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.025
text: |-
  «Έχω πληροφορηθεί ότι το κοινοτικό συμβούλιο Ορούντας αποφάσισε όπως μη επιτρέψει τον εκσυγχρονισμό των επτά χοιροστασίων που έχουν χαρακτηριστεί προβληματικά και οχληρά για την κοινότητα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να υιοθετήσει τις προτάσεις του κοινοτικού συμβουλίου Ορούντας.»
