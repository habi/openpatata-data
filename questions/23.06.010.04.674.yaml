  date: '2015-07-07'
  text: «Ποια περιβαλλοντικά μέτρα και μέτρα υγιεινής έχουν ληφθεί στην κοίτη του
    ποταμού Πεδιαίου (π.χ. πολυκατοικία “Bridgehouse”) λόγω της δημιουργίας ελών,
    των κουνουπιών και της αφόρητης δυσοσμίας; Υπάρχει κίνδυνος μόλυνσης και ασθενειών,
    επειδή πλήθος κόσμου διακινείται καθημερινά στην περιοχή και υπάρχουν και μικρά
    παιδιά.»
