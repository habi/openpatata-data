heading: Ερώτηση με αρ. 23.06.010.04.674, ημερομηνίας 7 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Αδάμου Αδάμου
identifier: 23.06.010.04.674
text: «Ποια περιβαλλοντικά μέτρα και μέτρα υγιεινής έχουν ληφθεί στην κοίτη του ποταμού
  Πεδιαίου (π.χ. πολυκατοικία “Bridgehouse”) λόγω της δημιουργίας ελών, των κουνουπιών
  και της αφόρητης δυσοσμίας; Υπάρχει κίνδυνος μόλυνσης και ασθενειών, επειδή πλήθος
  κόσμου διακινείται καθημερινά στην περιοχή και υπάρχουν και μικρά παιδιά.»
