heading: Ερώτηση με αρ. 23.06.009.05.01.339, ημερομηνίας 4 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.05.01.339
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται να ολοκληρωθεί η απαλλοτρίωση του χώρου, ο σχεδιασμός και η εκτέλεση
  του έργου κατασκευής αθλητικών υποδομών για τις ανάγκες του Δημοτικού Σχολείου Χοιροκοιτίας.»
