heading: Ερώτηση με αρ. 23.06.009.01.456, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.456
text: |-
  «Έχω πληροφορηθεί ότι η πιο εύκολη και σύντομη πρόσβαση των γονέων, για να μεταφέρουν τα παιδιά τους στο Λύκειο Λατσιών είναι η οδός Ακροπόλεως η οποία είναι χωματόδρομος. Το κοινοτικό συμβούλιο Γερίου και ο σύνδεσμος γονέων ζητούν να γίνει διαπλάτυνση και ασφαλτόστρωση του δρόμου, για να διευκολυνθούν οι γονείς και οι μαθητές που προέρχονται από το Γέρι, καθώς και ποδηλατόδρομος, για να ενθαρρυνθούν τα παιδιά να χρησιμοποιούν το ποδήλατο για τη μετάβασή τους στο σχολείο.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να διαπλατυνθεί και ασφαλτοστρωθεί η οδός Ακροπόλεως και αν μπορεί να κατασκευαστεί ταυτόχρονα και ο αναγκαίος ποδηλατόδρομος.»
