heading: Ερώτηση με αρ. 23.06.009.02.336, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.336
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Αψιούς για ετοιμασία ρυθμιστικού
  σχεδίου ανάπλασης του πυρήνα της κοινότητας.»
