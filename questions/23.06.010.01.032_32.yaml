date: '2011-08-05'
heading: Ερώτηση με αρ. 23.06.010.01.032, ημερομηνίας 5 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.032
text: «Παρακαλείται ο αρμόδιος υπουργός να αναφέρει στη Βουλή των Αντιπροσώπων γιατί
  εδώ και 5 χρόνια το Συμβούλιο Αποχετεύσεων Λάρνακας δεν προμηθεύεται με ειδικό εξοπλισμό
  οξυγόνωσης των δεξαμενών του επεξεργασμένου νερού και, αν αυτός δεν έχει αγοραστεί
  ακόμα, πότε υπολογίζεται να γίνει η αγορά και η τοποθέτησή του.»
