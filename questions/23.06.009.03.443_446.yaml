heading: Ερώτηση με αρ. 23.06.009.03.443, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.443
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού
  βρίσκεται η διαδικασία απαλλοτρίωσης γης στην κοινότητα Μέσα Χωριού (επαρχία Πάφου)
  για κατασκευή ντεπόζιτου νερού, που θα ενισχύσει με πόσιμο νερό την κοινότητα.»
