heading: Ερώτηση με αρ. 23.06.010.01.654, ημερομηνίας 26 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.654
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή πόσοι επιθεωρητές
  και από ποιες υπηρεσίες επισκέπτονται μια υπεραγορά και για ποιους ελέγχους έκαστος,
  προκειμένου να ελέγχονται όλα τα προϊόντα που πωλούνται σε μια υπεραγορά.»
