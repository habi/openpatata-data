question:
  by:
  - Περδίκης Γιώργος
  date: '2012-09-28'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    συγκεκριμένο πρατήριο πετρελαιοειδών στη Λάρνακα, ο διαχειριστής του οποίου συνελήφθη
    ως ύποπτος για επεμβάσεις στα ηλεκτρονικά συστήματα του πρατηρίου, με αποτέλεσμα
    οι πελάτες να παίρνουν λιγότερη ποσότητα καυσίμων από εκείνη για την οποία πλήρωναν,
    ενώ παράλληλα υπήρξε και καταγγελία ότι πωλούσε τα καύσιμα πιο φθηνά από άλλα
    πρατήρια πετρελαιοειδών, εξακολουθεί να λειτουργεί. Παρακαλώ επίσης τον αρμόδιο
    υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει προχωρήσει η ποινική
    δίωξη του διαχειριστή του πρατηρίου, καθώς και αν, στην περίπτωση που το πρατήριο
    εξακολουθεί να λειτουργεί, διενεργούνται πιο τακτικοί έλεγχοι για την καλύτερη
    προστασία των καταναλωτών.»
  title: Ερώτηση με αρ. 23.06.010.02.143, ημερομηνίας 28 Σεπτεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
