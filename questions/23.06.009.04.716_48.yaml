heading: Ερώτηση με αρ. 23.06.009.04.716, ημερομηνίας 14 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.716
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  νομοθεσία που να προστατεύει τους σταλακτίτες ή/και σταλαγμίτες και τους χώρους
  όπου εντοπίζονται τέτοιοι γεωλογικοί σχηματισμοί (π.χ. σπήλαια).»
