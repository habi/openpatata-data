question:
  by:
  - Μητσόπουλος Τάσος
  date: '2011-02-10'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο υπάρχει ειδικό, ολοκληρωμένο πρόγραμμα με αντικείμενο αυτό που στην Ευρώπη
    αποκαλείται “πράσινος τουρισμός” για την ενθάρρυνση και ανάπτυξη επενδύσεων, μέσω
    παροχής ελκυστικών κινήτρων, για τη δημιουργία πράσινων και φιλικών προς το περιβάλλον
    υποδομών στις τουριστικές επιχειρήσεις και τα ξενοδοχειακά καταλύματα.»
