identifier: 23.06.009.03.175
question:
  by:
  - Περδίκης Γιώργος
  date: '2008-11-06'
  text: |-
    «Ο τουρκικός τύπος αποκαλύπτει ότι ο Τούρκος Πρωθυπουργός Ρετζέπ Ταγίπ Ερντογάν επικοινώνησε τηλεφωνικά με το Σύρο Πρόεδρο Μπασάρ Αλ ’σαντ και εξέφρασε τα συλλυπητήριά του στις οικογένειες των θυμάτων που έχασαν τη ζωή τους στην πρόσφατη αμερικανική επιδρομή. Ο Τούρκος Πρωθυπουργός ανέφερε ότι η παραβίαση των συνόρων αποτελεί σοβαρό ζήτημα και ότι η Τουρκία παρακολουθεί τις λεπτομέρειες αυτού του θέματος.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν παρομοίως έπραξε και η κυπριακή κυβέρνηση.»
  title: Ερώτηση με αρ. 23.06.009.03.175, ημερομηνίας 6 Νοεμβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
