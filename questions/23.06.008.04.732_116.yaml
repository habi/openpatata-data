heading: Ερώτηση με αρ. 23.06.008.04.732, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.732
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για ένταξη ολόκληρης της κοινότητας
  στο σχέδιο δανειοδότησης νεαρών ζευγαριών για απόκτηση στέγης σε χωριά της αποστρατικοποιημένης
  ζώνης, καθώς και το αίτημα για παραχώρηση της “κατά χάριν” χορηγίας ύψους £5.000
  που παραχωρείται σε κοινότητες όπου ισχύει το σχέδιο αυτό, έχοντας υπόψη ότι το
  Αυγόρου είναι μια ακριτική και ημικατεχόμενη κοινότητα.»
