question:
  by:
  - Αντωνίου Αντώνης
  date: '2010-05-13'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    το αίτημα των κοινοτήτων Ψαθιού και Επισκοπής της επαρχίας Πάφου για υδροδότηση
    μεμονωμένων κατοικιών που έχουν ανεγερθεί εκτός οικιστικών ζωνών μετά και από
    το σχέδιο υδροδότησης που ετοίμασε το Τμήμα Αναπτύξεως Υδάτων.»
  title: Ερώτηση με αρ. 23.06.009.04.1163, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
