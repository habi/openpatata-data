text: |-
  «Πληροφορούμαι ότι τον τελευταίο καιρό στα κατεχόμενα βρίσκονται σε εξέλιξη διεργασίες για τη διοικητική συμπερίληψη των κοινοτήτων Κορμακίτη και Καρπάσειας στο διαμέρισμα του δήμου Λαπήθου. Η προσπάθεια αυτή έχει προκαλέσει προβληματισμό και ανησυχία τόσο στους εγκλωβισμένους Μαρωνίτες των δύο κοινοτήτων όσο και ευρύτερα στη μαρωνιτική κοινότητα.

  Παρακαλώ συναφώς τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο οι συγκεκριμένες πληροφορίες ανταποκρίνονται στην πραγματικότητα,

  2. ποιες επιπτώσεις μπορεί να έχει μια τέτοια εξέλιξη για την επιβίωση των Μαρωνιτών στις κατεχόμενες κοινότητές τους και κυρίως για τη διαφύλαξη της διοικητικής και πολιτιστικής τους αυθυπαρξίας και αυτοτέλειας έστω και υπό το σημερινό καθεστώς της τουρκικής κατοχής,

  3. κατά πόσο είναι δυνατόν με τις ρυθμίσεις αυτές ο έλεγχος διάφορων δραστηριοτήτων των εγκλωβισμένων μας -θρησκευτικά, εκπαιδευτικά, πολιτιστικά ζητήματα- να περάσει στον πλήρη έλεγχο των κατοχικών αρχών και

  4. για τα μέτρα που λαμβάνονται για την αποτελεσματική προστασία των εγκλωβισμένων Μαρωνιτών μας χωρίς τον κίνδυνο περαιτέρω αλλοίωσης των δικαιωμάτων και της φυσιογνωμίας τους μέσω της προώθησης ανάλογων “ανώδυνων”, φαινομενικά, διοικητικών ρυθμίσεων.»
