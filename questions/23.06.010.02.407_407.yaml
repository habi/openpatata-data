heading: Ερώτηση με αρ. 23.06.010.02.407, ημερομηνίας 24 Ιανουαρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.407
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό όπως μας πληροφορήσει κατά πόσο έχει διεξαχθεί
  οποιαδήποτε έρευνα από το αρμόδιο υπουργείο σχετικά με τις καταγγελίες για αυξημένο
  αριθμό γεννήσεων με καισαρική τομή στο Μακάρειο Νοσοκομείο. Εδώ και ένα χρόνο γίνονται
  καταγγελίες από νοσηλευτές σε σχέση με την αύξηση των καισαρικών, οι οποίες αδικαιολόγητα
  προγραμματίζονται σε μη εργάσιμο χρόνο. Παρακαλούμε όπως μας ενημερώσετε τι στην
  πραγματικότητα συμβαίνει με το συγκεκριμένο θέμα και αν είναι δικαιολογημένες οι
  ανησυχίες των νοσηλευτών.»
