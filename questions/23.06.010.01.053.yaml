heading: Ερώτηση με αρ. 23.06.010.01.053, ημερομηνίας 16 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.053
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προγραμματίζεται
  να εκπονηθεί πλήρης επιδημιολογική μελέτη που να αφορά τους κατοίκους της περιοχής
  Μαρί και να περιλαμβάνει, μεταξύ άλλων, τη λήψη δειγμάτων ούρων και αίματος από
  τους κατοίκους της περιοχής, ούτως ώστε να γίνουν όλες οι απαραίτητες αναλύσεις
  για εντοπισμό χημικών ουσιών που προήλθαν από την έκρηξη, καθώς και αν έχει αποφασιστεί
  να παρέχεται σε τακτικά διαστήματα δωρεάν κατάλληλη ιατρική και φαρμακευτική βοήθεια
  στους κατοίκους της περιοχής.»
