heading: Ερώτηση με αρ. 23.06.010.01.552, ημερομηνίας 2 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.01.552
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  πιο στάδιο βρίσκεται η ειλημμένη απόφαση για επανασχεδιασμό του δρόμου Κοκκινοτριμιθιάς-Αστρομερίτη,
  μετά τα πολιτικά προβλήματα που προέκυψαν από τον αρχικό σχεδιασμό μέσω της κοινότητας
  Δένειας.»
