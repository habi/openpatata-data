identifier: 23.06.010.02.563
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-05-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με την πολιτική της κυβέρνησης για τη χρήση γενερικών φυτοφαρμάκων στη
    γεωργία. Αν η κυβερνητική πολιτική είναι θετική ως προς τη χρήση τους, παρακαλώ
    να μας ενημερώσει σχετικά με τα μέτρα που λαμβάνονται για απεγκλωβισμό του γεωργικού
    τομέα από το σημερινό σύστημα, το οποίο επιβαρύνει το κόστος παραγωγής των γεωργών.»
  title: Ερώτηση με αρ. 23.06.010.02.563, ημερομηνίας 10 Μαΐου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
