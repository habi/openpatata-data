heading: Ερώτηση με αρ. 23.06.010.01.229, ημερομηνίας 27 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.229
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το
  Υπουργικό Συμβούλιο έχει αποφασίσει να εγκρίνει τη μετατροπή της προσωρινής μονάδας
  αφαλάτωσης της Πάφου σε μόνιμη με διάρκεια της νέας σύμβασης τα είκοσι πέντε χρόνια.»
