heading: Ερώτηση με αρ. 23.06.010.04.057, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.057
text: |-
  «Σε παλαιότερη εμπιστευτική απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος σε ερώτηση του βουλευτή της εκλογικής περιφέρειας Αμμοχώστου κ. Ζαχαρία Κουλία με αρ. 23.06.010.03.063, αναφορικά με οφειλόμενα προς το κράτος καθυστερημένα μισθώματα στην ελεύθερη περιοχή Αμμοχώστου από επιχειρήσεις που βρίσκονται σε δασική γη, πληροφορηθήκαμε για τις ξενοδοχειακές μονάδες, τις λεπτομέρειες της οφειλής τους, τα οφειλόμενα ποσά, καθώς και τις ενέργειες του Τμήματος Δασών για την είσπραξη των οφειλομένων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ποσά που το κράτος εισέπραξε από τις ξενοδοχειακές μονάδες στις οποίες γίνεται αναφορά στην εμπιστευτική απάντηση του υπουργού. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να εισπράξει τα οφειλόμενα.»
