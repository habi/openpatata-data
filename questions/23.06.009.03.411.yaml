identifier: 23.06.009.03.411
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2009-03-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Ομοσπονδίας Ιδιοκτητών Κέντρων Αναψυχής για τροποποίηση
    της νομοθεσίας για το ενοικιοστάσιο, για να επιτευχθούν μειώσεις στα ενοίκια των
    υποστατικών της επισιτιστικής βιομηχανίας, έτσι ώστε να αντιμετωπιστούν οι δυσμενείς
    επιπτώσεις στον κλάδο από τη διεθνή οικονομική κρίση.»
  title: Ερώτηση με αρ. 23.06.009.03.411, ημερομηνίας 5 Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
