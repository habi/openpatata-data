    κοινότητα Αχερίτου.»
  title: Ερώτηση με αρ. 23.06.008.02.192 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 9 Ιανουαρίου 2003.
