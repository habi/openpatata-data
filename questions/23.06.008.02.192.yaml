heading: Ερώτηση με αρ. 23.06.008.02.192 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 9 Ιανουαρίου 2003
identifier: 23.06.008.02.192
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία δημιουργίας αίθουσας πολλαπλής χρήσεως στην
  κοινότητα Αχερίτου.»
