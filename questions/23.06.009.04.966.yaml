identifier: 23.06.009.04.966
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-03-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται το κράτος να σχεδιάσει και να υλοποιήσει σύντομα πρόσβαση
    από τον αυτοκινητόδρομο Λάρνακας-Αγίας Νάπας προς τη βιοτεχνική περιοχή της Ξυλοτύμπου
    και αντιθέτως, έτσι ώστε τα βαρέα οχήματα να μη διασχίζουν την κοινότητα και να
    προκαλούν οχληρία στους κατοίκους.»
  title: Ερώτηση με αρ. 23.06.009.04.966, ημερομηνίας 18 Μαρτίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
