heading: Ερώτηση με αρ. 23.06.008.02.328 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Ελένη Μαύρου, το βουλευτή εκλογικής περιφέρειας Πάφου κ.
  Γιώργο Χατζηγεωργίου και το βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Αδάμο Αδάμου
  στις 13 Μαΐου 2003
identifier: 23.06.008.02.328
text: «Καλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για την
  κατάσταση που επικρατεί στον αποτεφρωτήρα του κτηνιατρείου Αθαλάσσας και ποια είναι
  τα σχέδια για αλλαγή της κατάστασης αυτής.»
