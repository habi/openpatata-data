heading: Ερώτηση με αρ. 23.06.010.04.112, ημερομηνίας 9 Σεπτεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.04.112
text: «Παρακαλείται ο αρμόδιος υπουργός να απαντήσει στη Βουλή των Αντιπροσώπων πού
  οφείλεται η αδικαιολόγητη καθυστέρηση κατάθεσης στη Βουλή του νομοσχεδίου για την
  περίθαλψη και μεταχείριση τοξικομανών. Πότε αναμένεται το αρμόδιο υπουργείο να καταθέσει
  στη Βουλή το εν λόγω νομοσχέδιο;»
