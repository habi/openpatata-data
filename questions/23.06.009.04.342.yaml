date: '2009-10-09'
heading: Ερώτηση με αρ. 23.06.009.04.342, ημερομηνίας 9 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.342
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το τι προτίθεται να πράξει αναφορικά με την κεντρική οθόνη της Εντατικής Μονάδας
  του Γενικού Νοσοκομείου Λεμεσού, η οποία δε λειτουργεί.»
