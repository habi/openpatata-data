date: '2011-02-04'
heading: Ερώτηση με αρ. 23.06.009.05.01.589, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.589
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους καθυστερεί η διάθεση του κονδυλίου της ΑΗΚ προς
  τους δικαιούχους αιτητές στο πλαίσιο του προγράμματος της μεταστέγασής τους από
  το Μαρί στο Ζύγι.»
