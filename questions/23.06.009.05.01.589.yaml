  date: '2011-02-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους καθυστερεί η διάθεση του κονδυλίου της ΑΗΚ προς
    τους δικαιούχους αιτητές στο πλαίσιο του προγράμματος της μεταστέγασής τους από
    το Μαρί στο Ζύγι.»
