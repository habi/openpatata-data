heading: Ερώτηση με αρ. 23.06.009.03.575, ημερομηνίας 12 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.575
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προτίθεται να στηρίξει οικονομικά το δήμο Πέγειας για υλοποίηση του έργου του πολυδύναμου
  κέντρου “Σύνδεσμος Κοινωνικής Ευημερίας Πέγειας”.»
