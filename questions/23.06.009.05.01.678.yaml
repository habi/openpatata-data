identifier: 23.06.009.05.01.678
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2011-03-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για ποιο λόγο τα θέματα πολιτικής αγωγής και τα θέματα της ισότητας των φύλων
    δεν περιλαμβάνονται στα υποχρεωτικά προγράμματα επιμόρφωσης των εκπαιδευτικών
    και των στελεχών της εκπαίδευσης.»
  title: Ερώτηση με αρ. 23.06.009.05.01.678, ημερομηνίας 10 Μαρτίου 2011, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
