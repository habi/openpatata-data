question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-06-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο οι Κυπριακές Αερογραμμές προβαίνουν σε εφαρμογή προγραμμάτων καταπολέμησης
    τρωκτικών στα αεροπλάνα και, εάν ναι, ποια προγράμματα είναι αυτά.»
  title: Ερώτηση με αρ. 23.06.009.04.1341, ημερομηνίας 29 Ιουνίου 2010, του βουλευτή
