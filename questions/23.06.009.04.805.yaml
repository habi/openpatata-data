date: '2010-02-02'
heading: Ερώτηση με αρ. 23.06.009.04.805, ημερομηνίας 2 Φεβρουαρίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.805
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει σύστημα μέτρησης της έντασης του ήχου των αεροπλάνων και ποια
  είναι τα αποδεκτά επίπεδα έντασης για την ανθρώπινη υγεία.»
