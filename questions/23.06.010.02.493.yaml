date: '2013-03-07'
heading: Ερώτηση με αρ. 23.06.010.02.493, ημερομηνίας 7 Μαρτίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλλας Μαυρονικόλα
identifier: 23.06.010.02.493
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο θα προχωρήσει
  σε επιδιόρθωση των προσφυγικών πολυκατοικιών στους ενοίκους των οποίων έχουν δοθεί
  τίτλοι ιδιοκτησίας, χωρίς προηγουμένως να έχουν ανακαινιστεί. Παρ’ όλες τις υποσχέσεις,
  οι εν λόγω πολυκατοικίες βρίσκονται σε επικίνδυνη κατάσταση και υπάρχει ο κίνδυνος
  να θρηνήσουμε ζωές.»
