date: '2009-12-23'
heading: Ερώτηση με αρ. 23.06.009.04.649, ημερομηνίας 23 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.649
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία για την κατασκευή του κολυμβητηρίου Αμμοχώστου
  και αν συμπεριλήφθηκαν τα αναγκαία κονδύλια για τη μελέτη και ανέγερσή του στον
  προϋπολογισμό του 2010.»
