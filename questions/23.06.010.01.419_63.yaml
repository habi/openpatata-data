heading: Ερώτηση με αρ. 23.06.010.01.419, ημερομηνίας 30 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.419
text: «Παρακαλώ τον αρμόδιο υπουργό να αποστείλει στη Βουλή των Αντιπροσώπων τη μελέτη
  που ετοίμασε ο οίκος “G. Karavokyris & Partners Consulting Engineers S.A.” και σκοπό
  είχε τη διερεύνηση της δυνατότητας παραγωγής ηλεκτρικής ενέργειας από τα υφιστάμενα
  φράγματα της Κύπρου.»
