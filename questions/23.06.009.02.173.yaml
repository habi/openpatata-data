date: '2007-10-25'
heading: Ερώτηση με αρ. 23.06.009.02.173, ημερομηνίας 25 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.173
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η αναβάθμιση του δρόμου που συνδέει την κοινότητα Θελέτρας
  με την κοινότητα Στρουμπιού (επαρχία Πάφου). Ο δρόμος αυτός, ο οποίος είναι χωμάτινος
  και βρίσκεται σε κακή κατάσταση, θα εξυπηρετήσει σε μεγάλο βαθμό τους κατοίκους
  των δύο κοινοτήτων.»
