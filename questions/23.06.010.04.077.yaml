heading: Ερώτηση με αρ. 23.06.010.04.077, ημερομηνίας 25 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.077
text: |-
  «Έχω πληροφορηθεί από τον Αντιρευματικό Σύνδεσμο Κύπρου ότι υπάρχουν εννέα φάρμακα που χρησιμοποιούνται από τα άτομα με ρευματοπάθειες. Από αυτά τα τρία είναι εγκεκριμένα από τις Φαρμακευτικές Υπηρεσίες. Σε περίπτωση που ο οργανισμός του ασθενή δεν ανταποκρίνεται στα τρία αυτά φάρμακα, τότε ξεκινά η διαδικασία έγκρισης του ασθενή για χορήγηση άλλου φαρμάκου. Στο μεταξύ όμως ο ασθενής μένει χωρίς θεραπευτική αγωγή. ’ποψη του Αντιρευματικού Συνδέσμου Κύπρου είναι ότι τα φάρμακα αυτά πρέπει να παραγγέλλονται εγκαίρως και μαζικά, έτσι ώστε οι ασθενείς που δεν ανταποκρίνονται στη χρήση των ήδη εγκεκριμένων από τις Φαρμακευτικές Υπηρεσίες φαρμάκων να μη μένουν χωρίς θεραπευτική αγωγή.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να υλοποιήσει την πιο πάνω εισήγηση του Αντιρευματικού Συνδέσμου Κύπρου.»
