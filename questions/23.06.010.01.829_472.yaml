text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  πιο στάδιο βρίσκεται η διαδικασία διαχωρισμού και παραχώρησης οικοπέδων για άπορες
  οικογένειες στην κοινότητα Αβδελλερού.»
