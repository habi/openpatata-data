heading: Ερώτηση με αρ. 23.06.010.01.630, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.630
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει το αίτημα του κοινοτικού συμβουλίου Γιαλιάς για διαχωρισμό
  κρατικής γης σε οικόπεδα και παραχώρηση οικοπέδων σε άπορες και προσφυγικές οικογένειες.»
