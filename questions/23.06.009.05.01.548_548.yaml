heading: Ερώτηση με αρ. 23.06.009.05.01.548, ημερομηνίας 19 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.548
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει σχέδιο για ανάπτυξη και ολοκληρωμένη εκμετάλλευση-διαχείριση της
  καλλιέργειας των αρωματικών και φαρμακευτικών φυτών της Κύπρου και ποια κίνητρα
  δίδονται σε επαγγελματίες γεωργούς για την ανάπτυξη του τομέα αυτού.»
