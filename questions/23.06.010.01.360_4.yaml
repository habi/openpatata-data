heading: Ερώτηση με αρ. 23.06.010.01.360, ημερομηνίας 10 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.360
text: |-
  «Στις κοινότητες Κόρνου, Μοσφιλωτής και Δελικήπου υπάρχει έντονη ανησυχία από πληροφορίες ότι η κυβέρνηση προτίθεται να παραχωρήσει νέες άδειες για τη λειτουργία καινούριων λατομείων πέραν των υφισταμένων. Η πληροφορία αυτή έχει προκαλέσει εύλογη αναστάτωση, δεδομένου ότι η συγκεκριμένη περιοχή, σπάνιου φυσικού κάλλους, είναι ήδη επιβαρημένη με τη λειτουργία παλαιών λατομείων, πεδίων βολής και στρατοπέδων. Υπενθυμίζω δε ότι κατά το παρελθόν πραγματοποιήθηκαν επιδημιολογικές μελέτες, προκειμένου να διερευνηθούν οι αιτίες του μεγάλου αριθμού κρουσμάτων καρκίνου και λευχαιμίας που έχουν θορυβήσει τους κατοίκους.

  Υπό το φως των ανωτέρω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Υπάρχει πρόθεση παραχώρησης νέων αδειών λατόμησης;

  2. Τα αποθέματα των υφιστάμενων λατομείων έχουν εξαντληθεί και, εάν όχι, πότε πρόκειται βάσει των επιστημονικών εκτιμήσεων να εξαντληθούν;

  3. Έχει πραγματοποιηθεί δημόσιος διάλογος και ανοιχτή διαβούλευση με τα κοινοτικά συμβούλια και τους κατοίκους της περιοχής, όπως προβλέπουν και οι σχετικές ευρωπαϊκές Οδηγίες;»
