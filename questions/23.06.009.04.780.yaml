date: '2010-01-26'
heading: Ερώτηση με αρ. 23.06.009.04.780, ημερομηνίας 26 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.780
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται οι μελέτες για τα πιο κάτω πολεοδομικά έργα στο δήμο Πάφου και πότε προγραμματίζεται η προκήρυξη προσφορών για την κατασκευή τους:

  1. Λεωφόρος “Τάφοι των Βασιλέων”.

  2. Δρόμος που συνδέει το βόρειο παρακαμπτήριο Πάφου με το βόρειο παρακαμπτήριο Γεροσκήπου.

  3. Δυτικός παρακαμπτήριος.

  4. Λεωφόρος Ευαγόρα Παλληκαρίδη και Ελλάδος.

  5. Λεωφόρος Γρίβα Διγενή.»
