identifier: 23.06.009.01.343
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-04-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας ’ρμου επαρχίας
    Πάφου για κατασκευή δρόμων προς τις κοινότητες Τσάδας, Κονιών και Μέσα Χωριού,
    με σκοπό την καλύτερη εξυπηρέτηση των αναγκών των κατοίκων.»
  title: Ερώτηση με αρ. 23.06.009.01.343, ημερομηνίας 4 Απριλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
