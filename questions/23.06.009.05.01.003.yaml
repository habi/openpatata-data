date: '2010-07-16'
heading: Ερώτηση με αρ. 23.06.009.05.01.003, ημερομηνίας 16 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.003
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να προχωρήσει εκ νέου σε διαχωρισμό οικοπέδων για
  παραχώρησή τους σε δικαιούχους πρόσφυγες στην κοινότητα Τερσεφάνου και, εάν ναι,
  πότε υπολογίζεται να ολοκληρωθεί ο διαχωρισμός.»
