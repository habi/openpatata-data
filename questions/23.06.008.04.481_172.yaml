heading: Ερώτηση με αρ. 23.06.008.04.481, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.481
text: |-
  «Σύμφωνα με ενημερωτικό σημείωμα της Υπηρεσίας Περιβάλλοντος προς την Κοινοβουλευτική Επιτροπή Περιβάλλοντος, είχαν χορηγηθεί άδειες απόρριψης αποβλήτων μέχρι τις 22 Οκτωβρίου 2004 μόνο σε δώδεκα ελαιοτριβεία από τα τριάντα τουλάχιστο που λειτουργούν σήμερα.

  Στο ίδιο σημείωμα αναφέρεται ότι μέχρι το τέλος του 2004 επρόκειτο να αδειοδοτηθούν και τα εναπομείναντα. Αναφέρεται μάλιστα ότι συγκεκριμένο πρόβλημα αντιμετωπίζουν τρία ελαιοτριβεία στην επαρχία Λευκωσίας (Δευτεράς, Ιδαλίου και Αλάμπρας).

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν αδειοδοτηθεί όλα τα υπάρχοντα ελαιοτριβεία και ειδικά τι ακριβώς συμβαίνει με τα τρία ελαιοτριβεία για τα οποία υπάρχουν πολλά παράπονα για πρόκληση οχληρίας. Είναι αλήθεια ότι ο σταθμός επεξεργασίας λυμάτων της Βαθιάς Γωνιάς αδυνατεί να εξυπηρετήσει τις Κυριακές τα βυτιοφόρα που μεταφέρουν τα λύματα από αυτά τα ελαιοτριβεία, με αποτέλεσμα να ωθούνται σε παράνομη απόρριψη του φορτίου τους σε τυχαίες απόμερες τοποθεσίες;»
