identifier: 23.06.008.03.071
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2003-08-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιες ενέργειες έχει προβεί ή προτίθεται να προβεί, ώστε να αντιμετωπίσει το
    αίτημα των κατοίκων Λυθροδόντα για άμεση βελτίωση της τηλεπικοινωνιακής σύνδεσης
    του ΡΙΚ στο σταθμό Ξυλιά, λόγω της κακής ποιότητας λήψης της εικόνας στην περιοχή
    αυτή.»
  title: Ερώτηση με αρ. 23.06.008.03.071 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2003.
