date: '2007-07-11'
heading: Ερώτηση με αρ. 23.06.009.01.588, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.588
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για καθορισμό του ύψους της συνεισφοράς
  σε αναλογία 80% για το κράτος και 20% για το δήμο αναφορικά με το πολεοδομικό έργο
  αναβάθμισης των κυριότερων εμπορικών αξόνων Έγκωμης, λεωφόρου 28ης Οκτωβρίου και
  οδού Ηλία Παπακυριακού.»
