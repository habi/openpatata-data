question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-15'
  text: |-
    «Έχω πληροφορηθεί ότι εδώ και αρκετό καιρό παραμένει κενή η θέση Διευθυντή του Τμήματος Κτηματολογίου και Χωρομετρίας. Μάλιστα, η θέση αναπληρώνεται διαδοχικά από πέντε διαφορετικά άτομα που έχουν δικαίωμα διεκδίκησης πλήρωσης της κενωθείσας θέσης, προκαλώντας σοβαρά διοικητικά προβλήματα στο συγκεκριμένο τμήμα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει αποπαγιοποιηθεί η συγκεκριμένη θέση και, αν ναι, γιατί καθυστερεί τόσο πολύ η διαδικασία πλήρωσής της.»
  title: Ερώτηση με αρ. 23.06.010.04.319, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
