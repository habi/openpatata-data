heading: Ερώτηση με αρ. 23.06.008.04.449, ημερομηνίας 15 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.449
text: |-
  «Έχω πληροφορηθεί ότι η Κυπριακή Εταιρεία Τσιμέντων έχει στη διάθεσή της περιοχή της επαρχίας Λεμεσού αναφερόμενη ως περιοχή “Parcel B”.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για την ακριβή έκταση και θέση της εν λόγω περιοχής, καθώς και για το ιδιοκτησιακό καθεστώς της και πιο συγκεκριμένα αν οι μέτοχοι της εταιρείας ή η ίδια η εταιρεία είναι σήμερα ιδιοκτήτης μέρους της γης που περιλαμβάνεται στην περιοχή “Parcel B”.»
