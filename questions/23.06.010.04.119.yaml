question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-12'
  text: |-
    «Με βάση την τελευταία απογραφή του πληθυσμού το 2011, ο συνολικός πληθυσμός της Κύπρου υπολογίστηκε περίπου στις 866 000. Οι Ελληνοκύπριοι αριθμούν μόλις 575 000. Όπως πληροφορήθηκα, το Ινστιτούτο Δημογραφικής και Μεταναστευτικής Πολιτικής Κύπρου προχώρησε με στατιστική ανάλυση των δεδομένων της τελευταίας απογραφής του πληθυσμού, την οποία και παρουσίασε πρόσφατα στο πλαίσιο συνέντευξης τύπου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ενημερωθεί για τα αποτελέσματα της στατιστικής ανάλυσης των δεδομένων της τελευταίας απογραφής του πληθυσμού από το Ινστιτούτο Δημογραφικής και Μεταναστευτικής Πολιτικής Κύπρου και ποια τα σχόλιά του επί της ανάλυσης αυτής.»
  title: Ερώτηση με αρ. 23.06.010.04.119, ημερομηνίας 12 Σεπτεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
