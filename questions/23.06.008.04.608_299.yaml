heading: Ερώτηση με αρ. 23.06.008.04.608, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.608
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μονής Λεμεσού για υπογειοποίηση
  της νέας γραμμής υψηλής τάσεως της ΑΗΚ, που προβλέπεται στους σχεδιασμούς της Αρχής.»
