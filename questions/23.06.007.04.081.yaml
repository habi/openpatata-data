date: '2000-02-28'
heading: Ερώτηση με αρ. 23.06.007.04.081 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Ηλία Μυριάνθους στις 28 Φεβρουαρίου 2000
identifier: 23.06.007.04.081
text: |-
  «Το Νοσοκομείο Πάφου αντιμετωπίζει πρόβλημα λόγω έλλειψης διαιτολόγου.

  Με βάση αυτό παρακαλείται το αρμόδιο υπουργείο να ενημερώσει το σώμα πώς αντιμετωπίζει το πρόβλημα αυτό.»
