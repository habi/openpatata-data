heading: Ερώτηση με αρ. 23.06.010.01.618, ημερομηνίας 16 Μαρτίου 2012, των βουλευτών
  κ. Αδάμου Αδάμου και Στέλλας Μισιαούλη, εκλογικής περιφέρειας Λεμεσού και Λευκωσίας,
  αντίστοιχα
identifier: 23.06.010.01.618
text: |-
  « Γνωρίζουμε ότι υπάρχει πάγιο αίτημα των καρδιοπαθών για κάλυψη από το κράτος όλων των εξόδων τους για αγορά φαρμάκων.

  Θέλουμε να γνωρίζουμε ποια είναι η πολιτική του αρμόδιου υπουργείου σε αυτό το θέμα, καθώς και τι προτίθεται να κάνει ο αρμόδιος υπουργός για τους καρδιοπαθείς που έχουν μπλε κάρτα νοσηλείας και καλούνται να πληρώσουν πάρα πολύ υψηλά ποσά για την αγορά των φαρμάκων τους.»
