heading: Ερώτηση με αρ. 23.06.010.01.1047, ημερομηνίας 4 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.1047
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσα
  στοίχισε στο κράτος η φρούρηση του Προεδρικού Μεγάρου από την Αστυνομία Κύπρου την
  περίοδο από την 11η Ιουλίου 2011, όταν συνέβη η φονική έκρηξη στη ναυτική βάση στο
  Μαρί, μέχρι και το τέλος Σεπτεμβρίου, όταν μεγάλη ομάδα αγανακτισμένων πολιτών συγκεντρωνόταν
  τακτικά έξω από το Προεδρικό και οργάνωνε εκδηλώσεις διαμαρτυρίας.»
