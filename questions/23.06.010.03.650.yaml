heading: Ερώτηση με αρ. 23.06.010.03.650, ημερομηνίας 14 Μαΐου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.010.03.650
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει πρόθεση για επαναπρόσληψη όλων των ωρομισθίων που εργοδοτούνταν κατά
  την περσινή χρονιά στο δημόσιο τομέα, καθώς και όλων των συμβασιούχων εκπαιδευτικών,
  όπως η κυβέρνηση είχε δεσμευτεί να πράξει ως αντιστάθμισμα για την επιβολή επιπρόσθετων
  έκτακτων αποκοπών στους μισθούς και τις συντάξεις στο δημόσιο και ευρύτερο δημόσιο
  τομέα, ύψους από 0,8% μέχρι και 2%.»
