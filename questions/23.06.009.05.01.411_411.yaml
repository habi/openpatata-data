date: '2010-11-25'
heading: Ερώτηση με αρ. 23.06.009.05.01.411, ημερομηνίας 25 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Νίκου Κλεάνθους
identifier: 23.06.009.05.01.411
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο ποσά που καταβάλλονται σε Κύπριους δικαιούχους είτε υπό μορφή εκταρικής
  επιδότησης είτε ως χορηγία από επενδυτικά προγράμματα στα οποία συνεισφέρει το κράτος
  και η Ευρωπαϊκή Ένωση φορολογούνται και, αν ναι, βάσει ποιας νομοθετικής πρόνοιας
  προκύπτει κάτι τέτοιο.»
