heading: Ερώτηση με αρ. 23.06.010.05.01.048, ημερομηνίας 14 Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.05.01.048
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το χρονοδιάγραμμα ολοκλήρωσης του διαχωρισμού οικοπέδων, περιλαμβανομένων των κοινοτικών
  υποδομών και της τοπιοτέχνησης των χώρων πρασίνου, του συνοικισμού αυτοστέγασης
  στην κοινότητα Καντού.»
