question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-03-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν τα τελευταία δύο χρόνια έχει εντοπιστεί ότι αριθμός οπλοβομβίδων ARGES EM 01,
    ελληνικής κατασκευής και προέλευσης, ήταν ελαττωματικές και αν έχει αποσυρθεί
    αριθμός από αυτές.»
  title: Ερώτηση με αρ. 23.06.009.05.01.697, ημερομηνίας 23 Μαρτίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
