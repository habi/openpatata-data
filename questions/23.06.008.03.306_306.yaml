heading: Ερώτηση με αρ. 23.06.008.03.306, ημερομηνίας 30 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.306
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία για την ανάδειξη και προστασία του αρχαιολογικού
  χώρου στο χωριό Δένεια.»
