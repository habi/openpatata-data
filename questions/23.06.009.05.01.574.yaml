identifier: 23.06.009.05.01.574
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-02-01'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους τα τρία πάρκα στο συνοικισμό Παραλιμνίου έχουν
    παραμεληθεί και δεν καθαρίζονται, με αποτέλεσμα να φαίνονται εγκαταλειμμένα, και
    κατά πόσο προτίθενται οι αρμόδιες αρχές να προχωρήσουν σε καθαρισμό και αναβάθμιση
    των πάρκων αυτών.»
  title: Ερώτηση με αρ. 23.06.009.05.01.574, ημερομηνίας 1ης Φεβρουαρίου 2011, του
    βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
