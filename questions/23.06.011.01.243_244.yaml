heading: Ερώτηση με αρ. 23.06.011.01.243, ημερομηνίας 14 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.243
text: |-
  «Έχω πληροφορηθεί ότι έχει κατατεθεί από τους ιδιοκτήτες χοιροτροφικών μονάδων στην περιοχή του χωριού Μένοικο της επαρχίας Λευκωσίας αίτημα για παραχώρηση νερού από το φράγμα Κλήρου-Μαλούντας. Εάν παραχωρηθεί νερό για ύδρευση των χοιροτροφικών μονάδων, αυτό θα έχει ως αποτέλεσμα την αύξηση των χοιρομητέρων και την εν γένει χοιροτροφική δραστηριότητα, γεγονός που ανησυχεί τους κατοίκους της κοινότητας Μενοίκου. Επίσης, το νερό που θα διατεθεί για ύδρευση των χοιροστασίων θα αποκοπεί από την άρδευση των γεωργικών αναπτύξεων, γεγονός που ανησυχεί τους γεωργούς της περιοχής.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να απορρίψει το σχετικό αίτημα των χοιροτρόφων για παροχή νερού προς ύδρευση των χοιροτροφικών μονάδων της περιοχής Μενοίκου.»
