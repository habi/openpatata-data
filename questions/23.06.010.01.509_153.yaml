heading: Ερώτηση με αρ. 23.06.010.01.509, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.509
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας των Νέων Δημμάτων για επίσπευση
  της επαναχωρομέτρησης των τεμαχίων εντός των ορίων της κοινότητας.»
