date: '2000-02-10'
heading: Ερώτηση με αρ. 23.06.007.04.079 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. Κίκη Γιάγκου στις 10 Φεβρουαρίου 2000
identifier: 23.06.007.04.079
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια έργα ανάπτυξης έγιναν τα έτη 1995-1996-1997-1998-1999 αναλυτικά στους δήμους
  Λευκωσίας, Λεμεσού, Πάφου, Λάρνακας, Στροβόλου Παραλιμνίου για τους πρόσφυγες που
  κατοικούν σ’ αυτούς».
