date: '2010-05-31'
heading: Ερώτηση με αρ. 23.06.009.04.1231, ημερομηνίας 31ης Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1231
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η δημιουργία ιατρικού κέντρου υγείας στο δήμο Γεροσκήπου και
  πότε αναμένεται να ολοκληρωθεί η διαδικασία, ώστε να προκηρυχθούν οι προσφορές για
  υλοποίηση του έργου.»
