date: '2015-04-02'
heading: Ερώτηση με αρ. 23.06.010.04.511, ημερομηνίας 2 Απριλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.511
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε επιδιόρθωση του δρόμου από τη Βιομηχανική
  Περιοχή Δερύνειας προς την έξοδο στη λεωφόρο Ελευθερίας και με κατεύθυνση προς Παραλίμνι
  και, εάν ναι, πότε υπολογίζεται να γίνει.»
