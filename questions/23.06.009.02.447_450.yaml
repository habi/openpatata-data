heading: Ερώτηση με αρ. 23.06.009.02.447, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.447
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η τοποθέτηση τεχνικού εξαερισμού στις αποθήκες του Επαρχιακού Κτηματολογίου
  Πάφου, οι οποίες βρίσκονται σε υπόγειο χώρο, με αποτέλεσμα να δημιουργούνται πολύ
  ανθυγιεινές συνθήκες για το προσωπικό.»
