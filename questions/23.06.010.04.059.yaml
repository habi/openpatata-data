heading: Ερώτηση με αρ. 23.06.010.04.059, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.059
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 γίνεται αναφορά στις αδυναμίες του συστήματος ελέγχου της υπερωριακής αποζημίωσης του ιατρικού προσωπικού. Συγκεκριμένα, όπως αναφέρεται στην έκθεση, το σύστημα ελέγχου της υπερωριακής αποζημίωσης παρουσιάζει σοβαρές αδυναμίες και κενά, με αποτέλεσμα η υπερωριακή αποζημίωση που καταβάλλεται να μην είναι δυνατό να τεκμηριώνεται σε όλες τις περιπτώσεις, παρέχοντας την ευχέρεια για εκμετάλλευση. Συναφώς, αναφέρεται ότι το σύστημα δε διασφαλίζει την επιβεβαίωση της ανάγκης για υπερωριακή απασχόληση του ιατρικού προσωπικού.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ούτως ώστε να τεκμηριώνεται η ανάγκη και να αξιοποιείται παραγωγικά η υπερωριακή απασχόληση του ιατρικού προσωπικού.»
