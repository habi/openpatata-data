identifier: 23.06.009.04.269
question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-09-30'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο θα γίνουν αποδεκτά τα πιο κάτω αιτήματα της κοινότητας Παναγιάς (επαρχία Πάφου):

    1. Βελτίωση του δρόμου Παναγιάς-Κύκκου.

    2. Κατασκευή πεζοδρομίων στο δρόμο Παναγίας Χρυσορογιάτισσας.

    3. Επίστρωση δρόμων εντός του χωριού με πρέμιξ.»
  title: Ερώτηση με αρ. 23.06.009.04.269, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
