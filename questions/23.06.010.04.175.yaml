identifier: 23.06.010.04.175
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-10-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχουν ληφθεί μέτρα για τη διατήρηση της φυσικής γέφυρας “Καμάρα του
    Κόρακα” στο Κάβο Γκρέκο και για την προστασία των τουριστών που την επισκέπτονται
    και, εάν έχουν ληφθεί, ποια είναι αυτά.»
  title: Ερώτηση με αρ. 23.06.010.04.175, ημερομηνίας 8 Οκτωβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
