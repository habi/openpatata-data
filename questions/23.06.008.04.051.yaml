identifier: 23.06.008.04.051
question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-01'
  text: |-
    «Σε πρόσφατη απάντηση επιστολής μου προς τον Υπουργό Δικαιοσύνης σχετικά με υπόθεση μεταφοράς καταδίκου αντί στις φυλακές σε ιδιωτική κλινική, κατόπιν γνωμάτευσης ιδιώτη γιατρού, καταγράφεται ότι σύμφωνα με τον Κανονισμό 72(2) των περί Φυλακών (Γενικών) Κανονισμών του 1997 (ΚΔΠ 121/97) ο ιατρικός λειτουργός, σε εξαιρετικές περιπτώσεις, ύστερα από σχετική έγκριση του διευθυντή των φυλακών, μπορεί να παραπέμψει ασθενή κρατούμενο σε ιδιωτική κλινική, κατόπιν επιθυμίας του ίδιου του κρατουμένου, νοουμένου ότι τα ιατρικά έξοδα θα βαρύνουν τον ίδιο τον κρατούμενο.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιες περιπτώσεις κρίθηκαν “εξαιρετικές” τα τελευταία πέντε χρόνια, ούτως ώστε να παραπεμφθεί ασθενής κρατούμενος σε ιδιωτική κλινική αντί στο Γενικό Νοσοκομείο Λευκωσίας.»
  title: Ερώτηση με αρ. 23.06.008.04.051, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
