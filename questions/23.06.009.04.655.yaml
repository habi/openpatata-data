heading: Ερώτηση με αρ. 23.06.009.04.655, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.655
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να αντικαταστήσει τα στέγαστρα που είναι από αμίαντο στους
  χώρους στάθμευσης στο συνοικισμό Αγίας Νάπας.»
