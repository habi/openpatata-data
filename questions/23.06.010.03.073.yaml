question:
  by:
  - Περδίκης Γιώργος
  date: '2013-08-23'
  text: |
    «Έχω πληροφορηθεί για την απαράδεκτη κατάσταση που επικρατεί στην περιοχή “Καμάρες” στη Λάρνακα. Σύμφωνα με καταγγελίες πολιτών, λίγα μόνο μέτρα από την περιοχή της Αλυκής Λάρνακας έχει δημιουργηθεί ένας βούρκος. Δυστυχώς, πολλοί κάτοικοι της περιοχής έχουν τοποθετήσει αντλίες στους βόθρους τους και αντλούν τα λύματα από τα σπίτια τους και τα διοχετεύουν προς το συγκεκριμένο σημείο. Ο βούρκος επεκτείνεται και μολύνει γη, αέρα και ατμόσφαιρα. Στην περιοχή κάποιοι επιτήδειοι προχώρησαν πέρσι στην απόρριψη μπάζων και άχρηστων υλικών, με την ελπίδα να λύσουν το πρόβλημα, αλλά μάλλον έτσι το πρόβλημα επιδεινώθηκε. Το μεγαλύτερο πρόβλημα για την περιοχή είναι η τρομερή και αβάσταχτη δυσοσμία, η οποία γίνεται εντονότερη τις νυκτερινές ώρες, διάστημα κατά το οποίο επιλέγουν να θέσουν σε λειτουργία οι επιτήδειοι τις αντλίες.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την επίλυση του πιο πάνω περιβαλλοντικού προβλήματος στην περιοχή “Καμάρες” της Λάρνακας.»
