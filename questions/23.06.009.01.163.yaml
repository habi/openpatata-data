identifier: 23.06.009.01.163
question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-11-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζει λήψη μέτρων κυκλοφοριακής ύφεσης κατά μήκος του κύριου
    δρόμου της κοινότητας Αγίας Μαρίνας (επαρχίας Πάφου), με σκοπό τη μείωση των κινδύνων
    για πεζούς και τροχοφόρα.»
  title: Ερώτηση με αρ. 23.06.009.01.163, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
