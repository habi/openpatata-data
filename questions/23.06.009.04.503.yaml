question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-11-12'
  text: |-
    «Η εταιρεία “Hermes”, που έχει αναλάβει την κατασκευή και διαχείριση του νέου Διεθνούς Αερολιμένα Λάρνακας, έχει εκφράσει την πρόθεσή της να κατασκευάσει σε παρακείμενο χώρο ξενοδοχείο (airport hotel) για εξυπηρέτηση διακινούμενων και διερχόμενων επιβατών, καθώς και να αναπτύξει εμπορικές δραστηριότητες. Για το σκοπό αυτό έχει καταθέσει και συγκεκριμένα σχέδια.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς η κυβέρνηση τοποθετείται επί του συγκεκριμένου αιτήματος και, αν τοποθετείται θετικά, πότε προτίθεται να παραχωρήσει τη σχετική άδεια.»
  title: Ερώτηση με αρ. 23.06.009.04.503, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
