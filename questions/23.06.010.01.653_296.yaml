heading: Ερώτηση με αρ. 23.06.010.01.653, ημερομηνίας 26 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.653
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πού βρίσκεται το θέμα της αποδέσμευσης κονδυλίων για το σπίτι στο Γέρι το οποίο
  προορίζεται για την αποκατάσταση των ενοίκων της Στέγης “Νέα Ελεούσα”.»
