date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.450, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.450
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται διαχωρισμός νέων οικοπέδων στα όρια της κοινότητας των Κουκλιών,
  στην επαρχία Πάφου, για παραχώρησή τους σε φτωχές οικογένειες της κοινότητας.»
