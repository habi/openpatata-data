date: '2003-12-05'
heading: Ερώτηση με αρ. 23.06.008.03.290, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.290
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα του δήμου Λάρνακας για ανάληψη από την κυβέρνηση
  της αναλογίας των 4/5 της δαπάνης για την κατασκευή των πλατειών Ερμού, Αγίου Λαζάρου
  και Μεσαιωνικού Κάστρου.»
