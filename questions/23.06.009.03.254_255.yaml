heading: Ερώτηση με αρ. 23.06.009.03.254, ημερομηνίας 12 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.254
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Λέμπας (επαρχία Πάφου) για
  βελτίωση του αρχαιολογικού χώρου, λαμβανομένων υπόψη των αναγκών συντήρησης του
  αρχαιολογικού οικισμού και δημιουργίας χώρων υγιεινής.»
