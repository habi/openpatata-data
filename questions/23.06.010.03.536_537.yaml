heading: Ερώτηση με αρ. 23.06.010.03.536, ημερομηνίας 10 Μαρτίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.03.536
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα κατά πόσο πρόκειται
  να επιληφθεί του θέματος της ανάκλησης της αναστολής πλήρωσης θέσεων Πρώτου Διορισμού
  και Προαγωγής Νοσηλευτικών Λειτουργών Γενικής Νοσηλευτικής και Ψυχικής Υγείας με
  τον ίδιο τρόπο που επιλήφθηκε του θέματος της πρόσφατης μονιμοποίησης εκπαιδευτικών.»
