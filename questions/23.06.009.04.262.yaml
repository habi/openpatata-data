identifier: 23.06.009.04.262
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-09-24'
  text: |-
    «Έχω πληροφορηθεί ότι από τις 19 Νοεμβρίου 2008 ψηφίστηκε η Οδηγία 2008/99/ΕΚ σχετικά με την προστασία του περιβάλλοντος μέσω του ποινικού δικαίου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε προτίθεται να καταθέσει στη Βουλή των Αντιπροσώπων το εναρμονιστικό νομοσχέδιο για την ευρωπαϊκή Οδηγία 2008/99/ΕΚ.»
  title: Ερώτηση με αρ. 23.06.009.04.262, ημερομηνίας 24 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
