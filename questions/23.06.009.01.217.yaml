heading: Ερώτηση με αρ. 23.06.009.01.217, ημερομηνίας 10 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.217
text: |-
  «Έχω πληροφορηθεί ότι γνωστή ιδιωτική εταιρεία έχει αναλάβει την επιδιόρθωση της αποβάθρας της λίμνης στην περιοχή της Πόλης Χρυσοχούς. Η εργασία, από ό,τι φαίνεται, παρουσιάζεται ως προσφορά της συγκεκριμένης εταιρείας, η οποία προγραμματίζει την κατασκευή και λειτουργία μεγάλου τουριστικού έργου, το οποίο, ανάμεσα στα άλλα, περιλαμβάνει και γήπεδο γκολφ. Μάλιστα, εξ όσων γνωρίζω, η εταιρεία ζήτησε κατά καιρούς το χώρο όπου βρίσκεται η αποβάθρα μαζί με την περιβαλλοντική παραλιακή λωρίδα, που εξ όσων πληροφορούμαι ανήκει στο Τμήμα Δασών, για ανταλλαγή, προκειμένου να αποκτήσει η εταιρεία πρόσβαση στη θάλασσα, όπου προφανώς ετοιμάζει και ναυτικό έργο (μαρίνα ή αλιευτικό καταφύγιο κ.ά.).

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων, σε σχέση με τη μορφή των εργασιών που ανέλαβε η συγκεκριμένη εταιρεία, τα ακόλουθα:

  1. Είναι πράγματι δωρεάν;

  2. Επιβλέπονται από αρμόδιο μηχανικό;

  3. Προηγήθηκε πριν από την αναβάθμιση του έργου περιβαλλοντική μελέτη;

  4. Ενημερώθηκε ο Γενικός Εισαγγελέας γι’ αυτή την έκτακτη διευθέτηση;

  5. Κινδυνεύει η λωρίδα γης που ανήκει στο δημόσιο;»
