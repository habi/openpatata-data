heading: Ερώτηση με αρ. 23.06.010.01.359, ημερομηνίας 10 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.359
text: |-
  «Η Οδηγία πλαίσιο 98/2008 της ΕΕ θα αλλάξει ριζικά τον τρόπο με τον οποίο θα διαχειριζόμαστε τα απόβλητα τα επόμενα χρόνια, αφού θα ενσωματωθεί στο εθνικό δίκαιο λόγω συμβατικής υποχρέωσης της χώρας μας. Η υιοθέτηση της συγκεκριμένης Οδηγίας θα καθορίσει σε μεγάλο βαθμό όλες τις πολιτικές της χώρας μας που αφορούν τη διαχείριση των αποβλήτων. Παρά ταύτα, η κυβέρνηση έχει καθυστερήσει τραγικά την ενσωμάτωσή της.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τους λόγους στους οποίους οφείλεται η καθυστέρηση στην ενσωμάτωση της Οδηγίας και πότε θα κατατεθεί στη Βουλή σχετικό νομοσχέδιο προς συζήτηση και ψήφιση.»
