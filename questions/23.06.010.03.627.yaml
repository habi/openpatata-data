date: '2014-05-05'
heading: Ερώτηση με αρ. 23.06.010.03.627, ημερομηνίας 5 Μαΐου 2014, του βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.627
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η αρμόδια αρχή να προχωρήσει σε επιδιορθώσεις στον παλαιό δρόμο
  Δεκέλειας-Αμμοχώστου, που βρίσκεται σε άσχημη κατάσταση και ενέχει κινδύνους για
  ατυχήματα. Εάν υπάρχει τέτοια πρόθεση, πότε υπολογίζεται να γίνουν οι εν λόγω επιδιορθώσεις.»
