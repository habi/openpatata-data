  date: '2011-01-05'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο προτίθεται να προχωρήσει στην υλοποίηση της προγραμματικής δέσμευσης για
    τη μείωση της θητείας των οπλιτών στην Εθνική Φρουρά και, αν ναι, βάσει ποιου
    χρονοδιαγράμματος.»
