date: '2011-01-05'
heading: Ερώτηση με αρ. 23.06.009.05.01.505, ημερομηνίας 5 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.505
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να προχωρήσει στην υλοποίηση της προγραμματικής δέσμευσης για τη μείωση
  της θητείας των οπλιτών στην Εθνική Φρουρά και, αν ναι, βάσει ποιου χρονοδιαγράμματος.»
