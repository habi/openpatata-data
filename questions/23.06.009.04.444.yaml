heading: Ερώτηση με αρ. 23.06.009.04.444, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.444
text: |-
  «Τα χημικά απορρυπαντικά αποτελούν μια από τις βασικότερες αιτίες χημικής μόλυνσης των ποταμών και των φραγμάτων μας, των υπόγειων νερών και των διατρήσεών μας, προκαλώντας παρενέργειες στο σώμα μας, στους γύρω μας που τα εισπνέουν (κυρίως τα μικρά παιδιά) και, ακόμη περισσότερο, στο περιβάλλον μας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες του κράτους όσον αφορά την αγορά και προώθηση οικολογικών προϊόντων για τις ανάγκες των διάφορων κρατικών υπηρεσιών, ώστε να αυξηθεί ο αριθμός των οικολογικών απορρυπαντικών στην αγορά, να μειωθούν οι τιμές τους και να προωθηθούν ευκολότερα στη συνείδηση του καταναλωτή.»
