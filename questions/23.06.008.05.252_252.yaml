heading: Ερώτηση με αρ. 23.06.008.05.252, ημερομηνίας 28 Φεβρουαρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.252
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιες ενέργειες προτίθεται να προβεί, ώστε να επιλυθεί το πρόβλημα που δημιουργήθηκε
  στη μεταφορά των παιδιών με ειδικές ικανότητες στο σχολείο “Ευαγγελισμός” στο Γέρι
  λόγω βλάβης του μέσου μεταφοράς τους.»
