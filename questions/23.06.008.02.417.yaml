date: '2003-06-23'
heading: Ερώτηση με αρ. 23.06.008.02.417 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 23 Ιουνίου 2003.
identifier: 23.06.008.02.417
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι προτίθεται να πράξει, για να λυθεί το πρόβλημα της μεγάλης καθυστέρησης που παρατηρείται
  στην εξέταση των αιτήσεων στο Τμήμα Χωρομετρίας του Επαρχιακού Κτηματολογικού Γραφείου
  Λάρνακας.»
