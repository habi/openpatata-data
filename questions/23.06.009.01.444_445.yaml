heading: Ερώτηση με αρ. 23.06.009.01.444, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.444
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το χρονοδιάγραμμα της ενοποιημένης ανάπτυξης του λιμανιού της Λάρνακας, περιλαμβανομένης
  και της επέκτασης της μαρίνας.»
