date: '2004-02-26'
heading: Ερώτηση με αρ. 23.06.008.03.478, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.478
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς σκέφτεται να ενεργήσει για επίσπευση των διαδικασιών μεταστέγασης των κατοίκων
  της κοινότητας Μαρί στην κοινότητα Ζυγίου και αν το ποσό του £1,5 εκατομ. που διατέθηκε
  από την ΑΗΚ προς την κοινότητα Μαρί θα αξιοποιηθεί για την ανέγερση του οικισμού
  που θα στεγάσει τους κατοίκους της.»
