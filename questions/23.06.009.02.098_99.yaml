heading: Ερώτηση με αρ. 23.06.009.02.098, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.098
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο σχεδιασμός για τον παραλιακό πεζόδρομο στην περιοχή της
  κοινότητας Κισσόνεργας.»
