heading: Ερώτηση με αρ. 23.06.010.03.522, ημερομηνίας 27 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.522
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το πώς και πότε προτίθεται να ενεργοποιήσει το Ταμείο Αλληλεγγύης, η ίδρυση του
  οποίου αποφασίστηκε με τον περί της Ίδρυσης Ταμείου Αλληλεγγύης για την Απασχόληση
  και την Κοινωνική Συνοχή Νόμο του 2013, που ψηφίστηκε στις 19 Δεκεμβρίου 2013, και
  σκοπό είχε την ενίσχυση προγραμμάτων στήριξης ανέργων και άλλων ευπαθών κοινωνικών
  ομάδων.»
