heading: Ερώτηση με αρ. 23.06.008.04.268, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.268
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Θελέτρας για παραχώρηση νέας προθεσμίας
  στους δικαιούχους κατοίκους για αξιοποίηση των παραχωρηθέντων σε αυτούς οικοπέδων.»
