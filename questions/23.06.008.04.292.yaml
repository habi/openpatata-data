date: '2004-10-20'
heading: Ερώτηση με αρ. 23.06.008.04.292, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.292
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται να προβεί σε καθαρισμό των επικίνδυνων αντικειμένων στη θαλάσσια
  περιοχή των Μουλιών από τη διαλυμένη μονάδα ιχθυοκαλλιέργειας της Αρχής Λιμένων
  Κύπρου, αφού εγκυμονούνται μεγάλοι κίνδυνοι για όσους περνούν από την περιοχή.»
