heading: Ερώτηση με αρ. 23.06.010.03.770, ημερομηνίας 15 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.770
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που παρατηρείται στασιμότητα στην ανέγερση του νέου κτιρίου του
  Γενικού Νοσοκομείου Λάρνακας και για το σχετικό χρονοδιάγραμμα υλοποίησης του έργου.»
