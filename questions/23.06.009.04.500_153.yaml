heading: Ερώτηση με αρ. 23.06.009.04.500, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.500
text: |-
  «Κατά την πρόσφατη επίσκεψη της Κοινοβουλευτικής Επιτροπής Συγκοινωνιών και Έργων στο νέο αεροδρόμιο Λάρνακας, πληροφορηθήκαμε ότι, ενώ αρχικά είχαν δοθεί οδηγίες για δημιουργία υποδομών “Schengen”, ιδιαίτερα στο χώρο ελέγχου διαβατηρίων, οι οδηγίες άλλαξαν και οι δημιουργηθείσες υποδομές δεν ανταποκρίνονται στις προδιαγραφές “Schengen”.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τους λόγους αυτής της αλλαγής και κατά πόσο θα ήταν σωστό να δημιουργηθούν εγκαίρως οι κατάλληλες υποδομές, λαμβάνοντας υπόψη ότι η Κυπριακή Δημοκρατία επιδιώκει την ένταξή της στη Ζώνη Schengen.»
