heading: Ερώτηση με αρ. 23.06.010.01.541, ημερομηνίας 1ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.541
text: |-
  «Η ιδέα για την καλλιέργεια αστικών δημοτικών λαχανόκηπων δεν είναι καινούρια, καθώς σε Ευρώπη και ΗΠΑ ακολουθείται για περισσότερο από 150 χρόνια. Ξεχωριστή παράδοση στη διανομή γης διατηρεί η Αγγλία, όπου η τοπική αυτοδιοίκηση ή η Εκκλησία παραχωρούν μικρά αγροτεμάχια σε καλλιεργητές που είτε θέλουν να καλύψουν με την παραγωγή τις βιοποριστικές τους ανάγκες είτε απλώς να εξασφαλίσουν τα δικά τους βιολογικά προϊόντα. Τα χωράφια, των οποίων το σύνηθες μέγεθος είναι περίπου 250 τ.μ., ενοικιάζονται στους δικαιούχους έναντι συμβολικού ποσού. Τις περισσότερες φορές η τιμή ενοικίασης για ένα χρόνο κυμαίνεται από 20 έως 40 στερλίνες. Ωστόσο, η τιμή μπορεί να ξεκινά ακόμη και από 8 στερλίνες. Ειδική κοστολόγηση, αλλά και δωρεάν διανομές προβλέπονται για συγκεκριμένες κοινωνικές ομάδες, όπως ανέργους και ηλικιωμένους.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι πρόθυμος να εντάξει μια τέτοια πολιτική στο πρόγραμμα του υπουργείου του.»
