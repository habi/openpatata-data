question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-02'
  text: |-
    «Έχει επανειλημμένα δηλωθεί από τον Υπουργό Οικονομικών ότι η κυβέρνηση προωθεί μικρά αναπτυξιακά έργα στις κοινότητες για αντιμετώπιση της οικονομικής κρίσης. Η πολιτική αυτή θεωρητικά είναι πολύ σωστή, στο βαθμό όμως που αυτή υλοποιείται.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιος είναι ο βαθμός υλοποίησης των αναπτυξιακών έργων στις κοινότητες ανά επαρχία.»
  title: Ερώτηση με αρ. 23.06.009.04.284, ημερομηνίας 2 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
