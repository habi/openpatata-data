identifier: 23.06.009.01.536
question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-28'
  text: |-
    «Έχω πληροφορηθεί ότι καθυστερεί η προώθηση του αιτήματος της κοινότητας Σιας για αύξηση του κυβερνητικού ποσού για ανέγερση κοινοτικού κτιρίου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προωθηθεί προς έγκριση και υλοποίηση το πιο πάνω αίτημα.»
  title: Ερώτηση με αρ. 23.06.009.01.536, ημερομηνίας 28 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
