identifier: 23.06.010.03.131
question:
  by:
  - Μαυρίδης Μάριος
  date: '2013-09-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τον αριθμό των ατόμων που λαμβάνουν κοινωνική σύνταξη ανά κατηγορία φύλου
    τα τελευταία 10 χρόνια και κατά πόσο γνωρίζουμε την εισοδηματική και περιουσιακή
    κατάσταση των δικαιούχων.»
  title: Ερώτηση με αρ. 23.06.010.03.131, ημερομηνίας 12 Σεπτεμβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
