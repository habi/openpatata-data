date: '2010-09-17'
heading: Ερώτηση με αρ. 23.06.009.05.01.182, ημερομηνίας 17 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.182
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Ευρύχου για άμεση έναρξη των εργασιών που αφορούν τα κατασκευαστικά
  έργα του αυτοκινητοδρόμου Αστρομερίτη-Εύρυχου και σε ποιο στάδιο βρίσκεται το θέμα
  αυτό.»
