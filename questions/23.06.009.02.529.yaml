identifier: 23.06.009.02.529
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-06-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων (ΠΟΑΑ)
    Λεμεσού για ένταξη και των ατόμων με αναπηρίες στις κοινωνικές ομάδες που δικαιούνται
    οικονομική στήριξη λόγω της συνεχούς αύξησης της τιμής του πετρελαίου.»
  title: Ερώτηση με αρ. 23.06.009.02.529, ημερομηνίας 12 Ιουνίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
