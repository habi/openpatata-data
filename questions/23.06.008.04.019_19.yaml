heading: Ερώτηση με αρ. 23.06.008.04.019, ημερομηνίας 30 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.019
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Λυμπιών για παραχώρηση κυβερνητικής
  οικονομικής βοήθειας για ανέγερση πολυδύναμου κέντρου για το παιδί.»
