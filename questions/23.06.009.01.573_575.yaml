heading: Ερώτηση με αρ. 23.06.009.01.573, ημερομηνίας 9 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.573
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με:

  1. την ηλεκτροδότηση των γεωργοκτηνοτροφικών υποστατικών της κτηνοτροφικής περιοχής Ξυλοτύμβου και

  2. τη συμπλήρωση των έργων κατασκευής της κτηνοτροφικής περιοχής Ορμίδειας Β.»
