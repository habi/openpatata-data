date: '2010-01-07'
heading: Ερώτηση με αρ. 23.06.009.04.687, ημερομηνίας 7 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.687
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ετοιμασία του νομοσχεδίου που αφορά τις άδειες παροχής
  διευκολύνσεων ή υπηρεσιών στις παραλίες, τους λόγους που καθυστερεί και πότε υπολογίζεται
  να είναι έτοιμο, για να κατατεθεί στη Βουλή των Αντιπροσώπων.»
