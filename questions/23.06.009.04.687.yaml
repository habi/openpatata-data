identifier: 23.06.009.04.687
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-01-07'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η ετοιμασία του νομοσχεδίου που αφορά τις άδειες παροχής
    διευκολύνσεων ή υπηρεσιών στις παραλίες, τους λόγους που καθυστερεί και πότε υπολογίζεται
    να είναι έτοιμο, για να κατατεθεί στη Βουλή των Αντιπροσώπων.»
  title: Ερώτηση με αρ. 23.06.009.04.687, ημερομηνίας 7 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
