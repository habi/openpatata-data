question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-14'
  text: |
    «Έχω πληροφορηθεί για το πρόβλημα που αντιμετωπίζουν οι κτηνιατρικές κλινικές αναφορικά με την έλλειψη αντιοφικών ορών, που χρησιμοποιούνται ως αντίδοτο στο δηλητήριο των φιδιών. Δυστυχώς, όπως πληροφορήθηκα, σημειώνεται έλλειψη αντιοφικών ορών στα ιδιωτικά φαρμακεία και στους ιδιώτες γιατρούς. Σε παλαιότερη απάντηση του Υπουργού Υγείας κ. Χρίστου Πατσαλίδη σε ερώτησή μου με αρ. 23.06.009.04.411 πληροφορήθηκα μεταξύ άλλων ότι οι Φαρμακευτικές Υπηρεσίες του Υπουργείου Υγείας προμηθεύονται περιορισμένο αριθμό αντιοφικών ορών αποκλειστικά για ανθρώπινη χρήση και ότι η πρακτική των Φαρμακευτικών Υπηρεσιών είναι να μην προμηθεύουν ιδιώτες με αντιοφικούς ορούς, εφόσον σε περίπτωση έλλειψης στα κρατικά νοσηλευτήρια είναι δυνατό να υπάρξουν τραγικές συνέπειες.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να δώσει άδειες για την εισαγωγή μεγαλύτερων ποσοτήτων αντιοφικών ορών, ώστε να είναι δυνατή η διάθεσή τους σε κτηνιατρικές κλινικές και σε ιδιώτες κτηνιάτρους, οι οποίοι θα μπορούν να χορηγούν τον αντιοφικό ορό σε ζώα που έχουν δαγκωθεί από δηλητηριώδη φίδια.»
  title: Ερώτηση με αρ. 23.06.010.04.183, ημερομηνίας 14 Οκτωβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
