heading: Ερώτηση με αρ. 23.06.009.01.551, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.551
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το θέμα δημιουργίας του παρακαμπτήριου δρόμου στην κοινότητα
  Νέου Χωριού στην επαρχία Πάφου.»
