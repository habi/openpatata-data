heading: Ερώτηση με αρ. 23.06.008.02.043 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 19 Σεπτεμβρίου 2002
identifier: 23.06.008.02.043
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία δημιουργίας γηπέδων γκόλφ στην ελεύθερη περιοχή
  Αμμοχώστου.»
