date: '2012-11-02'
heading: Ερώτηση με αρ. 23.06.010.02.255, ημερομηνίας 2 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.255
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιες ενέργειες προτίθεται να προβεί σχετικά με το αίτημα της κοινότητας Κινούσας
  για εγγραφή του κύριου δρόμου που οδηγεί στην κοινότητα σε δημόσιο, όπως και για
  εγγραφή των αγροτικών δρόμων, που είναι ένα από τα πάγια αιτήματα του κοινοτικού
  συμβουλίου.»
