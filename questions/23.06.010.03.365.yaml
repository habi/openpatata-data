question:
  by:
  - Νουρής Νίκος
  date: '2013-12-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν πρόκειται να επανεκτιμηθεί η πρόθεση για μείωση της χορηγίας προς τον Οργανισμό
    Ασφάλισης Υγείας (ΟΑΥ) κατά €700.000 και της δαπάνης για την αναδιοργάνωση των
    νοσοκομείων κατά €50.000 στον προϋπολογισμό του Υπουργείου Υγείας για το 2014,
    σε μια χρονική περίοδο κατά την οποία σχεδιάζεται η εφαρμογή του Γενικού Συστήματος
    Υγείας (ΓΕΣΥ).»
  title: Ερώτηση με αρ. 23.06.010.03.365, ημερομηνίας 5 Δεκεμβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Νουρή
