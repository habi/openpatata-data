date: '2007-02-16'
heading: Ερώτηση με αρ. 23.06.009.01.274, ημερομηνίας 16 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.274
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα καταβάλει το κράτος τη συνεισφορά του για το υδρευτικό έργο που έχει εκτελεστεί
  από το κοινοτικό συμβούλιο Κοίλης της επαρχίας Πάφου, για κάλυψη των υδρευτικών
  αναγκών στην οικιστική ζώνη της περιοχής “Ζελεμένος”, το οποίο έχει καταβάλει ολόκληρη
  τη δαπάνη.»
