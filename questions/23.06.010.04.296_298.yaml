heading: Ερώτηση με αρ. 23.06.010.04.296, ημερομηνίας 4 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.010.04.296
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα για την απόφαση της
  Αρχής Λιμένων να δώσει άδεια σε ιδιωτική εταιρεία να αναλάβει τις προσδέσεις πλοίων
  στις νέες εγκαταστάσεις του Βασιλικού. Όπως είναι γνωστό, στο λιμάνι της Λάρνακας
  η Αρχή Λιμένων διαθέτει δικά της ρυμουλκά και προσωπικό για τις προσδέσεις πλοίων.
  Με δεδομένο ότι αυτή τη στιγμή το συγκεκριμένο τμήμα υπολειτουργεί και άρα θα μπορούσε
  η Αρχή Λιμένων να το χρησιμοποιήσει, διερωτώμαστε γιατί η Αρχή έδωσε άδεια σε ιδιωτική
  εταιρεία, αντί να εκμεταλλευτεί το ήδη υπάρχον τμήμα.»
