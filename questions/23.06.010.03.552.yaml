question:
  by:
  - Νικολαΐδης Νίκος
  date: '2014-03-14'
  text: «Πρόσφατα έγινα κοινωνός αιτήματος για μείωση του ποσοστού της συνεισφοράς
    της κοινότητας Κάτω Πλατρών σε αναπτυξιακά έργα. Νοουμένου ότι η κατασκευή αναπτυξιακών
    έργων είναι πολύ σημαντικός παράγοντας για την ανάπτυξη της κοινότητας και έχοντας
    υπόψη τις περιορισμένες οικονομικές δυνατότητές της, παρακαλείται ο αρμόδιος υπουργός
    να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει πρόθεση εκ μέρους της
    αρμόδιας αρχής να προχωρήσει σε μείωση του ποσοστού συνεισφοράς της κοινότητας
    σε αναπτυξιακά έργα και, αν ναι, πότε θα γίνει αυτό.»
  title: Ερώτηση με αρ. 23.06.010.03.552, ημερομηνίας 14 Μαρτίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Νίκου Νικολαΐδη
