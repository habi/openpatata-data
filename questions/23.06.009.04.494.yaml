date: '2009-11-12'
heading: Ερώτηση με αρ. 23.06.009.04.494, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.494
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το υπουργείο του προτίθεται να κατασκευάσει πεζοδρόμια κατά μήκος του
  δρόμου Σωτήρας-Παραλιμνίου, απόστασης περίπου 800 μέτρων, και, εάν ναι, πότε αυτά
  θα κατασκευαστούν.»
