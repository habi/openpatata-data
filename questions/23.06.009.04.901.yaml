identifier: 23.06.009.04.901
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2010-03-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για το τι πρόκειται να πράξει με τα πλεονάζοντα εμβόλια για τη νέα γρίπη, που
    παραμένουν αχρησιμοποίητα λόγω της μικρής προσέλευσης ατόμων για εμβολιασμό. Τι
    διευθετήσεις έχουν γίνει για την επιστροφή τους ή την πώλησή τους σε άλλες χώρες;»
  title: Ερώτηση με αρ. 23.06.009.04.901, ημερομηνίας 3 Μαρτίου 2010, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
