identifier: 23.06.009.05.01.591
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-02-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους καθυστερεί η ανέγερση οικίσκων για τους ηλικιωμένους
    που διαμένουν στο Μαρί στο πλαίσιο του προγράμματος μεταστέγασής τους στο Ζύγι
    και πότε υπολογίζεται η ανέγερσή τους.»
  title: Ερώτηση με αρ. 23.06.009.05.01.591, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
