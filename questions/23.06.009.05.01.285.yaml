date: '2010-10-21'
heading: Ερώτηση με αρ. 23.06.009.05.01.285, ημερομηνίας 21ης Οκτωβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.285
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  τα παράπονα που διατυπώνει η Παγκύπρια Οργάνωση Βιοτεχνών Επαγγελματικών Καταστηματαρχών
  (ΠΟΒΕΚ) για μη εφαρμογή της νομοθεσίας που αφορά τα ξεπουλήματα, καθώς και για ύπαρξη
  παραπλανητικών διαφημίσεων.»
