date: '2009-11-11'
heading: Ερώτηση με αρ. 23.06.009.04.487, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.487
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος προτίθεται να παρέχει οικονομική βοήθεια για τη συντήρηση του
  αθλητικού γηπέδου ΟΛΥΜΠΟΣ στην κοινότητα Αχερίτου. Το συγκεκριμένο γήπεδο χρησιμοποιείται
  από την κοινοτική ομάδα και συντηρείται εξ ολοκλήρου από το κοινοτικό συμβούλιο
  Αχερίτου.»
