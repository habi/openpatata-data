identifier: 23.06.010.01.331
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-12-14'
  text: |-
    «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 σχετικά με το Αναθεωρητικό Ιατρικό Συμβούλιο αναφέρεται πως στο συμβούλιο δε συμμετέχει ιδιώτης ιατρός, γιατί δεν έχουν υποβληθεί στο Υπουργείο Υγείας από τον Παγκύπριο Ιατρικό Σύλλογο οι ζητηθέντες κατάλογοι των ειδικών ιατρών του ιδιωτικού τομέα.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι έγινε για το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.010.01.331, ημερομηνίας 14 Δεκεμβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
