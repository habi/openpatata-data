date: '2011-03-03'
heading: Ερώτηση με αρ. 23.06.009.05.01.669, ημερομηνίας 3 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.669
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα ενισχυθεί ο αστυνομικός σταθμός Παναγιάς, ώστε να μπορεί να αντεπεξέλθει
  στις σημερινές πιεστικές ανάγκες της γύρω περιοχής.»
