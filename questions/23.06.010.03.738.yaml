heading: Ερώτηση με αρ. 23.06.010.03.738, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.738
text: |-
  «Έχω πληροφορηθεί για την παρουσία αλιευτικών σκαφών κοντά στη χερσόνησο της Καρπασίας. Ο σύνδεσμος Τουρκοκυπρίων βιολόγων με ανακοίνωσή του εξέφρασε αμφιβολίες για την αιτιολογία που δόθηκε στη δημοσιότητα, ότι δηλαδή τα εν λόγω σκάφη βρέθηκαν στην περιοχή λόγω κακοκαιρίας. Εκφράστηκε παράλληλα ανησυχία από πλευράς του συνδέσμου ότι τα σκάφη βρίσκονται εκεί για αλιεία ερυθρού τόννου. Σύμφωνα με τις πληροφορίες μου, η περίοδος αναπαραγωγής και η ιδανική περίοδος για την αλιεία του συγκεκριμένου ψαριού είναι κατά τους μήνες Μάιο και Ιούνιο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει προβεί σε οποιεσδήποτε καταγγελίες προς την Ευρωπαϊκή Ένωση αναφορικά με το ενδεχόμενο αλίευσης του ερυθρού τόννου στις κατεχόμενες περιοχές.»
