heading: Ερώτηση με αρ. 23.06.010.04.252, ημερομηνίας 13 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.252
text: |-
  «Έχω πληροφορηθεί ότι στο χώρο του παλιού Κυβερνητικού Τυπογραφείου διεξάγονται εργασίες για τη μετατροπή του παραδοσιακού κτιρίου σε νηπιαγωγείο και βρεφονηπιακό σταθμό, προφανώς για τις ανάγκες των δημόσιων υπαλλήλων που εργάζονται στην περιοχή της Αρχιγραμματείας. Όπως είναι γνωστό, στο παλιό αυτό κτίριο λειτουργούσε για δεκαετίες το Κυβερνητικό Τυπογραφείο με χρήση μηχανών και υλικών που σήμερα θεωρούνται τοξικά. Επίσης ορισμένα κτίρια είχαν οροφή ή και τοιχώματα από φύλλα αμιάντου. Διατυπώνεται η ανησυχία ότι, αν υπάρχουν υπολείμματα τοξικών υλικών (π.χ. βαριά μέταλλα, ίνες αμιάντου), αυτό θα επηρεάζει την υγεία των μικρών παιδιών και βρεφών που θα φιλοξενούνται στο χώρο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν ελεγχθεί οι πιο πάνω πιθανοί κίνδυνοι και έχει εξασφαλιστεί ότι έχουν αποκλειστεί όλες οι πιθανές επιπτώσεις στην υγεία των μικρών παιδιών.»
