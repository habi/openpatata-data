date: '2005-06-09'
heading: Ερώτηση με αρ. 23.06.008.04.894, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.894
text: |-
  «Οι οινοβιομηχανίες εγείρουν αίτημα για παραχώρηση οικονομικής βοήθειας ή άλλων διευκολύνσεων, με στόχο την προώθηση σχεδίων τεχνολογικής αναβάθμισής τους.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του στο εν λόγω αίτημα.»
