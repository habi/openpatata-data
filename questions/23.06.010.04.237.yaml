heading: Ερώτηση με αρ. 23.06.010.04.237, ημερομηνίας 5 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.237
text: |-
  «Έχω πληροφορηθεί ότι η διεθνής μη κυβερνητική οργάνωση “Compassion in World Farming” (CIWF) διεξήγαγε έρευνα για την εκτροφή 330 εκατομ. κουνελιών στην Ευρωπαϊκή Ένωση και επισκέφθηκε δεκαέξι εκτροφεία σε πέντε χώρες της Ευρωπαϊκής Ένωσης, συμπεριλαμβανομένης και της Κύπρου, αποκαλύπτοντας τις φρικτές συνθήκες που επικρατούν στις μονάδες όπου τα ζώα εκτρέφονται σε μικρά, συρμάτινα κλουβιά. Τα κουνέλια στα εκτροφεία εκτρέφονται σε κλωβοστοιχίες και παραμένουν εγκλωβισμένα μέχρι τη σφαγή τους. Τα θηλυκά κουνέλια αναπαραγωγής γονιμοποιούνται τεχνητά και συχνά κρατούνται σε απομόνωση έως και δύο χρόνια. Σύμφωνα με την έρευνα, οι συνθήκες στις κλωβοστοιχίες είναι άθλιες, τα ζώα αδυνατούν να εκφράσουν τη φυσική τους συμπεριφορά και υποφέρουν. Παράλληλα, σημαντικά ποσά δαπανώνται για φάρμακα και αντιβιοτικά κάθε χρόνο, καθώς η εντατική εκτροφή αποτελεί γόνιμο έδαφος για μολύνσεις και ασθένειες. Στην πρόσφατη έρευνα εντοπίστηκαν ζώα που κείτονταν νεκρά σε διάφορους χώρους των εκτροφείων και διαπιστώθηκαν υψηλά επίπεδα αμμωνίας λόγω των αποβλήτων και της έλλειψης αερισμού. Οι χώροι ήταν βρώμικοι σε όλες τις μονάδες, πολλά ζώα ήταν άρρωστα και τραυματισμένα και τα κλουβιά περιόριζαν τρομερά οποιαδήποτε κίνηση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, έτσι ώστε να θεσπιστεί νομοθεσία που να απαγορεύει τη χρήση συμβατικών κλωβοστοιχιών για την εκτροφή κουνελιών και να σταματήσει η βάναυση εκτροφή κουνελιών σε κλουβιά. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των μονάδων που δραστηριοποιούνται στην Κύπρο και ασχολούνται με την εκτροφή των κουνελιών, καθώς επίσης και τις συνθήκες εκτροφής των κουνελιών στις μονάδες αυτές.»
