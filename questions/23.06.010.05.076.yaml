question:
  by:
  - Περδίκης Γιώργος
  date: '2015-08-20'
  text: «Παρακαλώ τον αρμόδιο υπουργό να αποστείλει στη Βουλή των Αντιπροσώπων αναλυτικό
    κατάλογο, ανά ηλικιακή ομάδα, με τον αριθμό των ατόμων που προέβησαν σε απόπειρα
    αυτοχειρίας, καθώς επίσης και τον αριθμό των θανάτων λόγω αυτοχειρίας τα τελευταία
    πέντε χρόνια, ανά έτος. Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή
    των Αντιπροσώπων αν έχουν διερευνηθεί τα αίτια που οδήγησαν τα άτομα αυτά σε απόπειρα
    αυτοχειρίας, καθώς επίσης και ποια είναι τα μέτρα που λαμβάνονται για τη στήριξη
    των ατόμων αυτών.»
  title: Ερώτηση με αρ. 23.06.010.05.076, ημερομηνίας 20 Αυγούστου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
