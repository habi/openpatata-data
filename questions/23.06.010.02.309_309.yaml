heading: Ερώτηση με αρ. 23.06.010.02.309, ημερομηνίας 14 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.309
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους καθυστερεί η εξέταση της αίτησης (Αρ. Φακ. Λεμ.
  856/2011) που έχει γίνει προς τις αρμόδιες υπηρεσίες για τη μετατροπή της παλιάς
  διατηρητέας οικοδομής στην πλατεία της Αυδήμου σε βιβλιοθήκη και μουσείο. Παρακαλείται
  επίσης να ενημερώσει το σώμα πότε υπολογίζεται να υλοποιηθεί το έργο.»
