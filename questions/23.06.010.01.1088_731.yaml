heading: Ερώτηση με αρ. 23.06.010.01.1088, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1088
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  γιατί καθυστερεί η υλοποίηση των αποφάσεων της κυβέρνησης για τις περιουσίες που
  βρίσκονται στα όρια που καθορίζει το δίκτυο “Natura 2000” στον Ακάμα.»
