heading: Ερώτηση με αρ. 23.06.008.04.420, ημερομηνίας 16 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.420
text: |-
  «Έχω πληροφορηθεί ότι στην προσπάθεια για αντιμετώπιση του μεγάλου προβλήματος των ακρίδων έγιναν εντατικοί ψεκασμοί και αεροψεκασμοί με χημικά παρασκευάσματα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το είδος των φυτοφαρμάκων που χρησιμοποιήθηκαν, τις επιπτώσεις τους στο περιβάλλον και στην υγεία των ανθρώπων και αν έχει αξιολογηθεί περιβαλλοντικά αυτή η συγκεκριμένη επιχείρηση.»
