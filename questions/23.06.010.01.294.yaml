question:
  by:
  - Περδίκης Γιώργος
  date: '2011-11-25'
  text: |-
    «Τον τελευταίο καιρό ακούμε όλο και συχνότερα ότι νεαρά άτομα που επιβαίνουν σε μοτοποδήλατα και μοτοσικλέτες χάνουν τη ζωή τους σε τροχαία δυστυχήματα. Όπως επισημάνθηκε από το Τμήμα Τροχαίας της αστυνομίας, πολλοί νεαροί χρησιμοποιούν ένα οποιοδήποτε κράνος (ακόμη και από αυτά που χρησιμοποιούνται στα εργοτάξια), με σκοπό να μειώσουν τις πιθανότητες να καταγγελθούν από αστυνομικούς της τροχαίας. Τα κράνη αυτά δεν είναι κατάλληλα για τους μοτοσικλετιστές.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν προδιαγραφές για τα κράνη που οφείλουν να χρησιμοποιούν οι μοτοσικλετιστές και οι μοτοποδηλάτες. Εάν όχι, παρακαλώ τον αρμόδιο υπουργό όπως πληροφορήσει τη Βουλή των Αντιπροσώπων αν ετοιμάζεται σχετικό νομοσχέδιο που να περιλαμβάνει τις προδιαγραφές των κρανών.»
  title: Ερώτηση με αρ. 23.06.010.01.294, ημερομηνίας 25 Νοεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
