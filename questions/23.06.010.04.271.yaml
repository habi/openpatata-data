heading: Ερώτηση με αρ. 23.06.010.04.271, ημερομηνίας 19 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.271
text: |-
  «Έχω πληροφορηθεί ότι σε πρόσφατες δηλώσεις της η Υπουργός Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων κ. Ζέτα Αιμιλιανίδου αναφέρθηκε σε καταγγελίες που αφορούν την κατάχρηση του συστήματος κοινωνικής στήριξης από ευκατάστατους πολίτες για εξασφάλιση επιδομάτων. Όπως πληροφορήθηκα, υπήρχαν άτομα τα οποία κατέφευγαν σε μακάβριες πρακτικές με σκοπό να καρπώνονται ακόμα και επιδόματα νεκρών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των ατόμων που καταχράστηκαν χρήματα από το σύστημα κοινωνικής στήριξης, αν έχει ξεκινήσει νομική διαδικασία εναντίον τους, καθώς επίσης και αν κλήθηκαν να επιστρέψουν τα χρήματα που με παράνομο τρόπο εξασφάλισαν.»
