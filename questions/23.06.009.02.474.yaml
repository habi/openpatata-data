heading: Ερώτηση με αρ. 23.06.009.02.474, ημερομηνίας 23 Μαΐου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.02.474
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσα
  διατάγματα δικαστηρίου έχουν εκτελεστεί για νοσηλεία χρηστών εξαρτησιογόνων ουσιών
  στο Νοσοκομείο Αθαλάσσας τα τελευταία πέντε χρόνια.»
