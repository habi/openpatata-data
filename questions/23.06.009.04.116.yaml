identifier: 23.06.009.04.116
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-13'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    υπάρχει δυνατότητα να δημιουργηθεί στην περιοχή Τηλλυρίας σταθμός της Λιμενικής
    Αστυνομίας, ούτως ώστε η Κυπριακή Δημοκρατία να μπορεί να διεκδικεί τα δικαιώματά
    της και να εκπληρώνει τις υποχρεώσεις της στη θαλάσσια περιοχή του κόλπου Μόρφου.»
  title: Ερώτηση με αρ. 23.06.009.04.116, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
