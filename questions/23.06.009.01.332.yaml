question:
  by:
  - Μητσόπουλος Τάσος
  date: '2007-04-02'
  text: |-
    «Σύμφωνα με διεθνείς μελέτες, εκτιμάται ότι οι κλιματικές συνθήκες που επικρατούν στην Κύπρο, καθώς και τα εδάφη προσφέρονται για την ανάπτυξη ενεργειακών καλλιεργειών. Η ανάπτυξη αυτών των καλλιεργειών θα μπορούσε να δημιουργήσει ευνοϊκότερες οικονομικές προοπτικές για τους αγρότες μας.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Κατά πόσο υπάρχει ολοκληρωμένη μελέτη για την ανάπτυξη των ενεργειακών καλλιεργειών στην Κύπρο.

    2. Κατά πόσο υπάρχει στρατηγική για ενθάρρυνση των αγροτών μας να στραφούν στις ενεργειακές καλλιέργειες.

    3. Κατά πόσο υπάρχει σχεδιασμός για τη δημιουργία μονάδας παραγωγής βιοκαυσίμων.»
  title: Ερώτηση με αρ. 23.06.009.01.332, ημερομηνίας 2 Απριλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
