heading: Ερώτηση με αρ. 23.06.010.02.700, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.700
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Πομού για συντήρηση
  και εξωραϊσμό του μοναδικού σε φυσική ομορφιά Σπήλιου του Δράκου.»
