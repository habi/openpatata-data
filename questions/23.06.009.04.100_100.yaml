heading: Ερώτηση με αρ. 23.06.009.04.100, ημερομηνίας 12 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.100
text: |-
  «Έχω λάβει καταγγελία ότι αρκετοί Πόντιοι, Αρμένιοι, Ρώσοι, Γεωργιανοί οι οποίοι εργάζονται στις ελεύθερες περιοχές της Κύπρου ταξιδεύουν χρησιμοποιώντας το παράνομο αεροδρόμιο της Τύμπου. Αρκετοί μάλιστα χρησιμοποιούν το παράνομο λιμάνι της Κερύνειας, για να διασχίσουν στη συνέχεια οδικώς την Τουρκία και να πάνε στις χώρες τους. Πολλοί δε από αυτούς εργάζονται σε επιχειρήσεις εκτοπισθέντων (εστιατόρια, ξενοδοχεία κ.λπ.).

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν στοιχεία για τη χρήση του παράνομου αεροδρομίου της Τύμπου από Ελληνοκυπρίους και άλλους διαμένοντες νόμιμα στην Κυπριακή Δημοκρατία.»
