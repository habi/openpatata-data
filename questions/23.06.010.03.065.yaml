heading: Ερώτηση με αρ. 23.06.010.03.065, ημερομηνίας 12 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ζαχαρία Κουλία
identifier: 23.06.010.03.065
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας πληροφορήσει για τα ποσά δανεισμού της
  Κυπριακής Δημοκρατίας κατά πενταετία διακυβέρνησης από το 1978 μέχρι και σήμερα
  διαχωρισμένα σε εξωτερικό και εσωτερικό δανεισμό.»
