question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-07'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου για αύξηση της κρατικής χορηγίας
    προς τους δήμους στο 4% επί των εσόδων του κράτους, όπως υποσχέθηκε η κυβέρνηση.»
  title: Ερώτηση με αρ. 23.06.009.02.320, ημερομηνίας 7 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
