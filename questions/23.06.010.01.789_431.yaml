heading: Ερώτηση με αρ. 23.06.010.01.789, ημερομηνίας 3 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.789
text: |-
  «Το κοινοτικό συμβούλιο Αβδελλερού έχει διαμορφώσει τη θέση ότι παρουσιάζεται αδικαιολόγητη καθυστέρηση στην αναθεώρηση των πολεοδομικών ζωνών και πιο συγκεκριμένα στην έγκριση της κτηνοτροφικής ζώνης, γεγονός που καθυστερεί την παραχώρηση χαλίτικης γης στους κτηνοτρόφους και μετακίνηση των υποστατικών τους σε κτηνοτροφική ζώνη κοντά στην κοινότητα.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια είναι η θέση του στο πιο πάνω αίτημα του κοινοτικού συμβουλίου.»
