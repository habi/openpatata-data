heading: Ερώτηση με αρ. 23.06.009.05.01.441, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.441
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να ικανοποιηθεί το αίτημα της κοινότητας Αγίας Μαρινούδας για βελτίωση
  (διαπλάτυνση, ευθυγράμμιση και ασφαλτόστρωση) της λεωφόρου Αγίας Μαρίνας.»
