heading: Ερώτηση με αρ. 23.06.008.03.479, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.479
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της προσφυγικής κοινότητας Μαρί για διαγραφή
  του εκ £45.000 τοκοχρεολυσίου του αρδευτικού έργου.»
