heading: Ερώτηση με αρ. 23.06.009.05.01.668, ημερομηνίας 3 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.668
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  πρόκειται να προχωρήσει με το διαχωρισμό οικοπέδων για νέα ζευγάρια στη χαλίτικη
  γη της κοινότητας Αμαργέτης.»
