date: '2005-02-10'
heading: Ερώτηση με αρ. 23.06.008.04.614, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.614
text: |-
  «Το κοινοτικό συμβούλιο Παρεκκλησιάς διαμαρτύρεται έντονα για το γεγονός ότι από την κοινότητα διέρχονται φορτηγά οχήματα που μεταβαίνουν στα λατομεία της περιοχής προκαλώντας μεγάλη οχληρία και αποτελώντας κίνδυνο για την ασφάλεια των κατοίκων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων τι μέτρα λαμβάνει για τη λύση του προβλήματος αυτού.»
