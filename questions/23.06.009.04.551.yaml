identifier: 23.06.009.04.551
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-20'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τον αριθμό των δυστυχημάτων που έχουν συμβεί στο δρόμο Λάρνακας-Δεκέλειας
    από την αρχή της κατασκευής του μέχρι σήμερα και τα σχετικά πορίσματα της αστυνομίας
    για το κάθε δυστύχημα.»
  title: Ερώτηση με αρ. 23.06.009.04.551, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
