question:
  by:
  - Περδίκης Γιώργος
  date: '2010-12-13'
  text: |-
    «Έχω πληροφορηθεί ότι έχει κυκλοφορήσει εγκύκλιος στα σχολεία της δημόσιας εκπαίδευσης στην αρχή της σχολικής χρονιάς με την εξής αναφορά: “Με βάση σχετικές αποφάσεις του Υπουργικού Συμβουλίου, όλοι οι τουρκόφωνοι μαθητές (Τουρκοκύπριοι, Κούρδοι, Αθίγγανοι, Τούρκοι) που φοιτούν στα δημόσια σχολεία, καθώς και όλοι οι μαθητές που φοιτούν στις Ζώνες Εκπαιδευτικής Προτεραιότητας (Φανερωμένη Λευκωσίας, Δ΄ Λεμεσού, ΙΗ΄ Λεμεσού, Δ΄ Πάφου, Ε΄ Πάφου, Στ΄ Πάφου, ’γιος Λάζαρος Β΄ Λάρνακας, Καλό Χωριό Λάρνακας μαζί με τα αντίστοιχα νηπιαγωγεία) δικαιούνται δωρεάν συσσίτιο”.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί γίνεται ιδιαίτερη αναφορά στους τουρκόφωνους μαθητές και γιατί, πέραν των μαθητών που φοιτούν στις Ζώνες Εκπαιδευτικής Προτεραιότητας, δικαιούνται δωρεάν συσσίτιο μαθητές που φοιτούν σε άλλα σχολεία, ανεξαρτήτως αν είναι άποροι ή όχι. Πώς μπορεί να δικαιολογηθεί αυτή η διάκριση, η οποία τελικά υπάρχει κίνδυνος να χαρακτηριστεί και ως ρατσιστική;»
  title: Ερώτηση με αρ. 23.06.009.05.01.464, ημερομηνίας 13 Δεκεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
