heading: Ερώτηση με αρ. 23.06.010.01.206, ημερομηνίας 18 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.206
text: |-
  Σημείωση: Η ερώτηση του βουλευτή είναι εμπιστευτική.

  φΕρώτηση με αρ. 23.06.010.01.207, ημερομηνίας 20 Οκτωβρίου 2011, της βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου

  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει καθορισμένο και ξεκάθαρο σχέδιο εκκένωσης του Γενικού Νοσοκομείου Λευκωσίας, σε περίπτωση που παραστεί ανάγκη.»
