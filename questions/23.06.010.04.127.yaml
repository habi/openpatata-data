identifier: 23.06.010.04.127
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-09-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν έχουν γίνει αξιολογήσεις για τη στατική επάρκεια των πολυκατοικιών στον προσφυγικό
    οικισμό “Στρόβολος ΙΙΙ” (π.χ. οδός Δωδεκανήσου) και κατά πόσο προτίθεται το κράτος
    να προχωρήσει σε επιδιόρθωση των εν λόγω πολυκατοικιών.»
  title: Ερώτηση με αρ. 23.06.010.04.127, ημερομηνίας 18 Σεπτεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
