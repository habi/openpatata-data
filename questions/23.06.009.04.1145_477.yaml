date: '2010-05-12'
heading: Ερώτηση με αρ. 23.06.009.04.1145, ημερομηνίας 12 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1145
text: |-
  «Στην Ευρώπη υπάρχουν σήμερα δύο οργανισμοί ανταλλαγής ανθρώπινων οργάνων, η “Eurotransplant” και η “Scandiatransplant”, οι οποίες διευκολύνουν τις ανταλλαγές μοσχευμάτων μεταξύ ορισμένων κρατών μελών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν η Κυπριακή Δημοκρατία είναι μέλος σε έναν από αυτούς τους δύο οργανισμούς.»
