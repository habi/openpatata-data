identifier: 23.06.009.04.1077
question:
  by:
  - Φακοντής Αντρέας
  date: '2010-04-22'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Μετά την ψήφιση της σχετικής νομοθεσίας πόσοι παρακάθισαν στις εξετάσεις για απόκτηση ’δειας Οδικού Μεταφορέα και πόσοι από αυτούς πέτυχαν να αποκτήσουν την άδεια αυτή;

    2. Μετά την ψήφιση της σχετικής νομοθεσίας πόσοι παρακάθισαν στις εξετάσεις για απόκτηση Επαγγελματικής ’δειας Λεωφορείου, πόσοι για απόκτηση Επαγγελματικής ’δειας Φορτηγού και πόσοι για απόκτηση Επαγγελματικής ’δειας Ταξί, καθώς και πόσοι από αυτούς κατάφεραν να αποκτήσουν την επαγγελματική άδεια κατά κατηγορία;»
  title: Ερώτηση με αρ. 23.06.009.04.1077, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
