heading: Ερώτηση με αρ. 23.06.009.05.01.670, ημερομηνίας 3 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.670
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει πρόθεση να προβεί σε συντηρήσεις τουρκοκυπριακών κατοικιών και αντικαταστάσεις
  των αμιάντων στις στέγες τους στη Χούλου.»
