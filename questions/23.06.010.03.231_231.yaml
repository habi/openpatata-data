date: '2013-10-21'
heading: Ερώτηση με αρ. 23.06.010.03.231, ημερομηνίας 21ης Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.231
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  αναμένεται να υπογραφούν ή να ανανεωθούν μία σειρά από διακρατικές συμφωνίες με
  τη Ρωσική Ομοσπονδία. Σύμφωνα με τους Ρώσους επισήμους που συνάντησε η διακομματική
  αποστολή στη Μόσχα (3-5 Ιουλίου 2013), φαίνεται να τίθεται ως σημαντική προϋπόθεση
  η προετοιμασία της υπογραφής των συμφωνιών αυτών, για να πραγματοποιηθεί η προγραμματιζόμενη
  επίσκεψη του Προέδρου της Κυπριακής Δημοκρατίας στη Μόσχα, προκειμένου αυτές να
  υπογραφούν κατά τη διάρκεια αυτής της συνάντησης.»
