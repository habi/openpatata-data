date: '2006-10-19'
heading: Ερώτηση με αρ. 23.06.009.01.121, ημερομηνίας 19 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.121
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα του θεάτρου “Ανεμώνα” τόσο για αύξηση της χορηγίας
  για τη θεατρική παράταση που παρουσιάζει όσο και για παροχή χορηγίας για επιδιόρθωση/αντικατάσταση
  της στέγης του θεάτρου.»
