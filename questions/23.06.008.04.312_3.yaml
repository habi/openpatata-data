heading: Ερώτηση με αρ. 23.06.008.04.312, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.312
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για αναπαλαίωση του κτιρίου της Οθωμανικής Τράπεζας στη
  Λάρνακα.»
