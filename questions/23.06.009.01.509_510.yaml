heading: Ερώτηση με αρ. 23.06.009.01.509, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.509
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η μετακίνηση του μηχανουργείου που λειτουργεί στην κοινότητα
  Τίμης, με στόχο την κάλυψη των αναγκών του Τμήματος Αναπτύξεως Υδάτων.»
