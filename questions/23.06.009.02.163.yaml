identifier: 23.06.009.02.163
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για άμεση έναρξη διαλόγου
    για τη δημιουργία επαρχίας Τροόδους, η οποία να συμπεριλαμβάνει τις 99 κοινότητες
    που βρίσκονται σε υψόμετρο μεγαλύτερο των 600 μέτρων.»
  title: Ερώτηση με αρ. 23.06.009.02.163, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
