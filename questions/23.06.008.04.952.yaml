date: '2005-07-13'
heading: Ερώτηση με αρ. 23.06.008.04.952, ημερομηνίας 13 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.952
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για φωταγώγηση του δρόμου που οδηγεί από την κοινότητα Παναγιάς
  στην ιερά μονή Χρυσορρογιάτισσας.»
