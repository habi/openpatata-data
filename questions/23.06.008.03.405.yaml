identifier: 23.06.008.03.405
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Κάτω Μονής για άμεση μετακίνηση
    των τριών χοιροστασίων που λειτουργούν στην κοινότητα και απειλούν άμεσα τη δημόσια
    υγεία.»
  title: Ερώτηση με αρ. 23.06.008.03.405, ημερομηνίας 5 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
