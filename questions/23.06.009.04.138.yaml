heading: Ερώτηση με αρ. 23.06.009.04.138, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.138
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο στην Κύπρο έχουν αναπτυχθεί ειδικές μορφές τουρισμού (π.χ. οικολογικός, αθλητικός, θεραπευτικός-ιαματικός, συνεδριακός, προσκυνηματικός-θρησκευτικός) που έχουν αναπτυχθεί στα κράτη μέλη της Ευρωπαϊκής Ένωσης.

  Επίσης, να ενημερώσει τη Βουλή κατά πόσο διαθέτει στοιχεία σχετικά με το ποσοστό συμμετοχής αυτών των εναλλακτικών μορφών τουρισμού στο σύνολο του τουριστικού μας προϊόντος.»
