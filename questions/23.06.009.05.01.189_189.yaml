date: '2010-09-21'
heading: Ερώτηση με αρ. 23.06.009.05.01.189, ημερομηνίας 21ης Σεπτεμβρίου 2010, της
  βουλευτού εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.05.01.189
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο προγραμματισμός για ανέγερση του γυμνασίου στη Δρομολαξιά,
  ποια είναι η τελική επιλογή χωροθέτησής του και μέχρι πού βρίσκονται οι διαδικασίες
  απαλλοτρίωσης του τεμαχίου γης.»
