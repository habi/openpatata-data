question:
  by:
  - Χαραλαμπίδου Ειρήνη
  date: '2011-08-31'
  text: «Παρακαλώ πολύ όπως ο αρμόδιος υπουργός πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν υπάρχει προοπτική ηλεκτρονικής ενοποίησης των νοσοκομείων (μηχανογράφηση δεδομένων),
    έστω και μερικής, ούτως ώστε οι γιατροί να έχουν πρόσβαση στα δεδομένα ασθενών
    και άλλων επαρχιών. Μια τέτοια προοπτική θα διευκολύνει πιθανή περίθαλψη των ασθενών
    σε νοσοκομειακές μονάδες διαφορετικών επαρχιών και θα προστατεύει το νοσοκομειακό
    προσωπικό, σε περίπτωση που ασθενείς είναι φορείς οποιωνδήποτε μεταδοτικών νοσημάτων,
    αφού αυτά θα είναι καταγραμμένα στο φάκελό του.»
  title: Ερώτηση με αρ. 23.06.010.01.075, ημερομηνίας 31ης Αυγούστου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
