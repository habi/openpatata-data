question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-08'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Πολεμίου (επαρχία
    Πάφου) για τοποθέτηση κυρτωμάτων κατά μήκος του κύριου δρόμου της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.03.112, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
