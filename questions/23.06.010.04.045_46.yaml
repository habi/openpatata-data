heading: Ερώτηση με αρ. 23.06.010.04.045, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.045
text: |-
  «Έχω παρατηρήσει ότι πολλά σημεία του οδικού δικτύου, ιδιαίτερα του υπεραστικού, παρουσιάζουν σε απαράδεκτο και επικίνδυνο βαθμό φθορές στο οδόστρωμα. Εξ όσων γνωρίζω, οι φθορές στην επιφάνεια του οδοστρώματος αποτελούν συχνά την αιτία για οδικά ατυχήματα και δυστυχήματα. Συγκεκριμένα, η κατάσταση της επιφάνειας του οδοστρώματος, παραδείγματος χάριν, στον αυτοκινητόδρομο μεταξύ των ανισόπεδων κόμβων στη Λεμεσό χρήζει ιδιαίτερης σημασίας. Πιστεύω ότι ιδιαίτερα το μέρος αυτό του οδικού δικτύου, που δέχεται βαριά κυκλοφορία και χρησιμοποιείται από χιλιάδες αυτοκίνητα καθημερινά, πρέπει να διορθωθεί αμέσως.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει επίγνωση του μεγέθους του προβλήματος, αν έγινε καταγραφή των επικίνδυνων σημείων και αν υπάρχει σχεδιασμός για άμεση επιδιόρθωση του οδοστρώματος.»
