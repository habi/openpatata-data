date: '2010-05-13'
heading: Ερώτηση με αρ. 23.06.009.04.1175, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1175
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η υλοποίηση του έργου εγκατάστασης φώτων τροχαίας στη συμβολή
  της λεωφόρου Μεσόγης με το δρόμο Τριμιθούσας-Τάλας στην επαρχία Πάφου και πότε αναμένεται
  η έναρξη των εργασιών.»
