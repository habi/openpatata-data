heading: Ερώτηση με αρ. 23.06.010.03.185, ημερομηνίας 4 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.185
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχουν στοιχεία για το ποσό που απαιτείται για την κατοχύρωση των ταμείων
  προνοίας του ωρομίσθιου προσωπικού της κυβέρνησης, καθώς και αν τα χρήματα αυτά
  είναι διαθέσιμα. Θα εκτιμηθεί, εάν παρατεθεί πίνακας με τους αριθμούς των εργαζομένων
  και το κόστος κατοχύρωσης για τα τελευταία δέκα χρόνια.»
