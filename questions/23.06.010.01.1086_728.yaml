heading: Ερώτηση με αρ. 23.06.010.01.1086, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1086
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να πάρει μέτρα κατά της αστυφιλίας που μαστίζει την κοινότητα
  Αμαργέτης και γενικά τα περισσότερα χωριά της Πάφου.»
