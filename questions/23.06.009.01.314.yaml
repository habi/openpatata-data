question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-03-19'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο, μετά τις καταστροφές που προξένησαν οι θεομηνίες του περασμένου Οκτωβρίου, έχουν μελετηθεί τα ακόλουθα θέματα:

    1. Εκπόνηση υδρολογικής μελέτης για την περιοχή Πέγειας.

    2. Κάλυψη ζημιών σε φυτείες και υποστατικά στην περιοχή Πέγειας.

    3. Εκτέλεση διάφορων έργων για την αντιμετώπιση των προβλημάτων που δημιουργούνται από τα όμβρια ύδατα στην περιοχή Πέγειας.»
  title: Ερώτηση με αρ. 23.06.009.01.314, ημερομηνίας 19 Μαρτίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
