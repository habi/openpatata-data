heading: Ερώτηση με αρ. 23.06.009.05.01.516, ημερομηνίας 10 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.516
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους για τους οποίους, όταν απολυθεί ένας έφεδρος ή εθνοφύλακας
  ταγματάρχης ή λοχαγός, στο απολυτήριό του υποβαθμίζεται ο βαθμός του και αναγράφεται
  εκείνος του υπολοχαγού. Παρακαλείται επίσης όπως ενημερώσει το σώμα αν αυτό πρόκειται
  να τροποποιηθεί.»
