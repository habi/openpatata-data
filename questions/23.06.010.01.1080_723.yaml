heading: Ερώτηση με αρ. 23.06.010.01.1080, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1080
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να κηρύξει πολεοδομικό έργο το δρόμο παρά τη γέφυρα Καλαϊτζή
  στο χωριό Τάλα της Πάφου και να δρομολογήσει την εκτέλεσή του.»
