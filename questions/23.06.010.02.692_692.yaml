text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να ικανοποιηθεί αίτημα της κοινότητας Αγίας Μαρίνας Χρυσοχούς για
  επέκταση της οικιστικής ζώνης.»
