heading: Ερώτηση με αρ. 23.06.009.04.1339, ημερομηνίας 28 Ιουνίου 2010, των βουλευτών
  κ. Γιαννάκη Ομήρου και Φειδία Σαρίκα εκλογικής περιφέρειας Λευκωσίας και Πάφου,
