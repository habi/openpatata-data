text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα για έγκριση των έξι υφιστάμενων οργανικών θέσεων στο
  δήμο Πέγειας.»
