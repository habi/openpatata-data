date: '2004-12-29'
heading: Ερώτηση με αρ. 23.06.008.04.491, ημερομηνίας 29 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.491
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα της κοινότητας Ψεματισμένου για μετακίνηση του πεδίου βολής
  που βρίσκεται στην περιοχή Ζυγίου, ώστε να δημιουργηθούν οι προϋποθέσεις για ανάπτυξη
  της περιοχής.»
