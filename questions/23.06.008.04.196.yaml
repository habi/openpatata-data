date: '2004-10-04'
heading: Ερώτηση με αρ. 23.06.008.04.196, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.196
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει τα αιτήματα των κατοίκων Καϊμακλίου για ασφαλτόστρωση των δρόμων
  του Καϊμακλίου, δημιουργία πεζοδρομίων και καθαρισμό οχετών και αυλακιών.»
