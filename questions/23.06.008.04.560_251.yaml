heading: Ερώτηση με αρ. 23.06.008.04.560, ημερομηνίας 28 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.560
text: |-
  «Αναφέρομαι στο πρόσφατο δυστύχημα που είχε ως τραγικό αποτέλεσμα το θάνατο των αδερφιών Βασίλη και Αργυρώς Μιχαήλ από τη Λακατάμια. Έχω παρακολουθήσει με προσοχή τις τελευταίες μέρες τις δηλώσεις του αρμόδιου υπουργού στα μέσα μαζικής ενημέρωσης σχετικά με τα διάφορα τροχαία ατυχήματα στο νησί.

  Για διευκόλυνση του έργου και καλύτερη διεκπεραίωση των καθηκόντων του αρμόδιου υπουργού σάς επισυνάπτω ανακοίνωση της Επιτροπής της Ευρωπαϊκής Ένωσης προς το Συμβούλιο και το Ευρωπαϊκό Κοινοβούλιο σχετικά με το ευρωπαϊκό πρόγραμμα δράσης για την οδική ασφάλεια. Στόχος του προγράμματος είναι η μείωση του αριθμού των θυμάτων από τροχαία ατυχήματα στην Ευρωπαϊκή Ένωση (ΕΕ) κατά το ήμισυ μέχρι το 2010. Σύμφωνα με τα στοιχεία της ΕΕ, ο απολογισμός των τροχαίων ατυχημάτων στα κράτη μέλη είναι 40 000 νεκροί και 1 700 000 τραυματίες το χρόνο.

  Σας επισυνάπτω επίσης αντίγραφο του Ευρωπαϊκού Χάρτη Οδικής Ασφάλειας, ο οποίος αποβλέπει στη συμμετοχή των πολιτών στις προσπάθειες που θα καταβληθούν, ώστε να επιτευχθεί ο κοινοτικός στόχος που προανέφερα μέχρι το 2010. Σημειώνω πως η Κύπρος εκπροσωπείται από την Αρχή Τηλεπικοινωνιών Κύπρου (ΑΤΗΚ), η οποία είναι η μόνη Αρχή ή Οργανισμός που, απ’ ό,τι φαίνεται στον κατάλογο των συμμετεχόντων, δεν είναι άμεσα συνδεδεμένη με την οδική ασφάλεια. Υπάρχει όμως και η σχετική δέσμευση της ΑΤΗΚ για πάταξη του αριθμού των δυστυχημάτων, την οποία επίσης επισυνάπτω.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που έχουν ληφθεί ή θα ληφθούν δυνάμει των πιο πάνω.»
