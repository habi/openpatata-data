date: '2010-06-24'
heading: Ερώτηση με αρ. 23.06.009.04.1329, ημερομηνίας 24 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1329
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που η ΑΗΚ στο πρόγραμμά της για παραχώρηση λαμπτήρων οικονομικής
  κατανάλωσης συνεχίζει να προωθεί λαμπτήρες τύπου “energy saving lamp”, ενώ στην
  αγορά, καθώς και στις άλλες ευρωπαϊκές χώρες γίνεται προώθηση λαμπτήρων τύπου “led”,
  που είναι φιλικότεροι προς το περιβάλλον, αφού έχουν μεγαλύτερη διάρκεια ζωής και
  καταναλώνουν λιγότερη ενέργεια.»
