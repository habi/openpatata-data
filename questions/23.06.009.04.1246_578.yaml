heading: Ερώτηση με αρ. 23.06.009.04.1246, ημερομηνίας 3 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.1246
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  ποιους λόγους έχει σταλεί εγκύκλιος στα σχολεία με την οποία ζητείται η απάλειψη
  του πατρωνύμου και του τόπου γέννησης των μαθητών στα απολυτήρια και ενδεικτικά.
  Θεωρώ ότι μέσα από τη συγκεκριμένη ρύθμιση θα προκληθεί σύγχυση και αναστάτωση.»
