identifier: 23.06.009.01.350
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Κουκλιών επαρχίας
    Πάφου για δημιουργία κοινοτικής πλαζ στην παραλιακή περιοχή, η οποία θα συμβάλει
    στην οικονομική και τουριστική ανάπτυξη της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.01.350, ημερομηνίας 11 Απριλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
