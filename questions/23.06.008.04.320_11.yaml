heading: Ερώτηση με αρ. 23.06.008.04.320, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.320
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα ακόλουθα αιτήματα του δήμου Λάρνακας σχετικά με την ανάπτυξη του αεροδρομίου Λάρνακας:

  1. Κατάλληλες μελέτες και λήψη μέτρων για την προστασία του βιότοπου της αλυκής από οποιεσδήποτε αναπτύξεις οι οποίες αφορούν την επέκταση του αεροδρομίου.

  2. Αναπροσαρμογή των δημοτικών ορίων της πόλης, ώστε το αεροδρόμιο να περιλαμβάνεται στα δημοτικά όρια της Λάρνακας.

  3. Εξασφάλιση γης για τη δημιουργία του παραλιακού δρόμου σε εύθετο χρόνο, ο οποίος να ενώνει την περιοχή Μακένζυ με την περιοχή στα νότια του αεροδρομίου.»
