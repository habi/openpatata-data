heading: Ερώτηση με αρ. 23.06.010.04.288, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.04.288
text: '«Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να ικανοποιηθεί το αίτημα του κοινοτικού συμβουλίου Γιόλου για
  εγγραφή δύο αγροτικών δρόμων ως δημόσιων (υποθέσεις AX15/2007 και AX314/2014, Κτηματολόγιο,
  Τόμος Β΄: Γιόλου, ΑΟ1355).»'
