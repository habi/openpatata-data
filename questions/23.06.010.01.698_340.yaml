heading: Ερώτηση με αρ. 23.06.010.01.698, ημερομηνίας 3 Απριλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.698
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή για το πότε προτίθεται
  να καταθέσει προς συζήτηση στην αρμόδια κοινοβουλευτική επιτροπή το τροποποιημένο
  νομοσχέδιο που ρυθμίζει το επάγγελμα της αισθητικού.»
