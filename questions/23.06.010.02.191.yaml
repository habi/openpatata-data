identifier: 23.06.010.02.191
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2012-10-16'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπάρχουν χώρες της Ευρωπαϊκής Ένωσης οι οποίες σήμερα προστατεύουν την
    αγορά εργασίας τους με περιορισμούς εισαγωγής κοινοτικών εργοδοτουμένων, κατά
    πόσο αυτοί οι περιορισμοί είναι μεταβατικού χαρακτήρα και μέχρι πότε. Παρακαλείται
    επίσης να ενημερώσει το σώμα κατά πόσο οι εν λόγω χώρες το τελευταίο διάστημα
    λόγω της οικονομικής κρίσης έχουν εισαγάγει πρόνοιες προστατευτισμού της αγοράς
    εργασίας τους και, εάν ναι, ποιες και με ποιους τρόπους.»
  title: Ερώτηση με αρ. 23.06.010.02.191, ημερομηνίας 16 Οκτωβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
