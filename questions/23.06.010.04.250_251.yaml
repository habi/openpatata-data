date: '2014-11-13'
heading: Ερώτηση με αρ. 23.06.010.04.250, ημερομηνίας 13 Νοεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.250
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει αναλυτικά τη Βουλή των Αντιπροσώπων
  για την κρατική ή τουρκοκυπριακή γη ή υποστατικά τα οποία έχουν παραχωρηθεί σε κατεχόμενους
  δήμους και κοινότητες ή σε προσφυγικά σωματεία για τις δραστηριότητές τους.»
