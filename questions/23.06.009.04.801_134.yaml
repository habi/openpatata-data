heading: Ερώτηση με αρ. 23.06.009.04.801, ημερομηνίας 2 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.801
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο στις υπό ανέγερση προσφυγικές πολυκατοικίες έχει προβλεφθεί χώρος στάθμευσης
  για το κάθε διαμέρισμα ξεχωριστά, ως επίσης και θερμομόνωση των κτιρίων.»
