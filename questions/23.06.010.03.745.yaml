heading: Ερώτηση με αρ. 23.06.010.03.745, ημερομηνίας 8 Ιουλίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.03.745
text: |-
  «Έχουμε πληροφορηθεί ότι με απόφαση του Υπουργικού Συμβουλίου το λεωφορείο που εκτελεί το δρομολόγιο Λευκωσία-Πάφος για την αεροπορική βάση “Ανδρέας Παπανδρέου” έχει σταματήσει λόγω οικονομικής κρίσης. Η συγκεκριμένη διαδρομή εξυπηρετεί καθημερινά πενήντα πέντε στελέχη, πιλότους και μηχανικούς ελικοπτέρων.

  Καλείται ο αρμόδιος υπουργός να μας ενημερώσει κατά πόσο το Υπουργείο ’μυνας προτίθεται να επανεξετάσει το θέμα και να επαναλειτουργήσει το δρομολόγιο αυτό, που σκοπός του είναι η ασφαλής μεταφορά των στελεχών της Εθνικής Φρουράς στο χώρο εργασίας τους.»
