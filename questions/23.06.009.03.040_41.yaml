heading: Ερώτηση με αρ. 23.06.009.03.040, ημερομηνίας 28 Ιουλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.040
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Τσερίου για σχεδιασμό και
  κατασκευή κοινοτικού γηπέδου .»
