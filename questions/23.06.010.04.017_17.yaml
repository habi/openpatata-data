heading: Ερώτηση με αρ. 23.06.010.04.017, ημερομηνίας 30 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.017
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η αποπεράτωση της αναδόμησης των προσφυγικών πολυκατοικιών
  στους Αγίους Αναργύρους στη Λάρνακα, καθώς και ποιο είναι το χρονοδιάγραμμα υλοποίησης
  του έργου.»
