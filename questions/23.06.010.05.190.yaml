date: '2015-10-15'
heading: Ερώτηση με αρ. 23.06.010.05.190, ημερομηνίας 15 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.010.05.190
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσες
  παραιτήσεις/παύσεις προσωπικού των Κεντρικών Φυλακών (συμπεριλαμβανομένων δεσμοφυλάκων,
  αρχιδεσμοφυλάκων, λειτουργών, επιθεωρητών) υπήρξαν από την 1/1/2013 μέχρι και σήμερα
  και να δώσει ονομαστικό κατάλογο των παραιτηθέντων/παυθέντων ατόμων.»
