heading: Ερώτηση με αρ. 23.06.008.04.368, ημερομηνίας 27 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.368
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κοκκινοτριμιθιάς για ανταλλαγή χαλίτικης
  γης στο χώρο που βρίσκεται το σημερινό φυτώριο με σκοπό τη δημιουργία γραφείων της
  κοινότητας.»
