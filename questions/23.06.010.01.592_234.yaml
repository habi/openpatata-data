heading: Ερώτηση με αρ. 23.06.010.01.592, ημερομηνίας 14 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.592
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να καταθέσει νομοσχέδιο που να καθιστά υποχρεωτική την αναγραφή των βασικών πληροφοριών
  στα φάρμακα στη γλώσσα Braille, ώστε να γίνονται αντιληπτές οι πληροφορίες αυτές
  από τους τυφλούς.»
