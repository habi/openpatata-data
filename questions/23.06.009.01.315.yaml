question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-03-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το αίτημα του δήμου Πέγειας για τη δημιουργία ταχυδρομείου
    στα δημοτικά όρια της Πέγειας, με σκοπό την κάλυψη των αναγκών ολόκληρης της περιοχής.»
  title: Ερώτηση με αρ. 23.06.009.01.315, ημερομηνίας 19 Μαρτίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
