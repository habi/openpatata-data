text: |-
  «Σύμφωνα με τις πρόνοιες του περί Οργανισμού Νεολαίας Νόμου, “το Διοικητικό Συμβούλιο του Οργανισμού διορίζεται από το Υπουργικό Συμβούλιο και απαρτίζεται από τον πρόεδρο, τον αντιπρόεδρο και πέντε μέλη”. Επίσης, σύμφωνα με το άρθρο 5(5), “απαρτία σε συνεδρίαση του Συμβουλίου αποτελούν ο πρόεδρος ή ο αντιπρόεδρος και τέσσερα τουλάχιστον μέλη, ενώ αποφάσεις λαμβάνονται με πλειοψηφία των παρόντων μελών”.

  Σύμφωνα όμως με τους περί Ορισμένων Νομικών Προσώπων Δημοσίου Δικαίου (Διορισμός Διοικητικών Συμβουλίων) Νόμους του 1988 έως 2002, το διοικητικό συμβούλιο οποιουδήποτε από τα ορισμένα νομικά πρόσωπα δημοσίου δικαίου αποτελείται από εννέα μέλη και δεν ορίζεται πρόνοια για απαρτία. Για λόγους νομιμότητας της σύνθεσης του διοικητικού συμβουλίου του Οργανισμού Νεολαίας πρέπει να γίνει και σχετική τροποποίηση στη νομοθεσία για τον Οργανισμό Νεολαίας, τόσο για την αύξηση του αριθμού των μελών του όσο και για την αύξηση του αριθμού που απαιτείται για απαρτία στη λήψη των αποφάσεων, ώστε οι δύο νόμοι να συνάδουν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ετοιμάζεται, για να προωθηθεί στη Βουλή των Αντιπροσώπων, σχετική τροποποίηση στη νομοθεσία για τον Οργανισμό Νεολαίας σχετικά με την αύξηση του αριθμού των μελών του και την αύξηση του αριθμού που απαιτείται για απαρτία στη λήψη των αποφάσεων.»
