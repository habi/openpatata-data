identifier: 23.06.010.03.709
question:
  by:
  - Αντωνίου Αντώνης
  date: '2014-06-18'
  text: |
    «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες στις οποίες προβαίνει και το χρονοδιάγραμμα που έχει θέσει για την επιδιόρθωση του δρόμου που οδηγεί προς την κοινότητα Σίμου της επαρχίας Πάφου, στο σημείο όπου εδώ και τέσσερα χρόνια έχουν παρατηρηθεί καθιζήσεις και κατολισθήσεις, με αποτέλεσμα να δημιουργούνται σοβαρά προβλήματα οδικής ασφάλειας.»
  title: Ερώτηση με αρ. 23.06.010.03.709, ημερομηνίας 18 Ιουνίου 2014, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
