heading: Ερώτηση με αρ. 23.06.008.04.350, ημερομηνίας 25 Οκτωβρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Αντιγόνης Παπαδοπούλου
identifier: 23.06.008.04.350
text: «Με δεδομένη την πρόθεση της κυβέρνησης για αποκέντρωση κυβερνητικών υπηρεσιών,
  παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τους λόγους μετακίνησης του γραφείου της Υπηρεσίας Θήρας από την περιοχή Σολιάς.»
