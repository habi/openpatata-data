date: '2013-06-27'
heading: Ερώτηση με αρ. 23.06.010.02.723, ημερομηνίας 27 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.723
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσο
  στοιχίζει η ενοικίαση και λειτουργία των δύο ρωσικών πυροσβεστικών ελικοπτέρων,
  για ποια περίοδο είναι διαθέσιμα και αν θα συνεχιστεί η τακτική της ενοικίασής τους
  μετά την αναγνώριση της επιχειρησιακής ικανότητας των τριών νέων ελικοπτέρων της
  Εθνικής Φρουράς.»
