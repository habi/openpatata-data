heading: Ερώτηση με αρ. 23.06.009.04.1173, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1173
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα προτίθεται να λάβει για την επίλυση του κυκλοφοριακού προβλήματος στην οδό
  Πανίκου Χατζηπαναγή στην κοινότητα Μεσόγης στην επαρχία Πάφου.»
