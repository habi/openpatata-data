identifier: 23.06.008.04.013
question:
  by:
  - Περδίκης Γιώργος
  date: '2004-07-27'
  text: |-
    «Έχω παρατηρήσει ότι καθυστερεί η ολοκλήρωση των έργων στον οδικό άξονα που ενώνει τα χωριά Κυπερούντα και Αγρό. Σύμφωνα με τις πληροφορίες μας, στην τοποθεσία “Γιοφύρι του Ενετικού” καθυστερεί η κατασκευή μικρού μέρους του έργου, λόγω ιδιοκτησιακών προβλημάτων.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων τι ακριβώς συμβαίνει στο θέμα αυτό και πότε υπάρχει πρόθεση να τερματιστεί η εκκρεμότητα και να ολοκληρωθεί το έργο.»
  title: Ερώτηση με αρ. 23.06.008.04.013, ημερομηνίας 27 Ιουλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
