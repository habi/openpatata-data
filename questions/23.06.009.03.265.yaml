heading: Ερώτηση με αρ. 23.06.009.03.265, ημερομηνίας 17 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.265
text: « Καλείται ο αρμόδιος υπουργός να απαντήσει κατά πόσο το υπουργείο του προτίθεται
  να επιτρέψει στον εφημέριο της ενορίας Αγίου Μάρωνα να διδάσκει το μάθημα των Θρησκευτικών
  στο Δημοτικό Σχολείο Αγίου Μάρωνα στην Ανθούπολη, για 30 λεπτά εβδομαδιαίως σε κάθε
  τάξη, όπως συνέβαινε στο παρελθόν στα χωριά των Μαρωνιτών πριν την τουρκική εισβολή.»
