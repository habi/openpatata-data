date: '2016-03-24'
heading: Ερώτηση με αρ. 23.06.010.05.412, ημερομηνίας 24 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.412
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα μέτρα που προτίθεται να λάβει για την προστασία των εναπομείναντων αιωνόβιων
  κυπαρισσιών επί της λεωφόρου Λάρνακος, που κινδυνεύουν εξαιτίας των εκσκαφών που
  γίνονται για τη διαπλάτυνση της λεωφόρου Λάρνακος.»
