heading: Ερώτηση με αρ. 23.06.010.04.302, ημερομηνίας 8 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.302
text: «Σύμφωνα με την έκθεση του Ανωτάτου Δικαστηρίου για τις λειτουργικές ανάγκες
  των δικαστηρίων και για άλλα συναφή θέματα, πρέπει να ληφθούν μέτρα και να εξευρεθούν
  πόροι, για να δημιουργηθούν κατάλληλα προγράμματα επιμόρφωσης των δικαστών. Παρακαλείται
  ο αρμόδιος υπουργός να ενημερώσει την Βουλή των Αντιπροσώπων για τον προγραμματισμό
  για τo πιο πάνω θέμα.»
