identifier: 23.06.010.02.185
question:
  by:
  - Περδίκης Γιώργος
  date: '2012-10-12'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    έχει υλοποιηθεί απόφαση του Κυπριακού Οργανισμού Τουρισμού (ΚΟΤ) για τερματισμό
    της σύμβασης μίσθωσης του χώρου της τουριστικής πλαζ στο δήμο Γεροσκήπου, καθώς
    και αν έχει συναφθεί νέα σύμβαση μίσθωσης μεταξύ του δήμου Γεροσκήπου και της
    κυβέρνησης.»
  title: Ερώτηση με αρ. 23.06.010.02.185, ημερομηνίας 12 Οκτωβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
