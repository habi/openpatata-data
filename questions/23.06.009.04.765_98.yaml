heading: Ερώτηση με αρ. 23.06.009.04.765, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.765
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η επίστρωση με πρέμιξ του δρόμου από την κοινότητα Γιαλιάς μέχρι
  το Σταυρό της Ψώκας.»
