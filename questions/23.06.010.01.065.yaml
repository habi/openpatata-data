heading: Ερώτηση με αρ. 23.06.010.01.065, ημερομηνίας 30 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.065
text: |-
  «Έχω προ πολλού διαπιστώσει ότι υπάρχει σοβαρό πρόβλημα με την καταγραφή των πρακτικών των υπηρεσιακών συνεδριάσεων στο δημόσιο τομέα. Προ πολλού έχω γίνει αποδέκτης παραπόνων από κοινοτάρχες ή εκπροσώπους ομάδων πολιτών ότι, παρά το γεγονός ότι συμμετείχαν σε συνεδριάσεις με υπουργούς, δεν έλαβαν ποτέ το πρακτικό της συνεδρίασης. Παρόμοιες εμπειρίες έχω να καταθέσω και εγώ -ως βουλευτής- προσωπικά. Κατ’ ακρίβειαν, είναι ελάχιστες -ίσως μετρημένες στα δάκτυλα του ενός χεριού- οι περιπτώσεις που έλαβα επίσημο πρακτικό από συνεδρίαση με υπουργό ή άλλο επίσημο της διοίκησης (π.χ. έπαρχο, δήμαρχο κ.λπ.). Σε πολλές τέτοιες συναντήσεις δεν τηρούνται ούτε πρακτικά, ενώ σε άλλες τα πρακτικά γίνονται πολύ εκ των υστέρων και δε διανέμονται στους συμμετέχοντες. Και, όταν πλέον στις ελάχιστες περιπτώσεις αποστέλλονται στους συμμετέχοντες, υπάρχει θέμα διόρθωσής τους και είναι πρακτικά αδύνατο να γίνει κάτι τέτοιο. Αυτή η κατάσταση που επικρατεί για δεκαετίες στο δημόσιο τομέα είχε την κορύφωσή της στην περίπτωση του τραγικού ατυχήματος στη ναυτική βάση “Ευάγγελος Φλωράκης” στο Μαρί. Παρακολουθούμε την παρουσίαση διαφορετικών “πρακτικών” από τις ίδιες συνεδριάσεις, γίνεται λόγος για παραποίηση των πρακτικών των συνεδριάσεων, αμφισβητούνται πρακτικά κ.ο.κ. Το γεγονός αυτό προσθέτει στην απαξίωση της κοινωνίας έναντι της διοίκησης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει νομοθετικό πλαίσιο για την καταγραφή, κυκλοφορία και φύλαξη των πρακτικών και επίσημων συνεδριάσεων των οργάνων της διοίκησης στη χώρα μας και, εάν υπάρχει, πώς ελέγχεται η πιστή εφαρμογή του. Εάν πάλι διαπιστώνονται κενά ή παραλείψεις που προέρχονται από νομοθετικές αδυναμίες, πώς σκέφτεται η κυβέρνηση να αντιμετωπίσει αυτές τις αδυναμίες (με νομοθετικά ή/και διοικητικά μέτρα).»
