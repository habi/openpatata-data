heading: Ερώτηση με αρ. 23.06.011.01.059, ημερομηνίας 3 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.059
text: «Παρακαλώ τον αρμόδιο υπουργό να αποστείλει στη Βουλή των Αντιπροσώπων κατάλογο,
  καθώς και χάρτες των δασικών περιοχών οι οποίες εκτείνονται μέχρι και εντός της
  ζώνης προστασίας της παραλίας.»
