heading: Ερώτηση με αρ. 23.06.010.01.713, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.713
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει τη δυνατότητα να ανταποκριθεί θετικά στο αίτημα των κατοίκων της
  κοινότητας Πολεμίου για καλύτερη αστυνόμευση με αύξηση της αστυνομικής δύναμης που
  εδρεύει στην περιοχή.»
