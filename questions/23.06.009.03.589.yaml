question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2009-06-19'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    ποιοι οι λόγοι καθυστέρησης της λειτουργίας του Θαλάμου Υπερβαρικού Οξυγόνου του
    Γενικού Νοσοκομείου Αμμοχώστου και πότε προγραμματίζεται να λειτουργήσει.»
  title: Ερώτηση με αρ. 23.06.009.03.589, ημερομηνίας 19 Ιουνίου 2009, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
