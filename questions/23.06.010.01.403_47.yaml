heading: Ερώτηση με αρ. 23.06.010.01.403, ημερομηνίας 27 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.403
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ετοιμάζεται
  κανονισμός ή νομοσχέδιο που να ρυθμίζει την αγορά του τηλεοπτικού περιεχομένου και
  της συνδρομητικής τηλεόρασης.»
