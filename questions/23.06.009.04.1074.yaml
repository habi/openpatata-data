identifier: 23.06.009.04.1074
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-04-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχει τεθεί αίτημα προς το κράτος για χρηματοδότηση ασθενή για μεταφορά
    του στο εξωτερικό για σκοπούς αλλαγής φύλου και, εάν ναι, κατά πόσο έχει εγκριθεί
    η συγκεκριμένη αίτηση.»
  title: Ερώτηση με αρ. 23.06.009.04.1074, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
