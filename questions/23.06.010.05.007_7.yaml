date: '2015-07-16'
heading: Ερώτηση με αρ. 23.06.010.05.007, ημερομηνίας 16 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.007
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εισάγονται
  χρησιμοποιημένα τηγανέλαια από αδειοδοτημένους χρήστες και, αν ναι, ποιος είναι
  ο όγκος των τηγανελαίων που εισάγεται και ποιος ο όγκος των τηγανελαίων που ανακυκλώνεται.»
