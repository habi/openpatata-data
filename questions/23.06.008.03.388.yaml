identifier: 23.06.008.03.388
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-02'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο και από μακρού χρονολογούμενο αίτημα της κοινότητας
    Γιόλου για σύνδεση των αρδευτικών έργων “Γιόλου-Μηλιού” και “Αμμάτι” με τον υδατοφράκτη
    Ευρέτου.»
  title: Ερώτηση με αρ. 23.06.008.03.388, ημερομηνίας 2 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
