heading: Ερώτηση με αρ. 23.06.010.04.297, ημερομηνίας 4 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.297
text: |-
  «Έχω πληροφορηθεί ότι την 21η Νοεμβρίου 2014 η αστυνομία προέβη σε κατάσχεση γυμνών φωτογραφιών της ακτιβίστριας κ. Πάολας Ρεβενιώτη, οι οποίες αποτελούσαν μέρος της έκθεσης φωτογραφίας “Διόρθωση”. Η έκθεση διοργανώθηκε από την οργάνωση “Accept-ΛΟΑΤ (Λεσβίες, Ομοφυλόφιλοι, Αμφισεξουαλικοί, Τρανς) Κύπρου” στα πλαίσια της Παγκόσμιας Ημέρας Μνήμης Τρανσέξουαλ Ατόμων. Αξίζει να σημειωθεί ότι η έκθεση είχε πάρει άδεια για την πραγματοποίησή της από το δήμο Λευκωσίας. Μάλιστα, η δημοτική αρχή Λευκωσίας εμφανίζεται προβληματισμένη από την παρέμβαση αυτή της αστυνομίας, ενώ αξίζει να σημειωθεί ότι, εκτός από τον πρόεδρο της Accept-ΛΟΑΤ Κύπρου κ. Κώστα Γαβριηλίδη, κλήθηκε για κατάθεση και εκπρόσωπος του δήμου, προκειμένου η αστυνομία να εξετάσει τις συνθήκες διοργάνωσης της έκθεσης.

  Θεωρώ ότι η ελευθερία στην καλλιτεχνική έκφραση είναι απαραίτητη για την ανάπτυξη και την προώθηση του σύγχρονου πολιτισμού.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους που η αστυνομία προέβη στην κατάσχεση των φωτογραφιών αυτών, αν η καλλιτέχνης έχει κινήσει νομικές διαδικασίες εναντίον της αστυνομίας, καθώς και αν η αστυνομία έχει προβεί σε απολογία στην καλλιτέχνη και σε επιστροφή των φωτογραφιών που κατέσχεσε.»
