heading: Ερώτηση με αρ. 23.06.009.03.073, ημερομηνίας 23 Σεπτεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.03.073
text: «Πρόσφατα επισκέφθηκα την περιοχή της παράνομης, εξ όσων πληροφορήθηκα, μονάδας
  παρασκευής έτοιμου μπετόν επί του παλιού δρόμου Κοφίνου-Λάρνακας, παρά το χωριό
  Αγκλεισίδες. Η οχληρία, η ρύπανση και τα προβλήματα ασφάλειας είναι εμφανή. Παρακαλώ
  τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα τερματιστεί
  αυτή η επικίνδυνη κατάσταση και πότε θα απομακρυνθεί το παράνομο συνεργείο.»
