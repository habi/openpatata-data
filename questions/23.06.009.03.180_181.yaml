date: '2008-11-10'
heading: Ερώτηση με αρ. 23.06.009.03.180, ημερομηνίας 10 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.180
text: «Διαπιστώνεται σήμερα ότι πέντε ολόκληρα χρόνια μετά την ένταξή μας στην Ευρωπαϊκή
  Ένωση το θεσμικό πλαίσιο για τη συμμετοχή των κοινοτικών συμβουλίων σε αναπτυξιακές
  εταιρείες, με σκοπό την απορρόφηση πόρων από ευρωπαϊκά ταμεία και προγράμματα, είναι
  ανύπαρκτο. Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες στις οποίες προβαίνει, με σκοπό την πλήρωση του συγκεκριμένου
  θεσμικού κενού.»
