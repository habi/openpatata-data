date: '2008-04-07'
heading: Ερώτηση με αρ. 23.06.009.02.319, ημερομηνίας 7 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.319
text: |-
  «Παρατηρείται ήδη σημαντική χρονική καθυστέρηση στην υλοποίηση της δεύτερης φάσης της λεωφόρου Αλέξανδρου Παναγούλη μεταξύ Λάρνακας και Λειβαδιών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με τις διαδικασίες και τα ακριβή χρονοδιαγράμματα έναρξης και ολοκλήρωσης της δεύτερης φάσης της εν λόγω λεωφόρου.»
