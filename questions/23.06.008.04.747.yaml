  date: '2005-03-23'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πότε θα εκδοθούν
    οι σχετικές πολεοδομικές άδειες για κατασκευή αθλητικών εγκαταστάσεων που θα εξυπηρετήσουν
    τις κοινότητες Χλώρακας και Λέμπας (σχετικός φάκελος ΠΑΦ. 2489/2004).»
  title: Ερώτηση με αρ. 23.06.008.04.747, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
