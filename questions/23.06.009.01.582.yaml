question:
  by:
  - Περδίκης Γιώργος
  date: '2007-07-11'
  text: |-
    «Η περίοδος εφαρμογής του Νόμου αρ. 229(Ι) του 2004, που προνοεί την έκδοση ειδικού πιστοποιητικού έγκρισης σε περιπτώσεις που αγοραστές κατοικιών αδυνατούν να εξασφαλίσουν πιστοποιητικό τελικής έγκρισης λόγω άρνησης ή αμέλειας του πωλητή ή κατασκευαστή, εκπνέει στις 30 Ιουλίου 2007.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσες αιτήσεις για ειδικό πιστοποιητικό έγκρισης έχουν υποβληθεί κατά επαρχία, πόσες από αυτές έχουν εγκριθεί, πόσες απορρίφθηκαν και για πόσες εκκρεμεί η διαδικασία.»
  title: Ερώτηση με αρ. 23.06.009.01.582, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
