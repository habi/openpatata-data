identifier: 23.06.010.04.280
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-11-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Αργάκας για δημιουργία
    παραλίας λουομένων. Σημειώνεται ότι η δημιουργία παραλίας στην κοινότητα, εκτός
    του ότι θα εξυπηρετεί τους κατοίκους της περιοχής, θα βοηθά και στην τουριστική
    και οικονομική ανάπτυξη της Αργάκας.»
  title: Ερώτηση με αρ. 23.06.010.04.280, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
