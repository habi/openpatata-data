heading: Ερώτηση με αρ. 23.06.009.05.01.108, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.108
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει συμπεριληφθεί στο τοπικό σχέδιο Παραλιμνίου το Β΄ Γυμνάσιο Παραλιμνίου
  και, αν όχι, τι χρειάζεται να γίνει, ποιες θα είναι οι ενέργειες των αρμόδιων αρχών
  για τη συμπερίληψή του και ποιο θα είναι το σχετικό χρονοδιάγραμμα.»
