date: '2002-08-21'
heading: Ερώτηση με αρ. 23.06.008.02.016 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2002
identifier: 23.06.008.02.016
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με το πότε το Αγροτικό Υγειονομικό Κέντρο Ευρύχου θα μετατραπεί σε ένα σύγχρονο
  νοσοκομείο, που θα εξυπηρετεί τους κατοίκους της περιοχής μέχρι και τον Αστρομερίτη.»
