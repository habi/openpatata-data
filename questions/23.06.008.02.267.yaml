identifier: 23.06.008.02.267
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2003-04-09'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το Τμήμα Δημοσίων Έργων προγραμματίζει ή προτίθεται να αναλάβει τη βελτίωση
    των δασικών δρόμων ανάμεσα στα χωριά Λυσός, Σταυρός, Πόλη Χρυσοχούς και Παναγιά,
    Σταυρός της Ψώκας.»
  title: Ερώτηση με αρ. 23.06.008.02.267 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 9 Απριλίου 2003.
