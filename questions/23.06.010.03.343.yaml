heading: Ερώτηση με αρ. 23.06.010.03.343, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.343
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη και κατασκευή μονοπατιού της φύσης (ιστορική διαδρομή)
  στην περιοχή της κοινότητας Αρχιμανδρίτας Πάφου.»
