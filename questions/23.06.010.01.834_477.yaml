heading: Ερώτηση με αρ. 23.06.010.01.834, ημερομηνίας 15 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.834
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  με ποιο τρόπο έχει ρυθμιστεί η επεξεργασία των αποβλήτων από κλαδέματα στους διάφορους
  δήμους και κοινότητες της επαρχίας Αμμοχώστου.»
