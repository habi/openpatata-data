heading: Ερώτηση με αρ. 23.06.009.04.392, ημερομηνίας 21ης Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.392
text: |-
  «Είναι γενική παραδοχή ότι ένα μεγάλο ποσοστό των μετακινήσεων κατά τα Σαββατοκύριακα προκαλείται από τη συνήθεια των Κυπρίων να οργανώνουν πολυπληθείς δεξιώσεις γάμων. Ως αποτέλεσμα τούτου, κάθε οικογένεια την εποχή που πραγματοποιούνται δεξιώσεις γάμων ταξιδεύει πολλά χιλιόμετρα κάθε Σαββατοκύριακο, προκειμένου να παραστεί σε δεξιώσεις πέραν του ενός συνήθως γάμου. Όλοι έχουμε βιώσει τις συνέπειες αυτής της κατάστασης, κυκλοφοριακή συμφόρηση, πρόβλημα στάθμευσης, χάσιμο χρόνου κ.λπ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν γίνει μετρήσεις ή αν υπάρχουν στοιχεία που επιτρέπουν την εξαγωγή συμπερασμάτων σε σύγκριση με τις περιόδους κατά τις οποίες δεν πραγματοποιούνται δεξιώσεις γάμων που να δείχνουν σε ποσοστά την αύξηση των μετακινήσεων, αλλά και των επιπτώσεών τους, π.χ. ατμοσφαιρική ρύπανση, ηχορρύπανση, καθυστέρηση κ.λπ.»
