date: '2007-06-28'
heading: Ερώτηση με αρ. 23.06.009.01.533, ημερομηνίας 28 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.533
text: |-
  «Έχω πληροφορηθεί ότι εκκρεμεί μελέτη για διορθωτικά/κατασκευαστικά έργα για επιδιόρθωση της επικίνδυνης στροφής στον κύριο δρόμο που οδηγεί στην κοινότητα Σιας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προωθηθεί προς έγκριση και υλοποίηση το αίτημα για διορθωτικά/κατασκευαστικά έργα στον πιο πάνω δρόμο.»
