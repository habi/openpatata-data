heading: Ερώτηση με αρ. 23.06.009.05.01.017, ημερομηνίας 28 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.017
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει σχεδιασμός και ανάλογο κονδύλι, για αξιοποίηση του χώρου ο οποίος
  βρίσκεται πίσω από το εμπορικό κέντρο του συνοικισμού Λιοπετρίου, για να δημιουργηθεί
  πάρκο ή χώρος πρασίνου, ή αν πρόκειται απλά να ασφαλτοστρωθεί, για να χρησιμοποιηθεί
  ως χώρος στάθμευσης και πότε υπολογίζεται να υλοποιηθεί.»
