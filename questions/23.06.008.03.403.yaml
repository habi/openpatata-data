heading: Ερώτηση με αρ. 23.06.008.03.403, ημερομηνίας 5 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.403
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κάτω Μονής για ασφαλτόστρωση του δρόμου
  Κάτω Μονής - Αγίου Ιωάννη Μαλούντας.»
