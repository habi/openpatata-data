heading: Ερώτηση με αρ. 23.06.009.01.367, ημερομηνίας 4 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.367
text: |-
  «Έχω πληροφορηθεί ότι η λειτουργία ιχθυοτροφείων ανοικτής θαλάσσης, που βρίσκονται σε διάφορες περιοχές της Κύπρου, επιφέρει εμφανείς επιπτώσεις στο θαλάσσιο περιβάλλον.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό και το είδος των ιχθυοτροφείων που έχουν αδειοδοτηθεί και λειτουργούν στην Κύπρο και αν έχουν μελετηθεί οι περιβαλλοντικές επιπτώσεις από τη λειτουργία τους.»
