heading: Ερώτηση με αρ. 23.06.010.02.193, ημερομηνίας 16 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.193
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το συνολικό αριθμό των μικτών γάμων Ελληνοκυπρίων με κάθε εθνικότητα
  ξεχωριστά μέχρι σήμερα και με τον αριθμό των μικτών γάμων ανά έτος τα τελευταία
  δέκα χρόνια.»
