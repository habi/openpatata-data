heading: Ερώτηση με αρ. 23.06.010.01.345, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.345
text: «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως υπάρχει
  ιατρικός εξοπλισμός για τον οποίο έχει εκδοθεί πιστοποιητικό ακαταλληλότητας, σε
  ορισμένες περιπτώσεις από το 2000, χωρίς μέχρι σήμερα να έχει αντικατασταθεί. Παρακαλείται
  ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για ποιο εξοπλισμό υπάρχει
  πιστοποιητικό ακαταλληλότητας και αν ακόμη χρησιμοποιείται.»
