heading: Ερώτηση με αρ. 23.06.009.02.053, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.053
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο, μετά την κατασκευή του φράγματος Κανναβιούς, υπάρχει απόφαση για εμπλουτισμό
  των παραποτάμιων πηγών με νερό από το φράγμα.»
