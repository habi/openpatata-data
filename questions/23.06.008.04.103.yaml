date: '2004-09-07'
heading: Ερώτηση με αρ. 23.06.008.04.103, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.103
text: |-
  «Το κοινοτικό συμβούλιο Καλοπαναγιώτη εγείρει αίτημα για εξασφάλιση μεταφορικού μέσου αποκλειστικά για τους μαθητές που φοιτούν στις τεχνικές σχολές Λευκωσίας και κατοικούν στην ευρύτερη περιοχή.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα αυτό.»
