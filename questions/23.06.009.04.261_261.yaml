heading: Ερώτηση με αρ. 23.06.009.04.261, ημερομηνίας 24 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.261
text: |-
  «Έχω πληροφορηθεί ότι η ελληνική πολιτεία αποφάσισε ότι από την 1η Σεπτεμβρίου 2011 τα αυτοκίνητα με υψηλές εκπομπές ρύπων θα φέρουν κόκκινο σήμα κυκλοφορίας και δε θα μπορούν να εισέρχονται στο κέντρο της Αθήνας, στο οποίο θα καθιερωθεί “πράσινος δακτύλιος”, όπως περίπου συμβαίνει για χρόνια στο Λονδίνο και άλλες μεγαλουπόλεις. Αντίθετα, όσα αυτοκίνητα εκπέμπουν διοξίδιο του άνθρακα λιγότερο από εκατό σαράντα (140) γραμμάρια ανά χιλιόμετρο θα έχουν λευκό σήμα κυκλοφορίας και θα μπαίνουν ελεύθερα όλες τις ημέρες στον “πράσινο δακτύλιο”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν σκέψεις εφαρμογής “πράσινου δακτυλίου” και στις κυπριακές πόλεις και ιδιαίτερα στη Λευκωσία, όπου εντοπίζεται πολύ σοβαρό πρόβλημα ρύπανσης από την κυκλοφορία αυτοκινήτων.»
