text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λατσιών για τερματισμό του μορατόριουμ των
  προσλήψεων.»
