heading: Ερώτηση με αρ. 23.06.010.03.114, ημερομηνίας 5 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.114
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το
  αδίκημα της φοροδιαφυγής προνοεί και ποινή φυλάκισης και ποια είναι αυτή. Επίσης,
  παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται
  το ενδεχόμενο εισαγωγής αυστηρότερων ποινών για τη φοροδιαφυγή, ιδιαίτερα όταν προκύπτουν
  κραυγαλέες και προκλητικές περιπτώσεις.»
