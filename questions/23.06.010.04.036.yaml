question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-12'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τι
    καθεστώς έχουν σήμερα οι λεγόμενοι “δανειστικοί επίτροποι”, ποιοι είναι σήμερα
    οι δανειστικοί επίτροποι και γιατί τα χρέη των κοινοτικών συμβουλίων στους λεγόμενους
    “δανειστικούς επιτρόπους” πρέπει να πληρωθούν χωρίς καμία ελπίδα αναδιάρθρωσης,
    κατάργησης δηλαδή ή μετατροπής των επιτοκίων, των τόκων υπερημερίας κτλ.»
  title: Ερώτηση με αρ. 23.06.010.04.036, ημερομηνίας 12 Αυγούστου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
