date: '2005-02-03'
heading: Ερώτηση με αρ. 23.06.008.04.579, ημερομηνίας 3 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.579
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Λάρνακας να παραχωρείται η κρατική
  συνεισφορά απευθείας προς τις κοινότητες, όπως επίσης και τα δάνεια που εξασφαλίζονται
  μέσω των Δανειστικών Επιτρόπων.»
