heading: Ερώτηση με αρ. 23.06.008.04.641, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.641
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Σίμου για συντήρηση των αρχαίων μνημείων
  στην περιοχή “Σκάρφου” της κοινότητας.»
