date: '2010-07-07'
heading: Ερώτηση με αρ. 23.06.009.04.1383, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1383
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η Εθνική Φρουρά προβαίνει σε εφαρμογή προγραμμάτων καταπολέμησης των τρωκτικών
  στα στρατόπεδα και, αν ναι, τι προγράμματα εφαρμόζονται και ποια αρμόδια αρχή ασκεί
  τον έλεγχο για τα εν λόγω προγράμματα.»
