date: '2010-08-18'
heading: Ερώτηση με αρ. 23.06.009.05.01.098, ημερομηνίας 18 Αυγούστου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.05.01.098
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα στοιχεία που υπάρχουν σε σχέση με τα τροχαία δυστυχήματα και γενικότερα τα
  τροχαία αδικήματα στην ελεύθερη περιοχή Αμμοχώστου.»
