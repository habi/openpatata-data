heading: Ερώτηση με αρ. 23.06.009.05.01.252, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.252
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει το αίτημα
  της κοινότητας Κακοπετριάς για δημιουργία περιφερειακού σχολείου και νηπιαγωγείου,
  που θα εξυπηρετεί τις κοινότητες της Κακοπετριάς, της Γαλάτας, των Καλιανών, του
  Σινά Όρους, των Σπηλιών και των Κουρδάλων.»
