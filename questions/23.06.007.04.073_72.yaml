date: '2000-01-21'
heading: Ερώτηση με αρ. 23.06.007.04.073 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου την 21η Ιανουαρίου 2000
identifier: 23.06.007.04.073
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  εάν υπάρχει προσφυγικό σωματείο «Πανένωση Ελληνοκυπρίων Προσφύγων» (Π.Α.Ε.Π.) και
  αν έχει άδεια να διεξάγει έρανο.»
