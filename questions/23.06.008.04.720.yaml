question:
  by:
  - Κληρίδης Χρίστος
  date: '2005-03-18'
  text: |-
    «Στο θέμα του διορισμού των καθηγητών στη δημόσια εκπαίδευση, όπως αντιλαμβάνομαι, ακόμα ισχύει η διαδικασία διορισμού με κριτήριο τη χρονολογική σειρά κατάθεσης του πτυχίου.

    Έχοντας υπόψη ότι αυτή η μέθοδος πιθανόν να μην είναι η πιο αξιοκρατική και έχοντας υπόψη τον αυξανόμενο ανταγωνισμό με την ένταξή μας στην ΕΕ, παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχουν σχέδια για αναθεώρηση/βελτίωση του συστήματος διορισμού στη δημόσια εκπαίδευση.»
  title: Ερώτηση με αρ. 23.06.008.04.720, ημερομηνίας 18 Μαρτίου 2005, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
