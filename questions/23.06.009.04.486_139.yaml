heading: Ερώτηση με αρ. 23.06.009.04.486, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.486
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα προβλήματα που υπάρχουν στον ηλεκτροφωτισμό της λεωφόρου Γιαννάκη
  Τζιοβάνη στην κοινότητα Αχερίτου και πότε υπολογίζεται να επιλυθούν.»
