identifier: 23.06.008.01.073
question:
  by:
  - Τάσου Γεώργιος
  date: '2002-03-08'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με το τι προγραμματίζει να πράξει το Υπουργείο Συγκοινωνιών και Έργων,
    για να συνδεθεί οδικά η περιοχή Μακένζυ στη Λάρνακα με την τουριστική περιοχή
    Κιτίου διά μέσου της περιοχής του αεροδρομίου Λάρνακας, εν όψει της ανάθεσης της
    διαχείρισης του αεροδρομίου σε στρατηγικό επενδυτή.»
  title: Ερώτηση με αρ. 23.06.008.01.073 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 8 Μαρτίου 2002.
