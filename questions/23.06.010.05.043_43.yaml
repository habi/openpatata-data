date: '2015-08-05'
heading: Ερώτηση με αρ. 23.06.010.05.043, ημερομηνίας 5 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.043
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους το σήμα του δικτύου Wi-Fi στις παραλίες του Πρωταρά
  είναι αδύναμο και κατά πόσο προτίθεται να προβεί στις απαραίτητες ενέργειες για
  επίλυση του προβλήματος.»
