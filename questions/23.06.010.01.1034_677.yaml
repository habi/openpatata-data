date: '2012-06-29'
heading: Ερώτηση με αρ. 23.06.010.01.1034, ημερομηνίας 29 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.1034
text: |-
  «Η κοινότητα Οδούς της επαρχίας Λάρνακας βρίσκεται, σύμφωνα με στοιχεία του Τμήματος Κτηματολογίου και Χωρομετρίας του Υπουργείου Εσωτερικών, σε υψόμετρο 850-900 μ.



  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί έχει εντάξει την κοινότητα Οδούς σε χαμηλότερη υψομετρική ζώνη, κάτι που την αποκλείει από επιδοτήσεις της Ευρωπαϊκής Ένωσης που θα εκμεταλλευόταν, αν συμπεριλαμβανόταν στο σωστό υψόμετρο.»
