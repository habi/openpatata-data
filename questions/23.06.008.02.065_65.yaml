date: '2002-10-09'
heading: Ερώτηση με αρ. 23.06.008.02.065 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 9 Οκτωβρίου 2002
identifier: 23.06.008.02.065
text: « Λαμβανομένου υπόψη ότι η Βουλή των Αντιπροσώπων ψήφισε το νόμο 92(Ι) του 1995
  που προβλέπει την κατάθεση από όλους όσοι ανασκάπτουν στην Κύπρο, Κύπριων ή ξένων
  αρχαιολόγων, των ημερολογίων, των αρνητικών των φωτογραφιών και των σχεδίων των
  ανασκαφών τους, παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή αν από
  τη μέρα της ψήφισης του νόμου κατατέθηκαν τα ανωτέρω από οποιοδήποτε αρχαιολόγο
  μετά το πέρας των ετήσιων ανασκαφών του.»
