date: '2009-11-13'
heading: Ερώτηση με αρ. 23.06.009.04.513, ημερομηνίας 13 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.513
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Για τα μέχρι σήμερα συμπεράσματα από την εφαρμογή του προγράμματος κοινοτικής εργασίας.

  2. Για το συνολικό αριθμό των ατόμων που μετέχουν στο συγκεκριμένο πρόγραμμα.

  Για τους οργανισμούς, π.χ. δήμοι, στους οποίους προσφέρεται η κοινοτική εργασία.»
