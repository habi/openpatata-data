identifier: 23.06.008.04.672
question:
  by:
  - Βαρνάβα Γιώργος
  date: '2005-02-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τις ενέργειες στις οποίες προβαίνει, έτσι ώστε να ηλεκτροφωτιστεί η λεωφόρος
    Γιαννάκη Τζιοβάννη στην κοινότητα Αχερίτου, η οποία γίνεται επικίνδυνη για την
    οδική ασφάλεια κατά τις νυχτερινές ώρες.»
  title: Ερώτηση με αρ. 23.06.008.04.672, ημερομηνίας 21ης Φεβρουαρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
