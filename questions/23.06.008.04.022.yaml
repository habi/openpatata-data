text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Λυμπιών για επίσπευση των διαδικασιών
  ανέγερσης αίθουσας πολιτιστικών εκδηλώσεων.»
