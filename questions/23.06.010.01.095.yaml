date: '2011-09-06'
heading: Ερώτηση με αρ. 23.06.010.01.095, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.095
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε διαχωρισμό οικοπέδων για άπορες οικογένειες
  στην κοινότητα Καλού Χωριού στη Λάρνακα και, εάν ναι, πότε υπολογίζεται να γίνει
  ο εν λόγω διαχωρισμός.»
