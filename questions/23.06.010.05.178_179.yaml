identifier: 23.06.010.05.178
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το προσχέδιο πρότασης για παροχή δωρεάν ιατροφαρμακευτικής
  περίθαλψης (χωρίς να απαιτείται η οποιαδήποτε συνεισφορά) συγκεκριμένων ατόμων και
  ομάδων πληθυσμού (άτομα με νοητική υστέρηση) στα κρατικά νοσηλευτήρια και πότε υπολογίζεται
  να υλοποιηθεί.»
