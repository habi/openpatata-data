date: '2003-04-09'
heading: Ερώτηση με αρ. 23.06.008.02.265 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 9 Απριλίου 2003
identifier: 23.06.008.02.265
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν έγινε ασφαλτόστρωση του δρόμου Μανδριών-Πάφου προς το εξωκκλήσι της Αγίας Βριαίνης,
  που είναι ένα χρονίζον αίτημα του χωριού.»
