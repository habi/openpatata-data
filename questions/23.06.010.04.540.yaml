question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-04-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τους λόγους που μέχρι σήμερα δεν έχουν κατασκευαστεί οι δρόμοι στον ιδιωτικό διαχωρισμό
    βιοτεχνικών οικοπέδων σε βιοτεχνική ζώνη στα διοικητικά όρια Λειβαδιών Λάρνακας.
    Παρακαλείται επίσης ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε υπολογίζεται να ολοκληρωθεί η κατασκευή των εν λόγω δρόμων, η οποία είναι
    αναγκαία για την εύρυθμη λειτουργία των βιοτεχνιών που έχουν ήδη εγκατασταθεί
    στα υπό διαχωρισμό οικόπεδα.»
  title: Ερώτηση με αρ. 23.06.010.04.540, ημερομηνίας 26 Απριλίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
