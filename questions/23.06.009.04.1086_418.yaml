heading: Ερώτηση με αρ. 23.06.009.04.1086, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1086
text: |-
  «Ο δήμος και οι οργανωμένοι φορείς της Λάρνακας εδώ και χρόνια διεκδικούν την εγκατάσταση στην πόλη της έδρας είτε του Ανοικτού Πανεπιστημίου Κύπρου είτε κάποιας άλλης πανεπιστημιακής σχολής, παραδείγματος χάριν της Σχολής Καλών Τεχνών. Για το σκοπό αυτό έχουν προβεί σε επανειλημμένα διαβήματα.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Κατά πόσο προτίθεται να έρθει αρωγός σε αυτό το αίτημα της πόλης της Λάρνακας.

  2. Κατά πόσο υπάρχει συγκεκριμένος σχεδιασμός για την ικανοποίηση του πιο πάνω αιτήματος.»
