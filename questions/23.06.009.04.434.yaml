date: '2009-11-02'
heading: Ερώτηση με αρ. 23.06.009.04.434, ημερομηνίας 2 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.434
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η αντιπλημμυρική μελέτη για την κοινότητα Αυγόρου και ποιο
  το χρονοδιάγραμμα υλοποίησης του πορίσματός της.»
