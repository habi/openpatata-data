heading: Ερώτηση με αρ. 23.06.010.01.333, ημερομηνίας 16 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.333
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει αίτημα των αθιγγάνων και άλλων μουσουλμάνων για δημιουργία τεμένους
  στην ελεύθερη περιοχή Αμμοχώστου και, εάν ναι, σε ποιο στάδιο βρίσκεται η διαδικασία,
  κατά πόσο ο πληθυσμός τους δικαιολογεί την ανέγερση τέτοιου τεμένους, ως επίσης
  και ποιο είναι το πλησιέστερο τέμενος στο οποίο μπορούν να εξυπηρετούνται οι ανάγκες
  των εν λόγω μουσουλμάνων της επαρχίας Αμμοχώστου.»
