identifier: 23.06.009.04.598
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-12-07'
  text: |-
    «Το κοινοτικό συμβούλιο Ξυλοτύμπου έχει ζητήσει την επέκταση της βιοτεχνικής περιοχής, η οποία σήμερα είναι κορεσμένη.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η ικανοποίηση του συγκεκριμένου αιτήματος.»
  title: Ερώτηση με αρ. 23.06.009.04.598, ημερομηνίας 7 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
