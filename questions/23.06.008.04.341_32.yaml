heading: Ερώτηση με αρ. 23.06.008.04.341, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.341
text: |-
  «Έχω πληροφορηθεί ότι η κοινότητα Βυζακιάς αντιμετωπίζει σοβαρό πρόβλημα επέκτασης των οικιστικών της ζωνών, λόγω κυρίως της παρουσίας στην ανατολική περιοχή της κοινότητας του πεδίου βολής “Ξυντού” και έκτασης των χωρικών ορίων των γειτονικών κοινοτήτων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν εξετάζεται ευνοϊκά το αίτημα της κοινότητας Βυζακιάς για επέκταση των οικιστικών της ζωνών προς βόρεια/βορειοανατολικά της περιοχής.»
