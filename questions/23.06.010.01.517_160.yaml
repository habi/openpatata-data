heading: Ερώτηση με αρ. 23.06.010.01.517, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.517
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να στηρίξει οικονομικά τη μεταφορά πόσιμου νερού από νέα διάτρηση
  στην περιοχή “Χρυσοπατερίτισσας” της κοινότητας Πομού προς τα ντεπόζιτα της κοινότητας.»
