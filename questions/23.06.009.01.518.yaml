identifier: 23.06.009.01.518
question:
  by:
  - Λαμάρης Γιάννος
  date: '2007-06-25'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τι προτίθεται να κάνει για αντιμετώπιση των καταστροφών που προκαλούν τα αγρινά
    στην περιοχή Μαραθάσας, καθώς και για τους τρόπους αποζημίωσης των γεωργών της
    περιοχής.»
  title: Ερώτηση με αρ. 23.06.009.01.518, ημερομηνίας 25 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
