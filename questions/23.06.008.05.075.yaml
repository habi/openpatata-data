date: '2005-09-30'
heading: Ερώτηση με αρ. 23.06.008.05.075, ημερομηνίας 30 Σεπτεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.05.075
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται η ολοκλήρωση της μελέτης και η έναρξη των εργασιών για βελτίωση
  των λεωφόρων Γρίβα Διγενή και Γρηγόρη Αυξεντίου, από την εκκλησία Αγίου Γεωργίου
  Κοντού μέχρι την Αστυνομική Διεύθυνση Λάρνακας, και ποια μέτρα λαμβάνονται για την
  επίσπευση του όλου έργου.»
