date: '2005-01-26'
heading: Ερώτηση με αρ. 23.06.008.04.544, ημερομηνίας 26 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.544
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς βλέπει το αίτημα της κοινότητας Ποταμίτισσας για ανόρυξη νέας γεώτρησης για
  τις ανάγκες της κοινοτικής υδατοπρομήθειας, αφού η υπάρχουσα γεώτρηση δεν αποδίδει
  πλέον.»
