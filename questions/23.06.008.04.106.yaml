identifier: 23.06.008.04.106
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-07'
  text: |-
    «Η κοινότητα Καλοπαναγιώτη παραπονείται για την απαράδεκτη καθυστέρηση στην αποπεράτωση εγκατάστασης αναμεταδότη για την κινητή τηλεφωνία στην περιοχή Ορκόντα-Πανοράματος.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς προτίθεται να ενεργήσει σε σχέση με το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.008.04.106, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
