identifier: 23.06.008.02.210
question:
  by:
  - Περδίκης Γιώργος
  date: '2003-01-31'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για την πρόοδο που σημειώθηκε στην υπόθεση της δημιουργίας και λειτουργίας κέντρου
    αποτοξίνωσης και απεξάρτησης στα κρατικά νοσοκομεία.»
  title: Ερώτηση με αρ. 23.06.008.02.210 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη την 31η Ιανουαρίου 2003.
