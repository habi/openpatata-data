heading: Ερώτηση με αρ. 23.06.010.05.315, ημερομηνίας 14 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.315
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  την ποσότητα των αποθεμάτων χρυσού που διέθετε η Κυπριακή Δημοκρατία από το 1960
  μέχρι και σήμερα ανά έτος, καθώς επίσης ποια έτη η Κυπριακή Δημοκρατία προχώρησε
  στην αγορά χρυσού, από ποιες χώρες και σε ποιες τιμές αγόρασε χρυσό σε σχέση με
  την εκάστοτε ενδεικτική παγκόσμια τιμή χρυσού. Παρακαλώ τέλος τον αρμόδιο υπουργό
  να ενημερώσει τη Βουλή των Αντιπροσώπων ποια είναι η σημερινή αξία των αποθεμάτων
  χρυσού της Κυπριακής Δημοκρατίας.»
