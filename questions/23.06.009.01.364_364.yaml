heading: Ερώτηση με αρ. 23.06.009.01.364, ημερομηνίας 3 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.364
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκονται οι μελέτες για την κατασκευή της γέφυρας που θα συνδέει τη
  Βιομηχανική Περιοχή Τρεμιθούσας με τη Βιομηχανική Περιοχή Μεσόγης και του δρόμου
  Έμπας (περιοχή “Πετρίδια”) προς την κοινότητα Τρεμιθούσας και πότε υπολογίζεται
  η προκήρυξη προσφορών.»
