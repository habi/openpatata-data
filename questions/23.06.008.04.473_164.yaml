heading: Ερώτηση με αρ. 23.06.008.04.473, ημερομηνίας 22 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.473
text: |-
  «Αναφορικά με το θέμα του επαναπατρισμού Κυπρίων, η κυβέρνηση έχει υποχρέωση να ενθαρρύνει τον επαναπατρισμό, έχοντας υπόψη το μικρό αριθμό του πληθυσμού μας. Ορισμένα μέτρα τα οποία θα συνέτειναν προς αυτό το στόχο είναι:

  1. Θέσπιση νομοθεσίας για την παροχή κινήτρων για τους επαναπατρισθέντες.

  2. Δημιουργία ειδικών επιμορφωτικών προγραμμάτων.

  3. Διευκολύνσεις στην εξεύρεση και διασφάλιση εργασίας.

  4. Φορολογικά κίνητρα και σχέδιο δανειοδότησης για πρώτη στέγη.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για το θέμα αυτό.»
