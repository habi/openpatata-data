heading: Ερώτηση με αρ. 23.06.009.04.1185, ημερομηνίας 14 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1185
text: |-
  «Τα βραβεία “Greenlight” και “Greenbuilding” αθλοθετήθηκαν από την Ευρωπαϊκή Επιτροπή το 2000 και 2005 αντίστοιχα και σκοπός τους είναι να προωθηθεί η προαιρετική μείωση της κατανάλωσης ενέργειας από δημόσιους και ιδιωτικούς οργανισμούς.

  Περισσότεροι από πεντακόσιοι οργανισμοί από όλη την Ευρώπη έχουν συμμετάσχει στην πρωτοβουλία “Greenlight” από το 2000. Με την αντικατάσταση πεπαλαιωμένου φωτισμού από σύγχρονους, χαμηλής ενεργειακής κατανάλωσης, λαμπτήρες, καθώς και με τον έλεγχο της χρήσης του φωτισμού έχει επιτευχθεί συνολική εξοικονόμηση 241 GWh κατ’ έτος. Αυτή η ποσότητα ενέργειας ισοδυναμεί με ετήσια εξοικονόμηση λειτουργικού κόστους περίπου €24 εκατομ. και άνω των 94 εκατομ. χιλιογράμμων εκπομπών CO2.

  Το δημοτικό συμβούλιο της πόλης Dagda, στη Λεττονία, είναι ένας από τους δώδεκα βραβευθέντες του 2010 στο πλαίσιο του προγράμματος “Greenlight”, επειδή μείωσε κατά 85% την κατανάλωση ενέργειας για φωτισμό, αφότου εντάχθηκε στην πρωτοβουλία αυτή, το 2007. Στην κατηγορία “Greenbuilding”, σε δύο από τα επιτυχέστερα έργα ανακαίνισης (κτίριο γραφείων στην Αυστρία και γυμνάσιο στη Γερμανία) έχει επιτευχθεί εξοικονόμηση ενέργειας που υπερβαίνει το 80%. Με αυτές τις πρωτοβουλίες, στις οποίες συμμετέχουν πάνω από εφτακόσιοι φορείς απ’ όλη την Ευρώπη, εξοικονομούνται περίπου 545 GWh ετησίως, δηλαδή ενέργεια που ισοδυναμεί με την ετήσια κατανάλωση δύο, μεσαίου μεγέθους, ευρωπαϊκών πόλεων.

  Οι δύο τελετές απονομής των βραβείων πραγματοποιήθηκαν στη Φρανκφούρτη στις 13 και 14 Απριλίου 2010 κατά τη διάρκεια της διάσκεψης “Βελτίωση της ενεργειακής απόδοσης των εμπορικών κτιρίων”. Οι αποφάσεις επιβράβευσης βασίζονται στην εξοικονόμηση ενέργειας, στις τεχνολογίες που χρησιμοποιούνται και στον κλάδο των συμμετεχόντων (δημόσια κτίρια, λιανικό εμπόριο, γραφεία κ.λπ.).

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο συμμετείχε η Κύπρος και, αν ναι, με ποιες συμμετοχές.»
