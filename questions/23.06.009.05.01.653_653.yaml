heading: Ερώτηση με αρ. 23.06.009.05.01.653, ημερομηνίας 24 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.653
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προτίθεται το υπουργείο του να προχωρήσει στην υλοποίηση της απόφασης εξωραϊσμού
  της πλατείας του Αγίου Βασιλείου και διαμόρφωσης της πλατείας του κοινοτικού συμβουλίου
  στο Καλό Χωριό Λάρνακας.»
