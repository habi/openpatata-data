heading: Ερώτηση με αρ. 23.06.010.02.453, ημερομηνίας 12 Φεβρουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.02.453
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  ποιο λόγο δε δόθηκε το ανεργιακό επίδομα στους εκπαιδευτικούς των Επιμορφωτικών
  Κέντρων για την περίοδο των Χριστουγέννων, κατά την οποία δεν εργάζονται.»
