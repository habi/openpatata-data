date: '2009-10-30'
heading: Ερώτηση με αρ. 23.06.009.04.433, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.433
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  η Κυπριακή Δημοκρατία ή οι βρετανικές βάσεις έχουν εισηγηθεί για ένταξη στο δίκτυο
  “Φύση 2000” περιοχές που ανήκουν στο έδαφος των βρετανικών βάσεων και, αν ναι, να
  απαντήσει πώς μπορεί σε ευρωπαϊκό πρόγραμμα να ενταχθούν περιοχές που δε θεωρούνται
  ευρωπαϊκό έδαφος.»
