text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει το μεγάλο πρόβλημα της έλλειψης πόσιμου νερού κατά την
