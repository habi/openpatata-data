heading: Ερώτηση με αρ. 23.06.009.04.1370, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1370
text: |-
  «Σήμερα στα κτίρια καταναλώνεται το 40% της συνολικής κατανάλωσης ενέργειας στην ΕΕ και είναι η μεγαλύτερη πηγή εκπομπών αερίων θερμοκηπίου.

  Όλα τα κτίρια από το τέλος του 2020 πρέπει να πληρούν υψηλά πρότυπα ενεργειακής εξοικονόμησης με χρήση ανανεώσιμων πηγών ενέργειας, με τα δημόσια κτίρια να προηγούνται κατά δύο έτη στην απαίτηση αυτή της ΕΕ. Επιπρόσθετα, η ενεργειακή απόδοση των υφιστάμενων κτιρίων πρέπει να βελτιωθεί με μεγάλες ανακαινίσεις.

  Υπό το φως των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο αυτές οι κατευθυντήριες γραμμές εφαρμόζονται:

  1. στην ανακαίνιση δημόσιων κτιρίων, όπως είναι το Διεθνές Συνεδριακό Κέντρο Κύπρου,

  2. στην κατασκευή νέων δημόσιων κτιρίων, όπως είναι το νέο κτίριο του ΘΟΚ, νέα σχολικά συγκροτήματα κ.λπ.,

  3. στον προγραμματισμό οικοδόμησης νέων κτιρίων, όπως το νέο κτίριο της Βουλής των Αντιπροσώπων, το Μέγαρο Πολιτισμού κ.ά.»
