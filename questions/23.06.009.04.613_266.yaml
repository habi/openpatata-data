heading: Ερώτηση με αρ. 23.06.009.04.613, ημερομηνίας 10 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.613
text: |-
  «Έχω γίνει δέκτης καταγγελιών που αφορούν τη δηλητηρίαση κυνηγόσκυλων και αλεπούδων από δολώματα. Σύμφωνα με καταγγελίες από κυνηγούς, τα δολώματα σε ορισμένες περιοχές αποτελούν αληθινή μάστιγα, αφού θερίζουν το φυσικό πληθυσμό των αλεπούδων και συχνά γίνονται αιτία για τις θανάσιμες δηλητηριάσεις κυνηγόσκυλων. Ήδη οι αλεπούδες στην Κύπρο βρίσκονται υπό συνεχή απειλή, αφού ορισμένοι ασυνείδητοι κυνηγοί και κάποιοι πτηνοτρόφοι αναλαμβάνουν από μόνοι τους, αυθαίρετα και παράνομα, να εφαρμόσουν πρακτικές καταπολέμησης του υπό εξαφάνιση πανέμορφου αυτού ζώου, γιατί το θεωρούν “επιβλαβές”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα προτίθεται να λάβει για την αντιμετώπιση του προβλήματος αυτού και πώς προτίθεται να τιμωρήσει τους ασυνείδητους εγκληματίες.»
