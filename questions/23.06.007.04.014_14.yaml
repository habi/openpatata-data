date: '1999-07-29'
heading: Ερώτηση με αρ. 23.06.007.04.014 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 29 Ιουλίου 1999
identifier: 23.06.007.04.014
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πού εργάζονται οι αστυνομικοί που το υπουργείο σας έστειλε στο εξωτερικό, για να
  ειδικευτούν στη συλλογή και ανάλυση πληροφοριών για το έγκλημα και αν οι αστυνομικοί
  που εργάζονται στο τμήμα αυτό κατέχουν τα ανάλογα προσόντα.»
