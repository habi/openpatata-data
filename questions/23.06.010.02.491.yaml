date: '2013-03-07'
heading: Ερώτηση με αρ. 23.06.010.02.491, ημερομηνίας 7 Μαρτίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.491
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους το κοινοτικό συμβούλιο Καντού δεν καλείται να λαμβάνει
  μέρος στις συνεδριάσεις για λήψη αποφάσεων σχετικά με την παραχώρηση κατοικιών σε
  δικαιούχους στην εν λόγω κοινότητα.»
