heading: Ερώτηση με αρ. 23.06.009.05.01.301, ημερομηνίας 25 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.301
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πώς η κυβέρνηση αντιμετωπίζει την προοπτική το Ταμείο Κοινωνικών Ασφαλίσεων να αποκτήσει
  ανεξάρτητη διαχειριστική επιτροπή, ώστε να πάψει διαχειριστής του ταμείου να είναι
  ο εκάστοτε Υπουργός Οικονομικών.»
