question:
  by:
  - Περδίκης Γιώργος
  date: '2012-08-07'
  text: |-
    «Έχω πληροφορηθεί ότι υπήρχε συναντίληψη μεταξύ των φορέων του τουρισμού ότι στις υπηρεσίες που ο πελάτης έρχεται σε άμεση επαφή με το προσωπικό, π.χ. σερβιτόρους, υπαλλήλους υποδοχής σε ξενοδοχεία κ.λπ., θα προσλαμβάνονταν Κύπριοι εργαζόμενοι. Κατά τη δική μου αντίληψη το κύριο ζήτημα δεν είναι το ζήτημα της γλώσσας, για το οποίο γίνονται συχνά παράπονα από Κύπριους πελάτες της κυπριακής βιομηχανίας αναψυχής. Πέραν αυτού του σημαντικού θέματος, προκύπτει και το ζήτημα ότι ο τουρίστας ή περιηγητής ή επισκέπτης ζητά συχνά πληροφορίες από τους εργαζομένους αυτούς για αξιοθέατα και διαδρομές ή ιστορικά και άλλα στοιχεία τα οποία δεν είναι συχνά σε θέση να γνωρίζει ο ξένος εργαζόμενος.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει εντοπιστεί αυτό το πρόβλημα, αν έχουν γίνει μελέτες, αν υπάρχουν σχετικά στοιχεία και αριθμοί και αν υπάρχει σχέδιο αντιμετώπισης του προβλήματος.»
  title: Ερώτηση με αρ. 23.06.010.02.012, ημερομηνίας 7 Αυγούστου 2012, του βουλευτή
