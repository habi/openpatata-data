heading: Ερώτηση με αρ. 23.06.010.01.1038, ημερομηνίας 3 Ιουλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.01.1038
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να μας πληροφορήσει κατά πόσο κυκλοφορούν στην κυπριακή αγορά σκευάσματα που χρησιμοποιούνται για απώλεια βάρους και περιέχουν συστατικά των οποίων η ασφάλεια δεν έχει διακριβωθεί ακόμα πλήρως από την επιστημονική κοινότητα, όπως το chromium picolinate [Cr(pic)(3)].

  Επιπλέον, θα θέλαμε να γνωρίζουμε με ποιο τρόπο γίνονται οι σχετικοί έλεγχοι για διασφάλιση της υγείας των πολιτών, καθώς και πώς αντιμετωπίζονται οι περιπτώσεις σκευασμάτων που υπάρχει υπόνοια ότι συστατικά τους είναι καρκινογόνα.»
