date: '2003-12-05'
heading: Ερώτηση με αρ. 23.06.008.03.287, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.287
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το δίκαιο αίτημα του δήμου Λάρνακας για κατανομή της δαπάνης κατασκευής
  του παραλιακού πεζόδρομου, με αναλογία συνεισφοράς μεταξύ της κυβέρνησης και του
  δήμου τέσσερα πέμπτα προς ένα πέμπτο, ως πολεοδομικού έργου.»
