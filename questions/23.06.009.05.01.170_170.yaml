date: '2010-09-15'
heading: Ερώτηση με αρ. 23.06.009.05.01.170, ημερομηνίας 15 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.170
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους δεν υπάρχει φρούρηση στην έξοδο του τελωνείου στο
  αεροδρόμιο Λάρνακας και τι προτίθεται να κάνει για το εν λόγω θέμα.»
