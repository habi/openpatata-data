heading: Ερώτηση με αρ. 23.06.008.04.187, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.187
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Αν και πότε προτίθεται να ικανοποιήσει το αίτημα του δήμου Αραδίππου για μετακίνηση/κατεδάφιση των οχληρών κτηνοτροφικών υποστατικών που βρίσκονται παραπλεύρως του αυτοκινητόδρομου προς Δεκέλεια.

  2. Αν προτίθεται να προβεί σε μεγαλύτερες αποζημιώσεις των τριών χοιροτροφικών υποστατικών που περιλαμβάνονται στο σχέδιο μετακίνησης/κατεδάφισης για τα οποία η εκτίμηση της Διατμηματικής Επιτροπής ξεπερνά το ανώτατο ποσό αποζημίωσης.»
