date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.449, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.449
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επίστρωση με πρέμιξ του δρόμου που συνδέει την κοινότητα
  της Δρύμου, στην επαρχία Πάφου, με τα οικόπεδα του Οργανισμού Αναπτύξεως Γης.»
