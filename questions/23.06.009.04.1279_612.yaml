heading: Ερώτηση με αρ. 23.06.009.04.1279, ημερομηνίας 10 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1279
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα προχωρήσει στην κατασκευή κυκλικού κόμβου στην οδική διασταύρωση Κόρνου-Πυργών
  στον παλαιό δρόμο Λευκωσίας-Λεμεσού για την οδική ασφάλεια και την αντιμετώπιση
  των μεγάλων κινδύνων, λόγω της πυκνής διέλευσης βαρέων οχημάτων που μεταφέρουν σκύρα
  από τα λατομεία της περιοχής.»
