identifier: 23.06.010.02.280
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2012-11-07'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για ποιους λόγους οι γυναίκες που βιώνουν διάκριση λόγω φύλου δεν παραπέμπουν
    το θέμα ενώπιον της δικαιοσύνης και ποια μέτρα έχει λάβει το κράτος για την αύξηση
    της ενημέρωσης των γυναικών, με σκοπό την ενθάρρυνσή τους να αναζητήσουν βοήθεια
    σε περιπτώσεις όπου παρουσιάζεται διάκριση λόγω φύλου.»
  title: Ερώτηση με αρ. 23.06.010.02.280, ημερομηνίας 7 Νοεμβρίου 2012, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
