date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.313, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.313
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για κατεδάφιση του ταχυδρομείου Λάρνακας και μεταστέγασή
  του σε νέο χώρο που έχει επιλεγεί, ώστε να τοπιοτεχνηθεί και να ενοποιηθεί ο χώρος
  με τον ευρύτερο χώρο των διατηρητέων κτισμάτων του παραλιακού μετώπου.»
