identifier: 23.06.009.03.433
question:
  by:
  - Στυλιανίδης Χρήστος
  date: '2009-03-16'
  text: |-
    «Σε σεμινάριο που οργανώθηκε στο Υπουργείο Οικονομικών από το Σύνδεσμο Εγκεκριμένων Λογιστών Κύπρου υπό την αιγίδα του Υπουργού Οικονομικών στις 27 Νοεμβρίου 2008 υπό το θέμα “Εφαρμογή των αρχών της δημόσιας διακυβέρνησης στο δημόσιο τομέα”, έγινε εισήγηση για ετοιμασία κώδικα δημόσιας διακυβέρνησης και σύσταση για το σκοπό αυτό καθοδηγητικής επιτροπής (steering committee).

    Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων πώς έχει προχωρήσει το θέμα, αν έχει συσταθεί η καθοδηγητική επιτροπή και ποιο το χρονοδιάγραμμα για την ετοιμασία του κώδικα.»
  title: Ερώτηση με αρ. 23.06.009.03.433, ημερομηνίας 16 Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Χρήστου Στυλιανίδη
