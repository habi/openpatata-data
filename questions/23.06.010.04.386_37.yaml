date: '2015-01-23'
heading: Ερώτηση με αρ. 23.06.010.04.386, ημερομηνίας 23 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.386
text: «Σε συνέχεια της ερώτησής μου με αρ. 23.06.010.01.873 παρακαλείται ο αρμόδιος
  υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει ολοκληρωθεί η
  μελέτη για γενικό χωροταξικό σχεδιασμό της περιοχής μεταξύ παλιού και νέου λιμανιού
  στη Λεμεσό, εάν όχι ακόμα, τους λόγους που καθυστερεί, εάν ναι, πότε υπολογίζεται
  να υλοποιηθεί το έργο.»
