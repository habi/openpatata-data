identifier: 23.06.010.01.303
question:
  by:
  - Περδίκης Γιώργος
  date: '2011-12-01'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τον αριθμό των κατ’ εξαίρεση πολιτογραφήσεων αλλοδαπών ως Κυπρίων πολιτών που
    έχουν γίνει από το 2008. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη
    Βουλή των Αντιπροσώπων για την εθνικότητα των ατόμων που έχουν πολιτογραφηθεί
    ως Κύπριοι πολίτες από το 2008.»
  title: Ερώτηση με αρ. 23.06.010.01.303, ημερομηνίας 1ης Δεκεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
