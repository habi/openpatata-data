identifier: 23.06.009.05.01.212
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-09-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πώς θα επιλύσει το υπουργείο του το πρόβλημα που δημιουργείται σε μαθητές που
    κάνουν αίτηση για φοίτηση σε αγγλικά πανεπιστήμια, καθώς η προθεσμία υποβολής
    αιτήσεων λήγει στις 15 Ιανουαρίου, οπότε δεν υπάρχει δυνατότητα αποστολής των
    βαθμών του πρώτου τριμήνου μετά την αλλαγή των τριμήνων σε τετράμηνα.»
  title: Ερώτηση με αρ. 23.06.009.05.01.212, ημερομηνίας 23 Σεπτεμβρίου 2010, του
    βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
