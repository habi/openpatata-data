question:
  by:
  - Προκοπίου Γεώργιος
  date: '2014-12-18'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες του υπουργείου του προς επίλυση των προβλημάτων που παρουσιάζονται στην παρακολούθηση και περίθαλψη των ρευματοπαθών στις επαρχίες Λάρνακας και Αμμοχώστου λόγω της απουσίας ιατρού ρευματολόγου.

    Η μοναδική ιατρός ρευματολόγος του Γενικού Νοσοκομείου Λάρνακας, η οποία κάλυπτε και τις ανάγκες του Γενικού Νοσοκομείου Αμμοχώστου με επισκέψεις της εκεί δύο φορές την εβδομάδα, βρίσκεται τώρα με άδεια ασθενείας, με την πιθανότητα αυτή να παραταθεί λόγω εγκυμοσύνης, και πιθανόν μετέπειτα να είναι με άδεια μητρότητας. Αντιλαμβάνεστε ότι αυτό το κενό που υπάρχει δημιουργεί προβλήματα στην παρακολούθηση και ιατρική φροντίδα των ρευματοπαθών Λάρνακας και Αμμοχώστου, τα οποία ενδέχεται να οξυνθούν, αν δεν αντικατασταθεί η γιατρός από άλλο συνάδελφό της ρευματολόγο.»
  title: Ερώτηση με αρ. 23.06.010.04.341, ημερομηνίας 18 Δεκεμβρίου 2014, του βουλευτή
