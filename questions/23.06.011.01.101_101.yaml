date: '2016-08-29'
heading: Ερώτηση με αρ. 23.06.011.01.101, ημερομηνίας 29 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.101
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  επηρεάζεται η λειτουργία των βρετανικών βάσεων στην Κύπρο μετά την απόφαση του βρετανικού
  λαού για έξοδο από την Ευρωπαϊκή Ένωση, αν επηρεάζεται η εφαρμογή της πρόσφατης
  συμφωνίας για την ιδιωτική ανάπτυξη μέσα στην περιοχή των κυρίαρχων βάσεων και αν
  υπάρχει η ανάγκη για νέα συμφωνία συναντίληψης.»
