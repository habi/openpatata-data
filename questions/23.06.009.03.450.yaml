date: '2009-03-23'
heading: Ερώτηση με αρ. 23.06.009.03.450, ημερομηνίας 23 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.450
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να παραχωρήσει τίτλο ιδιοκτησίας για το γήπεδο ποδοσφαίρου του Εθνικού
  ’χνας και πότε υπολογίζεται να δοθεί ο τίτλος αυτός.»
