heading: Ερώτηση με αρ. 23.06.010.05.363, ημερομηνίας 8 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.363
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους που δεν υπάρχει ακτινολόγος στο Γενικό Νοσοκομείο Αμμοχώστου, γιατί
  καθυστερεί η τοποθέτησή του και πότε υπολογίζεται να αποσταλεί ακτινολόγος στο εν
  λόγω νοσοκομείο.»
