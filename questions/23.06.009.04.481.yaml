identifier: 23.06.009.04.481
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο η κυβέρνηση προτίθεται να διαχωρίσει και να παραχωρήσει νέα οικόπεδα
    σε νεαρά προσφυγικά ζευγάρια στο συνοικισμό αυτοστέγασης Αγίου Γεωργίου Αχερίτου,
    κατά πόσο έχει εξευρεθεί ο αναγκαίος χώρος και, εάν ναι, πότε υπολογίζεται να
    δοθούν σε δικαιούχους.»
  title: Ερώτηση με αρ. 23.06.009.04.481, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
