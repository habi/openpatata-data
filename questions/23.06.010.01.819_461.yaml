heading: Ερώτηση με αρ. 23.06.010.01.819, ημερομηνίας 14 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.819
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο, όταν παραχωρείται η επιδότηση ενοικίου σε αιτητές πολιτικού ασύλου, ελέγχεται
  από τις αρμόδιες υπηρεσίες ότι το εν λόγω επίδομα χρησιμοποιήθηκε για το σκοπό που
  δόθηκε.»
