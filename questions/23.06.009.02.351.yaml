date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.351, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.351
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Γεράσας Λεμεσού για οικονομική ενίσχυση
  της λειτουργίας του αρδευτικού συστήματος της κοινότητας.»
