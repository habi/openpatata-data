question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-11'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Πομού για κατασκευή υπερυψωμένης διάβασης στο κέντρο της κοινότητας, η οποία θα βοηθήσει στην ασφαλέστερη διακίνηση των πεζών.»
  title: Ερώτηση με αρ. 23.06.010.03.762, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
