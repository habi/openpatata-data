identifier: 23.06.009.04.463
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-06'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η εγγραφή και η επίστρωση με πρέμιξ του χωματόδρομου
    ο οποίος αρχίζει από την κτηνοτροφική περιοχή του Δάσους ’χνας και καταλήγει ανάμεσα
    στις κοινότητες Αυγόρου-Ορμίδειας, κοντά στο εξωκκλήσι του Αγίου Γεωργίου Αγκώνας.»
  title: Ερώτηση με αρ. 23.06.009.04.463, ημερομηνίας 6 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
