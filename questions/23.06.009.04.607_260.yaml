heading: Ερώτηση με αρ. 23.06.009.04.607, ημερομηνίας 10 Δεκεμβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.607
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το θέμα της θέσπισης των κανονισμών που προνοεί ο νόμος για
  τα κέντρα αναψυχής. Η καθυστέρηση έκδοσης αυτών των κανονισμών δεν επιτρέπει την
  ομαλή εφαρμογή της νομοθεσίας και οδηγεί σε πολύ σοβαρά προβλήματα.»
