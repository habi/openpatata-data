heading: Ερώτηση με αρ. 23.06.009.02.329, ημερομηνίας 8 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.329
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου για υιοθέτηση τοπικού σχεδίου εντός
  των δημοτικών του ορίων.»
