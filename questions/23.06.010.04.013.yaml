question:
  by:
  - Προκοπίου Γεώργιος
  date: '2014-07-24'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά με τα υποστατικά αποθηκών της ΑΗΚ που χρησιμοποιούνται για την αποθήκευση πασσάλων ηλεκτροδότησης στην περιοχή του υψώματος Κρασά στη Λάρνακα.

    Πιο συγκεκριμένα, οι αποθήκες της ΑΗΚ στην περιοχή Κρασά στη Λάρνακα, κοντά στον κυκλικό κόμβο Καλού Χωριού, χρησιμοποιούνται για την αποθήκευση πασσάλων ηλεκτροδότησης της ΑΗΚ που προορίζονται για τις παγκύπριες ανάγκες της Αρχής. Οι εν λόγω αποθήκες γειτνιάζουν με την κατοικημένη περιοχή Κρασά, με αποτέλεσμα η έντονη δυσοσμία που επικρατεί στην περιοχή να προκαλεί δυσφορία στους κατοίκους. Η δυσοσμία είναι ιδιαίτερα έντονη ειδικά τις πρωινές ώρες και αργά το βράδυ, όταν τα επίπεδα υγρασίας ανεβαίνουν, και προέρχεται από την ουσία που είναι εμποτισμένοι οι πάσσαλοι, το κρεόζωτο, το οποίο, όπως με πληροφόρησαν, είναι ιδιαίτερα βλαβερό για την υγεία.

    Σημειώνεται ότι η αποθήκη αυτή μετακινήθηκε από το Μαρί στην περιοχή κοντά στο ύψωμα Κρασά, εντός των δημοτικών ορίων Αραδίππου, όπου έχουν τοποθετηθεί πέραν των 30 000 πασσάλων.

    Επομένως, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα για τα ακόλουθα:

    1. Με ποια κριτήρια έχει επιλεγεί η εν λόγω αποθήκη που γειτνιάζει με κατοικημένη περιοχή;

    2. Γιατί δε χρησιμοποιείται ο ειδικά διαμορφωμένος για αυτό το σκοπό χώρος που έχει η ΑΗΚ στην περιοχή του Μαρί και ο οποίος δε βρίσκεται κοντά στην κατοικημένη περιοχή;

    3. Έχει γίνει οποιαδήποτε περιβαλλοντική μελέτη ή μελέτη για τις επιπτώσεις στην υγεία των κατοίκων από τις εκπομπές αναθυμιάσεων από τις μεγάλες ποσότητες αποθηκευμένων πασσάλων εμποτισμένων με πίσσα και κρεόζωτο;»
