heading: Ερώτηση με αρ. 23.06.010.01.798, ημερομηνίας 4 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.798
text: «Έχω πληροφορηθεί ότι ο δήμος Σωτήρας, ως νεοσύστατος δήμος, αιτείται για παραχώρηση
  αυξημένης χορηγίας μέσω της Ένωσης Δήμων Κύπρου, ενώ ζητά επίσης την έγκριση θέσεων
  για πρόσληψη προσωπικού για τις ανάγκες του δήμου Σωτήρας. Παρακαλώ τον αρμόδιο
  υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να καταθέσει στη
  Βουλή των Αντιπροσώπων σχέδια υπηρεσίας για την πρόσληψη προσωπικού στο δήμο Σωτήρας,
  καθώς και αν προτίθεται να αυξήσει προσωρινά τη χορηγία που δίνεται στο δήμο Σωτήρας.»
