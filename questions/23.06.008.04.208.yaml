heading: Ερώτηση με αρ. 23.06.008.04.208, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.208
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται να ικανοποιήσει το αίτημα του δήμου Αραδίππου για βελτίωση του οδικού
  δικτύου της κτηνοτροφικής περιοχής.»
