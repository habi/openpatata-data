heading: Ερώτηση με αρ. 23.06.009.04.1277, ημερομηνίας 10 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1277
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πότε θα προβεί σε
  διορθωτικές βελτιώσεις στη λωρίδα επιτάχυνσης στην είσοδο του αυτοκινητόδρομου Λευκωσίας-Λεμεσού
  παρά τον Κόρνο με κατεύθυνση τη Λευκωσία. Το κοινοτικό συμβούλιο Κόρνου έχει προβεί
  επανειλημμένα σε διαβήματα προς το αρμόδιο υπουργείο για το πιο πάνω θέμα, χωρίς
  να υπάρξει μέχρι στιγμής η ανάλογη ανταπόκριση. Η ανάγκη βελτίωσης της πιο πάνω
  λωρίδας επιτάχυνσης κρίνεται κατεπείγουσας μορφής, αφού ο κίνδυνος πρόκλησης ατυχημάτων
  είναι καθημερινός.»
