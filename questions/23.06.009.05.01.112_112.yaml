heading: Ερώτηση με αρ. 23.06.009.05.01.112, ημερομηνίας 25 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.05.01.112
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνει ή προτίθεται να λάβει για μείωση του κόστους παραγωγής στους
  τομείς της γεωργίας και της κτηνοτροφίας, ούτως ώστε να γίνουν τα κυπριακά γεωργοκτηνοτροφικά
  προϊόντα πιο ανταγωνιστικά.»
