heading: Ερώτηση με αρ. 23.06.009.03.602, ημερομηνίας 26 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.602
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να διαχωρίσει νέα οικόπεδα στην κοινότητα Αυδήμου και, αν ναι,
  μέχρι πού βρίσκεται η διαδικασία και κατά πόσο αυτά ευρίσκονται σε γη που δεν είναι
  τουρκοκυπριακής ιδιοκτησίας.»
