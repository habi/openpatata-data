question:
  by:
  - Μητσόπουλος Τάσος
  date: '2012-12-10'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    τα μέτρα που λαμβάνονται προκειμένου να ενθαρρυνθεί η μείωση της παραγωγής απορριμμάτων
    στην Κύπρο, σύμφωνα με τις κατευθύνσεις της ευρωπαϊκής Οδηγίας 98/2008. Συγκεκριμένα,
    να ενημερώσει το σώμα κατά πόσο έχουν εισαχθεί σχετικά προγράμματα όπως είναι
    αυτά που βασίζονται στην αρχή “Ο ρυπαίνων πληρώνει” και στην αρχή της προσαρμογής
    των τελών αναλόγως της ποσότητας των απορριμμάτων που παράγει το κάθε νοικοκυριό,
    καθώς και κατά πόσο προωθείται η διαδικασία κομποστοποίησης στο σπίτι.»
  title: Ερώτηση με αρ. 23.06.010.02.354, ημερομηνίας 10 Δεκεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
