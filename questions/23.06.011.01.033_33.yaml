heading: Ερώτηση με αρ. 23.06.011.01.033, ημερομηνίας 28 Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.033
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πoιο
  είναι το σημερινό πολεοδομικό καθεστώς και οι όροι λειτουργίας του παραθαλάσσιου
  κέντρου παροχής υπηρεσιών (εστιατόριο, μπαρ, κέντρο διασκέδασης, νυκτερινό κέντρο
  κ.ο.κ.) με την ονομασία “La Isla” στην περιοχή της κοινότητας Αγίου Τύχωνα στην
  παραλιακή περιοχή της Λεμεσού. Η συγκεκριμένη εγκατάσταση κτίστηκε και λειτουργούσε
  παράνομα στη ζώνη προστασίας της παραλίας, γεγονός που παλαιότερα προκάλεσε την
  οργισμένη αντίδραση του Υπουργού Εσωτερικών και του Γενικού Ελεγκτή. Πληροφορούμαι
  όμως ότι πρόσφατα η κοινότητα Αγίου Τύχωνα έχει αποταθεί στο Συμβούλιο Μελέτης Παρεκκλίσεων
  για την κατά παρέκκλιση έκδοση πολεοδομικής άδειας. Παράλληλα, πληροφορούμαι ότι
  το εν λόγω κέντρο διαφημίζει στα μέσα μαζικής ενημέρωσης ποικίλες δραστηριότητες,
  όπως π.χ. διαγωνισμούς χορού στην παραλία, πάρτι στην παραλία, διαγωνισμός jet ski,
  δραστηριότητες δηλαδή που αυξάνουν την οχληρία για τους κατοίκους της περιοχής και
  μεγιστοποιούν την πρόκληση.»
