heading: Ερώτηση με αρ. 23.06.008.04.136, ημερομηνίας 13 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.136
text: |-
  «Σύμφωνα με πληροφορίες μου, έχουν σταλεί προ πολλού στο Γενικό Εισαγγελέα της Δημοκρατίας όλα τα στοιχεία εκείνων που καταπατούν τη χαλίτικη γη στην Αθηένου για καταχώριση αγωγών, με σκοπό την ποινική δίωξη και τη λήψη δικαστικών μέτρων για άρση των επεμβάσεων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το στάδιο στο οποίο βρίσκεται σήμερα η διαδικασία των εν λόγω ποινικών διώξεων.»
