  date: '2009-07-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε προγραμματίζεται η κατασκευή οχετών ομβρίων υδάτων στην κοινότητα Αγίου Δημητριανού
    (επαρχία Πάφου), κατά μήκος του κεντρικού δρόμου της κοινότητας προς την Παναγιά.»
  title: Ερώτηση με αρ. 23.06.009.04.015, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
