date: '2002-04-16'
heading: Ερώτηση με αρ. 23.06.008.01.101 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 16 Απριλίου 2002
identifier: 23.06.008.01.101
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται η προετοιμασία σχεδίων και οι απαιτούμενες απαλλοτριώσεις,
  ώστε να ευθυγραμμιστούν οι στροφές που υπάρχουν στο δρόμο Τσερίου - Αναλιόντα.»
