heading: Ερώτηση με αρ. 23.06.008.03.493, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.493
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Αγκλεισίδων για προώθηση της εγγραφής
  των αγροτικών δρόμων και των δρόμων εντός του χωριού από το Τμήμα Κτηματολογίου
  και Χωρομετρίας.»
