date: '2009-09-15'
heading: Ερώτηση με αρ. 23.06.009.04.221, ημερομηνίας 15 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.221
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τις εκτιμήσεις που υπάρχουν αναφορικά με τον αριθμό των παράνομων αλλοδαπών που βρίσκονται στην Κύπρο και

  2. για τον αριθμό των παράνομων αλλοδαπών που έχουν συλληφθεί και απελαθεί τα τελευταία πέντε χρόνια.»
