question:
  by:
  - Περδίκης Γιώργος
  date: '2011-12-05'
  text: |-
    «Έχω γίνει δέκτης παραπόνων σε σχέση με τις υποδομές της κτηνοτροφικής ζώνης στο Καλό Χωριό Κλήρου. Το κοινοτικό συμβούλιο κατέθεσε αίτημα για δημιουργία υποδομών ύδρευσης και αποχέτευσης, ώστε να μειωθεί η οχληρία και η ρύπανση.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον τρόπο που αντιμετωπίζει αυτό το αίτημα της κοινότητας Καλού Χωριού Κλήρου.»
  title: Ερώτηση με αρ. 23.06.010.01.308, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
