heading: Ερώτηση με αρ. 23.06.010.01.214, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.214
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Σε ποιο στάδιο βρίσκονται οι μελέτες για αναδιαμόρφωση της περιοχής στο Δασούδι ΚΟΤ στην τουριστική περιοχή της Γερμασόγειας;

  2. Τα σχέδια θα προνοούν για τη διατήρηση του πρασίνου και την προστασία του φυσικού περιβάλλοντος, όπως απαιτούν οι δημότες;

  3. Πού βρίσκεται το θέμα της αναβάθμισης και της ανακαίνισης των διαφόρων υποστατικών στη συγκεκριμένη περιοχή;»
