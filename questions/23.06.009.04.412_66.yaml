date: '2009-10-29'
heading: Ερώτηση με αρ. 23.06.009.04.412, ημερομηνίας 29 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.412
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχουν διαθέσιμα βιοτεχνικά οικόπεδα στην επαρχία Λάρνακας και, αν δεν
  υπάρχουν, κατά πόσο υπάρχει σχέδιο για διαχωρισμό νέων βιοτεχνικών οικοπέδων, καθώς
  και πού θα είναι αυτά.»
