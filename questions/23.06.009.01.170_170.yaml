heading: Ερώτηση με αρ. 23.06.009.01.170, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.170
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τίθεται να προβεί σε ανόρυξη δεύτερης διάτρησης για κάλυψη των υδρευτικών
  αναγκών της κοινότητας Πομού (επαρχία Πάφου).»
