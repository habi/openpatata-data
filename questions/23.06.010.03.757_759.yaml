heading: Ερώτηση με αρ. 23.06.010.03.757, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.757
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το αίτημα της κοινότητας Πομού, όπως και των άλλων κοινοτήτων
  της περιοχής, για άνοιγμα του οδοφράγματος των Κοκκίνων.»
