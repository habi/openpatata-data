heading: Ερώτηση με αρ. 23.06.008.04.380, ημερομηνίας 1ης Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.380
text: |-
  «Έχω πληροφορηθεί ότι το δημοτικό συμβούλιο του δήμου Αγλαντζιάς ενδιαφέρεται πολύ σοβαρά για την προστασία και διατήρηση του ιδιωτικού δάσους ευκαλύπτων στην τοποθεσία “Συγκρασίτης”, έκτασης περίπου 25 δεκαρίων, που βρίσκεται στη νεκρή ζώνη, παρά τον παλαιό δρόμο Λευκωσίας-Λάρνακας. Το δάσος των ευκαλύπτων αποτελεί μοναδικό πνεύμονα πρασίνου και πρέπει να προστατευθεί.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε να προστατευθεί το δάσος ευκαλύπτων στην τοποθεσία “Συγκρασίτης” στην Αγλαντζιά.»
