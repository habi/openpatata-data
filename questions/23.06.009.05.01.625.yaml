identifier: 23.06.009.05.01.625
question:
  by:
  - Σαρίκας Φειδίας
  date: '2011-02-14'
  text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
    τα μέτρα που προτίθεται να πάρει η αστυνομία για τη σωστή αστυνόμευση των κοινοτήτων
    Καλλέπειας, Λετύμπου, Λεμώνας, Χούλου, Πολεμίου κ.λπ., όπου τελευταία έχουν αυξηθεί
    τα κρούσματα κλοπών και χρήσης ναρκωτικών.»
  title: Ερώτηση με αρ. 23.06.009.05.01.625, ημερομηνίας 14 Φεβρουαρίου 2011, του
    βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
