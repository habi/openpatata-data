heading: Ερώτηση με αρ. 23.06.008.04.377, ημερομηνίας 29 Οκτωβρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Ελένης Θεοχάρους
identifier: 23.06.008.04.377
text: |-
  «Όπως έχω πληροφορηθεί, στο Γενικό Νοσοκομείο Λεμεσού εξακολουθεί να είναι εγκατεστημένος -παρά τις διαβεβαιώσεις του Υπουργείου Υγείας για απομάκρυνσή του- ένας αποσκληρυντήρας. Ένεκα της λειτουργίας του εν λόγω αποσκληρυντήρα, παρατηρείται εκροή νερού με υψηλή περιεκτικότητα σε νάτριο.

  Πιο συγκεκριμένα, το νερό διοχετεύεται μέσω ενός οχετού στο δημόσιο δρόμο και εν συνεχεία στην παρακείμενη αγροτική περιοχή, δημιουργώντας τα ακόλουθα προβλήματα:

  1. Τα υψηλά επίπεδα νατρίου που περιέχει το νερό “καίνε” το έδαφος.

  2. Τα νερά λιμνάζουν σε κάποιες κατοικημένες περιοχές στα νότια του νοσοκομείου, με αποτέλεσμα να παρατηρείται σοβαρό πρόβλημα από την επακόλουθη “συσσώρευση” εντόμων.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων αναφορικά με τα σχέδιά του για την αντιμετώπιση του συγκεκριμένου προβλήματος.»
