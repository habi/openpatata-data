heading: Ερώτηση με αρ. 23.06.010.01.638, ημερομηνίας 22 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.638
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων αναφορικά με τα ακόλουθα:

  1. Σε ποιο στάδιο βρίσκεται η διαδικασία απαλλοτρίωσης των τεμαχίων που βρίσκονται στο σημείο όπου θα ενώνεται ο δρόμος από την οδό Φραγκλίνου Ρούσβελτ με την ακταία οδό στη Λεμεσό;

  2. Υπάρχει συναίνεση του Κηδεμόνα Διαχείρισης Τουρκοκυπριακών Περιουσιών για τις εν λόγω απαλλοτριώσεις;

  3. Στα κονδύλια του 2012 περιλαμβάνονται ποσά για αποζημιώσεις;

  4. Έχουν ολοκληρωθεί τα σχέδια του συγκεκριμένου δρόμου και, εάν ναι, ποιες ιδιοκτησίες επηρεάζονται;»
