heading: Ερώτηση με αρ. 23.06.010.01.726, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.726
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να ανταποκριθεί θετικά στο αίτημα των κατοίκων της κοινότητας
  Παναγιάς για παραχώρηση κρατικής γης για δημιουργία κοινοτικού σταδίου.»
