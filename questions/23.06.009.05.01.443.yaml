heading: Ερώτηση με αρ. 23.06.009.05.01.443, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.443
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο το υπουργείο του προτίθεται να ξαναμελετήσει το θέμα της αύξησης ενοικίων γεωργικών
  κλήρων στην κοινότητα Τίμης.»
