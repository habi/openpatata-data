date: '2008-11-19'
heading: Ερώτηση με αρ. 23.06.009.03.192, ημερομηνίας 19 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.192
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει το νομοθετικό σώμα για το
  πώς τοποθετείται επί του αιτήματος του δήμου και των οργανωμένων φορέων της Λάρνακας
  για εγκατάσταση της έδρας του Ανοικτού Πανεπιστημίου Κύπρου στην πόλη.»
