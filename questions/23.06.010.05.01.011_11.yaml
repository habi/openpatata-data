date: '2016-06-21'
heading: Ερώτηση με αρ. 23.06.010.05.01.011, ημερομηνίας 21ης Ιουνίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.010.05.01.011
text: «Στη βάση της εξαγγελίας του Υπουργείου Υγείας για διάθεση ποσού €9 εκατομ.
  για αποστολή ασθενών στον ιδιωτικό τομέα, καλείται ο αρμόδιος υπουργός να ενημερώσει
  τη Βουλή των Αντιπροσώπων πώς διανεμήθηκε το εν λόγω ποσό. Σε περίπτωση που ακόμα
  δεν έχει διανεμηθεί εξ ολοκλήρου, να μας ενημερώσει πώς διανεμήθηκε μέχρι στιγμής
  και σε ποια νοσηλευτήρια.»
