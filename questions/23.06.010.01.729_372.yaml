heading: Ερώτηση με αρ. 23.06.010.01.729, ημερομηνίας 9 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.729
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε διαπλάτυνση του δρόμου από την κοινότητα Καντού
  προς την κοινότητα Σωτήρας και, εάν ναι, πότε υπολογίζεται να υλοποιηθεί το εν λόγω
  έργο. Ο δρόμος αυτός θα καταστεί πολύ επικίνδυνος από την αναμενόμενη χρήση του
  από τους πρόσφυγες που θα κατοικήσουν στα οικόπεδα που τους δόθηκαν στην Καντού.»
