identifier: 23.06.009.02.364
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων (τμήμα
    Λεμεσού) για εκπόνηση προγραμμάτων στήριξης των ατόμων με αναπηρία άνω των δεκαπέντε
    ετών στους τομείς της υγείας και της κοινωνικής ενσωμάτωσης.»
  title: Ερώτηση με αρ. 23.06.009.02.364, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
