heading: Ερώτηση με αρ. 23.06.009.04.064, ημερομηνίας 27 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.064
text: |-
  «Μετά την ψήφιση από τη Βουλή των Αντιπροσώπων της νέας αντικαπνιστικής νομοθεσίας, καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Ποιες οι ενέργειες του υπουργείου προς την κατεύθυνση ενημέρωσης του κοινού για τις συνέπειες του παθητικού καπνίσματος, καθώς και τα ευεργετικά αποτελέσματα της νέας νομοθεσίας;

  2. Γιατί καθυστερεί η έγκριση στρατηγικής για αντιμετώπιση του καπνίσματος;»
