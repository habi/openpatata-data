identifier: 23.06.009.05.02.063
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-07-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τους λόγους για τους οποίους σημειώνεται καθυστέρηση στην πληρωμή των
    επηρεαζόμενων κατόχων πολυδύναμων σκαφών σύμφωνα με το σχέδιο απόσυρσης και πότε
    υπολογίζεται να γίνει η εν λόγω πληρωμή.»
  title: Ερώτηση με αρ. 23.06.009.05.02.063, ημερομηνίας 5 Ιουλίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
