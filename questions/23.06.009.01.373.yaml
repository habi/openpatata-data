question:
  by:
  - Περδίκης Γιώργος
  date: '2007-05-04'
  text: |-
    «Έχω πληροφορηθεί ότι, παρά τη σχετική απαγόρευση από την Ευρωπαϊκή Ένωση και την εφαρμογή της απόσυρσης των τρατών, εξακολουθούν να χρησιμοποιούνται τέσσερις στην κυπριακή θάλασσα προκαλώντας μεγάλες καταστροφές στη θαλάσσια ιχθυοπανίδα.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το πρόγραμμα απόσυρσης των τρατών και πότε αναμένεται να σταματήσει εξ ολοκλήρου η αλιεία με τράτες.»
  title: Ερώτηση με αρ. 23.06.009.01.373, ημερομηνίας 4 Μαΐου 2007, του βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
