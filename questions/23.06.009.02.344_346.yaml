date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.344, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.344
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Παλόδειας για ευθυγράμμιση-διαπλάτυνση
  του δρόμου Νίκου Ευαγόρου-Χανίων, με στόχο την ασφαλή διακίνηση αυτοκινήτων και
  μεγάλων στρατιωτικών οχημάτων.»
