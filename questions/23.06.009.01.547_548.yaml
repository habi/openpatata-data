date: '2007-06-29'
heading: Ερώτηση με αρ. 23.06.009.01.547, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.547
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζεται η μείωση της συνεισφοράς για διάφορα κοινοτικά έργα από το 10%
  στο 5% των κοινοτήτων που πριν από τη δημιουργία των κοινοτικών συμβουλίων λειτουργούσαν
  ως συμβούλια βελτιώσεως, όπως είναι οι κοινότητες Λυσού και Κελοκεδάρων στην επαρχία
  Πάφου.»
