by:
- Κυριακίδου Στέλλα
date: '2011-06-21'
heading: Ερώτηση με αρ. 23.06.009.05.02.029, ημερομηνίας 21ης Ιουνίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.05.02.029
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιά κρατικά νοσοκομεία και ιδιωτικά νοσηλευτήρια υπάρχουν εξεταστικά κρεβάτια με
  ρυθμιζόμενο ύψος, καθώς επίσης, αν υπάρχουν ιδιωτικά νοσηλευτήρια τα οποία δε διαθέτουν
  τέτοιου είδους εξεταστικά κρεβάτια, γιατί τους δίνεται άδεια να λειτουργούν.»
