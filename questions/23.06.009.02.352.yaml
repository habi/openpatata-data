identifier: 23.06.009.02.352
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Γεράσας Λεμεσού για επιτάχυνση των
    διαδικασιών για διαχωρισμό χαλίτικης γης και παραχώρηση οικοπέδων σε νεαρά ζευγάρια.
    Το κοινοτικό συμβούλιο εκφράζει έντονη διαμαρτυρία για την επί εξαετία καθυστέρηση
    προώθησης του πιο πάνω έργου.»
  title: Ερώτηση με αρ. 23.06.009.02.352, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
