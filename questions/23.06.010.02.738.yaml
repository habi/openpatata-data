  date: '2013-07-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει και καταθέσει επίσημα στη
    Βουλή των Αντιπροσώπων το σχέδιο με τα νέα κριτήρια για κατ’ εξαίρεση πολιτογραφήσεις
    επενδυτών στην Κύπρο, σύμφωνα με την απόφαση του Υπουργικού Συμβουλίου που δημοσιεύτηκε
    στον τύπο στις 24 Μαΐου 2013.»
  title: Ερώτηση με αρ. 23.06.010.02.738, ημερομηνίας 5 Ιουλίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
