question:
  by:
  - Περδίκης Γιώργος
  date: '2015-03-10'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    λειτουργούν στην Κύπρο αραβόφωνα σχολεία δημοτικής ή/και μέσης εκπαίδευσης, αν
    ελέγχεται το περιεχόμενο της διδακτέας ύλης και τα αναλυτικά προγράμματα των σχολείων
    αυτών και ειδικότερα αν έχει διασφαλιστεί ότι δεν προάγονται σε αυτά ιδέες ισλαμικού
    φανταμενταλισμού.»
  title: Ερώτηση με αρ. 23.06.010.04.476, ημερομηνίας 10 Μαρτίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
