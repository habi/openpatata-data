heading: Ερώτηση με αρ. 23.06.010.05.230, ημερομηνίας 17 Νοεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.230
text: «Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει κατά πόσο η 7η Δεκεμβρίου,
  Ημέρα Μνήμης και Τιμής για τους Μαχητές της Αντίστασης, θα τιμηθεί και φέτος, ως
  εγίνετο μέχρι τώρα, στα σχολεία μας, καθώς και αν προτίθεται να στείλει εγκύκλιο
  προς τους μαθητές, σπουδαστές και εκπαιδευτικούς.»
