heading: Ερώτηση με αρ. 23.06.010.02.705, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.705
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  γιατί οι τράπεζες θεωρούν αξεκαθάριστες για περίοδο έξι ημερών τις επιταγές ξένων
  τραπεζών που κατατίθενται κοντά τους, ενώ ξεκαθαρίζουν σε τρεις ημέρες, κάτι το
  οποίο έχει ως αποτέλεσμα να δημιουργούνται τεράστια προβλήματα και έξοδα στους επιχειρηματίες
  πελάτες.»
