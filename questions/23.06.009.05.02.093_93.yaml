heading: Ερώτηση με αρ. 23.06.009.05.02.093, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.093
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η υπογραφή των συμβολαίων για τη μαρίνα της Αγίας Νάπας,
  ποιο είναι το περιεχόμενο της συμφωνίας και το σχετικό χρονοδιάγραμμα της υλοποίησης
  του έργου.»
