identifier: 23.06.009.03.549
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-05-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με το πού βρίσκεται η διαδικασία αξιολόγησης των πορισμάτων και ερευνών
    που έγιναν για το χρηματιστήριο, τους λόγους καθυστέρησης και τι προτίθεται να
    κάνει για το εν λόγω θέμα.»
  title: Ερώτηση με αρ. 23.06.009.03.549, ημερομηνίας 26 Μαΐου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
