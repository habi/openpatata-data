heading: Ερώτηση με αρ. 23.06.009.05.02.053, ημερομηνίας 1ης Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.02.053
text: «Η κοινότητα Αγίου Θεοδώρου Λάρνακας εκφράζει την έντονη αγανάκτησή της για
  το γεγονός ότι ένα μεγάλο τμήμα της έκτασής της και των περιουσιών των κατοίκων,
  που φτάνει το 40%, εντάσσεται στο Σχέδιο “Φύση 2000” με μηδενικές δυνατότητες ανάπτυξης.
  Δεδομένου ότι η συγκεκριμένη κοινότητα έχει μεγάλες προοπτικές ορθολογιστικής οικιστικής
  και τουριστικής ανάπτυξης, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των
  Αντιπροσώπων για τις δυνατότητες που υπάρχουν μέσα από διαβούλευση με την τοπική
  κοινωνία να υπάρξουν διορθωτικές κινήσεις, ώστε να μη μηδενιστεί η αξία της ακίνητης
  περιουσίας των κατοίκων και να υποβαθμιστεί κατ’ επέκταση η αναπτυξιακή προοπτική
  της περιοχής.»
