identifier: 23.06.009.01.442
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-05-31'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα ολοκληρωθούν τα πιο κάτω έργα στο δήμο Λάρνακας:

    1. Ο δρόμος της οδού Αλέξανδρου Παναγούλη,

    2. το αντιπλημμυρικό έργο στα όρια με το δήμο Αραδίππου,

    3. το πάρκο εντός της τουρκοκυπριακής συνοικίας.»
  title: Ερώτηση με αρ. 23.06.009.01.442, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
