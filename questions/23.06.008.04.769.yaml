heading: Ερώτηση με αρ. 23.06.008.04.769, ημερομηνίας 6 Απριλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.769
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί επετράπη η εγκατάσταση κτηνοτροφικής μονάδας στην περιοχή του υδατοφράκτη
  του Κούρρη, ιδιαίτερα αν ληφθεί υπόψη ότι τα αιγοπρόβατα βοσκούν παρά τη λίμνη του
  φράγματος, δημιουργώντας πιθανούς κινδύνους ρύπανσης των νερών.»
