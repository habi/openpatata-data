question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-05-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για επιβολή τέλους/ανταποδοτικού
    οφέλους στο Διεθνή Αερολιμένα Λάρνακας που να εισπράττεται από το δήμο.»
  title: Ερώτηση με αρ. 23.06.009.01.440, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
