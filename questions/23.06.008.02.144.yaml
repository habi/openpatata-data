identifier: 23.06.008.02.144
question:
  by:
  - Μαύρου Ελένη
  date: '2002-12-11'
  text: '«Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    αναφορικά με το Κέντρο Υποδοχής Κοφίνου, ο σχεδιασμός του οποίου έγινε, όπως αντιλαμβάνομαι,
    βάσει ευρωπαϊκών προτύπων και προδιαγραφών. Συγκεκριμένα, ζητείται ενημέρωση για
    τα ακόλουθα:'
  title: Ερώτηση με αρ. 23.06.008.02.144 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Ελένη Μαύρου στις 11 Δεκεμβρίου 2002.
