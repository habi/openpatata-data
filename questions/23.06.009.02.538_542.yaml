heading: Ερώτηση με αρ. 23.06.009.02.538, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.538
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο τα πιο κάτω αιτήματα της κοινότητας Αγίου Γεωργίου στην επαρχία Πάφου θα μπορούσαν να αντιμετωπιστούν θετικά:

  1. Κατασκευή πεζοδρομίων κατά μήκος του κεντρικού δρόμου.

  2. Βελτίωση του δρόμου προς την κτηνοτροφική ζώνη.

  3. Βελτίωση των αγροτικών δρόμων κατά μήκος του ποταμού.»
