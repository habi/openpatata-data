heading: Ερώτηση με αρ. 23.06.008.04.372, ημερομηνίας 27 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.372
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κοκκινοτριμιθιάς για ένταξη της περιοχής
  “Καυκάλλα” στην οικιστική περιοχή για σκοπούς διαχωρισμού οικοπέδων για φτωχές οικογένειες.»
