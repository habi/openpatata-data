identifier: 23.06.007.05.030
question:
  by:
  - Γιάγκου Κίκης
  date: '2000-11-09'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποια μέτρα περιβαλλοντικής ανάπτυξης έχουν ληφθεί εντός και εκτός του διυλιστηρίου
    Λάρνακας για αναβάθμιση του περιβάλλοντος τα τρία τελευταία χρόνια.»
  title: Ερώτηση με αρ. 23.06.007.05.030 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 9 Νοεμβρίου 2000.
