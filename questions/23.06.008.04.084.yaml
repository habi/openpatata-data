heading: Ερώτηση με αρ. 23.06.008.04.084, ημερομηνίας 3 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.084
text: |-
  «Έχω πληροφορηθεί ότι, σύμφωνα με σχετικές αποφάσεις του Υπουργικού Συμβουλίου που λήφθηκαν από το 1975 έως το 1976, το κράτος, μέσω των προϋπολογισμών του Υπουργείου Παιδείας και Πολιτισμού, αναλαμβάνει τη δαπάνη φοίτησης (δίδακτρα και έξοδα εγγραφής) Τουρκοκυπρίων μαθητών/φοιτητών σε ιδιωτικά σχολεία προδημοτικής (4 χρονών και 8 μηνών μέχρι 5 χρονών και 8 μηνών), δημοτικής, μέσης και ανώτερης εκπαίδευσης στην Κύπρο. Εντούτοις, δύο Τουρκοκύπριοι μαθητές που φοιτούν στο γαλλικό σχολείο “Arthur Rimbaud” στη Λευκωσία δεν τυγχάνουν αυτών των ωφελημάτων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν καταβάλλονται τα έξοδα φοίτησης στους δύο Τουρκοκυπρίους μαθητές του γαλλικού σχολείου “Arthur Rimbaud”.»
