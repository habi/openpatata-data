identifier: 23.06.009.01.493
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-06-21'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς προτίθεται να αντιμετωπίσει/επιλύσει τα πιο κάτω προβλήματα/αιτήματα του Δημοτικού Σχολείου Προδρόμου στη Λάρνακα:

    1. Φύλαξη και προστασία του σχολείου.

    2. Δημιουργία κατάλληλου κυλικείου και ιατρείου.

    3. Δημιουργία αποθηκευτικών χώρων.»
  title: Ερώτηση με αρ. 23.06.009.01.493, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
