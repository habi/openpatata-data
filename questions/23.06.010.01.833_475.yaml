heading: Ερώτηση με αρ. 23.06.010.01.833, ημερομηνίας 14 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.833
text: |-
  «Θέση του κοινοτικού συμβουλίου Αβδελλερού είναι η επαναλειτουργία δημοτικού σχολείου στο Αβδελλερό και η λειτουργία προδημοτικής στην κοινότητα.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς τοποθετείται στο πιο πάνω αίτημα.»
