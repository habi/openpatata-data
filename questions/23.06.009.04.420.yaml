question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-10-29'
  text: |-
    «Στο κέντρο της Λάρνακας, παρά την εκκλησία της Παναγίας της Χρυσοπολίτισσας, υπάρχει μεγάλος χώρος στον οποίο στεγαζόταν παλιά εργοστάσιο φαιοχώματος, γνωστός ως Terra Ombra. Ο χώρος αυτός εδώ και χρόνια έχει δεσμευτεί από το Τμήμα Αρχαιοτήτων για τη διεξαγωγή ανασκαφών. Οι ανασκαφές δεν έχουν προχωρήσει, ο χώρος χρησιμοποιείται ως αποθηκευτικός και έχει μετατραπεί στην πράξη σε εστία μόλυνσης και οχληρίας.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Κατά πόσο υπάρχει πρόθεση έναρξης των ανασκαφών και πότε αναμένεται να ολοκληρωθούν.

    2. Κατά πόσο υπάρχει πρόθεση αξιοποίησης του χώρου προς όφελος της κοινωνίας και των πολιτών.

    3. Κατά πόσο υπάρχει πρόθεση μετατροπής του χώρου σε πάρκο, προκειμένου να αναβαθμιστεί η ποιότητα ζωής των πολιτών σε μια οικιστικά και πολεοδομικά επιβαρυμένη περιοχή.»
  title: Ερώτηση με αρ. 23.06.009.04.420, ημερομηνίας 29 Οκτωβρίου 2009, του βουλευτή
