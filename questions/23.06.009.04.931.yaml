identifier: 23.06.009.04.931
question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-03-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το Τμήμα Δημοσίων Έργων θα εφαρμόσει μέτρα κυκλοφοριακής ύφεσης και
    αν θα κατασκευάσει διάβαση πεζών στο δρόμο Πάφου-Πόλης Χρυσοχούς, στα όρια της
    κοινότητας Στρουμπιού της επαρχίας Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.04.931, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
