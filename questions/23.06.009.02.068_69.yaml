heading: Ερώτηση με αρ. 23.06.009.02.068, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.068
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία απαλλοτρίωσης τεμαχίου στην κοινότητα Αναρίτας
  για την ανέγερση από το κοινοτικό συμβούλιο Αναρίτας χώρου στάθμευσης και κοινοτικού
  νηπιαγωγείου.»
