heading: Ερώτηση με αρ. 23.06.010.01.493, ημερομηνίας 23 Φεβρουαρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
identifier: 23.06.010.01.493
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει λεπτομερώς τη Βουλή των Αντιπροσώπων
  σχετικά με τη συμφωνία παραχώρησης στο Ινστιτούτο Κύπρου γης στο Πεντάκωμο, η οποία
  προοριζόταν για το τεχνολογικό πάρκο.»
