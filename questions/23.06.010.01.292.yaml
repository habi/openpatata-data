heading: Ερώτηση με αρ. 23.06.010.01.292, ημερομηνίας 25 Νοεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.292
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πού βρίσκεται το θέμα του ρομποτικού μηχανήματος αυτόματης παράδοσης φαρμακευτικών
  σκευασμάτων το οποίο εγκαταστάθηκε στο Γενικό Νοσοκομείο Λευκωσίας. Το μηχάνημα
  αυτό δεν έχει χρησιμοποιηθεί ποτέ, αλλά μέχρι πρόσφατα το κράτος κατέβαλλε ένα μηνιαίο
  ποσό συντήρησης. Επίσης, θα ήθελα να πληροφορηθώ αν λήφθηκε οποιαδήποτε πρόνοια,
  για να συνδεθεί το μηχάνημα αυτό με το λογισμικό οποιουδήποτε κρατικού νοσηλευτηρίου.»
