question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-01-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα για ανάληψη από το Τμήμα Πολεοδομίας και Οικήσεως
    του έργου σύνδεσης των προσφυγικών οικισμών στη Λακατάμια με το αποχετευτικό σύστημα.»
  title: Ερώτηση με αρ. 23.06.009.02.286, ημερομηνίας 31ης Ιανουαρίου 2008, του βουλευτή
