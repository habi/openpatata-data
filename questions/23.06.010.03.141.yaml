date: '2013-09-16'
heading: Ερώτηση με αρ. 23.06.010.03.141, ημερομηνίας 16 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.141
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο λαμβάνονται μέτρα για την υπογεννητικότητα και, εάν ναι, ποια είναι αυτά.
  Εάν δε λαμβάνονται οποιαδήποτε μέτρα, παρακαλείται να πληροφορήσει τη Βουλή των
  Αντιπροσώπων τι προτίθεται να κάνει το κράτος για το εν λόγω θέμα.»
