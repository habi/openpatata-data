date: '2005-11-04'
heading: Ερώτηση με αρ. 23.06.008.05.137, ημερομηνίας 4 Νοεμβρίου 2005, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ανδρούλας Βασιλείου
identifier: 23.06.008.05.137
text: «Μερικούς μήνες μετά την ψήφιση του νόμου για τα Ιδιωτικά Πανεπιστήμια παρακαλείται
  το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί εκκρεμεί ακόμη
  ο διορισμός της Επιτροπής Αξιολόγησης, η οποία θα είναι αρμόδια να δεκτεί τις σχετικές
  αιτήσεις.»
