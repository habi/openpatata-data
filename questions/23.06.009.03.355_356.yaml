date: '2009-02-03'
heading: Ερώτηση με αρ. 23.06.009.03.355, ημερομηνίας 3 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.355
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τη βασιμότητα του δημοσιεύματος της εφημερίδας ΠΟΛΙΤΗΣ, ημερομηνίας 1ης
  Φεβρουαρίου 2009, σύμφωνα με το οποίο ο αριθμός των κατοχικών στρατευμάτων ανέρχεται
  σε “κάτι περισσότερο από 24 000 άνδρες”, με αναφερόμενη πηγή έκθεση της ΟΥΝΦΙΚΥΠ,
  που παρουσιάστηκε από τον επικεφαλής της ειρηνευτικής δύναμης στην Κύπρο συνταγματάρχη
  Gerard Hughes.»
