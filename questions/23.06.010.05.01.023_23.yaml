heading: Ερώτηση με αρ. 23.06.010.05.01.023, ημερομηνίας 29 Ιουνίου 2016, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Άννας Θεολόγου
identifier: 23.06.010.05.01.023
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει κατά πόσο έχει επιβληθεί
  η φορολογία πετρελαίου και καυσίμων κίνησης ως η σχετική ευρωπαϊκή Οδηγία 2003/96/ΕΚ
  ορίζει, καθώς και αν το φορολογικό καθεστώς που προκύπτει εφαρμόζεται και στην Κύπρο.»
