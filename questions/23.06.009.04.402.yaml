  date: '2009-10-26'
  text: |-
    «Παλαιότερα στις πολύτεκνες οικογένειες καταβαλλόταν 13ο επίδομα, το οποίο τα τελευταία χρόνια καταργήθηκε. Η παρούσα κυβέρνηση δεσμεύτηκε στο προεκλογικό της πρόγραμμα για επαναφορά του συγκεκριμένου επιδόματος, ενώ ο Πρόεδρος της Δημοκρατίας σε συνάντηση που είχε πέρσι με την οργάνωση των πολυτέκνων υποσχέθηκε πως το 13ο επίδομα θα επανέλθει την περίοδο 2009-2010.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι πρόθεση της κυβέρνησης το 13ο επίδομα για τις πολύτεκνες οικογένειες να επανέλθει την περίοδο 2009-2010.»
  title: Ερώτηση με αρ. 23.06.009.04.402, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
