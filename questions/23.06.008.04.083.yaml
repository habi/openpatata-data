question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-03'
  text: |-
    «Έχω επισκεφθεί πρόσφατα την περιοχή του ρυακιού “Κτήμα” στην Πάφο, που βρίσκεται μεταξύ των λεωφόρων Ποσειδώνος και Αγίων Αναργύρων. Έχω διαπιστώσει ότι το ρυάκι έχει καλυφθεί σε πολύ μεγάλο μέρος του και το χώρο που δημιουργήθηκε τον λυμαίνονται ιδιώτες. Έχουν κατασκευαστεί επί του δημόσιου ρέματος πισίνες, κήποι, χώροι στάθμευσης, βεράντες εστιατορίων κ.ά.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί επετράπη η εκμετάλλευση δημόσιου χώρου από ιδιώτες και η απαγόρευση της πρόσβασης στο κοινό, καθώς και ποια μέτρα προτίθεται να λάβει για άρση της παρανομίας. Επίσης, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν σχέδια πολεοδομικής αξιοποίησης του ρυακιού “Κτήμα” ως ποδηλατοδρόμου ή πεζοδρόμου.»
  title: Ερώτηση με αρ. 23.06.008.04.083, ημερομηνίας 3 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
