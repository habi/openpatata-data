date: '2013-03-11'
heading: Ερώτηση με αρ. 23.06.010.02.496, ημερομηνίας 11 Μαρτίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.496
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους της καθυστέρησης στην υλοποίηση των έργων στο Γυμνάσιο Κοκκινοχωριών
  και πότε υπολογίζεται να ολοκληρωθούν.»
