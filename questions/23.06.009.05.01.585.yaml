date: '2011-02-01'
heading: Ερώτηση με αρ. 23.06.009.05.01.585, ημερομηνίας 1ης Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.585
text: «Παρακαλείται ο αρμόδιος υπουργός να αναφέρει στη Βουλή των Αντιπροσώπων τους
  λόγους για τους οποίους παραμένει κλειστό και εγκαταλελειμμένο το κέντρο νεότητας
  του συνοικισμού Παραλιμνίου. Παρακαλείται επίσης να ενημερώσει το σώμα τι προτίθενται
  οι αρμόδιες αρχές να πράξουν σχετικά με τη λειτουργία του κέντρου.»
