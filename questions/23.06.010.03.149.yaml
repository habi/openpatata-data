question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2013-09-19'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το συνολικό ποσό που κατέβαλε το κράτος για τη μισθοδοσία κληρικών από την ίδρυση της Κυπριακής Δημοκρατίας.»
  title: Ερώτηση με αρ. 23.06.010.03.149, ημερομηνίας 19 Σεπτεμβρίου 2013, της βουλευτού εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
