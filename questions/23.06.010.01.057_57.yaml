heading: Ερώτηση με αρ. 23.06.010.01.057, ημερομηνίας 25 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.057
text: |-
  «Έχω αντιληφθεί ότι οξύνεται το πρόβλημα της υπαίθριας έκθεσης μεταχειρισμένων αυτοκινήτων σε δημόσιους χώρους. Φαίνεται ότι σε συγκεκριμένα κομβικά σημεία μέσα στις πόλεις όπου σημειώνεται πυκνή κυκλοφορία αυτοκινήτων διάφοροι επιτήδειοι που επιδιώκουν να πουλήσουν μεταχειρισμένα αυτοκίνητα μετατρέπουν δημόσιους χώρους, άδεια οικόπεδα και πεζοδρόμια σε αυθαίρετους χώρους έκθεσης αυτοκινήτων προς πώληση. Οι ενέργειες αυτές είναι σαφώς παράνομες και θα έπρεπε ήδη να υπάρξει παρέμβαση των τοπικών αρχών και κατάσχεση των οχημάτων, τα οποία, αφού αφήνονται για ημέρες σε δημόσιους χώρους, πρέπει να θεωρούνται εγκαταλελειμμένα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει εντοπίσει το πρόβλημα και αν έχει προβεί σε διαβήματα προς τις τοπικές αρχές, ώστε να εφαρμόσουν τη σχετική νομοθεσία και να αντιμετωπιστεί δραστικά το φαινόμενο των παράνομων υπαίθριων χώρων πώλησης μεταχειρισμένων αυτοκινήτων.»
