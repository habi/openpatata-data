heading: Ερώτηση με αρ. 23.06.009.05.01.486, ημερομηνίας 28 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.009.05.01.486
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει σχετικά και καταθέσει στη
  Βουλή των Αντιπροσώπων αναλυτικά στοιχεία για τις αντιμισθίες όλων των δημάρχων
  και δημοτικών συμβούλων για το έτος 2010.»
