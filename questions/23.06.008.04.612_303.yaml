date: '2005-02-10'
heading: Ερώτηση με αρ. 23.06.008.04.612, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.612
text: |-
  «Η κοινότητα Μονής Λεμεσού ζητεί επίσπευση της χορήγησης πολεοδομικής και οικοδομικής άδειας για το εργοστάσιο επεξεργασίας λυμάτων του ΣΑΛΑ, για να μπορέσει να εισπράξει τα τέλη που δικαιούται η κοινότητα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του σχετικά με το θέμα αυτό.»
