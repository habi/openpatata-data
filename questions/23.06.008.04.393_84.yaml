date: '2004-11-04'
heading: Ερώτηση με αρ. 23.06.008.04.393, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.393
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Έγκωμης για ανάληψη από το κράτος της ευθύνης
  συντήρησης, συμπεριλαμβανομένου και του κόστους κατανάλωσης ηλεκτρικού ρεύματος,
  των δρόμων πρωταρχικής σημασίας, όπως είναι οι λεωφόροι Αρχαγγέλου, Γρίβα Διγενή,
  Μακάρειου Αθλητικού Κέντρου, Ηρώων, Ελευθερίας, Κυριάκου Μάτση κ.ά.»
