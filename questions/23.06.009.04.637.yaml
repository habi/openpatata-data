question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-17'
  text: |-
    «Έχω πληροφορηθεί ότι εκτοπισθέντες ή ιδιοκτήτες γης στα κατεχόμενα οι οποίοι υπήρξαν θύματα των διακοινοτικών συγκρούσεων και της τουρκοκυπριακής ανταρσίας και έχασαν τη νομή και χρήση της περιουσίας τους από το 1958 μέχρι το 1964, όταν απευθύνονται στον Κεντρικό Φορέα Ισότιμης Κατανομής Βαρών για παροχή προσφυγικού δανείου, αισθάνονται δικαιολογημένα ότι τυγχάνουν άνισης αντιμετώπισης, αφού η εκτίμηση της αξίας της περιουσίας τους γίνεται με βάση τα δεδομένα του 1960. Χαρακτηριστικό παράδειγμα αποτελούν οι ιδιοκτησίες ατόμων στην περιοχή Τηλλυρίας που βρίσκονται υπό κατοχή από το 1962.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει υπόψη του το συγκεκριμένο πρόβλημα και αν υπάρχει η δυνατότητα αντιμετώπισης της αδικίας αυτής.»
  title: Ερώτηση με αρ. 23.06.009.04.637, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
