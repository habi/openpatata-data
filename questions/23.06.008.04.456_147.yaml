heading: Ερώτηση με αρ. 23.06.008.04.456, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.456
text: |-
  «Έχω πληροφορηθεί ότι η Αρχή Ηλεκτρισμού Κύπρου έχει διεξαγάγει επιθεωρήσεις για την ενέργεια στα κυβερνητικά κτίρια, με στόχο την προώθηση μέτρων για εξοικονόμησή της.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα αποτελέσματα των αναφερόμενων πιο πάνω επιθεωρήσεων, καθώς και σε ποιο στάδιο βρίσκεται η προώθηση μέτρων για εξοικονόμηση ενέργειας στα κυβερνητικά κτίρια.»
