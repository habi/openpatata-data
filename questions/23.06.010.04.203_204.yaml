heading: Ερώτηση με αρ. 23.06.010.04.203, ημερομηνίας 22 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.203
text: |-
  «Με βάση το άρθρο 17 του περί Καταπολέμησης της Τρομοκρατίας Νόμου, ο Υπουργός Δικαιοσύνης και Δημοσίας Τάξεως είναι υπεύθυνος για την έκδοση διαταγμάτων που γνωστοποιούν τις προσθαφαιρέσεις από τον κατάλογο προσώπων, ομάδων και οντοτήτων που εμπλέκονται σε τρομοκρατικές ενέργειες. Στην προσπάθειά μου όμως να εντοπίσω αυτό το συνολικό κατάλογο όπου είναι συγκεντρωμένα όλα τα πρόσωπα, ομάδες και οντότητες τα οποία θεωρούνται τρομοκρατικές απειλές για την Κυπριακή Δημοκρατία, δε βρήκα πουθενά τέτοια πληροφορία ούτε αναρτημένη ηλεκτρονικά ούτε δημοσιευμένη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποια ιστοσελίδα της Κυπριακής Δημοκρατίας βρίσκεται αναρτημένος ο εν λόγω συνολικός κατάλογος και ποιος είναι αρμόδιος, για να διατηρεί ενημερωμένη ανά πάσα στιγμή αυτή τη σελίδα.»
