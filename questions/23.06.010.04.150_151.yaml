text: |-
  «Έχω πληροφορηθεί για την εισήγηση του Επιστημονικού Τεχνικού Επιμελητηρίου Κύπρου (ΕΤΕΚ) αναφορικά με τη δημοσιοποίηση όλων των στοιχείων που έχουν χρησιμοποιηθεί από το Τμήμα Κτηματολογίου και Χωρομετρίας κατά την επανεκτίμηση των αξιών ακίνητης ιδιοκτησίας, περιλαμβανομένων των τιμών εκτίμησης ανά τετραγωνικό μέτρο γης και κατοικίας, καθώς και τους σχετικούς συντελεστές αυξομείωσης των αξιών ανάλογα με την ηλικία, τη θέση, την κατάσταση, την προσβασιμότητα και άλλα κύρια χαρακτηριστικά του ακινήτου, για σκοπούς διαφάνειας και ενημέρωσης του κοινού. Σε ανακοίνωσή του το ΕΤΕΚ ανέφερε ότι η δημοσιοποίηση αυτών των στοιχείων θα αποβεί προς όφελος της ίδιας της διαδικασίας, αφού θα δώσει την ευκαιρία στον κάθε πολίτη να ενημερωθεί πληρέστερα και με μεγαλύτερη λεπτομέρεια για το θέμα και να κατανοήσει τον τρόπο με τον οποίο έγινε ο υπολογισμός της αξίας της περιουσίας του.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζει την πιο πάνω εισήγησή του ΕΤΕΚ και αν προτίθεται να δώσει οδηγίες για δημοσιοποίηση όλων των στοιχείων που έχουν χρησιμοποιηθεί από το Τμήμα Κτηματολογίου και Χωρομετρίας κατά την επανεκτίμηση των αξιών ακίνητης ιδιοκτησίας.»
