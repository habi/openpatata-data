heading: Ερώτηση με αρ. 23.06.010.04.455, ημερομηνίας 26 Φεβρουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.455
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσοι
  και ποιοι είναι οι εν ενεργεία αξιωματούχοι οι οποίοι λαμβάνουν σύνταξη από το δημόσιο
  και ευρύτερο τομέα του δημόσιου (ημικρατικοί οργανισμοί) ταυτόχρονα με την όποια
  αμοιβή ή αντιμισθία τους. Επίσης, παρακαλώ όπως ενημερωθεί επισήμως η Βουλή των
  Αντιπροσώπων για το ύψος της σύνταξης ενός εκάστου αξιωματούχου και για την αμοιβή
  ή αντιμισθία του. Παρακαλώ όπως στον κατάλογο συμπεριληφθούν πέραν των συνταξιούχων
  του ευρύτερου δημόσιου τομέα και οι ανεξάρτητοι αξιωματούχοι και τα μέλη θεσμικών
  οργάνων (π.χ. Γενικός Ελεγκτής, Γενικός Εισαγγελέας, Επιτροπή Δημόσιας Υπηρεσίας,
  Επιτροπή Εκπαιδευτικής Υπηρεσίας, Νομική Υπηρεσία κ.ο.κ.), συμπεριλαμβανομένων και
  των ανώτερων αξιωματούχων της πολιτείας. Παρακαλώ επίσης όπως ενημερωθεί η Βουλή
  των Αντιπροσώπων για το συνολικό ποσό που καταβλήθηκε μέχρι σήμερα στους αξιωματούχους
  αυτούς μετά την πρόσφατη απόφαση του Ανωτάτου Δικαστηρίου. Τέλος, επειδή αρκετοί
  αξιωματούχοι έχουν δημόσια ανακοινώσει ότι επιστρέφουν τη σύνταξή τους στο δημόσιο,
  θα ήθελα να πληροφορήσετε τη Βουλή των Αντιπροσώπων πόσοι και ποιοι έχουν εγγράφως
  και εμπράκτως επιστρέψει με εισφορά τη σύνταξή τους στο Πάγιο Ταμείο της Δημοκρατίας
  και ποιο είναι μέχρι σήμερα το συνολικό εισπραχθέν ποσό από το Γενικό Λογιστήριο
  της Δημοκρατίας (ή τους ημικρατικούς οργανισμούς) από αυτές τις εισφορές.»
