identifier: 23.06.008.03.622
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-07-07'
  text: «Αίτημα της κοινότητας Καλλέπειας είναι να περιληφθεί στο σχέδιο κινήτρων
    στέγασης νέων ζευγαριών. Λαμβανομένου υπόψη του γεγονότος ότι οι Κύπριοι μόνιμοι
    κάτοικοι Καλλέπειας είναι κάτω των 200, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει
    τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το αίτημα αυτό.»
  title: Ερώτηση με αρ. 23.06.008.03.622, ημερομηνίας 7 Ιουλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
