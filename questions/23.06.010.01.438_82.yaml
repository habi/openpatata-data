heading: Ερώτηση με αρ. 23.06.010.01.438, ημερομηνίας 2 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.438
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιος ο αριθμός και το είδος των πολιτιστικών εκδηλώσεων που θα πραγματοποιηθούν στο πλαίσιο της κυπριακής Προεδρίας του Συμβουλίου της Ευρωπαϊκής Ένωσης;

  2. Ποιες από αυτές θα πραγματοποιηθούν εντός και ποιες εκτός Κύπρου;

  3. Πού και πότε πρόκειται να πραγματοποιηθούν;»
