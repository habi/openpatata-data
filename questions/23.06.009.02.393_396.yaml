heading: Ερώτηση με αρ. 23.06.009.02.393, ημερομηνίας 24 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.393
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το κατά πόσο υπάρχει αρχείο καταγραφής θανάτων και των αιτιών των θανάτων
  αυτών ανά το παγκύπριο από το 2000 μέχρι σήμερα.»
