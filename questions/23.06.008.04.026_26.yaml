heading: Ερώτηση με αρ. 23.06.008.04.026, ημερομηνίας 3 Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.026
text: |-
  «Έχω πληροφορηθεί ότι ο επαρχιακός επόπτης της Επαρχιακής Διοίκησης Λευκωσίας που είναι υπεύθυνος για την περιοχή του χωριού Κάτω Μονή προέβη σε εισήγηση ακύρωσης του προνομίου λατομείου, διότι ανακάλυψε ξεκάθαρες, απαράδεκτες και κραυγαλέες παραβιάσεις, οι οποίες προκάλεσαν απίστευτη καταστροφή στο φυσικό περιβάλλον.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υιοθετήθηκε η εισήγηση του επαρχιακού επόπτη και αν έχει αποσταλεί αυτή η εισήγηση προς την Υπηρεσία Μεταλλείων και την Πολεοδομία για ακύρωση των ανωτέρω αδειών.»
