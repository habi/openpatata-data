  date: '2009-10-06'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο έχει εντοπιστεί το φαινόμενο της αυθαίρετης δόμησης σε δασικές εκτάσεις και,
    αν ναι, για τα μέτρα που λαμβάνονται για την αντιμετώπισή του.»
