heading: Ερώτηση με αρ. 23.06.008.03.274, ημερομηνίας 1ης Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.03.274
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται οι μελέτες για την προέκταση της λεωφόρου Φανερωμένης
  στη Λάρνακα και πότε αναμένεται η έναρξη των εργασιών.»
