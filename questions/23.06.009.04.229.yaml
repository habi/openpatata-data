identifier: 23.06.009.04.229
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-09-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το πρόγραμμα χορήγησης υποκατάστατων και μείωσης της
    βλάβης “Σωσίβιο” για χρήστες ναρκωτικών, για να λειτουργήσει στη Λεμεσό, και πού
    οφείλεται η καθυστέρηση.»
  title: Ερώτηση με αρ. 23.06.009.04.229, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
