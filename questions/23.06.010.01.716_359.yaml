heading: Ερώτηση με αρ. 23.06.010.01.716, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.716
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να παραχωρήσει οικονομική βοήθεια στην κοινότητα Λεμώνας για
  δημιουργία γραφείου κοινοτάρχη και λαογραφικού μουσείου.»
