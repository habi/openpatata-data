text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται να προχωρήσει στην ανέγερση και λειτουργία λυκείου στην κοινότητα
  Ξυλοφάγου.»
