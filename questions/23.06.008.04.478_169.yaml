heading: Ερώτηση με αρ. 23.06.008.04.478, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.478
text: |-
  «Έχω πληροφορηθεί ότι σχεδόν όλες οι άλλες ευρωπαϊκές χώρες έχουν εγκαταστήσει δίκτυο παρακολούθησης των συχνοτήτων και εντάσεων των ηλεκτρομαγνητικών πεδίων από τις εκπομπές ραδιοκυμάτων. Η εγκατάσταση σταθμών παρακολούθησης των συχνοτήτων θα βοηθήσει στην αντιμετώπιση προβλημάτων παρεμβολών, αλλά και καταμέτρησης του βαθμού επηρεασμού της ποιότητας ζωής σε κατοικημένες περιοχές από την εγκατάσταση των πομπών κινητής τηλεφωνίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η εγκατάσταση δικτύου παρακολούθησης των συχνοτήτων ραδιοκυμάτων και πότε προβλέπεται να ολοκληρωθεί το έργο αυτό.»
