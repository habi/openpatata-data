question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-09'
  text: |-
    «Το πρόσφατο περιστατικό με το φόνο ενός αδέσποτου μικρού σκύλου σε ξενοδοχείο στην περιοχή Πρωταρά έχει συγκλονίσει το παγκύπριο και έχει ξεσηκώσει θύελλα διαμαρτυριών. Πολλοί πολίτες ζητούν παραδειγματική τιμωρία των ενόχων. Έχει γίνει γνωστό ότι οι δύο υπάλληλοι που φέρονται να είναι οι αυτουργοί του εγκλήματος έχουν συλληφθεί, ανακριθεί και κατηγορηθεί γραπτώς. Όμως πολλοί διερωτώνται γιατί δεν έχουν συλληφθεί και ανακριθεί ο διευθυντής και η ιδιοκτήτρια του ξενοδοχείου. Ποιος αποφάσισε ότι δεν υπάρχει θέμα ευθυνών για όσους ασκούσαν διοίκηση στο συγκεκριμένο ξενοδοχείο;

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για την εξέλιξη της υπόθεσης αυτής, καθώς και γιατί δεν έχουν ανακριθεί ο διευθυντής και η ιδιοκτήτρια του ξενοδοχείου και δεν έχουν προσαφθεί κατηγορίες εναντίον τους.»
  title: Ερώτηση με αρ. 23.06.010.03.747, ημερομηνίας 9 Ιουλίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
