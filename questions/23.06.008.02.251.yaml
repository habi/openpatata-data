date: '2003-03-26'
heading: Ερώτηση με αρ. 23.06.008.02.251 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 26 Μαρτίου 2003
identifier: 23.06.008.02.251
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πού βρίσκεται η διαδικασία επαναχωρομέτρησης της κοινότητας Λιοπετρίου και
  πότε υπολογίζεται να ολοκληρωθεί.»
