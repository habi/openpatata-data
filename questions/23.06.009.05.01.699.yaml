date: '2011-03-28'
heading: Ερώτηση με αρ. 23.06.009.05.01.699, ημερομηνίας 28 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.699
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προτίθεται να προχωρήσει στην απαλλοτρίωση κατάλληλου χώρου για κατασκευή ντεποζίτου,
  ώστε να καλυφθούν οι ανάγκες της κοινότητας Λυσού.»
