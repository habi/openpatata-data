heading: Ερώτηση με αρ. 23.06.009.04.525, ημερομηνίας 17 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.525
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  δόθηκε άδεια να μεταφέρουν στο Χώρο Υγειονομικής Ταφής Αποβλήτων Πάφου, που διαφημιζόταν
  πριν από λίγα χρόνια ως πρότυπος χώρος διαχείρισης αποβλήτων, τα αδρανή υλικά και
  αν σχετίζεται αυτή η παράνομη δραστηριότητα με την ανάφλεξη των σκουπιδιών που σημειώθηκε
  κατά το τέλος Οκτωβρίου 2009.»
