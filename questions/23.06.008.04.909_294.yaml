heading: Ερώτηση με αρ. 23.06.008.04.909, ημερομηνίας 15 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.909
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα προχωρήσει το έργο ανακατασκευής της οδού Γρηγόρη Αυξεντίου στο δήμο Μέσα
  Γειτονιάς.»
