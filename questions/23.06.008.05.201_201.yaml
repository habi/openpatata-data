heading: Ερώτηση με αρ. 23.06.008.05.201, ημερομηνίας 29 Δεκεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.201
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του Σώματος Προσκόπων Κύπρου για αύξηση της ετήσιας κυβερνητικής χορηγίας
  προς το Σώμα Προσκόπων Κύπρου.»
