heading: Ερώτηση με αρ. 23.06.009.04.045, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.045
text: |-
  «Σε απάντηση στην ερώτησή μου με αριθμό 23.06.009.03.067, ημερομηνίας 17 Σεπτεμβρίου 2008, σχετικά με τη διερεύνηση υπονοιών για επηρεασμό από τα καυσαέρια των λαχανικών και φρούτων που εκτίθενται σε χώρους δίπλα από οδικές αρτηρίες, ο αρμόδιος υπουργός πληροφόρησε τη Βουλή των Αντιπροσώπων ότι τα επίπεδα της παρουσίας των ρυπαντικών ουσιών μολύβδου, καδμίου και πολυαρωματικών υδρογονανθράκων ήταν υψηλότερα από τα συνήθη. Σύμφωνα με την απάντηση του υπουργού, ημερομηνίας 15 Ιουνίου 2009, το 2007 έγιναν μόνο δεκαενννέα δειγματοληψίες και το 2008 μόνο δέκα.

  Παρακαλώ τον αρμόδιο υπουργό να δώσει λεπτομερή κατάλογο των αποτελεσμάτων των αναλύσεων αυτών και να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δε διεξάγονται περισσότερες αναλύσεις για ένα θέμα που αφορά τη δημόσια υγεία.»
