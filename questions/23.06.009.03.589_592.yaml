heading: Ερώτηση με αρ. 23.06.009.03.589, ημερομηνίας 19 Ιουνίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.03.589
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιοι
  οι λόγοι καθυστέρησης της λειτουργίας του Θαλάμου Υπερβαρικού Οξυγόνου του Γενικού
  Νοσοκομείου Αμμοχώστου και πότε προγραμματίζεται να λειτουργήσει.»
