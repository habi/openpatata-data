date: '2008-04-23'
heading: Ερώτηση με αρ. 23.06.009.02.390, ημερομηνίας 23 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.390
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τα οικόπεδα στο Αλεθρικό που παραχωρήθηκαν πρόσφατα σε πρόσφυγες για αυτοστέγαση
  είναι σε τεμάχιο ιδιοκτησίας Τουρκοκυπρίων.»
