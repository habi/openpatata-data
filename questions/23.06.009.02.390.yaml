question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2008-04-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο τα οικόπεδα στο Αλεθρικό που παραχωρήθηκαν πρόσφατα σε πρόσφυγες για
    αυτοστέγαση είναι σε τεμάχιο ιδιοκτησίας Τουρκοκυπρίων.»
