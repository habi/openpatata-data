question:
  by:
  - Περδίκης Γιώργος
  date: '2011-10-27'
  text: |-
    «Έχω πληροφορηθεί ότι η διυπουργική επιτροπή, μετά από πρόταση των τοπικών αρχών της Πάφου, αποφάσισε να παραχωρήσει έκταση χαλίτικης γης βόρεια του Χώρου Υγιεινής Ταφής Απορριμμάτων για την κατασκευή μονάδας ανακύκλωσης αδρανών υλικών.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν η περιοχή στην οποία προγραμματίζεται η κατασκευή της μονάδας ανακύκλωσης των αδρανών υλικών βρίσκεται σε ζώνη προστασίας της φύσης. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει δοθεί τελική έγκριση για κατασκευή μονάδας ανακύκλωσης αδρανών υλικών από το Υπουργικό Συμβούλιο.»
  title: Ερώτηση με αρ. 23.06.010.01.232, ημερομηνίας 27 Οκτωβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
