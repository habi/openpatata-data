identifier: 23.06.008.03.239
question:
  by:
  - Αγαπίου Άγις
  date: '2003-11-05'
  text: «Λόγω του ότι τον τελευταίο καιρό παρατηρείται ή/και υπάρχει ισχυρισμός των
    αρμοδίων για αύξηση ενεργειών που δεν επιτρέπουν την ομαλή διεξαγωγή αθλητικών
    αγώνων σε διάφορους αθλητικούς χώρους (γήπεδα κ.λπ.), με αποτέλεσμα ο Υπουργός
    Δικαιοσύνης και Δημοσίας Τάξεως να δηλώνει ότι είναι ανάγκη να ψηφιστεί ειδική
    νομοθεσία που να ρυθμίζει την ομαλή διεξαγωγή αθλητικών αγώνων, καλείται το αρμόδιο
    υπουργείο ή οποιαδήποτε άλλη αρμόδια υπηρεσία να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τους λόγους που δεν εφαρμόζεται ο περί της Αντιμετώπισης της Βίας, της Ανάρμοστης
    Συμπεριφοράς και Συναφών Αδικημάτων στους Αθλητικούς Χώρους Νόμος του 1994, αριθμός
    5(Ι), που ρυθμίζει θέματα που αφορούν αντιαθλητικές εκδηλώσεις.»
  title: Ερώτηση με αρ. 23.06.008.03.239, ημερομηνίας 5 Νοεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. ’γι Αγαπίου
