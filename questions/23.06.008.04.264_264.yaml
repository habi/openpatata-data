heading: Ερώτηση με αρ. 23.06.008.04.264, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.264
text: |-
  «Έχω πληροφορηθεί ότι το κοινοτικό συμβούλιο Αγίας Βαρβάρας Πάφου διαμαρτύρεται για την παραχώρηση από την κυβέρνηση χαλίτικης γης σε εταιρεία παραγωγής έτοιμου σκυροδέματος. Το κοινοτικό συμβούλιο έχει ζητήσει τον ίδιο χώρο για τη δημιουργία πάρκου. Επίσης το κοινοτικό συμβούλιο καταγγέλλει ότι η κυβέρνηση διαπραγματεύεται την επέκταση του σκοπευτηρίου, καθώς και τη διατήρηση του λατομείου που βρίσκεται εντός της οικιστικής περιοχής της κοινότητας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη δική του θέση έναντι των απόψεων του κοινοτάρχη Αγίας Βαρβάρας Πάφου.»
