question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-11-21'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Μακούντας για κατασκευή γεφυριού στο δρόμο προς την κοινότητα Αργάκας.

    Να σημειωθεί ότι το χειμώνα ο δρόμος γίνεται αδιάβατος λόγω των βροχών και οι κάτοικοι της περιοχής αναγκάζονται να διανύσουν τη διπλάσια απόσταση.»
  title: Ερώτηση με αρ. 23.06.010.04.285, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
