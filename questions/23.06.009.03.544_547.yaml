date: '2009-05-15'
heading: Ερώτηση με αρ. 23.06.009.03.544, ημερομηνίας 15 Μαΐου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.544
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να δημιουργήσει υπηρεσία “on call” ψυχιάτρου στο Γενικό Νοσοκομείο
  Λάρνακας. Η υπηρεσία αυτή θα δώσει τη δυνατότητα εξυπηρέτησης των αναγκών που προκύπτουν
  τόσο του νοσοκομείου όσο και των σχετικών ιδρυμάτων.»
