heading: Ερώτηση με αρ. 23.06.009.04.1062, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1062
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα τι προγραμματισμός
  υπάρχει για τη δημιουργία πρόσθετων χώρων/γραφείων στο Τμήμα Εργασίας της επαρχίας
  Λάρνακας, δεδομένης της στενότητας των υφιστάμενων χώρων.»
