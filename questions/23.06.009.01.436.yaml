identifier: 23.06.009.01.436
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-05-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς προχωρεί η εκπλήρωση της υπόσχεσης της κυβέρνησης για μετακίνηση των πετρελαιοδεξαμενών
    μέχρι το 2010 από το δήμο Λάρνακας, καθώς και για τα έργα περιβαλλοντικής αποκατάστασης
    του εν λόγω χώρου.»
  title: Ερώτηση με αρ. 23.06.009.01.436, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
