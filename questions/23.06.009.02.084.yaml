date: '2007-09-26'
heading: Ερώτηση με αρ. 23.06.009.02.084, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.084
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη για το αποχετευτικό σύστημα στην Πόλη Χρυσοχούς και
  αν έχει ληφθεί απόφαση σχετικά με το ύψος της συνεισφοράς του κράτους για την κατασκευή
  του έργου.»
