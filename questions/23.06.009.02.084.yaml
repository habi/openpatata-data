identifier: 23.06.009.02.084
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η μελέτη για το αποχετευτικό σύστημα στην Πόλη Χρυσοχούς
    και αν έχει ληφθεί απόφαση σχετικά με το ύψος της συνεισφοράς του κράτους για
    την κατασκευή του έργου.»
  title: Ερώτηση με αρ. 23.06.009.02.084, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
