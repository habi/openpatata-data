heading: Ερώτηση με αρ. 23.06.009.04.925, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.925
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται τα πιο κάτω αιτήματα της κοινότητας Ελεδιό (επαρχία Πάφου):

  1. Διαχωρισμός οικοπέδων για φτωχές οικογένειες.

  2. Επέκταση της οικιστικής ζώνης της κοινότητας.

  3. Αλλαγή κριτηρίων της στεγαστικής πολιτικής, ώστε να μπορούν τα νεαρά ζευγάρια με καταγωγή από την κοινότητα να επωφελούνται των διάφορων στεγαστικών σχεδίων.»
