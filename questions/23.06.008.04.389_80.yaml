date: '2004-11-04'
heading: Ερώτηση με αρ. 23.06.008.04.389, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.389
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Έγκωμης για παραχώρηση κυβερνητικής χορηγίας ή
  κυβερνητικής εγγύησης για δανεισμό, με σκοπό την αντικατάσταση των σκυβαλοφόρων
  οχημάτων τα οποία είναι παλιάς τεχνολογίας και ανεπαρκούς χωρητικότητας.»
