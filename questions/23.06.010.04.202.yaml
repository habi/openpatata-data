date: '2014-10-21'
heading: Ερώτηση με αρ. 23.06.010.04.202, ημερομηνίας 21ης Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.202
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η σύνδεση της Βιομηχανικής Περιοχής Δερύνειας με το δίκτυο
  του αποχετευτικού συστήματος και το σχετικό χρονοδιάγραμμα υλοποίησης του έργου.»
