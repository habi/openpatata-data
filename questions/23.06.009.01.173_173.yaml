heading: Ερώτηση με αρ. 23.06.009.01.173, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.173
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει πρόθεση να βοηθήσει στον εξοπλισμό και λειτουργία του Μουσείου Λαϊκής
  Τέχνης της κοινότητας Πομού, το οποίο είναι υπό ανέγερση.»
