heading: Ερώτηση με αρ. 23.06.009.01.589, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.589
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για έγκριση του υπό μελέτη Πολυδύναμου
  Πολιτιστικού Κέντρου Έγκωμης ως πολεοδομικού έργου.»
