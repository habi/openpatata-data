heading: Ερώτηση με αρ. 23.06.009.05.01.171, ημερομηνίας 15 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.171
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το ποσό που πληρώνει το κράτος προς την εταιρεία “Hermes Airport” για υπηρεσίες
  τηλεφώνου, φαξ και διαδικτύου.»
