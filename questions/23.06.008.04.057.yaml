identifier: 23.06.008.04.057
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-01'
  text: |-
    «Το κοινοτικό συμβούλιο Μουτουλλά ζητά όπως αυξηθεί το ποσό που διατίθεται στους προέδρους των κοινοτικών συμβουλίων από £100 σε £500.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα αυτό.»
  title: Ερώτηση με αρ. 23.06.008.04.057, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
