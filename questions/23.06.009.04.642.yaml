identifier: 23.06.009.04.642
question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-12-21'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται οι μελέτες των πιο κάτω αιτημάτων της κοινότητας Λυσού:

    1. Κατασκευή ντεποζίτου για τις ανάγκες υδροδότησης της κοινότητας.

    2. Αντικατάσταση αγωγού ύδρευσης που οδηγεί από την Ξεροπηγή προς την κοινότητα.»
  title: Ερώτηση με αρ. 23.06.009.04.642, ημερομηνίας 21ης Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
