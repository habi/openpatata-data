heading: Ερώτηση με αρ. 23.06.010.01.971, ημερομηνίας 15 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.971
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το συνολικό αριθμό των μαθητών που φοιτούν στα δημοτικά σχολεία της Κύπρου, τον
  αριθμό των μαθητών που φοιτούν σε αυτά και κατάγονται από χώρες της Ευρωπαϊκής Ένωσης,
  καθώς και τον αριθμό των μαθητών που κατάγονται από τρίτες χώρες. Παρακαλώ όπως
  τα στοιχεία αυτά κατατεθούν στη Βουλή των Αντιπροσώπων ανά επαρχία.»
