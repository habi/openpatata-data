date: '2009-03-05'
heading: Ερώτηση με αρ. 23.06.009.03.408, ημερομηνίας 5 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.408
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ομοσπονδίας Συνδέσμων Ιδιοκτητών Κέντρων Αναψυχής
  όπως οι μειώσεις ή επιστροφές των τελών προσγείωσης στα αεροδρόμια δοθούν στους
  επισκέπτες υπό τη μορφή κουπονιών, των οποίων η χρήση θα γίνεται σε αδειούχα από
  τον ΚΟΤ κέντρα αναψυχής, προς το σκοπό τόνωσης της επισιτιστικής βιομηχανίας.»
