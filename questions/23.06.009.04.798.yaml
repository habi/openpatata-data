identifier: 23.06.009.04.798
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-02-02'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπήρξαν κακοτεχνίες στην κατασκευή της κλειστής αίθουσας πολλαπλής χρήσης
    του Γυμνασίου-Λυκείου Κάτω Πύργου Τηλλυρίας και πότε θα επισκευαστεί η αίθουσα,
    για να μην μπάζει νερά.»
  title: Ερώτηση με αρ. 23.06.009.04.798, ημερομηνίας 2 Φεβρουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
