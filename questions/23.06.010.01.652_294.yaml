heading: Ερώτηση με αρ. 23.06.010.01.652, ημερομηνίας 26 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.652
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πότε θα κατατεθεί στη Βουλή το νομοσχέδιο με τίτλο “Ο περί Κοινοτικής Φροντίδας
  Ψυχικής Υγείας Νόμος”.»
