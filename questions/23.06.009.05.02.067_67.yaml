date: '2011-07-08'
heading: Ερώτηση με αρ. 23.06.009.05.02.067, ημερομηνίας 8 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Νίκου Νικολαΐδη
identifier: 23.06.009.05.02.067
text: «Ερωτάται ο αρμόδιος υπουργός, για να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την ενδεχόμενη πρόθεση του Τμήματος Πολεοδομίας και Οικήσεως για την
  προτεινόμενη διαμόρφωση του οδικού δικτύου στην περιοχή υπόγειας διάβασης “Μαυρέλλη”
  στον παρακαμπτήριο δρόμο Λεμεσού-Πάφου, η οποία παραβιάζει το υφιστάμενο τοπικό
  πολεοδομικό σχέδιο.»
