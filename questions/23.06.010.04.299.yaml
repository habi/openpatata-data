question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2014-12-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για το χρονοδιάγραμμα της διαμόρφωσης διαδικασιών συνεργασίας μεταξύ των αρμόδιων
    υπηρεσιών σε σχέση με την εργασιακή αποκατάσταση των θυμάτων εμπορίας προσώπων.»
  title: Ερώτηση με αρ. 23.06.010.04.299, ημερομηνίας 4 Δεκεμβρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
