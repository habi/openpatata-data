heading: Ερώτηση με αρ. 23.06.010.02.349, ημερομηνίας 5 Δεκεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.02.349
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη στήριξη που παρέχεται στα οροθετικά άτομα και από ιατροφαρμακευτική πλευρά, αλλά
  και γενικότερα για τη βελτίωση της ποιότητας της ζωής τους.»
