identifier: 23.06.009.02.447
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε προγραμματίζεται η τοποθέτηση τεχνικού εξαερισμού στις αποθήκες του Επαρχιακού
    Κτηματολογίου Πάφου, οι οποίες βρίσκονται σε υπόγειο χώρο, με αποτέλεσμα να δημιουργούνται
    πολύ ανθυγιεινές συνθήκες για το προσωπικό.»
  title: Ερώτηση με αρ. 23.06.009.02.447, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
