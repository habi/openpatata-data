heading: Ερώτηση με αρ. 23.06.008.04.344, ημερομηνίας 22 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.344
text: |-
  «Έχω πληροφορηθεί ότι λόγω της ασφαλτόστρωσης των χωμάτινων ερεισμάτων των δρόμων στο χωριό Πάνω Πλάτρες κινδυνεύουν να ξεραθούν όλοι οι παρόδιοι πλάτανοι. Φαίνεται ότι χρειάζεται να δημιουργηθούν λεκάνες γύρω από τα δέντρα, για να μπορούν να ποτίζονται και να αναπνέουν.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει σχέδιο για τη σωτηρία και διατήρηση των εν λόγω δέντρων, αλλά και άλλων στοιχείων του φυσικού περιβάλλοντος στο ιστορικό τουριστικό θέρετρο των Πάνω Πλατρών.»
