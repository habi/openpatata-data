heading: Ερώτηση με αρ. 23.06.009.03.162, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.162
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο σκοπεύει να καταθέσει ολοκληρωμένη νομοθεσία που θα αφορά στην ασφάλεια
  των παιδιών στους δημόσιους και ιδιωτικούς παιδότοπους και κατά πόσο σήμερα υπάρχει
  ικανοποιητικό θεσμικό πλαίσιο που να εγγυάται την ασφάλεια των παιδιών στους χώρους
  αυτούς.»
