heading: Ερώτηση με αρ. 23.06.009.04.240, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.240
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των περιβαλλοντικών ελέγχων που έχουν ασκηθεί από τις αρμόδιες κρατικές
  υπηρεσίες σε βιομηχανίες, βιοτεχνίες, εργοτάξια και άλλα υποστατικά τα τελευταία
  χρόνια, καθώς και για τον αριθμό των παραβάσεων που έχουν πιστοποιηθεί.»
