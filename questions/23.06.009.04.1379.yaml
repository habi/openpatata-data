heading: Ερώτηση με αρ. 23.06.009.04.1379, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1379
text: |-
  «Πρόσφατα στοιχεία που έδωσε στη δημοσιότητα η Διεθνής Ένωση Συνεδρίων (ICCA), τον περασμένο Μάιο, φέρουν την Κύπρο να βρίσκεται στην 30ή θέση στη φιλοξενία συνεδρίων ανάμεσα στις ευρωπαϊκές χώρες και μάλιστα πιο κάτω από χώρες όπως η Μάλτα, η Ισλανδία, η Σλοβενία, η Εσθονία και η Κροατία.

  Δεδομένου ότι ο συνεδριακός τουρισμός αξιολογείται διεθνώς ως υψηλής οικονομικής απόδοσης, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Γιατί η Κύπρος παρουσιάζεται στις χαμηλότερες κλίμακες της ευρωπαϊκής αυτής διαβάθμισης και αρκετά κάτω από άλλες ανταγωνίστριες χώρες;

  2. Ποια τα ετήσια έσοδα από το συνεδριακό τουρισμό τα τελευταία χρόνια και ποιο το συνολικό όφελος για την κυπριακή οικονομία;

  3. Τι μέτρα λαμβάνονται προκειμένου να ενθαρρυνθεί περαιτέρω η ανάπτυξη του συνεδριακού τουρισμού στην Κύπρο;»
