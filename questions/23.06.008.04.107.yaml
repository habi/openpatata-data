identifier: 23.06.008.04.107
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-07'
  text: |-
    «Η κοινότητα Καλοπαναγιώτη ζητά τη μείωση του συντελεστή συνεισφοράς της στα αναπτυξιακά έργα από 10% σε 5%.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το δικαιολογημένο αυτό αίτημα.»
  title: Ερώτηση με αρ. 23.06.008.04.107, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
