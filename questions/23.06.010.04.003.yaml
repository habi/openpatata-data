question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-23'
  text: |
    «Έχω πληροφορηθεί για τη γνωμάτευση της Νομικής Υπηρεσίας αναφορικά με την υποχρέωση της εταιρείας “Limassol Marina” να συμμορφωθεί με τη νομοθεσία και να υποβάλει αιτήσεις έκδοσης πολεοδομικών και οικοδομικών αδειών, καταβάλλοντας και τα σχετικά τέλη. Όπως έχω πληροφορηθεί, η διαχειρίστρια εταιρεία, επικαλούμενη το γεγονός ότι το έργο είναι κρατικό, αρνείτο να προχωρήσει σε αίτηση έκδοσης των απαιτούμενων αδειών.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Η διαχειρίστρια εταιρεία έχει υποβάλει όλες τις απαραίτητες αιτήσεις για την έκδοση των πολεοδομικών και οικοδομικών αδειών και έχει καταβάλει το απαραίτητο τέλος για την έκδοση των αδειών αυτών;

    2. Ποιο είναι το ύψος των τελών που καταβλήθηκαν;»
  title: Ερώτηση με αρ. 23.06.010.04.003, ημερομηνίας 23 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
