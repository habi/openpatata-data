question:
  by:
  - Χαραλαμπίδου Ειρήνη
  date: '2012-11-07'
  text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για
    τη διαχείριση περιπτώσεων μαθητών/μαθητριών με διαγεγνωσμένες ψυχιατρικές διαταραχές,
    δηλαδή αν παρέχεται παρακολούθηση και στήριξη από τις αρμόδιες υπηρεσίες του Υπουργείου
    Παιδείας και Πολιτισμού, πώς εκφράζεται πρακτικά αυτή η στήριξη και κατά πόσο
    είναι υποχρεωτικό να ενημερώνεται σχετικά η διεύθυνση του σχολείου για την κατάσταση
    της ψυχικής υγείας των μαθητών που φοιτούν στο σχολείο και παίρνουν φαρμακευτική
    αγωγή.»
  title: Ερώτηση με αρ. 23.06.010.02.274, ημερομηνίας 7 Νοεμβρίου 2012, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
