question:
  by:
  - Περδίκης Γιώργος
  date: '2011-10-06'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    γίνονται μετρήσεις της μη ιονίζουσας ακτινοβολίας στις εγκαταστάσεις του ραδιοσταθμού
    στο Ζύγι από το Τμήμα Ηλεκτρονικών Επικοινωνιών, καθώς επίσης και σε εγκαταστάσεις
    άλλων ραδιοσταθμών και αν οι μετρήσεις αυτές υπερβαίνουν τα όρια αναφοράς που
    καθορίζονται στη Σύσταση της Ευρωπαϊκής Ένωσης 1999/519/ΕΕ και των προτύπων της
    Διεθνούς Επιτροπής Προστασίας από Μη Ιονίζουσα Ακτινοβολία (ICNIRP).»
  title: Ερώτηση με αρ. 23.06.010.01.183, ημερομηνίας 6 Οκτωβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
