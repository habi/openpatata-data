identifier: 23.06.009.02.455
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μελετάται το αίτημα για δημιουργία αιολικού πάρκου στα όρια της κοινότητας
    της Μαραθούντας στην επαρχία Πάφου και κατά πόσο έχουν ληφθεί οι απόψεις του κοινοτικού
    συμβουλίου.»
  title: Ερώτηση με αρ. 23.06.009.02.455, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
