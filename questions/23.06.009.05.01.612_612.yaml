date: '2011-02-10'
heading: Ερώτηση με αρ. 23.06.009.05.01.612, ημερομηνίας 10 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.612
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  το Συμβούλιο Οικονομικών Εμπειρογνωμόνων το οποίο είχε συσταθεί επί διακυβέρνησης
  Τάσσου Παπαδόπουλου εξακολουθεί να υφίσταται, αν ναι, ποια η αποστολή του και ποια
  η σύνθεσή του και, αν όχι, ποιοι οι λόγοι που επέβαλαν την κατάργησή του.»
