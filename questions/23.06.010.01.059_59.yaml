heading: Ερώτηση με αρ. 23.06.010.01.059, ημερομηνίας 25 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.059
text: |-
  «Κατά καιρούς έχουν δημοσιευτεί διάφορες πληροφορίες σε σχέση με την αντισεισμική επάρκεια δημόσιων κτιρίων (π.χ. Αρχηγείο Αστυνομίας και ΓΕΕΦ, Λύκειο Αρχ. Μακαρίου Γ΄ στη Δασούπολη), αλλά και της γενικότερης σταθερότητας των κτιρίων αυτών, αφού κρίθηκαν ακατάλληλα για αντισεισμική αναβάθμιση. Οι εργαζόμενοι σε αυτά τα δημόσια κτίρια (και σε άλλα που δεν αναφέρονται) ανησυχούν ιδιαίτερα γιατί τα χρόνια περνούν και δε βλέπουν καμία βελτίωση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει σχεδιασμός και χρονοδιάγραμμα για την κατεδάφιση ή τη δομική ενίσχυση των δημόσιων αυτών κτιρίων.»
