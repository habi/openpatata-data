heading: Ερώτηση με αρ. 23.06.009.04.1247, ημερομηνίας 4 Ιουνίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
identifier: 23.06.009.04.1247
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για ποιο λόγο έχει μετακινηθεί το ασθενοφόρο το οποίο βρισκόταν στο Ιατρικό Κέντρο
  Αγρού και αν υπάρχει πρόθεση επαναφοράς του.»
