identifier: 23.06.009.01.030
question:
  by:
  - Τορναρίτης Νίκος
  date: '2006-09-01'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μελετώνται χρονοδιαγράμματα για μονιμοποίηση του μεγάλου αριθμού των
    συμβασιούχων εκπαιδευτικών, έτσι ώστε να περιοριστούν τα διάφορα κοινωνικά και
    εκπαιδευτικά προβλήματα που παρατηρούνται.»
  title: Ερώτηση με αρ. 23.06.009.01.030, ημερομηνίας 1ης Σεπτεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
