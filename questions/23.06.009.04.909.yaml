identifier: 23.06.009.04.909
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-03-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα διαχωριστούν οικόπεδα για παραχώρησή τους σε φτωχές ή προσφυγικές
    οικογένειες στην κοινότητα Αβδελλερού στη Λάρνακα και, εάν ναι, ποιο είναι το
    σχετικό χρονοδιάγραμμα.»
  title: Ερώτηση με αρ. 23.06.009.04.909, ημερομηνίας 3 Μαρτίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
