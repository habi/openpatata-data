question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε η κοινότητα Γιόλου στην επαρχία Πάφου να περιληφθεί στις
    κοινότητες που μπορούν να αξιοποιήσουν το στεγαστικό σχέδιο για τη στήριξη νέων
    ζευγαριών και φτωχών οικογενειών
  title: Ερώτηση με αρ. 23.06.009.02.442, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
