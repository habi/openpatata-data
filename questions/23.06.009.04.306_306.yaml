date: '2009-10-06'
heading: Ερώτηση με αρ. 23.06.009.04.306, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.306
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη θέση του σχετικά με το αίτημα του Εμπορικού και Βιομηχανικού Επιμελητηρίου
  Λευκωσίας για παροχή κυβερνητικών εγγυήσεων για δάνεια από το εξωτερικό που έχουν
  σχέση με τεχνολογικές αναβαθμίσεις.»
