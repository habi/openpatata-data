  date: '2010-01-14'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    υπάρχει νομοθεσία που να προστατεύει τους σταλακτίτες ή/και σταλαγμίτες και τους
    χώρους όπου εντοπίζονται τέτοιοι γεωλογικοί σχηματισμοί (π.χ. σπήλαια).»
  title: Ερώτηση με αρ. 23.06.009.04.716, ημερομηνίας 14 Ιανουαρίου 2010, του βουλευτή
