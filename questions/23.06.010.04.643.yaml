heading: Ερώτηση με αρ. 23.06.010.04.643, ημερομηνίας 23 Ιουνίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.04.643
text: |-
  «Έχω πληροφορίες για παράπονα ασθενών της επαρχίας Λάρνακας λόγω της ταλαιπωρίας που υφίστανται εξαιτίας της απουσίας ιατρικού λειτουργού στην Ορθοπεδική Κλινική του Γενικού Νοσοκομείου Λάρνακας, αφού προηγήθηκε μετάθεση ορθοπεδικού ιατρού στο Γενικό Νοσοκομείο Λευκωσίας.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς προτίθεται να επιλύσει αυτό το καυτό πρόβλημα.»
