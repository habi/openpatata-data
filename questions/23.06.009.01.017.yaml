identifier: 23.06.009.01.017
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-08-24'
  text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
    αντιμετωπίζει το από μακρού χρονολογούμενο αίτημα της κοινότητας Παλαιχωρίου Μόρφου
    για κατασκευή του φράγματος “Μυλούρι”. Η κατασκευή του φράγματος θα συμβάλει στην
    αύξηση του εισοδήματος των παραγωγών και στην παραμονή των κατοίκων στην κοινότητα.»
  title: Ερώτηση με αρ. 23.06.009.01.017, ημερομηνίας 24 Αυγούστου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
