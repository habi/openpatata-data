identifier: 23.06.009.01.176
question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-11-17'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο η κυβέρνηση προτίθεται να προχωρήσει στην εξόφληση του δανείου, ύψους
    ΛΚ60.303, το οποίο είχε συνάψει η κοινότητα Γιόλου (επαρχία Πάφου) για τη βελτίωση
    της υδατοπρομήθειας της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.01.176, ημερομηνίας 17 Νοεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
