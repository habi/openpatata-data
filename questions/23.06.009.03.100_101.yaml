heading: Ερώτηση με αρ. 23.06.009.03.100, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.100
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα ικανοποιηθεί το αίτημα της Μακούντας (επαρχία Πάφου) για ανέγερση γραφείου του
  κοινοτικού συμβουλίου.»
