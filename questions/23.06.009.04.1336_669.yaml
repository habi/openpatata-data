heading: Ερώτηση με αρ. 23.06.009.04.1336, ημερομηνίας 28 Ιουνίου 2010, των βουλευτών
  κ. Γιαννάκη Ομήρου και Φειδία Σαρίκα εκλογικής περιφέρειας Λευκωσίας και Πάφου,
  αντίστοιχα
identifier: 23.06.009.04.1336
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του δήμου Πέγειας για δημιουργία σταθμού ασθενοφόρου. Σημειώνεται ότι
  υπήρξε σχετική υπουργική απόφαση, της οποίας η υλοποίηση καθυστερεί αδικαιολόγητα.»
