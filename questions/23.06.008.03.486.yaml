question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-26'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Λατσιών για κατασκευή καναλιού στο συνοικισμό
    Αποστόλου Λουκά, ώστε να αποπερατωθεί η αντιπλημμυρική πολιτική του δήμου.»
  title: Ερώτηση με αρ. 23.06.008.03.486, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
