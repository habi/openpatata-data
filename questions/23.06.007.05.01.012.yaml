identifier: 23.06.007.05.01.012
question:
  by:
  - Περδίκης Γιώργος
  date: '2001-07-10'
  text: |-
    «Ο Τούρκος Υπουργός Γεωργίας και Αγροτικών Υποθέσεων σε πρόσφατη συνέντευξή του στην εφημερίδα “Κίπρις” αναφέρθηκε στο ενδεχόμενο εγκατάστασης σταθμού παραγωγής πυρηνικής ενέργειας στα κατεχόμενα.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, ώστε να αντιμετωπιστούν αυτές οι δηλώσεις και να αποκλειστεί το ενδεχόμενο εγκατάστασης σταθμού πυρηνικής ενέργειας στην Κύπρο.»
  title: Ερώτηση με αρ. 23.06.007.05.01.012 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 10 Ιουλίου 2001.
