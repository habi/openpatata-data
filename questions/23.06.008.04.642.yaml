question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-02-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Σίμου για παρουσία ιατρού κάθε εβδομάδα
    στην κοινότητα αντί κάθε δεκαπενθήμερο, όπως συμβαίνει τώρα.»
  title: Ερώτηση με αρ. 23.06.008.04.642, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
