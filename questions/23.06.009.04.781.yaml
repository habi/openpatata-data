identifier: 23.06.009.04.781
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-01-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τι μέτρα προτίθεται να λάβει σε σχέση με τη στρέβλωση του ανταγωνισμού από τουρκοκυπριακά
    ταξί στο αεροδρόμιο Λάρνακας, τα οποία εκτελούν δρομολόγια προς όλες τις πόλεις
    επί πληρωμή, και κατά πόσο έχουν καταγγελθεί Τουρκοκύπριοι οδηγοί ταξί για το
    εν λόγω θέμα.»
  title: Ερώτηση με αρ. 23.06.009.04.781, ημερομηνίας 27 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
