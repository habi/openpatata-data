heading: Ερώτηση με αρ. 23.06.010.03.001, ημερομηνίας 12 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
identifier: 23.06.010.03.001
text: « Παρακαλείται ο αρμόδιος υπουργός να μας πληροφορήσει πότε και κάτω από ποιες
  προϋποθέσεις καθορίζεται το υπέρμετρο βάρος για υπηκόους της ΕΕ με βάση την ευρωπαϊκή
  Οδηγία 38/2004 και τον περί Εγκατάστασης Ευρωπαίων Πολιτών Νόμο σε σχέση με την
  παροχή δημόσιου βοηθήματος.»
