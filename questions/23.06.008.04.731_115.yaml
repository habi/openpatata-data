date: '2005-03-21'
heading: Ερώτηση με αρ. 23.06.008.04.731, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.731
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για παραχώρηση μεγαλύτερων κονδυλίων,
  έτσι ώστε να είναι δυνατή η διαμόρφωση όλων των χώρων πρασίνου στις διάφορες φάσεις
  διαχωρισμού οικοπέδων.»
