question:
  by:
  - Περδίκης Γιώργος
  date: '2008-05-16'
  text: «Τον τελευταίο καιρό έχουν συμβεί δύο θανατηφόρα περιστατικά από ανατροπή
    γεωργικών ελκυστήρων (τρακτέρ). Προφανώς, δύο άνθρωποι θα ζούσαν αν υπήρχαν στα
    τρακτέρ τους κουβούκλια ασφαλείας. Δυστυχώς, γνωρίζουμε ότι σε πολλά τρακτέρ παλαιού
    τύπου δεν μπορούν να τοποθετηθούν τέτοια κουβούκλια, όμως υπάρχει δυνατότητα αντικατάστασης
    αυτών των τρακτέρ μέσα σε τακτό χρονικό διάστημα. Παρακαλώ τον αρμόδιο υπουργό
    να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει πρόγραμμα απόσυρσης των επικίνδυνων
    τρακτέρ στα οποία δεν μπορεί να εφαρμοστεί κουβούκλιο ασφαλείας και παράλληλα
    αν υπάρχουν σχέδια επιδότησης της τοποθέτησης κουβουκλίων ασφαλείας όπου αυτό
    είναι δυνατό.»
  title: Ερώτηση με αρ. 23.06.009.02.464, ημερομηνίας 16 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
