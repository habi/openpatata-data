date: '2003-03-04'
heading: Ερώτηση με αρ. 23.06.008.02.235 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 4 Μαρτίου 2003
identifier: 23.06.008.02.235
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  η Κυπριακή Δημοκρατία έχει υπογράψει οποιεσδήποτε συμφωνίες με άλλες χώρες για έρευνα
  και τεχνολογία στον τομέα των ανανεώσιμων πηγών ενέργειας. Αν ναι, με ποιες χώρες
  έχει υπογράψει τέτοιες συμφωνίες και ποιο είδος ανανεώσιμων πηγών ενέργειας αφορούν;»
