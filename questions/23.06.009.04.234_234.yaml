heading: Ερώτηση με αρ. 23.06.009.04.234, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.234
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Τον αριθμό των επιθεωρήσεων που το Τμήμα Εμπορικής Ναυτιλίας διενεργεί ετησίως σε κυπριακά πλοία.

  2. Τον αριθμό των παραβάσεων που πιστοποιούνται.

  3. Το είδος των παραβάσεων που κατά κύριο λόγο πιστοποιούνται.»
