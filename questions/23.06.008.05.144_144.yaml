heading: Ερώτηση με αρ. 23.06.008.05.144, ημερομηνίας 11 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.144
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο χρηματοδοτεί ετησίως τη λειτουργία του γήπεδου ποδοσφαίρου των σχολείων
  Κύκκου Α΄ και Β΄ και, εάν ναι, να αναφερθεί το ποσό της χρηματοδότησης και οι τρόποι
  ελέγχου της διάθεσής του.»
