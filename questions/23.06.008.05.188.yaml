identifier: 23.06.008.05.188
question:
  by:
  - Τορναρίτης Νίκος
  date: '2005-12-20'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο συμβαδίζουν τα αναλυτικά προγράμματα του Εσπερινού Γυμνασίου Λευκωσίας
    με την εξεταστέα ύλη των υπόλοιπων λυκείων, ούτως ώστε να δίνονται ίσες ευκαιρίες
    για διεκδίκηση θέσεων στα πανεπιστήμια Κύπρου και Ελλάδας.»
  title: Ερώτηση με αρ. 23.06.008.05.188, ημερομηνίας 20 Δεκεμβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
