date: '2004-12-16'
heading: Ερώτηση με αρ. 23.06.008.04.462, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.462
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα των κοινοτήτων της περιφέρειας Κυπερούντας για αναβάθμιση
  του Απεήτειου Γυμνασίου Αγρού με προσφορά κινήτρων στους εκπαιδευτικούς, ώστε να
  αποφεύγεται το φαινόμενο διορισμού μόνο συμβασιούχων και πρωτοδιόριστων καθηγητών.»
