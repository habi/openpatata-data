heading: Ερώτηση με αρ. 23.06.009.01.322, ημερομηνίας 27 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.322
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται το αίτημα του δήμου Πέγειας για χαρακτηρισμό ως πολεοδομικών των ακόλουθων έργων του δήμου:

  1. Κατασκευή παραλιακού πεζόδρομου από την περιοχή του Κόλπου Κοραλλίων μέχρι την περιοχή Αγίου Γεωργίου.

  2. Ανάπλαση-διαμόρφωση της κεντρικής πλατείας του δήμου Πέγειας, πλατείας της Βρύσης των Πεγειώτισσων.

  3. Διαπλάτυνση, πεζοδρόμηση και ηλεκτροδότηση της λεωφόρου Αγίου Γεωργίου και της λεωφόρου Ακάμαντος.»
