heading: Ερώτηση με αρ. 23.06.010.01.352, ημερομηνίας 22 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.352
text: |-
  «Έχω πληροφορηθεί ότι η Ευρωπαϊκή Ένωση θα χρηματοδοτεί σε ποσοστό έως και 95% τα έργα που συμβάλλουν στην αγροτική ανάπτυξη στην Ελλάδα, Ιρλανδία, Πορτογαλία, Λεττονία και Ρουμανία, προκειμένου να συμβάλει στην οικονομική τους ανάκαμψη, επιταχύνοντας τις επενδύσεις και ενισχύοντας την ανταγωνιστικότητα. Το Ευρωπαϊκό Κοινοβούλιο υποστήριξε την αύξηση αυτή των ποσοστών συγχρηματοδότησης μέσω του Ευρωπαϊκού Γεωργικού Ταμείου Αγροτικής Ανάπτυξης, προκειμένου να διασφαλίσει ότι οι εν λόγω χώρες, οι οποίες αντιμετωπίζουν προβλήματα ρευστότητας λόγω της τρέχουσας δημοσιονομικής κρίσης, μπορούν να συνεχίσουν την υλοποίηση των έργων τους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους η Κύπρος δεν έχει αιτηθεί συμπερίληψής της στις χώρες τις οποίες η Ευρωπαϊκή Ένωση προτίθεται να χρηματοδοτήσει, σε ποσοστό έως και 95%, για έργα που συμβάλλουν στην αγροτική ανάπτυξη.»
