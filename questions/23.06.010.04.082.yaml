question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-26'
  text: |
    «Από παλαιότερη απάντηση του τέως Υπουργού Συγκοινωνιών και Έργων Τάσου Μητσόπουλου, ημερομηνίας 14 Μαρτίου 2014, σε επιστολή μου αναφορικά με το αίτημα της κοινότητας Καμπιού για κήρυξη σε αρχαιολογικό χώρο του ερειπωμένου ναού του Αγίου Γεωργίου στην περιοχή “Φτέριχα”, πληροφορήθηκα ότι είχε διαπιστωθεί ότι πρόκειται για εκκλησία που μπορεί να χρονολογηθεί στα χρόνια της φραγκοκρατίας. Όπως με πληροφορούσε ο υπουργός στην απάντησή του, το Τμήμα Αρχαιοτήτων προτίθετο μετά από την ολοκλήρωση των ερευνών να προχωρήσει στην κήρυξή της σε αρχαίο μνημείο.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το Τμήμα Αρχαιοτήτων έχει ολοκληρώσει τις έρευνες και έχει προχωρήσει με την ανακήρυξη του ερειπωμένου ναού του Αγίου Γεωργίου στο Καμπί σε αρχαίο μνημείο.»
  title: Ερώτηση με αρ. 23.06.010.04.082, ημερομηνίας 26 Αυγούστου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
