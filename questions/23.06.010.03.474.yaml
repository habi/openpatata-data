identifier: 23.06.010.03.474
question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2014-01-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο αληθεύουν
    οι πληροφορίες ότι υπάρχει απόφαση ή/και πρόθεση για πραγματοποίηση συναυλιών
    με την ευκαιρία των σαράντα χρόνων τουρκικής κατοχής με δαπάνη €400.000. Δεδομένης
    της οικονομικής κρίσης που διέρχεται ο τόπος και της κοινωνικής δυστυχίας που
    μαστίζει μεγάλα τμήματα του πληθυσμού, είναι προφανές ότι τυχόν διάθεση ενός τέτοιου
    ποσού για πραγματοποίηση συναυλιών θα αποτελούσε πρόκληση.»
  title: Ερώτηση με αρ. 23.06.010.03.474, ημερομηνίας 31ης Ιανουαρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
