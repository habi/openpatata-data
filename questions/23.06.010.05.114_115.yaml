heading: Ερώτηση με αρ. 23.06.010.05.114, ημερομηνίας 9 Σεπτεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.114
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους δεν υπάρχει μονάδα μέτρησης σκόνης στην ελεύθερη περιοχή
  Αμμοχώστου, κατά πόσο προτίθεται η αρμόδια υπηρεσία να δημιουργήσει τέτοια μονάδα
  και, εάν ναι, πότε υπολογίζεται να γίνει.»
