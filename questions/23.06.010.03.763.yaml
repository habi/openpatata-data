date: '2014-07-11'
heading: Ερώτηση με αρ. 23.06.010.03.763, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.763
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το παλαιότερο αίτημα της κοινότητας Πομού για
  επίστρωση με πρέμιξ της οδού Χαραλάμπου Φουρνίδη, καθώς και άλλων παραδρόμων. Η
  τελευταία φορά που έγινε επίστρωση του δρόμου ήταν το 1987.»
