heading: Ερώτηση με αρ. 23.06.009.04.129, ημερομηνίας 19 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.129
text: |-
  «Έχω πληροφορηθεί ότι ορισμένοι ασυνείδητοι χρησιμοποιούν το φυτοφάρμακο με την επωνυμία “Carbofuran”, προκειμένου να δηλητηριάσουν ζώα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το συγκεκριμένο φυτοφάρμακο θεωρείται τοξικό και αν επιτρέπεται ελεύθερα η πώλησή του στην Κύπρο.»
