date: '2011-03-03'
heading: Ερώτηση με αρ. 23.06.009.05.01.661, ημερομηνίας 3 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.661
text: «Παρακαλείται ο αρμόδιος υπουργός να αναφέρει στη Βουλή των Αντιπροσώπων τους
  λόγους για τους οποίους δεν παραχωρήθηκαν ακόμα οι αποζημιώσεις για τις ζημιές που
  υπέστησαν οι ανοικτές καλλιέργειες των παραγωγών το 2008, καθώς και πότε θα δοθούν.»
