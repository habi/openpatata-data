heading: Ερώτηση με αρ. 23.06.010.03.753, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.753
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Πομού για πεζοδρόμηση
  της οδού Χαράλαμπου Φουρνίδη, που έχει στόχο την ασφαλή διακίνηση των πεζών και
  τον καλλωπισμό της κοινότητας.»
