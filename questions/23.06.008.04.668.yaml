question:
  by:
  - Βαρνάβα Γιώργος
  date: '2005-02-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους η κοινότητα ’χνας έχει αφαιρεθεί από τις “μειονεκτικές
    περιοχές”, όπως έχουν ονομαστεί, παρά το γεγονός ότι πληρεί τα κριτήρια για ένταξή
    της στις περιοχές αυτές και ειδικά το κριτήριο που αναφέρεται σε περιοχές με “ειδικά
    μειονεκτήματα”, που αφορά κοινότητες κατά μήκος της γραμμής αντιπαράταξης μέρος
    της έκτασης των οποίων κατέχεται από τουρκικά στρατεύματα ή βρίσκεται στη Νεκρή
    Ζώνη και η πρόσβαση σε αυτή δε χαρακτηρίζεται ασφαλής.»
  title: Ερώτηση με αρ. 23.06.008.04.668, ημερομηνίας 21ης Φεβρουαρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
