identifier: 23.06.009.04.1195
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-05-20'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιες ενέργειες προτίθεται να προβεί το υπουργείο του σε σχέση με τα προβλήματα που αντιμετωπίζει το ελληνικό παροικιακό σχολείο “’γιος Κυπριανός” στο Λονδίνο. Επισυνάπτω σχετική επιστολή από την επιτροπή και το προσωπικό του σχολείου.»

    Σημείωση: Τα επισυνημμένα έγγραφα έχουν καταχωρισθεί στο Αρχείο της Βουλής. Αντίγραφό τους στάλθηκε στον αρμόδιο υπουργό.
  title: Ερώτηση με αρ. 23.06.009.04.1195, ημερομηνίας 20 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
