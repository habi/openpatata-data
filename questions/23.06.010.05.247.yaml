heading: Ερώτηση με αρ. 23.06.010.05.247, ημερομηνίας 1ης Δεκεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.247
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνονται για την προστασία του υδροφορέα στις περιπτώσεις απελευθέρωσης
  υγρών κτηνοτροφικών αποβλήτων στα χωράφια.»
