date: '2004-01-19'
heading: Ερώτηση με αρ. 23.06.008.03.340, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.340
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται οι μελέτες για τον αυτοκινητόδρομο Πάφου-Πόλης Χρυσοχούς
  και πότε αναμένεται η έναρξη των εργασιών.»
