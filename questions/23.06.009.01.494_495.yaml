heading: Ερώτηση με αρ. 23.06.009.01.494, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.494
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με τα ακόλουθα θέματα:

  1. Πώς αντιμετωπίζει το γεγονός της δυσβάστακτης επιβάρυνσης των πολιτών από τη δημιουργία και λειτουργία των αποχετευτικών έργων;

  2. Πώς σχολιάζει το γεγονός ότι, ενώ η Ευρωπαϊκή Ένωση περιλαμβάνει τα συστήματα αποχετεύσεων στα κονδύλια που προσφέρει κάτω από το κεφάλαιο “Περιβάλλον και Συγκοινωνίες”, η κυπριακή κυβέρνηση επιλέγει τη μη επιχορήγηση των αποχετευτικών συστημάτων;»
