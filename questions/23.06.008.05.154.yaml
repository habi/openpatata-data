date: '2005-11-17'
heading: Ερώτηση με αρ. 23.06.008.05.154, ημερομηνίας 17 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.154
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια είναι η θέση του αναφορικά με το αίτημα των Ελλήνων του Πόντου που διαμένουν
  μόνιμα στην Κύπρο για παραχώρηση άτοκων δανείων ή άλλων συναφών διευκολύνσεων για
  απόκτηση στέγης.»
