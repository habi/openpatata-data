identifier: 23.06.009.04.439
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-04'
  text: |-
    «Έχω πληροφορηθεί ότι το Τμήμα Δημοσίων Έργων προκήρυξε διαγωνισμό για την κατασκευή και τοποθέτηση ηχοπετασμάτων αξίας €2 εκατομ. με συνοπτικές διαδικασίες και τον ακύρωσε μόλις δύο μέρες πριν από την καθορισθείσα ημερομηνία υποβολής των προσφορών.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί εφαρμόστηκαν διαδικασίες που δεν πείθουν για την αξιοπιστία τους.»
  title: Ερώτηση με αρ. 23.06.009.04.439, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
