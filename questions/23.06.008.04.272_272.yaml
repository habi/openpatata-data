heading: Ερώτηση με αρ. 23.06.008.04.272, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.272
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κάθικα για εγγραφή των αγροτικών δρόμων,
  μήκους 95 χιλιομέτρων περίπου.»
