question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2013-11-14'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιες κοινότητες και δήμοι θα αξιοποιήσουν κονδύλια από τα Διαρθρωτικά Ταμεία της Ευρωπαϊκής Ένωσης.»
  title: Ερώτηση με αρ. 23.06.010.03.305, ημερομηνίας 14 Νοεμβρίου 2013, της βουλευτού εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
