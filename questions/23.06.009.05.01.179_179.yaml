heading: Ερώτηση με αρ. 23.06.009.05.01.179, ημερομηνίας 17 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.05.01.179
text: «Επειδή έχει διαπιστωθεί μείωση των ωρών στήριξης σε παιδιά με ειδικές μαθησιακές
  δυσκολίες κατά τη φετινή σχολική χρονιά σε σύγκριση με πέρσι, παρακαλείται ο αρμόδιος
  υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τον αριθμό των ωρών στήριξης
  κατά μαθητή για τη φετινή σχολική χρονιά σε σχέση με πέρσι, καθώς και για τους λόγους
  της απόφασης αυτής.»
