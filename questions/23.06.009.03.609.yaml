identifier: 23.06.009.03.609
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-07-02'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο υπάρχει η πρόθεση ή διερευνάται η δυνατότητα τακτικής ακτοπλοϊκής σύνδεσης
    της Κύπρου με γειτονικές χώρες, όπως η Συρία, ο Λίβανος, το Ισραήλ και η Αίγυπτος,
    σε μια προσπάθεια ενθάρρυνσης της επιβατικής και εμπορικής κίνησης.»
  title: Ερώτηση με αρ. 23.06.009.03.609, ημερομηνίας 2 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
