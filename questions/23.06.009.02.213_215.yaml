heading: Ερώτηση με αρ. 23.06.009.02.213, ημερομηνίας 16 Νοεμβρίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ντίνας Ακκελίδου
identifier: 23.06.009.02.213
text: «Επειδή δεχόμαστε συνεχώς παράπονα από Νοσηλευτές Β΄ των οποίων η μητρική γλώσσα
  δεν είναι η ελληνική, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή
  των Αντιπροσώπων πότε προτίθεται, ως υπουργείο γενικότερα και ως Νοσηλευτική Σχολή
  ειδικότερα, να πραγματοποιήσει σειρά μαθημάτων για αναβάθμιση των Νοσηλευτών Β΄
  σε Νοσηλευτές Α΄. Επίσης, κατά πόσο προτίθεται να διαφοροποιήσει τις εξετάσεις γνώσης
  και χρήσης της ελληνικής γλώσσας, στις οποίες εξετάζονται μη Κύπριοι επαγγελματίες
  επιστήμονες οι οποίοι θέλουν να δουλέψουν στο δημόσιο.»
