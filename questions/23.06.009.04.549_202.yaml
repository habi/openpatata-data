heading: Ερώτηση με αρ. 23.06.009.04.549, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.549
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ετοιμασία του Διαχειριστικού Σχεδίου της Λίμνης της Ορόκληνης
  στη Λάρνακα και κατά πόσο συμπεριλαμβάνονται αθλητικές δραστηριότητες στο σχέδιο
  αυτό.»
