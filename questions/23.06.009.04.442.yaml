heading: Ερώτηση με αρ. 23.06.009.04.442, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.442
text: |-
  «Το Σεπτέμβριο ανακοινώθηκε ότι η αστυνομία διερευνά καταγγελίες εναντίον επτά προσώπων, μεταξύ των οποίων και δύο λειτουργοί του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, σχετικά με απόπειρα απόσπασης χρημάτων και δεκασμό δημόσιου λειτουργού αναφορικά με την παραχώρηση αποζημιώσεων στα πλαίσια του σχεδίου αντιμετώπισης της τρομώδους νόσου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για την πρόοδο των αστυνομικών ερευνών και πότε αναμένεται να ολοκληρωθούν οι έρευνες και να προωθηθεί περαιτέρω η διερεύνηση της υπόθεσης αυτής.»
