heading: Ερώτηση με αρ. 23.06.009.04.1004 ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1004
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το ρυθμιστικό σχέδιο της Πολεοδομίας για το οδικό δίκτυο που
  θα εξυπηρετεί τις περίκλειστες περιοχές του δήμου Πέγειας.»
