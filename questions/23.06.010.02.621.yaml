heading: Ερώτηση με αρ. 23.06.010.02.621, ημερομηνίας 24 Μαΐου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα-Κουκουμά
identifier: 23.06.010.02.621
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  την πορεία ολοκλήρωσης του Συστήματος Ταξινόμησης και Αξιολόγησης της Αναπηρίας
  και την έναρξη της εφαρμογής του.»
