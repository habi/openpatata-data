heading: Ερώτηση με αρ. 23.06.010.03.282, ημερομηνίας 5 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.03.282
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το ύψος των οφειλών των ποδοσφαιρικών σωματείων/εταιρειών πρώτης κατηγορίας προς
  το κράτος και να μας αποστείλει σχετικό αναλυτικό κατάλογο.»
