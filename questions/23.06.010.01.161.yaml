question:
  by:
  - Κυπριανού Ανδρέας
  date: '2011-09-29'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με την εξέταση της πιθανότητας τοποθέτησης ηχοπετασμάτων ανατολικά του κυκλικού κόμβου Γερμασόγειας και τα πιθανά χρονοδιαγράμματα που υπάρχουν.

    Η κατοικημένη περιοχή ανατολικά του κυκλοφοριακού κόμβου συνορεύει με τον υπεραστικό δρόμο και παρατηρούνται τεράστια προβλήματα ηχορρύπανσης.»
  title: Ερώτηση με αρ. 23.06.010.01.161, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
