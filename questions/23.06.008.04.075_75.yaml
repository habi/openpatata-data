heading: Ερώτηση με αρ. 23.06.008.04.075, ημερομηνίας 2 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.075
text: |-
  «Έχω πληροφορηθεί ότι στο Τμήμα Αρχαιοτήτων δε λαμβάνονται τα αναγκαία μέτρα ασφάλειας και υγιεινής έναντι των κινδύνων που συνιστά η χρήση τοξικών βιοκτόνων. Πρόσφατα, η Βουλή των Αντιπροσώπων ενέκρινε και σχετική νομοθεσία, εναρμονιζόμενη με την Ευρωπαϊκή Ένωση.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν τηρούνται σχολαστικά οι έλεγχοι και αν υπάρχει ο απαιτούμενος έλεγχος στη χρήση τοξικών βιοκτόνων στα συνεργεία του Τμήματος Αρχαιοτήτων.»
