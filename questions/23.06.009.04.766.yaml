question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-01-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η μελέτη του ρυθμιστικού σχεδίου για τη βελτίωση/αναβάθμιση
    του δρόμου που συνδέει τον κεντρικό δρόμο Πόλης Χρυσοχούς-Πύργου με την κοινότητα
    Αργάκας.»
  title: Ερώτηση με αρ. 23.06.009.04.766, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
