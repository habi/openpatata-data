question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-11'
  text: |-
    «Έχω πληροφορηθεί για την επιστολή που στάλθηκε στον Υπουργό Οικονομικών κ. Χάρη Γεωργιάδη, ημερομηνίας 30 Ιουνίου 2014, εκ μέρους της Υποεπιτροπής του Οργανισμού Ηνωμένων Εθνών για την Πρόληψη των Βασανιστηρίων και άλλων τρόπων Σκληρής, Απάνθρωπης ή Ταπεινωτικής Μεταχείρισης ή Τιμωρίας (United Nations Subcommittee on Prevention of Torture and other Cruel, Inhuman or Degrading Treatment or Punishment) αναφορικά με την υποστελέχωση και τη μη επαρκή οικονομική στήριξη του Γραφείου Επιτρόπου Διοικήσεως και Ανθρωπίνων Δικαιωμάτων. Στην εν λόγω επιστολή υπενθυμίζεται ότι, σύμφωνα με το Προαιρετικό Πρωτόκολλο της Σύμβασης κατά των Βασανιστηρίων και άλλων τρόπων Σκληρής, Απάνθρωπης και Εξευτελιστικής Μεταχείρισης ή Τιμωρίας (Optional Protocol to the Convention against Torture and other Cruel, Inhuman and Degrading Treatment or Punishment) είναι υποχρέωση της Κυπριακής Δημοκρατίας να παρέχει στο Γραφείο Επιτρόπου Διοικήσεως και Ανθρωπίνων Δικαιωμάτων επαρκείς οικονομικούς και ανθρώπινους πόρους, ώστε να μπορεί να εκπληρώνει πλήρως και αποτελεσματικά τα καθήκοντά του.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που έχει λάβει, προκειμένου το Γραφείο Επιτρόπου Διοικήσεως και Ανθρωπίνων Δικαιωμάτων να στελεχωθεί και να στηριχθεί οικονομικά.»
  title: Ερώτηση με αρ. 23.06.010.04.115, ημερομηνίας 11 Σεπτεμβρίου 2014, του βουλευτή
