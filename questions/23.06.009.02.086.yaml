date: '2007-09-26'
heading: Ερώτηση με αρ. 23.06.009.02.086, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.086
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το αίτημα του κοινοτικού συμβουλίου Κρίτου Τέρας για παραχώρηση
  τουρκοκυπριακών τεμαχίων που βρίσκονται στο κέντρο της κοινότητας για δημιουργία
  χώρων στάθμευσης.»
