question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το αίτημα του κοινοτικού συμβουλίου Κρίτου Τέρας για
    παραχώρηση τουρκοκυπριακών τεμαχίων που βρίσκονται στο κέντρο της κοινότητας για
    δημιουργία χώρων στάθμευσης.»
  title: Ερώτηση με αρ. 23.06.009.02.086, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
