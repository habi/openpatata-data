identifier: 23.06.010.01.077
question:
  by:
  - Χαραλαμπίδου Ειρήνη
  date: '2011-08-31'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο συνεχίζονται ή έχουν τερματιστεί οι επαφές με ξένους επενδυτές οι οποίοι
    ήταν έτοιμοι να προχωρήσουν στη δημιουργία κέντρου στηθικών νοσημάτων για παιδιά
    στην Κυπερούντα. Αν η συμφωνία κατέληξε, παρακαλώ να μας ενημερώσετε ως προς την
    τελική μορφή της συμφωνίας. Σε αντίθετη περίπτωση θα θέλαμε να γνωρίζουμε γιατί
    ναυάγησε.»
  title: Ερώτηση με αρ. 23.06.010.01.077, ημερομηνίας 31ης Αυγούστου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
