question:
  by:
  - Περδίκης Γιώργος
  date: '2004-07-29'
  text: |-
    «Έχω παρατηρήσει ότι η οριζόντια οδική σήμανση στους κυπριακούς δρόμους είναι ελλιπής και προβληματική. Σε πάρα πολλές περιπτώσεις οι γραμμές δε φαίνονται, τα σήματα επί του οδοστρώματος είναι μισοσβησμένα και γενικώς δεν ικανοποιούνται οι διεθνείς και ευρωπαϊκές προδιαγραφές. Ενδεικτικό παράδειγμα προς σύγκριση είναι η οριζόντια οδική σήμανση που συναντούν οι οδηγοί μέσα στις βρετανικές βάσεις. Ιδιαίτερο ενδιαφέρον προκαλεί το γεγονός ότι οι γραμμές και τα σήματα της οριζόντιας οδικής σήμανσης δε φαίνεται να αντέχουν στο χρόνο, αφού λίγες μόνο βδομάδες μετά την τοποθέτησή τους αρχίζουν να εξαφανίζονται από το οδόστρωμα. Έχω την άποψη ότι το φαινόμενο αυτό δημιουργεί σοβαρούς κινδύνους για την οδική ασφάλεια και πρέπει να αντιμετωπιστεί.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες που γίνονται προς την κατεύθυνση της εξασφάλισης επαρκούς και ασφαλούς οριζόντιας οδικής σήμανσης.»
