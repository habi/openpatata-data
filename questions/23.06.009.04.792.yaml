date: '2010-02-01'
heading: Ερώτηση με αρ. 23.06.009.04.792, ημερομηνίας 1 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.792
text: «Μετά το δημόσιο θόρυβο που έγινε για τις αστυνομικές φρουρές πολιτειακών και
  πολιτικών αρχόντων, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει πρόθεση αναθεώρησης των υφιστάμενων ρυθμίσεων για σκοπούς εξοικονόμησης
  προσωπικού.»
