heading: Ερώτηση με αρ. 23.06.009.05.01.533, ημερομηνίας 14 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.533
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προβλέπεται, μέσα στα πλαίσια των μεταρρυθμίσεων για την τοπική αυτοδιοίκηση, η
  σύσταση μόνιμων συμβουλίων πρόληψης της παραβατικότητας σε κάθε δήμο, έτσι ώστε
  να αντιμετωπιστούν φαινόμενα παραβατικότητας. Σε αυτά, πέραν των συναρμόδιων δημοτικών
  και κρατικών υπηρεσιών, θα μπορούσαν να συμμετέχουν επίσης και μη κυβερνητικές οργανώσεις.»
