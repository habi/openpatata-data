heading: Ερώτηση με αρ. 23.06.009.05.01.074, ημερομηνίας 12 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.074
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο αντιμετωπίζεται θετικά η προοπτική ίδρυσης και λειτουργίας στη Λάρνακα πανεπιστημιακής
  σχολής θαλάσσιας βιολογίας ή στέγασης στην ευρύτερη περιοχή της πόλης του Ωκεανογραφικού
  Κέντρου του Πανεπιστημίου Κύπρου, λαμβάνοντας υπόψη ότι στη θαλάσσια περιοχή της
  Λάρνακας υπάρχει ήδη η κατάλληλη υποδομή (ερευνητικός σταθμός του Τμήματος Αλιείας
  στο Μενεού) και δεν έχει χωροθετηθεί καμιά άλλη δημόσια ανώτατη σχολή.»
