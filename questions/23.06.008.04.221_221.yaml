date: '2004-10-06'
heading: Ερώτηση με αρ. 23.06.008.04.221, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.221
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους της καθυστέρησης της προώθησης της αίτησης του κοινοτικού συμβουλίου
  Σωτήρας που υποβλήθηκε, στις 14 Μαρτίου 2000, προς το διευθυντή του Τμήματος Κτηματολογίου
  και Χωρομετρίας (κτηματολογικός φάκελος ΑΔΧ 81/2000) και η οποία αφορά το χώρο για
  τη δημιουργία κολυμβητηρίου ολυμπιακών προδιαγραφών.»
