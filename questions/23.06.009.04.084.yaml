identifier: 23.06.009.04.084
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-03'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
    η Κυπριακή Δημοκρατία αξιοποίησε την έκθεση της Επιτροπής Αναφορών του Ευρωκοινοβουλίου
    υπ’ αριθμόν 733/2004, που υιοθετήθηκε από την Επιτροπή Προσφύγων Αμμοχώστου στις
    16 Ιουλίου 2008, μετά από προσφυγή της εν λόγω επιτροπής.»
  title: Ερώτηση με αρ. 23.06.009.04.084, ημερομηνίας 3 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
