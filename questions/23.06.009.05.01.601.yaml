date: '2011-02-04'
heading: Ερώτηση με αρ. 23.06.009.05.01.601, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.601
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να μελετήσει το αίτημα των κατοίκων της κοινότητας Επισκοπής Πάφου για
  μείωση της έκτασης της περιοχής που επηρεάζεται από το σχέδιο “Φύση 2000”.»
