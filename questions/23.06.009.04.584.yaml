question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-01'
  text: |-
    «Από τη μελέτη περιβαλλοντικών επιπτώσεων που έχει καταθέσει η εταιρεία που σχεδιάζει την κατασκευή μαρίνας χωρητικότητας εκατόν είκοσι δύο σκαφών στην παραλία της Πάφου συμπεραίνεται ότι το έργο δυνατό να προκαλέσει ανεπανόρθωτες επιπτώσεις στο ευαίσθητο φυσικό περιβάλλον της περιοχής, καθώς και προβλήματα ασφάλειας στους λουομένους.

    Σύμφωνα με τα στοιχεία της ίδιας μελέτης της εταιρείας, ο χώρος όπου προτίθεται να δημιουργηθεί τεχνητό νησί καλύπτεται από λιβάδια του προστατευόμενου φυκιού “Posidonia oceanica” και γειτνιάζει με θαλάσσια προστατευόμενη περιοχή. Επίσης, είναι προφανές ότι η επέμβαση στη θάλασσα με τη δημιουργία τεχνητού νησιού θα έχει ανεπανόρθωτα και ανυπολόγιστα αποτελέσματα και συνέπειες που δεν μπορούν εκ των προτέρων να προβλεφθούν.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να απορρίψει την αίτηση για παραχώρηση άδειας για την κατασκευή τεχνητού νησιού και μαρίνας στην παραλία μεταξύ Πάφου και Γεροσκήπου, από τη στιγμή που μπορεί να προκαλέσει ανεπανόρθωτες επιπτώσεις στο περιβάλλον της περιοχής και τους λουομένους.»
  title: Ερώτηση με αρ. 23.06.009.04.584, ημερομηνίας 1ης Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
