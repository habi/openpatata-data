date: '2009-07-29'
heading: Ερώτηση με αρ. 23.06.009.04.075, ημερομηνίας 29 Ιουλίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.075
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται να αρχίσουν τα έργα ανακατασκευής του δρόμου που οδηγεί προς τη
  Βορόκληνη παρά το ξενοδοχείο HENIPA.»
