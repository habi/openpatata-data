identifier: 23.06.009.04.408
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-10-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους που δεν έχει ακόμα προμηθευτεί το Γενικό Νοσοκομείο Λεμεσού το
    αναγκαίο μηχάνημα της διαθερμίας και πότε υπολογίζεται να γίνει, έτσι ώστε οι
    σχετικές επεμβάσεις να γίνονται στο εν λόγω νοσοκομείο.»
  title: Ερώτηση με αρ. 23.06.009.04.408, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
