heading: Ερώτηση με αρ. 23.06.009.03.530, ημερομηνίας 4 Μαΐου 2009, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.530
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο πρόκειται να γίνει η αναγκαία διαπλάτυνση του αγροτικού δρόμου Θελέτρας-Στρουμπιού,
  ώστε να διευκολυνθούν οι κάτοικοι των δύο κοινοτήτων.»
