question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-29'
  text: |-
    «Σε υπόμνημα που στάλθηκε στα κοινοβουλευτικά κόμματα από τον Παγκύπριο Σύνδεσμο Νοσηλευτών και Μαιών, αναφορικά με την εκστρατεία προώθησης και υποστήριξης του φυσιολογικού τοκετού, αναφέρεται μεταξύ άλλων ότι στις ευρωπαϊκές Οδηγίες 80/154/ΕΟΚ και 80/155/ΕΟΚ, όπως έχουν τροποποιηθεί από την ευρωπαϊκή Οδηγία 2005/36/ΕΕ, καθορίζονται οι ελάχιστες προδιαγραφές για την εκπαίδευση των μαιών, καθιστώντας το επάγγελμα της μαίας ως επάγγελμα αυτόνομο και ανεξάρτητο από τα άλλα επαγγέλματα υγείας. Σύμφωνα με το εν λόγω υπόμνημα, η απουσία μαιευτικής υπηρεσίας από τη δομή του Υπουργείου Υγείας αποδυναμώνει αισθητά τη φωνή των μαιών, με αποτέλεσμα το υπουργείο να στερείται της συνδρομής τους από τα δρώμενα της μαιευτικής στον τόπο μας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να αναγνωρίσει το επάγγελμα της μαίας ως επάγγελμα αυτόνομο και ανεξάρτητο από τα άλλα επαγγέλματα υγείας και αν προτίθεται να εντάξει κλάδο μαιευτικής στη δομή του Υπουργείου Υγείας.»
