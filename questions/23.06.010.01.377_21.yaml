heading: Ερώτηση με αρ. 23.06.010.01.377, ημερομηνίας 12 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.010.01.377
text: «Δεδομένης της πρόσφατης ανάκτησης της κυριότητας της περιοχής “Βερεγγάρια”
  από το δήμο Κάτω Πολεμιδιών, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη
  Βουλή των Αντιπροσώπων σχετικά με τις ενέργειες και τον προγραμματισμό που αφορούν
  τον καθαρισμό, τον εξωραϊσμό και την αξιοποίηση της συγκεκριμένης περιοχής που προτίθενται
  να προβούν το αρμόδιο υπουργείο, η Επαρχιακή Διοίκηση Λεμεσού και ο δήμος Κάτω Πολεμιδιών.»
