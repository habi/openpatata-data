question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-24'
  text: |
    «Πρόσφατα η Κύπρος έχασε ένα μεγάλο καλλιτέχνη, ένα μεγάλο άνθρωπο, το Γιώργο Κοτσώνη. Δυστυχώς, ο Γιώργος Κοτσώνης τα τελευταία βασανιστικά χρόνια της ζωής του έμεινε απομονωμένος από την κοινωνική ζωή του τόπου λόγω βαριάς ασθένειας. Γνωρίζω ότι έτυχε, καθώς βρισκόταν εν ζωή, διάφορων τιμητικών διακρίσεων. Όμως έχω την άποψη ότι τώρα που έφυγε από το μάταιο αυτό κόσμο ο Γιώργος Κοτσώνης η πολιτεία οφείλει όχι μόνο να τον τιμήσει επαρκώς, αλλά και να μεριμνήσει όπως το μουσικό του έργο διδάσκεται και προβάλλεται σε όλα τα επίπεδα της μουσικής εκπαίδευσης της χώρας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν σκοπεύει το υπουργείο του να τιμήσει το Γιώργο Κοτσώνη και το έργο του και, αν ναι, με ποιο τρόπο.»
  title: Ερώτηση με αρ. 23.06.010.04.008, ημερομηνίας 24 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
