question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-26'
  text: |-
    «Στη συνεδρίαση της Κοινοβουλευτικής Επιτροπής Συγκοινωνιών και Έργων στις 17 Οκτωβρίου 2013 κατά τη συζήτηση του θέματος με τίτλο “Το πρόβλημα των παράνομων αγώνων ταχύτητας που πραγματοποιούνται στη λεωφόρο Γρίβα Διγενή στη Λευκωσία και σε άλλες κεντρικές λεωφόρους των πόλεων της Κύπρου και τρόποι αντιμετώπισής τους”, που ενέγραψα μαζί με την κ. Στέλλα Κυριακίδου, αναλήφθηκε δέσμευση από τα αρμόδια υπουργεία ότι θα εγκαταστήσουν στη λεωφόρο Γρίβα Διγενή στη Λευκωσία συστήματα αυτόματου και συνεχούς ελέγχου ταχύτητας, για να αντιμετωπιστεί το φαινόμενο των παράνομων αγώνων ταχύτητας. Ταυτόχρονα όμως, υπήρξε σαφής και απόλυτη δέσμευση ότι θα κατασκευαστούν υπερυψωμένα επίπεδα επί του οδοστρώματος σε κομβικά σημεία, ώστε να αναγκάζουν τους οδηγούς να μειώνουν ταχύτητα. Ως εισηγητής του θέματος επέμενα τα δύο έργα να ολοκληρωθούν και να τεθούν σε λειτουργία ταυτόχρονα. Μου ελέχθη τότε από τους αρμοδίους ότι θα καταβληθεί προσπάθεια για ταυτόχρονη λειτουργία των δύο μέτρων, κάτι που δυστυχώς δεν έγινε. Από τον Ιούλιο του 2014 έχουν εγκατασταθεί οι κάμερες της αυτόματης καταγραφής ταχύτητας (radar), δεν έχουν όμως ακόμα κατασκευαστεί τα υπερυψωμένα επίπεδα επί του οδοστρώματος. Τούτο συνιστά όχι μόνο εμπαιγμό της Βουλής των Αντιπροσώπων, αλλά και δημιουργεί σοβαρά προβλήματα, αφού δεν επιτυγχάνεται στην ουσία ο σκοπός της κατασκευής και λειτουργίας αυτών των έργων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους καθυστερεί η κατασκευή των υπερυψωμένων επιπέδων επί του οδοστρώματος στη λεωφόρο Γρίβα Διγενή στη Λευκωσία, ώστε να αντιμετωπιστεί αποτελεσματικά το φαινόμενο των αυτοσχέδιων και παράνομων αγώνων ταχύτητας αυτοκινήτων.»
