date: '2010-03-03'
heading: Ερώτηση με αρ. 23.06.009.04.900, ημερομηνίας 3 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.900
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το στάδιο στο οποίο βρίσκεται το θέμα της διαπλάτυνσης του δρόμου Λευκωσίας-Ανθούπολης-Κλήρου-Παλαιχωρίου
  με λωρίδες τετραπλής κατεύθυνσης κυκλοφορίας, για αποφυγή περαιτέρω θανατηφόρων
  δυστυχημάτων, αφού είναι ένα έργο που έχει προγραμματιστεί από καιρό να ξεκινήσει.»
