heading: Ερώτηση με αρ. 23.06.009.02.092, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.092
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η βελτίωση του χωμάτινου δρόμου που συνδέει τις κοινότητες
  Δρούσιας και Αρόδων.»
