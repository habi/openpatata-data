identifier: 23.06.007.04.069
question:
  by:
  - Χατζηγεωργίου Γιώργος
  date: '2000-01-12'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    γιατί καθυστερεί η ανέγερση του νέου δημοτικού σχολείου στη Γεροσκήπου και για
    τα μέτρα που προτίθεται να πάρει, για να επισπευσθούν οι διαδικασίες εκτέλεσης
    του έργου.»
  title: Ερώτηση με αρ. 23.06.007.04.069 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Πάφου κ. Γιώργο Χατζηγεωργίου στις 12 Ιανουαρίου 2000.
