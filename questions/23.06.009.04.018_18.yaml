heading: Ερώτηση με αρ. 23.06.009.04.018, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.018
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η δημιουργία παρακαμπτήριου δρόμου για παράκαμψη της κοινότητας
  Πολεμίου στην επαρχία Πάφου, με στόχο τη διευκόλυνση της τροχαίας κίνησης που κατευθύνεται
  προς τις κοινότητες της περιοχής Παναγιάς.»
