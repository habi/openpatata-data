heading: Ερώτηση με αρ. 23.06.009.05.01.394, ημερομηνίας 19 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.05.01.394
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι προτίθεται να πράξει για την αξιοποίηση του χώρου του Διανέλλειου Γυμνασίου στη
  Λάρνακα και αν είναι στους στόχους και τους προγραμματισμούς του η δημιουργία νέου
  γυμνασίου στον υφιστάμενο χώρο.»
