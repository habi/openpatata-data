heading: Ερώτηση με αρ. 23.06.010.02.560, ημερομηνίας 9 Μαΐου 2013, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.560
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να προχωρήσει με την κατάθεση νομοσχεδίου, ώστε να καταστεί υποχρεωτική η κατάρτιση
  των εργαζομένων στην ξενοδοχειακή βιομηχανία με την απόκτηση επαγγελματικού διπλώματος,
  ούτως έτσι να αναβαθμιστεί το επίπεδο των προσφερόμενων υπηρεσιών στην επισιτιστική
  και ξενοδοχειακή βιομηχανία. Ιδιαίτερα το προσωπικό που έρχεται σε επαφή με τον
  πελάτη, ξένο ή Κύπριο, πρέπει να μπορεί να επικοινωνήσει μαζί του, αλλά και να του
  προσφέρει την “ξακουστή” κυπριακή φιλοξενία, να έχει γνώση για την τοπική κουλτούρα,
  ιστορία και παράδοση και να γνωρίζει τη γεωγραφία της περιοχής, τα αρχαία και ιστορικά
  μνημεία κ.ο.κ.»
