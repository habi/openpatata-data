heading: Ερώτηση με αρ. 23.06.008.04.322, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.322
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για τροποποίηση των υφιστάμενων διαδικασιών/κανονισμών,
  έτσι που η συντήρηση των πολεοδομικών έργων να πραγματοποιείται με αναλογία κυβερνητικής
  συνεισφοράς (4/5), δηλαδή κατά παρόμοιο τρόπο με την κατανομή της δαπάνης για την
  κατασκευή του έργου.»
