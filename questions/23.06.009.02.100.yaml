date: '2007-09-26'
heading: Ερώτηση με αρ. 23.06.009.02.100, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.100
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  υπολογίζεται να υλοποιηθεί η απόφαση για εγκατάσταση του αναγκαίου εξοπλισμού και
  τοποθέτηση του αναγκαίου προσωπικού στο Νοσοκομείο Πόλης Χρυσοχούς.»
