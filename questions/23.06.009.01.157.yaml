identifier: 23.06.009.01.157
question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-11-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το αίτημα της κοινότητας Αγίας Μαρίνας, στην επαρχία Πάφου, για επέκταση
    της οικιστικής ζώνης θα μπορούσε να αντιμετωπιστεί θετικά μέσα από τη διαδικασία
    αναθεώρησης των προνοιών της Δήλωσης Πολιτικής.»
  title: Ερώτηση με αρ. 23.06.009.01.157, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
