heading: Ερώτηση με αρ. 23.06.009.05.01.547, ημερομηνίας 19 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.547
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προωθεί ή επεξεργάζεται προγράμματα για πρόληψη και καταπολέμηση του φαινομένου
  της ερημοποίησης και, εάν ναι, ποια είναι τα κίνητρα που δίνει στους επαγγελματίες
  γεωργούς, για να μετατρέπουν χέρσα γη σε καλλιεργήσιμη με αρωματικά και φαρμακευτικά
  φυτά του τόπου μας.»
