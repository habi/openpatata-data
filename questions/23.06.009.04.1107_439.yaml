heading: Ερώτηση με αρ. 23.06.009.04.1107, ημερομηνίας 30 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1107
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μετά από την αύξηση της φορολογίας των καυσίμων θα δεσμευτεί μέρος αυτής
  για σκοπούς ανανεώσιμων πηγών ενέργειας (ΑΠΕ) και πόσο θα είναι αυτό.»
