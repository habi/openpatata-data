question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-10'
  text: |
    «Έχω πληροφορηθεί για την κατασκευή του έργου “Zero Energy Mountains of Cyprus (Green+)” από την Αρχή Ηλεκτρισμού Κύπρου, το οποίο στοχεύει στην ανάπτυξη συστήματος διαχείρισης διεσπαρμένης παραγωγής ανανεώσιμων πηγών ενέργειας για την αποδοτική ενσωμάτωση των ανανεώσιμων πηγών ενέργειας στο ηλεκτρικό δίκτυο διανομής με το χαμηλότερο δυνατό κόστος και συνάμα το μεγαλύτερο δυνατό όφελος. Κύριος στόχος του έργου είναι να καταδείξει την αυτόνομη και συνεχή λειτουργία των ανανεώσιμων πηγών ενέργειας σε εικοσιτετράωρη βάση, έτσι ώστε να υπάρχει μείωση στις εκπομπές διοξιδίου του άνθρακα.

    Σύμφωνα με τις πληροφορίες μου, πρόκειται για ένα έργο που συγχρηματοδοτείται από την Ευρωπαϊκή Ένωση μέσω του προγράμματος “NER300”. Συγκεκριμένα, η Ευρωπαϊκή Ένωση θα καλύψει το 50% της χρηματοδότησης. Σε περίπτωση αποτυχίας του έργου, η κυβέρνηση έχει εγγυηθεί ότι το κράτος θα επιστρέψει τη χορηγία ύψους €11,1 εκατομ. στην Ευρωπαϊκή Ένωση. Η ιδέα του έργου είναι καινοτόμος, αλλά υπολείπεται σοβαρών εξειδικευμένων μελετών που να καταδεικνύουν όλες τις οικονομικές πτυχές του έργου και εκφράζονται φόβοι ότι ο αριθμός των καταναλωτών που θα συμμετέχουν στο έργο δε θα είναι ο αναμενόμενος. Στην έκθεση της Ευρωπαϊκής Τράπεζας Επενδύσεων αναφέρεται ότι, λόγω του ότι η Αρχή Ηλεκτρισμού Κύπρου αντιμετωπίζει οικονομικές δυσκολίες, το ποσό αυτό θα μαζευτεί διά μέσου της αύξησης των διατιμήσεων στην τιμή του ηλεκτρικού ρεύματος. Ο υπεύθυνος για το έργο φέρεται να ήταν ο πρώην εκτελεστικός διευθυντής της ΑΗΚ, ο οποίος αποχώρησε από την ΑΗΚ με πρόωρη αφυπηρέτηση και, σύμφωνα με τις πληροφορίες μου, θα αναλάβει την εκπόνηση μελετών έναντι αμοιβής.
  title: Ερώτηση με αρ. 23.06.010.04.310, ημερομηνίας 10 Δεκεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
