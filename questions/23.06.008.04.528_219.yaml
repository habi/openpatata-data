heading: Ερώτηση με αρ. 23.06.008.04.528, ημερομηνίας 21ης Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.528
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να προχωρήσει στην ανέγερση λυκείου ή γυμνασίου στην κοινότητα Δευτεράς
  στη Λευκωσία και, αν ναι, ποιο το χρονοδιάγραμμα.»
