identifier: 23.06.008.03.273
question:
  by:
  - Τάσου Γεώργιος
  date: '2003-12-01'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η μελέτη για τη βελτίωση και αναβάθμιση του δρόμου που
    συνδέει την κοινότητα Ορόκληνης με τον παραλιακό δρόμο Λάρνακας - Δεκέλειας και
    πότε αναμένεται η έναρξη των εργασιών.»
  title: Ερώτηση με αρ. 23.06.008.03.273, ημερομηνίας 1ης Δεκεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
