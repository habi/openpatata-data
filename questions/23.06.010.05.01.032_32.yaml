heading: Ερώτηση με αρ. 23.06.010.05.01.032, ημερομηνίας 5 Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.01.032
text: «Παρακαλώ τον αρμόδιο υπουργό να μας ενημερώσει πόσα περιστατικά εμπρησμού,
  βομβιστικών επιθέσεων ή άλλων εγκληματικών πράξεων έγιναν τα τελευταία τρία χρόνια
  σε βάρος δεσμοφυλάκων.»
