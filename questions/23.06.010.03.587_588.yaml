date: '2014-04-07'
heading: Ερώτηση με αρ. 23.06.010.03.587, ημερομηνίας 7 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.587
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους για τους οποίους ο φωτισμός στο αλιευτικό καταφύγιο Ζυγίου
  παραμένει αναμμένος εδώ και αρκετούς μήνες από τις 4.00 το απόγευμα μέχρι και τις
  9.30 το πρωί και τι μέτρα έχουν ληφθεί για την εν λόγω παράλειψη.»
