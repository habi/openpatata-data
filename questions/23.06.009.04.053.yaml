date: '2009-07-21'
heading: Ερώτηση με αρ. 23.06.009.04.053, ημερομηνίας 21ης Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.053
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν έχει ληφθεί απόφαση για επέκταση των μέτρων στήριξης του τουρισμού για την καλοκαιρινή
  και τη χειμερινή περίοδο του έτους 2010 και, αν ναι, ποια είναι αυτά και πότε θα
  ανακοινωθούν.»
