heading: Ερώτηση με αρ. 23.06.007.05.056 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Καίτη Κληρίδη στις 8 Μαρτίου 2001
identifier: 23.06.007.05.056
text: «Παρακαλούνται τα αρμόδια τμήματα να πληροφορήσουν τη Βουλή πού βρίσκεται το
  θέμα παραχώρησης νερού για άρδευση στην περιοχή του αναδασμού των κοινοτήτων Πύργου
  Λεμεσού, Παρεκκλησιάς, Μονής και Πεντακώμου.»
