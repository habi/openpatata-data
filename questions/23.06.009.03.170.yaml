heading: Ερώτηση με αρ. 23.06.009.03.170, ημερομηνίας 4 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.03.170
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί δεν προωθείται η εκπόνηση ενός γενικού σχεδίου αντιμετώπισης των περιβαλλοντικών
  κινδύνων από τη συγκέντρωση τόσων ρυπογόνων δραστηριοτήτων στην περιοχή Κοφίνου
  και η συγκρότηση διαχειριστικής επιτροπής, στην οποία να συμμετέχουν, εκτός των
  αρμόδιων υπηρεσιών και των διευθύνσεων των βιομηχανιών και της τοπικής αυτοδιοίκησης,
  επιστημονικοί φορείς και περιβαλλοντικές οργανώσεις, ώστε να εντοπίζονται έγκαιρα
  και να αντιμετωπίζονται τα πιθανά προβλήματα ρύπανσης.»
