heading: Ερώτηση με αρ. 23.06.010.03.334, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.334
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο μπορεί να εμπλουτίζεται το υδροφόρο δίκτυο στην περιοχή της κοινότητας Φασούλας
  από το φράγμα Αρμίνους, ώστε να λυθεί το πρόβλημα άρδευσης που έχει η κοινότητα.»
