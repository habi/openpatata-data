heading: Ερώτηση με αρ. 23.06.009.03.441, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.441
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Τριμιθούσας (επαρχία Πάφου) για αναβάθμιση
  του δημοτικού σχολείου της κοινότητας.»
