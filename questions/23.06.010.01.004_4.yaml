heading: Ερώτηση με αρ. 23.06.010.01.004, ημερομηνίας 1ης Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.004
text: |-
  «Το Εθνικό Δασικό Πάρκο (ΕΔΠ) Ριζοελιάς αποτελεί έναν πολύτιμο πνεύμονα πρασίνου για την Αραδίππου, τη Λάρνακα και άλλες κοινότητες της περιοχής. Εδώ και αρκετά χρόνια τόσο ο δήμος Αραδίππου όσο και οργανωμένοι φορείς και κάτοικοι προβάλλουν το αίτημα για τη δημιουργία εντός το ΕΔΠ Ριζοελιάς αναψυκτηρίου και ανοικτού αμφιθεάτρου σε χώρο και με τρόπο που να μη διαταράσσονται οι ευαίσθητες ισορροπίες του οικοσυστήματος. Μια τέτοια εξέλιξη θα καθιστούσε το ΕΔΠ ακόμα πιο ανοικτό στο κοινό και φιλικό σε δραστηριότητες ψυχαγωγικού και πολιτιστικού χαρακτήρα, πέρα δηλαδή από πνεύμονα πολιτιστικής δράσης και δημιουργίας.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς τοποθετείται επί του συγκεκριμένου αιτήματος.»
