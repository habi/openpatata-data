question:
  by:
  - Τορναρίτης Νίκος
  date: '2003-12-01'
  text: «Αναφορικά με την ανάγκη έναρξης της λειτουργίας του αποχετευτικού συστήματος
    στο Κοιλάνι Λεμεσού, καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των
    Αντιπροσώπων για το χρονοδιάγραμμα αποπεράτωσης και λειτουργίας του πιο πάνω συστήματος.»
  title: Ερώτηση με αρ. 23.06.008.03.278, ημερομηνίας 1ης Δεκεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
