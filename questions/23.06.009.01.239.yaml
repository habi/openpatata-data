heading: Ερώτηση με αρ. 23.06.009.01.239, ημερομηνίας 26 Ιανουαρίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ντίνας Ακκελίδου
identifier: 23.06.009.01.239
text: |-
  «Δεδομένου ότι στο χώρο του παλιού Γενικού Νοσοκομείου Λευκωσίας τοποθετείται μεγάλο εργοτάξιο, ώστε να μετατραπούν η ψυχιατρική πτέρυγα και η Νοσηλευτική Σχολή σε κτίριο για την Υπηρεσία Αλλοδαπών και Μετανάστευσης και το φυσιοθεραπευτήριο σε μονάδα προγράμματος υποκατάστατων και χώρο υγιούς απασχόλησης και άλλων δραστηριοτήτων που θα υποστηρίζουν τη λειτουργία του προγράμματος, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Κατά πόσο προτίθεται το υπουργείο να δώσει οδηγίες, ώστε να αρχίσει παράλληλα η συντήρηση και βελτίωση των εξωτερικών ιατρείων, διότι φαίνεται ότι δεν υφίστανται πλέον οι λόγοι που μέχρι το τέλος του 2004 τουλάχιστον υφίσταντο, ότι δηλαδή όλα τα κτίρια θα κατεδαφιστούν, για να κτιστεί μόνο το Αρχαιολογικό Μουσείο. Αυτά τα εξωτερικά ιατρεία είναι τα μόνα που εξυπηρετούν το κέντρο της πρωτεύουσας και είναι από τα χειρότερα σε κτιριακό και άλλο εξοπλισμό, έχουν τρομερές ελλείψεις και είναι καταθλιπτικό και απωθητικό το περιβάλλον σ’ αυτά (στοιχεία μπορούν να επισυναφθούν).

  2. Έχει ληφθεί υπόψη κατά τη διάρκεια των πιο πάνω εργασιών η εύκολη, αλλά και ασφαλής πρόσβαση των εθελοντών αιμοδοτών στο χώρο της Τράπεζας Αίματος;»
