date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.323, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.323
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει την εισήγηση του δήμου Λάρνακας για τροποποίηση της υφιστάμενης
  διαδικασίας κατά τρόπο που να προβλέπονται στη συνολική δαπάνη ενός πολεοδομικού
  έργου και οι εργασίες αποκατάστασης των ζημιών ή/και συντήρησης του ευρύτερου οδικού
  δικτύου και υποδομής που έχουν επηρεαστεί από το έργο.»
