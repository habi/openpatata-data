question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-05-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν προγραμματίζεται η κάλυψη των ανοικτών οχετών στα σημεία όπου έχουν ανεγερθεί
    κατοικίες κατά μήκος του κεντρικού δρόμου της κοινότητας Σίμου στην επαρχία Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.04.1183, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
