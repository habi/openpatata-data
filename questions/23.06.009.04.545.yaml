date: '2009-11-20'
heading: Ερώτηση με αρ. 23.06.009.04.545, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.545
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε προτίθεται
  να καταθέσει στο σώμα το νομοσχέδιο που περιλαμβάνει τις νέες ρυθμίσεις για την
  αντιμετώπιση του φαινομένου της φυγοστρατίας.»
