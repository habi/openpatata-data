heading: Ερώτηση με αρ. 23.06.010.05.239, ημερομηνίας 27 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.239
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους το κοινοτικό συμβούλιο συνοικισμού αυτοστέγασης
  Πάνω Πολεμιδιών πληρώνει για το φωτισμό και τα κλαδέματα που γίνονται στο δρόμο
  από τον κυκλικό κόμβο Πολεμιδιών προς τις Πλάτρες, εφόσον ο δρόμος θεωρείται υπεραστικός.»
