text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Διοικήσεως για το 2010, στον τομέα της κοινωνικής προστασίας, στο κεφάλαιο ΙΙ “Κοινωνική Ευημερία”, σημείο 3, αναφέρεται πως τα ηλικιωμένα πρόσωπα πρέπει να αναγνωριστούν ως μια ευάλωτη πληθυσμιακή ομάδα η οποία χρήζει αυξημένου κρατικού ενδιαφέροντος και παροχής προστασίας στη βάση των ειδικών αναγκών της.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:



  1. Πώς προωθείται η υλοποίηση των στόχων του Εθνικού Σχεδίου Δράσης για τους Ηλικιωμένους 2005-2015;

  2. Πώς διασφαλίζονται η πρόληψη, η αποτροπή και η διερεύνηση της βίας που ασκείται έναντι των ηλικιωμένων σε χώρους φιλοξενίας εκτός σπιτιού, όπως νοσοκομεία, γηροκομεία και ψυχιατρεία; Έχει συμπεριληφθεί αυτή η πρόνοια στις δράσεις του πιο πάνω εθνικού σχεδίου;

  3. Πώς προχωρεί ο καταρτισμός αρμόδιας διατμηματικής ομάδας για ανάλυση των προβλημάτων που προκύπτουν από την κακοποίηση των ηλικιωμένων και υλοποίηση μέτρων προς ανάβλυση του προβλήματος;»
