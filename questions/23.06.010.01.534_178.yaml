heading: Ερώτηση με αρ. 23.06.010.01.534, ημερομηνίας 28 Φεβρουαρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.534
text: «Παρακαλώ πολύ να μας ενημερώσει ο αρμόδιος υπουργός ως προς τις επεμβάσεις
  που έγιναν πρόσφατα σε παιδιά από τον καρδιοχειρουργό Αυξέντιο Καλαγκό στο Μακάρειο
  Νοσοκομείο. Πόσες επεμβάσεις έγιναν, ποιο ήταν το κόστος αυτών των επεμβάσεων και
  ποιες οι προοπτικές συνεργασίας του Υπουργείου Υγείας με τον κ. Καλαγκό;»
