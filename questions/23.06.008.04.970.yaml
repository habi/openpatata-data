question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-08-03'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το οξύτατο πρόβλημα που δημιουργείται από την παράνομη στάθμευση
    οχημάτων σε ώρες αιχμής μπροστά από τα αρτοποιεία επί της λεωφόρου Αγίου Ανδρέου.»
  title: Ερώτηση με αρ. 23.06.008.04.970, ημερομηνίας 3 Αυγούστου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
