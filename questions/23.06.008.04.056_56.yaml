heading: Ερώτηση με αρ. 23.06.008.04.056, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.056
text: |-
  «Έχω πληροφορηθεί ότι στη θαλάσσια περιοχή της χερσονήσου Ακρωτηρίου, μεταξύ των ακρωτηρίων “Ζευγάρι” και “Κάβο Γάτα”, έχουν εντοπιστεί αρχαία κατάλοιπα, προφανώς από κάποια λιμενικά έργα. Οι αναφορές που έχω υπόψη μου μιλούν για σημαντικά ευρήματα στην ευρύτερη περιοχή της χερσονήσου Ακρωτηρίου.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα αρχαιολογικά ευρήματα και μνημεία της χερσονήσου Ακρωτηρίου και της θαλάσσιας περιοχής, καθώς και για τις ενέργειες των βρετανικών βάσεων προς την κατεύθυνση της δημιουργίας και λειτουργίας μουσείου.»
