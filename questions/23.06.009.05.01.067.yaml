date: '2010-08-09'
heading: Ερώτηση με αρ. 23.06.009.05.01.067, ημερομηνίας 9 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.067
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν προγραμματίζονται
  οποιαδήποτε αναπτυξιακά έργα στο λιμάνι Βασιλικού και, αν ναι, για το είδος και
  το κόστος των έργων που προγραμματίζονται, καθώς και για τα χρονοδιαγράμματα υλοποίησής
  τους.»
