identifier: 23.06.010.03.573
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-03-28'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο σε αστικές περιοχές υπάρχουν περιορισμοί στη διακίνηση σκύλων, όπως για παράδειγμα σε πεζοδρόμους.»
  title: Ερώτηση με αρ. 23.06.010.03.573, ημερομηνίας 28 Μαρτίου 2014, του βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
