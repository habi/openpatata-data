identifier: 23.06.009.02.454
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχει μελετηθεί το αίτημα της κοινότητας Μαραθούντας στην επαρχία Πάφου
    για δημιουργία εξόδου προς την κοινότητα από το νέο αυτοκινητόδρομο Πάφου-Πόλης
    Χρυσοχούς.»
  title: Ερώτηση με αρ. 23.06.009.02.454, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
