heading: Ερώτηση με αρ. 23.06.009.04.529, ημερομηνίας 17 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.529
text: |-
  «Έχω πληροφορηθεί ότι οι Ευρωπαίοι αγρότες κατέθεσαν ενώπιον της Ευρωπαϊκής Επιτροπής, στις 15 Οκτωβρίου 2009, το ζήτημα της μόλυνσης σοδειάς από γενετικά τροποποιημένους οργανισμούς, καθώς και αίτημα, που υπογράφεται από 180 000 ανθρώπους, για να σταματήσει η έγκριση του γενετικά τροποποιημένου ρυζιού της BAYER.

  Επιπλέον, μια έκθεση της GREENPEACE με τίτλο “Μαρτυρίες της επιμόλυνσης”, που παρουσιάστηκε στην Ευρωπαϊκή Επιτροπή, τεκμηριώνει τους κινδύνους της μόλυνσης από γενετικά τροποποιημένους οργανισμούς και τα αποτελέσματα στους οικονομικούς πόρους των τοπικών κοινοτήτων των αγροτών της Ευρώπης.

  Οι αγρότες δηλώνουν ότι θέλουν να επιστρέψουν στην οικολογική καλλιέργεια, που προστατεύει το έδαφος, το νερό και τους φυσικούς βιότοπους, παράγει υγιή τρόφιμα και μειώνει τις εκπομπές αερίων του θερμοκηπίου.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που πήρε η κυπριακή κυβέρνηση σε ευρωπαϊκό επίπεδο, για να απορρίψει την έγκριση των γενετικά τροποποιημένων ποικιλιών ρυζιού της BAYER, της πατάτας της BASF και του αραβόσιτου MON810 της MONSA.»
