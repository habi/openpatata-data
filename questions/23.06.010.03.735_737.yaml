heading: Ερώτηση με αρ. 23.06.010.03.735, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.735
text: |-
  «Έχω πληροφορηθεί για τη σύλληψη του κ. Χαράλαμπου Χειμώνα από τις βρετανικές βάσεις λόγω της άρνησής του να αφαιρέσει τις ελληνικές σημαίες από πάρκο που ο ίδιος ανέγειρε εις μνήμη των απαγχονισθέντων από τους Βρετανούς αποικιοκράτες σε περιοχή στην Ξυλοφάγου. Σύμφωνα με τις πληροφορίες μου, οι Βρετανοί συνέλαβαν τον κ. Χαράλαμπο Χειμώνα με δικαστικό ένταλμα και τον οδήγησαν στο δικαστήριο. Ο ίδιος αρνήθηκε να πληρώσει την εγγύηση ύψους €500 και έτσι θα παραμείνει στα κρατητήρια μέχρι τις 29 Ιουλίου, που θα δικαστεί εκ νέου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει προβεί σε οποιεσδήποτε ενέργειες, για να διαμαρτυρηθεί για τη συμπεριφορά των αρχών των βρετανικών βάσεων και να αποσυρθούν οι κατηγορίες εναντίον του κ. Χαράλαμπου Χειμώνα.»
