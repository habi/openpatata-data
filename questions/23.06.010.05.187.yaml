date: '2015-10-14'
heading: Ερώτηση με αρ. 23.06.010.05.187, ημερομηνίας 14 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.187
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η τοποθέτηση οδικού φωτισμού στον παλαιό δρόμο Λευκωσίας-Λεμεσού
  στην κοινότητα Κοφίνου και πότε υπολογίζεται να ολοκληρωθεί, ώστε να μην υπάρχει
  ο κίνδυνος δυστυχήματος για τους πεζούς.»
