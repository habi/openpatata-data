heading: Ερώτηση με αρ. 23.06.010.04.085, ημερομηνίας 27 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.085
text: |-
  «Έχω πληροφορηθεί ότι στο λιμάνι της Λεμεσού εξακολουθούν να βρίσκονται δεκαεφτά εμπορευματοκιβώτια με φασόλια και μπίρες που είχαν εκφορτωθεί από το φορτηγό πλοίο “Hanjin Athens”, στο οποίο ξέσπασε φωτιά στις 30 Μαΐου 2014, ενώ έπλεε στα ανοικτά της Κύπρου. Παρά το γεγονός ότι η διεύθυνση ζήτησε την απομάκρυνση και την καταστροφή των εμπορευματοκιβωτίων, εντούτοις τα εμπορευματοκιβώτια εξακολουθούν να βρίσκονται αποθηκευμένα στο λιμάνι Λεμεσού. Όπως πληροφορήθηκα, υπάρχει πρόθεση της εταιρείας όπως το εμπόρευμα σταλεί στη Νάπολη στην Ιταλία, που και ήταν και ο αρχικός προορισμός του πλοίου. Το Τμήμα Περιβάλλοντος, σύμφωνα με τις πληροφορίες μου, έλαβε δείγμα από τα φασόλια, για να διαπιστώσει την κατάσταση του εμπορεύματος, αφού πιθανόν λόγω των υψηλών θερμοκρασιών το εμπόρευμα να είναι πλέον ακατάλληλο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια είναι τα αποτελέσματα της δειγματοληψίας που έχει γίνει στα φασόλια, αν έχει ληφθεί δείγμα και από τα εμπορευματοκιβώτια με τις μπίρες, για να διαπιστωθεί η καταλληλότητα του εμπορεύματος, καθώς και αν το υπουργείο προτίθεται να προχωρήσει με την καταστροφή των εν λόγω εμπορευματοκιβωτίων ή αν προτίθεται να αποστείλει τα εμπορευματοκιβώτια στη Νάπολη της Ιταλίας.»
