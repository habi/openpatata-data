heading: Ερώτηση με αρ. 23.06.009.04.459, ημερομηνίας 6 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.459
text: |-
  «Έχω πληροφορηθεί ότι, μετά από επιτόπια έρευνα και μελέτη από αρμόδιο λειτουργό του Γραφείου Επαρχιακού Μηχανικού του Τμήματος Δημοσίων Έργων Λεμεσού, στο πρατήριο πετρελαιοειδών στη λεωφόρο Σπύρου Κυπριανού 9 στα Κάτω Πολεμίδια, το οποίο ανεγέρθηκε και λειτούργησε πρόσφατα παρά τις έντονες διαμαρτυρίες των κατοίκων, διαπιστώθηκε σειρά από σοβαρές παραβιάσεις των όρων της πολεοδομικής και οικοδομικής άδειας. Ως αποτέλεσμα των παραβιάσεων αυτών, το Γραφείο Επαρχιακού Μηχανικού του Τμήματος Δημοσίων Έργων Λεμεσού συστήνει την απόρριψη της αίτησης για έκδοση πιστοποιητικού τελικής έγκρισης και πιστοποιητικού καταλληλότητας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν μέτρα αντιμετώπισης της συγκεκριμένης παρανομίας και άλλων παρόμοιων σε ολόκληρη την Κύπρο, δεδομένου ότι η λειτουργία των πρατηρίων πετρελαιοειδών μέσα σε κατοικημένες περιοχές χωρίς έκδοση πιστοποιητικού καταλληλότητας είναι δυνατό να εμπεριέχει κινδύνους για τη ζωή, την ασφάλεια και την υγεία των ανθρώπων, καθώς και για το περιβάλλον.»
