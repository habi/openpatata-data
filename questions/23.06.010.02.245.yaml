heading: Ερώτηση με αρ. 23.06.010.02.245, ημερομηνίας 2 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.245
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η προσπάθεια μετακίνησης του χοιροστασίου Μαραθούντας,
  το οποίο προκαλεί έντονη δυσοσμία και οχληρία στην κοινότητα Αγίας Μαρινούδας.»
