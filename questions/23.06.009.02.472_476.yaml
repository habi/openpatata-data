heading: Ερώτηση με αρ. 23.06.009.02.472, ημερομηνίας 22 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.472
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει τις σφοδρές ενστάσεις του κοινοτικού συμβουλίου Πάνω Ζώδιας για τη
  σχεδιαζόμενη όδευση του νέου αυτοκινητοδρόμου Κοκκινοτριμιθιάς-Αστρομερίτη-Ευρύχου
  μέσα από τα χωράφια των προσφύγων Ζωδιατών στη Νεκρή Ζώνη και πώς αντιμετωπίζει
  την εισήγηση για μετακίνηση της όδευσης διακόσια μέτρα νοτιότερα.»
