heading: Ερώτηση με αρ. 23.06.008.02.213 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη την 31η Ιανουαρίου 2003
identifier: 23.06.008.02.213
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πρόγραμμα πρόληψης, επιμόρφωσης και στήριξης για το πρόβλημα της εξάπλωσης
  των εξαρτησιογόνων ουσιών στις οικογένειες, στο εκπαιδευτικό σύστημα (δημοτικό -
  γυμνάσιο - λύκειο - πανεπιστήμιο), στο στρατό και στις φυλακές.»
