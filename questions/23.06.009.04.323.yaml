heading: Ερώτηση με αρ. 23.06.009.04.323, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.323
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  ισχύουν ειδικές διαδικασίες για το διορισμό πολυτέκνων στη δημόσια υπηρεσία και
  τη δημόσια εκπαίδευση και, αν όχι, κατά πόσο υπάρχει σκέψη για την καθιέρωση ειδικών
  διαδικασιών ως μέτρου για τη στήριξη των πολυτέκνων και αντιμετώπιση του δημογραφικού
  προβλήματος.»
