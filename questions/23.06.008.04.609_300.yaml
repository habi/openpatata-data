heading: Ερώτηση με αρ. 23.06.008.04.609, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.609
text: |-
  «Ο παλαιός δρόμος Λεμεσού-Λευκωσίας στα όρια της κοινότητας Μονής Λεμεσού χρήζει συντήρησης. Ιδιαίτερο πρόβλημα παρουσιάζει η υπέργεια διάβαση, με κινδύνους όσον αφορά την οδική ασφάλεια.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το θέμα αυτό.»
