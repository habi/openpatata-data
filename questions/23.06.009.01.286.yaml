heading: Ερώτηση με αρ. 23.06.009.01.286, ημερομηνίας 27 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.286
text: |-
  «Πρόσφατα στη Λεμεσό πραγματοποιήθηκε μεγάλη εκδήλωση ευαγγελικών με τη συμμετοχή Αμερικανού ομιλητή ο οποίος διατείνεται ότι μπορεί να θεραπεύει ασθενείς και να πραγματοποιεί θαύματα. Σχετικές καταχωρίσεις για την εκδήλωση και τις ιδιότητες του κεντρικού ομιλητή φιλοξενήθηκαν στον ημερήσιο τύπο, καθώς και στο διαδίκτυο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για το νομικό καθεστώς που διέπει τη δράση και λειτουργία στην Κύπρο θρησκευτικών και παραθρησκευτικών οργανώσεων και ποιες από αυτές λειτουργούν βάσει της κείμενης κυπριακής νομοθεσίας, καθώς και

  2. για τα στοιχεία που διαθέτει το αρμόδιο υπουργείο αναφορικά με τον αριθμό των θρησκευτικών και παραθρησκευτικών οργανώσεων που δραστηριοποιούνται στην Κύπρο, τον αριθμό των ατόμων που ασχολούνται, εθελοντικά ή επαγγελματικά, με τη στρατολόγηση/προσηλυτισμό πιστών και τις πηγές χρηματοδότησης των συγκεκριμένων οργανώσεων και των δραστηριοτήτων τους.»
