identifier: 23.06.009.03.416
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-03-06'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο η Κυπριακή Δημοκρατία συμμορφώνεται με τις διεθνείς της υποχρεώσεις για ανακύκλωση
    των ηλεκτρικών και ηλεκτρονικών συσκευών και κατά πόσο οι εταιρείες που πωλούν
    τις συσκευές αυτές έχουν δημιουργήσει μηχανισμούς για απόσυρση των παλαιών συσκευών.»
  title: Ερώτηση με αρ. 23.06.009.03.416, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
