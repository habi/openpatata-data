date: '2009-10-14'
heading: Ερώτηση με αρ. 23.06.009.04.358, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.358
text: |-
  «Στη διαμόρφωση του Προγράμματος της Στοκχόλμης για δημιουργία ενός χώρου ελευθερίας, δικαιοσύνης και ασφάλειας στην Ευρώπη οι κυβερνήσεις των κρατών μελών έλαβαν υπόψη και τις απόψεις των εθνικών κοινοβουλίων μέσα από μια γόνιμη διαδικασία διαλόγου.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο αυτή συμμετείχε στη διαδικασία διαμόρφωσης των θέσεων της Κυπριακής Δημοκρατίας για το Πρόγραμμα της Στοκχόλμης.»
