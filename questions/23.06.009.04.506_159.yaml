heading: Ερώτηση με αρ. 23.06.009.04.506, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.506
text: |-
  «Έχω ενημερωθεί ότι επηρεαζόμενοι κάτοικοι της κοινότητας Ξυλοτύμπου διαμαρτύρονται ενάντια στη λειτουργία χοιροστασίου στην κοινότητα εξαιτίας της βρόμας και της δυσοσμίας που υποφέρουν εδώ και χρόνια.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που επέβαλε η Υπηρεσία Περιβάλλοντος του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος στους ιδιοκτήτες του χοιροστασίου, ώστε να αποφευχθούν όλα τα προβλήματα που ταλαιπωρούν την κοινότητα Ξυλοτύμπου κι αν εφαρμόστηκαν τα ενδεικνυόμενα μέτρα.»
