date: '2010-06-18'
heading: Ερώτηση με αρ. 23.06.009.04.1318, ημερομηνίας 18 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1318
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η τοποθέτηση ηχοπετασμάτων στον αυτοκινητόδρομο Λεμεσού-Πάφου,
  στην περιοχή της κοινότητας Επισκοπής, για μείωση της ηχορρύπανσης στην περιοχή.»
