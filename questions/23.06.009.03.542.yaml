question:
  by:
  - Τάσου Γεώργιος
  date: '2009-05-15'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για ποιους λόγους δεν έχει συμπεριληφθεί μέχρι σήμερα η πόλη της Λάρνακας στο
    σύστημα ανακύκλωσης οικιακών αποβλήτων και πότε αναμένεται η ένταξή της.»
  title: Ερώτηση με αρ. 23.06.009.03.542, ημερομηνίας 15 Μαΐου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
