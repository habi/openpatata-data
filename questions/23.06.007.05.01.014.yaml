identifier: 23.06.007.05.01.014
question:
  by:
  - Γιάγκου Κίκης
  date: '2001-07-10'
  text: |-
    « Το Συμβούλιο Υδατοπρομήθειας Λευκωσίας περιέφραξε το χώρο των γραφείων του με ηλεκτροφόρα καλώδια υψηλής έντασης.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή για τα ακόλουθα:
  title: Ερώτηση με αρ. 23.06.007.05.01.014 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 10 Ιουλίου 2001.
