heading: Ερώτηση με αρ. 23.06.009.04.361, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.361
text: |-
  «Ένας τρόπος αντιμετώπισης των μεταναστευτικών πιέσεων είναι και η βελτίωση της συνεργασίας μεταξύ κρατών προέλευσης και κρατών υποδοχής.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα και τις πρωτοβουλίες που έχουν ληφθεί, προκειμένου ο στόχος της βελτίωσης της συνεργασίας μεταξύ των κρατών προέλευσης και υποδοχής να επιτευχθεί.»
