heading: Ερώτηση με αρ. 23.06.009.01.519, ημερομηνίας 25 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.009.01.519
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το σχέδιο αντικατάστασης αγωγών της πηγής “Κερασιές” στην κοινότητα Καμιναριών.
  Από ό,τι έχω ενημερωθεί, τμήμα του έργου είναι εγκεκριμένο στους φετινούς προϋπολογισμούς,
  αλλά έχει ανασταλεί λόγω των απόψεων της Υπηρεσίας Περιβάλλοντος για επηρεασμό της
  αναπαραγωγής των αρπακτικών πουλιών που ζουν στην περιοχή. Ποια είναι τα χρονοδιαγράμματα
  εκτέλεσης του έργου;»
