question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-10-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποιο θα είναι το ποσοστό ηλεκτρικής ενέργειας η οποία θα παραχθεί από ηλιακή ενέργεια
    και θα ενσωματωθεί στο δίκτυο της ΑΗΚ που θα παραχωρηθεί στον αγροτικό τομέα.»
  title: Ερώτηση με αρ. 23.06.010.01.205, ημερομηνίας 18 Οκτωβρίου 2011, του βουλευτή
