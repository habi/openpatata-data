heading: Ερώτηση με αρ. 23.06.010.02.665, ημερομηνίας 11 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.665
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να μελετήσει αίτημα για ένταξη και άλλων κοινοτήτων στην εκπαιδευτική
  περιφέρεια Παναγιάς, με στόχο την αύξηση του αριθμού των μαθητών του νηπιαγωγείου,
  του δημοτικού και του γυμνασίου, ούτως ώστε να μπορέσουν να συνεχίσουν τη λειτουργία
  τους.»
