question:
  by:
  - Περδίκης Γιώργος
  date: '2007-05-10'
  text: |-
    «Έχω πληροφορηθεί ότι εξακολουθεί να υπάρχει σοβαρό πρόβλημα στους καταλυτικούς μετατροπείς των αυτοκινήτων που χρησιμοποιούν ως καύσιμο την αμόλυβδη βενζίνη. Συγκεκριμένα, έχω γίνει αποδέκτης παραπόνων για το ότι δε γίνεται τακτικός έλεγχος στους καταλύτες, δεν αντικαθίστανται έγκαιρα, δεν υπάρχει αξιόπιστο σύστημα συλλογής και διαχείρισης των άχρηστων καταλυτών και στοιχίζει ένα υπέρογκο ποσό η αντικατάστασή τους, γιατί φορολογούνται με υψηλό συντελεστή.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει δυνατότητα μείωσης της φορολόγησης για τους καταλύτες, αν υπάρχει αξιόπιστο σύστημα διαχείρισης των άχρηστων καταλυτών και αν γίνεται τακτικά και αποτελεσματικά ο έλεγχος της λειτουργίας του καταλύτη σε αυτοκίνητα που χρησιμοποιούν αμόλυβδη βενζίνη.»
  title: Ερώτηση με αρ. 23.06.009.01.389, ημερομηνίας 10 Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
