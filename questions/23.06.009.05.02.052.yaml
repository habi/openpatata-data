heading: Ερώτηση με αρ. 23.06.009.05.02.052, ημερομηνίας 1ης Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.02.052
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  χρόνο έναρξης των εργασιών συντήρησης του κολυμβητηρίου Λάρνακας, το οποίο έχει
  υποστεί σοβαρές ζημιές από την υγρασία και τη διάβρωση, και τοποθέτησης νέου περιφράγματος
  στην περίμετρό του για τη στοιχειώδη προστασία του, καθώς και για την προστασία
  των αθλουμένων από τη ρίψη απορριμμάτων και άλλων αντικειμένων.»
