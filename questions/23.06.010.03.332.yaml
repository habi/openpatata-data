date: '2013-11-22'
heading: Ερώτηση με αρ. 23.06.010.03.332, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.332
text: «Σε πρόσφατη επίσκεψή μου στην κοινότητα Φασούλας Πάφου έγινα κοινωνός παραπόνων
  όσον αφορά τη μη ολοκλήρωση του δρόμου Φασούλας προς τις ορεινές περιοχές. Παρακαλείται
  ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται
  να προχωρήσει στην ολοκλήρωση του δρόμου αυτού.»
