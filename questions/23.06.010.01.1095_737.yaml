heading: Ερώτηση με αρ. 23.06.010.01.1095, ημερομηνίας 17 Ιουλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.1095
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Πόσα περίπου παιδιά με σχιστίες και άλλες κρανιοπροσωπικές ανωμαλίες γεννιούνται κάθε χρόνο;



  2. Πώς αντιμετωπίζονται θεραπευτικά οι περιπτώσεις των παιδιών αυτών;



  3. Σε πόσες περιπτώσεις έχει δοθεί έγκριση για αποστολή παιδιών στο εξωτερικό για εξειδικευμένη θεραπεία;»
