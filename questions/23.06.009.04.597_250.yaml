heading: Ερώτηση με αρ. 23.06.009.04.597, ημερομηνίας 7 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.597
text: |-
  «Ένα χρόνιο αίτημα της κοινότητας Ξυλοτύμπου είναι και η κατασκευή παρακαμπτήριου δρόμου προς τη βιοτεχνική περιοχή για την αποφυγή διέλευσης φορτηγών από την κοινότητα και μείωση της ρύπανσης και της οχληρίας.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η ικανοποίηση του εν λόγω αιτήματος και πότε αναμένεται η έναρξη και ολοκλήρωση των κατασκευαστικών έργων.»
