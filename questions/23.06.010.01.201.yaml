identifier: 23.06.010.01.201
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-10-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το κράτος μπορεί να επιβάλει εισαγωγικούς δασμούς στην κατηγορία “πλαστικά
    προϊόντα” που προέρχονται από τρίτες χώρες και κυρίως από την Κίνα, κατά πόσο
    υπάρχει διαφοροποιημένη δυνατότητα στο πλαίσιο της ευρωπαϊκής δασμολόγησης, καθώς
    και ποιοι συντελεστές δασμολόγησης υπάρχουν και εφαρμόζονται από τις χώρες μέλη
    της ΕΕ.»
  title: Ερώτηση με αρ. 23.06.010.01.201, ημερομηνίας 18 Οκτωβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
