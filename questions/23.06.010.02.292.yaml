question:
  by:
  - Μητσόπουλος Τάσος
  date: '2012-11-13'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
    τοποθετείται στο αίτημα μεγάλης ομάδας πολιτών του δήμου Αραδίππου που ζητά την
    αλλαγή των πολεοδομικών ζωνών, ώστε να επέλθει ο αποχαρακτηρισμός της σημερινής
    ζώνης βαριάς βιομηχανίας. Να σημειωθεί ότι η συγκεκριμένη ζώνη λειτουργεί πλέον
    σε απόσταση αναπνοής από την οικιστική περιοχή, η οποία επεκτείνεται ραγδαία.»
  title: Ερώτηση με αρ. 23.06.010.02.292, ημερομηνίας 13 Νοεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
