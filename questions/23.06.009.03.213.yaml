question:
  by:
  - Μητσόπουλος Τάσος
  date: '2008-11-24'
  text: |-
    «Από το 1991 έχουν αρχίσει να γίνονται στην Κύπρο συνεχείς μετρήσεις της ποιότητας του αέρα και από το 2002 τέθηκε σε εφαρμογή σχέδιο με τίτλο “Σύστημα παρακολούθησης ατμοσφαιρικής ρύπανσης στην Κύπρο”.

    Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα αποτελέσματα από την εφαρμογή του σχεδίου, τις μετρήσεις αναφορικά με την ποιότητα του αέρα στην Κύπρο και ιδιαίτερα για τις μετρήσεις στα διάφορα αστικά κέντρα του τόπου μας.»
  title: Ερώτηση με αρ. 23.06.009.03.213, ημερομηνίας 24 Νοεμβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
