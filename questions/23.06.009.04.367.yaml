question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-15'
  text: |-
    «Οι ευθύνες και τα έξοδα που επωμίζεται η πολύτεκνη οικογένεια κατά τη διάρκεια της στρατιωτικής θητείας των παιδιών της είναι πολλαπλάσια, γιατί προσφέρει αναλογικά πολύ περισσότερα παιδιά στην Εθνική Φρουρά.

    Η αύξηση του χορηγήματος των εθνοφρουρών παιδιών πολύτεκνων οικογενειών θα ανακουφίσει την πολύτεκνη οικογένεια και θα την ελαφρύνει από τα πολλαπλά οικονομικά βάρη.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και πότε προτίθεται να αυξήσει τη χορηγία για τους εθνοφρουρούς παιδιά πολύτεκνων οικογενειών.»
  title: Ερώτηση με αρ. 23.06.009.04.367, ημερομηνίας 15 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
