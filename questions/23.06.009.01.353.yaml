question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπάρχει πρόθεση για μελέτη και κατασκευή αποχετευτικού συστήματος για
    αντιμετώπιση των προβλημάτων από την ανάπτυξη της περιοχής Κουκλιών στην επαρχία
    Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.01.353, ημερομηνίας 11 Απριλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
