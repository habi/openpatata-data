identifier: 23.06.010.03.364
question:
  by:
  - Νουρής Νίκος
  date: '2013-12-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τα αποτελέσματα των ελέγχων στα οδοφράγματα για πρόληψη ασθενειών και για
    τα ανθελονοσιακά έργα που χρηματοδοτούνται από το κονδύλι υπ’ αριθμόν 02261 των
    Ιατρικών Υπηρεσιών και Υπηρεσιών Δημόσιας Υγείας, καθώς και για τις πιθανές συνέπειες
    από την πρόθεση για μείωση της σχετικής δαπάνης κατά €52.500 στον προϋπολογισμό
    του 2014.»
  title: Ερώτηση με αρ. 23.06.010.03.364, ημερομηνίας 5 Δεκεμβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Νουρή
