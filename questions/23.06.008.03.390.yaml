date: '2004-02-02'
heading: Ερώτηση με αρ. 23.06.008.03.390, ημερομηνίας 2 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.390
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πού οφείλεται η μεγάλη καθυστέρηση στην αποπεράτωση του πολεοδομικού έργου οδικής
  σύνδεσης του βόρειου παρακαμπτηρίου στην Πάφο με τη βιοτεχνική περιοχή.»
