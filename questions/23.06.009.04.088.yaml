question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-05'
  text: |-
    «Στις 12 Ιουλίου 2007 η ολομέλεια της Βουλής των Αντιπροσώπων ψήφισε το Ν124(Ι)/2007 που αναφέρεται ως “Ο περί Κέντρων Αναψυχής (’δειες Εκπομπής Ήχου) Νόμος του 2007”, μετά από διεξοδική συζήτηση στην Κοινοβουλευτική Επιτροπή Εσωτερικών. Σύμφωνα με το άρθρο 10 του νόμου, η ημερομηνία εφαρμογής του έπρεπε να καθοριστεί με απόφαση του Υπουργικού Συμβουλίου. Εξ όσων πληροφορούμαι, ο νόμος δεν τέθηκε σε ισχύ, γιατί το Υπουργικό Συμβούλιο παρέλειψε να αποφασίσει για την εφαρμογή του.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί παρέλειψε να προωθήσει στο Υπουργικό Συμβούλιο την πρόταση για εφαρμογή της νομοθεσίας που αφορά την ηχορρύπανση από τα κέντρα αναψυχής.»
  title: Ερώτηση με αρ. 23.06.009.04.088, ημερομηνίας 5 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
