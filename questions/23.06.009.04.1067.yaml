heading: Ερώτηση με αρ. 23.06.009.04.1067, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1067
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το δίκαιο αίτημα του κοινοτικού συμβουλίου Ξυλοτύμβου για εκτέλεση του έργου του
  αντιπλημμυρικού καναλιού.»
