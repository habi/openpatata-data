heading: Ερώτηση με αρ. 23.06.009.01.310, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.310
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τη νομική βάση της απαγόρευσης εγγραφής στο διαβατήριο γονέα πέραν των
  τριών παιδιών. Σε περίπτωση που ένας γονέας θέλει να ταξιδέψει με τα πέντε ανήλικα
  παιδιά του, μόνο τρία θα μπορεί να γράψει στο διαβατήριό του;»
