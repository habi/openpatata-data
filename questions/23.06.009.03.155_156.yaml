date: '2008-10-24'
heading: Ερώτηση με αρ. 23.06.009.03.155, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.155
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το περιεχόμενο της απόφασης για μετακίνηση της Αεροπορικής Βάσης Λακατάμιας,
  για τα κριτήρια που λήφθηκαν υπόψη για τη μετακίνησή της και για τους λόγους που
  οδήγησαν σε αλλαγή της προηγούμενης θέσης του ΓΕΕΦ, σύμφωνα με την οποία η μετακίνηση
  δεν κρινόταν ως υλοποιήσιμη.»
