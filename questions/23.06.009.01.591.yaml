identifier: 23.06.009.01.591
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-07-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για ανάληψη από το κράτος της δαπάνης
    της ολοκλήρωσης του έργου διαμόρφωσης της λεωφόρου Αρχαγγέλου-οδού Αγίου Προκοπίου
    στην Έγκωμη και Στρόβολο.»
  title: Ερώτηση με αρ. 23.06.009.01.591, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
