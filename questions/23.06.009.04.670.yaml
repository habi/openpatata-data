heading: Ερώτηση με αρ. 23.06.009.04.670, ημερομηνίας 4 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.670
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο το Υπουργικό Συμβούλιο προτίθεται να αναθεωρήσει τα κίνητρα που δίδει στις
  πολύτεκνες οικογένειες σε σχέση με τη μείωση της στρατιωτικής θητείας. Επίσης, ερωτάται
  γιατί δε μειώνεται η θητεία σε γιο πολύτεκνης οικογένειας με τέσσερα παιδιά χωρίς
  να λαμβάνεται υπόψη το φύλο των υπόλοιπων παιδιών της οικογένειας, εφόσον το Υπουργικό
  Συμβούλιο το 2007 προχώρησε σε σύντμηση της θητείας παιδιών πολύτεκνων οικογενειών,
  με βάση την πάγια πολιτική της κυβέρνησης για στήριξη της πολύτεκνης οικογένειας
  και λήψη μέτρων που θα συμβάλουν στη μείωση της υπογεννητικότητας.»
