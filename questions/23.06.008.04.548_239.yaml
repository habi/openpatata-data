heading: Ερώτηση με αρ. 23.06.008.04.548, ημερομηνίας 26 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.548
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα της κοινότητας Ποταμίτισσας για την ανάγκη ενημέρωσης των
  κοινοτικών συμβουλίων για τις μεταβιβάσεις ακινήτων που πραγματοποιεί το Τμήμα Κτηματολογίου
  και Χωρομετρίας, έτσι που να είναι εφικτή η επιβολή της σχετικής φορολογίας.»
