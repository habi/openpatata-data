heading: Ερώτηση με αρ. 23.06.009.01.147, ημερομηνίας 8 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Σωτήρη Σαμψών
identifier: 23.06.009.01.147
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν μελετά ή προγραμματίζει την ανέγερση μνημείου ή γενικότερα κάποιου ενθυμήματος
  στον ιστορικό χώρο του παλαιού Γενικού Νοσοκομείου Λευκωσίας, ενόψει της μελλοντικής
  κατεδάφισής του, σε ανάμνηση της συμβολής και της προσφοράς του στη σύγχρονη κυπριακή
  ιστορία, όπως η μάχη του νοσοκομείου κατά τον εθνικοαπελευθερωτικό αγώνα της ΕΟΚΑ
  1955-1959.»
