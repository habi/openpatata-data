identifier: 23.06.009.05.01.633
question:
  by:
  - Σαρίκας Φειδίας
  date: '2011-02-14'
  text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
    την πολιτική του υπουργείου για το μέλλον της αμπελουργίας στην Κύπρο, καθώς είναι
    γνωστό ότι κάθε χρόνο διαπιστώνεται ότι τα προβλήματα του κλάδου αυξάνονται (διάθεση
    σταφυλιών και τιμή αγοράς).»
  title: Ερώτηση με αρ. 23.06.009.05.01.633, ημερομηνίας 14 Φεβρουαρίου 2011, του
    βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
