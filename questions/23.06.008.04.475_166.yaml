heading: Ερώτηση με αρ. 23.06.008.04.475, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.475
text: |-
  «Έχω πληροφορηθεί ότι υπάρχει πρόθεση από το Υπουργείο Παιδείας και Πολιτισμού να μειωθούν οι θεματικοί κύκλοι της έκθεσης ιδεών για τη γ΄ λυκείου. Με βάση τις ίδιες πληροφορίες, έγινε πρόταση να διαγραφεί η οικολογία ως θεματικός κύκλος.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει πρόθεση να αφαιρεθεί ο θεματικός κύκλος της οικολογίας από τους θεματικούς κύκλους της έκθεσης ιδεών για τη γ΄ λυκείου.»
