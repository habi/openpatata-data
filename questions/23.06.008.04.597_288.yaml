heading: Ερώτηση με αρ. 23.06.008.04.597, ημερομηνίας 9 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.597
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Τον αριθμό των εποίκων που βρίσκονται σήμερα στα κατεχόμενα μαζί με λεπτομέρειες όλων των στατιστικών που διατηρεί το υπουργείο.

  2. Τον αριθμό των εποίκων, σύμφωνα με τα στοιχεία που κατέχει η Κυπριακή Δημοκρατία, μετά την περίοδο κατάθεσης του Σχεδίου Ανάν, δηλαδή Νοέμβριο του 2002.

  3. Τον αριθμό των εποίκων ή γόνους εποίκων οι οποίοι αποτάθηκαν και έλαβαν την κυπριακή υπηκοότητα, καθώς και τον αριθμό των αιτήσεων που εκκρεμούν για εξέταση.

  Παρακαλώ όπως στην απάντησή σας δώσετε πλήρεις λεπτομέρειες σχετικά με τις καθόδους των εποίκων μαζί με τις χρονικές περιόδους έκαστης καθόδου.»
