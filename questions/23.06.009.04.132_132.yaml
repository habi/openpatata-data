heading: Ερώτηση με αρ. 23.06.009.04.132, ημερομηνίας 24 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.132
text: |-
  «Έχω πληροφορηθεί ότι πρόσφατα εγκρίθηκε και εφαρμόστηκε στην Ελλάδα Ειδικό Χωροταξικό Πλαίσιο για τις Ανανεώσιμες Πηγές Ενέργειας, το οποίο φαίνεται να επιλύει πολλά προβλήματα που αφορούν τη χωροθέτηση πάρκων ανεμογεννητριών και αμβλύνει τις αντιδράσεις.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί η κυπριακή κυβέρνηση αρνείται να εφαρμόσει ανάλογη γενική χωροταξική πολιτική και περιορίστηκε μόνο στην έκδοση εντολών από τον Υπουργό Εσωτερικών που καλύπτουν πολύ ελλιπώς το θέμα της χωροθέτησης των αιολικών πάρκων και άλλες ανανεώσιμες πηγές ενέργειας.»
