heading: Ερώτηση με αρ. 23.06.008.04.954, ημερομηνίας 13 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.954
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για αντικατάσταση του πεπαλαιωμένου υδρευτικού δικτύου της
  κοινότητας Παναγιάς.»
