identifier: 23.06.008.04.238
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-06'
  text: |-
    «Ο βόρειος παρακαμπτήριος δρόμος Γεροσκήπου είναι ένα έργο ζωτικής σημασίας για την οδική κυκλοφορία, αφού ενώνει τη βόρεια οικιστική περιοχή Γεροσκήπου με τον παλαιό δρόμο Λεμεσού-Πάφου και με το δρόμο αεροδρομίου Πάφου.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να ολοκληρωθεί το όλο έργο.»
  title: Ερώτηση με αρ. 23.06.008.04.238, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
