heading: Ερώτηση με αρ. 23.06.009.04.515, ημερομηνίας 13 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.515
text: |-
  «Η κυβέρνηση έχει προχωρήσει στην εισαγωγή της δωρεάν μεταφοράς μαθητών των δημόσιων σχολείων με σχολικά λεωφορεία, υπό την προϋπόθεση ότι η απόσταση μεταξύ της κατοικίας του μαθητή και του σχολείου είναι τουλάχιστο 2,4 χμ.

  Έχω ωστόσο γίνει αποδέκτης παραπόνων από πολλούς γονείς μικρών παιδιών, της δημοτικής εκπαίδευσης, ότι το μέτρο αυτό, όπως εφαρμόζεται, δεν καλύπτει τις ανάγκες παιδιών που η κατοικία τους απέχει από το σχολείο λιγότερο από 2,4 χμ. Όπως είναι φυσικό, ένας μαθητής γυμνασίου ή λυκείου μπορεί σχετικά εύκολα, με ασφάλεια και χωρίς να διατρέχει ιδιαίτερους κινδύνους να διανύσει μια απόσταση ενός ή δύο χιλιομέτρων. Όμως, ένας μαθητής της πρώτης, της δευτέρας ή ακόμη και της τρίτης τάξης του δημοτικού διατρέχει σοβαρό κίνδυνο, όταν καλείται να διανύσει ασυνόδευτος έστω και τη μικρή αυτή απόσταση του ενός, δύο ή δυόμισι χιλιομέτρων.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να επεκτείνει το χρήσιμο αυτό μέτρο της δωρεάν μεταφοράς μαθητών, ώστε να καλυφθούν τουλάχιστον οι ανάγκες των παιδιών δημοτικής εκπαίδευσης των οποίων οι κατοικίες βρίσκονται σε απόσταση μικρότερη των 2,4 χμ. από τα σχολεία τους και οι γονείς τους αδυνατούν, λόγω εργασίας, να τα μεταφέρουν με ιδιωτικό μέσο στα σχολεία.»
