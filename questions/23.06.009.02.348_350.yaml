date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.348, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.348
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Παλόδειας για βελτίωση των
  δρόμων εντός της κοινότητας και πιο συγκεκριμένα των οδών Ελευθερίας, Νίκου Ευαγόρου
  και Αβενίτας, καθώς και για κατασκευή πεζοδρομίων και πεζοδρόμου στην περιοχή Αβενίτας.»
