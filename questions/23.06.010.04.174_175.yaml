date: '2014-10-08'
heading: Ερώτηση με αρ. 23.06.010.04.174, ημερομηνίας 8 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.174
text: «Σε συνέχεια της ερώτησής μου με αρ. 23.06.010.01.836, παρακαλείται ο αρμόδιος
  υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους της μη ολοκλήρωσης
  της ανέγερσης του περιβαλλοντικού κέντρου στο Κάβο Γκρέκο, κατά πόσο υπάρχει σχετικό
  κονδύλι για την αποπεράτωσή του και ποιο είναι το νέο, τελικό χρονοδιάγραμμα της
  υλοποίησης του εν λόγω έργου.»
