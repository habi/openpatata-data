identifier: 23.06.009.03.341
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-01-27'
  text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχει αξιολογήσει παλαιότερη εισήγησή μου, που είχα καταθέσει με επιστολή
    μου προς τον Υπουργό Υγείας, αναφορικά με τον υποχρεωτικό και δωρεάν εμβολιασμό
    των νέων σε ηλικία κοριτσιών με το εμβόλιο κατά του καρκίνου του τραχήλου της
    μήτρας.»
  title: Ερώτηση με αρ. 23.06.009.03.341, ημερομηνίας 27 Ιανουαρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
