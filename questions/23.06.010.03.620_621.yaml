heading: Ερώτηση με αρ. 23.06.010.03.620, ημερομηνίας 29 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κουτσού
identifier: 23.06.010.03.620
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει κατά πόσο δικαιούχοι για
  το επερχόμενο σχέδιο του ελάχιστου εγγυημένου εισοδήματος θα είναι οι αλλοδαποί
  και κοινοτικοί κάτοικοι της Κυπριακής Δημοκρατίας.»
