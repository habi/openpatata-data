date: '2014-12-08'
heading: Ερώτηση με αρ. 23.06.010.04.305, ημερομηνίας 8 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.04.305
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε πόσα εκατομμύρια ανέρχονται οι οφειλές της Hermes Airports προς το κράτος τα
  τελευταία δύο χρόνια, στη βάση της συμφωνίας για επιστροφή στην Κυπριακή Δημοκρατία
  του 1/3 των φόρων αεροδρομίου και άλλων χρεώσεων. Παρακαλείται επίσης ο αρμόδιος
  υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ποσό που έχει καταβληθεί
  από τα οφειλόμενα, καθώς και για το υπόλοιπο που παραμένει.»
