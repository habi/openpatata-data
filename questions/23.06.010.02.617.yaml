heading: Ερώτηση με αρ. 23.06.010.02.617, ημερομηνίας 24 Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.617
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα μέτρα που προτίθεται να προωθήσει για το χειρισμό παραπόνων και την εξιχνίαση
  υποθέσεων που αφορούν κακομεταχείριση ζώων.»
