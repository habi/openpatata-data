heading: Ερώτηση με αρ. 23.06.010.04.294, ημερομηνίας 2 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.294
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των ασθενών στους οποίους δίδεται επιδότηση για οξυγόνο, καθώς και το
  κόστος που επωμίζεται το κράτος για τη συγκεκριμένη υπηρεσία. Παρακαλούμε επίσης
  να μας ενημερώσετε κατά πόσο προτίθεστε να επιδοτείτε τους ασθενείς για τους συμπυκνωτές
  οξυγόνου οικιακής χρήσης, οι οποίοι λειτουργούν με ηλεκτρικό ρεύμα, και αν έχει
  υπολογιστεί το κόστος μιας τέτοιας επιδότησης.»
