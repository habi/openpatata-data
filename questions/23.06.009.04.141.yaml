question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-08-25'
  text: |-
    «Πάγιο αίτημα των οργανωμένων φορέων της Λάρνακας είναι η κατασκευή στην πόλη καζίνου, το οποίο μαζί με την υπόλοιπη υποστηρικτική υποδομή θα μπορούσε να συμβάλει αποφασιστικά στον εμπλουτισμό του τοπικού τουριστικού προϊόντος, το οποίο δυστυχώς φθίνει.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να ανταποκριθεί στο χρόνιο αυτό αίτημα της πόλης της Λάρνακας, δίνοντας έτσι ώθηση στην τουριστική ανάπτυξη της επαρχίας μας.»
  title: Ερώτηση με αρ. 23.06.009.04.141, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
