date: '2015-08-18'
heading: Ερώτηση με αρ. 23.06.010.05.066, ημερομηνίας 18 Αυγούστου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.05.066
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναλυτικά
  σε ποιους κατεχόμενους δήμους και κοινότητες έχουν παραχωρηθεί υποστατικά σε προσφυγικούς
  συνοικισμούς ή σε τουρκοκυπριακές συνοικίες για τις ανάγκες τους ή τις ανάγκες των
  σωματείων τους.»
