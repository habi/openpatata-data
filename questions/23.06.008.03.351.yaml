heading: Ερώτηση με αρ. 23.06.008.03.351, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.351
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία για δημιουργία αστυνομικού σταθμού στην κοινότητα
  Αχερίτου.»
