heading: Ερώτηση με αρ. 23.06.009.03.193, ημερομηνίας 19 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.193
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τη θέση του επί του αιτήματος των κοινοτικών συμβουλίων Μεννόγειας και Αναφωτίας
  για επίστρωση του δρόμου που συνδέει τις δύο κοινότητες.»
