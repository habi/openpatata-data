date: '2009-08-13'
heading: Ερώτηση με αρ. 23.06.009.04.124, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.124
text: |-
  «Έχω πληροφορηθεί ότι στην περιοχή του χωριού Μανσούρα Τηλλυρίας έχουν εντοπιστεί αρχαίοι λαξευτοί τάφοι σε παραθαλάσσια τοποθεσία, η οποία απειλείται από άμεση τουριστική/οικιστική ανάπτυξη.

  Επειδή η περιοχή Τηλλυρίας στερείται αξιόλογων τουριστικών αξιοθεάτων, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να κηρύξει την εν λόγω τοποθεσία σε μνημείο Πίνακα Α, δηλαδή να απαλλοτριωθεί και να αξιοποιηθεί ως αρχαίο μνημείο.»
