date: '2010-04-16'
heading: Ερώτηση με αρ. 23.06.009.04.1043, ημερομηνίας 16 Απριλίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.1043
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία εκμίσθωσης της γης όπου έχει προγραμματιστεί
  να ανεγερθεί το Κολυμβητήριο Αμμοχώστου στο δήμο Δερύνειας.»
