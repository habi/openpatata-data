heading: Ερώτηση με αρ. 23.06.009.04.866, ημερομηνίας 18 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.866
text: |-
  «Σύμφωνα με τη νομοθεσία, οι πινακίδες κυκλοφορίας των τροχοφόρων οχημάτων πρέπει να είναι συγκεκριμένων προδιαγραφών και διαστάσεων. Από την άλλη, παρατηρείται το φαινόμενο μοτοσικλέτες μεγάλου κατά τεκμήριο κυβισμού να κυκλοφορούν στους κυπριακούς δρόμους χωρίς να διαθέτουν πινακίδες ή χώρο για την τοποθέτηση των πινακίδων.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο οι συγκεκριμένες μοτοσικλέτες, οι οποίες νομίμως εισάγονται και πωλούνται στην Κύπρο, υπόκεινται σε έλεγχο από το Τμήμα Οδικών Μεταφορών και πώς παραχωρούνται πινακίδες κυκλοφορίας οι οποίες δεν μπορεί να τοποθετηθούν σ’ αυτές λόγω έλλειψης κατάλληλου χώρου. Μήπως πρέπει οι μοτοσικλέτες που εισάγονται να είναι συγκεκριμένων προδιαγραφών, ώστε να μπορεί να γίνεται η τοποθέτηση των προβλεπόμενων από τη νομοθεσία πινακίδων κυκλοφορίας;»
