date: '2005-02-21'
heading: Ερώτηση με αρ. 23.06.008.04.670, ημερομηνίας 21ης Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.670
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες στις οποίες προβαίνει για το διαχωρισμό οικοπέδων (οικιστικών
  και επαγγελματικών) στην κοινότητα ’χνας, ο οποίος έχει καθυστερήσει για μεγάλο
  χρονικό διάστημα.»
