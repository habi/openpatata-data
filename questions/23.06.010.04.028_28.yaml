heading: Ερώτηση με αρ. 23.06.010.04.028, ημερομηνίας 11 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.028
text: |-
  «Έχω πληροφορηθεί ότι υπάρχουν πολλές καταγγελίες για παρανομίες που γίνονται εντός της ζώνης προστασίας της παραλίας “Καστέλλα” στην περιοχή του Αγίου Τύχωνα στη Λεμεσό. Σύμφωνα με τις πληροφορίες μου, αναψυκτήριο που βρίσκεται στην παραλία “Καστέλλα” στην περιοχή του Αγίου Τύχωνα στη Λεμεσό επεκτείνεται παράνομα σε διώροφο κτίριο και μετατρέπεται σε εστιατόριο, χωρίς να έχει λάβει τις απαραίτητες άδειες και χωρίς να έχει προηγηθεί μελέτη περιβαλλοντικών επιπτώσεων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για άρση της παρανομίας και αν προτίθεται να δώσει οδηγίες για κατεδάφιση του εν λόγω κτιρίου που κατασκευάζεται εντός της ζώνης προστασίας της παραλίας “Καστέλλα” στην περιοχή Αγίου Τύχωνα στη Λεμεσό.»
