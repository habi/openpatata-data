identifier: 23.06.010.02.197
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2012-10-17'
  text: «Μετά από αριθμό παραπόνων ατόμων με θαλασσαιμία ότι συχνά χάνονται τα αποτελέσματα
    των εξετάσεων MRI στις οποίες υποβάλλονται, με αποτέλεσμα να παραπέμπονται εκ
    νέου σε εξέταση MRI, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των
    Αντιπροσώπων αν όντως συμβαίνει αυτό.»
  title: Ερώτηση με αρ. 23.06.010.02.197, ημερομηνίας 17 Οκτωβρίου 2012, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
