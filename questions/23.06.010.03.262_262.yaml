date: '2013-10-31'
heading: Ερώτηση με αρ. 23.06.010.03.262, ημερομηνίας 31ης Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.262
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τη θέση του αρμόδιου τμήματος όσον αφορά την εισαγωγή ξενικών ειδών για δεντροφύτευση
  κατά μήκος των δρόμων των πόλεων. Παρακαλώ επίσης όπως μας ενημερώσετε κατά πόσο
  η εισαγωγή ξενικών ειδών που δεν έχουν δοκιμαστεί στην Κύπρο μπορεί να προκαλέσει
  οποιαδήποτε προβλήματα και ποια είναι αυτά.»
