heading: Ερώτηση με αρ. 23.06.010.01.1079, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1079
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για ποιο λόγο κατά την εξέταση των ενστάσεων για τις πολεοδομικές ζώνες του χωριού
  Τάλα οι αρμόδιοι λειτουργοί ούτε έλαβαν υπόψη ούτε έγινε αποδεκτή καμία από τις
  προτάσεις του κοινοτικού συμβουλίου.»
