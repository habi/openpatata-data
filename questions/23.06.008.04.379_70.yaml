heading: Ερώτηση με αρ. 23.06.008.04.379, ημερομηνίας 1ης Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.379
text: |-
  «Έχω πληροφορηθεί ότι οι Υγειονομικές Υπηρεσίες χρησιμοποιούν για ψεκασμούς το τοξικό εντομοκτόνο “Gold crest odourless”. Σε ορισμένες περιπτώσεις, όταν έγιναν ψεκασμοί σε κάποια κυβερνητικά γραφεία, προέκυψαν σοβαρά προβλήματα υγείας σε εργαζομένους. Σύμφωνα με τις πληροφορίες μου, το συγκεκριμένο εντομοκτόνο έχει απαγορευτεί στις ΗΠΑ από το Μάρτιο 1988.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν πραγματικά το συγκεκριμένο εντομοκτόνο χρησιμοποιείται από τις Υγειονομικές Υπηρεσίες, αν έχουν ληφθεί υπόψη οι παρενέργειές του και αν υπάρχει οποιοσδήποτε περιορισμός ή απαγόρευση στη χρήση του από την Ευρωπαϊκή Ένωση.»
