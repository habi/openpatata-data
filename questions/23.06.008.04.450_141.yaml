heading: Ερώτηση με αρ. 23.06.008.04.450, ημερομηνίας 15 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.450
text: |-
  «Έχω πληροφορηθεί ότι στον τομέα ερευνών του Υπουργείου Υγείας εργοδοτείται από το 2002 μόνο ένας λειτουργός τοξικολογίας. Το γεγονός ότι κατά καιρούς προσλαμβάνεται ένας ή δύο λειτουργοί σε δεκαπενθήμερη βάση για υποβοήθηση σε διάφορες έρευνες αποδεικνύει ότι χρειάζεται περαιτέρω ενίσχυση με προσωπικό ο τομέας ερευνών του Υπουργείου Υγείας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται και πότε να ενισχύσει τον τομέα ερευνών του Υπουργείου Υγείας.»
