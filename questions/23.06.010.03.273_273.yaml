heading: Ερώτηση με αρ. 23.06.010.03.273, ημερομηνίας 31ης Οκτωβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.273
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσοι
  Ευρωπαίοι υπήκοοι και πόσοι πολίτες τρίτων χωρών έχουν απελαθεί από την Κύπρο τα
  τελευταία χρόνια.»
