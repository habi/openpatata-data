heading: Ερώτηση με αρ. 23.06.010.01.1039, ημερομηνίας 4 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1039
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους δεν επιτρέπεται στα ελεγκτικά γραφεία να υποβάλλουν
  διά χειρός τις φορολογικές δηλώσεις για λογαριασμό των πελατών τους στην Αμμόχωστο.»
