heading: Ερώτηση με αρ. 23.06.009.04.501, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.501
text: |-
  «Στο χώρο της μαρίνας Λάρνακας εδώ και αρκετά χρόνια, με απόφαση της κυβέρνησης Κληρίδη, φιλοξενείται ο Παγκύπριος Όμιλος Ναυσιπλοΐας Ανοικτής Θαλάσσης (ΠΟΝΑΘΑ).

  Ενόψει της ανάληψης της ενιαίας ανάπτυξης του λιμανιού και της μαρίνας Λάρνακας από στρατηγικό επενδυτή, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, προκειμένου το ναυταθλητικό αυτό σωματείο με την αξιόλογη προσφορά να συνεχίσει απρόσκοπτα τη δράση του στο συγκεκριμένο χώρο.»
