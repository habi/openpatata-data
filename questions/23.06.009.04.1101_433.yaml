heading: Ερώτηση με αρ. 23.06.009.04.1101, ημερομηνίας 29 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1101
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα αν προτίθεται να προχωρήσει
  στη νομική κατοχύρωση των τεχνικών επαγγελμάτων, όπως εισηγείται η Επαρχιακή Οργάνωση
  ΠΟΒΕΚ Λεμεσού.»
