heading: Ερώτηση με αρ. 23.06.009.05.01.327, ημερομηνίας 4 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.327
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Κάτω Πύργου Τηλλυρίας για αύξηση της κυβερνητικής
  συνεισφοράς στην εκτέλεση κοινοτικών έργων.»
