identifier: 23.06.009.04.1264
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-06-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    ποια είναι η πολιτική του κράτους σε σχέση με την ασφάλεια των ιχθυοτροφείων στην
    Κύπρο ένεκα δολιοφθορών, ποια μέτρα λαμβάνονται, κατά πόσο υπάρχει ανάγκη για
    νομοθετική ρύθμιση του θέματος και, εάν ναι, αν προτίθεται το Τμήμα Αλιείας να
    καταθέσει νομοσχέδιο για διασφάλιση των ιχθυοτροφείων από δολιοφθορές.»
  title: Ερώτηση με αρ. 23.06.009.04.1264, ημερομηνίας 10 Ιουνίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
