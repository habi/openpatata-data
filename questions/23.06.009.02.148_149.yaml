heading: Ερώτηση με αρ. 23.06.009.02.148, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.148
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πότε θα καταθέσει
  στη Βουλή των Αντιπροσώπων νομοσχέδιο για τη θεσμική δομή και λειτουργία της Ένωσης
  Κοινοτήτων Κύπρου και των επαρχιακών ενώσεων κοινοτήτων, που είναι αίτημα της Ένωσης
  Κοινοτήτων.»
