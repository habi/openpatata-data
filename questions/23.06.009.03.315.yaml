identifier: 23.06.009.03.315
question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-01-15'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχει μελετηθεί το αίτημα της κοινότητας Τσάδας (επαρχία Πάφου) για επιδιόρθωση
    του δρόμου Τσάδας-Πάφου, στη συμβολή του παλιού δρόμου με τον κυρίως δρόμο Πάφου-Πόλεως
    Χρυσοχούς.»
  title: Ερώτηση με αρ. 23.06.009.03.315, ημερομηνίας 15 Ιανουαρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
