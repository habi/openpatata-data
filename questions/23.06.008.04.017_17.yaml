heading: Ερώτηση με αρ. 23.06.008.04.017, ημερομηνίας 29 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.017
text: |-
  «Έχω πληροφορηθεί ότι έχει γίνει εισήγηση από τον επαρχιακό επόπτη της Επαρχιακής Διοίκησης Λευκωσίας ο οποίος είναι υπεύθυνος για το χωριό Μιτσερό όπως ακυρωθεί το προνόμιο και η πολεοδομική άδεια της εταιρείας λατομείου του Παναγιώτη Σεβαστίδη.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν έχει υιοθετηθεί η εισήγηση αυτή του επαρχιακού επόπτη της περιοχής Μιτσερού και εάν έχει προωθηθεί στην Υπηρεσία Μεταλλείων και στο Τμήμα Πολεοδομίας και Οικήσεως για ακύρωση των αδειών.»
