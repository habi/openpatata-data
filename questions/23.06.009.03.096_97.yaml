heading: Ερώτηση με αρ. 23.06.009.03.096, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.096
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να εξυπηρετήσει τους ηλικιωμένους κατοίκους της Κινούσας (επαρχία Πάφου)
  με τη δρομολόγηση λεωφορείων για τη μεταφορά τους στην Πόλη Χρυσοχούς.»
