date: '2011-11-15'
heading: Ερώτηση με αρ. 23.06.010.01.268, ημερομηνίας 15 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.268
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το συνολικό ποσό της δαπάνης που έχει διατεθεί για τους πρόσφυγες διαχρονικά, αν
  είναι δυνατό, σε χρήματα και σε είδος. Οι πληροφορίες να περιλαμβάνουν τις κατηγορίες
  δαπανών ανά έτος. Σε σχέση με τις οικιστικές μονάδες και τα οικόπεδα, παρακαλώ να
  υπολογιστεί η αξία τους.»
