heading: Ερώτηση με αρ. 23.06.008.03.428, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.428
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε σκοπεύει να προωθήσει την κατασκευή του απολύτως απαραίτητου έργου παράλληλων
  κυματοθραυστών στον κόλπο Χρυσοχούς.»
