heading: Ερώτηση με αρ. 23.06.010.03.203, ημερομηνίας 15 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.203
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν υπάρχει για τους γεωργούς δυνατότητα συμψηφισμού των δικαιούμενων ποσοτήτων νερού
  που προμηθεύονται από το Νότιο Αγωγό. Για παράδειγμα, εάν γεωργός δεν καταναλώσει
  όλη τη δικαιούμενη ποσότητα από μια παροχή νερού σε μια περιοχή όπου δραστηριοποιείται,
  να δικαιούται να μεταφέρει το δικαίωμα κατανάλωσής της σε άλλη περιοχή όπου έχει
  καλλιέργειες, από άλλη δηλαδή παροχή νερού, ώστε να αποφευχθούν οι υπερχρεώσεις,
  σε περίπτωση που έχει υπερκατανάλωση στην εν λόγω περιοχή.»
