heading: Ερώτηση με αρ. 23.06.009.04.1177, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1177
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η κατασκευή γεφυριού που να συνδέει τις βιομηχανικές περιοχές
  Τριμιθούσας και Μεσόγης.»
