identifier: 23.06.010.02.199
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2012-10-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τι προτίθεται να πράξει σχετικά με τον επαναδιορισμό των Λειτουργών ΦΠΑ (κλίμακας
    Α8-Α10-Α11) στην προηγούμενη θέση που κατείχαν ως Βοηθοί Λειτουργοί [κλίμακας
    Α4-7(ii)], κατά πόσο οι εν λόγω λειτουργοί θα επαναδιοριστούν στις προηγούμενές
    τους θέσεις και ποιες οι πιθανές λύσεις του προβλήματος.»
  title: Ερώτηση με αρ. 23.06.010.02.199, ημερομηνίας 17 Οκτωβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
