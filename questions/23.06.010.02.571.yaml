question:
  by:
  - Περδίκης Γιώργος
  date: '2013-05-14'
  text: |-
    «Έχω πληροφορηθεί ότι στο χώρο πρασίνου που βρίσκεται στην οδό Ηλυσίων στον ’γιο Σπυρίδωνα Λεμεσού, εντός της βιομηχανικής περιοχής Λεμεσού, έχουν γίνει διάφορες παρανομίες. Τα εργοστάσια και τα μηχανουργεία που συνορεύουν με το χώρο πρασίνου τον χρησιμοποιούν για τους δικούς τους επαγγελματικούς σκοπούς και εργάζονται μέχρι αργά το βράδυ, ακόμα και σαββατοκύριακα. Λόγω του ότι η βιομηχανική περιοχή χωρίζεται από την οικιστική περιοχή μόνο από ένα δρόμο οι κάτοικοι υποφέρουν καθημερινά από το θόρυβο και τη δυσοσμία.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να παταχθεί αυτή η παρανομία.»
  title: Ερώτηση με αρ. 23.06.010.02.571, ημερομηνίας 14 Μαΐου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
