identifier: 23.06.009.01.284
question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2007-02-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    γιατί καθυστερεί η έκδοση και παραχώρηση στους δικαιούχους των τίτλων ιδιοκτησίας
    των οικοπέδων που βρίσκονται στην περιοχή “Μερράδες” των χωριών Λινού-Φλάσου και
    πότε υπολογίζεται να πραγματοποιηθεί η έκδοσή τους.»
  title: Ερώτηση με αρ. 23.06.009.01.284, ημερομηνίας 23 Φεβρουαρίου 2007, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
