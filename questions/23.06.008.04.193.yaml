identifier: 23.06.008.04.193
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τον προγραμματισμό που υπάρχει για την ανακατασκευή του εμπορικού και συγκοινωνιακού
    κόμβου Χριστάκη Κράνου στο δήμο Γερμασόγειας και πότε αυτή αναμένεται να ολοκληρωθεί,
    καθώς και για την αναμόρφωση του ιστορικού κέντρου του δήμου.»
  title: Ερώτηση με αρ. 23.06.008.04.193, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
