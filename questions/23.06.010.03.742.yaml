heading: Ερώτηση με αρ. 23.06.010.03.742, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.742
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προγραμματίζεται η λειτουργία υπηρεσίας παραχώρησης εγκρίσεων apostille και στην
  επαρχία Πάφου.»
