identifier: 23.06.010.03.428
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2014-01-20'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τον αριθμό των ανέργων που έχουν εργοδοτηθεί στις επιχειρήσεις λιανικού εμπορίου,
    βάσει σχεδίων του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων και της Αρχής
    Ανάπτυξης Ανθρώπινου Δυναμικού Κύπρου (ΑνΑΔ), μετά τη φιλελευθεροποίηση των ωραρίων
    λειτουργίας τους.»
  title: Ερώτηση με αρ. 23.06.010.03.428, ημερομηνίας 20 Ιανουαρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
