heading: Ερώτηση με αρ. 23.06.009.04.857, ημερομηνίας 12 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.857
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  στην απόφασή του το Υπουργικό Συμβούλιο, ημερομηνίας 22 Απριλίου 2009, για εγκατάσταση
  διαμετακομιστικού σταθμού απορριμμάτων στην κτηνοτροφική περιοχή Ορμίδειας έχει
  λάβει υπόψη ότι μόλις στα 300 μέτρα από το συγκεκριμένο χώρο υπάρχει μόνιμη κατοικία
  οικογένειας.»
