heading: Ερώτηση με αρ. 23.06.010.03.070, ημερομηνίας 23 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.070
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει
  αξιολογηθεί η δρομολόγηση γραμμής λεωφορείων που να εξυπηρετούν τους εργαζομένους
  των τουριστικών έργων στην περιοχή “Aphrodite Hills” και στο Χα Ποτάμι. Παρακαλείται
  επίσης να ενημερώσει το σώμα αν η ίδια γραμμή λεωφορείου εξυπηρετεί τον τουριστικό
  προορισμό της Πέτρας του Ρωμιού, με αποτέλεσμα οι οδηγοί των λεωφορείων να αναγκάζονται
  να αναπτύσσουν ανεπίτρεπτα μεγάλη ταχύτητα και το δημόσιο να πληρώνει υπερβολικές
  επιδοτήσεις λόγω της μακράς διαδρομής.»
