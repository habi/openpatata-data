heading: Ερώτηση με αρ. 23.06.010.01.330, ημερομηνίας 14 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.330
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφορικά με το συμβόλαιο αγοράς υπηρεσιών για τη λειτουργία του μαγνητικού τομογράφου του νέου Γενικού Νοσοκομείου Λευκωσίας σημειώνεται ότι ο αναπληρωτής διευθυντής των Ιατρικών Υπηρεσιών και Υπηρεσιών Δημόσιας Υγείας δεν μπορούσε να αξιολογήσει αν τα πιστοποιητικά εκπαίδευσης του προσωπικού που χειρίζεται το μαγνητικό τομογράφο ισοδυναμούν με πιστοποιητικά εκπαίδευσης που χορηγούνται από πανεπιστημιακό κέντρο και επομένως αν ο ανάδοχος εκπλήρωσε τις υποχρεώσεις του όσον αφορά τον όρο εκπαίδευσης του προσωπικού. Για το λόγο αυτό ο γενικός διευθυντής του Υπουργείου Υγείας έχει εισηγηθεί τη διεξαγωγή πειθαρχικής έρευνας.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για την έκβαση της εν λόγω έρευνας.»
