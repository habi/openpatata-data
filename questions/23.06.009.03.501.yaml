date: '2009-04-30'
heading: Ερώτηση με αρ. 23.06.009.03.501, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.501
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού
  οφείλεται η καθυστέρηση στη μελέτη του δρόμου που θα συνδέει την κοινότητα ’ρμου
  με την κοινότητα Κονιών (επαρχία Πάφου) και πότε αναμένεται η ολοκλήρωση της εν
  λόγω μελέτης.»
