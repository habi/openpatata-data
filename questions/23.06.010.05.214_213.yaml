date: '2015-11-10'
heading: Ερώτηση με αρ. 23.06.010.05.214, ημερομηνίας 10 Νοεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.214
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ως προς
  τα μέτρα που προτίθεται να λάβει, ούτως ώστε ο δήμος Αγίου Δομετίου, ο οποίος παραχώρησε
  παράτυπα την εκμετάλλευση τεσσάρων γηπέδων futsal, τα οποία βρίσκονται στην αυλή
  του Α΄ Δημοτικού Αγίου Δομετίου, ιδιοκτησία της Σχολικής Εφορίας Αγίου Δομετίου,
  να συμμορφωθεί με την Έκθεση του Γενικού Ελεγκτή της Δημοκρατίας, τηρώντας τις δεσμεύσεις
  που ανέλαβε γραπτώς έναντι της σχολικής εφορίας.»
