identifier: 23.06.010.02.352
question:
  by:
  - Κυριακίδου Αθηνά
  date: '2012-12-06'
  text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο η σύγκλητος δημόσιου πανεπιστημίου μπορεί με βάση το νόμο ή/και τους κανονισμούς
    να προαγάγει μέλος του διδακτικού ερευνητικού προσωπικού (ΔΕΠ) ανατρέποντας ομόφωνη
    απόφαση εκλεκτορικού σώματος για μη προαγωγή.»
  title: Ερώτηση με αρ. 23.06.010.02.352, ημερομηνίας 6 Δεκεμβρίου 2012, της βουλευτού
    εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
