heading: Ερώτηση με αρ. 23.06.009.04.014, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.014
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται επίστρωση του δρόμου που οδηγεί προς το κοιμητήριο της κοινότητας
  Πενταλιάς (επαρχία Πάφου) με πρέμιξ.»
