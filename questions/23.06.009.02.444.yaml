question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    με ποιο τρόπο καθορίζεται η αμοιβή των διανομέων αλληλογραφίας στις διάφορες κοινότητες
    και κατά πόσο μελετάται η αύξηση αυτής της αμοιβής, στις περιπτώσεις που υπάρχει
    ουσιαστική αύξηση του χρόνου απασχόλησής τους.»
  title: Ερώτηση με αρ. 23.06.009.02.444, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
