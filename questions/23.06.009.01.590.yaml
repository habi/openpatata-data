identifier: 23.06.009.01.590
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-07-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τη θέση του σε ό,τι αφορά το αίτημα του δήμου Έγκωμης για καθορισμό μικτής
    πολεοδομικής ζώνης όπου θα επιτρέπεται η ανέγερση συγκροτημάτων για ικανοποίηση
    των στεγαστικών αναγκών των φοιτητών. Ο δήμος Έγκωμης ζητεί όπως ο καθορισμός
    μικτής ζώνης αποτελέσει πρόνοια του τοπικού σχεδίου της Λευκωσίας.»
  title: Ερώτηση με αρ. 23.06.009.01.590, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
