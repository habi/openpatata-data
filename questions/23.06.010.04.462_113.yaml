heading: Ερώτηση με αρ. 23.06.010.04.462, ημερομηνίας 4 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.462
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα δικαιώματα που έχουν οι οδηγοί ασθενοφόρων εν ώρα εργασίας βάσει του
  κώδικα κυκλοφορίας της αστυνομίας.»
