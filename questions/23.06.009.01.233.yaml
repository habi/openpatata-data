question:
  by:
  - Μητσόπουλος Τάσος
  date: '2007-01-25'
  text: |-
    «Σήμερα παρατηρείται ολοένα και περισσότερο η χρήση κινητών τηλεφώνων από παιδιά ηλικίας 8 έως 18 ετών. Σύμφωνα με πρόσφατες έρευνες της Ευρωπαϊκής Ένωσης, ποσοστό 25% των παιδιών ηλικίας 8 έως 9 ετών χρησιμοποιούν κινητό τηλέφωνο και το ποσοστό αυτό φτάνει στο 75% για παιδιά ηλικίας έως 12 ετών. Οι ανησυχίες για τη χρήση κινητών τηλεφώνων από παιδιά αφορούν τόσο τους γονείς καταναλωτές όσο και ομάδες συμφερόντων, καθώς και τις βιομηχανίες κινητών τηλεφώνων.

    Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν προτίθεται να λάβει άμεσα μέτρα προστασίας του καταναλωτή, προκειμένου να μη γίνεται αλόγιστη χρήση κινητών τηλεφώνων από παιδιά.»
