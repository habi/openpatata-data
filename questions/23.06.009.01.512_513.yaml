heading: Ερώτηση με αρ. 23.06.009.01.512, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.512
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η αποκατάσταση και διαμόρφωση του χώρου του παλιού σκυβαλότοπου-λυματότοπου
  στην Αγία Μαρινούδα στην επαρχία Πάφου.»
