heading: Ερώτηση με αρ. 23.06.010.03.307, ημερομηνίας 14 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.307
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται
  το ενδεχόμενο τροποποίησης ή και κατάργησης των τελών που καταβάλλονται από παιδιά
  με τετραπληγία που αποτείνονται στα κρατικά νοσηλευτήρια για την ιατροφαρμακευτική
  τους περίθαλψη, με τροποποίηση των περί Κυβερνητικών και Ιατρικών Ιδρυμάτων και
  Υπηρεσιών (Γενικών) Κανονισμών του 2000 έως 2013, μετά από την πρώτη περίοδο της
  εφαρμογής της νέας νομοθεσίας.»
