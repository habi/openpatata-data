date: '2007-11-09'
heading: Ερώτηση με αρ. 23.06.009.02.206, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.206
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία εξασφάλισης άδειας οικοδομής για τα κοινοτικά
  κτίρια στην κοινότητα Στατού-Αγίου Φωτίου. Στα κτίρια λειτουργεί εστιατόριο το οποίο
  για να εξασφαλίσει άδεια λειτουργίας χρειάζεται την άδεια οικοδομής του κτιρίου.»
