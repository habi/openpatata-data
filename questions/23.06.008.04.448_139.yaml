heading: Ερώτηση με αρ. 23.06.008.04.448, ημερομηνίας 15 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.448
text: |-
  «Έχω πληροφορηθεί ότι στο χωριό Αξύλου υπάρχει κτηνοτροφικό υποστατικό μέσα σε οικιστική περιοχή. Το υποστατικό αυτό φαίνεται να είναι παράνομο. Σύμφωνα με πληροφορίες μου, το υποστατικό αυτό ανήκει στον πρόεδρο του κοινοτικού συμβουλίου Αξύλου. Βρίσκεται εγκατεστημένο μέσα σε σύνολο τουρκοκυπριακών οικιών, τις οποίες έχει κυριολεκτικά καταστρέψει. Το υποστατικό προκαλεί σοβαρή οχληρία στους κατοίκους των προσφυγικών κοινοτήτων Αξύλου και Ελεδιό. Τα ζώα αφήνονται να βοσκήσουν ελεύθερα, προκαλώντας καταστροφές σε καλλιέργειες και σε δεντροστοιχίες. Οι πιθανές επιπτώσεις στην υγεία των κατοίκων είναι επί του παρόντος ανυπολόγιστες.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η διαδικασία απομάκρυνσης του κτηνοτροφικού υποστατικού και γιατί δεν επισπεύδεται αυτή η διαδικασία.»
