date: '2010-01-15'
heading: Ερώτηση με αρ. 23.06.009.04.731, ημερομηνίας 15 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.04.731
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη για τη δημιουργία λυκείου στην περιοχή Κοκκινοχωριών
  της επαρχίας Λάρνακας.»
