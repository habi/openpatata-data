date: '2007-10-30'
heading: Ερώτηση με αρ. 23.06.009.02.182, ημερομηνίας 30 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.182
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με το στάδιο στο οποίο ευρίσκεται το σχέδιο επαναχωρομέτρησης της κοινότητας Λιοπετρίου.

  Σας ευχαριστώ εκ των προτέρων.»
