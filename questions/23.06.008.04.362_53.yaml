heading: Ερώτηση με αρ. 23.06.008.04.362, ημερομηνίας 26 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.008.04.362
text: «Παρακαλείται το αρμόδιο υπουργείο όπως καταθέσει στη Βουλή των Αντιπροσώπων
  πλήρη κατάλογο των σχολικών εφοριών με τα σχολεία που καλύπτει η καθεμιά και το
  προσωπικό που απασχολείται σε κάθε εφορία και ενημερώσει το σώμα για τον τρόπο που
  υπολογίζονται οι ανάγκες και γίνεται ο καταμερισμός.»
