date: '2010-04-13'
heading: Ερώτηση με αρ. 23.06.009.04.1034, ημερομηνίας 13 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1034
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  στις διακοινοτικές συνομιλίες έχει τεθεί εξειδικευμένα το πάγιο και διαχρονικό αίτημα
  της Αθηένου και άλλων επηρεαζόμενων κοινοτήτων για τη διάνοιξη του οδοφράγματος
  Πυροΐου και ποιες είναι οι αντιδράσεις της τουρκοκυπριακής πλευράς.»
