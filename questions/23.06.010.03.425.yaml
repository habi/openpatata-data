date: '2014-01-20'
heading: Ερώτηση με αρ. 23.06.010.03.425, ημερομηνίας 20 Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.425
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους τρόπους με τους οποίους αξιοποιούνται οι εισηγήσεις και τα συμπεράσματα των
  συνόδων της κυπριακής Παιδοβουλής.»
