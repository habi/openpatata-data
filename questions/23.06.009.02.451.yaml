date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.451, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.451
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο μελετάται το αίτημα της κοινότητας Κουκλιών για παραχώρηση των κρατικών γεωργικών
  κλήρων (τσιφλίκια) στους κατόχους τους με τη διαδικασία της ενοικιαγοράς.»
