identifier: 23.06.008.02.072
question:
  by:
  - Βαρνάβα Γιώργος
  date: '2002-10-17'
  text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    γιατί, ενώ το Γραφείο Εργασίας και Κοινωνικών Ασφαλίσεων στο Παραλίμνι εξυπηρετεί
    όλη την επαρχία της ελεύθερης Αμμοχώστου, ακόμα και το χωριό Ξυλοφάγου, δε φέρει
    την ονομασία “Επαρχιακό Γραφείο Εργασίας και Κοινωνικών Ασφαλίσεων Αμμοχώστου”,
    όπως και άλλες κυβερνητικές υπηρεσίες που στεγάζονται στο Παραλίμνι, αλλά φέρει
    την ονομασία “Γραφείο Εργασίας και Κοινωνικών Ασφαλίσεων Παραλιμνίου”.»
  title: Ερώτηση με αρ. 23.06.008.02.072 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Γιώργο Βαρνάβα στις 17 Οκτωβρίου 2002.
