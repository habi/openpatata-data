heading: Ερώτηση με αρ. 23.06.009.04.738, ημερομηνίας 19 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.738
text: |-
  «Σύμφωνα με πληροφορίες από την Ευρωπαϊκή Ένωση, η Τουρκία επιχειρεί να συνδέσει την ενεργοποίηση σύμβασης για την επαναπροώθηση των λαθρομεταναστών -την οποία έχει ήδη υπογράψει, αλλά αρνείται να εφαρμόσει - με το αίτημά της για συμμετοχή της στις επιχειρήσεις του ευρωπαϊκού οργανισμού FRONTEX. Αυτό επιβεβαίωσε πρόσφατα και η Σουηδή Υπουργός Ευρωπαϊκών Υποθέσεων κ. Μάλμστρομ μιλώντας ενώπιον του Ευρωκοινοβουλίου ως εκπρόσωπος μέχρι πρότινος της σουηδικής προεδρίας.

  Δεδομένου ότι η Τουρκία με τη συνεχιζόμενη κατοχή αμφισβητεί τα διεθνώς αναγνωρισμένα σύνορα της Κυπριακής Δημοκρατίας που αποτελούν και εξωτερικά σύνορα της Ευρωπαϊκής Ένωσης, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων τα ακόλουθα:

  1. Οι πληροφορίες αυτές ανταποκρίνονται στην πραγματικότητα;

  2. Αν ναι, ποια είναι τα διαβήματα που γίνονται, ώστε να αποτραπεί το ενδεχόμενο συμμετοχής της Τουρκίας στις επιχειρήσεις FRONTEX για όσο χρόνο συνεχίζεται η κατοχή και η διαίρεση της Κύπρου και η άρνησή της να αναγνωρίσει τα σύνορα και την κυριαρχία της Κυπριακής Δημοκρατίας;»
