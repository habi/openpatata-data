heading: Ερώτηση με αρ. 23.06.011.01.258, ημερομηνίας 19 Οκτωβρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.01.258
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πότε αναμένεται να κατατεθεί στη Βουλή των Αντιπροσώπων το τελικό κείμενο του
  νομοσχεδίου για τον περί Κοινοτικής Φροντίδας Ψυχικής Υγείας Νόμο.»
