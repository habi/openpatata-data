heading: Ερώτηση με αρ. 23.06.010.03.061, ημερομηνίας 2 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.061
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει η πρόθεση να εγγραφεί η συχνότητα 37 στην ITU (Διεθνή Ένωση Τηλεπικοινωνιών),
  διότι το κανάλι 33 που έχει παραχωρηθεί στην Κύπρο χρησιμοποιείται παράνομα από
  τους Τουρκοκυπρίους. Το κανάλι 37 δεν είναι γραμμένο στη Διεθνή Ένωση Τηλεπικοινωνιών,
  επομένως το ΡΙΚ δεν μπορεί να στείλει αυξημένη ισχύ ή ακόμη και κανονική, με αποτέλεσμα
  να μην έχει καλή λήψη στα κατεχόμενα και σε ακριτικές περιοχές. Σκοπός είναι να
  υπάρξει καλύτερη κάλυψη των κατεχομένων. Όπως έχω πληροφορηθεί, τώρα στέλνεται μεγάλη
  ισχύς στο κανάλι 33 αλλά λόγω των παρεμβολών σπαταλείται, ενώ με αυτή την αλλαγή
  χωρίς κόστος θα έχουμε πολύ καλύτερα αποτελέσματα.»
