question:
  by:
  - Περδίκης Γιώργος
  date: '2009-09-08'
  text: |-
    «Πρόσφατα η ελληνική κυβέρνηση εφάρμοσε πρόγραμμα απόσυρσης κλιματιστικών και αντικατάστασής τους με σύγχρονης τεχνολογίας κλιματιστικά (DC INVERTER), με κοινοτική χρηματοδότηση. Μάλιστα, ο Έλληνας Υπουργός Ανάπτυξης κ. Κωστής Χατζηδάκης έχει εξαγγείλει ανάλογη επιδότηση και για αντικατάσταση παλιών ψυγείων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν μπορεί η Κύπρος να επωφεληθεί από κοινοτικά κονδύλια για αντικατάσταση ενεργοβόρων οικιακών συσκευών και κλιματιστικών.»
  title: Ερώτηση με αρ. 23.06.009.04.179, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
