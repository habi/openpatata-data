heading: Ερώτηση με αρ. 23.06.010.03.275, ημερομηνίας 31ης Οκτωβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.275
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσα
  περιστατικά σωματεμπορίας και εργασιακής εκμετάλλευσης έχουν εντοπιστεί από τους
  Επιθεωρητές Εργασίας και πόσα έχουν οδηγηθεί στη δικαιοσύνη.»
