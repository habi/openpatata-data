heading: Ερώτηση με αρ. 23.06.010.05.183, ημερομηνίας 13 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.183
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο στο πλαίσιο της μεταρρύθμισης έχουν γίνει αλλαγές στον προγραμματισμό
  της τεχνικής εκπαίδευσης, ώστε οι μαθητές των γεωργικών και τεχνικών σχολών να μπορούν
  να δίνουν εξετάσεις και να έχουν ισάξιες πιθανότητες με άλλους μαθητές για διεκδίκηση
  θέσης στο Πανεπιστήμιο Κύπρου και στο ΤΕΠΑΚ.»
