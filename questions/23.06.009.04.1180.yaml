  date: '2010-05-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν θα γίνει αποδεκτό το αίτημα της κοινότητας Κοίλης (επαρχία Πάφου) για ευθυγράμμιση
    του δρόμου Τσάδας-Κοίλης και τοποθέτηση προστατευτικών κιγκλιδωμάτων.»
  title: Ερώτηση με αρ. 23.06.009.04.1180, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
