date: '2013-01-23'
heading: Ερώτηση με αρ. 23.06.010.02.406, ημερομηνίας 23 Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.406
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η παραχώρηση της κρατικής οικονομικής βοήθειας για
  το ίδρυμα “Η Θεοτόκος” στα Πολεμίδια και πότε υπολογίζεται να δοθεί.»
