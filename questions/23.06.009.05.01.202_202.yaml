heading: Ερώτηση με αρ. 23.06.009.05.01.202, ημερομηνίας 22 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
