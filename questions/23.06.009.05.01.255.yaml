heading: Ερώτηση με αρ. 23.06.009.05.01.255, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.255
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Κακοπετριάς για δημιουργία γραφείου εξυπηρέτησης του πολίτη
  στην κοινότητα, λαμβάνοντας υπόψιν ότι η Κακοπετριά έχει όλες τις προϋποθέσεις,
  ακόμα και τις κτιριακές, για να φιλοξενήσει και να εξυπηρετεί τους κατοίκους των
  περιοχών της Σολιάς, της Μαραθάσας και της Πιτσιλιάς.»
