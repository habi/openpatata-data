date: '2007-03-06'
heading: Ερώτηση με αρ. 23.06.009.01.296, ημερομηνίας 6 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.296
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  μέχρι ποιου σημείου βρίσκεται η διαδικασία μεταφοράς των δημόσιων υπαλλήλων του
  αεροδρομίου για εργοδότησή τους σε άλλες υπηρεσίες, ως επίσης να σταλεί ένας αναλυτικός
  πίνακας των υπηρεσιών στις οποίες έχουν ενταχθεί οι μέχρι σήμερα πιο πάνω υπάλληλοι.»
