date: '2014-09-15'
heading: Ερώτηση με αρ. 23.06.010.04.122, ημερομηνίας 15 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.122
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η απόφαση του Υπουργικού Συμβουλίου για την παραχώρηση
  ποσότητας πετρελαίου κίνησης στους αγρότες σε αναλογία με το χρωματισμένο πετρέλαιο
  που χρησιμοποιούν.»
