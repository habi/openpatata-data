heading: Ερώτηση με αρ. 23.06.009.01.263, ημερομηνίας 14 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.263
text: |-
  «Έχω πληροφορηθεί ότι το 2004 ελέγχθηκαν 57 είδη τροφίμων από το λιανικό εμπόριο και εντοπίστηκαν 12 θετικά δείγματα παρουσίας γενετικά τροποποιημένων ουσιών σε προϊόντα που δεν έφεραν τη σχετική ένδειξη. Το 2005 εξετάστηκαν 48 είδη και ανιχνεύθηκαν γενετικά τροποποιημένοι οργανισμοί σε 4 διαφορετικά είδη τροφίμων. Το 2006 ο έλεγχος κάλυψε 106 είδη προϊόντων και εντοπίστηκαν 3 δείγματα του ίδιου είδους που περιείχαν γενετικά τροποποιημένη ουσία χωρίς σήμανση.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ονόματα ή τις εμπορικές ονομασίες των προϊόντων αυτών, αν κυκλοφορούν ακόμα στην αγορά, ποιοι είναι οι χώροι που έχουν εντοπιστεί αυτά τα προϊόντα και ποιοι τα εμπορεύονται.»
