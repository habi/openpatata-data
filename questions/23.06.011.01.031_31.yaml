heading: Ερώτηση με αρ. 23.06.011.01.031, ημερομηνίας 27 Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.031
text: «Έχω πληροφορηθεί ότι οι γενικοί διευθυντές των υπουργείων, στα πλαίσια άσκησης
  των καθηκόντων τους, αναγκάζονται να απουσιάζουν ορισμένες μέρες το χρόνο για εργασιακούς
  λόγους στο εξωτερικό. Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων
  για τον συνολικό αριθμό των ημερών ανά έτος που οι γενικοί διευθυντές των υπουργείων
  απουσιάζουν για εργασιακούς λόγους στο εξωτερικό για τα τελευταία τρία χρόνια.»
