date: '2010-05-28'
heading: Ερώτηση με αρ. 23.06.009.04.1216, ημερομηνίας 28 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.1216
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο προγραμματισμός για ανέγερση λυκείου στο δήμο Δερύνειας
  και από ποιες κοινότητες αναμένεται να προέλθουν οι μαθητές του.»
