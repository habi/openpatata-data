identifier: 23.06.010.03.389
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-12-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο παραχωρούνται κίνητρα σε τουριστικούς πράκτορες του εξωτερικού, για
    να διασφαλίζεται η διαμονή εισερχόμενου τουρισμού στις ελεύθερες περιοχές της
    Κύπρου και, αν όχι, ποια μέτρα μπορούν να ληφθούν, ώστε οι τουρίστες των εν λόγω
    ταξιδιωτικών γραφείων να μη διανυκτερεύουν στα κατεχόμενα.»
  title: Ερώτηση με αρ. 23.06.010.03.389, ημερομηνίας 18 Δεκεμβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
