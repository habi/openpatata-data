identifier: 23.06.009.02.535
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-06-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το αίτημα της κοινότητας Μαμωνιών στην επαρχία Πάφου
    για παραχώρηση κρατικής γης, με σκοπό τη δημιουργία χώρου πρασίνου και την ανέγερση
    μνημείου για τους ήρωες της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.02.535, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
