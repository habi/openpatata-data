heading: Ερώτηση με αρ. 23.06.010.01.254, ημερομηνίας 9 Νοεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.254
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν υπάρχουν χαρτογραφημένες οι διαδικασίες που οι διάφορες εμπλεκόμενες υπηρεσίες
  του κράτους εφαρμόζουν σε σχέση με τους ασυνόδευτους ανήλικους αιτητές πολιτικού
  ασύλου.»
