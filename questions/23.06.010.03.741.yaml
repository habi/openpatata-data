identifier: 23.06.010.03.741
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-02'
  text: |
    «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει ληφθεί απόφαση να παραχωρηθεί στο δήμο Πάφου το χάνι που βρίσκεται στην οδό Κανάρη στην Πάφο για σκοπούς πολιτιστικής και παραδοσιακής αξιοποίησής του. Εφόσον το αίτημα του δήμου Πάφου εγκριθεί, το έργο αυτό με βάση τον προγραμματισμό πρέπει να υλοποιηθεί πριν από το 2017, χρονιά κατά την οποία η Πάφος θα είναι η πολιτιστική πρωτεύουσα της Ευρώπης.»
  title: Ερώτηση με αρ. 23.06.010.03.741, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
