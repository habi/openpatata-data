heading: Ερώτηση με αρ. 23.06.008.04.129, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.129
text: |-
  «Το Μάρτιο του 2000 η Ευρωπαϊκή Επιτροπή δημιούργησε ένα λογότυπο που περιλαμβάνει τις λέξεις “Βιολογική γεωργία - σύστημα ελέγχου ΕΚ”, για να χρησιμοποιείται, σε προαιρετική βάση, από τους παραγωγούς των οποίων τα συστήματα και τα προϊόντα διαπιστώθηκε, κατόπιν επιθεώρησης, ότι πληρούν τις πρόνοιες των κανονισμών της Ευρωπαϊκής Ένωσης. Ήδη πολλές χώρες της Ευρωπαϊκής Ένωσης έχουν υιοθετήσει το λογότυπο ως υποχρεωτική σήμανση.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και πότε προτίθεται η Κυπριακή Δημοκρατία να υιοθετήσει την υποχρεωτική χρήση του λογότυπου βιολογικής γεωργίας.»
