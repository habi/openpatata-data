heading: Ερώτηση με αρ. 23.06.010.03.235, ημερομηνίας 22 Οκτωβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.235
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις προληπτικές δράσεις και προγράμματα κατά της σεξουαλικής κακοποίησης και εκμετάλλευσης
  ανηλίκων που εφαρμόζονται από τις Υπηρεσίες Κοινωνικής Ευημερίας.»
