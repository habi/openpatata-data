heading: Ερώτηση με αρ. 23.06.009.03.151, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.151
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους ακριβείς όρους εντολής της επιτροπής που εξετάζει το θέμα της αναδιοργάνωσης
  και αναδιάρθρωσης της Εθνικής Φρουράς, για τα χρονοδιαγράμματα που τέθηκαν για την
  ολοκλήρωση της μελέτης, για τα χρονοδιαγράμματα υλοποίησης της αναδιοργάνωσης και
  για το αν η μελέτη αφορά μόνο πρακτικά και λειτουργικά θέματα της Εθνικής Φρουράς
  ή αν αφορά αλλαγή των στόχων της και της αποστολής της.»
