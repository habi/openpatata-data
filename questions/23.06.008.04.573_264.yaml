heading: Ερώτηση με αρ. 23.06.008.04.573, ημερομηνίας 2 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.573
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς προτίθεται να ρυθμίσει την ομαλή συνέχιση της λειτουργίας και των προσφερόμενων
  υπηρεσιών του Διεθνούς Συνεδριακού Κέντρου με ταυτόχρονη κατοχύρωση των δικαιωμάτων
  των εργαζομένων.»
