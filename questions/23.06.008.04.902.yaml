heading: Ερώτηση με αρ. 23.06.008.04.902, ημερομηνίας 10 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.902
text: «Παρακαλείται το αρμόδιο υπουργείο όπως διευκρινίσει στη Βουλή των Αντιπροσώπων
  τη χωροθέτηση της ανέγερσης του Περιφερειακού Δημοτικού Σχολείου Καλού Χωριού (Ορεινής)-Γουρρίου
  και όπως αναφέρει τους λόγους επιλογής της χωροθέτησης αυτής.»
