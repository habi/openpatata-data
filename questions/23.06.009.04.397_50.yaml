heading: Ερώτηση με αρ. 23.06.009.04.397, ημερομηνίας 23 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.397
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η διαπραγμάτευση για τη μαρίνα Αγίας Νάπας προχωρεί, σε ποιο στάδιο βρίσκεται
  και πότε υπολογίζεται να ολοκληρωθεί.»
