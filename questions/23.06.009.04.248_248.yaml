date: '2009-09-18'
heading: Ερώτηση με αρ. 23.06.009.04.248, ημερομηνίας 18 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.248
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η χωροθέτηση του Β΄ Γυμνασίου Παραλιμνίου, πότε υπολογίζεται
  η ανέγερσή του και αν υπάρχει το αναγκαίο κονδύλι στον προϋπολογισμό του 2010 τόσο
  για το σχεδιασμό όσο και την υλοποίηση του έργου.»
