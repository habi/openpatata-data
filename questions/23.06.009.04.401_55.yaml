heading: Ερώτηση με αρ. 23.06.009.04.401, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.401
text: |-
  «Δεδομένου ότι:

  1. η κατάρτιση του τελικού σχεδίου για την κατασκευή του Ενεργειακού Κέντρου Βασιλικού ολοκληρώθηκε το Σεπτέμβριο του 2005,

  2. όπως επισημάνθηκε, στη Λάρνακα υπάρχουν δεξαμενές καυσίμων που είναι κατασκευασμένες με τεχνολογίες που έχουν απαγορευθεί διεθνώς και που εγκυμονούν κινδύνους για την πόλη,

  3. δεν έχουν ακόμη εξασφαλιστεί οι υπηρεσίες άλλου εμπειρογνώμονα προς αντικατάσταση του οίκου M.W. Kellogg Ltd,

  παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα χρονοδιαγράμματα έναρξης και λήξης της κατασκευής του Ενεργειακού Κέντρου. Επίσης, να πληροφορήσει τη Βουλή των Αντιπροσώπων για το υπολογιζόμενο κόστος και για το πότε αναμένεται να ολοκληρωθεί η μετακίνηση των εγκαταστάσεων πετρελαιοειδών από τη Λάρνακα και η απορρύπανση της περιοχής.»
