question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-06-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει την προοπτική συνένωσης των συμβουλίων υδατοπρομήθειας με τα
    συμβούλια αποχέτευσης σε ενιαίους οργανισμούς, δεδομένου του μακροπρόθεσμου οφέλους
    που θα προκύψει από μια τέτοια συνένωση.»
  title: Ερώτηση με αρ. 23.06.009.01.501, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
