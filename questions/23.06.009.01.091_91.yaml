heading: Ερώτηση με αρ. 23.06.009.01.091, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.091
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιο είναι το χρονοδιάγραμμα κατασκευής του ενιαίου έργου λιμανιού-μαρίνας, που
  θεωρείται το πιο σημαντικό έργο της Λάρνακας.»
