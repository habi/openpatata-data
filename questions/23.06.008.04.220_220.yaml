heading: Ερώτηση με αρ. 23.06.008.04.220, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.220
text: «Παρακαλείται το αρμόδιο υπουργείο όπως δώσει στη Βουλή των Αντιπροσώπων ονομαστικό
  κατάλογο των οικογενειών στις οποίες έχουν παραχωρηθεί οικίες στον εφεδρικό συνοικισμό
  Αγίου Γεωργίου στη Λάρνακα με την αιτιολόγηση για την παραχώρηση για κάθε περίπτωση
  ξεχωριστά.»
