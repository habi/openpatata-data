question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2014-01-20'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τα προβλήματα που αντιμετωπίζουν οι οικίες και οι πολυκατοικίες στον προσφυγικό
    συνοικισμό της Ανθούπολης και ποια μέτρα λαμβάνονται για την αντιμετώπισή τους.»
  title: Ερώτηση με αρ. 23.06.010.03.424, ημερομηνίας 20 Ιανουαρίου 2014, της βουλευτού
