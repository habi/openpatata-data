question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-08'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η ετοιμασία του ρυθμιστικού σχεδίου του κύριου δρόμου
    που διασχίζει την κοινότητα Πολεμίου (επαρχία Πάφου).»
  title: Ερώτηση με αρ. 23.06.009.03.113, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
