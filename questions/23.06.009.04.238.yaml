heading: Ερώτηση με αρ. 23.06.009.04.238, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.238
text: |-
  «Διεθνή στοιχεία και έρευνες αποδεικνύουν ότι η διάδοση της ευρυζωνικότητας μπορεί να έχει ως αποτέλεσμα την αύξηση της απασχόλησης κατά 1,5% το χρόνο, σημαντικές συνεργασίες μεταξύ επιχειρήσεων, ανάπτυξη νέων αγορών, αλλά και ουσιαστική αύξηση της παραγωγικότητας μέχρι και 31% σε επιχειρήσεις που υιοθετούν ανάλογα εργαλεία και τεχνικές, όπως π.χ. το ηλεκτρονικό εμπόριο.

  Υπό το φως των πιο πάνω δεδομένων, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για:

  1. τα ποσοστά διείσδυσης της ευρυζωνικότητας στην Κύπρο,

  2. τη θέση μεταξύ των κρατών μελών της Ευρωζώνης στην οποία τοποθετείται σήμερα η πατρίδα μας,

  3. το ποσοστό των κυπριακών νοικοκυριών που χρησιμοποιεί το διαδίκτυο,

  4. το αντίστοιχο ποσοστό των επιχειρήσεων που χρησιμοποιεί το διαδίκτυο.»
