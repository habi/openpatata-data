question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-23'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου για ανέγερση τοπικού αρχαιολογικού
    μουσείου και αξιοποίηση του αρχαιολογικού χώρου του αρχαίου Ιδαλίου με τη δημιουργία
    αρχαιολογικού πάρκου.»
  title: Ερώτηση με αρ. 23.06.008.04.158, ημερομηνίας 23 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
