heading: Ερώτηση με αρ. 23.06.009.03.526, ημερομηνίας 4 Μαΐου 2009, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.526
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζονται βελτιωτικά έργα στον παρακαμπτήριο δρόμο που συνδέει τις
  κοινότητες Πάνω Αρόδων και Ίνειας στην επαρχία Πάφου.»
