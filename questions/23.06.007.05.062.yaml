date: '2001-03-22'
heading: Ερώτηση με αρ. 23.06.007.05.062 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 22 Μαρτίου 2001
identifier: 23.06.007.05.062
text: «Πρόξενος ξένης χώρας στην Κύπρο είναι συνδεδεμένος με επαγγελματικές σχέσεις
  με όλους σχεδόν τους πολίτες της χώρας του οι οποίοι βρίσκονται στην Κύπρο και που
  ανέρχονται σε πολλές χιλιάδες. Αυτή η σχέση δημιουργείται συνεπεία της προξενικής
  του ιδιότητας, γι’ αυτό παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή
  των Αντιπροσώπων κατά πόσο η παραμονή του εν λόγω προξένου στη θέση του ανταποκρίνεται
  στα διεθνή και κυπριακά προξενικά θέσμια.»
