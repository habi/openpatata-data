heading: Ερώτηση με αρ. 23.06.009.02.354, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.354
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Γεράσας Λεμεσού για επέκταση της οικιστικής
  ζώνης της κοινότητας.»
