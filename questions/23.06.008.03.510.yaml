date: '2004-02-27'
heading: Ερώτηση με αρ. 23.06.008.03.510, ημερομηνίας 27 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.03.510
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε διαχωρισμό οικοπέδων για στέγαση φτωχών οικογενειών
  και σε δημιουργία βιοτεχνικής περιοχής στην κοινότητα Κελλιών.»
