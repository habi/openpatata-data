date: '2003-10-06'
heading: Ερώτηση με αρ. 23.06.008.03.148 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 6 Οκτωβρίου 2003
identifier: 23.06.008.03.148
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πού βρίσκεται η διαδικασία εφαρμογής της αρχής του ιατρικού ελέγχου (medical
  audit) και πότε υπολογίζεται ότι θα εφαρμοστεί.»
