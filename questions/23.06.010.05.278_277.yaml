heading: Ερώτηση με αρ. 23.06.010.05.278, ημερομηνίας 29 Δεκεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.278
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία της εκμίσθωσης των εγκαταστάσεων του Κεντρικού
  Σφαγείου Κοφίνου, τους λόγους που καθυστερεί και πότε υπολογίζεται να υλοποιηθεί.»
