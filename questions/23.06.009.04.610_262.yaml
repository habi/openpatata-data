heading: Ερώτηση με αρ. 23.06.009.04.610, ημερομηνίας 10 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.610
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να μηχανοποιήσει την καθαριότητα των δρόμων στους
  δήμους, αγοράζοντας μηχανήματα για το σκοπό αυτό.»
