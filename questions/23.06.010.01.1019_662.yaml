heading: Ερώτηση με αρ. 23.06.010.01.1019, ημερομηνίας 22 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1019
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν υπάρχει και, εάν ναι, σε ποιο στάδιο βρίσκεται η διαδικασία αδειοδότησης για
  δημιουργία υπαίθριου αποθηκευτικού χώρου της ΑΗΚ για ξήρανση πασσάλων ή για άλλους
  σκοπούς στην ευρύτερη περιοχή Ζυγίου-Μαρί.»
