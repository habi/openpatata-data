identifier: 23.06.010.03.408
question:
  by:
  - Περδίκης Γιώργος
  date: '2014-01-13'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τις δεκαπέντε μεγαλύτερες σε κόστος επενδύσεις σε ακίνητα που διενήργησε η Αρχή
    Τηλεπικοινωνιών Κύπρου από το ταμείο συντάξεων των υπαλλήλων. Παρακαλώ επίσης
    τον αρμόδιο υπουργό να κοινοποιήσει στη Βουλή των Αντιπροσώπων κατάλογο των ποσών
    που δαπανήθηκαν για την αγορά των ακινήτων αυτών, καθώς και των προσφορών που
    δόθηκαν από τους υπόλοιπους ενδιαφερόμενους.»
  title: Ερώτηση με αρ. 23.06.010.03.408, ημερομηνίας 13 Ιανουαρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
