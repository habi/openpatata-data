heading: Ερώτηση με αρ. 23.06.009.05.01.556, ημερομηνίας 20 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.05.01.556
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα προγράμματα και τις δράσεις του Υπουργείου Παιδείας και Πολιτισμού που εφαρμόζονται
  μέσα στα πλαίσια της ένταξης αλλόγλωσσων στα σχολεία και ευρύτερα στην κοινωνία
  μας.»
