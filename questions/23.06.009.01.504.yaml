identifier: 23.06.009.01.504
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-06-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε προγραμματίζεται η εγκατάσταση κεραιών λήψης κινητής τηλεφωνίας της ΑΤΗΚ
    στην περιοχή του δάσους που βρίσκεται κατά μήκος του δρόμου από το Τρόοδος προς
    τον Πύργο Τηλλυρίας.»
  title: Ερώτηση με αρ. 23.06.009.01.504, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
