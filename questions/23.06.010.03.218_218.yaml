heading: Ερώτηση με αρ. 23.06.010.03.218, ημερομηνίας 16 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.218
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την υπουργική απόφαση βάσει της οποίας δημιουργήθηκε το Ίδρυμα για την
  Προστασία του Παραδοσιακού Τυριού της Κύπρου Ονομαζόμενου “Χαλλούμι”, ποιο είναι
  το νομικό καθεστώς του και ο σκοπός λειτουργίας του και, εάν είναι δυνατό, να μας
  κοινοποιήσει την εν λόγω απόφαση.»
