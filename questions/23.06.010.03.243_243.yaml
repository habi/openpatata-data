heading: Ερώτηση με αρ. 23.06.010.03.243, ημερομηνίας 24 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.243
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς δικαιολογείται η απόφαση για ανάκτηση από το κράτος προσφυγικής κατοικίας, σε
  περίπτωση που αποβιώσει σύζυγος αγνοουμένου πριν από την εξακρίβωση της τύχης του,
  αφού ο αγνοούμενος δε θεωρείται κάτοχος της εν λόγω κατοικίας μέχρι την εξακρίβωση
  του θανάτου του, και ποια είναι η πολιτική του κράτους επί του θέματος.»
