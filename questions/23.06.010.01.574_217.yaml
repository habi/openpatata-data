heading: Ερώτηση με αρ. 23.06.010.01.574, ημερομηνίας 9 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.574
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις ανείσπρακτες από την αστυνομία επιδικασμένες εισφορές για παράλειψη πληρωμής
  εισφοράς στα ταμεία του κράτους (ιδιαίτερα στο Ταμείο Κοινωνικών Ασφαλίσεων) από
  εργοδότες ή αυτοεργοδοτουμένους.»
