heading: Ερώτηση με αρ. 23.06.009.02.443, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.443
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται τα πιο κάτω αιτήματα της κοινότητας Γιόλου στην επαρχία Πάφου:

  1. Η μελέτη και η κατασκευή πεζοδρομίων κατά μήκος του κύριου δρόμου εντός των ορίων της κοινότητας.

  2. Η μελέτη και η κατασκευή οχετού ομβρίων υδάτων από την οδό Ανεξαρτησίας προς την οδό Ιάκωβου Πατάτσου.»
