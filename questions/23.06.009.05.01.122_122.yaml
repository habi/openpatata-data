text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια είναι τα νόμιμα δικαιώματα των τραπεζών για την είσπραξη τελών από τους πελάτες
