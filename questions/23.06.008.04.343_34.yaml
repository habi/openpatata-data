heading: Ερώτηση με αρ. 23.06.008.04.343, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.343
text: |-
  «Έχω πληροφορηθεί ότι οι αρμόδιες αρχές έχουν αδειοδοτήσει τη λειτουργία του ελαιοτριβείου στον Αναλιόντα, μέσα στην οικιστική περιοχή του χωριού, αδιαφορώντας για τις διαμαρτυρίες των περιοίκων. Οι αρμόδιοι φαίνεται επίσης να μην έχουν λάβει υπόψη τους ότι τα απόβλητα του ελαιοτριβείου χύνονται σε δεξαμενή πολύ κοντά στην οικιστική περιοχή και στο δρόμο Τσερίου-Αναλιόντα, με αποτέλεσμα να προκαλούνται προβλήματα ρύπανσης και οχληρίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το θέμα του ελαιοτριβείου στον Αναλιόντα.»
