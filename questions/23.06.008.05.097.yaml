text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα για δημιουργία ζώνης πρασίνου στην εσωτερική αυλή του
  Δημοτικού Σχολείου Αγίου Δημητρίου Ακρόπολης.»
