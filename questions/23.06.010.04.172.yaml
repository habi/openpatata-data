question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-08'
  text: |-
    «Έχω πληροφορηθεί ότι ο Γενικός Ελεγκτής της Δημοκρατίας έχει εντοπίσει ότι στο Νοσοκομείο “Αρχιεπίσκοπος Μακάριος ΙΙΙ” συγκεκριμένος ιδιώτης γιατρός έχει τιμολογήσει τις υπηρεσίες που πρόσφερε σε μεμονωμένες χειρουργικές επεμβάσεις τα τελευταία 2 χρόνια με ποσό που ανέρχεται στα €181.170. Συγκεκριμένα, καταγγέλλεται ότι για τις πλείστες επεμβάσεις που διενεργούσε, υποτιθέμενα για μετεκπαίδευση των ιατρών της κλινικής, οι υφιστάμενοι γιατροί της κλινικής είχαν ήδη επαρκή εμπειρία, αφού είχαν διενεργήσει τις σχετικές επεμβάσεις στο παρελθόν με επιτυχία. Μάλιστα, αναφέρεται ότι από τις 7 Μαΐου 2014 κοινοποιήθηκε επιστολή που ενημέρωνε όλους τους διευθυντές κλινικών και υπεύθυνους τμημάτων ότι μια τέτοια μετάκληση έπρεπε να εγκριθεί από συστημένη εξαμελή επιτροπή υπό την προεδρία του εκτελεστικού διευθυντή του νοσοκομείου.

    Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων γιατί γιατρός που εργοδοτείται από την Ιατρική Σχολή του Πανεπιστημίου Κύπρου πληρωνόταν για τη διενέργεια επεμβάσεων, εφόσον, εξ όσων γνωρίζουμε, το κύριο επιχείρημα του πανεπιστημίου για το υψηλό κόστος αμοιβής των ιατρών καθηγητών της σχολής ήταν οι δωρεάν υπηρεσίες που θα πρόσφεραν στα κρατικά νοσοκομεία μας στα πλαίσια εκπαίδευσης των φοιτητών της σχολής. Παρακαλώ περαιτέρω όπως ενημερωθεί η Βουλή των Αντιπροσώπων για τα πορίσματα της συγκεκριμένης έρευνας του Γραφείου Γενικού Ελεγκτή για το πιο πάνω θέμα.»
