heading: Ερώτηση με αρ. 23.06.009.05.01.628, ημερομηνίας 14 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.628
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχουν ληφθεί οι απαραίτητες αποφάσεις σε σχέση με το αίτημα για μετακίνηση του χοιροστασίου
  που λειτουργεί στην κοινότητα Μαραθούντας της επαρχίας Πάφου.»
