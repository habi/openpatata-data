heading: Ερώτηση με αρ. 23.06.009.04.673, ημερομηνίας 5 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.673
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν
  σχέδια για αξιοποίηση της συνεχούς ροής των νερών του ποταμού Καρκώτη για παραγωγή
  ηλεκτρικής ενέργειας. Επίσης παρακαλώ να την πληροφορήσει αν υπάρχουν σχέδια αξιοποίησης
  των νερών των φραγμάτων για παραγωγή ενέργειας, καθώς και αν υπάρχουν σχέδια για
  αποθήκευση της παραγόμενης ενέργειας από τις ανανεώσιμες πηγές ενέργειας, π.χ. άνεμο,
  νερό, ήλιο κ.ά.»
