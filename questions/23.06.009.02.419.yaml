heading: Ερώτηση με αρ. 23.06.009.02.419, ημερομηνίας 6 Μαΐου 2008, του βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Ανδρέα Μουσκάλλη
identifier: 23.06.009.02.419
text: |-
  «Σε πρόσφατη συνάντησή μου με το κοινοτικό συμβούλιο Περβολιών μού υπεβλήθη το διαχρονικό αίτημα της κοινότητας για ανέγερση δημοτικού σχολείου. Το υπουργείο έχει καταρχάς δεσμεύσει τεμάχιο στα Περβόλια για το σκοπό αυτό.

  Έχω πληροφορηθεί ότι ο ιδιοκτήτης του εν λόγω τεμαχίου υπέβαλε πρόσφατα στην Πολεοδομία Λάρνακας αίτηση διαχωρισμού του τεμαχίου αυτού που δεσμεύτηκε για την ανέγερση του δημοτικού σχολείου.

  Επιβάλλεται η επίσπευση των διαδικασιών για εξασφάλιση του εν λόγω τεμαχίου το συντομότερο δυνατό προς αποφυγή οποιωνδήποτε δυσάρεστων και ανεπιθύμητων εξελίξεων.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων με ποιο τρόπο προτίθεται να ενεργήσει προς την κατεύθυνση αυτή.»
