date: '2007-02-13'
heading: Ερώτηση με αρ. 23.06.009.01.259, ημερομηνίας 13 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.259
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει σχέδιο επιχορήγησης των οικοδομών που επενδύονται ή κτίζονται με παραδοσιακή
  πέτρα και αν το σχέδιο αυτό καλύπτει την κοινότητα Τσάδας (επαρχία Πάφου).»
