date: '2009-07-29'
heading: Ερώτηση με αρ. 23.06.009.04.074, ημερομηνίας 29 Ιουλίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.074
text: « Παρακαλείται τον αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται να ολοκληρωθούν οι διαδικασίες διαγραφής των αγροτικών χρεών και
  για ποιους λόγους προσάγονται κάποιοι αγρότες στα δικαστήρια.»
