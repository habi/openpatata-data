question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-03-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η διαδικασία εγκατάστασης φώτων τροχαίας στη συμβολή
    της λεωφόρου Μεσόγης (κύριος δρόμος Πάφου-Πόλης) με το δρόμο Τριμιθούσας-Τάλας.»
  title: Ερώτηση με αρ. 23.06.009.03.447, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
