question:
  by:
  - Περδίκης Γιώργος
  date: '2007-07-10'
  text: |-
    «Το πρόβλημα της διαχείρισης των υδάτινων πόρων είναι πολύ σοβαρό στη χώρα μας. Συχνά οι αρμόδιες υπηρεσίες διακηρύττουν την ανάγκη για εξοικονόμηση νερού και λελογισμένη χρήση του στα νοικοκυριά.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ποσοστό της οικιακής κατανάλωσης νερού επί των συνολικών ποσοτήτων νερού που καταναλώνεται ετησίως στο νησί μας τα τελευταία δέκα χρόνια.»
  title: Ερώτηση με αρ. 23.06.009.01.575, ημερομηνίας 10 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
