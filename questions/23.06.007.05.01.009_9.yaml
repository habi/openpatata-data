heading: Ερώτηση με αρ. 23.06.007.05.01.009 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 29 Ιουνίου 2001
identifier: 23.06.007.05.01.009
text: |-
  «Πληροφορούμαι ότι στην περιοχή της κατεχόμενης Λεύκας έχει δημιουργηθεί μεγάλο οικολογικό πρόβλημα από τα εγκαταλελειμμένα μεταλλεία της Αμερικανικής Μεταλλευτικής Εταιρείας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται η Κυπριακή Δημοκρατία να λάβει μέτρα εναντίον της εταιρείας, διεκδικώντας τις νόμιμες αποζημιώσεις και ασκώντας τα κυριαρχικά της δικαιώματα στην κατεχόμενη Κύπρο.»
