heading: Ερώτηση με αρ. 23.06.009.05.01.667, ημερομηνίας 3 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.667
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα απαγορευτεί το κυνήγι της τζίκλας σε περιοχές που γειτνιάζουν με κατοικίες
  στην κοινότητα Αμαργέτης.»
