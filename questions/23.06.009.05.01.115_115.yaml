heading: Ερώτηση με αρ. 23.06.009.05.01.115, ημερομηνίας 25 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.115
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τη
  φάση στην οποία βρίσκονται τα έργα για οριοθέτηση και προστασία της λίμνης στην
  Ορόκληνη και κατά πόσο υπάρχει πρόθεση για υλοποίηση ολοκληρωμένου σχεδίου διαχείρισης
  και βιώσιμης ανάπτυξης της λίμνης.»
