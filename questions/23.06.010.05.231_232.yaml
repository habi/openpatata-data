heading: Ερώτηση με αρ. 23.06.010.05.231, ημερομηνίας 17 Νοεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.231
text: «Δεδομένου ότι η αχίλλειος πτέρνα της παιδείας μας φαίνεται πως είναι τα θέματα
  επανένωσης, επαναπροσέγγισης και συμφιλίωσης, παρακαλείται ο αρμόδιος υπουργός να
  μας ενημερώσει ως προς το συνολικό πρόγραμμα επίτευξης αυτών των τριών ουσιαστικών
  στόχων, οι οποίοι θα έπρεπε να είναι στόχοι της κυβέρνησης, δεδομένων των προσπαθειών
  για λύση του Κυπριακού.»
