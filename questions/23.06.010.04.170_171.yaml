heading: Ερώτηση με αρ. 23.06.010.04.170, ημερομηνίας 8 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.170
text: |-
  «Από την απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου Κουγιάλη στην ερώτησή μου με αρ. 23.06.010.03.739, αναφορικά με την κλήρωση ζώων ή πουλιών στα καζαντί ως επάθλων και τα μέτρα πρόληψης και εφαρμογής της νομοθεσίας που λαμβάνουν η αστυνομία και οι Κτηνιατρικές Υπηρεσίες, πληροφορήθηκα μεταξύ άλλων ότι οι Κτηνιατρικές Υπηρεσίες μέχρι στιγμής δεν έχουν εκδώσει οποιαδήποτε άδεια σε ιδιοκτήτες καζαντί για άσκηση της δραστηριότητας αυτής. Παράλληλα, πληροφορήθηκα ότι οι Κτηνιατρικές Υπηρεσίες διενεργούν περιοδικούς ελέγχους και διερευνούν περιπτώσεις που αφορούν την τήρηση των προνοιών για την ευημερία των ζώων, ενώ έχουν ενημερώσει και συνεργάζονται με τις άλλες αρμόδιες υπηρεσίες (επαρχιακές διοικήσεις, τοπικές αρχές, αστυνομία), ώστε να λαμβάνονται τα αναγκαία μέτρα για την αντιμετώπιση των περιπτώσεων αυτών. Επειδή έχω λάβει πολλές καταγγελίες από πολίτες για χρήση πουλιών σε κλουβιά σε παιχνίδια καζαντί, τίθεται θέμα κατά πόσο οι έλεγχοι είναι αποτελεσματικοί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των καταγγελιών που έχουν γίνει αναφορικά με την κλήρωση ζώων και πουλιών ως επάθλων στα καζαντί, καθώς και για τα μέτρα που έχουν ληφθεί εναντίον των παρανομούντων.»
