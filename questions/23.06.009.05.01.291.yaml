date: '2010-10-21'
heading: Ερώτηση με αρ. 23.06.009.05.01.291, ημερομηνίας 21ης Οκτωβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.291
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το νερό στην κοινότητα Αγκλεισίδες κρίθηκε από τις Υγειονομικές Υπηρεσίες
  ως ακατάλληλο, και, εάν ναι, ποια μέτρα έχουν ληφθεί μέχρι σήμερα και ποια μέτρα
  πρόκειται να ληφθούν, εάν συνεχίζεται η ακαταλληλότητα του νερού.»
