identifier: 23.06.009.04.001
question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-07-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν θα γίνει αποδεκτό το αίτημα της κοινότητας Κανναβιούς (επαρχία Πάφου) για βελτίωση
    του αρδευτικού συστήματος, ώστε να υπάρχει κανονική παροχή σε κάθε τεμάχιο της
    κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.04.001 ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
