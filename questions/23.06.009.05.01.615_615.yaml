heading: Ερώτηση με αρ. 23.06.009.05.01.615, ημερομηνίας 10 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.615
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχει γίνει μια ολοκληρωμένη αξιολόγηση της εφαρμογής του θεσμού της κοινοτικής εργασίας
  μέχρι σήμερα, αν ναι, ποια είναι τα συμπεράσματα αυτής της αξιολόγησης και κατά
  πόσο χρειάζεται να γίνουν αλλαγές στην υφιστάμενη νομοθεσία.»
