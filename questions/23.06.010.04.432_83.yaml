date: '2015-02-13'
heading: Ερώτηση με αρ. 23.06.010.04.432, ημερομηνίας 13 Φεβρουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.04.432
text: |-
  «Στους σχεδιασμούς του δήμου Πάφου, στα πλαίσια της ανάληψης του τίτλου της Ευρωπαϊκής Πολιτιστικής Πρωτεύουσας για το 2017, περιλαμβάνεται και η ανάπλαση του χώρου στην περιοχή “Χάνι” στο εμπορικό κέντρο της Πάφου.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει προχωρήσει στην εκμίσθωση τουρκοκυπριακών υποστατικών στην πιο πάνω περιοχή, εκκρεμούσης της διαδικασίας ανάπλασης του χώρου.»
