text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες στις οποίες έχει προβεί για τη δημιουργία ενιαίας αρχής πολιτισμού.»
