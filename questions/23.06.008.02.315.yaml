date: '2003-05-05'
heading: Ερώτηση με αρ. 23.06.008.02.315 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Σωτήρη Σαμψών στις 5 Μαΐου 2003.
identifier: 23.06.008.02.315
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  εάν τα αστυνομικά ελικόπτερα ή έστω ένα από αυτά κάνουν περιπολίες για σκοπούς πυροπροστασίας.
  Κρίνω ότι είναι επιβεβλημένο να γίνονται τέτοιου είδους περιπολίες κατά τη διάρκεια
  ολόκληρου του χρόνου ή, εάν αυτό δεν καθίσταται δυνατό, τουλάχιστο κατά την περίοδο
  του καλοκαιριού.»
