heading: Ερώτηση με αρ. 23.06.010.04.390, ημερομηνίας 27 Ιανουαρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.04.390
text: «Σε συνέχεια της ερώτησής μας με αρ. 23.06.010.03.683, ημερομηνίας 2 Ιουνίου
  2014, και μετά την περίληψη σχετικής αναφοράς στη σελ. 18 της ετήσιας έκθεσης του
  Γενικού Ελεγκτή της Δημοκρατίας για το 2013 (“Η Υπηρεσία μας θεωρεί ότι, αν και
  θα πρέπει να γίνει αποδεκτό το δικαίωμα των Υπουργών να επιλέγουν τους πολύ στενούς
  συνεργάτες τους, αυτή η ανάγκη, αν δεν μπορεί να καλυφθεί με απόσπαση από το δημόσιο
  τομέα, τότε θα πρέπει να γίνεται με προκαθορισμένο τρόπο, για εκείνες μόνο τις συγκεκριμένες
  θέσεις που θα εγκρίνει η Βουλή των Αντιπροσώπων στα πλαίσια του Προϋπολογισμού,
  με όρους εργοδότησης και μισθό που θα έχουν τύχει της έγκρισης της Βουλής των Αντιπροσώπων
  και στη βάση μιας νόμιμης διαδικασίας εργοδότησης προσωπικού που θα διασφαλίζει
  ότι η εργοδότηση των συνεργατών και συμβούλων αυτών θα τερματίζεται αυτόματα με
  τη λήξη της θητείας του Υπουργού. Η Υπηρεσία θεωρεί ότι το άρθρο 11 του πιο πάνω
  Νόμου δεν καλύπτει τις υπό αναφορά προσλήψεις και συνεπώς θα πρέπει να διαμορφωθεί
  από την εκτελεστική εξουσία το κατάλληλο νομικό πλαίσιο για την εργοδότηση τέτοιων
  προσώπων.”) σχετικά με τους παράνομους διορισμούς συμβούλων στα υπουργεία, ζητούμε
  ενημέρωση ως προς την πρόθεση του υπουργού να προχωρήσει σε άρση της παρανομίας
  και στη δημιουργία θεσμικού πλαισίου που να διέπει τις πιο πάνω προσλήψεις, ως και
  η εισήγηση του Γενικού Ελεγκτή της Δημοκρατίας.»
