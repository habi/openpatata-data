heading: Ερώτηση με αρ. 23.06.008.04.371, ημερομηνίας 27 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.371
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί καθυστερεί επί δεκαπενταετία η ολοκλήρωση του σχεδίου αναδασμού στην περιοχή
  Κοκκινοτριμιθιάς και πότε προβλέπεται να τελειώσει.»
