heading: Ερώτηση με αρ. 23.06.010.04.133, ημερομηνίας 18 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.133
text: |-
  «Στα πλαίσια του άρθρου 111Α του περί Αρχείου Πληθυσμού Νόμου το Υπουργικό Συμβούλιο δύναται υπό όρους, ως ήθελε κατά περίπτωση καθορίσει, να επιτρέψει την πολιτογράφηση ως Κυπρίων υπηκόων αλλοδαπών, των συζύγων και των εξαρτωμένων τους τέκνων μέχρι και 28 ετών ανεξάρτητα από το χρόνο διαμονής τους στην Κύπρο, νοουμένου ότι θα ενημερώνεται εκ των προτέρων η Βουλή των Αντιπροσώπων.

  Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων αποστέλνωντας τη λίστα με τις πολιτογραφήσεις που έχουν εγκριθεί από το Υπουργικό Συμβούλιο από το 2008 μέχρι και σήμερα, που να περιέχει κάποιες στοιχειώδεις πληροφορίες, όπως τα ονόματα των επενδυτών, τη χώρα καταγωγής τους, τον αριθμό της υπουργικής απόφασης για κάθε περίπτωση, καθώς και ποιες ήταν οι ειδικές περιστάσεις που λήφθηκαν υπόψη στην εξέταση της συγκεκριμένης υπόθεσης.»
