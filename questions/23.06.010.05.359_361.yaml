heading: Ερώτηση με αρ. 23.06.010.05.359, ημερομηνίας 4 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.359
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε κλείσιμο/εκκαθάριση του γραφείου της αντιπροσωπίας
  των Κυπριακών Αερογραμμών στη Μόσχα, τους λόγους της καθυστέρησης και πότε υπολογίζεται
  να τελειώσει η εν λόγω διαδικασία.»
