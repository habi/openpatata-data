heading: Ερώτηση με αρ. 23.06.009.04.117, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.117
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη διά νόμου επιτρεπόμενη απόσταση από την ακτή όπου επιτρέπεται η τοποθέτηση
  δικτύων για ψάρεμα και κατά πόσο ελέγχεται αποτελεσματικά από τις αρμόδιες αρχές.
  Παρακαλώ επίσης όπως ενημερωθεί η Βουλή των Αντιπροσώπων για τον αριθμό των καταγγελιών
  που έγιναν μέχρι σήμερα.»
