heading: Ερώτηση με αρ. 23.06.009.01.289, ημερομηνίας 27 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.289
text: |-
  «Ολόκληρη η ακτογραμμή στην επαρχία Λάρνακας υφίσταται σοβαρή και συνεχή διάβρωση. Ήδη σε κάποια σημεία το πρόβλημα είναι ιδιαίτερα οξύ.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπάρχει μελέτη για κατασκευή κυματοθραυστών στο παραλιακό μέτωπο από το ξενοδοχείο “Lenios” μέχρι το λιμανάκι Λάρνακας, δεδομένου ότι η υφιστάμενη μελέτη δεν κάλυψε το συγκεκριμένο τμήμα και, αν όχι, πότε πρόκειται να διεξαχθεί μελέτη;

  2. Ποια χρονοδιαγράμματα υπάρχουν για κατασκευή κυματοθραυστών σε όλο το μήκος της ακτογραμμής στην επαρχία Λάρνακας;»
