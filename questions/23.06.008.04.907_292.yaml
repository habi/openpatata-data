text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πού οφείλεται η καθυστέρηση της έναρξης δημιουργίας του γραμμικού πάρκου Βαθκιάς
  στο δήμο Μέσα Γειτονιάς.»
