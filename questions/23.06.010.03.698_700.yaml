heading: Ερώτηση με αρ. 23.06.010.03.698, ημερομηνίας 10 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.698
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και
  πότε προτίθεται να προωθήσει την επαναλειτουργία της ακτοπλοϊκής σύνδεσης Ελλάδας-Κύπρου-Ισραήλ.
  Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσο
  υπολογίζεται να είναι το κόστος της επαναλειτουργίας της ακτοπλοϊκής σύνδεσης και
  αν έχει γίνει οποιαδήποτε μελέτη αναφορικά με τα οικονομικά οφέλη που αναμένεται
  να προκύψουν από την πιθανή επαναλειτουργία της.»
