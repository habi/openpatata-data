question:
  by:
  - Περδίκης Γιώργος
  date: '2012-08-07'
  text: |-
    «Έχω πληροφορηθεί ότι υπάρχει σοβαρός προβληματισμός για την περαιτέρω λειτουργία του Δασικού Κολεγίου Κύπρου, μιας ιστορικής τριτοβάθμιας σχολής που ιδρύθηκε το 1951 και φαίνεται να έχει ολοκληρώσει τον κύκλο της. Το ενδεχόμενο να κλείσει σύντομα η σχολή θα έχει αρνητικές επιπτώσεις σε ό,τι αφορά τη στελέχωση του Τμήματος Δασών με τεχνικό προσωπικό (δασονόμους) και θα τερματιστεί μία πολύχρονη παράδοση δημιουργίας σχέσεων με χώρες απ’ όλο τον κόσμο μέσω των ξένων φοιτητών που σπουδάζουν στο δασικό κολέγιο. Αρνητικές θα είναι και οι επιπτώσεις στην τοπική κοινωνία και οικονομία, που φθίνουν κτυπημένες από την αστυφιλία.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν μελετηθεί με ακρίβεια οι επιπτώσεις από τον τερματισμό της λειτουργίας του Δασικού Κολεγίου Κύπρου.»
  title: Ερώτηση με αρ. 23.06.010.02.011, ημερομηνίας 7 Αυγούστου 2012, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
