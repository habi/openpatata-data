heading: Ερώτηση με αρ. 23.06.009.04.1220, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1220
text: |-
  «Σύμφωνα με δημοσίευμα της εφημερίδας “Καθημερινή”, ημερομηνίας 18 Απριλίου 2010, με άμεσο κίνδυνο μαρασμού απειλούνται οι νεοελληνικές σπουδές σε τμήματα των πανεπιστημίων του εξωτερικού. Όπως σημειώνεται, η υποβάθμιση αυτή αφορά τόσο στον αριθμό των υποτροφιών που χορηγεί το ελληνικό κράτος σε αλλοδαπούς φοιτητές αυτών των τμημάτων όσο και στα κονδύλια που διατίθενται για την οικονομική ενίσχυση των τμημάτων νεοελληνικών σπουδών. Αποτέλεσμα αυτής της εξέλιξης είναι η μείωση των φοιτητών, η συρρίκνωση των προγραμμάτων, η κένωση εδρών και το επικείμενο κλείσιμο ολόκληρων τμημάτων.

  Δεδομένου ότι σε αρκετά τμήματα νεοελληνικών σπουδών πανεπιστημίων του εξωτερικού διδάσκεται και η κυπριακή ιστορία, λογοτεχνία και πολιτισμός, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο υπάρχει πολιτική ενίσχυσης των τμημάτων νεοελληνικών σπουδών του εξωτερικού από το Υπουργείο Παιδείας και Πολιτισμού της Κυπριακής Δημοκρατίας,

  2. κατά πόσο υπάρχει συνεργασία προς το σκοπό αυτό με το αντίστοιχο υπουργείο της Ελληνικής Δημοκρατίας,

  3. κατά πόσο υπάρχει πρόθεση ανάληψης κοινής δράσης για την αντιμετώπιση του αρνητικού αυτού φαινομένου.»
