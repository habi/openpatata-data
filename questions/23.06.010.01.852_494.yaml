heading: Ερώτηση με αρ. 23.06.010.01.852, ημερομηνίας 17 Μαΐου 2012, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.852
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις διαδικασίες που εφαρμόζονται στις περιπτώσεις όπου υπάρχει ανάγκη για επίβλεψη
  της επικοινωνίας παιδιού με γονέα.»
