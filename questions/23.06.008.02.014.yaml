date: '2002-08-21'
heading: Ερώτηση με αρ. 23.06.008.02.014 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2002
identifier: 23.06.008.02.014
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα διαχωριστούν οικόπεδα στην Κοράκου, στον Οίκο και σε άλλες περιοχές της Σολιάς,
  της Μαραθάσας και της πεδινής περιοχής Μόρφου, ώστε να ενθαρρυνθούν νέα ζευγάρια
  να μείνουν στην ύπαιθρο.»
