heading: Ερώτηση με αρ. 23.06.010.02.246, ημερομηνίας 2 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.246
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προωθήσει αίτημα του κοινοτικού συμβουλίου Αγίας Μαρινούδας
  για αποκατάσταση και διαμόρφωση του παλιού σκυβαλότοπου-λυματότοπου.»
