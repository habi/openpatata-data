identifier: 23.06.009.04.1261
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-06-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους η τοπική αρχή δεν έχει προβεί σε ψεκασμό της
    Αλυκής Λάρνακας, με αποτέλεσμα να δημιουργούνται προβλήματα στους κατοίκους της
    περιοχής από τα διάφορα έντομα (κουνούπια, σκνίπες), και τι προτίθεται να κάνει
    για το εν λόγω θέμα.»
  title: Ερώτηση με αρ. 23.06.009.04.1261, ημερομηνίας 9 Ιουνίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
