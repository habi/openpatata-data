heading: Ερώτηση με αρ. 23.06.009.04.914, ημερομηνίας 4 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.914
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων βάσει
  ποιου νόμου οι δημόσιοι λειτουργοί οφείλουν να απαντούν σε επιστολές πολιτών, υπό
  ποιες προϋποθέσεις και όρους και αν υπάρχουν ποινές για όσους παραλείπουν να το
  κάνουν.»
