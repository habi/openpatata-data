heading: Ερώτηση με αρ. 23.06.009.04.546, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.546
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πώς τοποθετείται επί της εισήγησης, που έχει κατατεθεί κατά καιρούς από διάφορες
  πλευρές, για αναγνώριση της στρατιωτικής θητείας ως χρόνου πραγματικής υπηρεσίας
  στο δημόσιο για σκοπούς ανέλιξης, προσαυξήσεων, καθώς και για σκοπούς συνταξιοδοτικούς
  και ασφαλιστικούς, ως επίσης επί του ενδεχομένου παραχώρησης διπλώματος στρατού
  το οποίο θα αποτελεί πρόσθετο αναγνωρισμένο προσόν τόσο στο δημόσιο όσο και στον
  ιδιωτικό τομέα.»
