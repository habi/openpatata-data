heading: Ερώτηση με αρ. 23.06.009.05.01.185, ημερομηνίας 17 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου0*
identifier: 23.06.009.05.01.185
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Ευρύχου για αναβάθμιση των υπηρεσιών του κέντρου υγείας
  και για επίσκεψη έστω και μια φορά την εβδομάδα ιατρών ειδικότητας, όπως καρδιολόγου,
  οφθαλμιάτρου και γυναικολόγου, καθώς και για ένα ακτινολογικό μηχάνημα, έτσι ώστε
  οι ασθενείς να μην αναγκάζονται να μεταβαίνουν στο νοσοκομείο Κυπερούντας.»
