question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-14'
  text: |-
    «Έχω δεχτεί καταγγελίες για τακτική καύσεων ύποπτων υλικών μεταξύ των κοινοτήτων Αυγόρου, Λιοπετρίου και Ξυλοφάγου. Ο έντονος μαύρος καπνός υποδηλεί καύση ελαστικών, πιθανώς και λαδιών μηχανοκινήτων, καθώς και άλλων βλαβερών υλικών.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν διερευνήθηκαν οι καταγγελίες αυτές, ώστε να σταματήσουν αμέσως οι ρυπογόνες καύσεις των ύποπτων υλικών.»
  title: Ερώτηση με αρ. 23.06.009.04.356, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
