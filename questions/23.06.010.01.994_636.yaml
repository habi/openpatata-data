heading: Ερώτηση με αρ. 23.06.010.01.994, ημερομηνίας 21ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.994
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι
  συμβάσεις που υπογράφονται μεταξύ του Τμήματος Δασών και εργολάβων που αναλαμβάνουν
  εργασίες για το Τμήμα Δασών προϋποθέτουν ότι ο εργολάβος διαθέτει αδειοδοτημένο
  προσωπικό και μηχανήματα και καταβάλλει κοινωνικές ασφαλίσεις στο προσωπικό του.»
