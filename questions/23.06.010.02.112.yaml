identifier: 23.06.010.02.112
question:
  by:
  - Περδίκης Γιώργος
  date: '2012-09-18'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια
    είναι η κατάσταση με την εφαρμογή του άρθρου 18Δ του περί Οδικής Ασφάλειας Νόμου
    σε ό,τι αφορά τη χωροθέτηση των διαφημιστικών πινακίδων σε σχέση με τις δημόσιους
    οδούς. Έχω παρατηρήσει ότι διαφημιστικές πινακίδες τοποθετήθηκαν παρά την περίφραξη
    του αυτοκινητοδρόμου Λευκωσίας-Λεμεσού (παρά την Αλάμπρα) σε απόσταση μικρότερη
    από την καθορισμένη στο νόμο. Επίσης έχω διαπιστώσει ότι στο δρόμο Λεμεσού-Πλατρών
    οι διαφημιστικές πινακίδες εφάπτονται του δρόμου ή βρίσκονται σε απόσταση λίγων
    μέτρων από το όριο κατάληψης της δημόσιας οδού.»
  title: Ερώτηση με αρ. 23.06.010.02.112, ημερομηνίας 18 Σεπτεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
