heading: Ερώτηση με αρ. 23.06.010.04.210, ημερομηνίας 27 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.210
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το υπουργείο προτίθεται να προχωρήσει σε επέκταση του δημόσιου και κοινοτικού
  νηπιαγωγείου Φρεννάρους, εάν ναι, πότε υπολογίζεται να υλοποιηθεί το έργο και κατά
  πόσο έχει συμπεριληφθεί κονδύλι στον προϋπολογισμό του 2015 για τον εν λόγω σκοπό.»
