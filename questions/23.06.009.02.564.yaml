date: '2008-06-27'
heading: Ερώτηση με αρ. 23.06.009.02.564, ημερομηνίας 27 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.564
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει την ανάγκη αναβάθμισης/βελτίωσης των κτιριακών εγκαταστάσεων της
  Πυροσβεστικής Υπηρεσίας, περιλαμβανομένων εκείνων της Ειδικής Μονάδας Αντιμετώπισης
  Καταστροφών (EMAK).»
