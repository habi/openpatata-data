heading: Ερώτηση με αρ. 23.06.010.01.853, ημερομηνίας 17 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.853
text: |-
  «Έχω διαπιστώσει τους τελευταίους μήνες ότι στα αστικά κυρίως κέντρα ξεφυτρώνουν σαν μανιτάρια υποστατικά τα οποία προβαίνουν σε αγοραπωλησίες χρυσού και ασημιού.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Βάσει ποιας νομοθεσίας λειτουργούν τα συγκεκριμένα υποστατικά;

  2. Απαιτείται ειδική άδεια για τη λειτουργία τους και από ποιες αρμόδιες αρχές χορηγείται αυτή;

  3. Τι είδους έλεγχοι ασκούνται, προκειμένου να πιστοποιείται ότι η δραστηριότητα αυτή είναι σύννομη και δεν υποκρύπτονται οποιεσδήποτε ύποπτες δραστηριότητες;»
