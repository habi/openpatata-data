date: '2003-10-14'
heading: Ερώτηση με αρ. 23.06.008.03.168, ημερομηνίας 14 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Αντώνη Καρά
identifier: 23.06.008.03.168
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πού ευρίσκονται και πότε υπολογίζεται ότι θα ολοκληρωθούν οι διαδικασίες
  ανέγερσης δεύτερου δημοτικού σχολείου, καθώς και αίθουσας πολλαπλής χρήσεως στο
  υφιστάμενο δημοτικό σχολείο στην κοινότητα Φρεννάρους της επαρχίας Αμμοχώστου.»
