heading: Ερώτηση με αρ. 23.06.008.04.089, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.089
text: |-
  «Πρόσφατα επισκέφθηκα την κοινότητα Ασωμάτου στη Λεμεσό και διαπίστωσα ότι φάρμα αλόγων δημιουργεί αφόρητη οχληρία στην κοινότητα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται για αντιμετώπιση της οχληρίας και για το καθεστώς λειτουργίας της συγκεκριμένης κτηνοτροφικής μονάδας.»
