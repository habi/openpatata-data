heading: Ερώτηση με αρ. 23.06.009.05.01.060, ημερομηνίας 6 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.060
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στην αποκατάσταση του χώρου του λατομείου στο
  Αυγόρου μετά και από το άνοιγμα του εργοστασίου ΧΥΤΥ στην Κόσιη.»
