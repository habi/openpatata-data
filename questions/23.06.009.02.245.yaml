heading: Ερώτηση με αρ. 23.06.009.02.245, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.245
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα προχωρήσει στην ανέγερση κοινοτικών αποχωρητηρίων εντός της κοινότητας Νατάς
  (επαρχία Πάφου).»
