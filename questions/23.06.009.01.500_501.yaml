date: '2007-06-21'
heading: Ερώτηση με αρ. 23.06.009.01.500, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.500
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λαπήθου για παραχώρηση αντικειμένων από το
  Αρχαιολογικό Μουσείο, που είχαν ανακαλυφθεί σε ανασκαφές στη Λάπηθο, για σκοπούς
  έκθεσής τους σε μουσείο που θα δημιουργήσει ο δήμος.»
