heading: Ερώτηση με αρ. 23.06.009.04.800, ημερομηνίας 2 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.800
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο περιλαμβάνεται στους σχεδιασμούς του υπουργείου του η πρόθεση για δημιουργία
  υδατοφράκτη στην περιοχή του ακριτικού Πύργου Τηλλυρίας.»
