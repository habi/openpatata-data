question:
  by:
  - Χριστοφόρου Λευτέρης
  date: '2004-02-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν είναι στις προθέσεις του η παραχώρηση μακροπρόθεσμων δανείων προς την τοπική
    αυτοδιοίκηση και η αύξηση της χορηγίας που παίρνουν οι δήμοι από το κράτος.»
