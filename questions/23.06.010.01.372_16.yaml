heading: Ερώτηση με αρ. 23.06.010.01.372, ημερομηνίας 12 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.372
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν
  διαφοροποιημένα κριτήρια για τις επιδοτήσεις που δίνονται στους γεωργούς από τον
  Κυπριακό Οργανισμό Αγροτικών Πληρωμών ανάλογα με την περιοχή, τη μορφολογία του
  εδάφους και την έκταση της καλλιέργειάς τους.»
