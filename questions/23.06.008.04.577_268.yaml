heading: Ερώτηση με αρ. 23.06.008.04.577, ημερομηνίας 3 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.577
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Λάρνακας για τροποποίηση της νομοθεσίας,
  ώστε να μπορούν οι οργανισμοί τοπικής αυτοδιοίκησης να ιδρύουν αναπτυξιακούς οργανισμούς.»
