heading: Ερώτηση με αρ. 23.06.009.02.282, ημερομηνίας 31ης Ιανουαρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.282
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα για ανάληψη από το κράτος των εξόδων καθαρισμού στους
  προσφυγικούς συνοικισμούς στο δήμο Λακατάμιας.»
