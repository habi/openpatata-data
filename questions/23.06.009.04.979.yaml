identifier: 23.06.009.04.979
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-03-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τις προθέσεις του υπουργείου του σε σχέση με την εργοδότηση αδιόριστων εκπαιδευτικών
    στα Κρατικά Ινστιτούτα Επιμόρφωσης (ΚΙΕ). Θεωρώ ότι οι νέοι εκπαιδευτικοί πρέπει
    να έχουν προτεραιότητα στην εργοδότηση στα ΚΙΕ.»
  title: Ερώτηση με αρ. 23.06.009.04.979, ημερομηνίας 23 Μαρτίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
