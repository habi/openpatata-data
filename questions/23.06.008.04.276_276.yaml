heading: Ερώτηση με αρ. 23.06.008.04.276, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.276
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Θελέτρας για βελτίωση του άκρως επικίνδυνου
  δρόμου που οδηγεί από τον κύριο δρόμο προς την κοινότητα.»
