heading: Ερώτηση με αρ. 23.06.008.03.454, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.008.03.454
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται οι διαδικασίες για αναβάθμιση του υπεραστικού δρόμου Ανθούπολης-Παλαιχωρίου
  από δύο σε τέσσερις λωρίδες κυκλοφορίας.»
