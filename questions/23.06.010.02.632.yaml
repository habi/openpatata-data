question:
  by:
  - Μαυρίδης Μάριος
  date: '2013-05-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πόσοι είναι οι λήπτες σύνταξης χηρείας σε αριθμούς (δηλαδή πόσες γυναίκες, πόσοι
    άντρες και το σύνολο αυτών). Πόσοι από τους λήπτες είναι χήρες/χήροι δημόσιων
    υπαλλήλων και πόσοι ιδιωτικών υπαλλήλων; Παρακαλώ επίσης, αν είναι δυνατό, να
    μας αποσταλούν στοιχεία για τις ηλικίες των ληπτών σύνταξης χηρείας, καθώς και
    για τη χρονική διάρκεια που λαμβάνουν τη σύνταξη αυτή.»
  title: Ερώτηση με αρ. 23.06.010.02.632, ημερομηνίας 29 Μαΐου 2013, του βουλευτή
    εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
