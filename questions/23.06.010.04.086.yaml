heading: Ερώτηση με αρ. 23.06.010.04.086, ημερομηνίας 27 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.086
text: |-
  «Έχω διαπιστώσει ότι στην Κύπρο λειτουργούν αρκετές κτηνιατρικές κλινικές όπου περιθάλπονται συνήθως σκύλοι, γάτοι και άλλα ζώα συνοδείας. Όμως, εξ όσων πληροφορούμαι, οι κλινικές αυτές λειτουργούν χωρίς νομικό πλαίσιο και χωρίς οποιοδήποτε έλεγχο από τις κτηνιατρικές υπηρεσίες. Μαθαίνω ότι δεν υπάρχουν κανονισμοί για τη λειτουργία των κτηνιατρικών κλινικών, ως εκ τούτου είναι αδύνατον να εφαρμοστεί οποιοσδήποτε έλεγχος.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους υπάρχει αυτό το νομικό και λειτουργικό κενό και πότε σχεδιάζεται να κατατεθεί στη Βουλή των Αντιπροσώπων για έγκριση ο κανονισμός για τη λειτουργία των κτηνιατρικών κλινικών. Παρακαλώ επίσης να με ενημερώσετε αν υπάρχουν μέχρι σήμερα καταγγελίες για κακή λειτουργία κτηνιατρικών κλινικών, πόσες είναι οι καταγγελίες αυτές και ποιες κλινικές αφορούν.»
