date: '2004-10-04'
heading: Ερώτηση με αρ. 23.06.008.04.211, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.211
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς σκέφτεται να ικανοποιήσει το δίκαιο αίτημα του δήμου Αραδίππου για λειτουργία
  ιατρείου επί καθημερινής βάσεως και επάνδρωσή του με ιατρούς όλων των ειδικοτήτων.»
