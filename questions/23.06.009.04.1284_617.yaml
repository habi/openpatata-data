heading: Ερώτηση με αρ. 23.06.009.04.1284, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1284
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα προχωρήσει η κατασκευή κυρτωμάτων κατά μήκος του κεντρικού δρόμου του χωριού
  Ψάθι για βελτίωση της οδικής ασφάλειας των κατοίκων της κοινότητας.»
