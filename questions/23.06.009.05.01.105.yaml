question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-08-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τα έργα τα οποία πραγματοποιούνται μπροστά από το οίκημα της ΣΕΚ στον
    προσφυγικό συνοικισμό Τσιακκιλερό στη Λάρνακα, καθώς και το χρονοδιάγραμμα διεκπεραίωσής
    τους.»
  title: Ερώτηση με αρ. 23.06.009.05.01.105, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
