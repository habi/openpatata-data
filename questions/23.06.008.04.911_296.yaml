heading: Ερώτηση με αρ. 23.06.008.04.911, ημερομηνίας 15 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.911
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  θα προχωρήσει στην ανακατασκευή του δρόμου από τον κυκλοφοριακό κόμβο Μέσα Γειτονιάς
  προς Φασούλλα.»
