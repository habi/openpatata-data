date: '2013-10-08'
heading: Ερώτηση με αρ. 23.06.010.03.191, ημερομηνίας 8 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.191
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις μηνιαίες απολαβές του προέδρου της Κρατικής Εταιρείας Υδρογονανθράκων Κύπρου,
  τα επιδόματα που λάμβανε, τα ωφελήματα που περιελάμβανε το συμβόλαιό του, καθώς
  επίσης και για το ποσό της αποζημίωσης που θα λάβει σε περίπτωση παύσης του. Τέλος,
  παρακαλώ τον αρμόδιο υπουργό να κοινοποιήσει στη Βουλή των Αντιπροσώπων το συμβόλαιο
  του προέδρου της Κρατικής Εταιρείας Υδρογονανθράκων Κύπρου.»
