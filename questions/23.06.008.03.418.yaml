date: '2004-02-12'
heading: Ερώτηση με αρ. 23.06.008.03.418, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.418
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι προγραμματισμός υπάρχει για την υπογειοποίηση των τριών γραμμών υψηλής τάσης
  που περνούν μέσα από τα δημοτικά όρια Γεροσκήπου.»
