heading: Ερώτηση με αρ. 23.06.009.05.01.698, ημερομηνίας 24 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.05.01.698
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναλυτικά
  για τις ενέργειες που έγιναν μετά τη συζήτηση στην Κοινοβουλευτική Επιτροπή Παιδείας
  του θέματος για την έλλειψη αξιοποίησης των δομών των ειδικών σχολείων και την ανάγκη
  επέκτασης του σχολικού ωραρίου (ολοήμερο), του θερινού σχολείου και των θεραπειών.»
