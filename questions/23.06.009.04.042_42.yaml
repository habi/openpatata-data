heading: Ερώτηση με αρ. 23.06.009.04.042, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.042
text: |-
  «Έχω πληροφορηθεί ότι ο Υπουργός Συγκοινωνιών και Έργων ομολογεί ότι ένα ποσοστό 5% έως 10% των αναγκών των διαφόρων κυβερνητικών τμημάτων και υπηρεσιών σε αυτοκίνητα μπορεί να καλυφθεί από υβριδικά αυτοκίνητα. Ο κ. υπουργός διατείνεται ότι το μεγαλύτερο ποσοστό των κυβερνητικών αυτοκινήτων είναι οχήματα με κίνηση στους τέσσερις τροχούς ή διπλοκάμπινα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον ακριβή αριθμό και είδος των κυβερνητικών αυτοκινήτων ανά τμήμα, καθώς επίσης αν είναι δυνατό να καθοριστεί όπως ένα συγκεκριμένο ποσοστό, π.χ. 5%, των νέων αγορών κυβερνητικών αυτοκινήτων είναι υβριδικής ή ηλεκτρικής τεχνολογίας.»
