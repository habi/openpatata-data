heading: Ερώτηση με αρ. 23.06.009.01.038, ημερομηνίας 5 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Σταύρου Ευαγόρου
identifier: 23.06.009.01.038
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το χρονοδιάγραμμα υλοποίησης των κυβερνητικών αποφάσεων για το διαχωρισμό και
  την παραχώρηση οικοπέδων στους πρόσφυγες.»
