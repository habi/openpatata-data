heading: Ερώτηση με αρ. 23.06.010.03.651, ημερομηνίας 14 Μαΐου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.010.03.651
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει πρόνοια και έχουν γίνει ενέργειες, ώστε να δοθεί η δυνατότητα στα δημόσια
  πανεπιστήμια της Κύπρου κατά τη νέα ακαδημαϊκή χρονιά να δεχθούν αυξημένο αριθμό
  νεοεισερχόμενων φοιτητών, καθώς και φοιτητών που αιτούνται μετεγγραφής εξαιτίας
  της οικονομικής δυσπραγίας που βιώνουν οι οικογένειές τους.»
