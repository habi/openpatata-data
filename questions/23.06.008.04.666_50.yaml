heading: Ερώτηση με αρ. 23.06.008.04.666, ημερομηνίας 18 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Κυριάκου Τυρίμου
identifier: 23.06.008.04.666
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για την πορεία των εργασιών με στόχο τη δημιουργία περιφερειακού δημοτικού σχολείου
  στην κοινότητα Καλού Χωριού Ορεινής.»
