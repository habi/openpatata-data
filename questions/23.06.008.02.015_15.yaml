heading: Ερώτηση με αρ. 23.06.008.02.015 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2002
identifier: 23.06.008.02.015
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με το ποια κίνητρα δίνονται για ανάπτυξη ξενοδοχειακών μονάδων στις ορεινές περιοχές,
  ώστε να αναπτυχθεί ο αγροτουρισμός και ποια ειδικά προγράμματα ανάπτυξης του αγροτουρισμού
  προωθούνται στις περιοχές Σολιάς, Μαραθάσας, Ορεινής και Πιτσιλιάς της επαρχίας
  Λευκωσίας.»
