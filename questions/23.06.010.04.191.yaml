identifier: 23.06.010.04.191
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-10-16'
  text: «Σε συνέχεια της ερώτησής μου με αρ. 23.06.010.01.873 παρακαλείται ο αρμόδιος
    υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει ολοκληρωθεί
    η μελέτη γενικού χωροταξικού σχεδιασμού για την περιοχή μεταξύ παλιού και νέου
    λιμανιού στη Λεμεσό, αν όχι ακόμα, γιατί καθυστερεί, αν ναι, πότε υπολογίζεται
    να υλοποιηθεί το έργο.»
  title: Ερώτηση με αρ. 23.06.010.04.191, ημερομηνίας 16 Οκτωβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
