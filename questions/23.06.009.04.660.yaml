heading: Ερώτηση με αρ. 23.06.009.04.660, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.660
text: |-
  «Έχω πληροφορηθεί ότι η Οδηγία 2009/28/ΕΚ απαιτεί να θεσπιστεί από κάθε κράτος μέλος εθνικό σχέδιο δράσης για τις ανανεώσιμες πηγές ενέργειας. Στα εν λόγω σχέδια δράσης ορίζονται οι εθνικοί στόχοι των κρατών μελών για το μερίδιο ενέργειας από ανανεώσιμες πηγές ενέργειας που θα καταναλώνεται στις μεταφορές, στην ηλεκτροπαραγωγή και στη θέρμανση και ψύξη το έτος 2020, λαμβάνοντας υπόψη τις επιπτώσεις από άλλα μέτρα πολιτικής που αφορούν την ενεργειακή απόδοση στην τελική κατανάλωση ενέργειας. Τα σχέδια δράσης καθορίζουν και τα κατάλληλα μέτρα για την επίτευξη αυτών των εθνικών συνολικών στόχων. Στις 30 Ιουνίου 2009 η Ευρωπαϊκή Επιτροπή υιοθέτησε σχεδιότυπο εθνικών σχεδίων δράσης, σύμφωνα με τις διατάξεις του άρθρου 4, παράγραφος 1, της Οδηγίας 2009/28/ΕΚ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει υιοθετηθεί ο σχεδιότυπος εθνικών σχεδίων δράσης και της Κύπρου και σε ποιο στάδιο βρίσκεται η εισαγωγή του στην Κύπρο.»
