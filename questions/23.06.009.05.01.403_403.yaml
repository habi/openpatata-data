heading: Ερώτηση με αρ. 23.06.009.05.01.403, ημερομηνίας 22 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Χρήστου Πουργουρίδη
identifier: 23.06.009.05.01.403
text: «Ερωτάται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα λαμβάνονται ώστε να επισπευθούν οι εργασίες τοποθέτησης υπόγειων καλωδίων
  από την ΑΗΚ στον αυτοκινητόδρομο Λευκωσίας-Λεμεσού, από τον ηλεκτρικό σταθμό Μονής
  προς τη Λεμεσό. Οι εργασίες για την τοποθέτηση των εν λόγω καλωδίων προχωρούν με
  απαράδεκτα αργούς ρυθμούς, γεγονός που προκαλεί αφάνταστη ταλαιπωρία σε όσους χρησιμοποιούν
  τον αυτοκινητόδρομο.»
