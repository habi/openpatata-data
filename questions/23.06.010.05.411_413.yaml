date: '2016-03-24'
heading: Ερώτηση με αρ. 23.06.010.05.411, ημερομηνίας 24 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.411
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις διαδικασίες που ακολουθήθηκαν για την κατακύρωση του διαγωνισμού για εργασίες
  στο λιμάνι της Λάρνακας στην εταιρεία “Medserv”, κατά πόσο ο διαγωνισμός που προκηρύχθηκε
  ήταν κλειστός ή ανοικτός, ποιος ήταν ο αριθμός των προσφοροδοτών, καθώς και με βάση
  ποια κριτήρια αποφασίστηκε η κατακύρωση του διαγωνισμού στην εταιρεία “Medserv”
  και αν προηγήθηκε εκπόνηση μελέτης για τις επιπτώσεις στο περιβάλλον.»
