identifier: 23.06.009.02.562
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-06-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει την ανάγκη ενίσχυσης της Πυροσβεστικής Υπηρεσίας με καινούριο
    ειδικό τεχνολογικό εξοπλισμό, με στόχο την αποτελεσματικότερη διεκπεραίωση του
    έργου της υπηρεσίας σε περιπτώσεις πυρκαγιών.»
  title: Ερώτηση με αρ. 23.06.009.02.562, ημερομηνίας 27 Ιουνίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
