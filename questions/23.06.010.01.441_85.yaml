heading: Ερώτηση με αρ. 23.06.010.01.441, ημερομηνίας 2 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.441
text: |-
  «Η Βουλή των Αντιπροσώπων ενέκρινε ομόφωνα στις 19 Ιανουαρίου 2012 τους περί Προσδιορισμού και Χαρακτηρισμού των Ευρωπαϊκών Υποδομών Ζωτικής Σημασίας και Αξιολόγησης της Ανάγκης Βελτίωσης της Προστασίας τους Κανονισμούς του 2012.

  Υπό το φως της έγκρισης των πιο πάνω κανονισμών, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το ποιες υποδομές στο έδαφος της Κυπριακής Δημοκρατίας έχουν χαρακτηριστεί ή είναι δυνατό να χαρακτηριστούν ευρωπαϊκές υποδομές ζωτικής σημασίας και κατά πόσο έχουν εκπονηθεί ή πρόκειται να εκπονηθούν σχέδια ασφάλειας, λειτουργίας και προστασίας των υποδομών αυτών.»
