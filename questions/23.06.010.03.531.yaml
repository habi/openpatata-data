by:
- Χατζηγιάννης Κυριάκος
date: '2014-03-07'
heading: Ερώτηση με αρ. 23.06.010.03.531, ημερομηνίας 7 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.531
text: «Σε συνέχεια της ερώτησης με αρ. 23.06.010.01.841, ημερομηνίας 15 Μαΐου 2012,
  και με βάση τα νέα δεδομένα, που απορρέουν από τη συμφωνία της Κύπρου με το Ηνωμένο
  Βασίλειο για τη ρύθμιση της ανάπτυξης των περιουσιών που βρίσκονται εντός των ορίων
  των βρετανικών βάσεων, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή
  των Αντιπροσώπων σχετικά με την πολιτική που θα ακολουθηθεί όσον αφορά την ανάπτυξη
  της ευρύτερης περιοχής των Στροβιλιών.»
