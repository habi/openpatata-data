heading: Ερώτηση με αρ. 23.06.010.01.781, ημερομηνίας 27 Απριλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.781
text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Προστασίας των Δικαιωμάτων του Παιδιού, στο κεφάλαιο 7, ενότητα 7.1.3, γίνονται σχετικές παρατηρήσεις και εισηγήσεις που αφορούν στη γενικότερη λειτουργία του Ειδικού Σχολείου “Ευαγγελισμός”.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά με τα μέτρα που προτίθεται να λάβει με στόχο τη βελτίωση των συνθηκών, ώστε τα παιδιά του σχολείου να έχουν μια μαθητοκεντρική εκπαίδευση, προσαρμοσμένη στις ανάγκες και ιδιαιτερότητές τους.»
