heading: Ερώτηση με αρ. 23.06.009.02.015, ημερομηνίας 1ης Αυγούστου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.015
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους της παρατεταμένης καθυστέρησης στην έναρξη των διαδικασιών
  για κατασκευή μαρίνας στην Αγία Νάπα.»
