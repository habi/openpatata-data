date: '2013-01-28'
heading: Ερώτηση με αρ. 23.06.010.02.419, ημερομηνίας 28 Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.419
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να παραχωρηθεί η κατοικία που βρίσκεται δίπλα από την εκκλησία
  του συνοικισμού αυτοστέγασης ΑΗΚ Δεκέλειας στην εν λόγω εκκλησία για δημιουργία
  κατηχητικού σχολείου και για άλλες εκκλησιαστικές δραστηριότητες και, εάν ναι, πότε
  μπορεί να δοθεί.»
