heading: Ερώτηση με αρ. 23.06.009.04.004, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.004
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα της κοινότητας Κισσόνεργας για αύξηση κονδυλίων
  του αναπτυξιακού προϋπολογισμού του 2010 που αφορούν την εκτέλεση σημαντικών έργων.»
