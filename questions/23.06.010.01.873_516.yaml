heading: Ερώτηση με αρ. 23.06.010.01.873, ημερομηνίας 23 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.873
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε αναβάθμιση του καρνάγιου στη Λεμεσό και, εάν
  ναι, πότε υπολογίζεται να γίνει και κατά πόσο υπάρχει εγκριμένο κονδύλι για το σκοπό
  αυτό.»
