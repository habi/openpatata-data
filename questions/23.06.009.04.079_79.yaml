heading: Ερώτηση με αρ. 23.06.009.04.079, ημερομηνίας 30 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.079
text: |-
  «Έχω πληροφορηθεί ότι τριάντα τέσσερις βουλευτές του ΠΑΣΟΚ κατέθεσαν ερώτηση στην ελληνική Βουλή προς τον Υπουργό Αγροτικής Ανάπτυξης σε σχέση με την κυκλοφορία στην Ελλάδα του επικίνδυνου φυτοφαρμάκου Lebaycid (με δραστική ουσία το fenthion), το οποίο έχει ήδη απαγορευτεί στην Ευρώπη, στην Αυστραλία και στις ΗΠΑ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το φάρμακο αυτό κυκλοφορεί και στην Κύπρο.»
