date: '2015-03-19'
heading: Ερώτηση με αρ. 23.06.010.04.498, ημερομηνίας 19 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ευγένιου Χαμπουλλά
identifier: 23.06.010.04.498
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τον αριθμό των στρατοπέδων που έχει η Εθνική Φρουρά στην ελεύθερη περιοχή Αμμοχώστου, τις ανάγκες τους σε κληρωτούς στρατιώτες και τον αριθμό των κατοίκων εθνοφρουρών που κατοικούν στην επαρχία Αμμοχώστου.

  Παρακαλώ όπως έχω την απάντησή σας το συντομότερο.»
