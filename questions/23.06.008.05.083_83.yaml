heading: Ερώτηση με αρ. 23.06.008.05.083, ημερομηνίας 5 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.008.05.083
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους δεν επιτρέπεται η διεξαγωγή αγώνων κωπηλασίας στα
  φράγματα, όπως γινόταν κατά το παρελθόν.»
