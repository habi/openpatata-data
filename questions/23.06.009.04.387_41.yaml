heading: Ερώτηση με αρ. 23.06.009.04.387, ημερομηνίας 21ης Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.387
text: |-
  «Σύμφωνα με πληροφορίες που είχα, το κοινοτικό συμβούλιο Περβολιών, οι κάτοικοι της περιοχής Φάρου και του Δημοσιογραφικού Χωριού αντιδρούν στην τοποθέτηση αγωγού απόρριψης αποβλήτων αφαλάτωσης στην παραλία της κοινότητας Περβολιών.

  Υπάρχει έντονη ανησυχία ότι η εγκατάσταση του αγωγού θα μολύνει τις παραλίες της περιοχής και θα τις καταστήσει ακατάλληλες για τη φυσική ζωή, την πανίδα και τη χλωρίδα, της θάλασσας. Τα χημικά απόβλητα και η υψηλή συγκέντρωση αλατιού και επικίνδυνων για τη ζωή χημικών ουσιών είναι αδιανόητο να υπάρξουν σε παραλία στην οποία μάλιστα έχει πρόσφατα δοθεί και η γαλάζια σημαία από την Ευρωπαϊκή Ένωση.

  Υπό το φως των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πιο πάνω θέμα.»
