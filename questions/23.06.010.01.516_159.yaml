heading: Ερώτηση με αρ. 23.06.010.01.516, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.516
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η κατασκευή έργων ακτομηχανικής για προστασία της παραλίας στα
  κοινοτικά όρια της κοινότητας Πομού.»
