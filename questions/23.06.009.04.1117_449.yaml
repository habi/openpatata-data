heading: Ερώτηση με αρ. 23.06.009.04.1117, ημερομηνίας 3 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1117
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  το Τμήμα Αναπτύξεως Υδάτων σχεδιάζει τη μετακίνηση από την κοινότητα Τίμης του εργοταξίου
  του, το οποίο δημιουργεί προβλήματα οχληρίας στην κοινότητα.»
