identifier: 23.06.009.04.495
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το υπουργείο του προτίθεται να δημιουργήσει ταχυδρομικό γραφείο στην
    κοινότητα Σωτήρας και να απασχολήσει πλήρως ταχυδρομικό διανομέα και, εάν ναι,
    πότε αυτό υπολογίζεται να γίνει.»
  title: Ερώτηση με αρ. 23.06.009.04.495, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
