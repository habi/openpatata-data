heading: Ερώτηση με αρ. 23.06.010.02.655, ημερομηνίας 6 Ιουνίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.655
text: «Παρακαλείται ο αρμόδιος υπουργός να μας πληροφορήσει ποιοι από τους διορισθέντες
  υπουργούς της κυβέρνησης Αναστασιάδη αποχωρώντας από τις θέσεις που κατείχαν στη
  δημόσια υπηρεσία, προκειμένου να υπουργοποιηθούν, πληρώθηκαν τις άδειές τους και
  ποιο είναι το ύψος αυτού του ποσού. Έχουν επιστρέψει αυτό το ποσό μετά τη σχετική
  πρόσφατη απόφαση του Υπουργικού Συμβουλίου;»
