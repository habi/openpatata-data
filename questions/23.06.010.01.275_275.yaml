heading: Ερώτηση με αρ. 23.06.010.01.275, ημερομηνίας 18 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.275
text: |-
  «Η Τουρκία συνεχίζει την κατασκευή δύο πυρηνικών εργοστασίων. Ένα από τα δύο πυρηνικά εργοστάσια που προετοιμάζει η Τουρκία θα βρίσκεται ακριβώς απέναντι από τα βόρεια παράλια της Κύπρου. Κατά τη συνάντηση των G20 στις Κάννες ανακοινώθηκε ότι ο Ιάπωνας Πρωθυπουργός Γιοσιχίκο Νόντα διαβεβαίωσε τον Τούρκο Πρωθυπουργό Ταγίπ Ερντογάν ότι θα συνεχιστεί η ιαπωνική βοήθεια προς την Τουρκία, για να ολοκληρώσει πλήρως το πυρηνικό της πρόγραμμα. Ο Ιάπωνας Πρωθυπουργός προθυμοποιήθηκε να προσφέρει στην Τουρκία την τεχνογνωσία που απέκτησε η Ιαπωνία μετά από το πρόσφατο ατύχημα στη Φουκουσίμα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνει και τις ενέργειες στις οποίες προβαίνει η κυπριακή κυβέρνηση, με σκοπό να σταματήσει την υλοποίηση των σχεδίων της Τουρκίας για κατασκευή των πυρηνικών εργοστασίων της.»
