heading: Ερώτηση με αρ. 23.06.008.04.052, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.052
text: |-
  «Στην έκθεση της Επιτρόπου Διοικήσεως, ημερομηνίας 29 Μαρτίου 2004, Α/Π 436/2003, που αφορούσε την παραχώρηση πολεοδομικής άδειας για ανέγερση πτηνοσφαγείου στην Κοκκινοτριμιθιά και την οχληρία που προκαλείται από τα λύματα του υφιστάμενου πτηνοσφαγείου της εταιρείας “Πίπης Φαρμ Λτδ” διαπιστώνεται ότι γίνεται ανεξέλεγκτα απόρριψη αποβλήτων του πτηνοσφαγείου κατά παράβαση των όρων άδειας απόρριψης που είχε παραχωρηθεί, με αποτέλεσμα η υγεία των περιοίκων να κινδυνεύει και να δημιουργείται τεράστια περιβαλλοντική καταστροφή.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η αρμόδια υπηρεσία ανταποκρίθηκε στις εισηγήσεις της Επιτρόπου Διοικήσεως για στενή παρακολούθηση της εφαρμογής των όρων της άδειας απόρριψης που παραχωρήθηκε στην πιο πάνω εταιρεία και τι μέτρα λήφθηκαν, ώστε να σταματήσουν οι παρανομίες.»
