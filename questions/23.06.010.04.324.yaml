heading: Ερώτηση με αρ. 23.06.010.04.324, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.324
text: |-
  «Ο Υπουργός Δικαιοσύνης και Δημοσίας Τάξεως μάς ενημέρωσε κατά τη διαδικασία παρουσίασης του κρατικού προϋπολογισμού για το έτος 2015 ότι έχει επιλεγεί συγκεκριμένο τεμάχιο γης για την ανέγερση του νέου κτιρίου του Επαρχιακού Δικαστηρίου Λευκωσίας. Συγκεκριμένα, μας ενημέρωσε ότι επιλέγηκε τεμάχιο πλησίον των υφιστάμενων κτιρίων του Επαρχιακού Δικαστηρίου Λευκωσίας. Εξ όσων γνωρίζουμε, στη συγκεκριμένη περιοχή είναι αυξημένες οι πιθανότητες να υπάρχουν αρχαιολογικά κατάλοιπα. Σε όλες τις περιπτώσεις πρόσφατων ανεγέρσεων κτιρίων στην περιοχή (π.χ. Ανώτατο Δικαστήριο, Τμήμα Πολεοδομίας κ.ο.κ.) εντοπίστηκαν αρχαιολογικά κατάλοιπα.

  Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει κληθεί το Τμήμα Αρχαιοτήτων να κάνει προληπτικές ανασκαφές στο συγκεκριμένο τεμάχιο, δεδομένης της πολύ αυξημένης πιθανότητας να ανευρεθούν αρχαιολογικά κατάλοιπα. Ένα τέτοιο γεγονός πιθανόν να προκαλέσει όχι μόνο καθυστέρηση στο σχετικό χρονοδιάγραμμα ανέγερσης του συγκεκριμένου κτιρίου, αλλά και περαιτέρω έξοδα, λόγω πιθανών αναγκαίων αλλαγών στην ίδια τη χωροθέτηση ή κατασκευή του κτιρίου και επέκτασης/τροποποίησης των συμβολαίων που θα υπογραφούν με τις εταιρείες που θα κερδίσουν τα συγκεκριμένα συμβόλαια επίβλεψης και κατασκευής του κτιρίου. Δεδομένων των πολύ περιορισμένων οικονομικών δυνατοτήτων του κράτους μας, πιστεύουμε πως είναι απολύτως αναγκαίο να προχωρήσουν άμεσα οι εμπλεκόμενες κρατικές υπηρεσίες στη διευθέτηση τέτοιων ανασκαφικών εργασιών το συντομότερο δυνατό.»
