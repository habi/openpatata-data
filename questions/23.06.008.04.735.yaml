identifier: 23.06.008.04.735
question:
  by:
  - Βαρνάβα Γιώργος
  date: '2005-03-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για επάνδρωση του αστυνομικού
    σταθμού της κοινότητας και λειτουργία του ως περιφερειακού, έχοντας υπόψη το γεγονός
    ότι ο σταθμός στεγάζεται στο κοινοτικό μέγαρο δωρεάν και το προσωπικό του αποτελείται
    μόνο από δύο άτομα.»
  title: Ερώτηση με αρ. 23.06.008.04.735, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
