question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-19'
  text: |-
    «Έχω πληροφορηθεί ότι σχεδόν όλες οι ευρωπαϊκές χώρες έχουν εισαγάγει ως υποχρεωτικό θέμα στην εξέταση των νέων οδηγών τις αρχές οικολογικής οδήγησης (ecodriving). Μάλιστα, σε ορισμένες χώρες, εάν δεν πετύχει ο υποψήφιος οδηγός στο μέρος της εξέτασης που αφορά την “οικολογική οδήγηση”, τότε δε θεωρείται ικανός να αποκτήσει δίπλωμα οδήγησης.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν πρόκειται να εισαχθούν στα υποχρεωτικά μαθήματα οδήγησης και εξέτασης θέματα που αφορούν την οικολογική οδήγηση (ecodriving).»
  title: Ερώτηση με αρ. 23.06.009.04.375, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
