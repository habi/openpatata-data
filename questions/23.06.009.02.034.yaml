heading: Ερώτηση με αρ. 23.06.009.02.034, ημερομηνίας 6 Αυγούστου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.034
text: |-
  «Έχω πληροφορηθεί ότι η κοινότητα Αγίας Μαρίνας Ξυλιάτου αντιμετωπίζει πρόβλημα επάρκειας γης για οικοδομικούς σκοπούς, ιδιαίτερα για τα νέα ζευγάρια. Το αίτημα της κοινότητας είναι η επέκταση της οικιστικής ζώνης και η παραχώρηση χαλίτικης γης για στέγαση των νέων ζευγαριών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς σκοπεύει να αντιμετωπίσει το οξύ στεγαστικό πρόβλημα της κοινότητας Αγίας Μαρίνας Ξυλιάτου.»
