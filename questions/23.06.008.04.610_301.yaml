heading: Ερώτηση με αρ. 23.06.008.04.610, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.610
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μονής Λεμεσού για παραχώρηση κρατικής
  γης για ανέγερση κοινοτικών κτιρίων.»
