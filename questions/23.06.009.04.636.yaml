identifier: 23.06.009.04.636
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-17'
  text: |-
    «Έχω πληροφορηθεί ότι το Γραφείο Προγραμματισμού έχει εκπονήσει μελέτη βιωσιμότητας για την κατασκευή υπόγειου χώρου στάθμευσης στην οδό Ανδρέα Θεμιστοκλέους στο κέντρο της Λεμεσού.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το πόρισμα και τα συμπεράσματα της εν λόγω μελέτης.»
  title: Ερώτηση με αρ. 23.06.009.04.636, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
