heading: Ερώτηση με αρ. 23.06.009.04.1297, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1297
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η παραχώρηση κρατικού τεμαχίου στην κοινότητα Κουκλιών για
  διαχωρισμό οικοπέδων για φτωχές οικογένειες της κοινότητας.»
