  date: '2008-10-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν προγραμματίζεται η κατασκευή πεζοδρομίων κατά μήκος του κύριου δρόμου που διασχίζει
    την κοινότητα Γουδιού (επαρχία Πάφου) για την ασφάλεια των πεζών.»
  title: Ερώτηση με αρ. 23.06.009.03.104, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
