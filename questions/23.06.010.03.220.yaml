heading: Ερώτηση με αρ. 23.06.010.03.220, ημερομηνίας 17 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.220
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχουν στοιχεία για τη συχνότητα με την οποία το ανεργιακό επίδομα καταβάλλεται
  σε αιτητές (ανά χώρα προέλευσης) τα τελευταία δέκα χρόνια. Θα εκτιμηθεί αν μας παραθέσετε
  πίνακα με τη συχνότητα που παρατηρείται το φαινόμενο καταβολής επαναλαμβανόμενου
  ανεργιακού επιδόματος ανά χώρα προέλευσης.»
