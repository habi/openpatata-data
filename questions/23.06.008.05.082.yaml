heading: Ερώτηση με αρ. 23.06.008.05.082, ημερομηνίας 5 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.008.05.082
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την ύπαρξη ή μη καταστατικού και κανονισμών λειτουργίας της Κυπριακής Εθνικής
  Παραολυμπιακής Επιτροπής (ΚΕΠΕ) και ειδικότερα για τον τρόπο επιλογής των αθλητών
  που συμμετέχουν σε αγώνες. Επιπλέον, παρακαλείται να δώσει περαιτέρω εξηγήσεις για
  τον αποκλεισμό της αθλήτριας Μικαέλλας Σπαντίου με την επίκληση της απρεπούς συμπεριφοράς,
  απειθαρχίας και λόγων υγείας.»
