date: '2015-09-16'
heading: Ερώτηση με αρ. 23.06.010.05.137, ημερομηνίας 16 Σεπτεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.137
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  η εισήγηση της Ελεγκτικής Υπηρεσίας της Δημοκρατίας σε σχέση με το διαγωνισμό για
  τη βελτίωση της λεωφόρου Περνέρα στο Παραλίμνι (Αρ. Διαγωνισμού PS/C/718) θα εισακουσθεί
  ή κατά πόσο το Υπουργείο Μεταφορών, Επικοινωνιών και Έργων θα επιμείνει στους όρους
  προκήρυξης, οι οποίοι δημιουργούν εύλογα ερωτήματα και υποψίες ότι φωτογραφίζουν
  συγκεκριμένες εταιρείες.»
