identifier: 23.06.008.03.202
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2003-10-24'
  text: « Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν προτίθεται να παραχωρήσει στο δήμο Πέγειας επιπρόσθετη χορηγία, πέρα από αυτή
    του Κυπριακού Οργανισμού Αθλητισμού (ΚΟΑ), για το ανεγερθέν δημοτικό γήπεδο, το
    κόστος του οποίου έχει ξεπεράσει το £1,5 εκατομ.»
  title: Ερώτηση με αρ. 23.06.008.03.202, ημερομηνίας 24 Οκτωβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
