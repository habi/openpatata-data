date: '2004-02-13'
heading: Ερώτηση με αρ. 23.06.008.03.434, ημερομηνίας 13 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Σταύρου Ευαγόρου
identifier: 23.06.008.03.434
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  σχέση με το ακριβές ύψος του ποσού των υπερωριών που καταβλήθηκε για το οικονομικό
  έτος 2003 στους δήμους, ανά τμήμα και ανά υπάλληλο.»
