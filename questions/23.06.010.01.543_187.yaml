identifier: 23.06.010.01.543
text: |-
  «Στη διάρκεια συζήτησης στη Βουλή των Aντιπροσώπων διατυπώθηκαν από όλες τις πλευρές επικριτικά σχόλια αναφορικά με την ανεπάρκεια των εγκαταστάσεων του Στρατιωτικού Νοσοκομείου Εθνικής Φρουράς, την παλαιότητα των υποδομών και του εξοπλισμού του.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπάρχουν σχέδια κατασκευής νέου στρατιωτικού νοσοκομείου και, εάν ναι, πότε θα υλοποιηθούν;

  2. Υπάρχουν σχέδια εκσυγχρονισμού και αναβάθμισης του εξοπλισμού και, εάν ναι, ποια είναι αυτά;»
