heading: Ερώτηση με αρ. 23.06.008.04.049, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.049
text: |-
  «Έχω πληροφορηθεί ότι εστιατόρια και άλλες τουριστικές επιχειρήσεις προεκτείνουν τις δραστηριότητές τους σε κυβερνητική γη, χωρίς να υπάρχει αντίδραση από τις αρμόδιες αρχές. Χαρακτηριστική περίπτωση αποτελούν εστιατόρια στο δρόμο Πόλεως Χρυσοχούς-Πομού. Σε μια συγκεκριμένη περίπτωση στήθηκε τέντα, ισοπεδώθηκε παραλία και τοποθετήθηκαν τραπεζάκια σε κρατική γη επί της παραλίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί επιτρέπεται η καταπάτηση κρατικής γης σε αυτή την περίπτωση, αλλά και σε άλλες παρόμοιας φύσεως.»
