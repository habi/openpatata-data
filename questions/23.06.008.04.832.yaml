heading: Ερώτηση με αρ. 23.06.008.04.832, ημερομηνίας 18 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.832
text: |-
  «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα πιο κάτω αιτήματα του Συνδέσμου Επαγγελματιών Ψαράδων Πάφου:

  1. Αύξηση του ποσού που παραχωρείται από την κυβέρνηση στους ψαράδες ως οικονομική βοήθεια για τις ζημιές που υφίστανται από τα δελφίνια.

  2. Απομάκρυνση των σημαδούρων στη θαλάσσια περιοχή “Μουλιά”, οι οποίες εμποδίζουν τους ψαράδες στην επαγγελματική τους δραστηριότητα.

  3. Δημιουργία ειδικού αποκλειστικού χώρου στο λιμανάκι της Κάτω Πάφου για τις αλιευτικές λέμβους.

  4. Λήψη αυστηρών μέτρων για τη μη παροχέτευση των χλωριωμένων νερών των πισίνων ξενοδοχείων στη θάλασσα, τα οποία προκαλούν τεράστια καταστροφή στον ενάλιο πλούτο.»
