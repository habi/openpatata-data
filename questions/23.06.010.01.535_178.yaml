heading: Ερώτηση με αρ. 23.06.010.01.535, ημερομηνίας 28 Φεβρουαρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.535
text: «Παρακαλώ πολύ να μας ενημερώσει ο αρμόδιος υπουργός σε ποιες ενέργειες προτίθεται
  να προβεί το Υπουργείο Υγείας, προκειμένου να καταστεί δυνατή η διενέργεια παιδοορθοπεδικών
  επεμβάσεων στην Κύπρο.»
