date: '2010-03-01'
heading: Ερώτηση με αρ. 23.06.009.04.893, ημερομηνίας 1ης Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.893
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η Ευρωπαϊκή Ένωση έχει ζητήσει διευκρινίσεις σε σχέση με το φάκελο για
  κατοχύρωση του χαλλουμιού ως προϊόντος προστατευόμενης ονομασίας προέλευσης και,
  εάν ναι, παρακαλώ να μας κοινοποιηθούν.»
