heading: Ερώτηση με αρ. 23.06.008.04.011, ημερομηνίας 27 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.011
text: |-
  «Έχω πληροφορηθεί ότι οι συνθήκες στο Επαρχιακό Γραφείο Εργασίας και Κοινωνικών Ασφαλίσεων στη Λάρνακα είναι ανυπόφορες, εξαιτίας της υψηλής θερμοκρασίας. Τις τελευταίες μέρες το κοινό που αναμένει να εξυπηρετηθεί από το προσωπικό, πολλές φορές και αρκετή ώρα, ταλαιπωρείται λόγω της υπολειτουργίας των συσκευών κλιματισμού, καθώς είναι παλιάς τεχνολογίας και η απόδοσή τους δεν είναι ικανοποιητική. Δυσφορία επικρατεί και ανάμεσα στους λειτουργούς οι οποίοι καλούνται να διεκπεραιώσουν φόρτο εργασίας κάτω από μη βοηθητικές συνθήκες. Πληροφορίες αναφέρουν ότι το πρόβλημα της ανεπάρκειας των κλιματιστικών συστημάτων παρατηρείται τα τελευταία χρόνια, πλην όμως το Υπουργείο Εργασίας και Κοινωνικών Ασφαλίσεων δεν έχει μεριμνήσει για βελτίωσή τους.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ποιος σχεδιασμός υπάρχει για σύντομη επίλυση του προβλήματος κλιματισμού στο Επαρχιακό Γραφείο Εργασίας και Κοινωνικών Ασφαλίσεων Λάρνακας.»
