question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-04-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν προγραμματίζεται η βελτίωση του δρόμου Νατάς-Επισκοπής (επαρχία Πάφου). Ο δρόμος
    έχει υποστεί πολλές ζημιές από τις βροχοπτώσεις και δημιουργείται σοβαρό πρόβλημα
    οδικής ασφάλειας.»
  title: Ερώτηση με αρ. 23.06.009.03.504, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
