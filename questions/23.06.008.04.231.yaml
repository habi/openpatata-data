heading: Ερώτηση με αρ. 23.06.008.04.231, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.231
text: |-
  «Η κοινότητα Γουδίου Πάφου διαμαρτύρεται έντονα για την κακή κατάσταση στην οποία βρίσκονται ημιτελείς δρόμοι εκτός του χωριού, με αποτέλεσμα τον άμεσο και διαρκή κίνδυνο για τα οχήματα και τους πεζούς.

  Για τη βελτίωση του οδικού δικτύου της κοινότητας επιβάλλεται η λήψη των κατάλληλων μέτρων όσον αφορά τα πιο κάτω:

  1. προστατευτικά κάγκελα.

  2. οδικές πινακίδες.

  3. οδικός φωτισμός.

  4. απομάκρυνση/επιδιόρθωση επικίνδυνης σχάρας για τα οχήματα και τους πεζούς.

  5. αντιπλημμυρική διαμόρφωση των αυλάκων παροχέτευσης ομβρίων υδάτων.

  6. κατασκευή πεζοδρομίων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει την ανάγκη παροχής άμεσης φροντίδας για τις πιο πάνω ανάγκες τις κοινότητας.»
