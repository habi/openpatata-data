question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-07-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπάρχει δυνατότητα χρήσης του νερού του φράγματος Κανναβιούς, για σκοπούς
    άρδευσης στα όρια της κοινότητας Αγίου Δημητριανού (επαρχία Πάφου).»
  title: Ερώτηση με αρ. 23.06.009.04.016, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
