heading: Ερώτηση με αρ. 23.06.011.01.097, ημερομηνίας 29 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.097
text: « Σύμφωνα με καταγγελία του γενικού διευθυντή του Υπουργείου Εξωτερικών, αριθμός
  δημόσιων υπαλλήλων έχουν καταφέρει να παραμένουν για πολλά χρόνια αποσπασμένοι στη
  Μόνιμη Αντιπροσωπία της Κύπρου στην Ευρωπαϊκή Ένωση στις Βρυξέλλες εισπράττοντας
  υψηλά επιδόματα και απολαβές. Στη συνέχεια, αυτοί οι δημόσιοι υπάλληλοι επιστρέφουν
  στην Κύπρο και καταφέρνουν να οριστούν ως ειδικοί εμπειρογνώμονες της Κύπρου στην
  Ευρωπαϊκή Επιτροπή. Υπάρχουν μάλιστα κάποιοι που αποσπάστηκαν στις Βρυξέλλες, ενώ
  διερευνώνται εναντίον τους σοβαρά ποινικά αδικήματα.
