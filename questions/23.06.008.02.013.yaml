heading: Ερώτηση με αρ. 23.06.008.02.013 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2002
identifier: 23.06.008.02.013
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τους λόγους για τους οποίους αφέθηκαν να κλείσουν τα σχολεία των περιοχών Σολιάς
  και Μαραθάσας, αναγκάζοντας τους κατοίκους σε αστυφιλία.»
