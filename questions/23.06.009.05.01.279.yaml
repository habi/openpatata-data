identifier: 23.06.009.05.01.279
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-10-20'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους καθυστέρησης των έργων στο δρόμο από την αστυνομία των βρετανικών
    βάσεων Δεκέλειας μέχρι τον κυκλοφοριακό κυκλικό κόμβο Δεκέλειας, ποιο είναι το
    χρονοδιάγραμμα αποπεράτωσης των επιδιορθώσεων στον εν λόγω δρόμο και κατά πόσο
    οι βρετανικές βάσεις διαθέτουν το απαιτούμενο κονδύλι για την ολοκλήρωση των έργων.»
  title: Ερώτηση με αρ. 23.06.009.05.01.279, ημερομηνίας 20 Οκτωβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
