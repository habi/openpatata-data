identifier: 23.06.008.03.015
question:
  by:
  - Αγαπίου Άγις
  date: '2003-07-21'
  text: |-
    «Κατά την πρόσφατη επίσκεψή μου στο χωριό ’γιος Γεώργιος Σιλίκου, στην επαρχία Λεμεσού, και συνάντηση που είχα με τον πρόεδρο του κοινοτικού συμβουλίου, καθώς και κατοίκους της περιοχής, μου ζητήθηκε να θέσω ενώπιον των αρμοδίων το πρόβλημα που αντιμετωπίζει η κοινότητα αναφορικά με την εξεύρεση νέων πηγών νερού για πότισμα.

    Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις απόψεις και/ή απαντήσεις που μπορούν να δοθούν στο θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.008.03.015 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λεμεσού κ. ’γι Αγαπίου την 21η Ιουλίου 2003.
