date: '2007-05-31'
heading: Ερώτηση με αρ. 23.06.009.01.441, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.441
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς εφαρμόζεται η συμφωνία κυβέρνησης-δήμου Λάρνακας για καταβολή από το κράτος
  £500.000 ετησίως επί πέντε χρόνια για τη λειτουργία του διυλιστηρίου.»
