identifier: 23.06.010.03.500
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2014-02-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η επιδιόρθωση δρόμων στα σημεία σύνδεσής τους με γέφυρες
    όπου το υψόμετρο της πλάκας του δρόμου έχει διαφοροποιηθεί από το υψόμετρο της
    πλάκας του οδοστρώματος της γέφυρας.»
  title: Ερώτηση με αρ. 23.06.010.03.500, ημερομηνίας 13 Φεβρουαρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
