text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το αίτημα της κοινότητας Μεσόγης για μετατροπή του παλαιού
  δημοτικού σχολείου σε πολιτιστικό κέντρο και κέντρο χειροτεχνίας.»
