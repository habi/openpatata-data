date: '2011-07-15'
heading: Ερώτηση με αρ. 23.06.009.05.02.084, ημερομηνίας 15 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.009.05.02.084
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιο
  είναι το ποσό που αναμένεται να εισπράξει η Κυπριακή Δημοκρατία από δάνεια ή άλλες
  οφειλές τρίτων προς το κράτος, π.χ. δάνεια προς τους δήμους, δάνεια προς τα συμβούλια
  αποχετεύσεων και προς τα συμβούλια υδατοπρομήθειας.»
