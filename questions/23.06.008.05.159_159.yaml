heading: Ερώτηση με αρ. 23.06.008.05.159, ημερομηνίας 24 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.159
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει τα προβλήματα που δημιουργούνται από την έλλειψη χώρου στο αρχαιολογικό
  μουσείο της Λάρνακας και ποια είναι τα μέτρα επέκτασής του.»
