identifier: 23.06.009.03.470
question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2009-03-31'
  text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
    προτίθεται να προβεί σε ενημέρωση της κοινότητας Μαθιάτη σχετικά με το στάδιο
    στο οποίο βρίσκεται το έργο του παρακαμπτήριου δρόμου Μοσφιλωτής με κατάληξη το
    δρόμο Παλαιχωρίου και αν αυτό θα επηρεάσει την κοινότητα Μαθιάτη.»
  title: Ερώτηση με αρ. 23.06.009.03.470, ημερομηνίας 31ης Μαρτίου 2009, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
