heading: Ερώτηση με αρ. 23.06.009.05.01.188, ημερομηνίας 17 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.188
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα για μείωση του ποσοστού συνεισφοράς της κοινότητας Ευρύχου για την εκτέλεση
  αναπτυξιακών έργων από 20% σε 10%.»
