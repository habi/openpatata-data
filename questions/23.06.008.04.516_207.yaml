heading: Ερώτηση με αρ. 23.06.008.04.516, ημερομηνίας 20 Ιανουαρίου 2005, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Ελένης Θεοχάρους
identifier: 23.06.008.04.516
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπήρξαν κρούσματα σπογγώδους εγκεφαλοπάθειας επί εριφίων στην Κύπρο. Επιπρόσθετα:

  1. εάν ναι, πότε και πού εντοπίστηκαν τέτοια κρούσματα,

  2. εάν ναι, γιατί το Υπουργείο Υγείας δεν ενημέρωσε τον πληθυσμό,

  3. εάν δεν είναι τόσο επικίνδυνο το εν λόγω φαινόμενο για τον άνθρωπο, τότε γιατί προκλήθηκε τόσο μεγάλος σάλος στην Ευρωπαϊκή Ένωση.»
