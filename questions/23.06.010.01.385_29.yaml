heading: Ερώτηση με αρ. 23.06.010.01.385, ημερομηνίας 13 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.385
text: |-
  «Σε μια περίοδο οικονομικής ύφεσης που δοκιμάζεται η βιωσιμότητα των μικρομεσαίων επιχειρήσεων και του εμπορίου, ενώ ταυτόχρονα συρρικνώνεται η αγοραστική δύναμη του Κύπριου καταναλωτή, η Αρχή Λιμένων Κύπρου αποφάσισε να αυξήσει τα λιμενικά τέλη. Το γεγονός αυτό έχει προκαλέσει τις δικαιολογημένες αντιδράσεις των παραγόντων του εμπορίου και των καταναλωτών.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Ποιοι λόγοι επέβαλαν την αύξηση των λιμενικών τελών τη δεδομένη χρονική συγκυρία;

  2. Έχει υπολογισθεί ότι η αύξηση αυτή επιβαρύνει το κόστος των προϊόντων και αυξάνει τον πληθωρισμό;

  3. Προηγήθηκε διάλογος και διαβούλευση της Αρχής Λιμένων Κύπρου με τους παράγοντες της κυπριακής οικονομίας;»
