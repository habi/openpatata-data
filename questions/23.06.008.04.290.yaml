question:
  by:
  - Περδίκης Γιώργος
  date: '2004-10-20'
  text: |-
    «Έχω πληροφορηθεί ότι παρουσιάζεται αδικαιολόγητη καθυστέρηση στη δημιουργία περιφερειακής στέγης ενηλίκων στο Παλαιχώρι.

    Δεδομένων των πιεστικών αναγκών της περιοχής για στέγαση και φροντίδα ηλικιωμένων και γενικά δυσπραγούντων ανθρώπων, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους της καθυστέρησης και για το τελικό χρονοδιάγραμμα υλοποίησης του έργου.»
  title: Ερώτηση με αρ. 23.06.008.04.290, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
