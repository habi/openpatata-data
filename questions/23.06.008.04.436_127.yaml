date: '2004-11-25'
heading: Ερώτηση με αρ. 23.06.008.04.436, ημερομηνίας 25 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άντρου Κυπριανού
identifier: 23.06.008.04.436
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη διαδικασία δημιουργίας των συστημάτων γεωγραφικών πληροφοριών (GIS) από το
  Τμήμα Κτηματολογίου και Χωρομετρίας, το χρονοδιάγραμμα ολοκλήρωσής τους, καθώς και
  για τις προσπάθειες αποτελεσματικού συντονισμού για τη χρήση των συστημάτων αυτών
  από διάφορους οργανισμούς και εμπλεκόμενους φορείς.»
