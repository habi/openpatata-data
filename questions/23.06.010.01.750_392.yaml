heading: Ερώτηση με αρ. 23.06.010.01.750, ημερομηνίας 20 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.750
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος
  καθυστερεί να υποβάλει τις προτάσεις για τις κρατικές ενισχύσεις προς την Ευρωπαϊκή
  Επιτροπή και γιατί δε διαθέτει τα αναγκαία στατιστικά στοιχεία, ώστε να ετοιμάζονται
  οι βάσεις δεδομένων έγκαιρα. Η καθυστέρηση της υποβολής του αιτήματος προς την ΕΕ
  με αιτιολογικό την αναμονή στατιστικών στοιχείων δεν μπορεί να ευσταθεί, αφού οι
  υπόλοιπες ευρωπαϊκές χώρες έχουν ήδη έτοιμα ανά πάσα στιγμή τα στατιστικά στοιχεία
  που αφορούν το εισόδημα των γεωργών κατά τα τελευταία χρόνια.»
