question:
  by:
  - Περδίκης Γιώργος
  date: '2011-09-06'
  text: |-
    «Από απάντηση του Υπουργού Εξωτερικών σε παλαιότερη ερώτησή μου, με αριθμό 23.06.009.04.862, πληροφορήθηκα ότι η δημιουργία ψηφιακής τράπεζας δεδομένων σχετικά με την ιστορία των απόδημων Κυπρίων θα πραγματοποιηθεί, όταν οι συνθήκες το επιτρέψουν.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιες είναι οι συνθήκες που δεν επιτρέπουν στο Υπουργείο Εξωτερικών τη δημιουργία ψηφιακής τράπεζας δεδομένων σχετικά με την ιστορία των απόδημων Κυπρίων.»
  title: Ερώτηση με αρ. 23.06.010.01.089, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
