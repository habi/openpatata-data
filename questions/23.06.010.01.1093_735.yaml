heading: Ερώτηση με αρ. 23.06.010.01.1093, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1093
text: |-
  «Πρόσφατα έγινα δέκτης παραπόνων σχετικά με την οχληρία που δημιουργεί η λειτουργία της βιολογικής μονάδας στην κοινότητα Αχέλειας.



  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο γίνεται έλεγχος για τη σωστή λειτουργία της μονάδας, ώστε να μη δημιουργούνται αρνητικές επιπτώσεις στην ποιότητα ζωής των κατοίκων της περιοχής.»
