text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η βελτίωση με κατασκευή πεζοδρομίων του κύριου δρόμου προς την
  κοινότητα Κουκλιών.»
