identifier: 23.06.010.04.388
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-01-27'
  text: «Έχω ενημερωθεί ότι οι χώροι απόρριψης μπαζών στη επαρχία Αμμοχώστου έχουν
    κλείσει. Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπάρχουν αδειοδοτημένοι χώροι απόρριψης στερεών αποβλήτων (π.χ. οικοδομικά
    υλικά, κλαδέματα κτλ.) στην ελεύθερη περιοχή Αμμοχώστου και ποιοι είναι αυτοί.»
  title: Ερώτηση με αρ. 23.06.010.04.388, ημερομηνίας 27 Ιανουαρίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
