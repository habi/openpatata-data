heading: Ερώτηση με αρ. 23.06.010.04.135, ημερομηνίας 23 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Νουρή
identifier: 23.06.010.04.135
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των δημόσιων υπαλλήλων οι οποίοι διορίστηκαν βάσει του περί Δημόσιας
  Υπηρεσίας Νόμου και έχουν αποχωρήσει από το 2012 κατ’ έτος ανά υπουργείο, καθώς
  επίσης και για τον αριθμό των προβλεπόμενων αφυπηρετήσεων κατά τα επόμενα δύο έτη,
  συμπεριλαμβανομένου και του τρέχοντος έτους.»
