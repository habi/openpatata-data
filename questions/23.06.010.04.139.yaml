question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-09-23'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων τι ποσότητες ανακυκλωμένου νερού χύνονται στη θάλασσα τα τελευταία πέντε χρόνια ανά έτος.»
  title: Ερώτηση με αρ. 23.06.010.04.139, ημερομηνίας 23 Σεπτεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
