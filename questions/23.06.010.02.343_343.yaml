heading: Ερώτηση με αρ. 23.06.010.02.343, ημερομηνίας 29 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.02.343
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των οικιστικών μονάδων για τις οποίες έχει παραχωρηθεί τίτλος ιδιοκτησίας
  στα πλαίσια της προσφυγικής στεγαστικής πολιτικής του κράτους και οι οποίες τώρα
  έχουν μεταπωληθεί.»
