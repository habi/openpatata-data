date: '2010-11-04'
heading: Ερώτηση με αρ. 23.06.009.05.01.337, ημερομηνίας 4 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.05.01.337
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα μέτρα που λαμβάνει ή που προτίθεται να λάβει για μείωση της τιμής
  παραχώρησης των οικοπέδων του σχεδίου για τις φτωχές οικογένειες.»
