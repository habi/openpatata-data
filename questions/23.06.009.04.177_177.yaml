heading: Ερώτηση με αρ. 23.06.009.04.177, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.177
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες της κυβέρνησης στο θέμα της αποκάλυψης της εν ψυχρώ δολοφονίας πέντε
  αιχμαλώτων πολέμου στο Τζιάος.»
