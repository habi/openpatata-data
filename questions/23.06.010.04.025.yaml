heading: Ερώτηση με αρ. 23.06.010.04.025, ημερομηνίας 7 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.025
text: |-
  «Έχω πληροφορηθεί για τη δημιουργία υπαίθριας αποθήκης πασσάλων της Αρχής Ηλεκτρισμού Κύπρου (ΑΗΚ) πλησίον του κυκλικού κόμβου στο Καλό Χωριό Λάρνακας και κοντά σε κατοικημένη περιοχή. Έχω διαπιστώσει ότι στη συγκεκριμένη περιοχή υπάρχουν έντονες αναθυμιάσεις από τα χημικά με τα οποία είναι καλυμμένοι οι πάσσαλοι της ΑΗΚ, οι οποίες, σε συνδυασμό με τις υψηλές θερμοκρασίες, έχουν αρνητικές επιπτώσεις στη δημόσια υγεία, στην ασφάλεια και στην ποιότητα ζωής των κατοίκων της περιοχής.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την άμεση επίλυση του προβλήματος και για την αποκατάσταση των συνθηκών διαβίωσης, της ποιότητας ζωής, της υγείας και της ασφάλειας των πολιτών.»
