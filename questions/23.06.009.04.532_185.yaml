heading: Ερώτηση με αρ. 23.06.009.04.532, ημερομηνίας 17 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.532
text: «Μετά κι από τα δημοσιεύματα στον τύπο όπου φαίνεται να πραγματοποιούνται πολλές
  οργανωμένες εκδρομές από μαθητικά συμβούλια λυκείων, με τους μαθητές να διανυχτερεύουν
  χωρίς καμία επιτήρηση, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των
  Αντιπροσώπων σε ποιες ενέργειες θα προβεί, για να ελέγξει τις ανεξέλεγκτες σχολικές
  εκδρομές που διοργανώνουν τα μαθητικά συμβούλια.»
