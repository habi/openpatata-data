question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-04-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    τι προγραμματισμός υπάρχει για την κατεπείγουσα αντικατάσταση των κλινών των ασθενών
    του Γενικού Νοσοκομείου Λάρνακας, δεδομένου ότι είναι πεπαλαιωμένες και άκρως
    επικίνδυνες.»
