date: '2010-04-22'
heading: Ερώτηση με αρ. 23.06.009.04.1060, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1060
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι
  προγραμματισμός υπάρχει για την κατεπείγουσα αντικατάσταση των κλινών των ασθενών
  του Γενικού Νοσοκομείου Λάρνακας, δεδομένου ότι είναι πεπαλαιωμένες και άκρως επικίνδυνες.»
