date: '2010-11-11'
heading: Ερώτηση με αρ. 23.06.009.05.01.354, ημερομηνίας 11 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.354
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει αλλάξει η υφιστάμενη πολιτική της κυβέρνησης όσον αφορά την παραχώρηση
  προσφυγικών κατοικιών στις ελεύθερες περιοχές στους εγκλωβισμένους.»
