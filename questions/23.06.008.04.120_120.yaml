heading: Ερώτηση με αρ. 23.06.008.04.120, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.120
text: |-
  «Έχω πληροφορηθεί ότι η Κυπριακή Δημοκρατία έχει επιφορτισθεί μεγάλο μέρος των εξόδων για τα μέτρα ασφάλειας των Βρετανών αθλητών που προετοιμάστηκαν στην Κύπρο για τους Ολυμπιακούς Αγώνες της Αθήνας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσα ακριβώς στοίχισε στην Κυπριακή Δημοκρατία η φιλοξενία των Βρετανών αθλητών και πόσα ακριβώς εισέπραξε το κυπριακό κράτος από αυτή τη δραστηριότητα.»
