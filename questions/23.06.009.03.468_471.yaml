date: '2009-03-31'
heading: Ερώτηση με αρ. 23.06.009.03.468, ημερομηνίας 31ης Μαρτίου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.468
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα προτίθεται να πάρει για επέκταση της οικιστικής ζώνης στην κοινότητα
  Μαθιάτη και κατάργηση της υπάρχουσας βιοτεχνικής ζώνης της κοινότητας, με στόχο
  τη μετατροπή της σε οικιστική για μελλοντικό διαχωρισμό και παραχώρηση οικοπέδων
  σε φτωχές οικογένειες.»
