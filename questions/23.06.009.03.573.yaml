heading: Ερώτηση με αρ. 23.06.009.03.573, ημερομηνίας 12 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.573
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα του δήμου Πέγειας για δημιουργία πυροσβεστικού
  σταθμού στα όρια του δήμου.»
