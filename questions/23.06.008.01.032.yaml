heading: Ερώτηση με αρ. 23.06.008.01.032 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 16 Οκτωβρίου 2001.
