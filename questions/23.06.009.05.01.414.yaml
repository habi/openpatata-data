identifier: 23.06.009.05.01.414
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-11-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο πρόκειται να ανεγερθούν υπερυψωμένες συμβολές στην οδό Μιχαήλ Κάσιαλου,
    μπροστά από το δημοτικό, το νηπιαγωγείο και τον προσφυγικό συνοικισμό Αγίας Νάπας,
    ως επίσης και κατά μήκος της οδού Τεύκρου Ανθία και, εάν ναι, πότε υπολογίζεται
    να γίνουν.»
  title: Ερώτηση με αρ. 23.06.009.05.01.414, ημερομηνίας 30 Νοεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
