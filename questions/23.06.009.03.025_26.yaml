heading: Ερώτηση με αρ. 23.06.009.03.025, ημερομηνίας 21ης Ιουλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.025
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Κλήρου για δημιουργία αντιπυρικών
  ζωνών στην ευρύτερη δασική περιοχή της κοινότητας.»
