heading: Ερώτηση με αρ. 23.06.010.01.975, ημερομηνίας 15 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γιώργου Προκοπίου
identifier: 23.06.010.01.975
text: |-
  «Η Λάρνακα είναι η μόνη πόλη της Κύπρου με συνεχή ιστορία 4 000 χρόνων που επιβιώνει αδιάκοπα στον ίδιο γεωγραφικό χώρο ως Κίτιον, Λάρνακα και ως Σκάλα.

  Σήμερα σώζονται ελάχιστα ερείπια του αρχαίου Κιτίου και αυτό οφείλεται στο γεγονός ότι ο ίδιος ο χώρος της αρχαίας πόλης εξακολουθεί να κατοικείται συνεχώς για χιλιάδες χρόνια, μη αφήνοντας περιθώρια για ανασκαφές παρά σε ελάχιστους ανοικτούς χώρους.

  Παρ’ όλα αυτά, υπάρχουν περιθώρια για ανασκαφές και αρχαιολογικές μελέτες σε διάφορα σημεία που μπορούν να αναδείξουν την πλούσια ιστορία της πόλης. Αναφέρω ενδεικτικά το χώρο όπου βρίσκεται το αρχαίο λιμάνι του Κιτίου και τον αρχαιολογικό χώρο της Terra Umbra. Επίσης, ο υφιστάμενος αρχαιολογικός χώρος του αρχαίου Κιτίου δυστυχώς δεν τυγχάνει της προβολής και αξιοποίησης στο βαθμό που θα έπρεπε, ώστε να αποτελεί ελκυστικό προορισμό για τουρίστες και περιηγητές. Παράλληλα, το Επαρχιακό Μουσείο Λάρνακας είναι ανεπαρκές και δεν ανταποκρίνεται στις σύγχρονες προδιαγραφές της μουσειολογίας, με αποτέλεσμα να χρειάζεται επειγόντως αναβάθμιση και επέκταση.

  Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:



  1. Ποιες ενέργειες γίνονται για την αναγκαία μετακίνηση των γηπέδων αντισφαίρισης, ώστε να μπορεί να ανατεθεί ο χώρος σε αρχαιολογική αποστολή για τις προβλεπόμενες ανασκαφές για ανάδειξη του αρχαίου λιμανιού του αρχαίου Κιτίου;

  2. Εφόσον ο αρχαιολογικός χώρος της Terra Umbra έχει απαλλοτριωθεί για αρχαιολογικούς λόγους, γιατί δεν προχωρεί η μελέτη και η ανάθεση σε αρχαιολογική αποστολή των εκεί αναγκαίων αρχαιολογικών ανασκαφών;

  3. Ποια είναι η πολιτική της κυβέρνησης για την επέκταση και αναβάθμιση του Επαρχιακού Μουσείου Λάρνακας;

  4. Πώς προτίθεται η κυβέρνηση να προβάλει και να αξιοποιήσει τον αρχαιολογικό πλούτο της Λάρνακας προς αναβάθμιση του τουριστικού προϊόντος της πόλης;»
