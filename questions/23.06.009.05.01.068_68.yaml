heading: Ερώτηση με αρ. 23.06.009.05.01.068, ημερομηνίας 9 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.068
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η πρόταση του Παγκύπριου Συνδέσμου Διευθυντών Ξενοδοχείων
  για ανάκαμψη του χειμερινού τουρισμού, κατά πόσο έχει ενσωματωθεί στα σχέδια του
  ΚΟΤ και, εάν ναι, πότε υπολογίζεται να υλοποιηθεί.»
