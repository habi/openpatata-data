heading: Ερώτηση με αρ. 23.06.009.01.557, ημερομηνίας 2 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.557
text: |-
  «Έχω πληροφορηθεί ότι καθυστερεί η προώθηση του αιτήματος της κοινότητας Σιας για στέγαση μέρους του ποταμού πλησίον του αμφιθεάτρου της κοινότητας, νοουμένου ότι θα ληφθεί υπόψη η βλάστηση της περιοχής.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προωθηθεί προς έγκριση και υλοποίηση το αίτημα για στέγαση μέρους του ποταμού πλησίον του αμφιθεάτρου της κοινότητας Σιας.»
