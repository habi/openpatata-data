heading: Ερώτηση με αρ. 23.06.010.01.1009, ημερομηνίας 21ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1009
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους λόγους για τους οποίους σημειώνεται καθυστέρηση στις πληρωμές για τις ζημιές
  που υπέστησαν γεωργοί και κτηνοτρόφοι λόγω της έκρηξης στο Μαρί, καθώς και για το
  τι προτίθεται να κάνει με τις εν λόγω πληρωμές και ποιο είναι το εκτιμημένο ποσό
  για τις συνολικές ζημιές.»
