heading: Ερώτηση με αρ. 23.06.009.04.360, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.360
text: |-
  « Σε αρκετά κράτη μέλη της Ευρωπαϊκής Ένωσης που προβληματίζονται έντονα για το πώς θα ενθαρρύνουν τους πολίτες, ιδίως τους νέους, να συμμετέχουν στις εκλογικές διαδικασίες υιοθετούνται διάφορα τολμηρά και σύγχρονα μέτρα, όπως η ηλεκτρονική ψηφοφορία και η επιστολική ψήφος. Πρόσφατα μάλιστα, σε συνέδριο στη Στοκχόλμη, όπου συμμετείχα, η Σουηδή αντιπρόεδρος της Κομισιόν για θέματα διαφάνειας κ. Margot Wallström ενθάρρυνε κυβερνήσεις και κοινοβούλια να υιοθετήσουν ανάλογα μέτρα.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να καθιερώσει την ηλεκτρονική ψηφοφορία και την επιστολική ψήφο.»
