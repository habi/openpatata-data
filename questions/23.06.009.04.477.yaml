heading: Ερώτηση με αρ. 23.06.009.04.477, ημερομηνίας 10 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.477
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία ανταλλαγής γης που σχετίζεται με την ανάπτυξη
  του ποταμού Λιοπετρίου.»
