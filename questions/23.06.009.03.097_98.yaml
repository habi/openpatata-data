date: '2008-10-08'
heading: Ερώτηση με αρ. 23.06.009.03.097, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.097
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα μπορούσε να υλοποιήσει τα έργα για την οδική ασφάλεια των κατοίκων της κοινότητας
  Νέων Δημμάτων (επαρχία Πάφου) που αφορούν το φωτισμό και την οριοθέτηση δρόμων εντός
  της κοινότητας, καθώς και την τοποθέτηση δεικτικών πινακίδων στον κύριο δρόμο.»
