date: '2003-12-05'
heading: Ερώτηση με αρ. 23.06.008.03.284, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.284
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της Εφορείας Ελληνικών Εκπαιδευτηρίων Λάρνακας
  για συντήρηση του διατηρητέου παραρτήματος του Παγκύπριου Λυκείου Λάρνακας, το οποίο
  χρησιμοποιείται για φοίτηση των μαθητών της πόλης και επαρχίας Λάρνακας.»
