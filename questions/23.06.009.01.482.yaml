question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-19'
  text: |-
    «Λαμβάνω πάρα πολλά παράπονα από ξένους περιηγητές σχετικά με την κατάσταση καθαριότητας στην περιοχή του φράγματος ’χνας. Φαίνεται ότι στην περιοχή εντοπίζονται πολλά σκουπίδια, τα οποία προκαλούν αλγεινή εντύπωση στους ευαίσθητους περιβαλλοντικά επισκέπτες του φράγματος.

    Αξίζει να σημειωθεί ότι το φράγμα ’χνας θεωρείται σημαντικός υγροβιότοπος με αξιοσημείωτη πτηνοπανίδα, γεγονός που συγκεντρώνει το ενδιαφέρον χιλιάδων πτηνοπαρατηρητών. Η ιδιαίτερη περιβαλλοντική ευαισθησία αυτών των ανθρώπων επαναστατεί στη θέα τόσων πολλών σκουπιδιών. Διερωτώμαι σε ποιον ανήκει η ευθύνη για την καθαριότητα της περιοχής.

    Οι ξένοι περιηγητές διαμαρτύρονται και για το ψάρεμα στην περιοχή της λίμνης του φράγματος ’χνας. Σύμφωνα με τις πληροφορίες μου, υποτίθεται ότι τα ψάρια δεν πρέπει να μετακινούνται από τη λίμνη.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια είναι η πραγματική κατάσταση στο φράγμα ’χνας. Απαγορεύεται το ψάρεμα ή υπάρχουν κάποιοι κανονισμοί ψαρέματος; Υπάρχει συμμόρφωση προς τους κανονισμούς;»
  title: Ερώτηση με αρ. 23.06.009.01.482, ημερομηνίας 19 Ιουνίου 2007, του βουλευτή
