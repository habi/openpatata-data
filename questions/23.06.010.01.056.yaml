heading: Ερώτηση με αρ. 23.06.010.01.056, ημερομηνίας 25 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.056
text: |-
  «Έχω πληροφορηθεί ότι για πολλούς λόγους έχει σημειωθεί έξαρση των κλοπών κάθε λογής μεταλλικών αντικειμένων. Διάφοροι αρπάζουν παράνομα από παντού οτιδήποτε μεταλλικό, ανεξαρτήτως αν είναι παλιό ή άχρηστο, καινούριο ή χρήσιμο. Μαζεύουν από μεταλλικές σωλήνες ύδρευσης και αντλίες νερού από τα χωράφια μέχρι καπάκια και σχάρες αποχέτευσης από τους δρόμους των πόλεων. Φαίνεται ότι όλοι αυτοί οι παράνομοι συλλέκτες μεταπωλούν τα μεταλλικά αντικείμενα σε επιχειρήσεις ανακύκλωσης μετάλλων στις ελεύθερες ή στις κατεχόμενες περιοχές.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το μέγεθος του προβλήματος και για τα μέτρα που λαμβάνονται ή πρόκειται να ληφθούν από την κυβέρνηση για την αντιμετώπισή του.»
