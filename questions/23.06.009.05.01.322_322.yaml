date: '2010-11-02'
heading: Ερώτηση με αρ. 23.06.009.05.01.322, ημερομηνίας 2 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.322
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο περιλαμβάνονται στις προγραμματισμένες φυτεύσεις του Τμήματος Δασών και
  μελισσοκομικά φυτά και, αν, ναι, με ποιο τρόπο γίνεται ο προγραμματισμός των φυτεύσεων
  στις συγκεκριμένες περιοχές.»
