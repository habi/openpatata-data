identifier: 23.06.010.03.755
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-11'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο μπορεί να γίνει αποδεκτό αίτημα για αναπαλαίωση του σχολείου, που είναι ενταγμένο στα διατηρητέα κτήρια, όπως και ανάπλαση της παρακείμενης αυλής του στην κοινότητα Κινούσας
  title: Ερώτηση με αρ. 23.06.010.03.755, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
