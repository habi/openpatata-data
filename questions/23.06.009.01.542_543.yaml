date: '2007-06-29'
heading: Ερώτηση με αρ. 23.06.009.01.542, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.542
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο μελετά το αίτημα της κοινότητας Περιστερώνας (επαρχία Πάφου) για την παραχώρηση
  οικονομικής βοήθειας για τη λειτουργία και συντήρηση του αρδευτικού συστήματος της
  κοινότητας.»
