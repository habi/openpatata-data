question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-04-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το δίκαιο αίτημα των κυβερνητικών συνταξιούχων, καθώς και των συνταξιούχων των
    ημικρατικών οργανισμών για παραχώρηση του αντισταθμιστικού επιδόματος από την
    αύξηση του ΦΠΑ.»
  title: Ερώτηση με αρ. 23.06.008.03.536, ημερομηνίας 5 Απριλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
