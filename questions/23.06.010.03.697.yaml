heading: Ερώτηση με αρ. 23.06.010.03.697, ημερομηνίας 6 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.697
text: |-
  «Έχω ενημερωθεί για το αίτημα της Παγκύπριας Οργάνωσης Ιδιωτών Καθηγητών Μουσικής για εξαίρεση των ωδείων από τους κανονισμούς των ιδιωτικών φροντιστηρίων. Συγκεκριμένα, η Παγκύπρια Οργάνωση Ιδιωτών Καθηγητών Μουσικής ζητεί όπως τα ωδεία εξαιρεθούν από την πρόνοια του κανονισμού που αφορά τους χώρους στάθμευσης και απαιτεί όπως υπάρχουν δύο χώροι στάθμευσης ανά αίθουσα διδασκαλίας. Όπως μου έχει αναφερθεί από εκπρόσωπο της οργάνωσης, τα ωδεία λειτουργούν ως επί το πλείστον με ένα μόνο μαθητή ανά αίθουσα διδασκαλίας. Συνεπώς, κατά κανόνα έχουν λιγότερους μαθητές και λιγότερες ανάγκες στάθμευσης.

  Παράλληλα, σύμφωνα με τους ίδιους κανονισμούς, οι χώροι λειτουργίας των ιδιωτικών φροντιστηρίων δεν μπορεί να υπερβαίνουν τα εκατό τριάντα τετραγωνικά μέτρα σε κατοικημένες περιοχές. Η Παγκύπρια Οργάνωση Ιδιωτών Καθηγητών Μουσικής με πληροφόρησε ότι ο κανονισμός αυτός δίνει τη δυνατότητα στα ωδεία να έχουν μόνο πέντε μέχρι εφτά αίθουσες διδασκαλίας, άρα μόνο πέντε με εφτά μαθητές, τη στιγμή που τα φροντιστήρια μπορούν να ικανοποιήσουν τις ανάγκες μέχρι και εκατό μαθητών με τα ίδια τετραγωνικά μέτρα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να εξετάσει τις εισηγήσεις της Παγκύπριας Οργάνωσης Ιδιωτών Καθηγητών Μουσικής και να προχωρήσει σε τροποποίηση των κανονισμών των ιδιωτικών φροντιστηρίων, ώστε να εξαιρούνται τα ωδεία από τις πιο πάνω πρόνοιες.»
