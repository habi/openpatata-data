heading: Ερώτηση με αρ. 23.06.010.01.757, ημερομηνίας 20 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.757
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το νομικό πλαίσιο που διέπει το ανεξέλεγκτο άναμμα ξύλων και άλλων αντικειμένων
  μέσα σε δημοτικές περιοχές. Εάν απαγορεύεται η καύση ξύλων και άλλων αντικειμένων,
  γιατί δεν απαγορεύεται η συσσώρευση ξύλων και άλλων αντικειμένων από διάφορα πρόσωπα
  και το άναμμά τους κατά το βράδυ του Μεγάλου Σαββάτου; Γιατί οι αρμόδιες υπηρεσίες
  δε λαμβάνουν σχεδόν κανένα μέτρο για τον τερματισμό αυτών των ανεξέλεγκτων πράξεων
  που ρυπαίνουν την ατμόσφαιρα των πόλεων, αλλά γίνονται και αφορμή για έκτροπα και
  βάρβαρες πράξεις;»
