heading: Ερώτηση με αρ. 23.06.010.04.029, ημερομηνίας 11 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.029
text: |-
  «Έχω πληροφορηθεί ότι η Επίτροπος Περιβάλλοντος κατέθεσε την άποψη ότι η τιμολόγηση νερού μεγάλων δασυλλίων που συντηρούνται από τοπικές αρχές πρέπει να γίνεται κατά τρόπο που θα ανακουφίζει τις τοπικές αρχές, οι οποίες οφείλουν ήδη μεγάλα ποσά στο κράτος για το νερό που χρησιμοποιούν. Η εισήγησή της επιτρόπου είναι όπως η τιμολόγηση του νερού που χρησιμοποιούν οι τοπικές αρχές για το πότισμα και τη συντήρηση μεγάλων δασυλλίων είναι στην ίδια τιμή με την τιμή του νερού που χρησιμοποιείται για γεωργικούς σκοπούς.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να καταθέσει σχετική πρόταση στο Υπουργικό Συμβούλιο, αναφορικά με την τιμολόγηση νερού μεγάλων δασυλλίων που συντηρούνται από τοπικές αρχές.»
