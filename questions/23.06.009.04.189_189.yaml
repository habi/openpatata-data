date: '2009-09-09'
heading: Ερώτηση με αρ. 23.06.009.04.189, ημερομηνίας 9 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.189
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο οι αρμόδιες αρχές έχουν πρόγραμμα αντιμετώπισης των αδέσποτων σκυλιών
  στην ευρύτερη περιοχή Κόρνου και ειδικότερα στο συνοικισμό. Η ερώτηση δεν αναφέρεται
  σε προγράμματα γενικού χαρακτήρα. Αν υπάρχει συγκεκριμένο πρόγραμμα αντιμετώπισης,
  να μας κοινοποιηθεί το χρονοδιάγραμμα εφαρμογής του.»
