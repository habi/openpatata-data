date: '2009-07-10'
heading: Ερώτηση με αρ. 23.06.009.04.017, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.017
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει η πιθανότητα παραχώρησης οχήματος, για σκοπούς πυρασφάλειας, στην κοινότητα
  Κανναβιούς της επαρχίας Πάφου, η οποία δεν έχει τη δυνατότητα συνεισφοράς για αγορά
  τέτοιου οχήματος.»
