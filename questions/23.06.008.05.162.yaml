date: '2005-11-24'
heading: Ερώτηση με αρ. 23.06.008.05.162, ημερομηνίας 24 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.162
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  πού οφείλονται οι καθυστερήσεις που παρατηρούνται για την ολοκλήρωση της μελέτης
  και την έναρξη εργασιών για βελτίωση του παραλιακού δρόμου (Πιαλέ Πασιά) μέχρι τη
  λεωφόρο Αρτέμιδος στη Λάρνακα.»
