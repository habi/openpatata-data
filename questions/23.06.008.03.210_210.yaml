date: '2003-10-24'
heading: Ερώτηση με αρ. 23.06.008.03.210, ημερομηνίας 24 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.210
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί το Τμήμα Πολεοδομίας και Οικήσεως αρνείται να ανανεώσει τις πολεοδομικές άδειες
  για ανόρυξη μελάνου από τα ήδη υπάρχοντα λατομεία και αν υπάρχει σκέψη για αλλαγή
  της απόφασης αυτής.»
