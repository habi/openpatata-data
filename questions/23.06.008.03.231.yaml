identifier: 23.06.008.03.231
question:
  by:
  - Βαρνάβα Γιώργος
  date: '2003-10-30'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    αν υπάρχει δυνατότητα επιχορήγησης από το ΤΑΕΠ σχολείων τα οποία φιλοξενούν παιδιά
    στην πλειοψηφία τους με πρόσφυγες γονείς και, ως επί το πλείστον, χαμηλών εισοδηματικά
    στρωμάτων, για σκοπούς διάφορων εκδηλώσεων, εκδρομών και άλλων παρόμοιων δραστηριοτήτων.»
  title: Ερώτηση με αρ. 23.06.008.03.231, ημερομηνίας 30 Οκτωβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
