heading: Ερώτηση με αρ. 23.06.010.01.1035, ημερομηνίας 29 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.1035
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία διαχωρισμού και παραχώρησης οικοπέδων σε άπορες
  οικογένειες στην κοινότητα Βαβατσινιάς.»
