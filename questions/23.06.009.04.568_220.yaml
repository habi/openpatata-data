heading: Ερώτηση με αρ. 23.06.009.04.568, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.568
text: |-
  «Έχω πληροφορηθεί ότι στο χωριό Τόχνη της επαρχίας Λάρνακας υπάρχει σοβαρό πρόβλημα στην εξασφάλιση ασφαλούς πρόσβασης προς μια πολύ σημαντική αγροτοτουριστική μονάδα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε προτίθεται να προβεί στις κατάλληλες ενέργειες, ώστε να επιλυθεί το πρόβλημα.»
