question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-06'
  text: |-
    «Έχω ενημερωθεί ότι σε έκταση δύο στρεμμάτων στην περιοχή Έξω Βρύσης της Πάφου κόπηκαν πάνω από δέκα αιωνόβια προστατευόμενα δένδρα (τρέμιθοι) κι ότι το Τμήμα Δασών με μεγάλη ευκολία παραχωρεί άδειες αποκοπής και επιτρέπει τη μεταφύτευση χωρίς να λαμβάνει υπόψη την περιβαλλοντική πτυχή του προβλήματος.

    Επίσης, έχω ενημερωθεί ότι με την ίδια ευκολία οι υπόλοιπες αρχές που εμπλέκονται στην έκδοση αδειών οικοδομής (Πολεοδομία, δήμος Πάφου) αφήνουν να καταστρέφονται βιότοποι τεράστιας οικολογικής σημασίας, όπως είναι η Έξω Βρύση.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες των αρμόδιων τμημάτων και αρχών, ώστε να διατηρηθεί η περιοχή Έξω Βρύσης και να παραδώσουμε στις επόμενες γενεές ένα μοναδικό πνεύμονα πρασίνου.»
  title: Ερώτηση με αρ. 23.06.009.04.460, ημερομηνίας 6 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
