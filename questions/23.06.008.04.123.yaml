heading: Ερώτηση με αρ. 23.06.008.04.123, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.123
text: |-
  «Έχω πληροφορηθεί ότι τα οικιακά λύματα της Πόλης Χρυσοχούς μεταφέρονται και απορρίπτονται στο σκυβαλότοπο της Αγίας Μαρινούδας. Νοουμένου ότι δεν υπάρχει χρονοδιάγραμμα για την κατασκευή βιολογικού σταθμού στην περιοχή Πόλης Χρυσοχούς, γεννιούνται σοβαρά ερωτήματα κατά πόσο θα υλοποιηθεί η δέσμευση της κυβέρνησης έναντι της κοινότητας Αγίας Μαρινούδας ότι με τη λειτουργία του ΧΥΤΑ Πάφου θα γίνει πλήρης αποκατάσταση του περιβάλλοντος στο σκυβαλότοπο-λυματότοπο Αγίας Μαρινούδας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Πότε θα λειτουργήσει κεντρικό σύστημα συλλογής των οικιακών αποβλήτων στην Πόλη Χρυσοχούς;

  2. Πότε θα λειτουργήσει βιολογικός σταθμός επεξεργασίας των λυμάτων;

  3. Θα υλοποιηθεί τελικά η δέσμευση για πλήρη αποκατάσταση του περιβάλλοντος στο λυματότοπο-σκυβαλότοπο Αγίας Μαρινούδας;»
