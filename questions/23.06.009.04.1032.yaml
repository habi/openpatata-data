identifier: 23.06.009.04.1032
question:
  by:
  - Αντωνίου Αντώνης
  date: '2010-04-13'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
    προτίθεται να αντιμετωπίσει το αίτημα του Γενικού Νοσοκομείου Πάφου για αγορά
    φορητής θερμοκοιτίδας με αναπνευστήρα, για τη διακομιδή νεογνών από το Γενικό
    Νοσοκομείο Πάφου στη Μονάδα Εντατικής Νεογνών στο Μακάρειο Νοσοκομείο Λευκωσίας.»
  title: Ερώτηση με αρ. 23.06.009.04.1032, ημερομηνίας 13 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
