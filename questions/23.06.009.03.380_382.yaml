heading: Ερώτηση με αρ. 23.06.009.03.380, ημερομηνίας 20 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.380
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη για τη διαμόρφωση της κεντρικής πλατείας στην κοινότητα
  Λετύμπου (επαρχία Πάφου).»
