heading: Ερώτηση με αρ. 23.06.010.03.337, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.337
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο είναι δυνατό να διαφοροποιηθούν τα δρομολόγια, καθώς και τα ωράρια των
  λεωφορείων που εξυπηρετούν τους κατοίκους των κοινοτήτων Αγίου Γεωργίου, Φασούλας,
  Μαμωνιών και Νικόκλειας στην επαρχία Πάφου, ώστε να διευκολύνουν τη διακίνησή τους
  από και προς το Γενικό Νοσοκομείο Πάφου.»
