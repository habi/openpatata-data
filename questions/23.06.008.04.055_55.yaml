heading: Ερώτηση με αρ. 23.06.008.04.055, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.055
text: |-
  «Έχω πληροφορηθεί ότι το υπό κατασκευή έργο πεζόδρομου κατά μήκος της παραλίας από το Λατσί στον ευκαλυπτώνα της Πόλης Χρυσοχούς εισέρχεται στη ζώνη προστασίας της παραλίας. Δεδομένου του γεγονότος της διάβρωσης της ακτής και του γεγονότος ότι στη συγκεκριμένη παραλία έχει παρατηρηθεί ωοτοκία θαλάσσιων χελωνών, αποτελεί άξιο απορίας το πώς επιτράπηκε από το Τμήμα Πολεοδομίας και Οικήσεως η κατασκευή του πεζόδρομου μέσα στη ζώνη προστασίας της παραλίας. Στην ίδια περιοχή κατασκευάζονται τουριστικά έργα, τα οποία, επειδή αδειοδοτήθηκαν πριν από την οριοθέτηση της ζώνης προστασίας της παραλίας, επεκτείνονται μέσα στη ζώνη. Ως αποτέλεσμα, ο πεζόδρομος μετακινείται ακόμα πιο κοντά στη θάλασσα. Επίσης έχω πληροφορηθεί ότι χρησιμοποιείται και πάλι για την κατασκευή του πεζόδρομου, αντί για άλλων υλικών επίστρωσης, χρωματιστό και σταμπαριστό μπετόν.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν απαλλοτριώθηκε μέρος της ιδιωτικής ιδιοκτησίας, προκειμένου να κατασκευαστεί ο πεζόδρομος. Αντί αυτού το έργο κατασκευάζεται σχεδόν μέσα στη θάλασσα.»
