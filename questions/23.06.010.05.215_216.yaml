date: '2015-11-10'
heading: Ερώτηση με αρ. 23.06.010.05.215, ημερομηνίας 10 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.215
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η υλοποίηση της απόφασης για ενοποίηση του Τμήματος Εσωτερικών
  Προσόδων με την Υπηρεσία Φόρου Προστιθέμενης Αξίας, κατά πόσο γίνεται σχεδιασμός
  για συστέγασή τους, κατά πόσο η μέχρι σήμερα υλοποίηση συμβάλλει στους αρχικούς
  στόχους που έχουν τεθεί και αν έχει επιτευχθεί η ενίσχυση και ενδυνάμωση του νέου
  τμήματος.»
