identifier: 23.06.009.04.073
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-07-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους που καθυστερεί ο διαχωρισμός των προσφυγικών οικοπέδων στην περιοχή
    Ύψωνα στη Λεμεσό και πότε υπολογίζεται αυτά να παραδοθούν στους πρόσφυγες, οι
    οποίοι έχουν ενημερωθεί εδώ και αρκετό καιρό ότι είναι δικαιούχοι.»
  title: Ερώτηση με αρ. 23.06.009.04.073, ημερομηνίας 29 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
