date: '2010-03-17'
heading: Ερώτηση με αρ. 23.06.009.04.956, ημερομηνίας 17 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.956
text: |-
  «Η Σύμβαση του Οργανισμού Ηνωμένων Εθνών για τα Δικαιώματα Ατόμων με Αναπηρία του 2006 έχει υπογραφεί από διάφορα κράτη μέλη, μεταξύ των οποίων και η Κύπρος.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να κυρώσει την εν λόγω σύμβαση.»
