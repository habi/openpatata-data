date: '2009-07-10'
heading: Ερώτηση με αρ. 23.06.009.04.020, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.020
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να καλύψει τις ζημιές της κτηνοτροφικής μονάδας του Κουμή Καμηλάρη
  στις Βρυσούλλες, που προέκυψαν από την πυρκαγιά της 1ης Ιουλίου 2009. Η έκταση των
  ζημιών είναι τέτοια, που καθιστά δύσκολη τη βιωσιμότητα της μονάδας.»
