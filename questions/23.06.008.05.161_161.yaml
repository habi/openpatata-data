heading: Ερώτηση με αρ. 23.06.008.05.161, ημερομηνίας 24 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.161
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  ποια είναι η προοπτική ανάπτυξης και ο προγραμματισμός της κυβέρνησης για το λιμάνι
  της Λάρνακας.»
