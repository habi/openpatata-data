heading: Ερώτηση με αρ. 23.06.010.04.568, ημερομηνίας 14 Μαΐου 2015, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.04.568
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις
  ενέργειες στις οποίες προβαίνει όσον αφορά τις αστοχίες που παρατηρούνται στα έργα
  αντιστήριξης που έχουν γίνει στο δρόμο Πάφου-Λεμεσού, παρά την Πέτρα του Ρωμιού.»
