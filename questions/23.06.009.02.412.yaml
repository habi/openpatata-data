date: '2008-04-30'
heading: Ερώτηση με αρ. 23.06.009.02.412, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.412
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Χοιροκοιτίας για προώθηση της αναγκαίας
  απαλλοτρίωσης γης στην κοινότητα για δημιουργία γηπέδου ποδοσφαίρου και στίβου κλασικού
  αθλητισμού.»
