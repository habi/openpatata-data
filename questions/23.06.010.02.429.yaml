identifier: 23.06.010.02.429
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-02-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους που δεν έχει επιδιορθωθεί το αλεξικέραυνο που βρίσκεται στο μιναρέ
    στην περιοχή Μουττάλλου στην Πάφο και πότε υπολογίζεται να γίνει αυτό, ώστε να
    μην κινδυνεύουν κατοικίες στην εν λόγω περιοχή.»
  title: Ερώτηση με αρ. 23.06.010.02.429, ημερομηνίας 5 Φεβρουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
