  date: '2007-06-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πώς προτίθεται να αντιμετωπίσει το μεγάλο πρόβλημα της έλλειψης πόσιμου νερού
    κατά την καλοκαιρινή περίοδο στην κοινότητα Τραχυπέδουλας στην επαρχία Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.01.554, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
