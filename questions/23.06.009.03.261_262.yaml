heading: Ερώτηση με αρ. 23.06.009.03.261, ημερομηνίας 12 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.261
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται μείωση του αριθμού των τρατών που αλιεύουν στα χωρικά ύδατα
  της Κύπρου, ώστε να προστατευτούν τα αλιευτικά αποθέματα της Κύπρου.»
