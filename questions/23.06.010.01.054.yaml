heading: Ερώτηση με αρ. 23.06.010.01.054, ημερομηνίας 24 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.054
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια είναι τα κριτήρια και η πολιτική του υπουργείου του όσον αφορά στην κάλυψη
  των εξόδων για τοποθέτηση σε παιδιά κοχλιακών εμφυτευμάτων και για αναβάθμισή τους
  κάθε τέσσερα χρόνια, μετά από σύσταση του θεράποντος ιατρού. Είναι σημαντικό να
  τονιστεί ότι υπάρχει μεγάλη ομάδα γονιών που δυσκολεύονται να ανταποκριθούν οικονομικά
  σε αυτές τις θεραπείες, με αποτέλεσμα να υπάρχουν ήδη δεκαοκτώ παιδιά που εδώ και
  τρία χρόνια βρίσκονται σε αναμονή για αναβάθμιση των εμφυτευμάτων τους με πιθανές
  αρνητικές συνέπειες στην ανάπτυξή τους.»
