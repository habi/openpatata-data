date: '2013-09-02'
heading: Ερώτηση με αρ. 23.06.010.03.107, ημερομηνίας 2 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άντρου Κυπριανού
identifier: 23.06.010.03.107
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων,
  υποβάλλοντας όλα τα σχετικά στοιχεία, για τη διαχείριση τουρκοκυπριακών περιουσιών
  από το 1993 μέχρι και σήμερα, ειδικά σε ό,τι αφορά τις αγοραπωλησίες τουρκοκυπριακών
  περιουσιών και τους όρους και τις προϋποθέσεις υπό τις οποίες έγινε η καθεμιά από
  αυτές.»
