identifier: 23.06.008.05.236
question:
  by:
  - Τορναρίτης Νίκος
  date: '2006-02-13'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τι προτίθεται να πράξει σχετικά με τα προβλήματα που απασχολούν τους διαιτολόγους,
    τους διατροφολόγους και τους κλινικούς διαιτολόγους σε σχέση με διορισμό τους
    στα σχολεία μέσης εκπαίδευσης.»
  title: Ερώτηση με αρ. 23.06.008.05.236, ημερομηνίας 13 Φεβρουαρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
