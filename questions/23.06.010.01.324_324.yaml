date: '2011-12-13'
heading: Ερώτηση με αρ. 23.06.010.01.324, ημερομηνίας 13 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.324
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπήρξε ενδιαφέρον από τους νόμιμους ιδιοκτήτες για πώληση της τουρκοκυπριακής
  γης στην οποία δημιουργήθηκε η Βιοτεχνική Περιοχή Κιτίου και, εάν όχι, κατά πόσο
  προτίθεται το κράτος να απαλλοτριώσει την εν λόγω έκταση, η οποία χρησιμοποιείται
  για κοινωφελή σκοπό.»
