heading: Ερώτηση με αρ. 23.06.010.04.004, ημερομηνίας 23 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.004
text: |-
  «Η έλλειψη νομοθεσίας που να καλύπτει το θέμα της υποχρέωσης της πολιτείας να εργοδοτεί ναυαγοσώστες στις παραλίες της ελεύθερης Κύπρου, να ρυθμίζει ποιες παραλίες πρέπει να επιβλέπονται, τις ώρες εργασίας των ναυαγοσωστών, τον αριθμό των ναυαγοσωστών που πρέπει να υπάρχουν σε κάθε παραλία, τον εξοπλισμό που αυτοί πρέπει να διαθέτουν, καθώς και τις υποχρεώσεις και τα καθήκοντα των ναυαγοσωστών, αλλά και τις υποχρεώσεις και τις ευθύνες των λουομένων έχει ως αποτέλεσμα την αύξηση των πνιγμών στην Κύπρο. Σύμφωνα με τις πληροφορίες μου, από το 2005 έχει γίνει λόγος για νομοθεσία που θα κάλυπτε όλο το φάσμα του θέματος, αλλά μέχρι στιγμής δεν έχει γίνει τίποτα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να δώσει οδηγίες για την ετοιμασία και κατάθεση νομοσχεδίου που να διέπει όλα τα πιο πάνω, καθώς και αν προτίθεται να καθορίσει με διάταγμα το ωράριο των ναυαγοσωστών.»
