heading: Ερώτηση με αρ. 23.06.009.04.385, ημερομηνίας 20 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.385
text: |-
  «Η κυβέρνηση έχει πρόθεση να καταθέσει στη Βουλή νομοσχέδιο για τη θεσμοθέτηση του ναρκοτέστ, το οποίο θα χρησιμοποιείται προκειμένου να κατηγορηθεί κάποιο άτομο το οποίο οδηγεί υπό την επήρεια ψυχοτρόπων και εξαρτησιογόνων ουσιών.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει σκέψη ή πρόθεση το ναρκοτέστ να εφαρμοστεί και σε άλλες περιπτώσεις, όπως συμβαίνει και στο εξωτερικό, π.χ. κατά την κατάταξη των νεοσυλλέκτων ή στα γήπεδα, όπου υπάρχουν ενδείξεις ότι πολλές φορές τα επεισόδια υποκινούνται από άτομα που τελούν υπό την επήρεια εξαρτησιογόνων ουσιών.»
