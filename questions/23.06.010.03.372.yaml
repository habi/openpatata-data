date: '2013-12-13'
heading: Ερώτηση με αρ. 23.06.010.03.372, ημερομηνίας 13 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.372
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  μελετηθεί το παράδειγμα του θεσμού του τραπεζικού συνήγορου του πολίτη (bank ombudsman)
  που ισχύει σε ορισμένες χώρες λόγω των συνθηκών κοινωνικής απαξίωσης των τραπεζών,
  του κλίματος καχυποψίας, των κρουσμάτων κερδοσκοπίας των τραπεζών κ.ο.κ. Υπάρχει
  περίπτωση να υιοθετηθεί ο θεσμός του τραπεζικού συνήγορου του πολίτη, για να μπορούν
  οι πολίτες χωρίς οποιοδήποτε κόστος να παίρνουν έγκαιρη και έγκυρη πληροφόρηση για
  την οποιαδήποτε διαφορά τους με τραπεζικό ίδρυμα;»
