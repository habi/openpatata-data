heading: Ερώτηση με αρ. 23.06.010.01.440, ημερομηνίας 2 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.440
text: |-
  «Η Eurostat κατατάσσει την Κύπρο ανάμεσα στις πέντε πιο ευάλωτες δημογραφικά χώρες της ΕΕ. Δεδομένων της συρρίκνωσης του γηγενούς πληθυσμού και της ορατής απειλής από την πληθυσμιακή έκρηξη στα κατεχόμενα, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για:

  1. τα μέτρα που λαμβάνονται για δημογραφική ανάκαμψη, προσμετρώντας φυσικά και την προϊούσα οικονομική κρίση,

  2. το πώς τοποθετείται έναντι της πρότασης για τη σύσταση επιστημονικού ινστιτούτου δημογραφίας και οικογενειακής πολιτικής.»
