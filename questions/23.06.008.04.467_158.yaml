heading: Ερώτηση με αρ. 23.06.008.04.467, ημερομηνίας 22 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.467
text: |-
  «Έχω πληροφορηθεί ότι οι αρμόδιες αρχές προβληματίζονται για το θέμα της δρομολόγησης λεωφορείων από και προς τα αεροδρόμια.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για την εξέλιξη του θέματος αυτού.»
