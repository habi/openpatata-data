heading: Ερώτηση με αρ. 23.06.009.02.089, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.089
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η κατασκευή των αναγκαίων έργων υποδομής στη νέα οικιστική
  περιοχή της κοινότητας Ίνειας, ώστε να δημιουργηθούν δυνατότητες ανάπτυξης της περιοχής.»
