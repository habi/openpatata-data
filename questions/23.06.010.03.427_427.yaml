heading: Ερώτηση με αρ. 23.06.010.03.427, ημερομηνίας 20 Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.427
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους τρόπους με τους οποίους θα στηριχθούν οι γεωργοκτηνοτρόφοι οι οποίοι υπέστησαν
  ζημιές από τελευταία ακραία καιρικά φαινόμενα.»
