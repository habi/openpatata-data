identifier: 23.06.008.04.223
question:
  by:
  - Βαρνάβα Γιώργος
  date: '2004-10-06'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα χρονοδιαγράμματα λειτουργίας του νέου νοσοκομείου Αμμοχώστου, καθώς και
    για τις διαδικασίες και τον προγραμματισμό, αν υπάρχουν, για τη στελέχωση και
    τον εξοπλισμό του νέου νοσοκομείου.»
  title: Ερώτηση με αρ. 23.06.008.04.223, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
