heading: Ερώτηση με αρ. 23.06.010.01.049, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.049
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  η αστυνομία διαθέτει εκπαιδευμένο προσωπικό που να χειρίζεται υποθέσεις που αφορούν
  θύματα ενδοοικογενειακής βίας σε κάθε αστυνομικό τμήμα, καθώς και αν υπάρχει πάντα
  γυναίκα αστυνομικός, για να παίρνει κατάθεση από τα θύματα.»
