identifier: 23.06.010.02.377
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-01-04'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο πρόκειται να διαχωριστούν οικόπεδα στη Λέμπα της Πάφου, για να παραχωρηθούν
    ως αντισταθμιστικά σε πρόσφυγες που διαμένουν σε κατοικίες που ανεγέρθησαν σε
    τουρκοκυπριακή γη στο συνοικισμό αυτοστέγασης της εν λόγω κοινότητας. Εάν ναι,
    πότε υπολογίζεται να γίνει ο διαχωρισμός και κατά πόσο θα έχουν προτεραιότητα
    οι κάτοικοι του συνοικισμού αυτού;»
  title: Ερώτηση με αρ. 23.06.010.02.377, ημερομηνίας 4 Ιανουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
