question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-10-25'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αναλυτικά
    για το ύψος των οφειλών των δήμων προς τα ταμεία συντάξεως των υπαλλήλων. Υποβάλλεται
    η παράκληση όπως δοθούν αναλυτικά τα στοιχεία κατά δήμο.»
  title: Ερώτηση με αρ. 23.06.009.05.01.302, ημερομηνίας 25 Οκτωβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
