heading: Ερώτηση με αρ. 23.06.010.04.404, ημερομηνίας 30 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.404
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η διαδικασία που αφορά τη σίτιση των πολιτικών προσφύγων στην Κοφίνου
  εδώ και χρόνια διεξάγεται στη βάση προκηρύξεων προσφορών.»
