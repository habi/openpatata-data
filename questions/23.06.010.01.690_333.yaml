heading: Ερώτηση με αρ. 23.06.010.01.690, ημερομηνίας 30 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.690
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να αναστείλει την επιβολή φόρου εγγραφής σε μεταχειρισμένα αυτοκίνητα που εισάγονται
  στην Κύπρο από άλλο κράτος μέλος της ΕΕ.»
