heading: Ερώτηση με αρ. 23.06.009.03.317, ημερομηνίας 15 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.317
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Τσάδας (επαρχία Πάφου)
  για μελλοντική αξιοποίηση των τεμαχίων τα οποία βρίσκονται πάνω από τη σήραγγα του
  δρόμου Πάφου-Πόλης Χρυσοχούς που θα διασχίζει την κοινότητα.»
