question:
  by:
  - Φακοντής Αντρέας
  date: '2007-10-08'
  text: |-
    «Κατά την πρόσφατη επίσκεψή μου στην κοινότητα Δρύμου της επαρχίας Πάφου μού τέθηκε το αίτημα για ολοκλήρωση της βελτίωσης του δρόμου Πάφου-Πόλεως Χρυσοχούς προς Σίμου-Δρύμου-’γιο Δημητριανό.

    Ο συγκεκριμένος δρόμος έχει βελτιωθεί εκτός από ένα μικρό τμήμα του δρόμου εντός της κοινότητας Δρύμου, μήκους 450 μ. περίπου.

    Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τους λόγους της καθυστέρησης στην ολοκλήρωση της βελτίωσης του συγκεκριμένου τμήματος (εντός της κοινότητας Δρύμου) του δρόμου Πάφου-Πόλεως Χρυσοχούς προς Σίμου-Δρύμου-’γιο Δημητριανό και για τα χρονοδιαγράμματα που τίθενται για την ολοκλήρωση του έργου.»
  title: Ερώτηση με αρ. 23.06.009.02.118, ημερομηνίας 8 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
