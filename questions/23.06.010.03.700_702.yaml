date: '2014-06-11'
heading: Ερώτηση με αρ. 23.06.010.03.700, ημερομηνίας 11 Ιουνίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.700
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα στεγαστικά προγράμματα που λειτουργούσαν πριν από το 1974 στις κατεχόμενες περιοχές,
  που στόχευαν στην αντιμετώπιση της αστυφιλίας ή στη στήριξη άπορων οικογενειών και
  που δεν έχουν ρυθμιστεί τα ιδιοκτησιακά δικαιώματα όσων επωφελήθηκαν από αυτά.»
