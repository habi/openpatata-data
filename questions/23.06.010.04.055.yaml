heading: Ερώτηση με αρ. 23.06.010.04.055, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.055
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι δε λαμβάνονταν επαρκή μέτρα για ανάκτηση των καθυστερημένων οφειλών από επιδοτούμενους ασθενείς που στάλθηκαν για θεραπεία στο εξωτερικό. Στην έκθεσή του ο Γενικός Ελεγκτής εξέφρασε την ανησυχία του ότι, λόγω της καθυστέρησης στη λήψη μέτρων, μεγάλο μέρος των οφειλομένων δε θα καθίστατο δυνατό να εισπραχθεί. Συγκεκριμένα, όπως αναφέρεται στην έκθεση, περιπτώσεις ασθενών που έτυχαν θεραπείας τα έτη 1998-2001 δεν είχαν ειδοποιηθεί για τις οφειλές τους. Σε κάποιες άλλες περιπτώσεις δεν είχαν σταλεί για αρκετό καιρό υπενθυμητικές επιστολές σε ασθενείς, ενώ κατά τα τελευταία χρόνια δεν προωθούνταν στη Νομική Υπηρεσία καθυστερημένες οφειλές για καταχώριση αγωγών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιο το ύψος του ποσού των καθυστερημένων εσόδων από επιδοτούμενους ασθενείς που στάλθηκαν για θεραπεία στο εξωτερικό, ποιο υπολογίζεται να είναι το ποσό που είναι εισπρακτέο και ποια μέτρα λαμβάνονται για την ανάκτηση των καθυστερημένων οφειλών από ασθενείς που στάλθηκαν για θεραπεία στο εξωτερικό.»
