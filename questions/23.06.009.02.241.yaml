date: '2007-11-29'
heading: Ερώτηση με αρ. 23.06.009.02.241, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.241
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  θα αντιμετωπιστεί το πρόβλημα της διανομής του ταχυδρομείου στην κοινότητα Αγίας
  Μαρίνας Κελοκεδάρων (επαρχία Πάφου), που δημιουργείται λόγω της μη ύπαρξης ταχυδρόμου
  στην κοινότητα.»
