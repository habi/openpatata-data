heading: Ερώτηση με αρ. 23.06.009.05.01.675, ημερομηνίας 9 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.05.01.675
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες και σε ποιους προγραμματισμούς έχει προβεί το υπουργείο του για
  τους εορτασμούς των διακοσίων χρόνων από την ίδρυση του Παγκυπρίου Γυμνασίου (Ελληνική
  Σχολή).»
