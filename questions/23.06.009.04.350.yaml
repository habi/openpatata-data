heading: Ερώτηση με αρ. 23.06.009.04.350, ημερομηνίας 12 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.350
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει πρόθεση για σύνταξη ειδικού νόμου για την επαγγελματική κατάρτιση και απασχόληση
  των ατόμων με αναπηρία.»
