heading: Ερώτηση με αρ. 23.06.009.04.416, ημερομηνίας 29 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.416
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι
  γίνεται με το έγγραφο που κατέθεσαν οι βρετανικές βάσεις στις 9 Φεβρουαρίου 2007
  σε σχέση με τους τρόπους ανάπτυξης των περιουσιών των κατοίκων στο Ακρωτήρι.»
