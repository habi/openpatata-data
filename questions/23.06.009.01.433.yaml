question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2007-05-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τα μέτρα προστασίας που λαμβάνονται, ώστε οι εργαζόμενοι στο ταχυδρομείο
    να προστατεύονται από τυχόν βλάβες εξαιτίας της λειτουργίας της μηχανής ελέγχου
    (X-Ray), η οποία διεξάγει έλεγχο όλης της εξερχόμενης αλληλογραφίας. Παρακαλείται
    επίσης όπως μας ενημερώσει σχετικά με τη δυνατότητα διαχωρισμού του χώρου εντός
    του οποίου λειτουργεί η μηχανή, ώστε το προσωπικό να μην έρχεται σε επαφή με την
    ακτινοβολία.»
  title: Ερώτηση με αρ. 23.06.009.01.433, ημερομηνίας 24 Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
