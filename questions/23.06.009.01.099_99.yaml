heading: Ερώτηση με αρ. 23.06.009.01.099, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.099
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας για
  αναγνώριση της τρίτεκνης οικογένειας ως πολυμελούς και για παροχή όλων των ωφελημάτων
  που απολαμβάνουν και οι υπόλοιπες πολύτεκνες οικογένειες.»
