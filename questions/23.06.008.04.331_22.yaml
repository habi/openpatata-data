heading: Ερώτηση με αρ. 23.06.008.04.331, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.331
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιος είναι ο ακριβής προγραμματισμός για την κατασκευή/ολοκλήρωση του παραλιακού
  δρόμου Λάρνακας-Δεκέλειας από το Ναυτικό Όμιλο μέχρι την παραλία του ΚΟΤ, υπό το
  φως του γεγονότος ότι το έργο βρίσκεται στην τουριστική περιοχή και θα πρέπει να
  κατασκευαστεί το συντομότερο δυνατό.»
