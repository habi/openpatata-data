heading: Ερώτηση με αρ. 23.06.009.04.396, ημερομηνίας 23 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.396
text: |-
  «Εδώ και χρόνια εκκρεμεί η κατασκευή νέων κυβερνητικών κτιρίων στη Λάρνακα, συμπεριλαμβανομένων των κτιρίων του πυροσβεστικού σταθμού, του Ταχυδρομείου, της Πολεοδομίας και άλλων υπηρεσιών της επαρχιακής διοίκησης. Η κατασκευή καθυστέρησε, με αποτέλεσμα να ακυρωθεί με απόφαση δικαστηρίου η πράξη απαλλοτρίωσης της γης η οποία προοριζόταν να φιλοξενήσει τα νέα κυβερνητικά κτίρια.

  Δεδομένου ότι στον προϋπολογισμό του 2010 δεν προβλέπεται ποσό για την ανέγερση νέων κυβερνητικών κτιρίων στη Λάρνακα, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε προβλέπεται να αρχίσει η υλοποίηση αυτού του σημαντικού και άκρως αναγκαίου έργου για τη Λάρνακα, που θα βελτιώσει τις συνθήκες λειτουργίας της κρατικής μηχανής και τις προσφερόμενες προς τον πολίτη υπηρεσίες.»
