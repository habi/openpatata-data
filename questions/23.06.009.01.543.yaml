date: '2007-06-29'
heading: Ερώτηση με αρ. 23.06.009.01.543, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.543
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο μελετάται η δυνατότητα συμπλεγματοποίησης των πιο κάτω κοινοτήτων της επαρχίας Πάφου:

  · Περιστερώνας και Μελάδειας.

  · Στενής και Αγίου Ισιδώρου.»
