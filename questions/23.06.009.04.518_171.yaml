date: '2009-11-16'
heading: Ερώτηση με αρ. 23.06.009.04.518, ημερομηνίας 16 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.518
text: « Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πώς η
  κυβέρνηση τοποθετείται στο αίτημα των τριών θρησκευτικών ομάδων για αναβάθμιση των
  εκπροσώπων τους στο κοινοβούλιο, ώστε να εξισωθούν ως προς τα δικαιώματά τους με
  τους βουλευτές.»
