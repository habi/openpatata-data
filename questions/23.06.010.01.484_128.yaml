heading: Ερώτηση με αρ. 23.06.010.01.484, ημερομηνίας 21ης Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.484
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να διανοίξει δρόμο πίσω από το εμπορικό κέντρο του οικισμού
  “Καμάρες 2”, μεταξύ των οδών Κυκλώπων και Ποταμού Ιφάσου. Η δημιουργία του δρόμου
  αυτού κρίνεται αναγκαία λόγω συνεχούς χρήσης του από πελάτες των καταστημάτων του
  κέντρου, καθώς και για τελετές της εκκλησίας.»
