date: '2014-09-12'
heading: Ερώτηση με αρ. 23.06.010.04.121, ημερομηνίας 12 Σεπτεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.04.121
text: «Παρακαλείται ο αρμόδιος υπουργός, ενόψει της συνεδρίας της Κοινοβουλευτικής
  Επιτροπής Υγείας την Πέμπτη, 18 Σεπτεμβρίου 2014, όπως μας καταθέσει τη μελέτη την
  οποία ετοίμασε μετά από οδηγίες της κυβέρνησης Αναστασιάδη ο Ολλανδός σύμβουλος
  σε σχέση με το πολυασφαλιστικό σύστημα υγείας, καθώς και οποιεσδήποτε άλλες σχετικές
  μελέτες. Αυτό κρίνεται αναγκαίο μετά τις δηλώσεις του Υπουργού Υγείας.»
