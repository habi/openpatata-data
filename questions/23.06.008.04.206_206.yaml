heading: Ερώτηση με αρ. 23.06.008.04.206, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.206
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου του συνοικισμού Ανθούπολης
  για κατασκευή πεζοδρομίων, ασφάλτου και χώρων στάθμευσης στις νεοανεγερθείσες πολυκατοικίες.»
