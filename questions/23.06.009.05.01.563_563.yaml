heading: Ερώτηση με αρ. 23.06.009.05.01.563, ημερομηνίας 25 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.563
text: «Παρακαλείται ο αρμόδιος υπουργός να αναφέρει στη Βουλή των Αντιπροσώπων τους
  λόγους για τους οποίους δε λαμβάνουν το σήμα της Cyta τα κινητά τηλέφωνα σε μερικές
  περιοχές της κοινότητας Σωτήρας Αμμοχώστου.»
