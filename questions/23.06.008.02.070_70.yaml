date: '2002-10-17'
heading: Ερώτηση με αρ. 23.06.008.02.070 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Γιώργο Βαρνάβα στις 17 Οκτωβρίου 2002
identifier: 23.06.008.02.070
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί στο νέο αυτοκινητόδρομο Δερύνειας-Αγίας Νάπας δεν υπάρχει πινακίδα στην οποία
  να αναγράφεται η κατεύθυνση του δήμου Δερύνειας. Αυτή τη στιγμή υπάρχει μόνο μία
  πινακίδα στην οποία αναγράφεται η κατεύθυνση του χωριού Σωτήρα και η οποία βρίσκεται
  μετά τη Δερύνεια, όμως αυτή την περίοδο η πρόσβαση εκεί είναι αδύνατη, αφού εκτελούνται
  χωματουργικά έργα.»
