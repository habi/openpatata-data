question:
  by:
  - Περδίκης Γιώργος
  date: '2012-09-18'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τα μέτρα που λαμβάνονται για την προστασία του βιότοπου του νερόφιδου “Natrix
    natrix” στη λίμνι Παραλιμνίου σε σχέση και με τη συμμόρφωση με την απόφαση του
    Δικαστηρίου της Ευρωπαϊκής Ένωσης.»
  title: Ερώτηση με αρ. 23.06.010.02.116, ημερομηνίας 18 Σεπτεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
