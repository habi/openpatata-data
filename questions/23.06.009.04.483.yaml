question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να εγκρίνει την επέκταση των γραφείων του κοινοτικού συμβουλίου
    Αχερίτου και τη δημιουργία αίθουσας συνεδριάσεων και, εάν ναι, ποιο είναι το σχετικό
    χρονοδιάγραμμα.»
  title: Ερώτηση με αρ. 23.06.009.04.483, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
