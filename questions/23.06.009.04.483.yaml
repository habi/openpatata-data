date: '2009-11-11'
heading: Ερώτηση με αρ. 23.06.009.04.483, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.483
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να εγκρίνει την επέκταση των γραφείων του κοινοτικού συμβουλίου
  Αχερίτου και τη δημιουργία αίθουσας συνεδριάσεων και, εάν ναι, ποιο είναι το σχετικό
  χρονοδιάγραμμα.»
