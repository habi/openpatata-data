heading: Ερώτηση με αρ. 23.06.010.04.106, ημερομηνίας 8 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.106
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με δηλητηριάσεις ζώων, οι οποίες προκαλούνται λόγω της παράνομης χρήσης του φυτοφαρμάκου “Dursban”. Σύμφωνα με τις πληροφορίες μου, το συγκεκριμένο φυτοφάρμακο έχει απαγορευτεί στις Ηνωμένες Πολιτείες Αμερικής, αφού θεωρήθηκε επικίνδυνο για τη δημόσια ασφάλεια και υγεία. Το φυτοφάρμακο “Dursban” έχει προκαλέσει το θάνατο σε ζώα, αφού εισέρχεται στο σώμα όχι μόνο με την κατάποση, αλλά και μέσω του δέρματος και της επαφής.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προχωρήσει με την απαγόρευση της κυκλοφορίας του φυτοφαρμάκου “Dursban”, δεδομένης της θανατηφόρας επίδρασης που έχει, ή αν λαμβάνονται άλλα μέτρα για αντιμετώπιση της παράνομης χρήσης του.»
