heading: Ερώτηση με αρ. 23.06.008.04.944, ημερομηνίας 8 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.944
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
  και πότε προτίθεται να συνεχίσει το έργο για κατασκευή τοίχου αντιστήριξης στη λεωφόρο
  Μακαρίου Γ΄ στην Παναγιά Πάφου, η οποία αποτελεί κίνδυνο-θάνατο σε διερχόμενους
  πεζούς και οχήματα από την πτώση λίθων από ύψος 100 μ. στο δρόμο και στα ερείσματα
  της λεωφόρου, που έχουν βάθος πέραν του ποδός λόγω της ροής των ομβρίων υδάτων.»
