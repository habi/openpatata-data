question:
  by:
  - Περδίκης Γιώργος
  date: '2010-02-09'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιες
    είναι οι τελευταίες εξελίξεις στην εκδίκαση της υπόθεσης που αναφέρεται στην ερώτηση
    με αρ. 23.06.009.04.165, ημερομηνίας 2 Σεπτεμβρίου 2009, σε σχέση με τη διαρροή
    επικίνδυνων υγρών που παρατηρήθηκε στον υδροβιότοπο της Αλυκής Λάρνακας.»
  title: Ερώτηση με αρ. 23.06.009.04.842, ημερομηνίας 9 Φεβρουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
