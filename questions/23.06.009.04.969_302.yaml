heading: Ερώτηση με αρ. 23.06.009.04.969, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.969
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο θα μπορούσε να γίνουν αποδεκτά τα πιο κάτω αιτήματα του κοινοτικού συμβουλίου Μαμωνιών και Φασούλας:

  1. Βελτίωση του δρόμου Νικόκλειας-Φασούλας.

  2. Βελτίωση του δρόμου Μαμωνιών-Σταυροκόννου.

  3. Βελτίωση του δρόμου Φασούλας-Χολετριών.»
