date: '2010-09-08'
heading: Ερώτηση με αρ. 23.06.009.05.01.152, ημερομηνίας 8 Σεπτεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.152
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει γίνει έλεγχος και μέτρηση της ποιότητας του αέρα στους εσωτερικούς
  εργασιακούς χώρους του νέου κτιρίου όπου μεταστεγάστηκε η Επαρχιακή Διοίκηση Αμμοχώστου
  μετά το πρόβλημα εξαερισμού που παρουσιάστηκε και, εάν ναι, παρακαλώ όπως μας κοινοποιηθούν
  τα σχετικά αποτελέσματα.»
