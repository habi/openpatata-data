heading: Ερώτηση με αρ. 23.06.009.01.249, ημερομηνίας 8 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.249
text: |-
  «Οι ορεινές κοινότητες της Κύπρου, λόγω της μορφολογίας του εδάφους, παρουσιάζουν σοβαρά προβλήματα απορροής των οικιακών λυμάτων, αφού δε διαθέτουν συστήματα αποχέτευσης. Το γεγονός αυτό δημιουργεί κινδύνους τόσο για τη δημόσια υγεία όσο και για το φυσικό περιβάλλον.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπάρχει ολοκληρωμένος σχεδιασμός για την κατασκευή αποχετευτικών συστημάτων στις ορεινές κοινότητες;

  2. Σε ποιο στάδιο βρίσκεται ο σχεδιασμός για την κατασκευή αποχετευτικών συστημάτων στις κοινότητες της ορεινής Λάρνακας και συγκεκριμένα στους Αγίους Βαβατσινιάς, στη Βαβατσινιά, στον Κάτω Δρυ, στην Οδού και στην Ορά;

  3. Ποια χρονοδιαγράμματα υφίστανται για την κατασκευή των αποχετευτικών συστημάτων των συγκεκριμένων κοινοτήτων της ορεινής Λάρνακας;»
