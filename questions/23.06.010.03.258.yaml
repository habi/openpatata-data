heading: Ερώτηση με αρ. 23.06.010.03.258, ημερομηνίας 30 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.258
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα μέχρι σήμερα αποτελέσματα της πρακτικής επιβολής νοσηλίων για τις επισκέψεις
  και για τα φάρμακα στα κρατικά νοσηλευτήρια, καθώς και για τυχόν μείωση της προσέλευσης
  στα εν λόγω νοσηλευτήρια. Παρακαλείται επίσης όπως μας αποστείλει στοιχεία για τυχόν
  εξοικονομήσεις από την εφαρμογή της νέας αυτής πρακτικής.»
