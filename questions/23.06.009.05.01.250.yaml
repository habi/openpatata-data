date: '2010-10-06'
heading: Ερώτηση με αρ. 23.06.009.05.01.250, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.250
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Κακοπετριάς για άμεση δημιουργία αποχετευτικού συστήματος,
  ούτως ώστε οι εργασίες του να τελειώσουν μέχρι το 2012, όπως προνοεί και η σύμβαση
  με την Ευρωπαϊκή Ένωση.»
