date: '2004-02-13'
heading: Ερώτηση με αρ. 23.06.008.03.433, ημερομηνίας 13 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Σταύρου Ευαγόρου
identifier: 23.06.008.03.433
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε σχέση με το ακριβές ύψος του ποσού των υπερωριών που έχει καταβληθεί για το οικονομικό
  έτος 2003 σε όλους τους ημικρατικούς οργανισμούς, ανά τμήμα και ανά υπάλληλο.»
