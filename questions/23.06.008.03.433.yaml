identifier: 23.06.008.03.433
question:
  by:
  - Ευαγόρου Σταύρος
  date: '2004-02-13'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    σε σχέση με το ακριβές ύψος του ποσού των υπερωριών που έχει καταβληθεί για το
    οικονομικό έτος 2003 σε όλους τους ημικρατικούς οργανισμούς, ανά τμήμα και ανά
    υπάλληλο.»
  title: Ερώτηση με αρ. 23.06.008.03.433, ημερομηνίας 13 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Σταύρου Ευαγόρου
