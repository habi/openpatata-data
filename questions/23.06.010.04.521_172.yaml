heading: Ερώτηση με αρ. 23.06.010.04.521, ημερομηνίας 8 Απριλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.521
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η δημιουργία του κοιμητηρίου της κοινότητας Κλαυδιάς και
  πότε υπολογίζεται να υλοποιηθεί.»
