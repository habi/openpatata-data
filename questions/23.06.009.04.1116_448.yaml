date: '2010-05-03'
heading: Ερώτηση με αρ. 23.06.009.04.1116, ημερομηνίας 3 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1116
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  καθυστερεί η προώθηση του έργου διαπλάτυνσης του παλιού υπεραστικού δρόμου από την
  είσοδο της κοινότητας Τίμης μέχρι και τη συμβολή του με το δρόμο που οδηγεί στον
  Αερολιμένα Πάφου.»
