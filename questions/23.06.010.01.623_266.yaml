heading: Ερώτηση με αρ. 23.06.010.01.623, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.623
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  ετοιμαστεί νομοσχέδιο που να αφορά τα Κρατικά Ινστιτούτα Επιμόρφωσης και, εάν ναι,
  πότε αναμένεται να κατατεθεί στη Βουλή των Αντιπροσώπων.»
