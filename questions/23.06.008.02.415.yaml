identifier: 23.06.008.02.415
question:
  by:
  - Τάσου Γεώργιος
  date: '2003-06-23'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πότε προτίθεται να αρχίσει η ανέγερση του νέου περιφερειακού δημοτικού σχολείου
    της περιοχής Ορεινής Λάρνακας και για ποιο λόγο υπάρχει τόσο μεγάλη καθυστέρηση.»
  title: Ερώτηση με αρ. 23.06.008.02.415 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 23 Ιουνίου 2003.
