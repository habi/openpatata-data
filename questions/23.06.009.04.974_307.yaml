date: '2010-03-19'
heading: Ερώτηση με αρ. 23.06.009.04.974, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.974
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να αυξηθεί η κρατική οικονομική βοήθεια προς την κοινότητα Τάλας, ώστε
  να μπορέσει να επιλύσει διάφορα προβλήματα τα οποία τίθενται από τους χιλιάδες ξένους
  που κατοικούν στην κοινότητα.»
