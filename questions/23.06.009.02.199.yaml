  date: '2007-11-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η δημιουργία “πράσινου σημείου” στα όρια της κοινότητας
    Κονιών και πώς θα αντιμετωπιστούν τα προβλήματα που θα δημιουργηθούν στην περιοχή
    από τη λειτουργία του “πράσινου σημείου”.»
