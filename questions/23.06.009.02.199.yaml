heading: Ερώτηση με αρ. 23.06.009.02.199, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.199
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η δημιουργία “πράσινου σημείου” στα όρια της κοινότητας Κονιών
  και πώς θα αντιμετωπιστούν τα προβλήματα που θα δημιουργηθούν στην περιοχή από τη
  λειτουργία του “πράσινου σημείου”.»
