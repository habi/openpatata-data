heading: Ερώτηση με αρ. 23.06.008.04.470, ημερομηνίας 22 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.470
text: |-
  «Αναφορικά με τη χάραξη στρατηγικής κοινωνικής πολιτικής για την τρίτη ηλικία, εισηγούμαι διάφορους τρόπους με τους οποίους αυτό μπορεί να γίνει πραγματικότητα:

  1. Καθιέρωση ειδικής τηλεφωνικής γραμμής για γρήγορη επικοινωνία με υπηρεσίες και μονάδες κοινωνικής πολιτικής.

  2. Αναβάθμιση των κατ’ οίκον υπηρεσιών.

  3. Καθιέρωση της κατ’ οίκον μερικής και παραγωγικής απασχόλησης.

  4. Ειδικά προγράμματα επιμόρφωσης και συμπληρωματικής εκπαίδευσης.

  5. Ειδικά προγράμματα τουρισμού, αναψυχής και πολιτισμού.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να πάρει σχετικά με το εν λόγω θέμα.»
