identifier: 23.06.009.01.313
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-03-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η εκπόνηση μελέτης για το πολεοδομικό έργο της λεωφόρου
    Μιχαλάκη Κυπριανού στο δήμο Πέγειας και πότε προγραμματίζεται η προκήρυξη προσφορών
    για την εκτέλεσή του.»
  title: Ερώτηση με αρ. 23.06.009.01.313, ημερομηνίας 19 Μαρτίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
