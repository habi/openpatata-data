date: '2014-01-21'
heading: Ερώτηση με αρ. 23.06.010.03.432, ημερομηνίας 21ης Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.03.432
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  αναμένεται να επικαιροποιηθεί το θεραπευτικό πρωτόκολλο των ρευματοπαθών βάσει των
  νέων ιατρικών εξελίξεων και σύγχρονων θεραπειών, το οποίο δημιουργήθηκε το 2003
  και έκτοτε δεν έχει επιδεχθεί οποιεσδήποτε αλλαγές.»
