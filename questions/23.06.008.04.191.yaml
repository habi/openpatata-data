question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Λακατάμιας για υπογειοποίηση των υψηλής
    τάσης εναέριων γραμμών μεταφοράς της ΑΗΚ στις νότιες οικιστικές περιοχές του δήμου.»
  title: Ερώτηση με αρ. 23.06.008.04.191, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
