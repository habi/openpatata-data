identifier: 23.06.008.04.237
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-06'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας ’ρμου για αύξηση των παραχωρούμενων
    κυβερνητικών κονδυλίων, ώστε να υπάρξει η δυνατότητα κατασκευής οδικών κυρίως
    έργων, τα οποία είναι απολύτως αναγκαία, λόγω της αλματώδους οικιστικής ανάπτυξης
    που παρατηρείται τα τελευταία χρόνια.»
  title: Ερώτηση με αρ. 23.06.008.04.237, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
