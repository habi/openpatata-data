question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-12'
  text: |-
    «Στην έκθεση της Αρχής κατά του Ρατσισμού και των Διακρίσεων αναφορικά με τις προϋποθέσεις χειρισμού ταχύπλοου σκάφους για Κυπρίους και αλλοδαπούς αναφέρεται ότι γίνεται γενικευμένη ευνοϊκή μεταχείριση μιας ομάδας προσώπων, υπό τη μορφή μιας εξαίρεσης στην εφαρμογή του νόμου, η οποία δεν είναι δεκτική λογικής δικαιολόγησης και δεν είναι συμβατή με το σκοπό του νόμου, που είναι η διαφύλαξη της ασφάλειας τόσο των ιδίων των χειριστών ταχύπλοων σκαφών όσο και όλων των παρευρισκομένων στις παραλίες.

    Η έκθεση καταλήγει ότι το πιο πάνω ζήτημα θα πρέπει να απασχολήσει τις εμπλεκόμενες υπηρεσίες, οι οποίες θα πρέπει να αναζητήσουν λύσεις με στόχο τόσο την ισότιμη μεταχείριση των ατόμων που αποτείνονται προς ενοικίαση και χρήση ταχύπλοων σκαφών, αλλά και την εξασφάλιση του μέγιστου δυνατού πλαισίου ασφάλειας από τη χρήση τέτοιων σκαφών από όλους τους χειριστές.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να εισηγηθεί τροποποίηση του σχετικού νόμου, ούτως ώστε να αρθεί η αδικία ή η διάκριση κατά των Κυπρίων, χωρίς να επηρεάζεται η ασφάλεια των χειριστών ταχύπλοων σκαφών ή των λουομένων.»
