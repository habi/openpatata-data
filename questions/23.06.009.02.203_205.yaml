text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη και κατασκευή παρακαμπτήριου δρόμου στο ΧΥΤΑ στην
  κοινότητα Μαραθούντας.»
