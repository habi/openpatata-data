question:
  by:
  - Περδίκης Γιώργος
  date: '2010-10-06'
  text: |-
    «Έχω πληροφορηθεί, σύμφωνα με παλαιότερή μου ερώτηση, με αρ. 23.06.009.04.718, ότι έχει γίνει μελέτη για αναβάθμιση των εγκαταστάσεων του στρατοπέδου της Εθνικής Φρουράς Σάββα Ροτσίδη στους Αγίους Τριμιθιάς και αφαίρεση των στεγών από αμίαντο. Μάλιστα, στην απάντηση του Υπουργού ’μυνας κ. Κώστα Παπακώστα, στις 22 Φεβρουαρίου 2010, αναφερόταν: “[…] Εκτιμάται ότι το προσεχές Φθινόπωρο θα αρχίσουν οι εργασίες με ολοκλήρωση περί τα τέλη του 2011”.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν προκηρυχθεί προσφορές και σε ποιο στάδιο βρίσκεται η διαδικασία ολοκλήρωσης των εργασιών.»
  title: Ερώτηση με αρ. 23.06.009.05.01.262, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
