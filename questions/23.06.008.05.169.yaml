question:
  by:
  - Τορναρίτης Νίκος
  date: '2005-12-01'
  text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
    δεν υπάρχει ασθενοφόρο κατά τη διεξαγωγή αγώνων ποδοσφαίρου στις κατηγορίες Β΄,
    Γ΄ και Δ΄, έτσι ώστε να αποφεύγονται τραγικά περιστατικά, όπως αυτό που έγινε
    στις 17 Σεπτεμβρίου 2005, όταν ένας ποδοσφαιριστής τραυματίστηκε σοβαρά κατά τη
    διεξαγωγή ποδοσφαιρικού αγώνα.»
  title: Ερώτηση με αρ. 23.06.008.05.169, ημερομηνίας 1ης Δεκεμβρίου 2005, του βουλευτή
