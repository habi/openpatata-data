heading: Ερώτηση με αρ. 23.06.008.01.066 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 22 Φεβρουαρίου 2002
identifier: 23.06.008.01.066
text: '«Έχω πληροφορηθεί ότι έχει προκηρυχθεί αρχιτεκτονικός διαγωνισμός για ανέγερση
  του κτιρίου του Χρηματιστηρίου Αξιών Κύπρου στο χώρο του παλαιού σταδίου του ΓΣΠ.
  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα εξής θέματα:'
