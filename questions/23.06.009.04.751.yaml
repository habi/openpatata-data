question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-01-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η κάλυψη των ανοικτών οχετών όμβριων υδάτων κατά μήκος
    του κεντρικού δρόμου Χόλης-Γουδίου-Σκούλλη στα σημεία όπου έχουν ανεγερθεί κατοικίες.»
  title: Ερώτηση με αρ. 23.06.009.04.751, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
