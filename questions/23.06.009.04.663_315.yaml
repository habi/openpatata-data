heading: Ερώτηση με αρ. 23.06.009.04.663, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.663
text: |-
  «Έχω πληροφορηθεί ότι η Υπηρεσία Περιβάλλοντος του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, αντιλαμβανόμενη το πρόβλημα που προκύπτει από την ποιότητα των Μελετών Εκτίμησης των Επιπτώσεων στο Περιβάλλον (ΜΕΕΠ), προχώρησε στην ετοιμασία διατάγματος με το οποίο ορίζει το περιεχόμενο τέτοιων μελετών. Το διάταγμα αυτό (Αρ. 420/2008) εκδόθηκε την 21η Νοεμβρίου 2008. Αξίζει να σημειωθεί ότι το άρθρο 20 του Νόμου 140(Ι)/2005 παρέχει τη δυνατότητα έκδοσης και δεύτερου διατάγματος, το οποίο να ορίζει τα προσόντα των μελετητών που δικαιούνται να εκπονούν ΜΕΕΠ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε η Υπηρεσία Περιβάλλοντος θα προχωρήσει στην ετοιμασία και έκδοση του δεύτερου διατάγματος, που θα αφορά τα απαιτούμενα προσόντα των μελετητών που εκπονούν Μελέτες Εκτίμησης των Επιπτώσεων στο Περιβάλλον.»
