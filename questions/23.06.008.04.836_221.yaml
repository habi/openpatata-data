heading: Ερώτηση με αρ. 23.06.008.04.836, ημερομηνίας 20 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.836
text: «Αναφορικά με το θέμα “Η αναγκαιότητα τοποθέτησης ναυαγοσωστών και ναυαγοσωστικών
  εξεδρών στις κυρίαρχες παραλίες της Κύπρου που χρησιμοποιούνται για κολύμβηση από
  το κοινό” (αυτεπάγγελτη εξέταση έπειτα από πρόταση του βουλευτή κ. Νίκου Τορναρίτη),
  (αρ. φακ. 23.04.247.2003), που απασχόλησε την Κοινοβουλευτική Επιτροπή Εσωτερικών
  της Βουλής των Αντιπροσώπων, στις 6 Οκτωβρίου 2003, παρακαλείται το αρμόδιο υπουργείο
  όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που έχει πάρει για την αντιμετώπιση
  των προβλημάτων που προκαλούνται λόγω έλλειψης ολοκληρωμένης ρύθμισης του πιο πάνω
  πολύ σοβαρού θέματος. Με δεδομένο το γεγονός ότι βρισκόμαστε μπροστά στην καλοκαιρινή
  περίοδο, εγείρεται το ερώτημα πότε θα κατατεθεί νομοθετικό πλαίσιο για τη ρύθμιση
  του θέματος.»
