date: '2015-03-27'
heading: Ερώτηση με αρ. 23.06.010.04.507, ημερομηνίας 27 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.507
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους έχει καθυστερήσει να γίνει ο ψεκασμός για την οζώδη
  δερματίτιδα, ώστε να αποφευχθεί ο κίνδυνος μετάδοσής της από τα κατεχόμενα.»
