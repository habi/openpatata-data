heading: Ερώτηση με αρ. 23.06.009.04.587, ημερομηνίας 2 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.587
text: |-
  «Έχουν περιέλθει στην αντίληψή μου καταγγελίες από κοινοτικούς συμβούλους της κοινότητας Λυμπιών σχετικά με την ενέργεια του εργολάβου που κατασκευάζει το Χώρο Υγειονομικής Ταφής Υπολειμμάτων στην Κόση να προχωρήσει στην περίφραξη ολόκληρου του χώρου που έχει απαλλοτριωθεί, κατά παράβαση της συμφωνίας που έγινε μεταξύ της κυβέρνησης και της κοινοτικής αρχής ότι ο χώρος θα παραμείνει ελεύθερος για δεντροφύτευση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν όντως υπάρχει συμφωνία για το συγκεκριμένο χώρο, αν πράγματι έγινε περίφραξη και τι προτίθεται να πράξει για το θέμα αυτό.»
