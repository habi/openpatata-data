date: '2005-10-05'
heading: Ερώτηση με αρ. 23.06.008.05.084, ημερομηνίας 5 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.084
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πού θα στεγαστούν οι φοιτητές της Πολυτεχνικής Σχολής του Πανεπιστημίου Κύπρου,
  λαμβανομένου υπόψη του γεγονότος ότι δεν υπάρχουν κτιριακές εγκαταστάσεις ικανές,
  για να προσφέρουν συγκεκριμένα εργαστηριακά μαθήματα που χρειάζονται για τη συμπλήρωση
  των απαιτήσεων του πτυχίου.»
