heading: Ερώτηση με αρ. 23.06.010.05.01.035, ημερομηνίας 8 Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Κερύνειας κ. Μαριέλλας Αριστείδου
identifier: 23.06.010.05.01.035
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει προγραμματίσει τον ψεκασμό προστατευόμενων δένδρων, και όχι μόνο, που
  βρίσκονται εντός πόλεων και άλλων κατοικημένων περιοχών, για καταπολέμηση ασθενειών,
  όπως τα κοκκοειδή, τα οποία απειλούν τα δέντρα με ξήρανση.»
