question:
  by:
  - Μητσόπουλος Τάσος
  date: '2011-08-01'
  text: |-
    «Πολλές μικρομεσαίες επιχειρήσεις, π.χ. περίπτερα, κέντρα αναψυχής, φαρμακεία, καταστήματα φθαρτών, κρεοπωλεία, υφίστανται καθημερινά σοβαρές ζημιές λόγω των διακοπών του ηλεκτρικού ρεύματος.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το κατά πόσο υπάρχει πρόθεση καταβολής αποζημιώσεων για τις ζημιές που οι επιχειρήσεις αυτές υφίστανται.»
  title: Ερώτηση με αρ. 23.06.010.01.006, ημερομηνίας 1ης Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
