heading: Ερώτηση με αρ. 23.06.010.03.075, ημερομηνίας 26 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.075
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τη
  θέση της κυβέρνησης σχετικά με την επιλεκτική απόλυση έμπειρων οδηγών λεωφορείων
  του Οργανισμού Συγκοινωνιών Πάφου, τους λόγους που έγιναν οι απολύσεις και κατά
  πόσο αυτό το γεγονός επηρεάζει την ποιότητα των προσφερόμενων υπηρεσιών.»
