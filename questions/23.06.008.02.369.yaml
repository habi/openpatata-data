identifier: 23.06.008.02.369
question:
  by:
  - Περδίκης Γιώργος
  date: '2003-06-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    εάν προτίθεται να εκδώσει και διανείμει μαζικά κατάλογο των προσθέτων ουσιών στα
    τρόφιμα με τις πιθανές παρενέργειες που προκαλούν στην υγεία.»
  title: Ερώτηση με αρ. 23.06.008.02.369 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 4 Ιουνίου 2003.
