date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.311, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.311
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Λάρνακας για μετακίνηση των κρατικών αποθηκών
  που βρίσκονται στο χώρο προστασίας των αλυκών σε άλλο κατάλληλο χώρο εντός της βιομηχανικής
  περιοχής.»
