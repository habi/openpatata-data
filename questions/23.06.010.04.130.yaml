heading: Ερώτηση με αρ. 23.06.010.04.130, ημερομηνίας 18 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.130
text: |-
  «Σε παλαιότερη απάντηση του Υπουργού Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού κ. Γιώργου Λακκοτρύπη σε ερώτησή μου με αρ. 23.06.010.04.026 αναφορικά με τον καταρτισμό του Εθνικού Σχεδίου για Βιώσιμη Κατανάλωση και Παραγωγή πληροφορήθηκα μεταξύ άλλων τα εξής: “Με σκοπό την αποτελεσματική επιτήρηση της αγοράς, η Υπηρεσία Ενέργειας, ως η αρμόδια αρχή για την εφαρμογή των πιο πάνω νόμων, πραγματοποιεί συχνές επιθεωρήσεις σε διάφορα σημεία πώλησης προϊόντων. Συγκεκριμένα, κατά το έτος 2013 εξουσιοδοτημένοι λειτουργοί της υπηρεσίας προέβησαν σε τριάντα τέσσερις ελέγχους προδιαγραφών προϊόντων για εξακρίβωση της συμμόρφωσής τους με τη νομοθεσία για τον οικολογικό σχεδιασμό. Επιπρόσθετα, στα πλαίσια της εφαρμογής της νομοθεσίας για την ενεργειακή σήμανση, εξουσιοδοτημένοι λειτουργοί προέβησαν κατά το έτος 2013 σε 259 επιθεωρήσεις, αξιολογώντας τη συμμόρφωση 27 000 προϊόντων”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια ήταν τα αποτελέσματα των τριάντα τεσσάρων ελέγχων των προδιαγραφών των προϊόντων για εξακρίβωση του κατά πόσο πληρούν τις προδιαγραφές που έχουν θεσπιστεί με τη νομοθεσία για τον οικολογικό σχεδιασμό και ποια ήταν τα αποτελέσματα των 259 επιθεωρήσεων των 27 000 προϊόντων στα πλαίσια της εφαρμογής της νομοθεσίας για την ενεργειακή σήμανση.»
