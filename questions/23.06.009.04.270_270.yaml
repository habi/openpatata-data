heading: Ερώτηση με αρ. 23.06.009.04.270, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.270
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα της κοινότητας Αναδιούς για παραχώρηση τουρκοκυπριακής
  οικίας για δημιουργία μουσείου λαϊκής τέχνης.»
