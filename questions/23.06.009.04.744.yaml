question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-01-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το αίτημα του κοινοτικού συμβουλίου Αγίου Θωμά Λεμεσού
    για παραχώρηση συγκεκριμένης πετρόκτιστης κατοικίας για τη δημιουργία μουσείου
    έργων λαϊκής τέχνης.»
  title: Ερώτηση με αρ. 23.06.009.04.744, ημερομηνίας 19 Ιανουαρίου 2010, του βουλευτή
