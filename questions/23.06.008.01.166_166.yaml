date: '2002-07-25'
heading: Ερώτηση με αρ. 23.06.008.01.166 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002
identifier: 23.06.008.01.166
text: «Με δεδομένη τη μείωση του τουριστικού ρεύματος προς την Κύπρο τη φετινή χρονιά,
  παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει
  γίνει σε βάθος μελέτη για ανάλυση των αιτίων που την προκάλεσαν και αν έχει ετοιμαστεί
  ολοκληρωμένη στρατηγική για αντιμετώπιση της κατάστασης με συγκεκριμένους άξονες
  δραστηριοποίησης.»
