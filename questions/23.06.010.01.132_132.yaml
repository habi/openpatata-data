heading: Ερώτηση με αρ. 23.06.010.01.132, ημερομηνίας 19 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.132
text: |-
  «Έχω πληροφορηθεί ότι, σύμφωνα με έρευνα του ελεγκτικού οίκου KPMG, που πραγματοποιήθηκε μετά από ανάθεση από την κυβέρνηση και η οποία παρουσιάστηκε την 21η Μαρτίου 2011, υπάρχουν περιθώρια εξοικονόμησης για τις κυπριακές επιχειρήσεις μέσα από την απλοποίηση των διοικητικών διαδικασιών της δημόσιας υπηρεσίας -όπως νόμοι, κανονισμοί, διατάγματα, εγκύκλιοι και εντολές- μέχρι €155 εκατομ. ή 22% της σημερινής συνολικής δαπάνης. Η εξοικονόμηση αυτή προκύπτει κυρίως από την απλοποίηση των διαδικασιών του κράτους σε συγκεκριμένους τομείς της οικονομίας και αφορά εισηγήσεις που καλύπτουν όλες τις υπηρεσίες των οκτώ διοικητικών τομέων που εξέτασε ο ελεγκτικός οίκος, αλλά και πιο ειδικές επισημάνσεις, ανάλογα με το διοικητικό τομέα, όπου μπορεί να γίνει μείωση διοικητικού φόρτου άμεσα.

  Αντιλαμβάνομαι επίσης ότι η κυβέρνησή μας έχει υιοθετήσει ως εθνικό στόχο τη μείωση του διοικητικού φόρτου στην εθνική νομοθεσία κατά 20% μέχρι το 2012.

  Παρακαλώ όπως ο αρμόδιος υπουργός μάς ενημερώσει για τις διεργασίες που έχουν γίνει, για να προωθηθούν οι εισηγήσεις της συγκεκριμένης μελέτης, και για τις αποφάσεις που έχουν ληφθεί γενικότερα, για να επιτευχθεί ο στόχος μείωσης του διοικητικού φόρτου κατά 20% μέχρι το 2012.

  Παρακαλώ επίσης όπως κοινοποιηθεί στα μέλη της Βουλής των Αντιπροσώπων η μελέτη και το πόρισμα που ετοιμάστηκε από τον οίκο KPMG.»
