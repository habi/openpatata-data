question:
  by:
  - Τορναρίτης Νίκος
  date: '2011-03-01'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού βρίσκεται το θέμα της λήψης τελικής απόφασης σε συνεργασία με το Υπουργείο Παιδείας, Διά Βίου Μάθησης και Θρησκευμάτων της Ελλάδος για το πολύ σοβαρό πρόβλημα της παραχώρησης του δικαιώματος μετεγγραφής σε Κυπρίους φοιτητές που σπουδάζουν στην Ελλάδα. Επισημαίνεται ότι η Υπουργός Παιδείας της Ελλάδας κ. ’ννα Διαμαντοπούλου, κατά την πρόσφατη επίσκεψή της στο κυπριακό κοινοβούλιο, δήλωσε ότι σε συνεννόηση με το Υπουργείο Παιδείας και Πολιτισμού θα βρεθεί λύση στο πρόβλημα αυτό που ταλαιπωρεί πολλές οικογένειες συμπολιτών μας.»

    -Ερώτηση με αρ. 23.06.009.05.01.660, ημερομηνίας 1ης Μαρτίου 2011, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου

    «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναλυτικά για τα ακόλουθα:

    1. Τον αριθμό των ατόμων με αναπηρία κατά επαρχία, μορφή αναπηρίας και επίπεδο εκπαίδευσης (πρωτοβάθμια, δευτεροβάθμια και τριτοβάθμια).

    2. Τη χωρητικότητα, αλλά και την πληρότητα των κέντρων φροντίδας και απασχόλησης κατά επαρχία.

    3. Τις υπηρεσίες που προσφέρουν τα κέντρα φροντίδας και απασχόλησης κατά επαρχία.»
