heading: Ερώτηση με αρ. 23.06.010.01.309, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.309
text: |-
  «Το Καλό Χωριό Κλήρου αντιμετωπίζει τεράστιο πρόβλημα με τη διέλευση φορτηγών που εξυπηρετούν το λατομείο που βρίσκεται μεταξύ Καλού Χωριού και Φαρμακά. Τα φορτηγά με τη συχνή διέλευσή τους προκαλούν σοβαρούς κινδύνους στους κατοίκους του χωριού και ιδιαίτερα στα παιδιά. Κινδυνεύουμε να θρηνήσουμε θύματα. Μετά από πολλές συζητήσεις φαίνεται ότι έχει επιλεγεί η πιο σωστή και από περιβαλλοντικής άποψης όδευση που θα ενώσει το λατομείο απευθείας με τον υπεραστικό δρόμο Λευκωσίας-Παλαιχωρίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να ξεκινήσει το έργο για την κατασκευή του δρόμου που θα παρέχει διέξοδο στα φορτηγά από τα λατομεία Φαρμακά.»
