identifier: 23.06.008.02.232
question:
  by:
  - Καράς Αντώνης
  date: '2003-03-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για το πού βρίσκεται η διαδικασία εφαρμογής προγράμματος τυφλού ελέγχου (screening)
    αναφορικά με τη διάγνωση του καρκίνου του μαστού και πότε υπολογίζεται να ολοκληρωθεί.»
  title: Ερώτηση με αρ. 23.06.008.02.232 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 4 Μαρτίου 2003.
