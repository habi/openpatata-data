heading: Ερώτηση με αρ. 23.06.010.05.01.024, ημερομηνίας 30 Ιουνίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.05.01.024
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το χρόνο αναμονής των αιτητών για αξιολόγηση και πιστοποίηση αναπηρίας και λειτουργικότητας
  από το Τμήμα Κοινωνικής Ενσωμάτωσης Ατόμων με Αναπηρία.»
