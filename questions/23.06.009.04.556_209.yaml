date: '2009-11-26'
heading: Ερώτηση με αρ. 23.06.009.04.556, ημερομηνίας 26 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.556
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το ύψος του ποσού που η Κυπριακή Δημοκρατία εκταμίευσε από κονδύλια της
  ΕΕ προς όφελος των αιτητών πολιτικού ασύλου για τα έτη 2006, 2007, 2008 και 2009,
  τους σκοπούς της παραχώρησης των εν λόγω κονδυλίων και σε ποιο βαθμό εκπληρώθηκαν
  οι σκοποί αυτοί.»
