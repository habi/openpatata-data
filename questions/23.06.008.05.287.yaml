date: '2006-03-30'
heading: Ερώτηση με αρ. 23.06.008.05.287, ημερομηνίας 30 Μαρτίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.05.287
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τη σημερινή κατάσταση του συστήματος πυραύλων S 300, αν δηλαδή βρίσκεται σε
  λειτουργία, αν ανήκει στην Κυπριακή Δημοκρατία και αν οι πύραυλοι έχουν οποιαδήποτε
  χρήση εκεί που βρίσκονται.»
