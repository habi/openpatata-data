identifier: 23.06.009.04.1214
question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-05-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η έγκριση για χρηματοδότηση του Κέντρου Αντισφαίρισης
    Γεροσκήπου, καθώς και η λήψη τελικής απόφασης για τη χωροθέτηση της κλειστής αίθουσας
    αθλοπαιδιών στην Πάφο.»
  title: Ερώτηση με αρ. 23.06.009.04.1214, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
