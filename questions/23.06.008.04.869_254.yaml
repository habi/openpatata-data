heading: Ερώτηση με αρ. 23.06.008.04.869, ημερομηνίας 31ης Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.869
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Ακακίου για κυβερνητική συνεισφορά-οικονομική
  αρωγή στο σχεδιασμό διαμόρφωσης της πλατείας της κοινότητας.»
