heading: Ερώτηση με αρ. 23.06.009.02.112, ημερομηνίας 2 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.112
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δικαιολογημένο αίτημα της Σχολικής Εφορίας Λάρνακας για τοποθέτηση
  λειτουργού των Τεχνικών Υπηρεσιών του Υπουργείου Παιδείας στη Λάρνακα.»
