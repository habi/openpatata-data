date: '2015-07-28'
heading: Ερώτηση με αρ. 23.06.010.05.022, ημερομηνίας 28 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.022
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι
  ενήμερος για την κατάσταση που επικρατεί σε σχέση με τα αλιευτικά αποθέματα στην
  κατεχόμενη Κύπρο και ποια είναι τα μέτρα οικοδόμησης εμπιστοσύνης που συζητιούνται
  αναφορικά με τα θαλάσσια/ναυτιλιακά θέματα. Τέλος, παρακαλώ τον αρμόδιο υπουργό
  να ενημερώσει τη Βουλή των Αντιπροσώπων αν στο Επιχειρησιακό Πρόγραμμα Αλιείας 2014-2020
  έχουν συμπεριληφθεί πρόνοιες για τη μείωση της παράνομης αλιείας και ποιες είναι
  αυτές.»
