question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου του συνοικισμού Ανθούπολης
    για ενίσχυση της αστυνόμευσης προς αντιμετώπιση των οξύτατων προβλημάτων της εγκληματικότητας/παραβατικότητας,
    της μάστιγας των ναρκωτικών, της υπερβολικής ταχύτητας και οχληρίας από μοτοσικλέτες
    μεγάλου κυβισμού και της επιτήρησης/αστυνόμευσης των σχολικών κτιρίων.»
  title: Ερώτηση με αρ. 23.06.008.04.199, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
