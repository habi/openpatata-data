heading: Ερώτηση με αρ. 23.06.010.01.633, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.633
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει τα προβλήματα που πιθανόν να δημιουργηθούν στις διάφορες
  γεωργικές εγκαταστάσεις και υποστατικά που βρίσκονται στην κοίτη του ποταμού Κούρη
  με την αναμενόμενη υπερχείλιση του φράγματος.»
