heading: Ερώτηση με αρ. 23.06.010.05.200, ημερομηνίας 22 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.200
text: «Επειδή ο πληθυσμός της αλεπούς έχει αυξηθεί πάρα πολύ, παρακαλείται ο αρμόδιος
  υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα λαμβάνει το κράτος,
  για να περιοριστεί η αύξηση των αλεπούδων.»
