heading: Ερώτηση με αρ. 23.06.008.04.378, ημερομηνίας 1ης Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.378
text: |-
  « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα αιτήματα των ελαφρών βιομηχανιών ένδυσης για τα πιο κάτω:

  1. Μακροπρόθεσμα χαμηλότοκα δάνεια.

  2. Οργάνωση και διαφήμιση στο εξωτερικό των κυπριακών προϊόντων ένδυσης με παράλληλη προβολή των πλεονεκτημάτων της κυπριακής ένδυσης, όπως είναι η υψηλή ποιότητα και η ταχεία παράδοση, αφού η Κύπρος διαθέτει μικρομεσαίες επιχειρήσεις και ως εκ τούτου είναι σε θέση να εξυπηρετήσει τις μικρότερες παραγγελίες των μεγάλων οίκων μόδας.

  3. Συντονισμό για διευθέτηση συναντήσεων με ξένους αγοραστές μέσω των εμπορικών ακολούθων των πρεσβειών μας.

  4. Κρατική επιχορήγηση των καυσίμων και του ηλεκτρισμού για ενίσχυση της ανταγωνιστικότητας.

  5. Δωρεάν παροχή των σεμιναρίων οίκων μόδας.»
