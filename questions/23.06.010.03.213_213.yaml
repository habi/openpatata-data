date: '2013-10-16'
heading: Ερώτηση με αρ. 23.06.010.03.213, ημερομηνίας 16 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.213
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν διενεργούνται
  έλεγχοι στα ταξί και στα λεωφορεία που εισέρχονται στις ελεύθερες περιοχές από τα
  κατεχόμενα και, εάν ναι, τι είδους έλεγχοι διενεργούνται, αν απαγορεύεται στα ταξί
  και στα λεωφορεία η είσοδος στις ελεύθερες περιοχές, εάν διαπιστωθεί ότι δεν έχουν
  τις απαραίτητες άδειες, καθώς επίσης και για τον ετήσιο μέσο αριθμό των λεωφορείων
  και των ταξί που εισέρχονται στις ελεύθερες περιοχές της Κυπριακής Δημοκρατίας από
  τα κατεχόμενα.»
