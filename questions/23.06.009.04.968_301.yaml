heading: Ερώτηση με αρ. 23.06.009.04.968, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.968
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  πρόκειται να αναβαθμιστεί ο δρόμος που οδηγεί προς τον αρχαιολογικό χώρο της κοινότητας
  Λέμπας στην επαρχία Πάφου.»
