heading: Ερώτηση με αρ. 23.06.008.04.383, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.383
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Έγκωμης για αντιμετώπιση/επίλυση του οξύτατου
  προβλήματος της έλλειψης δημόσιων ή δημοτικών χώρων στάθμευσης.»
