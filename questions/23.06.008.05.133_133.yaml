heading: Ερώτηση με αρ. 23.06.008.05.133, ημερομηνίας 3 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.133
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα αρχίσουν οι εργασίες για την ίδρυση και λειτουργία κρατικής χορωδίας σε
  επαγγελματική βάση.»
