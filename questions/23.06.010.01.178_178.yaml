heading: Ερώτηση με αρ. 23.06.010.01.178, ημερομηνίας 4 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.178
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τις χορηγίες από το Τμήμα Πολεοδομίας και Οικήσεως για διατηρητέα κτίρια και
  αν οι πληρωμές σε εγκριμένες αιτήσεις προχωρούν κανονικά.»
