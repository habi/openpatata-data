heading: Ερώτηση με αρ. 23.06.009.05.01.343, ημερομηνίας 5 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.343
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν διαχωριστεί βιοτεχνικά οικόπεδα, για να παραχωρηθούν σε βιοτεχνίες
  που βρίσκονται εντός του οικισμού του Μουττάλλου, και, εάν ναι, σε ποιους δόθηκαν
  και κατά πόσο αυτοί έχουν ήδη μετακινηθεί. Εάν όχι, προτίθεται η αρμόδια αρχή να
  προχωρήσει σε διαχωρισμό τέτοιων οικοπέδων και πότε, έτσι ώστε να τερματιστεί η
  παρενόχληση των κατοίκων από την οχληρία και τις οσμές που δημιουργούνται από τις
  εργασίες που γίνονται;»
