heading: Ερώτηση με αρ. 23.06.008.04.390, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.390
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για διαμόρφωση της λεωφόρου Μακάρειου
  Αθλητικού Κέντρου (πρώην Λευκόθεου), κατά τρόπο που να μεταφέρεται η υπερτοπικής
  σημασίας τροχαία κυκλοφορία μόνο επί του δικτύου δρόμων πρωταρχικής σημασίας.»
