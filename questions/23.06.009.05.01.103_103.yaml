heading: Ερώτηση με αρ. 23.06.009.05.01.103, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.103
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα συμπεριληφθεί στο τοπικό σχέδιο Παραλιμνίου το ΣΤ΄ Δημοτικό Σχολείο
  και, αν ναι, πότε θα γίνει αυτό.»
