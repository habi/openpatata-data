heading: Ερώτηση με αρ. 23.06.010.01.427, ημερομηνίας 31ης Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.427
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το ύψος της ετήσιας χορηγίας που προσφέρει το κράτος στις κατεχόμενες κοινότητες
  και δήμους, καθώς και κατά πόσο λαμβάνεται υπόψη ο πληθυσμός της κάθε κοινότητας
  ή δήμου.»
