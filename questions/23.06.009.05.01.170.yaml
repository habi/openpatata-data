  date: '2010-09-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους δεν υπάρχει φρούρηση στην έξοδο του τελωνείου
    στο αεροδρόμιο Λάρνακας και τι προτίθεται να κάνει για το εν λόγω θέμα.»
