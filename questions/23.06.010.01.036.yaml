question:
  by:
  - Περδίκης Γιώργος
  date: '2011-08-11'
  text: |-
    «Έχω πληροφορηθεί ότι έχουν κατασκευαστεί δύο παράνομα υποστατικά στην προστατευόμενη περιοχή του Ακάμα. Οι παράνομοι εστιάτορες επεκτείνουν τις παράνομες δραστηριότητές τους και ανεγείρουν υποστατικά στο χωμάτινο δρόμο που οδηγεί στη Λάρα, για να προσελκύουν τους επισκέπτες.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι αρμόδιες αρχές έχουν προχωρήσει σε άμεσα μέτρα τερματισμού των παράνομων εργασιών και κατεδάφιση των παράνομων υποστατικών.»
  title: Ερώτηση με αρ. 23.06.010.01.036, ημερομηνίας 11ης Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
