heading: Ερώτηση με αρ. 23.06.009.03.419, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.419
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται - και, αν ναι, πότε - να δημιουργήσει Κέντρο Εξυπηρέτησης Πολιτών
  στο δήμο Αραδίππου.»
