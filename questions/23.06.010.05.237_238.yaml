heading: Ερώτηση με αρ. 23.06.010.05.237, ημερομηνίας 24 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.237
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους οι εγγραφές αγροτικών δρόμων παγκύπρια δεν έχουν προχωρήσει,
  παρά το γεγονός ότι υπάρχει ολοκληρωμένη νομοθεσία που θεσπίζει τη διαδικασία εγγραφής
  των εν λόγω δρόμων.»
