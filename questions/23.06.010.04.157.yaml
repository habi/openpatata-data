heading: Ερώτηση με αρ. 23.06.010.04.157, ημερομηνίας 30 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.157
text: |-
  «Έχω πληροφορηθεί ότι στη χερσόνησο του Ακάμα εντοπίζονται συχνά από επισκέπτες μη εκραγέντα βλήματα από τις παλαιότερες ασκήσεις των Βρετανών. Οι Βρετανοί είχαν αναλάβει μετά τον τερματισμό των ασκήσεών τους στην περιοχή να την καθαρίσουν από τα υπολείμματα των στρατιωτικών τους δραστηριοτήτων και ειδικά τα μη εκραγέντα βλήματα στη θάλασσα και τη στεριά. Φαίνεται ότι η εργασία αυτή δεν ολοκληρώθηκε.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν σχεδιάζεται να οργανωθεί από την Εθνική Φρουρά επιχείρηση καθαρισμού της χερσονήσου του Ακάμα από τα μη εκραγέντα βλήματα των ασκήσεων των Βρετανών.»
