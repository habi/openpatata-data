heading: Ερώτηση με αρ. 23.06.008.04.513, ημερομηνίας 20 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.513
text: |-
  «Αναφέρομαι σε συζήτηση που έγινε στις 17 Δεκεμβρίου 2004 στο ολλανδικό κοινοβούλιο με θέμα τα συμπεράσματα της προεδρίας του Συμβουλίου της ΕΕ.

  Σε αναφορά του εκπροσώπου του Χριστιανοδημοκρατικού Κόμματος κ. Van Dijk για εκφοβισμό των χριστιανών στην Τουρκία και ότι αυτό θα έπρεπε να συμπεριληφθεί στα συμπεράσματα του Συμβουλίου, ο Υπουργός Εξωτερικών της Ολλανδίας ανέφερε, μεταξύ άλλων, ότι η Θεολογική Σχολή της Χάλκης δε φαίνεται να επαναλειτουργεί, λόγω της έλλειψης πίεσης προς αυτή την κατεύθυνση.

  Το πιο αξιοσημείωτο σημείο της παρέμβασής του είναι ο ισχυρισμός του ότι οι ομόλογοι του εξ Ελλάδος και Κύπρου δε γνωρίζουν καν για την ύπαρξη της εν λόγω σχολής και ότι δεν ασκούν πίεση για το θέμα.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αν αυτή η δήλωση ανταποκρίνεται στην πραγματικότητα και ποια η θέση της κυπριακής κυβέρνησης σε σχέση με την επαναλειτουργία της σχολής.

  Επισυνάπτω σχετικό κείμενο.»
