heading: Ερώτηση με αρ. 23.06.008.04.289, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.289
text: |-
  «Παρά τα επανειλημμένα και συχνά διαβήματα της κοινότητας Αναφωτίδας στην επαρχία Λάρνακας, συγκεκριμένο κτηνοτροφικό υποστατικό λειτουργεί μέσα στα όρια οικιστικής περιοχής. Σύμφωνα με πληροφορίες μου, η συγκεκριμένη επιχείρηση λειτουργεί χωρίς τις απαιτούμενες πολεοδομικές και οικοδομικές άδειες. Εντούτοις, ο κτηνοτρόφος έχει προβεί σε ενέργειες και έχει αρχίσει να οικοδομεί σε άλλη τοποθεσία, εκτός οικιστικής περιοχής, νέα υποστατικά.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η μετακίνηση του συγκεκριμένου βουστασίου από την οικιστική περιοχή σε άλλη κατάλληλη τοποθεσία.»
