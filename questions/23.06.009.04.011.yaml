date: '2009-07-10'
heading: Ερώτηση με αρ. 23.06.009.04.011, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.011
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  παρατηρείται τόση καθυστέρηση στην προκήρυξη προσφορών για ανέγερση κοινοτικών κτιρίων
  στην κοινότητα Πενταλιάς (επαρχία Πάφου).»
