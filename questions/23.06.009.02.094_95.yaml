heading: Ερώτηση με αρ. 23.06.009.02.094, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.094
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  λήγει η συμφωνία παραχώρησης κλήρων για το τσιφλίκι της περιοχής Ποτίμων στην κοινότητα
  Κισσόνεργας και κατά πόσο υπάρχει απόφαση για τη μελλοντική διαχείριση του τσιφλικιού.»
