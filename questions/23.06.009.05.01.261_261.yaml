date: '2010-10-06'
heading: Ερώτηση με αρ. 23.06.009.05.01.261, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.261
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αναλυτικά
  για τα αποτελέσματα των αναλύσεων που έγιναν σε δείγμα αυγών, κρέατος, κοτόπουλων,
  ψαριών, γάλακτος, γαλακτοκομικών προϊόντων και μελιού όσον αφορά τα επίπεδα διοξινών
  και pcbs για το έτος 2009 από το Γενικό Χημείο του Κράτους, το εργαστήριο “Wessling
  Ktf” Ουγγαρίας και το εργαστήριο “Balint Ktf” Ουγγαρίας, καθώς και για τα επιτρεπτά
  όρια. Επίσης, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί δεν έγιναν εργαστηριακές εξετάσεις για τη χημική ουσία pcbs πέριξ του σκυβαλότοπου
  Κοτσιάτη και αν έχει ολοκληρωθεί το Εθνικό Πρόγραμμα Καταλοίπων.»
