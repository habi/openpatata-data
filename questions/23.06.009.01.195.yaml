identifier: 23.06.009.01.195
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-12-14'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιες ενέργειες προβαίνει για καταγγελία της εγκατάστασης κατασκοπευτικής κεραίας
    στην κατεχόμενη περιοχή Αγίου Νικολάου από τους Βρετανούς. Η εγκατάσταση αυτή
    συνιστά βάναυση πρόκληση προς τον κυπριακό λαό, ενέργεια εχθρική προς τους φίλους
    λαούς της περιοχής και ωμή καταπάτηση των κυριαρχικών δικαιωμάτων της Κυπριακής
    Δημοκρατίας.»
  title: Ερώτηση με αρ. 23.06.009.01.195, ημερομηνίας 14 Δεκεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
