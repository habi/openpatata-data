date: '2008-06-13'
heading: Ερώτηση με αρ. 23.06.009.02.540, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.540
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να αυξηθεί η κρατική χορηγία που λαμβάνει η κοινότητα Νικόκλειας
  στην επαρχία Πάφου.»
