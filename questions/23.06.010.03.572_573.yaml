date: '2014-03-28'
heading: Ερώτηση με αρ. 23.06.010.03.572, ημερομηνίας 28 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.572
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα μέτρα που λαμβάνονται, προκειμένου να διασφαλιστεί η ποιότητα και
  οι προδιαγραφές του αποχετευτικού έργου Κοκκινοχωρίων, το οποίο υλοποιείται στην
  κοινότητα Φρεννάρους.»
