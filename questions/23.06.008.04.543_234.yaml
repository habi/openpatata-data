heading: Ερώτηση με αρ. 23.06.008.04.543, ημερομηνίας 26 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.543
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγριδιών για την άμεση προώθηση της διαδικασίας
  αντικατάστασης του δικτύου υδατοπρομήθειας, για την οποία υπάρχει απόφαση από το
  2004. Η κοινότητα ζητά την καταβολή από την κυβέρνηση του επιπλέον κόστους των ΛΚ
  πενήντα χιλιάδων που έχει προκύψει λόγω της σημειωθείσας καθυστέρησης.»
