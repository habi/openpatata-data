heading: Ερώτηση με αρ. 23.06.009.01.304, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Τάκη Χατζηγεωργίου
identifier: 23.06.009.01.304
text: « Σύμφωνα με το κοινοτικό συμβούλιο του χωριού Αναλιόντας, κατά τη θητεία τού
  τέως Υπουργού Εσωτερικών κ. Ανδρέα Χρίστου είχε εγκριθεί η δημιουργία βιοτεχνικής
  ζώνης.Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα υλοποιηθεί αυτή η απόφαση.»
