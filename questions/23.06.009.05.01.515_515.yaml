heading: Ερώτηση με αρ. 23.06.009.05.01.515, ημερομηνίας 7 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.515
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τα οικόπεδα που θα παραχωρηθούν στους πρόσφυγες που διαμένουν σε τουρκοκυπριακά
  σπίτια στο δήμο Λευκάρων θα βρίσκονται στον εν λόγω δήμο, ώστε οι πρόσφυγες να παραμείνουν
  σ’ αυτόν, σύμφωνα και με το αίτημά τους, και, εάν ναι, πότε υπολογίζεται να τους
  παραχωρηθούν.»
