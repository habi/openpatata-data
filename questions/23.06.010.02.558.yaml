heading: Ερώτηση με αρ. 23.06.010.02.558, ημερομηνίας 9 Μαΐου 2013, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.558
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι
  υποχρεωτική η ανακύκλωση των μαγνητικών ταινιών (VHS) και αν υπάρχει στην Κύπρο
  σύστημα παραλαβής και διαχείρισής τους.»
