heading: Ερώτηση με αρ. 23.06.009.01.093, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.093
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιο είναι το χρονοδιάγραμμα υλοποίησης του σχεδίου χορηγίας του ΚΟΤ σε ό,τι αφορά
  την επαρχία Λάρνακας.»
