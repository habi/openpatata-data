question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-10-14'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο οι αιτητές πολιτικού ασύλου με το καθεστώς συμπληρωματικής προστασίας
    μπορούν να εκλέγουν ή και να εκλέγονται στις δημοτικές και τις κοινοτικές εκλογές.»
  title: Ερώτηση με αρ. 23.06.009.04.363, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
