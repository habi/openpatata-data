heading: Ερώτηση με αρ. 23.06.010.03.366, ημερομηνίας 5 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Νουρή
identifier: 23.06.010.03.366
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχει πρόθεση για άμεση συζήτηση και υιοθέτηση ενός συστήματος συγχρηματοδότησης
  των φαρμάκων από τους ασθενείς και διάθεσής τους από τον ιδιωτικό τομέα μέχρι την
  ημερομηνία εισαγωγής του Γενικού Συστήματος Υγείας (ΓΕΣΥ), ώστε να αποτραπούν ελλείψεις
  και συνεχείς αλλαγές στις θεραπείες, γεγονότα που προκαλούν προβλήματα στην υγεία
  και την προσαρμοστικότητα των ασθενών, αλλά και επιπρόσθετο κόστος.»
