heading: Ερώτηση με αρ. 23.06.010.01.597, ημερομηνίας 14 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.597
text: |-
  «Καταφθάνουν πολλά παράπονα από πολίτες ότι συνεχώς αλλάζουν οι κοινωνικοί λειτουργοί που είναι υπεύθυνοι για την παρακολούθηση και καθοδήγηση των οικογενειών τους, με αποτέλεσμα να δημιουργούνται κενά στην παρακολούθηση και στον έλεγχο των προβλημάτων που απασχολούν τις οικογένειες, δυσκολίες προσαρμογής των ατόμων στις συνεχείς αλλαγές λειτουργών (όπου πολλές φορές τα άτομα δεν ξέρουν ποίος είναι ο υπεύθυνος λειτουργός τους), καθυστέρηση στην εκτέλεση ενεργειών για βοήθεια, καθυστέρηση στην παροχή επιδομάτων και πολλά άλλα.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τη συχνότητα αλλαγής των κοινωνικών λειτουργών στις διάφορες οικογένειες.»
