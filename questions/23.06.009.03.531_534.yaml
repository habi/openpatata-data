date: '2009-05-04'
heading: Ερώτηση με αρ. 23.06.009.03.531, ημερομηνίας 4 Μαΐου 2009, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.531
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο πρόκειται να δοθεί έκτακτη οικονομική βοήθεια για την προώθηση διαφόρων έργων
  στην κοινότητα Ίνειας, τα οποία θα συμβάλουν στη βελτίωση της εικόνας της κοινότητας
  και της ποιότητας της ζωής των κατοίκων της.»
