heading: Ερώτηση με αρ. 23.06.009.04.599, ημερομηνίας 7 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.599
text: |-
  «Πρόσφατα διαπίστωσα ότι η Αρχή Λιμένων Κύπρου έχει προωθήσει τη διαδικασία για την προσέλκυση εξειδικευμένων εταιρειών οι οποίες θα επιδείξουν ενδιαφέρον για την ανέλκυση φορτίου αμιάντου από το βυθό της θάλασσας της Λεμεσού και συγκεκριμένα από το ναυάγιο του πλοίου “Φάρσα 2”.

  Έχει επίσης περιέλθει στην αντίληψή μου ότι ο γενικός διευθυντής της Αρχής Λιμένων Κύπρου φέρεται να δήλωσε δημόσια ότι μόνο εξειδικευμένες εταιρείες του εξωτερικού μπορούν να αναλάβουν την ανέλκυση του φορτίου, τη φύλαξή του και την εξαγωγή του στο εξωτερικό για διαχείριση, κατά πάσα πιθανότητα στη Γερμανία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί, εκ προοιμίου, ο γενικός διευθυντής της Αρχής Λιμένων Κύπρου έχει αποφασίσει ότι η εξειδικευμένη εταιρεία δε θα είναι κυπριακή και ότι το υλικό με τις ίνες αμιάντου θα εξαχθεί στο εξωτερικό, όταν γνωρίζουμε ότι υπάρχουν αρκετές εξειδικευμένες εταιρείες στην Κύπρο που ασχολούνται με θέματα διαχείρισης αποβλήτων αμιάντου και εφόσον υπάρχει χώρος απόθεσης των υλικών αυτών στην Κύπρο.»
