question:
  by:
  - Περδίκης Γιώργος
  date: '2013-04-17'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τις συνολικές απολαβές και τα συνταξιοδοτικά δικαιώματα του εκάστοτε Διοικητή
    της Κεντρικής Τράπεζας και αν έχουν υποστεί οποιαδήποτε μείωση λόγω των περικοπών
    στα δημόσια οικονομικά των τελευταίων χρόνων.»
  title: Ερώτηση με αρ. 23.06.010.02.534, ημερομηνίας 17 Απριλίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
