heading: Ερώτηση με αρ. 23.06.009.04.403, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.403
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πώς υλοποιείται η απόφαση για τη δημιουργία Ιατρικής Σχολής στο Πανεπιστήμιο Κύπρου
  και πότε προβλέπεται να αρχίσει τη λειτουργία της.»
