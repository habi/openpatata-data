question:
  by:
  - Σαρίκας Φειδίας
  date: '2011-03-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε προγραμματίζεται η επιδιόρθωση του δρόμου Στατού-Αγίου Φωτίου προς Παναγιά,
    στην περιοχή Αγίου Λουκά, ο οποίος έχει υποστεί ζημιές λόγω κατολισθήσεων.»
  title: Ερώτηση με αρ. 23.06.009.05.01.662, ημερομηνίας 3 Μαρτίου 2011, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
