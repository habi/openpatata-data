heading: Ερώτηση με αρ. 23.06.010.03.553, ημερομηνίας 17 Μαρτίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.03.553
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα για τις ενέργειες στις
  οποίες προβαίνουν οι κρατικές υπηρεσίες στις περιπτώσεις παιδιών των οποίων οι μητέρες
  είναι υπό απέλαση και βρίσκονται προσωρινά στα κρατητήρια της Μεννόγειας.»
