heading: Ερώτηση με αρ. 23.06.009.01.404, ημερομηνίας 11 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.404
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη θέση του στο αίτημα της κοινότητας Καλιάνων για διαπλάτυνση της γέφυρας των
  Καλιάνων στην οποία προκαλούνται πολλά οδικά δυστυχήματα.»
