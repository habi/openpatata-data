heading: Ερώτηση με αρ. 23.06.009.03.482, ημερομηνίας 13 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.482
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να προχωρήσει σε κατά χάριν οικονομική βοήθεια στους
  ιδιοκτήτες ακτοπλοϊκών σκαφών που έχουν καταστραφεί εντελώς, λόγω του ότι δεν ήταν
  εξ υπαιτιότητας δικής τους, μετά την πρόσφατη πυρκαγιά στο λιμανάκι της Αγίας Νάπας.
  Η βοήθεια αυτή θα συμβάλει στην καλύτερη εξυπηρέτηση των τουριστών στην περιοχή.»
