heading: Ερώτηση με αρ. 23.06.010.04.184, ημερομηνίας 14 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.184
text: |-
  «Έχω διαπιστώσει ότι σύμφωνα με τον περί Αποβλήτων Νόμο [185(Ι)/2011] εισαγωγείς και κατασκευαστές προϊόντων σε συσκευασία είναι υποχρεωμένοι να οργανώσουν σύστημα παραλαβής των αποβλήτων συσκευασιών, για να προωθηθούν προς ανακύκλωση. Για το λόγο αυτό συστάθηκε πριν από ορισμένα χρόνια από το Κυπριακό Εμπορικό και Βιομηχανικό Επιμελητήριο (ΚΕΒΕ) η εταιρεία “Green Dot”, η οποία κατάφερε να ανεβάσει το ποσοστό της ανακύκλωσης κατά αξιοθαύμαστο τρόπο. Παρά το γεγονός ότι έχουν περάσει ήδη αρκετά χρόνια, η Green Dot δεν προσφέρει αυτή την υπηρεσία (που είναι και νομική υποχρέωσή της) προς τους πολίτες σε όλη την επικράτεια του κράτους. Σχεδόν όλες οι κοινότητες βρίσκονται εκτός του δικτύου της Green Dot. Μάλιστα, υπάρχουν και δύο δήμοι, ο δήμος Λευκάρων και ο δήμος Πόλης Χρυσοχούς, που δεν εξυπηρετούνται από την Green Dot. Το αποτέλεσμα είναι πολλές κοινότητες να καταφεύγουν σε άλλες εταιρείες, τις οποίες πληρώνουν επιπλέον. Ούτε λίγο ούτε πολύ, οι κάτοικοι των περισσότερων κοινοτήτων και των δύο προαναφερόμενων δήμων πληρώνουν δύο φορές την ίδια υπηρεσία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι εταιρείες περισυλλογής των συσκευασιών (Green Dot και άλλες) έχουν τύχει ή τυγχάνουν κρατικής χορηγίας ή στήριξης και ποια είναι η θέση του αναφορικά με αυτή την κατάσταση και ιδιαίτερα με την απουσία δικτύου περισυλλογής των αποβλήτων συσκευασιών στα χωριά και τους δύο δήμους που προανέφερα.»
