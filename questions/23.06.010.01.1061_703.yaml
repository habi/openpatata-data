heading: Ερώτηση με αρ. 23.06.010.01.1061, ημερομηνίας 9 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1061
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους η επιδιόρθωση του παλιού δρόμου Λάρνακας-Λεμεσού, ενώ
  ως έργο είναι εγκριμένο, δεν προχωρεί. Αξίζει να τονιστεί ότι ο δρόμος σήμερα χρησιμοποιείται
  πολύ για όλες τις ανάγκες της ευρύτερης περιοχής και δε διαθέτει ούτε πεζοδρόμια,
  αλλά ούτε και φωτισμό. Μάλιστα, τις βραδινές ώρες ο δρόμος είναι πολύ επικίνδυνος
  για δυστυχήματα, λόγω του ότι το βράδυ κινούνται αλλοδαποί χωρίς φωτισμό στα οχήματά
  τους. Παρακαλώ επίσης όπως μας ενημερώσει πότε υπολογίζεται να υλοποιηθεί το έργο
  και κατά πόσο υπάρχουν διαθέσιμα κονδύλια για το σκοπό αυτό.»
