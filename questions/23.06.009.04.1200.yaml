identifier: 23.06.009.04.1200
question:
  by:
  - Αντωνίου Αντώνης
  date: '2010-05-25'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    το αίτημα του κοινοτικού συμβουλίου Κισσόνεργας για παραχώρηση κρατικής γης η
    οποία θα ανταλλαγεί με ιδιωτικό τεμάχιο που απαλλοτριώθηκε για τη δημιουργία κοιμητηρίου
    ή παραχώρηση κρατικής γης στους ιδιοκτήτες του τεμαχίου που απαλλοτριώθηκε.»
  title: Ερώτηση με αρ. 23.06.009.04.1200, ημερομηνίας 25 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
