identifier: 23.06.010.04.246
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-11-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με την επιδιόρθωση της πολυκατοικίας στην οδό Πιαλέ Πασά στη Λάρνακα,
    εάν υπάρχει σχετικό κονδύλι στον προϋπολογισμό του 2015, κατά πόσο έχει κατακυρωθεί
    προσφορά σε εργολάβο για την επιδιόρθωσή της και, εάν ναι, το σχετικό χρονοδιάγραμμα.»
  title: Ερώτηση με αρ. 23.06.010.04.246, ημερομηνίας 10 Νοεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
