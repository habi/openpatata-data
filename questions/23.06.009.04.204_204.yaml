text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα σε ποιο στάδιο βρίσκεται
  η προώθηση της κατασκευής του κτιρίου του νέου νοσοκομείου Κάτω Πύργου Τηλλυρίας.»
