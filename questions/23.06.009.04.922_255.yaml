heading: Ερώτηση με αρ. 23.06.009.04.922, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.922
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το αίτημα της κοινότητας Αγίας Μαρίνας Κελοκεδάρων για κατασκευή
  τοίχων αντιστήριξης κατά μήκος του κεντρικού δρόμου για προστασία από κατολισθήσεις.»
