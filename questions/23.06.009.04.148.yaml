question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-08-25'
  text: |-
    «Η επαρχία Λάρνακας διακρίνεται για τη γεωλογική ποικιλομορφία της. Στο τοπίο εναλλάσσονται ο κάμπος, οι ψηλές κορυφές των βουνών και οι μεσογειακές παραλίες. Επιπρόσθετα, παρουσιάζει ιστορικό, πολιτιστικό και οικολογικό ενδιαφέρον για τους ντόπιους και ξένους περιηγητές και τους απλούς επισκέπτες, δίνοντάς τους κίνητρο να εξερευνήσουν τις ομορφιές της φύσης.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το ποια μέτρα έχουν ληφθεί και ποια περαιτέρω μέτρα προτίθεται να λάβει η κυβέρνηση, ώστε να αναδειχθεί η πλούσια ορεινή και παραθαλάσσια τουριστική προοπτική της επαρχίας Λάρνακας και να αξιοποιηθεί ως ανερχόμενος τουριστικός προορισμός.»
  title: Ερώτηση με αρ. 23.06.009.04.148, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
