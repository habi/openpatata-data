date: '2009-09-09'
heading: Ερώτηση με αρ. 23.06.009.04.190, ημερομηνίας 9 Σεπτεμβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα-Κουκουμά
identifier: 23.06.009.04.190
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσοι τίτλοι ιδιοκτησίας έχουν παραχωρηθεί από την 1η Μαρτίου 2008 σε κατοίκους
  των προσφυγικών οικισμών και πώς διαμορφώνεται το χρονοδιάγραμμα τιτλοποίησης των
  προσφυγικών οικιών.»
