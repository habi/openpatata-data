heading: Ερώτηση με αρ. 23.06.009.04.418, ημερομηνίας 29 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.418
text: |-
  «Στις 26 Μαρτίου 2009 περιοχές της Λάρνακας και συγκεκριμένα η περιοχή του Τσιακκιλερού και περιοχές πέριξ του σταδίου “Αντώνης Παπαδόπουλος” επλήγησαν από ακραία καιρικά φαινόμενα. Σημειώθηκαν σοβαρές καταστροφές σε κινητές και ακίνητες περιουσίες. Έγινε καταγραφή ζημιών από συνεργεία της επαρχιακής διοίκησης σε περίπου 230 κατοικίες, καταστήματα και άλλα υποστατικά.

  Μετά από επισκέψεις μου στην περιοχή, έχω καταγράψει την ανησυχία των πολιτών που είχαν υποστεί ζημιές για την έλλειψη πληροφόρησης αναφορικά με την καταβολή αποζημιώσεων.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. αν έχουν καταβληθεί αποζημιώσεις σε μικρό αριθμό δικαιούχων,

  2. ποιο το ύψος των εγκριθεισών αποζημιώσεων και πόσοι έχουν εγκριθεί ως δικαιούχοι αποζημιώσεων,

  3. πότε πρόκειται να αρχίσει η καταβολή των αποζημιώσεων και πότε θα περατωθεί.»
