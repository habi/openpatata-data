identifier: 23.06.009.04.126
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-13'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα επίπεδα εκπεμπόμενης ηλεκτρομαγνητικής ακτινοβολίας από τις εξής εγκαταστάσεις:

    1. Κεραίες και ραδιοφωνικός πομπός των Βρετανών στο Ακρωτήρι.

    2. Κεραίες και ραδιοφωνικοί πομποί στον ’γιο Νικόλαο Αμμοχώστου.

    3. Κεραίες και ραδιοφωνικοί σταθμοί στο Ζύγι.

    4. Κεραίες και ραδιοφωνικοί σταθμοί στο Κάβο Γκρέκο.

    5. Κεραίες στον αμερικανικό σταθμό της Μακεδονίτισσας.»
  title: Ερώτηση με αρ. 23.06.009.04.126, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
