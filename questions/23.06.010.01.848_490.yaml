heading: Ερώτηση με αρ. 23.06.010.01.848, ημερομηνίας 17 Μαΐου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.01.848
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό όπως μας ενημερώσει σε ποιο στάδιο βρίσκεται το νομοσχέδιο που θα τροποποιεί τον περί Περίθαλψης και Μεταχείρισης Τοξικομανών Νόμο [Ν. 57(Ι)/1992]. Παρακαλώ όπως ληφθεί υπόψη ότι αρχικά το νομοσχέδιο κατατέθηκε στη Βουλή από το Υπουργείο Υγείας, στις 25 Νοεμβρίου 2010, εξετάστηκε στην Κοινοβουλευτική Επιτροπή Νομικών της Βουλής σε δύο συνεδρίες και στάλθηκε πίσω για τροποποιήσεις και μέχρι σήμερα δε γνωρίζουμε την κατάληξή του.

  Υπογραμμίζουμε την ανάγκη έγκαιρης ψήφισής του από το εθνικό κοινοβούλιο ενόψει της Προεδρίας της Κυπριακής Δημοκρατίας της Ευρωπαϊκής Ένωσης. Όπως γνωρίζουμε, το Αντιναρκωτικό Συμβούλιο θα προεδρεύσει της οριζόντιας ομάδας για τα ναρκωτικά των χωρών μελών της ΕΕ και πρέπει να δείξουμε πού στέκεται η Κύπρος στα θέματα τοξικοεξάρτησης.»
