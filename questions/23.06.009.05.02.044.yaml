identifier: 23.06.009.05.02.044
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2011-07-01'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    το πότε αναμένεται η υπογραφή της συμφωνίας μεταξύ του κράτους και της κοινοπραξίας
    “Ζήνων” για την ανάπτυξη του λιμανιού και της μαρίνας Λάρνακας, δεδομένου ότι
    ο Πρόεδρος της Δημοκρατίας σε προεκλογική του επίσκεψη στο δήμο Λάρνακας και ενώπιον
    της Επιτροπής Ανάπτυξης είχε αναφέρει ότι η συμφωνία βρίσκεται στα τελικά της
    στάδια και επίκειται η σχετική υπογραφή.»
  title: Ερώτηση με αρ. 23.06.009.05.02.044, ημερομηνίας 1ης Ιουλίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
