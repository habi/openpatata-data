heading: Ερώτηση με αρ. 23.06.010.02.166, ημερομηνίας 9 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.166
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να καταθέσει νομοσχέδιο που να αφορά τον έλεγχο του πληθυσμού των γατών, τις στειρώσεις
  και γενικότερα την ευημερία των γατών.»
