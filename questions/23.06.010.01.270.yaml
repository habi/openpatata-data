identifier: 23.06.010.01.270
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-11-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τα πλεονεκτήματα που προσφέρει η φοίτηση στο Δασικό Κολέγιο Κύπρου,
    ποια η διαφορά των αποφοίτων του με τους πτυχιούχους δασοπόνους του εξωτερικού,
    καθώς και με ποια ακαδημαϊκή βαθμίδα είναι ισότιμο το πτυχίο του Δασικού Κολεγίου
    Κύπρου.»
  title: Ερώτηση με αρ. 23.06.010.01.270, ημερομηνίας 15 Νοεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
