heading: Ερώτηση με αρ. 23.06.008.04.476, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.476
text: |-
  «Έχω πληροφορηθεί ότι πρόσφατα στην Ελλάδα εκπονήθηκε γενικό σχέδιο αξιοποίησης των ιαματικών λουτρών και προώθησης του τουρισμού ειδικών ενδιαφερόντων σε σχέση με τα αναπαυτικά ή θεραπευτικά κέντρα. Στην Ευρώπη πάρα πολλές χώρες, ιδιαίτερα στην Ανατολική Ευρώπη, έχουν αναβαθμίσει τέτοια κέντρα (π.χ. ιαματικά λουτρά SPA κτλ.) με στόχο την προσέλκυση τουριστών, ιδιαίτερα κατά τους εκτός περιόδου αιχμής μήνες. Αντίθετα, στην Κύπρο, πλην της εξαίρεσης κάποιων ξενοδοχείων, τα φυσικά ιαματικά λουτρά (π.χ. στον Καλοπαναγιώτη, στους Αγίους Αναργύρους Πάφου κτλ.) έχουν εγκαταλειφθεί πλήρως και δεν υπάρχει κανένα σχέδιο αξιοποίησής τους.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί υπάρχει αυτή η έλλειψη και γιατί δεν αξιοποιούνται με σύγχρονο και αποτελεσματικό τρόπο τα φυσικά ιαματικά λουτρά της χώρας μας.»
