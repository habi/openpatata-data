heading: Ερώτηση με αρ. 23.06.009.04.058, ημερομηνίας 23 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.058
text: |-
  «Έχω πληροφορηθεί ότι το λατομείο στην τοποθεσία “Χορτερή” στα Πυργά έχει επέμβει και κατέστρεψε κυβερνητική (χαλίτικη) γη, ενώ οι ποσότητες του υλικού που λατομείται είναι υπερδιπλάσιες των επιτρεπομένων από την άδειά του.

  Από μια μικρή εκσκαφή οι εργασίες έχουν μετατρέψει το ύψωμα “Χορτερή” σε κρανίου τόπο. Σύννεφα σκόνης καλύπτουν την περιοχή, η διέλευση των φορτηγών επηρεάζει την ασφάλεια και την ποιότητα ζωής των κατοίκων της κοινότητας και το περιβάλλον καταστρέφεται ανεπιστρεπτί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί επιτράπηκε η παράνομη λατομία και εάν μελετήθηκε η νομιμοποίηση της παράβασης μέσω της εξέτασης αίτησης για επέκταση του λατομικού δικαιώματος.»
