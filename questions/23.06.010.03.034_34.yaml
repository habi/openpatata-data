heading: Ερώτηση με αρ. 23.06.010.03.034, ημερομηνίας 24 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Αδάμου Αδάμου
identifier: 23.06.010.03.034
text: «Μετά από παράπονα που ήρθαν σε γνώση μου από κατοίκους της κοινότητας Παλόδειας,
  έχω πληροφορηθεί ότι το κοινοτικό συμβούλιο και η εκκλησία της κοινότητας προβαίνουν
  σε παράνομες ταφές και ανοίγματα λάκκων, προκειμένου να γίνει παράνομη επέκταση
  υφιστάμενου κοιμητηρίου, χωρίς πολεοδομική και οικοδομική άδεια και χωρίς άδεια
  για περίφραξη, σε τεμάχιο το οποίο συνορεύει με οικιστική ζώνη. Από τη στιγμή που
  το υφιστάμενο κοιμητήριο είναι πλήρες, θα ήθελα να γνωρίζω αν έχει εξευρεθεί νέος
  χώρος για ανέγερση κοιμητηρίου και ποια μέτρα προτίθεται να λάβει ο αρμόδιος υπουργός
  για τις παρανομίες που έγιναν.»
