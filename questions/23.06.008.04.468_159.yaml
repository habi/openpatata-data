heading: Ερώτηση με αρ. 23.06.008.04.468, ημερομηνίας 22 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.468
text: |-
  «Έχω πληροφορηθεί ότι η τεχνική επιτροπή για την προώθηση μέτρων εξοικονόμησης ενέργειας έχει εισηγηθεί από τον Οκτώβρη του 2003 μια σειρά μέτρων και προτάσεων για θεσμοθέτηση του σχολικού λεωφορείου. Συγκεκριμένα, η επιτροπή εισηγήθηκε να εφαρμοστεί πιλοτικά το σχολικό λεωφορείο σε ένα σύμπλεγμα σχολείων, η περίοδος εφαρμογής να είναι ένας μήνας, το κόμιστρο να είναι δωρεάν και τα λεωφορεία που θα χρησιμοποιηθούν να είναι άνετα και μοντέρνα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει υλοποιηθεί το πιλοτικό σχέδιο, ποια είναι τα αποτελέσματά του και σε ποιο στάδιο βρίσκεται η προώθηση του θεσμού του σχολικού λεωφορείου.»
