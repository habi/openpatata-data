heading: Ερώτηση με αρ. 23.06.009.04.659, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.659
text: |-
  «Έχω πληροφορηθεί ότι το Γραφείο Επιτρόπου Διοικήσεως με την έκθεσή του Α/Π 818/2009 σχετικά με την ένταξη τεμαχίων ιδιοκτησίας μεγάλης εταιρείας που βρίσκονται μέσα στα όρια της Λίμνης Παραλιμνίου σε οικιστική ζώνη κατέληξε στο συμπέρασμα ότι αυτή η απόφαση μπορεί να μην είναι η ορθή και νόμιμη και ταυτόχρονα δημιουργεί εύλογες ανησυχίες για τη βιωσιμότητα του νερόφιδου natrix natrix, είδος κοινοτικού ενδιαφέροντος και προτεραιότητας που ενδημεί στα όρια της Λίμνης Παραλιμνίου, και εισηγείται την εξ υπαρχής επανεξέταση της απόφασης υπό το φως των παρατηρήσεων και επισημάνσεων της έρευνας του Γραφείου.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε και πώς θα υλοποιηθούν οι εισηγήσεις του Γραφείου Επιτρόπου Διοικήσεως σχετικά με το παράπονο Α/Π 818/2009.»
