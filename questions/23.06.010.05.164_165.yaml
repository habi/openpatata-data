heading: Ερώτηση με αρ. 23.06.010.05.164, ημερομηνίας 6 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.164
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει πρόθεση από την αρμόδια αρχή, στις περιπτώσεις στρατευσίμων οι
  οποίοι υποφέρουν από παθήσεις για τις οποίες δικαιούνται απαλλαγή από την υποχρέωση
  εκπλήρωσης στρατιωτικής υπηρεσίας η απόφαση για απαλλαγή να λαμβάνεται έγκαιρα (ένα
  χρόνο πριν), ώστε να ευκολύνεται ο προγραμματισμός της ζωής των ατόμων αυτών.»
