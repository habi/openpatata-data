heading: Ερώτηση με αρ. 23.06.009.04.199, ημερομηνίας 10 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.199
text: |-
  «Την 21η Φεβρουαρίου 2009 το ΕΤΕΚ σε δημόσια παρέμβασή του για τα θέματα ενέργειας εισηγήθηκε τη θεσμοθέτηση συμβουλίου εθνικής ενεργειακής στρατηγικής, για να υπάρξει διεύρυνση της συμμετοχής όλων των σχετικών φορέων και συμβολή στην κατάθεση ιδεών και προτάσεων στο κρίσιμο ζήτημα της ενέργειας, δεδομένων των τεράστιων προκλήσεων που αντιμετωπίζει η Κύπρος (κοιτάσματα υδρογονανθράκων στη θαλάσσια περιοχή της, εισαγωγή φυσικού αερίου, εφαρμογή ενεργειακών Οδηγιών Ευρωπαϊκής Ένωσης, ανάπτυξη ανανεώσιμων πηγών ενέργειας κ.λπ.).

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η κυβέρνηση προτίθεται να υιοθετήσει την πρόταση του ΕΤΕΚ.»
