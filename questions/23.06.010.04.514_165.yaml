heading: Ερώτηση με αρ. 23.06.010.04.514, ημερομηνίας 3 Απριλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.514
text: «Παρακαλώ τον αρμόδιο υπουργό να καταθέσει στη Βουλή των Αντιπροσώπων τους όρους
  της άδειας απόρριψης υγρών αποβλήτων από τα χοιροστάσια “Αφοί Νεοφύτου” στις δεξαμενές
  λυμάτων βόρεια του εργοστασίου “Ξενόπουλος” στην περιοχή Κοκκινοτριμιθιάς-Παλιομετόχου.
  Επίσης, θα ήθελα να πληροφορηθεί η Βουλή των Αντιπροσώπων αν επιτρέπεται η απόρριψη
  σε αυτές τις δεξαμενές οικιακών λυμάτων, αποβλήτων ελαιοτριβείων ή κοπριών από πτηνοτροφεία,
  καθώς και αν ελέγχονται οι όροι λειτουργίας τους από λειτουργούς του Τμήματος Περιβάλλοντος,
  δεδομένου ότι αυτές βρίσκονται εντός της ζώνης που εποπτεύεται από τις δυνάμεις
  του Οργανισμού Ηνωμένων Εθνών.»
