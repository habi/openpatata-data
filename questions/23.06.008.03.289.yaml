date: '2003-12-05'
heading: Ερώτηση με αρ. 23.06.008.03.289, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.289
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Λάρνακας όπως για το πολεοδομικό έργο “Πάρκο Καμάρων”
  η συνεισφορά της κυβέρνησης ανέλθει στα τέσσερα πέμπτα της δαπάνης.»
