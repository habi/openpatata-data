date: '2010-05-13'
heading: Ερώτηση με αρ. 23.06.009.04.1184, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1184
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία απαλλοτρίωσης τεμαχίου για δημιουργία πολυδύναμου
  κέντρου στην κοινότητα Σίμου της επαρχίας Πάφου.»
