heading: Ερώτηση με αρ. 23.06.010.01.502, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.502
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν θα μπορούσε να προωθηθούν τα αιτήματα της κοινότητας Κονιών που αφορούν:

  1. την προώθηση της μελέτης των κατασκευαστικών σχεδίων του δρόμου που συνδέει την κοινότητα με τη βιοτεχνική περιοχή και

  2. την προώθηση του ρυθμιστικού σχεδίου του δρόμου που συνδέει την Πάφο με την κοινότητα Κονιών.»
