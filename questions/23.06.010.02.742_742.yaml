date: '2013-07-08'
heading: Ερώτηση με αρ. 23.06.010.02.742, ημερομηνίας 8 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.742
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν,
  λόγω της δυσμενούς οικονομικής κατάστασης που επικρατεί στο νησί μας, εξετάζεται
  το ενδεχόμενο μείωσης του ετήσιου τέλους ύψους €350 που καταβάλλουν τα ταξιδιωτικά
  γραφεία τα οποία είναι εγγεγραμμένα στο κυπριακό μητρώο εταιρειών.»
