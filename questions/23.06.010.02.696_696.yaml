text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει πρόθεση να βοηθήσει στη δημιουργία κοινοτικού πάρκου στην κοινότητα
  Γιαλιάς της Πάφου.»
