date: '2010-08-26'
heading: Ερώτηση με αρ. 23.06.009.05.01.121, ημερομηνίας 26 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.121
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στην επιδιόρθωση και ασφαλτόστρωση του αγροτικού
  δρόμου στα Κάτω Πολεμίδια Λεμεσού που αρχίζει από την εκκλησία της Παναγίας Καρμιώτισσας
  και καταλήγει στην εκκλησία της Αγίας Ειρήνης και, εάν ναι, ποιο είναι το σχετικό
  χρονοδιάγραμμα, καθώς και κατά πόσο υπάρχει κονδύλι στον προϋπολογισμό για το εν
  λόγω έργο.»
