heading: Ερώτηση με αρ. 23.06.009.04.806, ημερομηνίας 2 Φεβρουαρίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.806
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει δυνατότητα βιομηχανικής ανάπτυξης εντός της ζώνης προσέγγισης
  των αεροσκαφών στο αεροδρόμιο Λάρνακας.»
