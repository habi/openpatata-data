heading: Ερώτηση με αρ. 23.06.009.04.505, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.505
text: |-
  «Έχω πληροφορηθεί ότι ο γενικός διευθυντής του Υπουργείου Εμπορίου, Βιομηχανίας και Τουρισμού έχει αποστείλει από τις 5 Οκτωβρίου 2009 επιστολή προς το Τμήμα Πολεοδομίας και Οικήσεως για επίσπευση των αιτήσεων της εταιρείας ASTRASOL LTD στα Λατσιά.

  Πρόκειται ουσιαστικά για αιτήσεις που αφορούν χρόνιες παρανομίες σχετικά με τη λειτουργία της συγκεκριμένης επιχείρησης που προκάλεσε κατακραυγή και έντονη αντίδραση από τους πολίτες κατοίκους της περιοχής, το δήμο Λατσιών και τα πολιτικά κόμματα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι θεμιτό να ασκείται πίεση από το Υπουργείο Εμπορίου, Βιομηχανίας και Τουρισμού προς το Τμήμα Πολεοδομίας και Οικήσεως για ένα θέμα που αφορά τη δημόσια υγεία.»
