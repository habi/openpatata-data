heading: Ερώτηση με αρ. 23.06.009.04.1203, ημερομηνίας 26 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1203
text: |-
  «Σε επίσκεψη της Κοινοβουλευτικής Επιτροπής για τα Ανθρώπινα Δικαιώματα στη θεραπευτική κοινότητα “Αγία Σκέπη”, στις 20 Απριλίου 2010, αναφέρθηκε από τον υπεύθυνο ότι το κέντρο λειτουργεί, σύμφωνα με τη νομοθεσία, ως στέγη ηλικιωμένων.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις αλλαγές που πρέπει να γίνουν, ούτως ώστε το κέντρο να μην εμπίπτει σε αυτή την κατηγορία και να παίρνει την κατάλληλη χορηγία.»
