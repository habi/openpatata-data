date: '2009-09-17'
heading: Ερώτηση με αρ. 23.06.009.04.239, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.239
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Λειτουργούν σήμερα στην Κύπρο προγράμματα εφάπαξ πριμοδότησης εγκατάστασης νέων αγροτών και, αν ναι, ποια;

  2. Πόσοι νέοι αγρότες έχουν επωφεληθεί από τα προγράμματα αυτά τα τελευταία τρία χρόνια;

  3. Ποιο είναι το ύψος των χορηγιών που έχουν δοθεί;»
