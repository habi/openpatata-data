heading: Ερώτηση με αρ. 23.06.010.04.489, ημερομηνίας 13 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.010.04.489
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με το θεσμό του αθλητικού σχολείου, ο οποίος λειτουργεί από το 2006-07 σε πιλοτική βάση στο Λύκειο Κύκκου Β΄ στη Λευκωσία και στο Λανίτειο Λύκειο Λεμεσού, και συγκεκριμένα για τα εξής:

  1. Ποια τα αποτελέσματα του πιλοτικού αυτού προγράμματος;

  2. Αν η λειτουργία του θεσμού του αθλητικού σχολείου κρίθηκε επιτυχημένη, υπάρχει πρόθεση του υπουργείου για επέκταση του θεσμού και στη Λάρνακα ή/και στις άλλες πόλεις την προσεχή εκπαιδευτική περίοδο;»
