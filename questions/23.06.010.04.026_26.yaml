heading: Ερώτηση με αρ. 23.06.010.04.026, ημερομηνίας 7 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.026
text: |-
  «Τον Ιούλιο του 2008 η Ευρωπαϊκή Επιτροπή παρουσίασε Σχέδιο Δράσης για τη Βιώσιμη Κατανάλωση και Παραγωγή. Το σχέδιο στόχο είχε την ενίσχυση των βιομηχανιών των χωρών μελών της Ευρωπαϊκής Ένωσης, δίνοντάς τους την ευκαιρία να επωφεληθούν από καινοτόμες πρακτικές. Το σχέδιο δράσης είναι αναγκαίο, αφού θα δώσει στην πολιτεία μία σειρά προτάσεων που θα συμβάλουν στη βελτίωση των περιβαλλοντικών επιδόσεων των προϊόντων, με ταυτόχρονη μείωση του οικολογικού αποτυπώματος και αύξηση της ζήτησης για περισσότερα πράσινα αγαθά και τεχνολογίες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η κυβέρνηση έχει προχωρήσει με τον καταρτισμό του Εθνικού Σχεδίου για Βιώσιμη Κατανάλωση και Παραγωγή και, εάν όχι, πότε αναμένεται να το πράξει.»
