heading: Ερώτηση με αρ. 23.06.009.01.458, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Αριστοφάνη Γεωργίου
identifier: 23.06.009.01.458
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων μέσα
  από ποιες διαδικασίες μπορεί ένας πολίτης κράτους μέλους της Ευρωπαϊκής Ένωσης να
  εργαστεί νόμιμα στην Κυπριακή Δημοκρατία.»
