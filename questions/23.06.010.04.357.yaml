date: '2015-01-12'
heading: Ερώτηση με αρ. 23.06.010.04.357, ημερομηνίας 12 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.357
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προκηρύχθηκε προσφορά εντός του 2014 για την ανέγερση κέντρου ενηλίκων
  στη Δερύνεια, εάν ναι, μέχρι ποιο στάδιο βρίσκεται η διαδικασία για την ανέγερσή
  του, εάν όχι, τι πρόκειται να γίνει με το εν λόγω έργο το οποίο εμπίπτει στο Πρόγραμμα
  Αγροτικής Ανάπτυξης 2007-2013.»
