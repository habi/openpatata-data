question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-17'
  text: |-
    «Έχω πληροφορηθεί ότι ο δήμος Λεμεσού αντιμετωπίζει θετικά την πρόταση για την κατασκευή τεχνητού νησιού στην παραλία της πόλης της Λεμεσού. Σύμφωνα με τις πληροφορίες μου, το τεχνητό νησί θα απέχει 200 μέτρα από την παραλία και θα συνδέεται με πεζογέφυρα με την ακτή.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει υπάρξει επίσημη ενημέρωση και ενδιαφέρον για την αδειοδότηση και την εκτέλεση του έργου και ποια είναι η επί της αρχής θέση του υπουργείου του για το συγκεκριμένο έργο.»
  title: Ερώτηση με αρ. 23.06.009.04.639, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
