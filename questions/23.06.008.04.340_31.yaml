heading: Ερώτηση με αρ. 23.06.008.04.340, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.340
text: |-
  «Έχω πληροφορηθεί ότι πολλές κοινότητες ζητούν την επαναφορά του θεσμού του αγροφύλακα η κάποιου παρόμοιου θεσμού που να εξασφαλίζει την παρουσία εντεταλμένου οργάνου επιβολής των νόμων στις αγροτικές περιοχές.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το βαθμό αποδοχής ή το σημείο υλοποίησης αυτής της εισήγησης.»
