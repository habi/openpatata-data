date: '2006-10-05'
heading: Ερώτηση με αρ. 23.06.009.01.106, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.106
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του Εμπορικού και Βιομηχανικού Επιμελητηρίου Πάφου για
  επίλυση των προβλημάτων που παρατηρούνται στο αεροδρόμιο Πάφου από την πολιτική
  των Κυπριακών Αερογραμμών για δρομολόγηση περιορισμένων πτήσεων, τα οποία επηρεάζουν
  την ανάπτυξη τόσο του αεροδρομίου όσο και ευρύτερα της επαρχίας Πάφου.»
