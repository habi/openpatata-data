identifier: 23.06.008.04.189
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Λακατάμιας για κάλυψη της διαφοράς του κόστους
    από κυβερνητικά κονδύλια σε ό,τι αφορά την κατασκευή του παρακαμπτήριου δρόμου
    Αγίου Γεωργίου.»
  title: Ερώτηση με αρ. 23.06.008.04.189, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
