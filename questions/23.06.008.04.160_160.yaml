heading: Ερώτηση με αρ. 23.06.008.04.160, ημερομηνίας 23 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.160
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου για ανέγερση περιφερειακού υγειονομικού
  κέντρου για ενίσχυση της δημόσιας ιατροφαρμακευτικής περίθαλψης.»
