date: '2010-02-09'
heading: Ερώτηση με αρ. 23.06.009.04.840, ημερομηνίας 9 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.840
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  δεν εκπροσωπήθηκε το υπουργείο του στο ετήσιο εθνικό μνημόσυνο του ήρωα μαθητή της
  ΕΟΚΑ Πετράκη Γιάλλουρου, που πραγματοποιήθηκε την Κυριακή, 7 Φεβρουαρίου 2010, στην
  εκκλησία Παναγίας Φανερωμένης στη Λευκωσία.»
