date: '2011-12-20'
heading: Ερώτηση με αρ. 23.06.010.01.350, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.350
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως παρουσιάζονται σοβαρά προβλήματα με τη διαχείριση αναλωσίμων, τα οποία αποθηκεύονται στους διάφορους θαλάμους και κλινικά εργαστήρια των νοσοκομείων, αφού εκκρεμεί η μηχανογράφησή τους.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πότε αναμένεται να ολοκληρωθεί η μηχανογράφηση.»
