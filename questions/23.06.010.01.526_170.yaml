heading: Ερώτηση με αρ. 23.06.010.01.526, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.526
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η κατασκευή της γέφυρας που θα συνδέει τη Βιομηχανική Ζώνη
  Τρεμιθούσας με τη Βιομηχανική Περιοχή Πάφου (Μεσόγης).»
