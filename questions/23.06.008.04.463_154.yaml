date: '2004-12-16'
heading: Ερώτηση με αρ. 23.06.008.04.463, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.463
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Δυμών για δημιουργία δρόμου τετραπλής
  κατευθύνσεως από τα Πολεμίδια προς το Σαϊττά και Καρβουνά, που θα σμικρύνει τις
  αποστάσεις των ορεινών κοινοτήτων προς την πόλη και θα βοηθήσει στη συγκράτηση του
  πληθυσμού στην ύπαιθρο.»
