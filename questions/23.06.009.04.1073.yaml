heading: Ερώτηση με αρ. 23.06.009.04.1073, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1073
text: «Ερωτάται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  δεν προωθείται πλαίσιο νομοθετικού χαρακτήρα για αναπτυξιακές εταιρείες στο χώρο
  της τοπικής αυτοδιοίκησης.»
