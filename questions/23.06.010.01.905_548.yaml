heading: Ερώτηση με αρ. 23.06.010.01.905, ημερομηνίας 1ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.905
text: |-
  «Το κοινοτικό συμβούλιο Τρούλλων ζητά την άμεση άρση ενός εκ των τριών ναρκοπεδίων που βρίσκονται εντός των κοινοτικών ορίων της κοινότητάς τους.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς τοποθετείται στο αίτημα αυτό, λαμβάνοντας υπόψη ότι το συγκεκριμένο ναρκοπέδιο βρίσκεται πολύ κοντά σε αναπτυσσόμενη οικιστική περιοχή και πολύ κοντά στο δημοτικό σχολείο.»
