heading: Ερώτηση με αρ. 23.06.010.01.697, ημερομηνίας 2 Απριλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.697
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας εξηγήσει γιατί, ενώ υπερχείλισε το
  φράγμα της Γερμασόγειας, με αποτέλεσμα το νερό να χύνεται ανεκμετάλλευτο στη θάλασσα,
  δεν προσφέρεται δωρεάν στους γεωργούς, για να ποτίσουν τις καλλιέργειές τους, όπως
  γινόταν παλαιότερα.»
