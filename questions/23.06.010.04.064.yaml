date: '2014-08-21'
heading: Ερώτηση με αρ. 23.06.010.04.064, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.064
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι στο Επεμβατικό Καρδιολογικό Εργαστήριο εντοπίστηκαν ποσότητες ληγμένων αναλωσίμων, ωστόσο εκκρεμούσε ο υπολογισμός της αξίας τους. Όπως αναφέρεται στην έκθεση, στο ίδιο εργαστήριο είχαν εντοπιστεί και παλαιότερα μεγάλες ποσότητες ληγμένων αναλωσίμων, η αξία των οποίων ανερχόταν σε €0,7 εκατομ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει υπολογιστεί η αξία των ληγμένων αναλωσίμων που εντοπίστηκαν στο Επεμβατικό Καρδιολογικό Εργαστήριο.»
