heading: Ερώτηση με αρ. 23.06.009.02.434, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.434
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχουν ληφθεί μέτρα για απομάκρυνση παράνομων μανδρών που υπάρχουν στην κοινότητα
  Πενταλιάς της επαρχίας Πάφου.»
