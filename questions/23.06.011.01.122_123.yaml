date: '2016-09-06'
heading: Ερώτηση με αρ. 23.06.011.01.122, ημερομηνίας 6 Σεπτεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Κωστή Ευσταθίου
identifier: 23.06.011.01.122
text: «Καλείται ο έντιμος αρμόδιος υπουργός να μας ενημερώσει ποιο είναι το νομοθετικό
  καθεστώς της διακίνησης στις ελεύθερες περιοχές της Κύπρου οχημάτων με πινακίδες
  κυκλοφορίας του ψευδοκράτους, καθώς επίσης κατά πόσο έχουν εφαρμογή οι νόμοι της
  Κυπριακής Δημοκρατίας, στις περιπτώσεις που τα συγκεκριμένα οχήματα κυκλοφορούν
  ανασφάλιστα ή με επικαλυμμένα τα στοιχεία της πινακίδας τους (π.χ. σε περιπτώσεις
  ταξί).»
