identifier: 23.06.010.04.292
question:
  by:
  - Δημητρίου Μισιαούλη Στέλλα
  date: '2014-12-02'
  text: |
    «Μετά από παράπονα ασθενών του AIDS για την αλλαγή νοσηλευτών στη Γρηγόριο Κλινική, η οποία βρίσκεται στο Γενικό Νοσοκομείο Λάρνακας, θα ήθελα να μάθω πώς γίνεται η εκπαίδευση και η εναλλαξιμότητα των νοσηλευτών που εργάζονται στις εκάστοτε κλινικές και κατά πόσο είναι δυνατόν σε τέτοιου είδους ευαίσθητες κλινικές το προσωπικό να μένει σταθερό.»
  title: Ερώτηση με αρ. 23.06.010.04.292, ημερομηνίας 2 Δεκεμβρίου 2014, της βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
