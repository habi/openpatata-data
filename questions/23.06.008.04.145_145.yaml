heading: Ερώτηση με αρ. 23.06.008.04.145, ημερομηνίας 20 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.145
text: |-
  «Σύμφωνα με τη νομοθεσία που ψήφισε πρόσφατα η Βουλή των Αντιπροσώπων, τα πρατήρια πώλησης πετρελαιοειδών οφείλουν να εγκαταστήσουν σύστημα ανάκτησης εξατμίσεων και αναθυμιάσεων ατμών βενζίνης “vapor recovery”.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο βαθμό έχει εφαρμοστεί η νομοθεσία και σε πόσα πρατήρια έχει εγκατασταθεί σύστημα “vapor recovery”.»
