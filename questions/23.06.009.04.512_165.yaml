heading: Ερώτηση με αρ. 23.06.009.04.512, ημερομηνίας 13 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.512
text: |-
  «Έχω πληροφορηθεί ότι δεν έχει σταλεί στα σχολεία από το Υπουργείο Παιδείας και Πολιτισμού εγκύκλιος η οποία να πληροφορεί τους διευθυντές των σχολείων ότι ένα από τα μέλη των συμβουλίων των τμημάτων θα ονομαστεί Σύμβουλος Περιβάλλοντος.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί δε ρυθμίστηκε το θέμα, αφού οι εκλογές, όπως πληροφορήθηκα, διεξήχθηκαν ήδη την πρώτη βδομάδα του Οκτώβρη.»
