heading: Ερώτηση με αρ. 23.06.010.01.767, ημερομηνίας 24 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.767
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν όσοι πολέμησαν κατά τη διάρκεια της τουρκικής εισβολής του 1974 τυγχάνουν δωρεάν
  ιατροφαρμακευτικής περίθαλψης και, εάν όχι, κατά πόσο προτίθεται το κράτος να τους
  την παρέχει.»
