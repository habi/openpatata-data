identifier: 23.06.009.04.1276
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-06-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα ποιος προγραμματισμός
    υπάρχει για την ανέγερση νέων σύγχρονων εγκαταστάσεων στέγασης των υπηρεσιών του
    ΡΙΚ, δεδομένου ότι το σημερινό πεπαλαιωμένο κτίριο με τις προβληματικές εγκαταστάσεις
    εξαερισμού αποτελεί πηγή προβλημάτων υγείας για τους εργαζομένους στο ίδρυμα.»
  title: Ερώτηση με αρ. 23.06.009.04.1276, ημερομηνίας 10 Ιουνίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
