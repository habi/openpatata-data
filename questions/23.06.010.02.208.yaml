question:
  by:
  - Περδίκης Γιώργος
  date: '2012-10-22'
  text: |-
    «Έχω λάβει καταγγελίες ότι δεν έχουν ενημερωθεί όλα τα κρατικά νοσηλευτήρια για την προτεραιότητα που πρέπει να δίνεται στα ανάπηρα άτομα, συμπεριλαμβανομένων και των κωφών ατόμων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν ενημερωθεί όλα τα κρατικά νοσηλευτήρια ότι πρέπει να δίνεται προτεραιότητα στην εξυπηρέτηση των κωφών ατόμων, καθώς ο όρος “ανάπηρος” περιλαμβάνει και τα κωφά άτομα.»
  title: Ερώτηση με αρ. 23.06.010.02.208, ημερομηνίας 22 Οκτωβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
