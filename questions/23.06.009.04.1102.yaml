  date: '2010-04-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα να συμπεριληφθούν τα ζαχαροπλαστεία, τα κρεοπωλεία και τα φωτογραφεία
    στο τουριστικό ωράριο, για να δικαιούνται να εργάζονται τις Κυριακές.»
  title: Ερώτηση με αρ. 23.06.009.04.1102, ημερομηνίας 29 Απριλίου 2010, του βουλευτή
