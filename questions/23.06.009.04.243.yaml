question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-09-17'
  text: |-
    «Στην Κύπρο δεν υπάρχει σήμερα ένα καλά οργανωμένο κρατικό λυρικό θέατρο. Και τούτο παρά το γεγονός ότι χώρες με ίδιο ή ακόμη και μικρότερο πληθυσμό από αυτόν της πατρίδας μας διαθέτουν από πολλού λυρικά θέατρα, π.χ. το Λουξεμβούργο και η Ισλανδία.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο η δημιουργία λυρικού θεάτρου είναι μέσα στις προτεραιότητες της κυβέρνησης στον τομέα του πολιτισμού και, αν ναι, πότε υπάρχει πρόθεση να ξεκινήσουν οι διαδικασίες ίδρυσης κρατικής λυρικής σκηνής.»
