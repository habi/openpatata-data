heading: Ερώτηση με αρ. 23.06.010.04.614, ημερομηνίας 4 Ιουνίου 2015, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.614
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το κόστος τοποθέτησης ανέργων (ανά άτομο) σε θέσεις εργασίας. Αν είναι δυνατόν,
  να μας αποστείλετε ξεχωριστούς πίνακες με τον αριθμό των ατόμων που τοποθετήθηκαν
  σε θέσεις εργασίας τόσο στον ιδιωτικό όσο και στο δημόσιο τομέα. Παρακαλώ επίσης
  να μας πληροφορήσετε για το μέσο χρόνο αναμονής των ανέργων στον κατάλογο, καθώς
  και για την τυπική απόκλιση του χρόνου αναμονής (standard deviation) (για παράδειγμα,
  αν το 40% των ανέργων ανέμενε τρεις μήνες, μέχρι να βρει δουλειά, το 30% για ένα
  χρόνο και το 40% περισσότερο από ένα χρόνο). Όλα τα πιο πάνω στοιχεία να αφορούν
  το κάθε έτος ξεχωριστά για τα τελευταία δέκα χρόνια.»
