heading: Ερώτηση με αρ. 23.06.010.03.575, ημερομηνίας 28 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Χρίστου Μέση
identifier: 23.06.010.03.575
text: «Παρακαλείται ο αρμόδιος υπουργός όπως μας ενημερώσει για τους λόγους που καθορίζεται
  διαφορετικό ύψος ενοικίου για κάθε βιομηχανική περιοχή, με τους βιομηχάνους ορισμένων
  βιομηχανικών περιοχών να τίθενται έτσι σε άνιση θέση. Σε περίπτωση που υπάρχουν
  κριτήρια, παρακαλώ όπως μας αποσταλούν, καθώς και να μας αποσταλεί κατάλογος στον
  οποίο να φαίνεται το ύψος των ενοικίων ανά τετραγωνικό μέτρο σε κάθε βιομηχανική
  περιοχή.»
