question:
  by:
  - Αντωνίου Αντώνης
  date: '2010-05-03'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο προτίθεται να προχωρήσει στη διαπλάτυνση των δυο γεφυριών κατά μήκος του
    καναλιού μεταφοράς νερού στην κοινότητα Τίμης, που έχουν κατασκευαστεί από το
    Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος. Η διαπλάτυνση κρίνεται αναγκαία,
    γιατί από αυτά τα γεφύρια διέρχονται καθημερινά πολλοί κάτοικοι της περιοχής,
    ώστε να τίθεται σε μεγάλο κίνδυνο η ζωή τους.»
  title: Ερώτηση με αρ. 23.06.009.04.1118, ημερομηνίας 3 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
