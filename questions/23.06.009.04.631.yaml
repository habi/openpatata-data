identifier: 23.06.009.04.631
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-12-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται ο σχεδιασμός της ανάπτυξης του λιμανιού Λάρνακας, κατά
    πόσο έχει αρχίσει η διαπραγμάτευση με το στρατηγικό επενδυτή, ως επίσης και τα
    χρονοδιαγράμματα τόσο για την ανάπτυξη όσο και για τη διαπραγμάτευση.»
  title: Ερώτηση με αρ. 23.06.009.04.631, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
