date: '2004-02-04'
heading: Ερώτηση με αρ. 23.06.008.03.395, ημερομηνίας 4 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.395
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να προχωρήσει στη δημιουργία περιγραμμικού πάρκου στα όρια του δήμου
  Αγλαντζιάς και, αν ναι, σε ποιο στάδιο βρίσκονται οι σχετικές διαδικασίες.»
