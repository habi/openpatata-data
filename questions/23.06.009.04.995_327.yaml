heading: Ερώτηση με αρ. 23.06.009.04.995, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.995
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η ετοιμασία του ρυθμιστικού σχεδίου από την περιοχή “Ελιές”
  μέχρι το τέρμα της λεωφόρου Νικολάου Έλληνα στην κοινότητα Έμπας της επαρχίας Πάφου.»
