heading: Ερώτηση με αρ. 23.06.010.01.1077, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1077
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να πάρει μέτρα προστασίας κατά της διάβρωσης της παραλίας στην
  κοινότητα Τίμης, όπως και μέτρα συντήρησης του δάσους που βρίσκεται δίπλα από το
  αεροδρόμιο.»
