heading: Ερώτηση με αρ. 23.06.008.04.426, ημερομηνίας 19 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Τάκη Χατζηγεωργίου
identifier: 23.06.008.04.426
text: «Έχω πληροφορηθεί ότι ο διευθυντής του Δημοτικού Σχολείου Κάτω Πύργου Τηλλυρίας
  έχει υπηρετήσει στο εν λόγω σχολείο για οκτώ συνεχή έτη. Νοουμένου ότι η τοποθέτηση
  στο σχολείο αυτό θεωρείται ότι έχει το μεγαλύτερο βαθμό δυσμένειας από οποιαδήποτε
  άλλη, καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τους λόγους που στην περίπτωση του συγκεκριμένου διευθυντή παραβιάζονται, όπως φαίνεται,
  οι κανονισμοί μεταθέσεων.»
