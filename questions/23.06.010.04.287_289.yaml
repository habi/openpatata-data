heading: Ερώτηση με αρ. 23.06.010.04.287, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.04.287
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα του κοινοτικού συμβουλίου Κουκλιών
  για εκμίσθωση δύο τεμαχίων κρατικής γης που εφάπτονται της παραλίας “Αχνή” για τη
  δημιουργία παραλίας λουομένων.»
