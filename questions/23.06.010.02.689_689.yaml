heading: Ερώτηση με αρ. 23.06.010.02.689, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.689
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό αίτημα των κοινοτήτων Αγίας Μαρίνας και Γιαλιάς
  για δημιουργία παραλίας λουομένων, η οποία θα συμβάλει στην οικονομική και τουριστική
  ανάπτυξη της περιοχής.»
