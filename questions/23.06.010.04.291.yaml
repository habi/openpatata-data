question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-02'
  text: |-
    «Έχω γίνει αποδέκτης καταγγελιών από τους κατοίκους της κοινότητας Κάτω Μονής αναφορικά με την αφόρητη δυσοσμία από τις βιομηχανικές και κτηνοτροφικές μονάδες στην περιοχή της Κάτω Μονής στην επαρχία Λευκωσίας. Το πρόβλημα χρονολογείται και οι εκάστοτε κυβερνήσεις δεν έχουν αντιμετωπίσει το πρόβλημα με τη δέουσα σοβαρότητα και αποφασιστικότητα. Η συνέχιση της λειτουργίας κτηνοτροφικών υποστατικών (κτηνοτροφικές μονάδες, σφαγεία, εγκαταστάσεις διαχείρισης κτηνοτροφικών αποβλήτων) δίπλα από κατοικημένες περιοχές υπονομεύει την ποιότητα ζωής των κατοίκων της περιοχής.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να λυθεί οριστικά το πρόβλημα που αντιμετωπίζουν οι κάτοικοι της κοινότητας Κάτω Μονής.»
  title: Ερώτηση με αρ. 23.06.010.04.291, ημερομηνίας 2 Δεκεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
