identifier: 23.06.009.04.708
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2010-01-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    ποιες ενέργειες και δράσεις θα υλοποιηθούν και εντός ποίων χρονοδιαγραμμάτων,
    μετά την έκθεση της Επιτρόπου Διοικήσεως αναφορικά με την ποινική, τη σωφρονιστική
    και τη μετασωφρονιστική μεταχείριση ουσιοεξαρτώμενων προσώπων και την εισαγωγή
    και διάθεση ναρκωτικών στις Κεντρικές Φυλακές.»
  title: Ερώτηση με αρ. 23.06.009.04.708, ημερομηνίας 12 Ιανουαρίου 2010, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
