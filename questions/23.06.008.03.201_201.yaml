heading: Ερώτηση με αρ. 23.06.008.03.201, ημερομηνίας 24 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.201
text: « Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  θα εκδώσει την πολεοδομική άδεια για ανέγερση δύο περιπτέρων στον Κόλπο των Κοραλλίων,
  όπως έχει αποφασιστεί από την αρμόδια υπουργική επιτροπή.»
