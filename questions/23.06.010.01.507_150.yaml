heading: Ερώτηση με αρ. 23.06.010.01.507, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.507
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της Αγίας Μαρίνας Χρυσοχούς για ενίσχυση
  του Νοσοκομείου Πόλης Χρυσοχούς με ιατρικό προσωπικό βασικών ειδικοτήτων, π.χ. με
  καρδιολόγο, επί καθημερινής βάσεως.»
