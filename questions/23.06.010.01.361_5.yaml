heading: Ερώτηση με αρ. 23.06.010.01.361, ημερομηνίας 10 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.361
text: |-
  «Το τελευταίο χρονικό διάστημα έχουν δημοσιευθεί σε κυπριακές εφημερίδες πληροφορίες για περιστατικά λιποθυμιών μαθητών από ασιτία ή υποσιτισμό.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το κατά πόσο είναι στις προθέσεις του να διερευνήσει την πραγματική έκταση του προβλήματος και να πάρει συγκεκριμένες πρωτοβουλίες για αντιμετώπισή του.»
