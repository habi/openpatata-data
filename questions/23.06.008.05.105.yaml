identifier: 23.06.008.05.105
question:
  by:
  - Περδίκης Γιώργος
  date: '2005-10-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πότε προτίθεται να ικανοποιήσει το αίτημα του κοινοτικού συμβουλίου Αβδελλερού
    σχετικά με τη χρηματοδότηση της κατασκευής μικρού γηπέδου ποδοσφαίρου στην αυλή
    του σχολείου για άθληση των παιδιών.»
  title: Ερώτηση με αρ. 23.06.008.05.105, ημερομηνίας 21ης Οκτωβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
