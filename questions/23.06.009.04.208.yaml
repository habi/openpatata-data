heading: Ερώτηση με αρ. 23.06.009.04.208, ημερομηνίας 11 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.208
text: |-
  «Έχω πληροφορηθεί ότι κάποιες γεωτρήσεις στην περιοχή Κάτω Πύργου παρουσιάζουν φαινόμενα αλμύρισης. Οι γεωργοί και οι κάτοικοι της περιοχής είναι αναστατωμένοι.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το μέγεθος του προβλήματος, εάν υπάρχει, και ποια είναι τα μέτρα που λαμβάνονται για την αντιμετώπιση της κατάστασης.»
