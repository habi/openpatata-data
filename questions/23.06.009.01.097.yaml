question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-10-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας για
    αύξηση της κρατικής χορηγίας στις πενταμελείς οικογένειες και εξίσωσή της με την
    κρατική χορηγία που καταβάλλεται στους πολυτέκνους.»
  title: Ερώτηση με αρ. 23.06.009.01.097, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
