question:
  by:
  - Περδίκης Γιώργος
  date: '2012-10-29'
  text: |-
    «Σε συνάντηση εκπροσώπων των κοινοβουλευτικών κομμάτων με κοινότητες της επαρχίας Λάρνακας (Αγίας ’ννας, Κόρνου, Ψευδά, Δελίκηπου, Πυργών, Μοσφιλωτής) με επικεφαλής τον Πρόεδρο της Βουλής των Αντιπροσώπων κ. Γιαννάκη Ομήρου, που πραγματοποιήθηκε στις 16 Οκτωβρίου 2012 στο χώρο του κοινοτικού συμβουλίου Κόρνου, πληροφορήθηκα για τα έργα που το κοινοτικό συμβούλιο Κόρνου προωθεί προς υλοποίηση. Συγκεκριμένα, το κοινοτικό συμβούλιο Κόρνου προωθεί προς υλοποίηση την ανάπλαση του πυρήνα της κοινότητας, την ανέγερση νέου δημοτικού σχολείου και τη βελτίωση της υποδομής του παλιού δημοτικού σχολείου, την ανέγερση κερκίδων και αποδυτηρίων στο κοινοτικό γήπεδο Κόρνου και την ανέγερση αίθουσας πολλαπλής χρήσης.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια από τα παραπάνω έργα που προωθούνται από το κοινοτικό συμβούλιο Κόρνου προτίθεται να χρηματοδοτήσει και ποιο είναι το ύψος της χρηματοδότησης που προτίθεται να δώσει για κάθε έργο ξεχωριστά.»
  title: Ερώτηση με αρ. 23.06.010.02.230, ημερομηνίας 29 Οκτωβρίου 2012, του βουλευτή
