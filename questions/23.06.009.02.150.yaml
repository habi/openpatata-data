question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα της Ένωσης Κοινοτήτων Κύπρου για μείωση της συνεισφοράς των κοινοτήτων
    στα αναπτυξιακά έργα κατά 10% με αντίστοιχη αύξηση της συνεισφοράς της κυβέρνησης.»
  title: Ερώτηση με αρ. 23.06.009.02.150, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
