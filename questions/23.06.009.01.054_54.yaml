heading: Ερώτηση με αρ. 23.06.009.01.054, ημερομηνίας 19 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ανδρέα Μουσκάλλη
identifier: 23.06.009.01.054
text: |-
  «Έχω πληροφορηθεί ότι στην κοινότητα Επισκοπής της επαρχίας Λεμεσού η οδός 27ος Δρόμος, αρ. 12, όπου βρίσκεται η πολυκατοικία στην οποία διαμένουν πρόσφυγες, είναι σε άσχημη κατάσταση, γεγονός που καθιστά τη διαμονή των προσφύγων δύσκολη.

  Έχω ακόμα πληροφορηθεί ότι εδώ και πέντε χρόνια έχουν δοθεί υποσχέσεις ότι στην πολυκατοικία θα γίνουν ριζικές επιδιορθώσεις, όπως συνέβη και με τις άλλες δύο πολυκατοικίες της ίδιας κοινότητας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να πάρει, ώστε να επιδιορθωθεί ριζικά η εν λόγω πολυκατοικία.»
