heading: Ερώτηση με αρ. 23.06.010.03.508, ημερομηνίας 18 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.508
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το αποχετευτικό έργο θα καλύψει και τους προσφυγικούς συνοικισμούς στη
  Μουτταγιάκα Λεμεσού και, εάν όχι, τους λόγους που δε θα γίνει το έργο, και, εάν
  ναι, πότε υπολογίζεται να υλοποιηθεί.»
