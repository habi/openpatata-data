heading: Ερώτηση με αρ. 23.06.010.01.708, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.708
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται βελτίωση των αγροτικών δρόμων της κοινότητας Πολεμίου
  που έχουν υποστεί ζημιές κατά τη χειμερινή περίοδο.»
