  date: '2005-06-17'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    για την πορεία διεξαγωγής της μελέτης που αφορά την κατασκευή κυρτωμάτων και τη
    βελτίωση των επικίνδυνων στροφών στο δρόμο Αγίας Βαρβάρας-Λυθροδόντα.»
  title: Ερώτηση με αρ. 23.06.008.04.917, ημερομηνίας 17 Ιουνίου 2005, του βουλευτή
