date: '2005-05-20'
heading: Ερώτηση με αρ. 23.06.008.04.837, ημερομηνίας 20 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.837
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προτείνει την κατάργηση του κομίστρου που καταβάλλεται για
  τη μεταφορά των μαθητών από τις ορεινές περιοχές με τα σχολικά λεωφορεία τα πρωινά
  (κανονικό ωράριο) και τα απογεύματα (ΚΙΕ).»
