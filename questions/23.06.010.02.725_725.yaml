date: '2013-07-01'
heading: Ερώτηση με αρ. 23.06.010.02.725, ημερομηνίας 1ης Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.725
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο οι πολυκατοικίες στους αριθμούς 6, 8, 11 και 13 της οδού Αυγερινού, καθώς
  και της οδού Διάττοντος 3 στον προσφυγικό οικισμό Αγίων Αναργύρων στη Λάρνακα παρουσιάζουν
  προβλήματα στατικής επάρκειας, κατά πόσο έχουν γίνει οι απαιτούμενοι έλεγχοι για
  το εν λόγω θέμα και, εάν ναι, ποια τα αποτελέσματά τους.»
