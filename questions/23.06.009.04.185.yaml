heading: Ερώτηση με αρ. 23.06.009.04.185, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.185
text: |-
  «Γίνεται συνήθως πολύς λόγος για τη φοροδιαφυγή, τη φοροαποφυγή και την ανάγκη πάταξης των συγκεκριμένων φαινομένων, που συνιστούν μορφή κοινωνικής αδικίας.

  Έχοντας αυτά υπόψη, θα παρακαλούσα τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για το εκτιμώμενο μέγεθος της φοροδιαφυγής και της φοροαποφυγής στην Κύπρο,

  2. για το μέσο όρο εισοδήματος που δηλώνουν διάφορες ομάδες ελεύθερων επαγγελματιών, όπως οι δικηγόροι, οι γιατροί, οι μηχανικοί και άλλοι, στο Φόρο Εισοδήματος,

  3. για τα μέτρα που λαμβάνονται για τη συστηματική αντιμετώπιση του φαινομένου και για την καλλιέργεια φορολογικής συνείδησης στο κοινό.»
