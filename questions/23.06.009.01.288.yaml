text: |-
  «Το Ευρωπαϊκό Κοινοβούλιο (ΕΚ) στην έκθεσή του που εγκρίθηκε στις 18 Φεβρουαρίου 2007 και συντάχθηκε από την προσωρινή επιτροπή (TDIP) του ΕΚ σχετικά με την εικαζόμενη χρήση ευρωπαϊκών κρατών από τη CIA για τη μεταφορά και την παράνομη κράτηση ατόμων εκφράζει τη λύπη του “για το ότι ευρωπαϊκές χώρες έχουν απεμπολήσει τον έλεγχο του εναέριου χώρου και των αερολιμένων τους, εθελοτυφλώντας ή επιτρέποντας την είσοδο σε πτήσεις που εκτελούσε η CIA, οι οποίες σε ορισμένες περιπτώσεις χρησιμοποιούνταν για έκτακτες παραδόσεις ή για την παράνομη μεταφορά κρατουμένων”.

  Επιπροσθέτως, η προσωρινή επιτροπή στην παράγραφο 130 της έκθεσης “σημειώνει τις πενήντα επτά στάσεις που πραγματοποίησαν σε κυπριακούς αερολιμένες αεροσκάφη που χρησιμοποιούνταν από τη CIA και εκφράζει τη σοβαρή ανησυχία της σχετικά με το σκοπό των εν λόγω πτήσεων που προέρχονταν ή είχαν προορισμό χώρες που σχετίζονται με κυκλώματα έκτακτων παραδόσεων και μεταφορές κρατουμένων”.

  Έχοντας υπόψη τα πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποια αρμόδια αρχή ενέκρινε τη χρήση των κυπριακών αερολιμένων για την πραγματοποίηση των συγκεκριμένων πτήσεων;

  2. Ζητήθηκε από τις κυπριακές αρχές ενημέρωση για το σκοπό και το περιεχόμενο των συγκεκριμένων πτήσεων;

  3. Εκφράστηκε επισήμως η δυσαρέσκεια της κυβέρνησης για το γεγονός ότι με την παράνομη μεταφορά κρατουμένων μέσω της Κύπρου παραβιάστηκαν θεμελιώδη ανθρώπινα δικαιώματα αλλά και κυριαρχικά δικαιώματα της Κυπριακής Δημοκρατίας;

  4. Προτίθεται το αρμόδιο υπουργείο να προβεί σε διερεύνηση των καταγγελιών που περιέχονται στην έκθεση του ΕΚ για τη χρήση του κυπριακού εδάφους με σκοπό τη μεταφορά και παράνομη κράτηση ατόμων;»
