heading: Ερώτηση με αρ. 23.06.009.05.01.440, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.440
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα αντιμετωπιστεί θετικά το αίτημα της κοινότητας Αγίας Μαρίνας για κήρυξη παραδοσιακής
  κατοικίας σε διατηρητέα και μετατροπή της σε μουσείο.»
