heading: Ερώτηση με αρ. 23.06.009.04.975, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.975
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζονται εργασίες για τη συντήρηση του αρχαιολογικού χώρου στην κοινότητα
  Λέμπας (επαρχία Πάφου) και πότε υπολογίζεται να ολοκληρωθούν.»
