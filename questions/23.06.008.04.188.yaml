heading: Ερώτηση με αρ. 23.06.008.04.188, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.188
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λακατάμιας για κατασκευή του νότιου υπεραστικού
  δρόμου εκτός Λακατάμιας, όπως προέβλεπε το αρχικό σχέδιο.»
