heading: Ερώτηση με αρ. 23.06.010.04.030, ημερομηνίας 11 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.030
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με ροή υγρών που προέρχονται από το νοσοκομείο Λεμεσού και καταλήγουν σε κανάλι ομβρίων υδάτων (στο δρόμο του νέου νοσοκομείου στο ύψος του γηπέδου της Καρμιώτισσας), δημιουργώντας εστίες μόλυνσης με κουνούπια και τρωκτικά. Όλα τα πιο πάνω καταγγέλλονται από πολίτη, ο οποίος κατέληξε στο νοσοκομείο μετά από τσιμπήματα κουνουπιών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν δοθεί οδηγίες στις αρμόδιες αρχές να λάβουν δείγματα για τη διεξαγωγή των αναγκαίων μικροβιολογικών αναλύσεων, για να διαπιστωθεί το μέγεθος της ρύπανσης, αν έχει επισκεφθεί λειτουργός το χώρο, για να διαπιστωθεί το μέγεθος του προβλήματος, και ποια μέτρα προτίθεται να λάβει, για να σταματήσει η ρύπανση του περιβάλλοντος από τη ροή μολυσμένων νερών που προέρχονται από το νοσοκομείο Λεμεσού.»
