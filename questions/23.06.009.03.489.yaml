identifier: 23.06.009.03.489
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-04-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχει αλλάξει το σύστημα στο αεροδρόμιο, ώστε για την οδήγηση λεωφορείων
    και άλλων οχημάτων εντός της πίστας του αεροδρομίου να μην απαιτείται η σχετική
    επαγγελματική άδεια από την Κυπριακή Δημοκρατία.»
  title: Ερώτηση με αρ. 23.06.009.03.489, ημερομηνίας 23 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
