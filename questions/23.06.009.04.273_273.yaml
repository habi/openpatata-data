text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το έργο διαπλάτυνσης του δρόμου που οδηγεί από την κοινότητα
  Δρύμου στην κοινότητα Σίμου.»
