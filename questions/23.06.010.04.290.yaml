question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-02'
  text: |
    «Έχω πληροφορηθεί για την κατασκευή δεξαμενής επεξεργασίας λυμάτων πλησίον του μεσαιωνικού μνημείου του Αβαείου Μπέλαπαις. Σύμφωνα με τις πληροφορίες μου το κατοχικό καθεστώς έχει δώσει άδεια ανέγερσης δεξαμενής επεξεργασίας λυμάτων δίπλα ακριβώς από το μεσαιωνικό μνημείο. Το έργο άρχισε να κατασκευάζεται και ο κίνδυνος καταστροφής του μνημείου είναι μεγάλος.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, για να αποτρέψει την καταστροφή του μεσαιωνικού μνημείου του Αβαείου Μπέλαπαις και την αλλοίωση της πολιτιστικής μας κληρονομιάς.»
  title: Ερώτηση με αρ. 23.06.010.04.290, ημερομηνίας 2 Δεκεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
