date: '2013-04-25'
heading: Ερώτηση με αρ. 23.06.010.02.548, ημερομηνίας 25 Απριλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.548
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν,
  στα πλαίσια της αποφυγής δημιουργίας νέων προβλημάτων με τις τράπεζες, εξετάζεται
  το ενδεχόμενο δημιουργίας ενός διαδικτυακού πίνακα στον οποίο θα καταγράφονται οι
  βασικοί δείκτες όλων των τραπεζών (π.χ. κεφάλαια, καταθέσεις, δάνεια κ.λπ.) σε ημερήσια
  βάση.»
