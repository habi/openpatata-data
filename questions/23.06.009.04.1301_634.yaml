heading: Ερώτηση με αρ. 23.06.009.04.1301, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1301
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα ικανοποιηθεί το αίτημα της κοινότητας Κουκλιών για παραχώρηση χαλίτικης γης,
  για να αξιοποιηθεί ως περιφερειακό πάρκο.»
