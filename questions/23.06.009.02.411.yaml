date: '2008-04-30'
heading: Ερώτηση με αρ. 23.06.009.02.411, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.411
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγίας ’ννας για παραχώρηση ποσού £8.000
  περίπου για διευθέτηση οφειλής προς την Υπηρεσία Φόρου Προστιθέμενης Αξίας.»
