question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-07-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η κατασκευή του δρόμου Δάσους ’χνας-Αυγόρου (διαμέσου
    της κτηνοτροφικής περιοχής), αν θα συμπεριληφθεί κονδύλι στον προϋπολογισμό του
    2011 και, εάν ναι, ποιο είναι το σχετικό χρονοδιάγραμμα.»
  title: Ερώτηση με αρ. 23.06.009.04.1390, ημερομηνίας 8 Ιουλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
