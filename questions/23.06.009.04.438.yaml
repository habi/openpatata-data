question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-04'
  text: |-
    «Έχω πληροφορηθεί ότι στο δάσος της Αθαλάσσας αρκετά πεύκα έχουν επηρεαστεί από την ξηρασία των προηγούμενων χρόνων και βρίσκονται στα πρόθυρα ξεράματος.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιες προσπάθειες γίνονται, για να ενισχυθεί το δάσος με άλλα ενδημικά είδη δένδρων που αντέχουν στην ξηρασία, όπως τρέμιθος, χαρουπιά κ.λπ.»
  title: Ερώτηση με αρ. 23.06.009.04.438, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
