heading: Ερώτηση με αρ. 23.06.009.04.1313, ημερομηνίας 18 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1313
text: «Λαμβάνοντας υπόψη ότι στην περιοχή Ζυγίου-Καλαβασού υπάρχει μεγάλη συγκέντρωση
  βαρέων, οχληρών και ρυπογόνων βιομηχανιών, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει
  τη Βουλή των Αντιπροσώπων κατά πόσο οι αρμόδιες υπηρεσίες του κράτους προβαίνουν
  σε εκτεταμένες δενδροφυτεύσεις, προκειμένου να δημιουργηθούν πνεύμονες πρασίνου,
  οι οποίοι θα λειτουργούν ως φίλτρα για την ατμοσφαιρική ρύπανση.»
