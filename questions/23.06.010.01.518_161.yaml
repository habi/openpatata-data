heading: Ερώτηση με αρ. 23.06.010.01.518, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.518
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε αναμένεται η ολοκλήρωση των πιο κάτω έργων:

  1. Κατασκευή πεζοδρομίων κατά μήκος του κεντρικού δρόμου της κοινότητας Πομού.

  2. Επίστρωση του κεντρικού δρόμου της κοινότητας Πομού με πρέμιξ.»
