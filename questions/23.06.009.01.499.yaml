  date: '2007-06-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Λαπήθου για αύξηση της κρατικής χορηγίας,
    ώστε αυτός να μπορεί να υλοποιεί το ετήσιο πρόγραμμά του.»
