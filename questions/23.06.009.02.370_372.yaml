heading: Ερώτηση με αρ. 23.06.009.02.370, ημερομηνίας 15 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.370
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η πρόταση για δημιουργία αρχής ελέγχου τροφίμων και πότε
  υπολογίζεται να υποβληθεί.»
