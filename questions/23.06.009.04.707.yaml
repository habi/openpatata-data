date: '2010-01-12'
heading: Ερώτηση με αρ. 23.06.009.04.707, ημερομηνίας 12 Ιανουαρίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.707
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  θα αναβαθμιστεί η λειτουργία της Επιτροπής Δικαιωμάτων των Ασθενών και θα εφαρμοστεί
  η νομοθεσία, αφού δεν έχει συμπεριληφθεί αυξημένο ποσό για το 2010, και πόσοι γραμματειακοί
  λειτουργοί έχουν αποσπαστεί σε αυτή.»
