    της κοινότητας Σαλαμιούς, που εντάχθηκε πρόσφατα στον αναδασμό.»
  title: Ερώτηση με αρ. 23.06.009.04.299, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
