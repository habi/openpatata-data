heading: Ερώτηση με αρ. 23.06.009.04.299, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.299
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο πρόκειται να προωθηθεί η ανάπτυξη του δικτύου άρδευσης στην περιοχή της κοινότητας
  Σαλαμιούς, που εντάχθηκε πρόσφατα στον αναδασμό.»
