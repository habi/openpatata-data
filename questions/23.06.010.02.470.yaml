identifier: 23.06.010.02.470
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-02-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο σημείο βρίσκεται το θέμα της εκβάθυνσης του ψαρολίμανου της Λάρνακας,
    προκειμένου να ξεπεραστεί το πρόβλημα που αντιμετωπίζουν τα αλιευτικά σκάφη κατά
    την είσοδό τους σ’ αυτό.»
  title: Ερώτηση με αρ. 23.06.010.02.470, ημερομηνίας 27 Φεβρουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
