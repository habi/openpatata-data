heading: Ερώτηση με αρ. 23.06.010.04.027, ημερομηνίας 7 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.027
text: |-
  «Έχω πληροφορηθεί ότι το Τμήμα Αρχαιοτήτων σε αρκετές περιπτώσεις μετά το 1974 προχώρησε στην κήρυξη αρχαιολογικών περιοχών και μνημείων στις κατεχόμενες περιοχές με την έκδοση σχετικών διαταγμάτων. Έχω την άποψη ότι θα μπορούσε να εκδοθεί διάταγμα διατήρησης του Πενταδακτύλου ή τουλάχιστον της κορυφογραμμής του. Το θέμα της έκδοσης διατάγματος διατήρησης για περιοχή ειδικού ενδιαφέροντος ή χαρακτήρα και φυσικής καλλονής έχει προηγούμενο, αφού τέτοιο διάταγμα εκδόθηκε με την Κανονιστική Διοικητική Πράξη 114 του 1989 για περιοχή του δάσους του Ακάμα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο έκδοσης διατάγματος για διατήρηση του Πενταδακτύλου ή τουλάχιστον της κορυφογραμμής του.»
