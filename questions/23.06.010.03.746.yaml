question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-07-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν προτίθεται να διερευνήσει την ύπαρξη ανάγκης για παραχώρηση άδειας εργοδότησης
    ξένων εργατών από τρίτες χώρες σε κτηνοτροφικές μονάδες πάχυνσης ντόπιων αμνοεριφίων,
    καθώς δυστυχώς δεν υπάρχει ενδιαφέρον από Κυπρίους για εργοδότηση στις συγκεκριμένες
    μονάδες.»
  title: Ερώτηση με αρ. 23.06.010.03.746, ημερομηνίας 8 Ιουλίου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
