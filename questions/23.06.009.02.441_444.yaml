heading: Ερώτηση με αρ. 23.06.009.02.441, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.441
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επισκευή των κακοτεχνιών στο νέο Δημοτικό Σχολείο Γιόλου
  στην επαρχία Πάφου.»
