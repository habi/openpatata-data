identifier: 23.06.009.04.362
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-10-14'
  text: |-
    « Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

    1. Η Κυπριακή Δημοκρατία συμμετείχε στο πρόγραμμα της Εταιρείας Παγκόσμιων Διατραπεζικών Χρηματοπιστωτικών Τηλεπικοινωνιών (SWIFT);

    2. Ποιος είναι ο αριθμός των Κυπρίων πολιτών των οποίων τα στοιχεία έχουν διαβιβαστεί μέσω του συγκεκριμένου συστήματος;

    3. Σε ποιο συγκεκριμένο αρχείο τηρούνται τα στοιχεία αυτά;»
  title: Ερώτηση με αρ. 23.06.009.04.362, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
