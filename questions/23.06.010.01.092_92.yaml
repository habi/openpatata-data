heading: Ερώτηση με αρ. 23.06.010.01.092, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.092
text: |-
  «Έχω πληροφορηθεί ότι το ποδηλατικό δίκτυο που έχει παραδοθεί για χρήση στη Λεμεσό, για εξυπηρέτηση των φοιτητών του ΤΕΠΑΚ, δε λειτουργεί στην πράξη κυρίως λόγω της παράνομης στάθμευσης αυτοκινήτων επί των ποδηλατολωρίδων.

  Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων για το ποιες σκέψεις έχει κάνει για αντιμετώπιση του συγκεκριμένου προβλήματος (π.χ. μετατροπή τους σε ποδηλατόδρομο ή τοποθέτηση πασσάλων). Παράλληλα, παρακαλώ όπως ενημερωθούμε για τον αριθμό εξωδίκων για παράνομη στάθμευση που έχουν εκδοθεί από την Αστυνομία Λεμεσού και τους οικείους δήμους για παραβίαση της ποδηλατολωρίδας στους συγκεκριμένους δρόμους.»
