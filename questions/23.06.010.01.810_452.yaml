date: '2012-05-10'
heading: Ερώτηση με αρ. 23.06.010.01.810, ημερομηνίας 10 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.010.01.810
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τις προθέσεις και τους σχεδιασμούς της κυβέρνησης για αξιοποίηση των ξενοδοχειακών
  και άλλων υποδομών της Λάρνακας κατά την ενάσκηση της Προεδρίας του Συμβουλίου της
  Ευρωπαϊκής Ένωσης από την Κυπριακή Δημοκρατία το δεύτερο εξάμηνο του 2012.»
