question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-20'
  text: |
    «Από παλαιότερη απάντηση, ημερομηνίας 11 Ιουνίου 2012, της Υπουργού Εσωτερικών κ. Ελένης Μαύρου σε ερώτησή μου με αρ. 23.06.010.01.739 αναφορικά με το κλείσιμο των έξι Χώρων Ανεξέλεγκτης Διάθεσης Αποβλήτων (ΧΑΔΑ) που λειτουργούσαν στη Κυπριακή Δημοκρατία πληροφορήθηκα ότι το Υπουργείο Εσωτερικών προχώρησε στον τερματισμό της λειτουργίας τεσσάρων πρόσθετων ΧΑΔΑ και εξακολουθούσαν να παραμένουν σε λειτουργία μόνο δύο ΧΑΔΑ, στην επαρχία Λευκωσίας (Κοτσιάτης) και στην επαρχία Λεμεσού (Βατί). Το Υπουργείο Εσωτερικών παράλληλα έχει δώσει οδηγίες στους δήμους Λευκωσίας και Λεμεσού, που έχουν την ευθύνη διαχείρισης των δύο ΧΑΔΑ, να απαγορευτεί η παραλαβή όλων των ρευμάτων αποβλήτων, πλην των οικιακών δημοτικών στερεών αποβλήτων, όπως πράσινα και άλλα οργανικά απόβλητα, απόβλητα εκσκαφών κατασκευών και κατεδαφίσεων, χαρτί/χαρτόνι, ξύλο, απόβλητα ηλεκτρικού και ηλεκτρονικού εξοπλισμού κλπ. Παράλληλα, όπως με πληροφορούσε με την απάντησή της η υπουργός, εντός του 2013 αναμενόταν να αρχίσει η ετοιμασία των αναγκαίων μελετών και εγγράφων για την αποκατάσταση των ΧΑΔΑ των επαρχιών Λευκωσίας και Λεμεσού, ενώ οι εργασίες κατασκευής της αποκατάστασης θα αρχίσουν το 2015, μόλις ολοκληρωθούν και λειτουργήσουν οι μονάδες Ολοκληρωμένων Εγκαταστάσεων Διαχείρισης Αποβλήτων για τις επαρχίες αυτές.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ολοκληρωθεί η ετοιμασία των μελετών και εγγράφων για την αποκατάσταση των ΧΑΔΑ των επαρχιών Λευκωσίας και Λεμεσού, καθώς επίσης και τι περιλαμβάνουν οι εργασίες κατασκευής της αποκατάστασης.»
