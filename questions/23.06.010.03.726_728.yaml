heading: Ερώτηση με αρ. 23.06.010.03.726, ημερομηνίας 25 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.726
text: |-
  «Η ηλικιακή εκφύλιση της ωχράς κηλίδας αποτελεί σήμερα τη συχνότερη αιτία νομικής τύφλωσης στις χώρες της Ευρώπης και επηρεάζει σημαντικά τις καθημερινές δραστηριότητες των ασθενών και την ποιότητα ζωής του 9,2% των Ευρωπαίων πολιτών ηλικίας άνω των 40 ετών. Το σημαντικότερο από τα φάρμακα που κυκλοφορούν σήμερα στην αγορά είναι το “Lucentis”. Σύμφωνα με τις μελέτες που έγιναν σε διεθνές επίπεδο, το “Lucentis” σταθεροποιεί την όραση σε ποσοστό 90-95% των ασθενών και τη βελτιώνει σε ποσοστό 50%. Έχω πληροφορηθεί ότι ασθενείς με ηλικιακή εκφύλιση της ωχράς κηλίδας καταφεύγουν στην Παγκύπρια Οργάνωση Τυφλών, για να τους παρασχεθεί βοήθεια για την αγορά του φαρμάκου “Lucentis”. Αξίζει να σημειωθεί ότι από τα κρατικά νοσοκομεία χορηγείται το φάρμακο “Macugen” το οποίο, όπως πληροφορήθηκα, λόγω της αναποτελεσματικότητάς του δε χρησιμοποιείται σε κανένα νοσηλευτήριο και σε καμία χώρα της Ευρώπης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο ένταξης στο κρατικό συνταγολόγιο του φαρμάκου “Lucentis” και αν εξετάζεται το ενδεχόμενο δωρεάν παραχώρησής του σε δικαιούχους ασθενείς με ηλικιακή εκφύλιση της ωχράς κηλίδας.»
