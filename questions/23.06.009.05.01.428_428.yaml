heading: Ερώτηση με αρ. 23.06.009.05.01.428, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.428
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να ικανοποιηθεί το αίτημα της κοινότητας Γιόλου για τοποθέτηση δεικτικών
  πινακίδων προς το κέντρο της κοινότητας.»
