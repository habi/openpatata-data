identifier: 23.06.009.03.456
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-03-24'
  text: «Έχοντας υπόψη το σοβαρό δημογραφικό πρόβλημα που αντιμετωπίζει η χώρα μας,
    αλλά και άλλες χώρες της Ευρωπαϊκής Ένωσης, παρακαλείται ο αρμόδιος υπουργός να
    ενημερώσει τη Βουλή των Αντιπροσώπων αν προτίθεται η κυβέρνηση να προχωρήσει στην
    πλήρη κάλυψη των δαπανών όσων καταφεύγουν στα ιδιωτικά κέντρα εξωσωματικής γονιμοποίησης.»
  title: Ερώτηση με αρ. 23.06.009.03.456, ημερομηνίας 24 Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
