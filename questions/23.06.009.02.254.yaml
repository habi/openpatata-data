heading: Ερώτηση με αρ. 23.06.009.02.254, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.254
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η δημιουργία και άλλων ζωνών πυροπροστασίας στο δάσος γύρω
  από την κοινότητα Αγίας Μαρίνας Κελοκεδάρων (επαρχία Πάφου).»
