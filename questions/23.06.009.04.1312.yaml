heading: Ερώτηση με αρ. 23.06.009.04.1312, ημερομηνίας 18 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1312
text: |-
  «Στη διάρκεια πρόσφατης επίσκεψής μου στην Καλαβασό πολλοί κάτοικοι μου εξέφρασαν τις ανησυχίες τους για τις υψηλές εκπομπές ρύπων από τις παρακείμενες βαριές βιομηχανίες (τσιμεντοποιεία, ηλεκτροπαραγωγός σταθμός) και την επιβάρυνση του ατμοσφαιρικού αέρα.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις δειγματοληπτικές μετρήσεις που γίνονται για τις εκπομπές ρύπων και σωματιδίων σκόνης και τα σχετικά αποτελέσματα, καθώς και για τα μέτρα που λαμβάνονται για την αντιμετώπιση τυχόν προβλημάτων και για να καθησυχαστούν οι φόβοι των κατοίκων.»
