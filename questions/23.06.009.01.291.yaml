heading: Ερώτηση με αρ. 23.06.009.01.291, ημερομηνίας 28 Φεβρουαρίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.291
text: |-
  «Σε πρόσφατη επίσκεψή μου στην κοινότητα Παλαιχωρίου, ενημερώθηκα ότι το μοναδικό ασθενοφόρο που υπήρχε για χρήση από το κοινοτικό ιατρικό κέντρο και εξυπηρέτηση των κατοίκων των χωριών της γύρω περιοχής είχε πριν από μερικούς μήνες μεταφερθεί στη Λευκωσία, με το αιτιολογικό να χρησιμοποιηθεί για τις ανάγκες της μετακόμισης του Γενικού Νοσοκομείου Λευκωσίας. Έκτοτε δεν έχει επιστραφεί στην κοινότητα, η οποία παραμένει χωρίς ασθενοφόρο.

  Μάλιστα, πριν από δύο περίπου βδομάδες υπήρξε περιστατικό όπου ηλικιωμένος που είχε σπάσει το πόδι του είχε ζητήσει να μεταφερθεί με το ασθενοφόρο στο νοσοκομείο και πληροφορήθηκε ότι αυτό δεν υπήρχε. Δυστυχώς, τελικά απεβίωσε μετά την ταλαιπωρία που υπέστη κατά την αναμονή του για ασθενοφόρο από τη Λευκωσία.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Έχει διερευνήσει τις συνθήκες κάτω από τις οποίες προήλθε ο θάνατος του ηλικιωμένου;

  2. Από πότε απουσιάζει το ασθενοφόρο της κοινότητας με όλες τις συνέπειες που συνεπάγεται αυτό το γεγονός;

  3. Με ποιο αιτιολογικό δεν αντικαταστάθηκε από άλλο μέσο κατά τη χρήση του για τη μετακόμιση;

  4. Πού βρίσκεται τώρα το ασθενοφόρο και για ποιο σκοπό χρησιμοποιείται;

  5. Με ποιο αιτιολογικό δεν έχει επιστραφεί στην κοινότητα όπου ανήκει;»
