heading: Ερώτηση με αρ. 23.06.010.01.948, ημερομηνίας 12 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Ζαχαρία Ζαχαρίου
identifier: 23.06.010.01.948
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία για κατασκευή γηπέδου ποδοσφαίρου και στίβου
  στην κοινότητα Χοιροκοιτίας, λαμβάνοντας υπόψη ότι το συγκεκριμένο έργο εκκρεμεί
  εδώ και αρκετά χρόνια και ότι η δημιουργία του θα εξυπηρετήσει όχι μόνο την κοινότητα
  Χοιροκοιτίας, αλλά και τις γύρω κοινότητες.»
