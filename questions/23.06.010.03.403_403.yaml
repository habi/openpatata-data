heading: Ερώτηση με αρ. 23.06.010.03.403, ημερομηνίας 8 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.403
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η κυβέρνηση προτίθεται να παραχωρήσει στην τοπική αυτοδιοίκηση την εξουσία
  καθορισμού των ωραρίων λειτουργίας των κέντρων αναψυχής, η οποία σήμερα ασκείται
  από τον έπαρχο της κάθε επαρχίας.»
