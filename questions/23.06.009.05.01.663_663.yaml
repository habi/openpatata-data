text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία διαχωρισμού οικοπέδων για φτωχές οικογένειες
  στην κοινότητα Αναρίτας.»
