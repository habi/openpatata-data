date: '2007-07-11'
heading: Ερώτηση με αρ. 23.06.009.01.585, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.585
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για έγκριση ως πολεοδομικών έργων των πιο κάτω υπό διαμόρφωση πάρκων:

  · Πάρκο μεταξύ των οδών Σπετσών και Ναβαρίνου.

  · Πάρκο Ασσιωτών.

  · Πάρκο Λάιον.

  · Πάρκο περιοχής κολεγίου Intercollege.

  · Πάρκο οδών Λ. Ακρίτα-Π. Λιασίδη παρά το Bowling.»
