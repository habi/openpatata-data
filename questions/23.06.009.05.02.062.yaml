question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-07-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    γιατί το σχολείο το οποίο λειτουργεί στο Νοσοκομείο Αρχιεπισκόπου Μακαρίου ΙΙΙ
    Λευκωσίας και εξυπηρετεί παιδιά που νοσηλεύονται εκεί δεν παραμένει ανοικτό και
    τους καλοκαιρινούς μήνες, αφού ο σκοπός που υπάρχει το σχολείο σε αυτό το νοσηλευτήριο
    είναι, για να εξυπηρετεί το άρρωστο παιδί.»
  title: Ερώτηση με αρ. 23.06.009.05.02.062, ημερομηνίας 4 Ιουλίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
