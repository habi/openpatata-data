heading: Ερώτηση με αρ. 23.06.009.04.627, ημερομηνίας 15 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.627
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο το υπουργείο του προτίθεται να προχωρήσει στην αναδιοργάνωση των αρχαιολογικών μας μουσείων στη βάση των σύγχρονων μουσειολογικών αντιλήψεων, ώστε τα εκθέματα στις προθήκες των μουσείων:

  1. να είναι οργανωμένα σύμφωνα με τις επιταγές της σύγχρονης μουσειολογίας και με τη συνδρομή των νέων τεχνολογιών (βίντεο, οθόνες αφής κ.λπ.),

  2. να ζωντανεύουν στα μάτια του θεατή με τη βοήθεια πλούσιου πληροφοριακού και εποπτικού υλικού (κείμενα, υπομνηματισμός, χάρτες, σχέδια, εικόνες, διαγράμματα και αναπαραστάσεις αρχαίων αντικειμένων),

  3. να είναι οργανωμένα, ώστε να επιτυγχάνεται καλύτερη κατανόησή τους από το ευρύ κοινό.

  Αν ναι, πότε υπάρχει πρόθεση να τεθούν σε λειτουργία οι συγκεκριμένες διευθετήσεις και σε ποια μουσεία;

  Παρακαλώ επιπλέον να ενημερώσει το σώμα κατά πόσο για τους μαθητές της πρωτοβάθμιας και δευτεροβάθμιας εκπαίδευσης λειτουργούν οργανωμένα εκπαιδευτικά προγράμματα στα μουσεία μας.»
