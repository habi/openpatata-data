date: '2009-11-12'
heading: Ερώτηση με αρ. 23.06.009.04.497, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.497
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το υπουργείο του προτίθεται να ετοιμάσει νέα σχέδια για το οδικό δίκτυο
  στη βιομηχανική ζώνη Σωτήρας, ώστε να ληφθούν υπόψη οι υφιστάμενες αναπτύξεις και
  τα θερμοκήπια και, εάν ναι, πότε προτίθεται να τα υλοποιήσει.»
