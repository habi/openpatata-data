heading: Ερώτηση με αρ. 23.06.008.03.345, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.345
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να απαλλάσσει τις κοινότητες από την καταβολή του ΦΠΑ για κατασκευή
  αναπτυξιακών έργων.»
