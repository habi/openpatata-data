identifier: 23.06.008.02.416
question:
  by:
  - Τάσου Γεώργιος
  date: '2003-06-23'
  text: «Επειδή τον τελευταίο καιρό παρατηρείται κωλυσιεργία όσον αφορά το θέμα της
    ρύθμισης των αγροτικών χρεών, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει
    τη Βουλή των Αντιπροσώπων τι προτίθεται να πράξει για την επίσπευση και επίλυση
    του προβλήματος αυτού το συντομότερο δυνατό.»
  title: Ερώτηση με αρ. 23.06.008.02.416 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 23 Ιουνίου 2003.
