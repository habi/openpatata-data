heading: Ερώτηση με αρ. 23.06.010.01.464, ημερομηνίας 13 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.464
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με την υπόσχεση του Υπουργού Εσωτερικών προς το κοινοτικό συμβούλιο Επισκοπής για παραχώρηση τριάντα οικοπέδων σε αυτόχθονες κατοίκους. Παρακαλώ όπως μας ενημερώσει ξεκάθαρα για την πρόθεση του υπουργείου, αλλά και την ημερομηνία που αναμένεται η υλοποίηση της πιο πάνω δέσμευσης.

  Σημειώνουμε ότι η παραχώρηση οικοπέδων σε εκτοπισθέντες συνεχίζεται κανονικά.»
