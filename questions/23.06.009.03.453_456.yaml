text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να προβεί στην άμεση κάλυψη των ελλείψεων των Τμημάτων Ακτινοθεραπείας
