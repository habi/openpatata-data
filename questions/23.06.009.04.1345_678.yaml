date: '2010-06-30'
heading: Ερώτηση με αρ. 23.06.009.04.1345, ημερομηνίας 30 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1345
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να δημιουργηθεί μια ιστοσελίδα που να συμπεριλαμβάνει όλα τα σχέδια
  που αφορούν επιδοτήσεις, για εύκολη πρόσβαση από τον οποιοδήποτε πολίτη, επιχειρηματία,
  σωματείο κτλ.»
