date: '2004-10-06'
heading: Ερώτηση με αρ. 23.06.008.04.222, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.222
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το κατά πόσο έχει παρθεί πολιτική απόφαση αναφορικά με το αίτημα του κοινοτικού
  συμβουλίου Σωτήρας για δημιουργία κολυμβητηρίου ολυμπιακών προδιαγραφών στην περιοχή.»
