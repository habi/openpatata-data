identifier: 23.06.008.02.097
question:
  by:
  - Τάσου Γεώργιος
  date: '2002-11-08'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για ποιο λόγο καθυστερεί η έναρξη των εργασιών για βελτίωση του παραλιακού δρόμου
    Πιαλέ Πασιά μέχρι τη λεωφόρο Αρτέμιδος στη Λάρνακα (από το κάστρο Λάρνακας μέχρι
    την ακτή Μακένζυ).»
  title: Ερώτηση με αρ. 23.06.008.02.097 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 8 Νοεμβρίου 2002.
