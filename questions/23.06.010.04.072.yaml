question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-22'
  text: |-
    «Έχω πληροφορηθεί για τις κακόβουλες ενέργειες που διαπράττονται στο μνημείο της μεσαιωνικής έπαυλης της Αικατερίνης Κορνάρο στην Ποταμιά. Σύμφωνα με τις πληροφορίες μου, οι ενέργειες παρανόμων άρχισαν από το Νοέμβρη του 2012, όταν άγνωστοι έκλεψαν δοκούς για συγκράτηση οροφής. Επίσης, το Μάιο του 2013 κλάπηκαν σε δύο περιπτώσεις σάκοι τσιμέντου και εξαρτήματα, τον περασμένο Οκτώβρη προκάλεσαν κακόβουλη ζημιά σε ελαστικά και το Φεβρουάριο του 2014 έκαψαν παγκάκι και προκάλεσαν μεγάλη πυρκαγιά στο υποστατικό.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να περιοριστεί ο κίνδυνος επανάληψης τέτοιων κακόβουλων ενεργειών, που επηρεάζουν αρνητικά τις εργασίες αναστήλωσης και συντήρησης του μεσαιωνικού μνημείου, και πότε αναμένεται να ολοκληρωθούν τα έργα, ώστε να γίνει το κτίριο χρηστικό και λειτουργικό.»
  title: Ερώτηση με αρ. 23.06.010.04.072, ημερομηνίας 22 Αυγούστου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
