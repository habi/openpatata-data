question:
  by:
  - Περδίκης Γιώργος
  date: '2011-09-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    για την πορεία εγκατάστασης και λειτουργίας του διαδικτυακού συστήματος Τράπεζας
    Νομικής Πληροφόρησης, για το οποίο έχει υπογραφεί συμβόλαιο από το Τμήμα Υπηρεσιών
    Πληροφορικής με την εταιρεία “S&T System Integration & Technology Distribution
    AG Austria”.»
  title: Ερώτηση με αρ. 23.06.010.01.133, ημερομηνίας 19 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
