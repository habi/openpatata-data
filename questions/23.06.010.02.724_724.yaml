heading: Ερώτηση με αρ. 23.06.010.02.724, ημερομηνίας 27 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.724
text: «Κατά την πρόσφατη συνεδρίαση της Κοινοβουλευτικής Επιτροπής Περιβάλλοντος αναφέρθηκε
  ότι τα κλινικά απόβλητα που εντοπίστηκαν πρόσφατα στο σκυβαλότοπο στο Βατί ήταν
  αποστειρωμένα. Ζήτησα τις αναλύσεις από το αρμόδιο τμήμα και δεν πήρα απάντηση.
  Επίσης ζήτησα να μου πουν ποια ήταν η εξώδικη ποινή στην παρανομούσα εταιρεία και
  μου ελέχθη ότι υπάρχει νομικό κώλυμα. Προκύπτει βέβαια και θέμα για το αν γίνονται
  τακτικά μετρήσεις για το μικροβιολογικό φορτίο των “επεξεργασμένων” κλινικών και
  νοσοκομειακών αποβλήτων που απορρίπτονται στους σκυβαλότοπους.
