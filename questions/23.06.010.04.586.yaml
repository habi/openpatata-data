identifier: 23.06.010.04.586
question:
  by:
  - Περδίκης Γιώργος
  date: '2015-05-21'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    τα μέτρα που προτίθεται να λάβει, προκειμένου να αντιμετωπιστεί το πρόβλημα της
    ανεργίας που ταλανίζει άτομα άνω των τριάντα πέντε ετών. Παρακαλώ επίσης τον αρμόδιο
    υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα προγράμματα και τις δράσεις
    που εφαρμόζει με στόχο την εξεύρεση εργασίας σε άτομα άνω των τριάντα πέντε ετών,
    καθώς και για τα σχέδια που εφαρμόζονται στα πλαίσια της τρέχουσας προγραμματικής
    περιόδου και για αυτά που προωθούνται στα πλαίσια της επόμενης προγραμματικής
    περιόδου για την ηλικιακή ομάδα άνω των τριάντα πέντε ετών.»
  title: Ερώτηση με αρ. 23.06.010.04.586, ημερομηνίας 21ης Μαΐου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
