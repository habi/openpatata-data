heading: Ερώτηση με αρ. 23.06.010.02.307, ημερομηνίας 14 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.02.307
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα προγράμματα προετοιμασίας και στήριξης ατόμων που βρίσκονται προ της αφυπηρέτησής
  τους ή έχουν ήδη αφυπηρετήσει.»
