heading: Ερώτηση με αρ. 23.06.010.01.792, ημερομηνίας 3 Μαΐου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.792
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  πόσες περιπτώσεις ενεργοποιήθηκε το Σχέδιο Παροχής Οικονομικής Αρωγής για Υπηρεσίες
  Υγείας που δεν Προσφέρονται στο Δημόσιο Τομέα κατά τα έτη 2010, 2011 και 2012.»
