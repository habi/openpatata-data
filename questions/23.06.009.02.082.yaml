question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-09-17'
  text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
    αντιμετωπίζει το αίτημα του δήμου Λευκάρων για συμπερίληψή του στο Σχέδιο Επιχορήγησης
    Πρώτης Κατοικίας που ισχύει για κοινότητες που απέχουν 50 χμ. από τα αστικά κέντρα.»
  title: Ερώτηση με αρ. 23.06.009.02.082, ημερομηνίας 17 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
