text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προγραμματίζεται η προώθηση έργων στην τουρκοκυπριακή κοινότητα Πραστιού της επαρχίας
  Πάφου.»
