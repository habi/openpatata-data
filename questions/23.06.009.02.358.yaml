date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.358, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.358
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Γερμασόγειας για διαγραφή ποσού £2,5 εκατομ.
  περίπου που επεβλήθη στο δήμο ως τέλος για άντληση πόσιμου νερού από το υδροφόρο
  στρώμα της κοίτης του ποταμού Γερμασόγειας.»
