date: '2010-03-10'
heading: Ερώτηση με αρ. 23.06.009.04.938, ημερομηνίας 10 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.938
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  μετά την απόφαση για ρύθμιση μέρους των αγροτικών χρεών δεν έγινε διαπραγμάτευση
  με τις τράπεζες πριν από την καταβολή του ποσού, όπως αυτό θα έπραττε ο οποιοσδήποτε
  ιδιώτης, για διαγραφή μέρους των τόκων, που πολλές φορές είναι υπερδιπλάσιοι του
  κεφαλαίου.»
