date: '2014-10-16'
heading: Ερώτηση με αρ. 23.06.010.04.190, ημερομηνίας 16 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.190
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η εξέταση των αιτήσεων για εκμίσθωση κρατικής γης
  για σκοπούς μεταστέγασης των καραβομαραγκών στο καρνάγιο Λεμεσού και πότε υπολογίζεται
  να διεκπεραιωθεί.»
