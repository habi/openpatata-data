heading: Ερώτηση με αρ. 23.06.009.04.336, ημερομηνίας 7 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.336
text: |-
  «Έχω πληροφορηθεί ότι το Τμήμα Αλιείας και Θαλασσίων Ερευνών, στα πλαίσια της μελέτης για τη διάθεση των υλικών εκβάθυνσης του λιμανιού Λεμεσού, διεξήγαγε, τον Οκτώβριο του 2006, για σκοπούς σύγκρισης, σειρά δειγματοληψιών θαλάσσιου ιζήματος και σε άλλες θαλάσσιες περιοχές στη Λεμεσό και στην Πάφο. Οι δειγματοληψίες έγιναν σε περιοχές όπου δεν υπάρχουν σημειακές πηγές ρύπανσης, όπως η προστατευόμενη περιοχή Λάρας στον Ακάμα, ο Κόλπος Χρυσοχούς, το Ακρωτήρι, η περιοχή Αμαθούντας κ.ά., και αφορούσαν την ύπαρξη μετάλλων, μολύβδου, χαλκού κ.λπ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων, με λεπτομέρεια και αναλυτικά, ποια ήταν τα αποτελέσματα των ερευνών, ανά στοιχείο και τοποθεσία.»
