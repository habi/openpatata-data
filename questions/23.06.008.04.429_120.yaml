heading: Ερώτηση με αρ. 23.06.008.04.429, ημερομηνίας 24 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.429
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Παναγιάς για άμεση κατεδάφιση πτέρυγας
  του κτιρίου του δημοτικού σχολείου, που έχει καταστεί ετοιμόρροπη και αποτελεί κίνδυνο
  για τη ζωή των μαθητών.»
