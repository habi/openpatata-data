heading: Ερώτηση με αρ. 23.06.010.04.325, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.325
text: |-
  «Βάσει της υπουργικής απόφασης υπ’ αριθμόν 77.389, που λήφθηκε στις 22 Αυγούστου 2014, εγκρίθηκε το Όραμα της Εθνικής Ολοκληρωμένης Θαλάσσιας Πολιτικής και η Στρατηγική της Κύπρου για μία Εθνική Ολοκληρωμένη Θαλάσσια Πολιτική.

  Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων μέσα από ποια διαδικασία έχει καταλήξει σε αυτά τα δύο κείμενα και όπως μας κοινοποιήσει αντίγραφά τους. Παρακαλώ επίσης όπως ενημερωθούμε για την πρόοδο και τα χρονοδιαγράμματα που έχουν τεθεί για την ετοιμασία του ενιαίου σχεδίου δράσης για την υλοποίηση της εγκριμένης στρατηγικής.»
