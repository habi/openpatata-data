identifier: 23.06.009.04.112
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-13'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    το σημερινό κανονιστικό πλαίσιο σε σχέση με την κατασκευή και λειτουργία των γηπέδων
    γκολφ στην Κύπρο, των οικισμών γηπέδων γκολφ και των αφαλατώσεων, καθώς και με
    τις υποχρεώσεις των κατασκευαστικών εταιρειών.»
  title: Ερώτηση με αρ. 23.06.009.04.112, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
