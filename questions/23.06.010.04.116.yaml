heading: Ερώτηση με αρ. 23.06.010.04.116, ημερομηνίας 11 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.04.116
text: «Το Υπουργείο Εσωτερικών προχώρησε στο διαχωρισμό οικοπέδων στην κοινότητα Αχέλειας,
  τα οποία παραχωρήθηκαν το 2012 σε δικαιούχους. Ήδη έχουν εκδοθεί άδειες οικοδομής
  και έχουν ανεγερθεί αρκετές κατοικίες. Η χρήση όμως των κατοικιών καθίσταται αδύνατη
  λόγω της μη διευθέτησης της ηλεκτροδότησης της περιοχής. Παρακαλώ τον αρμόδιο υπουργό
  να ενημερώσει τη Βουλή των Αντιπροσώπων πότε θα ξεκινήσει η παροχή ηλεκτρικού ρεύματος
  στην υφιστάμενη ανάπτυξη.»
