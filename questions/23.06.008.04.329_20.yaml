heading: Ερώτηση με αρ. 23.06.008.04.329, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.329
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για ολοκλήρωση της κατασκευής του
  δρόμου από τον παραλιακό δρόμο Λάρνακας-Δεκέλειας μέχρι τον παρακαμπτήριο δρόμο
  Αραδίππου-Δεκέλειας, αφού το οδικό αυτό έργο θεωρείται απολύτως αναγκαίο για την
  αποσυμφόρηση του παραλιακού δρόμου Λάρνακας-Δεκέλειας.»
