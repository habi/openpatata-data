identifier: 23.06.009.03.240
question:
  by:
  - Μουσκάλλης Ανδρέας
  date: '2008-12-10'
  text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
    από την 1η Οκτωβρίου 2008 αφαιρέθηκε από το Τμήμα Αλιείας Λάρνακας η διοικητική
    ευθύνη της θαλάσσιας περιοχής από το Φάρο Κιτίου μέχρι το Ζύγι και ανατέθηκε στο
    Τμήμα Αλιείας Λεμεσού.»
  title: Ερώτηση με αρ. 23.06.009.03.240, ημερομηνίας 10 Δεκεμβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Ανδρέα Μουσκάλλη
