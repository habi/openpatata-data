heading: Ερώτηση με αρ. 23.06.010.03.739, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.739
text: |-
  «Έχω παρατηρήσει ότι δειλά δειλά επανέρχεται το φαινόμενο στα πλανόδια τυχερά παιχνίδια, στα γνωστά “καζαντίν”, να παρέχονται ως τρόπαιο ζωντανά πουλιά σε κλουβιά ή ζώα, π.χ. κουνέλια. Έχω την εντύπωση ότι η κλήρωση πουλιών και ζώων ως δώρων απαγορεύεται.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν επιτρέπεται η κλήρωση ως επάθλου ζώων ή πουλιών στα “καζαντίν” και ποια μέτρα πρόληψης και εφαρμογής της νομοθεσίας λαμβάνουν η αστυνομία και οι Κτηνιατρικές Υπηρεσίες.»
