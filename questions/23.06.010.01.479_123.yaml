heading: Ερώτηση με αρ. 23.06.010.01.479, ημερομηνίας 17 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.479
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  έχει αξιοποιηθεί το κονδύλι που περιλαμβάνεται στο άρθρο 04339 του Κεφαλαίου 20.01
  “Υλοποίηση μέτρων στα πλαίσια της εκπαιδευτικής μεταρρύθμισης” στους προϋπολογισμούς
  του 2010 (€4.826.985) και 2011 (€4.000.000). Παρακαλώ όπως δοθεί λεπτομερής κατάλογος
  με τις δαπάνες που διενεργήθηκαν από το πιο πάνω κονδύλι.»
