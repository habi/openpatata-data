heading: Ερώτηση με αρ. 23.06.008.03.205, ημερομηνίας 24 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.205
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα αποφασιστεί η ανταλλαγή του τεμαχίου 1089 φ. σχ. 45/9 με το τεμάχιο 184
  φ. σχ. 44/7 (αρ. υπόθεσης ΑΔΧ/28/2002) για δημιουργία βοηθητικού δημοτικού γηπέδου
  στο δήμο Πέγειας.»
