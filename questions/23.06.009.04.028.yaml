heading: Ερώτηση με αρ. 23.06.009.04.028, ημερομηνίας 10 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.028
text: |-
  «Έχω πληροφορηθεί ότι το Παγκόσμιο Συμβούλιο Ελαιολάδου έχει καταρτίσει σχέδιο δράσης που εστιάζεται σε μια μεγάλη καμπάνια για την προώθηση του ελαιολάδου σε τέσσερις μεγάλες περιοχές της υφηλίου, που περιλαμβάνουν μεταξύ άλλων την Κίνα, τη Ρωσία, τις ΗΠΑ και τον Καναδά. Αυτό δήλωσε κατά την πρόσφατη επίσκεψή του στην Ελλάδα ο διευθυντής του Παγκόσμιου Συμβουλίου Ελαιολάδου κ. Mohammed Sbitri. Όπως είπε ο κ. Sbitri, το συμβούλιο έχει εκπονήσει μελέτη για την προβολή σ’ αυτές τις περιοχές και προσδοκά να ξεκινήσει την καμπάνια στις αρχές του 2010, αμέσως μόλις εξειδικευτούν επιμέρους σημεία του σχεδίου προβολής από ειδική εταιρία σύμβουλο. Παράλληλα, αναφέρθηκε σε ενέργειες που βρίσκονται σε εξέλιξη και αφορούν στην προβολή του προϊόντος στη Βομβάη της Ινδίας, καθώς και στα γενικότερα στοιχεία και τις ενέργειες που σχετίζονται με την ενίσχυση της προστιθέμενης αξίας και της κατανάλωσης του ελαιολάδου και των παραγώγων του.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει οποιαδήποτε σχέση της Κύπρου με το Παγκόσμιο Συμβούλιο Ελαιολάδου και αν συμμετέχουμε -και με ποιο τρόπο- σε αυτή την εκστρατεία προβολής της κατανάλωσης ενός προϊόντος το οποίο αποτελεί βασικό στοιχείο της κυπριακής αγροτικής παραγωγής.»
