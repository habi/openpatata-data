date: '2016-02-10'
heading: Ερώτηση με αρ. 23.06.010.05.368, ημερομηνίας 10 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.368
text: «Σε συνέχεια της ερώτησής μου με αρ. 23.06.009.04.996, παρακαλείται ο αρμόδιος
  υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους
  μέχρι σήμερα δεν κατασκευάστηκε η πρόσβαση από τον αυτοκινητόδρομο Λάρνακας-Αγίας
  Νάπας προς τη βιοτεχνική περιοχή της Ξυλοτύμπου και αντιθέτως και πότε υπολογίζεται
  να υλοποιηθεί το εν λόγω έργο.»
