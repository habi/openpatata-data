heading: Ερώτηση με αρ. 23.06.009.05.01.644, ημερομηνίας 22 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.644
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους για τους οποίους δεν έχει ακόμη ηλεκτροδοτηθεί ο σταθμός
  της ΑΤΗΚ στην κοινότητα Κλαυδιά και πότε υπολογίζεται να υλοποιηθεί η σύνδεσή του.»
