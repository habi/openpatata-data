heading: Ερώτηση με αρ. 23.06.010.01.225, ημερομηνίας 24 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.225
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους το Γενικό Νοσοκομείο Λάρνακας δε διαθέτει αποχωρητήριο
  αναπήρων, καθώς και αν προτίθεται το κράτος να το κατασκευάσει και, εάν ναι, πότε
  υπολογίζεται η κατασκευή του.»
