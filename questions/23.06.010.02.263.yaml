date: '2012-11-05'
heading: Ερώτηση με αρ. 23.06.010.02.263, ημερομηνίας 5 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.263
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσα χρήματα έχει καταβάλει η Κυπριακή Δημοκρατία για σκοπούς χρηματοδότησης της
  φοίτησης Τουρκοκυπρίων σε νηπιαγωγεία, δημοτικά, γυμνάσια, λύκεια, ιδιωτικά κολέγια
  και πανεπιστήμια τα τελευταία πέντε χρόνια ανά έτος ξεχωριστά.»
