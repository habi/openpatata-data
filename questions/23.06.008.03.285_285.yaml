heading: Ερώτηση με αρ. 23.06.008.03.285, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.285
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα του δήμου Λάρνακας για αναπροσαρμογή της υπερβολικά
  ψηλής συνεισφοράς του δήμου στην κατασκευή της λεωφόρου Στρατηγού Τιμάγια.»
