question:
  by:
  - Περδίκης Γιώργος
  date: '2014-06-27'
  text: |
    «Από απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου Κουγιάλη σε ερώτησή μου με αρ. 23.06.010.03.381, αναφορικά με την κατασκευή και λειτουργία υποστατικού στο οποίο υπάρχει γεννήτρια και πιθανόν να τροφοδοτεί τον παράνομο κατασκηνωτικό χώρο σε περιοχή “Natura 2000” νότια του αεροδρομίου Λάρνακας, ενημερώθηκα ότι όντως στην περιοχή έχει ανεγερθεί υποστατικό απέναντι από τον παράνομο κατασκηνωτικό χώρο το οποίο κατά τους καλοκαιρινούς μήνες είχε γεννήτρια με πιθανό σκοπό την τροφοδότησή του. Από την απάντηση του υπουργού πληροφορήθηκα ότι σε επιτόπιο έλεγχο στην περιοχή από λειτουργό του Τμήματος Περιβάλλοντος δεν εντοπίστηκε γεννήτρια στο εν λόγω υποστατικό.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προχωρήσει με την κατεδάφιση του εν λόγω υποστατικού, αφού πρόκειται για παράνομο υποστατικό που βρίσκεται εντός προστατευόμενης περιοχής.»
  title: Ερώτηση με αρ. 23.06.010.03.731, ημερομηνίας 27 Ιουνίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
