  by:
  - Ομήρου Γιαννάκης
  date: '2005-06-09'
  text: |-
    «Πληροφορίες φέρουν το Υπουργείο Υγείας να προσανατολίζεται στην υποβάθμιση της παρεχόμενης οφθαλμιατρικής περίθαλψης στο Γενικό Νοσοκομείο Πάφου, αντί της επιβαλλόμενης αναβάθμισής της τόσο σε επίπεδο του απολύτως αναγκαίου οφθαλμιατρικού εξοπλισμού όσο και σε επίπεδο πρόσθετης στελέχωσης.

    Κατόπιν τούτων, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιες είναι οι απόψεις του σχετικά και κυρίως πώς αντιμετωπίζει το αίτημα για αναβάθμιση του οφθαλμιατρικού τμήματος του Γενικού Νοσοκομείου Πάφου.»
  title: Ερώτηση με αρ. 23.06.008.04.889, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
