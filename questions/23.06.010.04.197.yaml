question:
  by:
  - Κυριακίδου Στέλλα
  date: '2014-10-20'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει εξειδικευμένη ιατρική κατάρτιση των παροχέων ιατρικής φροντίδας σχετικά με τον ακρωτηριασμό γυναικείων γεννητικών οργάνων, η οποία να μην περιορίζεται σε αμιγώς ιατρικά θέματα, αλλά να καλύπτει και στοιχεία εξοικείωσης με τα ιδιαίτερα πολιτισμικά και θρησκευτικά γνωρίσματα των θυμάτων, ώστε να μπορούν να τα αντιμετωπίζουν χωρίς προκαταλήψεις και επιδεικνύοντας την απαραίτητη ευαισθησία.»
  title: Ερώτηση με αρ. 23.06.010.04.197, ημερομηνίας 20 Οκτωβρίου 2014, της βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
