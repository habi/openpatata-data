heading: Ερώτηση με αρ. 23.06.010.01.209, ημερομηνίας 20 Οκτωβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.209
text: |-
  «Σε πρόσφατη ανακοίνωσή του στα ΜΜΕ το Υπουργείο Υγείας ενημερώνει τους πολίτες πως διαφημίζονται στο διαδίκτυο ιδιωτικές εταιρείες φύλαξης αίματος ομφάλιου λώρου με πλαστά πιστοποιητικά άδειας και πιστοποιήσεις ποιότητας. Επίσης, παραπέμπει το κοινό να ενημερωθεί για τις αδειοδοτημένες τράπεζες φύλαξης αίματος ομφάλιου λώρου από την ιστοσελίδα του υπουργείου.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων με ποιο άλλο τρόπο μπορεί να ενημερώνεται το κοινό για τις αδειοδοτημένες τράπεζες φύλαξης αίματος ομφάλιου λώρου πλην του διαδικτύου, αν εκδίδεται έντυπο υλικό για τις εν λόγω αδειοτοτημένες τράπεζες και πού αυτό διανέμεται.»
