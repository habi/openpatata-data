heading: Ερώτηση με αρ. 23.06.009.03.293, ημερομηνίας 7 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.293
text: «Το λειτούργημα του αστυνομικού είναι μια εξόχως ευαίσθητη, αλλά και ψυχοφθόρος
  επαγγελματική δραστηριότητα. Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή
  των Αντιπροσώπων αν στην αστυνομία υπάρχουν ψυχολόγοι με αποστολή την τακτική υποβολή
  του προσωπικού σε διαδικασία ψυχομετρικών τεστ και αξιολόγησης της ψυχολογικής του
  κατάστασης, όπως συμβαίνει σε όλες τις σύγχρονες αστυνομίες του κόσμου.»
