heading: Ερώτηση με αρ. 23.06.009.02.330, ημερομηνίας 8 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.330
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα πορίσματα των ερευνών που έχουν γίνει για τις πυρκαγιές στο Σαϊττά
  και στο Πελένδρι.»
