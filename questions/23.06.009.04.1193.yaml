heading: Ερώτηση με αρ. 23.06.009.04.1193, ημερομηνίας 18 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1193
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  καθυστερούν να δοθούν οι αποζημιώσεις για τις απαλλοτριώσεις τεμαχίων που επηρεάζονται
  από την όδευση του δρόμου Πάφου-Πόλεως Χρυσοχούς.»
