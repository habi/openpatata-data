heading: Ερώτηση με αρ. 23.06.009.04.278, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.278
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Λάσας (επαρχία Πάφου) για βελτίωση του
  παρακαμπτήριου δρόμου προς Σαραμά.»
