date: '2010-01-21'
heading: Ερώτηση με αρ. 23.06.009.04.749, ημερομηνίας 21ης Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.749
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τον αριθμό των φόνων που έχουν διαπραχθεί στην Κύπρο την τελευταία πενταετία,
  καθώς και για το ποσοστό εξιχνίασής τους. Στην απάντηση παρακαλώ να γίνεται αναλυτική
  καταγραφή κατά έτος.»
