identifier: 23.06.008.04.066
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-01'
  text: |-
    «Η κοινότητα Πεδουλά παραπονείται, γιατί έχει εξαιρεθεί από τα επιχορηγημένα προγράμματα θερινής ανάπαυσης των εργαζομένων.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του για το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.008.04.066, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
