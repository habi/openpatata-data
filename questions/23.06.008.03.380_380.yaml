heading: Ερώτηση με αρ. 23.06.008.03.380, ημερομηνίας 29 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.380
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Ποταμιάς για απομάκρυνση του χοιροστασίου
  που λειτουργεί στην ευρύτερη περιοχή της κοινότητας και που επηρεάζει δυσμενώς τη
  δημόσια υγεία και την ποιότητα ζωής των κατοίκων.»
