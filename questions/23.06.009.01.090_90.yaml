date: '2006-10-05'
heading: Ερώτηση με αρ. 23.06.009.01.090, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.01.090
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι προτίθεται να πράξει για τη συνεχιζόμενη διαφορά Υπουργείου Παιδείας και Πολιτισμού
  και εκπαιδευτικών οργανώσεων αναφορικά με την εφαρμογή του περί Σχολικών Εφορειών
  Νόμου, αλλά και της εγκυκλίου για την ασφάλεια και υγεία στα σχολεία.»
