identifier: 23.06.009.05.02.112
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-07-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    μέχρι ποιο σημείο βρίσκεται η επανακατασκευή του χορτοτάπητα του Αθλητικού Κέντρου
    Παραλιμνίου, κατά πόσο υπάρχει σχετικό κονδύλι, πόσο είναι αυτό και πότε υπολογίζεται
    να γίνουν οι εν λόγω βελτιώσεις.»
  title: Ερώτηση με αρ. 23.06.009.05.02.112, ημερομηνίας 27 Ιουλίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
