date: '2014-01-31'
heading: Ερώτηση με αρ. 23.06.010.03.473, ημερομηνίας 31ης Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.010.03.473
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιος
  είναι ο αριθμός των προσφυγών που εκκρεμούν ενώπιον του Ανωτάτου Δικαστηρίου, πώς
  κατανέμονται οι καταχωρίσεις ανά έτος και πόσες εκδικάζονται ανά έτος.»
