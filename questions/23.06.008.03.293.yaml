date: '2003-12-05'
heading: Ερώτηση με αρ. 23.06.008.03.293, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.293
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τον προγραμματισμό που υπάρχει αναφορικά με τη στέγαση των κυβερνητικών υπηρεσιών
  στην πόλη της Λάρνακας.»
