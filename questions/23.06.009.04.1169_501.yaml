heading: Ερώτηση με αρ. 23.06.009.04.1169, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1169
text: «Λόγω της αυξημένης κίνησης που παρατηρείται στο δρόμο Μέσα Χωριού-Πάφου (Σιλό)
  μετά τη λειτουργία ιδιωτικού σχολείου στην περιοχή (International School of Paphos),
  παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν θα μπορούσε
  να γίνει αποδεκτό το πάγιο αίτημα της κοινότητας του Μέσα Χωριού για διαπλάτυνση
  του εν λόγω δρόμου.»
