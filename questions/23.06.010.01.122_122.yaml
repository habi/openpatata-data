heading: Ερώτηση με αρ. 23.06.010.01.122, ημερομηνίας 15 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.122
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  γίνει εκτίμηση των ενδεχόμενων κινδύνων που υπάρχουν για το περιβάλλον, τους εργαζομένους
  και τους κατοίκους από τη μετακίνηση των εργοστασίων “Γεωργιάδη” και ΒΙΟΧΡΩΜ στο
  χωριό Πέρα Χωρίο Νήσου της επαρχίας Λευκωσίας, δεδομένης και της επικινδυνότητας
  που υπάρχει σε περίπτωση διαρροών.»
