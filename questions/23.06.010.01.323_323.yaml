heading: Ερώτηση με αρ. 23.06.010.01.323, ημερομηνίας 13 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.323
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους τα συμβόλαια μίσθωσης στους βιοτέχνες της Βιοτεχνικής
  Περιοχής Κιτίου δεν είναι δεκαεξαετή με αυτόματη επανέκδοση, κατά πόσο πρόκειται
  να αναθεωρηθούν για σκοπούς υποθήκευσης και, εάν ναι, πότε θα γίνει αυτό.»
