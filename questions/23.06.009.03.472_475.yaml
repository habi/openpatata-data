heading: Ερώτηση με αρ. 23.06.009.03.472, ημερομηνίας 2 Απριλίου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.472
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι
  μέτρα προτίθεται να πάρει, για να υλοποιηθεί η κατασκευή χώρου στάθμευσης στην κοινότητα
  Μαθιάτη.»
