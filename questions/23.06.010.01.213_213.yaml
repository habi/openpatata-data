heading: Ερώτηση με αρ. 23.06.010.01.213, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.213
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η υλοποίηση της απόφασης για ανέγερση διεθνούς συνεδριακού
  κέντρου στη Λεμεσό.»
