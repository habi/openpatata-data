question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-25'
  text: |-
    «Έχω γίνει αποδέκτης καταγγελιών από τους κατοίκους της περιοχής πλησίον του φράγματος της ’χνας αναφορικά με την ενδεχόμενη κατασκευή σταθμού επεξεργασίας λυμάτων στην περιοχή. Οι κάτοικοι της περιοχής εξέφρασαν τις ανησυχίες τους σχετικά με την πιθανή απόρριψη των υπολειμμάτων της επεξεργασίας των λυμάτων στο φράγμα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ευσταθούν οι ανησυχίες των κατοίκων της περιοχής και ποια μέτρα προτίθεται να λάβει, για να καθησυχάσει τις ανησυχίες αυτές.»
  title: Ερώτηση με αρ. 23.06.010.04.152, ημερομηνίας 25 Σεπτεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
