date: '2013-06-21'
heading: Ερώτηση με αρ. 23.06.010.02.691, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.691
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα μπορούσε να γίνει αποδεκτό αίτημα της κοινότητας Αγίας Μαρίνας Χρυσοχούς
  για παραχώρηση οικονομικής βοήθειας ύψους €30.000, με βάση τα συμφωνηθέντα με το
  υπουργείο, για σκοπούς βελτίωσης των γραφείων του κοινοτικού συμβουλίου.»
