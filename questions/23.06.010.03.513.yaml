identifier: 23.06.010.03.513
question:
  by:
  - Μαυρίδης Μάριος
  date: '2014-02-21'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο οι άδειες ασθενείας τυγχάνουν εκμετάλλευσης από τους εργαζομένους στο δημόσιο
    και ευρύτερο δημόσιο τομέα, περιλαμβανομένων και των αρχών τοπικής αυτοδιοίκησης.
    Παρακαλώ όπως μας ενημερώσετε κατά πόσο τα στοιχεία για τις άδειες καταχωρίζονται
    σε βάση δεδομένων κατά τρόπο που να μπορούν να τύχουν επεξεργασίας και να διαπιστωθεί
    αν κάποιοι εργαζόμενοι εκμεταλλεύονται συστηματικά το δικαίωμα αυτό. Παρακαλώ
    επίσης όπως μας ενημερώσετε για τις διαδικασίες ελέγχου της αυθεντικότητας των
    πιστοποιητικών που προσκομίζονται για τη χορήγηση άδειας ασθενείας.»
  title: Ερώτηση με αρ. 23.06.010.03.513, ημερομηνίας 21ης Φεβρουαρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
