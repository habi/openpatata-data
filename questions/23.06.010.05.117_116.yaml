heading: Ερώτηση με αρ. 23.06.010.05.117, ημερομηνίας 9 Σεπτεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.117
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των πυρκαγιών που καταγράφηκαν ανά έτος και ανά μήνα τα τελευταία τρία
  χρόνια ανά επαρχία, την έκταση της καμένης γης που καταγράφηκε ανά έτος, ανά μήνα
  και ανά επαρχία, το είδος της βλάστησης που καταστράφηκε, καθώς και τα αίτια πρόκλησης
  των πυρκαγιών για κάθε περίπτωση ξεχωριστά.»
