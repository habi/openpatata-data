heading: Ερώτηση με αρ. 23.06.009.04.279, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.279
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν θα γίνει αποδεκτό το αίτημα της κοινότητας Φύτης για διαπλάτυνση των πιο κάτω δρόμων:

  1. Φύτης-Κρίτου Μαρόττου και

  2. Σελλών-Αναδιούς.»
