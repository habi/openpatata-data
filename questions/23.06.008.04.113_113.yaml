heading: Ερώτηση με αρ. 23.06.008.04.113, ημερομηνίας 8 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.04.113
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που λαμβάνει ή προτίθεται να λάβει για μείωση του κόστους παραγωγής
  στους τομείς της γεωργίας και κτηνοτροφίας, ούτως ώστε να γίνουν τα κυπριακά γεωργοκτηνοτροφικά
  προϊόντα πιο ανταγωνιστικά.»
