date: '2006-09-26'
heading: Ερώτηση με αρ. 23.06.009.01.070, ημερομηνίας 26 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.070
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει προγραμματιστεί η διαπλάτυνση του δρόμου που οδηγεί στο αρχαίο εκκλησάκι
  της Παναγίας του 1280 μ.Χ. στο Μουτουλλά και σε ποιο στάδιο βρίσκεται το θέμα των
  απαλλοτριώσεων που είναι απαραίτητες για τη διαπλάτυνση του δρόμου.»
