date: '2005-01-26'
heading: Ερώτηση με αρ. 23.06.008.04.541, ημερομηνίας 26 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.541
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγριδιών για εγγραφή δύο αγροτικών δρόμων
  για την οποία παρουσιάζεται αδικαιολόγητη καθυστέρηση από το Τμήμα Κτηματολογίου
  και Χωρομετρίας.»
