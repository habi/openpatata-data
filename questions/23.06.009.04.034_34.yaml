heading: Ερώτηση με αρ. 23.06.009.04.034, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.034
text: |-
  «Έχω πληροφορηθεί ότι τα νομικά και φυσικά πρόσωπα που ασκούν επιχειρησιακή δραστηριότητα και έχουν αξιοποιήσει τις πρόνοιες του σχεδίου για την παραγωγή ενέργειας από φωτοβολταϊκά στοιχεία φορολογούνται επί των εσόδων πώλησης του ηλεκτρικού ρεύματος προς το δίκτυο της ΑΗΚ. Αυτό είναι απαράδεκτο και καταδικαστέο. Η κυβέρνηση πρέπει να απαλλάξει από το φόρο εισοδήματος την παραγωγή ηλεκτρικού ρεύματος από ανανεώσιμες πηγές ενέργειας. Το ελάχιστο που θα μπορούσε να γίνει είναι να μη φορολογείται το ποσό της επιδότησης ή της επιχορηγουμένης τιμής της κιλοβατώρας.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί φορολογείται με αυτό τον άδικο τρόπο η παραγωγή ηλεκτρικού ρεύματος από ανανεώσιμες πηγές ενέργειας.»
