heading: Ερώτηση με αρ. 23.06.009.04.940, ημερομηνίας 12 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.940
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει οριστεί η τοποθεσία στην οποία θα απορριφθούν τα μπάζα από την κατεδάφιση του
  παλαιού νοσοκομείου Λευκωσίας.»
