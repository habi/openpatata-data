heading: Ερώτηση με αρ. 23.06.010.01.830, ημερομηνίας 14 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.830
text: |-
  «Το κοινοτικό συμβούλιο Αβδελλερού ζητά την ολοκλήρωση των εργασιών για τη διαμόρφωση του φράγματος και του γύρω χώρου απ’ αυτό με δενδροφυτεύσεις και δημιουργία εκδρομικού χώρου.



  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς τοποθετείται στο πιο πάνω αίτημα.»
