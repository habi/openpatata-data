heading: Ερώτηση με αρ. 23.06.009.04.119, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.119
text: |-
  «Στις παραλίες της περιοχής Κάτω Πύργου-Πηγενιών παρατηρείται πολύ έντονα το φαινόμενο της διάβρωσης. Κάποιοι από τους λόγους που προκάλεσαν τη διάβρωση, σύμφωνα με μελέτη του Μετσόβιου Πολυτεχνείου, είναι ο ανεπιτυχής σχεδιασμός και η ελλιπής εκτέλεση έργων αντιμετώπισης της διάβρωσης, καθώς και η κατασκευή αλιευτικού καταφυγίου. Για αντιμετώπιση της διάβρωσης των ακτών του Κάτω Πύργου έχει αποφασιστεί η κατασκευή κυματοθραυστών.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε πρόκειται να ξεκινήσουν και πότε πρόκειται να ολοκληρωθούν τα έργα αντιμετώπισης της διάβρωσης στις ακτές της Τηλλυρίας.»
