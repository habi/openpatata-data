heading: Ερώτηση με αρ. 23.06.010.01.458, ημερομηνίας 10 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
identifier: 23.06.010.01.458
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες στις οποίες προτίθεται να προβεί όσον αφορά στους τίτλους ιδιοκτησίας
  για τις κατοικίες 75 οικογενειών στο συνοικισμό αυτοστέγασης (Α΄, Β΄, Γ΄ Φάση) στην
  κοινότητα Λέμπας.»
