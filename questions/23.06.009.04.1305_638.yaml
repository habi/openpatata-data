heading: Ερώτηση με αρ. 23.06.009.04.1305, ημερομηνίας 14 Ιουνίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.1305
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους κανονισμούς λειτουργίας των κέντρων αποκατάστασης σπαστικών και ανάπηρων παιδιών
  και συγκεκριμένα όσον αφορά την υλικοτεχνική τους υποδομή, τον αριθμό εργαζομένων
  και άλλες παραμέτρους που προάγουν την ψυχική και συναισθηματική υγεία των παιδιών.»
