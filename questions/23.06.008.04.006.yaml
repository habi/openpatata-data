identifier: 23.06.008.04.006
question:
  by:
  - Περδίκης Γιώργος
  date: '2004-07-22'
  text: |-
    «Έχω πληροφορηθεί ότι εταιρείες επίσημα πιστοποιημένες από ευρωπαϊκές χώρες ως κατάλληλες να αναλαμβάνουν εργασίες σε σχέση με αφαίρεση αμιάντων από οικοδομές έχουν απευθυνθεί στις αρμόδιες αρχές για υπόδειξη χώρων απόθεσης και διαχείρισης των αποβλήτων από αμίαντο.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει εγκριθεί χώρος ασφαλούς διάθεσης των αποβλήτων από αμίαντο, αν υπάρχουν προδιαγραφές για τους χώρους αποθήκευσης των αποβλήτων αμιάντου, αν υπάρχει έλεγχος στην τήρηση των κανόνων κατά την αφαίρεση αμιάντων από τους εργαζομένους στις κατεδαφίσεις κτιρίων με αμίαντο, καθώς και πού απορρίπτονται τα απόβλητα από αμίαντο.»
  title: Ερώτηση με αρ. 23.06.008.04.006, ημερομηνίας 22 Ιουλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
