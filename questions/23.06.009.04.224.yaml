identifier: 23.06.009.04.224
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2009-09-15'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

    1. Πότε και σε πόσα ιδιωτικά νοσηλευτήρια έγινε ο τελευταίος έλεγχος βάσει του Περί Ιδιωτικών Νοσηλευτηρίων Νόμου;

    2. Πόσα ιδιωτικά νοσηλευτήρια έχουν παρουσιάσει όλα τα αναγκαία πιστοποιητικά ασφάλειας και υγιεινής;»
  title: Ερώτηση με αρ. 23.06.009.04.224, ημερομηνίας 15 Σεπτεμβρίου 2009, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
