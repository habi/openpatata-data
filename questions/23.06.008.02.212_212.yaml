heading: Ερώτηση με αρ. 23.06.008.02.212 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη την 31η Ιανουαρίου 2003
identifier: 23.06.008.02.212
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα προγράμματα οικονομικής στήριξης των εθελοντικών οργανώσεων που εργάζονται
  στο χώρο αντιμετώπισης της εξάπλωσης των εξαρτησιογόνων ουσιών στην Κύπρο. Συγκεκριμένα,
  θα ήθελα να πληροφορηθώ αν έτυχε οικονομικής στήριξης το ΚΕΝΘΕΑ, που ως γνωστό πραγματοποιεί
  εξαιρετικό έργο σ’ αυτό τον τομέα, και γιατί δεν έχουν επιχορηγηθεί προγράμματα
  του ΚΕΝΘΕΑ που αφορούν την πρόληψη σε επίπεδο τριτοβάθμιας εκπαίδευσης.»
