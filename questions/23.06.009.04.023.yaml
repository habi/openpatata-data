question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-14'
  text: |-
    «Έχω γίνει αποδέκτης πολλών καταγγελιών για τον αριθμό των παστεριώσεων του φρέσκου γάλακτος που προσφέρεται στον Κύπριο καταναλωτή. Κάποιοι μιλούν και για περιπτώσεις επαναπαστερίωσης για όγδοη φορά.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν επιτρέπεται η επαναπαστερίωση του φρέσκου γάλακτος και εάν υπάρχουν οποιεσδήποτε προδιαγραφές, όροι και κανονισμοί.»
  title: Ερώτηση με αρ. 23.06.009.04.023, ημερομηνίας 14 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
