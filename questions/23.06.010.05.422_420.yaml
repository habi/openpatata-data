heading: Ερώτηση με αρ. 23.06.010.05.422, ημερομηνίας 31ης Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.422
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με την αυθαίρετη και παράνομη παρέμβαση σε δημόσιο αυλάκι και τη δημιουργία φράγματος για άρδευση των φυτειών στην τοποθεσία “Καλύβια” της κοινότητας Παναγιάς στην επαρχία Πάφου. Αποτέλεσμα της παρέμβασης αυτής ήταν η διακοπή της φυσικής ροής του νερού και του εμπλουτισμού των υπόγειων υδροφόρων στρωμάτων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το αρμόδιο τμήμα είναι ενήμερο για την πιο πάνω αυθαιρεσία, ποια είναι τα μέτρα που έχουν ληφθεί για την άρση της παρανομίας, καθώς και αν έχει εντοπιστεί και τιμωρηθεί ο υπαίτιος της καταστροφής του φυσικού περιβάλλοντος.»
