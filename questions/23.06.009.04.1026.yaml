question:
  by:
  - Περδίκης Γιώργος
  date: '2010-04-12'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    υπάρχει σχέδιο συλλογής και ανακύκλωσης των χρησιμοποιημένων πλαστικών καλυμμάτων
    των θερμοκηπίων. Σημειώνεται ότι τα χρησιμοποιημένα πλαστικά μέχρι σήμερα τυγχάνουν
    ανεξέλεγκτης διάθεσης, καίγονται ή απορρίπτονται στη φύση.»
  title: Ερώτηση με αρ. 23.06.009.04.1026, ημερομηνίας 12 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
