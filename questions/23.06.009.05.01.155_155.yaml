date: '2010-09-07'
heading: Ερώτηση με αρ. 23.06.009.05.01.155, ημερομηνίας 7 Σεπτεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.155
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στη στελέχωση της μονάδας βραχείας νοσηλείας
  του Τμήματος Ατυχημάτων και Επειγόντων Περιστατικών του Γενικού Νοσοκομείου Αμμοχώστου
  με νοσηλευτικό προσωπικό και, αν ναι, πότε αναμένεται να γίνουν οι σχετικές προσλήψεις
  και πόσες θέσεις θα καλύπτουν αυτές.»
