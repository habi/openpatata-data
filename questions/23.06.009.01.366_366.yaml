heading: Ερώτηση με αρ. 23.06.009.01.366, ημερομηνίας 4 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.366
text: |-
  «Έχω πληροφορηθεί ότι στις 22 Απριλίου οργανώθηκε στην Κύπρο ο αγώνας “Ράλι Τρόοδος 2007”, στον οποίο περιλαμβάνονταν και διαδρομές σε δασικούς δρόμους μέσω του δάσους Τροόδους. Είναι γνωστό ότι, σύμφωνα με προηγούμενη απόφαση του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, απαγορεύτηκε η διοργάνωση αγώνων ράλι σε δασικές περιοχές κατά την περίοδο από 15 Νοεμβρίου μέχρι 30 Απριλίου.

  Ακόμη, έχω πληροφορηθεί ότι το Τμήμα Δασών εξέφρασε την ένστασή του για τη διοργάνωση του αγώνα “Ράλι Τρόοδος 2007” τη συγκεκριμένη ημερομηνία.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί επιτράπηκε η διοργάνωση του αγώνα “Ράλι Τρόοδος 2007” στις 22 Απριλίου 2007 παρά την αντίθεση του Τμήματος Δασών.»
