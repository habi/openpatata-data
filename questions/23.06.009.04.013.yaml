date: '2009-07-10'
heading: Ερώτηση με αρ. 23.06.009.04.013, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.013
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα της κοινότητας Πενταλιάς (επαρχία Πάφου) για δημιουργία
  πάρκου σε χώρο στα όρια του νέου χωριού.»
