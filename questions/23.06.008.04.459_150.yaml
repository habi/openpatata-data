heading: Ερώτηση με αρ. 23.06.008.04.459, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.459
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα των κοινοτήτων της περιφέρειας Κυπερούντας για προώθηση
  της διαδικασίας για εγγραφή των αγροτικών δρόμων.»
