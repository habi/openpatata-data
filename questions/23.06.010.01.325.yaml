by:
- Κυριακίδου Στέλλα
date: '2011-12-14'
heading: Ερώτηση με αρ. 23.06.010.01.325, ημερομηνίας 14 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.325
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται ότι το Νοέμβριο του 2010 η αστυνομία, μετά από οδηγίες του Γενικού Εισαγγελέα, διεξήγαγε ποινική ανάκριση για την επιστροφή των 59 επικαλυμμένων στεντ, καθώς και ότι με τη συμπλήρωσή της θα δίνονταν οδηγίες για τον παραπέρα χειρισμό του θέματος.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πού βρίσκεται η έκβαση των ανακρίσεων.»
