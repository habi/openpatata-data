heading: Ερώτηση με αρ. 23.06.009.02.149, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.149
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πότε θα καταθέσει
  στη Βουλή των Αντιπροσώπων τις συμφωνημένες τροποποιήσεις του περί Κοινοτήτων Νόμου,
  έτσι που να υπάρξει εκσυγχρονισμός της νομοθεσίας, αναβάθμιση των εξουσιών και του
  ρόλου των τοπικών αρχών και ενίσχυση των δημοκρατικών διαδικασιών με την αποκέντρωση
  εξουσιών.»
