heading: Ερώτηση με αρ. 23.06.008.04.338, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.338
text: |-
  «Σε πρόσφατη επίσκεψή μου στις Πάνω Πλάτρες διαπίστωσα ότι οι παραδοσιακές βρύσες του χωριού έχουν υποστεί σοβαρή αρχιτεκτονική αλλοίωση. Πρόσθετες κατασκευές από εντελώς ασύμβατα υλικά, σε μορφή, σχήμα αλλά και είδος, αλλοιώνουν το αρχικό κτίσμα. Ο κάθε επισκέπτης που διαθέτει λίγη κρίση και αισθητική αντιλαμβάνεται την προσβολή και ενοχλείται.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να αποκαταστήσει στην αρχική τους μορφή τις παραδοσιακές βρύσες στις Πάνω Πλάτρες.»
