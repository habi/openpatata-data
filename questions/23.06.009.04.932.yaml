heading: Ερώτηση με αρ. 23.06.009.04.932, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.932
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η υλοποίηση του έργου κατασκευής αποχετευτικού συστήματος
  λυμάτων στην κοινότητα Στρουμπιού της επαρχίας Πάφου.»
