heading: Ερώτηση με αρ. 23.06.010.01.765, ημερομηνίας 23 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.765
text: «Σε συνέχεια της απάντησης του Υπουργού Δικαιοσύνης και Δημοσίας Τάξεως κ. Λουκά
  Λουκά στην ερώτηση με αρ. 23.06.010.01.362, παρακαλείται ο αρμόδιος υπουργός να
  πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με τον αριθμό των αυτοκτονιών ανά
  έτος και ανά επαρχία τα τελευταία πέντε χρόνια.»
