date: '2009-01-29'
heading: Ερώτηση με αρ. 23.06.009.03.349, ημερομηνίας 29 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.349
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το δίκαιο αίτημα του Ινστιτούτου Νευρολογίας και Γενετικής για αύξηση της κρατικής
  χορηγίας και για οικονομική υποστήριξη ενός αναπτυξιακού προϋπολογισμού.»
