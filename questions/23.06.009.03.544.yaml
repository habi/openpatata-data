identifier: 23.06.009.03.544
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να δημιουργήσει υπηρεσία “on call” ψυχιάτρου στο Γενικό Νοσοκομείο
    Λάρνακας. Η υπηρεσία αυτή θα δώσει τη δυνατότητα εξυπηρέτησης των αναγκών που
    προκύπτουν τόσο του νοσοκομείου όσο και των σχετικών ιδρυμάτων.»
  title: Ερώτηση με αρ. 23.06.009.03.544, ημερομηνίας 15 Μαΐου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
