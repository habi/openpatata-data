question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-10-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας για
    αύξηση και εξίσωση της φοιτητικής χορηγίας στις πενταμελείς οικογένειες, με τη
    φοιτητική χορηγία που καταβάλλεται στις εξαμελείς οικογένειες.»
  title: Ερώτηση με αρ. 23.06.009.01.098, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
