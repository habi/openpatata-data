heading: Ερώτηση με αρ. 23.06.009.04.504, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.504
text: |-
  «Σύμφωνα με επιστημονικά στοιχεία, σε κάθε κάτοικο της Λάρνακας αναλογούν ετησίως 6 κιλά εκπομπών διοξιδίου του άνθρακα. Ο αριθμός αυτός είναι διπλάσιος από αντίστοιχους δείκτες σε πόλεις ανάλογου με τη Λάρνακα μεγέθους στην Ευρώπη.

  Επίσης, οι δείκτες ενεργειακής κατανάλωσης και οι ρυπογόνες εκπομπές λόγω της κυκλοφορίας μηχανοκίνητων οχημάτων είναι διπλάσιοι από τους δείκτες σε ανάλογες ευρωπαϊκές πόλεις. Οι εκπομπές αυτές είναι υψηλότερες από τα όρια που προβλέπουν οι κανονισμοί της ΕΕ και είναι επικίνδυνες για τη δημόσια υγεία.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, προκειμένου να περιοριστούν οι ρυπογόνες και επιβλαβείς για τη δημόσια υγεία εκπομπές καυσαερίων και να βελτιωθεί η ποιότητα της ατμόσφαιρας στην πόλη της Λάρνακας.»
