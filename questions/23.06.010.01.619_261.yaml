date: '2012-03-19'
heading: Ερώτηση με αρ. 23.06.010.01.619, ημερομηνίας 19 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.619
text: |-
  «Πρόσφατα διαπίστωσα ότι μετά από κάθε μεγάλο ποδοσφαιρικό αγώνα δημιουργείται τεράστιο κυκλοφοριακό πρόβλημα, με αποτέλεσμα η αναχώρηση από το ΓΣΠ να είναι εξαιρετικά χρονοβόρα.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που έχουν ληφθεί, ώστε, αν υπάρξει ανάγκη, να μπορεί ένα ασθενοφόρο ή ένα αυτοκίνητο που μεταφέρει κάποιο ασθενή να φτάσει γρήγορα στο Γενικό Νοσοκομείο Λευκωσίας.»
