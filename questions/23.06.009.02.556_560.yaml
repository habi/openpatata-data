heading: Ερώτηση με αρ. 23.06.009.02.556, ημερομηνίας 26 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.556
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους καθυστέρησης στη ρύθμιση των αγροτικών χρεών, το χρόνο ολοκλήρωσης
  της διαδικασίας και έναρξης των πληρωμών.»
