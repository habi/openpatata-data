heading: Ερώτηση με αρ. 23.06.009.01.303, ημερομηνίας 8 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.01.303
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται η έναρξη και ολοκλήρωση των εργασιών ανέγερσης του νέου Δημοτικού
  Σχολείου Τρούλλων.»
