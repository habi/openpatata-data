question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-12'
  text: |
    «Έχω πληροφορηθεί ότι σχεδιάζεται η κατασκευή παρακαμπτήριου δρόμου, που θα αντικαταστήσει το μέρος της οδικής σύνδεσης των κοινοτήτων Μαθιάτη-Λυθροδόντα με τον αυτοκινητόδρομο Λευκωσίας-Λεμεσού που διέρχεται από το κέντρο της κοινότητας Αγίας Βαρβάρας. Όμως, όπως είμαι σε θέση να γνωρίζω, η σχεδιαζόμενη όδευση βρίσκεται στο σύνορο της σημερινής οικιστικής ανάπτυξης και της γοργά αναπτυσσόμενης κοινότητας της επαρχίας Λευκωσίας. Η κατασκευή αυτού του δρόμου θα καταστήσει δύσκολη και επικίνδυνη την επέκταση της κοινότητας προς τα δυτικά. Σημειώνεται ότι προς τα βόρεια/βορειοανατολικά υπάρχει κρατικό δάσος, στα νότια το εγκαταλελειμμένο μεταλλείο και βιομηχανίες και στα ανατολικά ο αυτοκινητόδρομος Λευκωσίας-Λεμεσού. Συνεπώς, με την κατασκευή αυτού του έργου η Αγία Βαρβάρα εγκλωβίζεται σχεδόν από όλες τις πλευρές. Το κοινοτικό συμβούλιο Αγίας Βαρβάρας εισηγείται όπως ο παρακαμπτήριος της κοινότητας μετακινηθεί δυτικότερα και συνδεθεί με το δρόμο που ενώνει την κοινότητα Κοτσιάτη με τον αυτοκινητόδρομο.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει πληροφορηθεί για τις ενστάσεις των κατοίκων και της κοινοτικής αρχής Αγίας Βαρβάρας για το οδικό αυτό έργο και αν προτίθεται να μελετήσει την εναλλακτική πρόταση του κοινοτικού συμβουλίου.»
