date: '2006-11-09'
heading: Ερώτηση με αρ. 23.06.009.01.150, ημερομηνίας 9 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.150
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τον αριθμό και το επί τοις εκατόν ποσοστό των εγκλημάτων και απόπειρας διάπραξης
  εγκλήματος που έγιναν με τη χρήση κυνηγετικών όπλων.»
