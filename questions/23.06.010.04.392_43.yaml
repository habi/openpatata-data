heading: Ερώτηση με αρ. 23.06.010.04.392, ημερομηνίας 27 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.392
text: «Πολλοί, ιδιαίτερα νέοι και ηλικιωμένοι, συμπολίτες μας χρησιμοποιούν το λεωφορείο
  ως μέσο μεταφοράς. Υπενθυμίζεται ότι, παρά την πρόοδο των τελευταίων χρόνων, μόνο
  το 7% των Κυπρίων χρησιμοποιούν το λεωφορείο σε σχέση με το 16% που είναι ο μέσος
  όρος της Ευρωπαϊκής Ένωσης. Η μεγάλη μείωση της τιμής των καυσίμων θέτει το ιδιωτικό
  αυτοκίνητο και πάλι σε πλεονεκτικότερη θέση σε σχέση με το λεωφορείο. Εάν η κατάσταση
  αυτή συνεχιστεί επί μακρόν, σίγουρα θα στραφούν αρκετοί από τους ήδη ελάχιστους
  πελάτες των λεωφορείων προς το ιδιωτικό αυτοκίνητο
