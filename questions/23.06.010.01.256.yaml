date: '2011-11-10'
heading: Ερώτηση με αρ. 23.06.010.01.256, ημερομηνίας 10 Νοεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.256
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το σχέδιο διαχωρισμού οικοπέδων για στήριξη των εκτοπισμένων, τον αριθμό οικοπέδων
  που έχουν παραχωρηθεί, καθώς και σε ποιες κοινότητες έχουν παραχωρηθεί οικόπεδα
  τα τελευταία τρία χρόνια.»
