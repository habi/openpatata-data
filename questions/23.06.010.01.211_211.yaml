date: '2011-10-20'
heading: Ερώτηση με αρ. 23.06.010.01.211, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.211
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  ποια δημόσια έργα, ενώ έχουν ολοκληρωθεί, η Κυπριακή Δημοκρατία δεν έχει εξοφλήσει
  τις οφειλές της. Επιθυμούμε να ενημερωθούμε για την περιγραφή των έργων, τις δικαιούχους
  εταιρείες και το ύψος των οφειλών (π.χ. αυτοκινητόδρομοι, κρατικό θέατρο κ.ά).»
