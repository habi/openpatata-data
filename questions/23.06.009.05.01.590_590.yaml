heading: Ερώτηση με αρ. 23.06.009.05.01.590, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.590
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν η ΑΗΚ εφαρμόζει τον αυτόματο τρόπο πληρωμής (standing order) και, εάν ναι, κατά
  πόσο προτίθεται να τον εφαρμόσει πάνω σε αναγκαστική βάση.»
