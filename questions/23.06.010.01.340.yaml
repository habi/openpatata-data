identifier: 23.06.010.01.340
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-12-20'
  text: |-
    «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως συγκεκριμένη εταιρεία έχει καταχωρίσει αριθμό αγωγών στο δικαστήριο και διεκδικεί από το κράτος ποσό ύψους €714.336 για τόκους λόγω καθυστέρησης εξόφλησης τιμολογίων. Για τη συγκεκριμένη υπόθεση γίνονται ενέργειες για εξώδικο διακανονισμό.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι έγινε με το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.010.01.340, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
