date: '2014-03-04'
heading: Ερώτηση με αρ. 23.06.010.03.526, ημερομηνίας 4 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.526
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους έχει διακοπεί η διαδικασία διαχωρισμού προσφυγικών
  οικοπέδων στην κοινότητα Τερσεφάνου, καθώς και αν και πότε υπολογίζεται να συνεχισθεί,
  αφού έχουν ήδη αγοραστεί και μεταφερθεί τα υλικά στην κοινότητα, τα οποία διατρέχουν
  κίνδυνο φθοράς και κλοπής.»
