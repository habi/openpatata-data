heading: Ερώτηση με αρ. 23.06.008.04.492, ημερομηνίας 30 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.492
text: |-
  «Έχω πληροφορηθεί ότι φθαρμένοι δυαδικοί καταλύτες από αυτοκίνητα που χρησιμοποιούν αμόλυβδη βενζίνη έχουν βρεθεί σε χώρους απορριμμάτων. Στα συγκεκριμένα εξαρτήματα έχουν συγκεντρωθεί υψηλής επικινδυνότητας ρύποι που θεωρούνται πολύ επικίνδυνα τοξικά απόβλητα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα λαμβάνονται, ώστε να ελέγχεται αποτελεσματικά η κατάσταση των καταλυτών στα αυτοκίνητα, τι γίνεται με την παράνομη αφαίρεση των καταλυτών από τα αυτοκίνητα, ποιες είναι οι σχετικές διαδικασίες και σε ποιο βαθμό εφαρμόζονται για την αλλαγή και την ασφαλή απόρριψή των καταλυτών.»
