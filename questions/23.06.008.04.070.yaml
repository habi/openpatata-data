identifier: 23.06.008.04.070
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-01'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Τσακίστρας για διαγραφή/διευθέτηση
    των δανείων της κοινότητας από εμπορικές τράπεζες και δανειστικούς επιτρόπους,
    τα οποία έχουν συναφθεί για σκοπούς κοινοτικής ανάπτυξης.»
  title: Ερώτηση με αρ. 23.06.008.04.070, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
