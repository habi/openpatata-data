date: '2004-11-04'
heading: Ερώτηση με αρ. 23.06.008.04.388, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.388
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για προώθηση του οδικού έργου στη
  διασταύρωση των οδών 25ης Μαρτίου και Ν. Κρανιδιώτη, το οποίο θα βοηθήσει σημαντικά
  την οδική ασφάλεια και λειτουργικότητα της λεωφόρου Γρίβα Διγενή.»
