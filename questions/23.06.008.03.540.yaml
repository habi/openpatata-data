date: '2004-04-15'
heading: Ερώτηση με αρ. 23.06.008.03.540, ημερομηνίας 15 Απριλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Αντώνη Καρά
identifier: 23.06.008.03.540
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πού βρίσκεται η διαδικασία εκπόνησης πολεοδομικού σχεδίου για το δήμο Αγίας
  Νάπας και πότε υπολογίζεται ότι θα ολοκληρωθεί.»
