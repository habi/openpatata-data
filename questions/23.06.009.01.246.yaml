question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-02-06'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται το θέμα της χωροθέτησης του νέου κοιμητηρίου της πόλης Πάφου.

    Όπως είναι γνωστό, τα κοιμητήρια της πόλης είναι υπερπλήρη, με αποτέλεσμα να υπάρχει μεγάλο πρόβλημα στην ταφή των νεκρών τα τελευταία χρόνια.

    Εδώ και τέσσερα χρόνια ξεκίνησε διάλογος μεταξύ του Υπουργείου Εσωτερικών, του δήμου Πάφου και της Ιεράς Μητρόπολης Πάφου για λύση του εν λόγω προβλήματος. Μετά τη μελέτη διάφορων υπαλλακτικών λύσεων υπήρξε τελική πρόταση για τρεις χώρους οι οποίοι είχαν κριθεί κατάλληλοι για τη χωροθέτηση. Το Υπουργείο Εσωτερικών ανέλαβε την ευθύνη λήψης τελικών αποφάσεων για επίλυση του προβλήματος.»
  title: Ερώτηση με αρ. 23.06.009.01.246, ημερομηνίας 6 Φεβρουαρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
