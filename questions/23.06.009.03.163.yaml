question:
  by:
  - Στυλιανίδης Χρήστος
  date: '2008-10-26'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ως προς το ποια ήταν η διαδικασία που ακολουθήθηκε για την πρόσληψη καθηγητών
    στην Αστυνομική Ακαδημία Κύπρου για το έτος 2007-2008 στον τομέα της πληροφορικής,
    αγγλικών και ρωσικών.»
  title: Ερώτηση με αρ. 23.06.009.03.163, ημερομηνίας 26 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Χρήστου Στυλιανίδη
