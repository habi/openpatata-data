heading: Ερώτηση με αρ. 23.06.009.01.308, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Τάκη Χατζηγεωργίου
identifier: 23.06.009.01.308
text: «Το θέμα της βελτίωσης του δρόμου Καμπιών-Αναλιόντα-Καταλιόντα-Μαθιάτη-Σιας
  και της δημιουργίας παρακαμπτηρίων έχει συζητηθεί από την Υπηρεσία Περιβάλλοντος.
  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιες αποφάσεις
  έχουν παρθεί και πότε θα προχωρήσει το έργο.»
