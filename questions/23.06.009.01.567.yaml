date: '2007-07-04'
heading: Ερώτηση με αρ. 23.06.009.01.567, ημερομηνίας 4 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.567
text: |-
  «Έχω πληροφορηθεί ότι οι εταιρείες που έχουν αγοράσει υβριδικά αυτοκίνητα το 2006 δεν έχουν τύχει της επιδότησης των £700, που προβλέπεται για τα υβριδικά αυτοκίνητα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν πράγματι και γιατί δεν έχει επιχορηγηθεί η αγορά από νομικά πρόσωπα υβριδικών αυτοκινήτων, αν ισχύει ακόμα αυτή η ανισότητα και αν υπάρχει η δυνατότητα αύξησης της χορηγίας για τα υβριδικά αυτοκίνητα.»
