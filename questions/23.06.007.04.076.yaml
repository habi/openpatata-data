identifier: 23.06.007.04.076
question:
  by:
  - Κληρίδου Καίτη
  date: '2000-01-27'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τις εξελίξεις γύρω από τη σύναψη διακρατικών συμβάσεων με τις χώρες από τις
    οποίες προέρχονται οι ξένοι εργάτες για τη μεταφορά των δικαιωμάτων τους από το
    Ταμείο Κοινωνικών Ασφαλίσεων.»
  title: Ερώτηση με αρ. 23.06.007.04.076 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Καίτη Κληρίδου στις 27 Ιανουαρίου 2000.
