date: '2013-06-11'
heading: Ερώτηση με αρ. 23.06.010.02.664, ημερομηνίας 11 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.664
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το ύψος του ποσού της κρατικής χορηγίας που λαμβάνει τα τελευταία πέντε χρόνια το
  Ογκολογικό Κέντρο Τράπεζας Κύπρου, αν ελέγχεται η οικονομική διαχείριση του ποσού
  αυτού, για τον αριθμό των υπαλλήλων που εργοδοτούνται στο κέντρο και τη μισθοδοσία
  αυτών, καθώς και ποιο είναι το ύψος των λειτουργικών εξόδων του τα τελευταία πέντε
  χρόνια.»
