heading: Ερώτηση με αρ. 23.06.009.04.736, ημερομηνίας 18 Ιανουαρίου 2010 , του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.736
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Αγίας Μαρίνας Ξυλιάτου για
  κατασκευή ποδηλατοδρόμου, μήκους δυόμισι χιλιομέτρων.»
