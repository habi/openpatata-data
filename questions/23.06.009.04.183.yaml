identifier: 23.06.009.04.183
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-09-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η κατασκευή του δρόμου από τον κυκλικό κόμβο Παραλιμνίου
    προς τη βιοτεχνική περιοχή Παραλιμνίου και με συνέχεια προς την Αγία Παρασκευή
    της κοινότητας Σωτήρας.»
  title: Ερώτηση με αρ. 23.06.009.04.183, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
