date: '2009-09-08'
heading: Ερώτηση με αρ. 23.06.009.04.183, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.183
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η κατασκευή του δρόμου από τον κυκλικό κόμβο Παραλιμνίου
  προς τη βιοτεχνική περιοχή Παραλιμνίου και με συνέχεια προς την Αγία Παρασκευή της
  κοινότητας Σωτήρας.»
