date: '2011-09-21'
heading: Ερώτηση με αρ. 23.06.010.01.141, ημερομηνίας 21ης Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.141
text: |-
  «Τα τελευταία χρόνια το Υπουργείο Παιδείας και Πολιτισμού προχώρησε σε έλεγχο της στατικότητας, καθώς και σε αντισεισμική αναβάθμιση πολλών σχολικών κτιριακών εγκαταστάσεων.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει γίνει στατική ανάλυση και αντισεισμικός έλεγχος των κτιριακών εγκαταστάσεων του Νικολαΐδειου Γυμνασίου στην Πάφο.»
