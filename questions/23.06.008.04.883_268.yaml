heading: Ερώτηση με αρ. 23.06.008.04.883, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.883
text: |-
  «Σε περιοχή της κοινότητας Τίμης, σε απόσταση μόλις εκατό μέτρων από το κοινοτικό νηπιαγωγείο, λειτουργεί εργοτάξιο του Τμήματος Αναπτύξεως Υδάτων. Στο εργοτάξιο αυτό κόβονται σωλήνες αμιάντου για χρήση στο υδρευτικό δίκτυο της επαρχίας Πάφου. Η κοπή αμιάντινων σωλήνων μέσα σε κατοικημένη περιοχή δημιουργεί τρομακτικούς κινδύνους για τους ανθρώπους, αφού είναι δυνατό άνθρωποι και ιδιαίτερα παιδιά του παρακείμενου νηπιαγωγείου να εισπνεύσουν ίνες αμιάντου. Αντί άμεσης μετακίνησης του εργοταξίου, το Τμήμα Υδάτων προχωρεί σε επέκταση/ανέγερση νέων εγκαταστάσεων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί λειτουργεί ένα τέτοιο εργοτάξιο, με προφανείς κινδύνους για τη δημόσια υγεία, μέσα σε κατοικημένη περιοχή και πώς ενεργεί για τη χωρίς καθυστέρηση μετακίνησή του.»
