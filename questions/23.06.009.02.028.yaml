question:
  by:
  - Περδίκης Γιώργος
  date: '2007-07-31'
  text: |-
    «Έχω παρατηρήσει ότι πρόσφατα έχει αυξηθεί ο αριθμός των τετράτροχων μοτοσικλετών που κυκλοφορούν στους κυπριακούς δρόμους. Έχω μάλιστα σημειώσει ότι αρκετές από αυτές δε φέρουν αριθμό κυκλοφορίας. Δεν είναι λίγες οι περιπτώσεις που οι οδηγοί τέτοιων μοτοσικλετών δεν τηρούν τα απαιτούμενα μέτρα ασφάλειας. Έχω υπόψη μου ότι έχουν συμβεί και τροχαία δυστυχήματα στα οποία ενεπλάκησαν τέτοιου είδους μοτοσικλέτες.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των τετράτροχων μοτοσικλετών που κυκλοφορούν νόμιμα στους κυπριακούς δρόμους και για το σχετικό πλαίσιο που διέπει την εισαγωγή, πώληση και κυκλοφορία αυτών των οχημάτων, καθώς και τους νενομισμένους κανόνες ασφάλειας.»
  title: Ερώτηση με αρ. 23.06.009.02.028, ημερομηνίας 31ης Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
