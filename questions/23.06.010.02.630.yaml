date: '2013-05-29'
heading: Ερώτηση με αρ. 23.06.010.02.630, ημερομηνίας 29 Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.630
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο, μετά την εξαίρεση των τοπικών αρχών από την καταβολή του φόρου προστιθέμενης
  αξίας, η μονάδα ΧΥΤΥ της Κόσης έχει μετακυλίσει το ποσό αλλού, ως διοικητικό έξοδο,
  καταστρατηγώντας έτσι τη συμφωνία.»
