heading: Ερώτηση με αρ. 23.06.009.05.01.598, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.598
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς προγραμματίζεται
  η βελτίωση της τηλεπικοινωνιακής σύνδεσης στην κοινότητα Τραχυπέδουλα (Πάφου).»
