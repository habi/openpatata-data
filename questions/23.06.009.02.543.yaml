date: '2008-06-13'
heading: Ερώτηση με αρ. 23.06.009.02.543, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.543
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να αντιμετωπιστεί θετικά το αίτημα της κοινότητας Νικόκλειας στην
  επαρχία Πάφου για επέκταση της οικιστικής ζώνης.»
