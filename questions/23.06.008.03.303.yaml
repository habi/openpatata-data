question:
  by:
  - Γεωργίου Γεώργιος
  date: '2003-12-17'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για το τι προτίθεται να πράξει για την αξιοποίηση της λίμνης Παραλιμνίου, καθώς
    και για το αν υπάρχουν προτάσεις για αξιοποίησή της και από πότε χρονολογούνται.»
  title: Ερώτηση με αρ. 23.06.008.03.303, ημερομηνίας 17 Δεκεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
