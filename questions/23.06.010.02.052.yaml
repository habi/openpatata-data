date: '2012-08-28'
heading: Ερώτηση με αρ. 23.06.010.02.052, ημερομηνίας 28 Αυγούστου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.010.02.052
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ανάπλαση της κεντρικής πλατείας Φρεννάρους, καθώς και
  πότε θα προκηρυχθούν οι προσφορές για εκτέλεση του εν λόγω έργου.»
