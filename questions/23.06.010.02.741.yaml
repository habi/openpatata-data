  date: '2013-07-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο μελετάται
    το θέμα καταβολής αναλογικής σύνταξης χηρείας σε περιπτώσεις που ο/η σύζυγος που
    έχει αποβιώσει είχε συνάψει δύο ή περισσότερους γάμους.»
  title: Ερώτηση με αρ. 23.06.010.02.741, ημερομηνίας 8 Ιουλίου 2013, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
