text: |-
  «Στη διάρκεια πρόσφατης επίσκεψής μου στις κατεχόμενες περιοχές, συνοδεύοντας τον ευρωβουλευτή και μέχρι πρότινος Πρόεδρο του Ευρωπαϊκού Κοινοβουλίου Hans Gert Pettering, επισκεφτήκαμε τα μοναστήρια του Αγίου Παντελεήμονα (Μύρτου) και του Προφήτη Ηλία. Και τα δυο ιστορικά αυτά μοναστήρια βρίσκονται σε άθλια κατάσταση και κινδυνεύουν άμεσα με κατάρρευση.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Τα διαβήματα που γίνονται για αναστήλωση και συντήρηση των μοναστηριών.

  2. Κατά πόσο έχουν γίνει διεθνώς καταγγελίες για το έγκλημα το οποίο συντελείται εις βάρος της πολιτιστικής μας κληρονομιάς.

  3. Κατά πόσο ζητήθηκε από διεθνείς οργανισμούς, π.χ. UNESCO, Συμβούλιο της Ευρώπης, Ευρωπαϊκή Ένωση, Παγκόσμιο Συμβούλιο Εκκλησιών, να επισκεφθούν τα εν λόγω μοναστήρια και άλλα μνημεία που έχουν βεβηλωθεί, προκειμένου να ευαισθητοποιηθούν και να κινητοποιηθούν, με απώτερο στόχο την άμεση αναστήλωση και προστασία των μνημείων αυτών.»
