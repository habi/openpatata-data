question:
  by:
  - Χρυσοστομίδης Κύπρος
  date: '2007-11-20'
  text: |-
    «Κατά τη διάρκεια επίσκεψης που πραγματοποίησα στην κοινότητα Επισκοπειού διαπίστωσα, μετά από επαφές που είχα με κοινοτικούς παράγοντες, ότι η λειτουργία της Σχολικής Εφορίας Επισκοπειού είναι αδύνατη μετά την παραίτηση του προέδρου και άλλων τριών μελών της σχολικής εφορίας. Τα μέλη αυτά είναι και μέλη του κοινοτικού συμβουλίου. Το πρόβλημα αυτό δημιούργησε αναστάτωση στην κοινότητα και η συνέχιση της λειτουργίας της σχολικής μονάδας θεωρείται αμφίβολη.

    Η γενική διευθύντρια του Υπουργείου Παιδείας και Πολιτισμού κ. Ολυμπία Στυλιανού κάλεσε με επιστολή της τα παραιτηθέντα μέλη να αποσύρουν τις παραιτήσεις τους ή να παραιτηθούν και από το κοινοτικό συμβούλιο, καθότι το εκάστοτε κοινοτικό συμβούλιο ενός χωριού αποτελεί και τη σχολική εφορία.

    Σημειώνεται επίσης ότι υπάρχει πρόταση του Υπουργείου Παιδείας και Πολιτισμού για λειτουργία περιφερειακού δημοτικού σχολείου στις κοινότητες Πέρα, Επισκοπειού και Πολιτικού, η οποία δε βρίσκει σύμφωνους αρκετούς κατοίκους της κοινότητας Επισκοπειού.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι σκοπεύει να πράξει για αντιμετώπιση του εν λόγω προβλήματος.»
