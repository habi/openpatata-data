question:
  by:
  - Κυριακού Μαρία
  date: '2004-02-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο είναι δυνατή η τοποθέτηση πινακίδων σε κυκλοφοριακούς κόμβους της περιοχής
    Αγίας Μαρίνας Χρυσοχούς στην Πάφο που να δείχνουν την κατεύθυνση του χωριού.»
  title: Ερώτηση με αρ. 23.06.008.03.448, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
