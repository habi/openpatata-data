heading: Ερώτηση με αρ. 23.06.009.04.725, ημερομηνίας 15 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.725
text: |-
  «Οι παλιές αποθήκες της ΑΗΚ στη Λάρνακα βρίσκονται σε μια πυκνοκατοικημένη και υποβαθμισμένη περιοχή. Ο σχεδιασμός προέβλεπε την κατεδάφισή τους και την αξιοποίησή τους, με τρόπο που να αναβαθμίζεται η ποιότητα ζωής των κατοίκων της περιοχής.

  Δεδομένου ότι ο συγκεκριμένος χώρος αποτελεί σήμερα εστία ρύπανσης και οχληρίας, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις προθέσεις του οργανισμού σε σχέση με την αξιοποίηση του χώρου και τα χρονοδιαγράμματα δράσης, προκειμένου αυτός να πάψει να αποτελεί εστία ρύπανσης και οχληρίας.»
