date: '2007-02-08'
heading: Ερώτηση με αρ. 23.06.009.01.248, ημερομηνίας 8 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.248
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τα χρονοδιαγράμματα ολοκλήρωσης της μελέτης για τα κατασκευαστικά σχέδια έναρξης
  και περάτωσης των κατασκευαστικών έργων στον παραλιακό δρόμο Πιαλέ Πασιά στη Λάρνακα.»
