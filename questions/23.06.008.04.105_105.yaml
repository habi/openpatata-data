heading: Ερώτηση με αρ. 23.06.008.04.105, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.105
text: |-
  «Η κοινότητα Καλοπαναγιώτη εγείρει αίτημα για παροχή πολεοδομικών διευκολύνσεων, έτσι που να καθίσταται δυνατή η αξιοποίηση των προνοιών του σχεδίου αγροτικής ανάπτυξης όσον αφορά τις βιοτεχνίες.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του για το αίτημα αυτό.»
