heading: Ερώτηση με αρ. 23.06.009.02.085, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.085
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η ανάπλαση του χώρου του κεφαλόβρυσου και η ανάπλαση του μύλου
  στην κοινότητα Κρίτου Τέρας.»
