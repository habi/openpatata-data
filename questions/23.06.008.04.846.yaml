date: '2005-05-24'
heading: Ερώτηση με αρ. 23.06.008.04.846, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.846
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Έμπας σχετικά με το διαχωρισμό οικοπέδων
  από το κρατικό τεμάχιο 111 και μέρος του κρατικού τεμαχίου 6, του φύλλου σχεδίου
  45/51 στην κοινότητα, για παραχώρησή τους αποκλειστικά σε φτωχές οικογένειες του
  χωριού, καθώς και για δημιουργία κοινοτικού ξενώνα.»
