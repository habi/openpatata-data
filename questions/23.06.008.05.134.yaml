heading: Ερώτηση με αρ. 23.06.008.05.134, ημερομηνίας 3 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.134
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα αρχίσουν οι εργασίες ανέγερσης του νέου ολυμπιακού σκοπευτηρίου στη Λάρνακα.»
