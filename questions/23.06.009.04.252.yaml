heading: Ερώτηση με αρ. 23.06.009.04.252, ημερομηνίας 21ης Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.252
text: |-
  «Είχα πληροφορηθεί ότι από το Μάρτιο του 1994 είχαν παρατηρηθεί έντονες ελλείψεις τόσο στη στελέχωση όσο και στην εύρυθμη λειτουργία της μαρίνας της Λάρνακας. Οι πολλαπλασιαζόμενες ελλείψεις εστιάζονται κυρίως στη μη στελέχωση της μαρίνας με προσοντούχο διευθυντή σε μόνιμη βάση και εδώ και δύο χρόνια στην υπολειτουργία του λογιστηρίου της, στον περιορισμό των ωρών λειτουργίας του ταμείου της, καθώς και στα ανεπαρκή μέτρα ασφάλειας που λαμβάνονται στους χώρους της.

  Όλα τα προαναφερθέντα προβλήματα συνέθεταν και συνθέτουν μια πολύ άσχημη εικόνα που επηρεάζει δυσμενώς την εικόνα της μαρίνας Λάρνακας και του κυπριακού ναυτικού τουρισμού γενικά.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν προωθήθηκαν επιστημονικά έγκυρα και αποτελεσματικά διαρθρωτικά μέτρα και ποια είναι αυτά, ώστε να επιτραπεί η απρόσκοπτη λειτουργία της μαρίνας Λάρνακας μέχρι την παράδοσή της στο προσωπικό του επενδυτή.»
