heading: Ερώτηση με αρ. 23.06.009.04.291, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.291
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  στα σχέδια ανάπτυξης της κυβέρνησης συμπεριλαμβάνεται η υλοποίηση της κατασκευής
  γεφυριού στο δρόμο Κελοκεδάρων-Ζιριπιλλή-Νατάς (επαρχία Πάφου).»
