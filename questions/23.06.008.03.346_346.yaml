heading: Ερώτηση με αρ. 23.06.008.03.346, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.346
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία διαχωρισμού προσφυγικών οικοπέδων για νεαρά
  ζευγάρια στην κοινότητα Αχερίτου.»
