identifier: 23.06.009.01.253
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2007-02-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποια είναι η πολιτική του κράτους για το μέλλον σε σχέση με τη δυνατότητα ανέγερσης
    κατοικιών σε αγροτεμάχια εκτός ορίου υδροδότησης στις κοινότητες από μέλη της
    οικογένειας του ιδιοκτήτη.»
  title: Ερώτηση με αρ. 23.06.009.01.253, ημερομηνίας 9 Φεβρουαρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
