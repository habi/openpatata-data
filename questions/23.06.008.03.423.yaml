heading: Ερώτηση με αρ. 23.06.008.03.423, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.423
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Πόλεως Χρυσοχούς για δημιουργία υπαίθριου
  αμφιθεάτρου στο δήμο Πόλεως Χρυσοχούς.»
