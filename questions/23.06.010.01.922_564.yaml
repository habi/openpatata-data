date: '2012-06-08'
heading: Ερώτηση με αρ. 23.06.010.01.922, ημερομηνίας 8 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.922
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους δε σημειώνεται πρόοδος όσον αφορά τις επιδιορθώσεις
  στο καταφύγιο της Αγίας Τριάδας στο Παραλίμνι, σε ποιο στάδιο βρίσκονται, πότε υπολογίζεται
  να τελειώσουν και κατά πόσο υπάρχει σχετικό κονδύλι για τις εν λόγω επιδιορθώσεις.»
