heading: Ερώτηση με αρ. 23.06.010.03.447, ημερομηνίας 23 Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.447
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον τρόπο κατανομής της κρατικής χορηγίας από την Ένωση Δήμων στον κάθε δήμο ξεχωριστά,
  καθώς και για τα ποσά που δόθηκαν τα τελευταία δύο χρόνια.»
