text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η δημιουργία νέου κοιμητηρίου στην κοινότητα Τάλας στην επαρχία
