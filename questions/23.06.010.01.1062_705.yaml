heading: Ερώτηση με αρ. 23.06.010.01.1062, ημερομηνίας 9 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1062
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η επιδιόρθωση του πάρκου της κοινότητας Κοφίνου, δεδομένου
  μάλιστα ότι το έργο είναι εγκριμένο, και πότε υπολογίζεται να υλοποιηθεί το έργο.»
