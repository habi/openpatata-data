question:
  by:
  - Κυριακίδου Στέλλα
  date: '2013-01-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    ποια διαδικασία ακολουθείται στην επιλογή ιατρικών κέντρων με σκοπό την αποστολή
    ασθενών στο εξωτερικό και με ποια κριτήρια επιλέγονται αυτά τα κέντρα.»
  title: Ερώτηση με αρ. 23.06.010.02.426, ημερομηνίας 31ης Ιανουαρίου 2013, της βουλευτού
