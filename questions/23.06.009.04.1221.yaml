heading: Ερώτηση με αρ. 23.06.009.04.1221, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1221
text: |-
  «Όπως είναι γνωστό, η Αρχή Λιμένων Κύπρου προτίθεται να προχωρήσει στην κατασκευή νέου επιβατικού σταθμού στο λιμάνι Λεμεσού.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για το προϋπολογιζόμενο κόστος κατασκευής του έργου,

  2. κατά πόσο ο νέος επιβατικός σταθμός θα είναι κτίριο χαμηλής κατανάλωσης ενέργειας και θα πληρεί τα πρότυπα ενεργειακής εξοικονόμησης και χρήσης ανανεώσιμων πηγών ενέργειας, όπως επιτάσσουν και οι σχετικές ευρωπαϊκές προδιαγραφές.»
