identifier: 23.06.010.04.538
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-04-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πότε προτίθεται να άρει το μέτρο του 10% στην εισδοχή αλλοδαπών φοιτητών που αιτούνται
    να φοιτήσουν στα ανώτερα και ανώτατα εκπαιδευτικά ιδρύματα της Κύπρου, θέμα το
    οποίο συζητήθηκε και πρόσφατα στην Κοινοβουλευτική Επιτροπή Παιδείας της Βουλής.»
  title: Ερώτηση με αρ. 23.06.010.04.538, ημερομηνίας 21ης Απριλίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
