date: '2011-02-11'
heading: Ερώτηση με αρ. 23.06.009.05.01.622, ημερομηνίας 11 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.05.01.622
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο τίθεται θέμα ασφάλειας για τους μαθητές του σχολείου “Junior School” λόγω της
  αντισεισμικής αναβάθμισης που πραγματοποιείται και ειδικότερα της αφαίρεσης του
  αμιάντου από τη στέγη του κτιρίου.»
