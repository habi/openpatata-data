heading: Ερώτηση με αρ. 23.06.009.04.759, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.759
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η βελτίωση-αναβάθμιση των προσβάσεων από τον κεντρικό δρόμο
  προς την παραλία στην κοινότητα Αγίας Μαρίνας Χρυσοχούς.»
