question:
  by:
  - Περδίκης Γιώργος
  date: '2014-11-13'
  text: |
    «Έχω γίνει αποδέκτης καταγγελιών από κατοίκους της κοινότητας Αγρού αναφορικά με τη λειτουργία του αποχετευτικού συστήματος της κοινότητας. Σύμφωνα με τις πληροφορίες μου, το αποχετευτικό σύστημα υπερχειλίζει, με αποτέλεσμα να ρέουν λύματα στους δρόμους της κοινότητας. Το πρόβλημα έγκειται στο γεγονός ότι το ξενοδοχείο “Ρόδον” διοχετεύει τα λύματά του στο αποχετευτικό σύστημα του χωριού, ενώ θα έπρεπε να διαθέτει δικό του βιολογικό σταθμό. Μάλιστα, έχω πληροφορηθεί ότι, για τις περιπτώσεις όπου παρουσιάζεται διαρροή σε σωλήνες, έχουν τοποθετηθεί σωλήνες μεγάλης διαμέτρου και τα λύματα διοχετεύονται σε διπλανό οικόπεδο, προκαλώντας έτσι μεγάλη οικολογική καταστροφή. Αξίζει να σημειωθεί ότι οι κάτοικοι της κοινότητας Αγρού επιβαρύνονται με δεκάδες χιλιάδες ευρώ το χρόνο για κατανάλωση ρεύματος, επιδιόρθωση και αλλαγή αντλιών του αποχετευτικού συστήματος.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να επιλυθεί το πρόβλημα που αντιμετωπίζει η κοινότητα Αγρού σε σχέση με το αποχετευτικό σύστημα.»
