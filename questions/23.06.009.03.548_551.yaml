date: '2009-05-22'
heading: Ερώτηση με αρ. 23.06.009.03.548, ημερομηνίας 22 Μαΐου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.548
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο, με βάση τους σχεδιασμούς του υπουργείου, προτίθεται να προχωρήσει σε ανέγερση
  γυμνασίου στο δήμο Γερμασόγειας, για την εξυπηρέτηση των αναγκών του δήμου, αλλά
  και των γειτονικών κοινοτήτων.»
