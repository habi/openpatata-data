text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζονται βελτιωτικά μέτρα για το δρόμο που συνδέει την κοινότητα Τραχυπέδουλας
  με αυτή των Κελοκεδάρων.»
