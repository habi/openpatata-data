date: '2011-02-04'
heading: Ερώτηση με αρ. 23.06.009.05.01.587, ημερομηνίας 4 Φεβρουαρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.05.01.587
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα αποτελέσματα που είχε η αναθεώρηση της πολιτικής έκδοσης αδειών εισόδου
  για παραμονή και απασχόληση αλλοδαπών καλλιτέχνιδων, σε σχέση με το σκοπό της που
  ήταν η καταπολέμηση της σωματεμπορίας προσώπων στον τόπο μας.»
