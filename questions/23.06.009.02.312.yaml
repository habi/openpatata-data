heading: Ερώτηση με αρ. 23.06.009.02.312, ημερομηνίας 19 Μαρτίου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.02.312
text: |-
  «Το πρόβλημα της παχυσαρκίας και ειδικότερα της παιδικής παχυσαρκίας έχει πάρει παγκόσμια διαστάσεις επιδημίας. Η παχυσαρκία προκαλεί μια σειρά χρόνιων νοσημάτων, συμπεριλαμβανομένων του διαβήτη, του καρκίνου και των καρδιοπαθειών. Τα ανθυγιεινά διατροφικά πρότυπα και η έλλειψη σωματικής άσκησης αποτελούν κύρια αίτια ασθενειών, που μπορούν να αποφευχθούν, και πρόωρων θανάτων.

  Η Ευρωπαϊκή Επιτροπή έχει θέσει το θέμα της διατροφής πολύ ψηλά στις προτεραιότητές της, με στόχο να μειωθούν τα ποσοστά παχυσαρκίας των Ευρωπαίων πολιτών μέχρι το 2010. Η Ευρωπαϊκή Πλατφόρμα Δράσης για τη Δίαιτα, τη Σωματική Δραστηριότητα και την Υγεία και άλλες επιτροπές έχουν άμεσο στόχο τη δραστηριοποίηση των κρατών μελών για την υλοποίηση του στόχου αυτού. Η Λευκή Βίβλος για μία ευρωπαϊκή στρατηγική για θέματα υγείας που έχουν σχέση με τη διατροφή, το υπερβολικό βάρος και την παχυσαρκία και η Πράσινη Βίβλος για την προώθηση της υγιεινής διατροφής και της σωματικής άσκησης δίνουν ξεκάθαρες κατευθυντήριες γραμμές στα κράτη μέλη. Ταυτόχρονα, η Παγκόσμια Οργάνωση Υγείας στηρίζει αυτές τις ενέργειες με διάφορα προγράμματα.

  Με βάση τις στατιστικές, η Κύπρος κατέχει μία από τις υψηλότερες θέσεις ανάμεσα στις χώρες με πρόβλημα παχυσαρκίας.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο και σε ποιο βαθμό η Κύπρος συμμετέχει στα διάφορα προγράμματα της Ευρωπαϊκής Ένωσης και της Παγκόσμιας Οργάνωσης Υγείας κατά της παχυσαρκίας, κατά πόσο υπάρχει συγκεκριμένος επιστήμονας που να ασχολείται με τα προγράμματα διατροφής στο αρμόδιο υπουργείο και αν υπάρχει εθνικό σχέδιο δράσης για τη διατροφή το οποίο η Κύπρος εφαρμόζει.»
