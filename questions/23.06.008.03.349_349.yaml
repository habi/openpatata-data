heading: Ερώτηση με αρ. 23.06.008.03.349, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.349
text: «Αναφορικά με την ύπαρξη του σκυβαλότοπου στην περιοχή της Αχερίτου, ο οποίος
  δημιουργεί δυσοσμία, ρύπανση και θέτει σε κίνδυνο την υγεία των κατοίκων της κοινότητας,
  παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι
  στις προθέσεις του η μετακίνηση του σκυβαλότοπου και αν έχει τεθεί σχετικό χρονοδιάγραμμα.»
