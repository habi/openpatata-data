question:
  by:
  - Κυριακού Μαρία
  date: '2011-02-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο είναι δυνατό να εξαιρεθεί ο ΦΠΑ από τα αναγνωρισμένα “ορφανά” φάρμακα
    (orphan drugs) για σπάνιες ασθένειες ως μια προσπάθεια να μειωθεί το υπέρογκο
    κόστος των φαρμάκων αυτών.»
