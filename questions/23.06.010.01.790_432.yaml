heading: Ερώτηση με αρ. 23.06.010.01.790, ημερομηνίας 3 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.790
text: |-
  «Όπως είναι γνωστό, αναμένεται το Σεπτέμβριο να παραδοθεί στο κοινοτικό συμβούλιο Αλεθρικού το νέο διθέσιο νηπιαγωγείο. Θα ήθελα ωστόσο να επισημάνω ότι στην παρούσα σχολική χρονιά φοιτούν στο νηπιαγωγείο είκοσι τέσσερα παιδιά, παράλληλα όμως για τη νέα σχολική χρονιά 2012-2013 έχουν υποβληθεί τριάντα οκτώ αιτήσεις και εκκρεμούν άλλες δεκαπέντε. Αίτημα του κοινοτικού συμβουλίου είναι, επειδή ως τώρα το νηπιαγωγείο λειτουργούσε με μόνο μία δασκάλα, να λειτουργήσει τη νέα χρονιά και η δεύτερη τάξη και κατ’ επέκταση να διοριστεί δεύτερη δασκάλα.

  Υπό το φως των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι εφικτό να λειτουργήσει δεύτερη τάξη στο νέο νηπιαγωγείο Αλεθρικού.»
