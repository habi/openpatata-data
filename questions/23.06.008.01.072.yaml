date: '2002-03-08'
heading: Ερώτηση με αρ. 23.06.008.01.072 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 8 Μαρτίου 2002
identifier: 23.06.008.01.072
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  ποιο λόγο έχει αφαιρεθεί η λέξη “διεθνής” από την επωνυμία “Διεθνής Αερολιμένας
  Λάρνακας” και γιατί μέχρι σήμερα, παρ’ όλα τα διαβήματα, δεν έχει επαναφερθεί η
  λέξη.»
