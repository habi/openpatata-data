heading: Ερώτηση με αρ. 23.06.008.04.452, ημερομηνίας 15 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.452
text: |-
  «Σύμφωνα με στοιχεία που κατέθεσε το Υπουργείο Υγείας στην Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού κατά τη συζήτηση των κρατικών προϋπολογισμών του 2005, σχεδόν το σύνολο των ιατρικών ερευνών που διεξήχθησαν μέχρι σήμερα στην Κύπρο ανέλαβε η εταιρεία “Leonidou Associates”. Σύμφωνα με τα πιο πάνω αναφερόμενα στοιχεία, η εταιρεία φέρεται να έχει συνάψει συμβόλαια συνολικού ύψους πέραν των £512.710.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προβληματίζεται από το γεγονός αυτό και γιατί δεν επιδεικνύεται πολλές φορές ενδιαφέρον από άλλες εταιρείες εμπειρογνωμόνων, χωρίς βέβαια να αμφισβητείται η επάρκεια της συγκεκριμένης εταιρείας.»
