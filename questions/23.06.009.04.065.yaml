question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-27'
  text: |-
    «Έχω πληροφορηθεί ότι ο Παγκύπριος Σύνδεσμος Ξενοδόχων έχει προτείνει τη δημιουργία ξενοδοχειακού επιμελητηρίου. Εξ όσων πληροφορούμαι, πρόκειται για ένα χρήσιμο θεσμό, που λειτουργεί ήδη με επιτυχία εδώ και δεκαετίες σε πολλές χώρες και αποτελεί ένα θεσμοθετημένο σύμβουλο της πολιτείας σε θέματα τουρισμού. Το ξενοδοχειακό επιμελητήριο θα έχει διά νόμου μέλη του όλα τα ξενοδοχειακά και τουριστικά καταλύματα της χώρας μας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για την άποψη της κυβέρνησης επί της εν λόγω πρότασης.»
  title: Ερώτηση με αρ. 23.06.009.04.065, ημερομηνίας 27 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
