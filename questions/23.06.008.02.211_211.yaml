heading: Ερώτηση με αρ. 23.06.008.02.211 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη την 31η Ιανουαρίου 2003
identifier: 23.06.008.02.211
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν υπάρχουν ειδικά προγράμματα στήριξης παιδιών με μητέρες - χρήστες εξαρτησιογόνων
  ουσιών.»
