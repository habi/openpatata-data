heading: Ερώτηση με αρ. 23.06.010.01.1090, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1090
text: |-
  «Σε πρόσφατη επίσκεψή μου στο χωριό Αμαργέτη της επαρχίας Πάφου πληροφορήθηκα ότι υπάρχει μεγάλη αύξηση κλοπών στην περιοχή και οι κάτοικοι νιώθουν μεγάλη ανασφάλεια.



  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να λάβει μέτρα για την καλύτερη αστυνόμευση της περιοχής, αυξάνοντας το μέγεθος της αστυνομικής δύναμης που εδρεύει στην κοινότητα Παναγιάς.»
