identifier: 23.06.008.04.850
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-05-24'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Έμπας για οικονομική ενίσχυση από το
    κράτος, ώστε να πραγματοποιηθεί ο εξωραϊσμός της πλατείας, που επιβάλλεται να
    γίνει το συντομότερο, αφού λόγω του μεγάλου οικονομικού κόστους η κοινότητα από
    μόνη της αδυνατεί να το εκτελέσει.»
  title: Ερώτηση με αρ. 23.06.008.04.850, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
