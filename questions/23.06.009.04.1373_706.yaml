heading: Ερώτηση με αρ. 23.06.009.04.1373, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1373
text: |-
  «Το κτίριο της Διανελλείου Τεχνικής Σχολής Λάρνακας, που βρίσκεται σε κεντρικό σημείο της πόλης, έχει κριθεί ακατάλληλο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Πώς προτίθεται να αξιοποιήσει το συγκεκριμένο χώρο και ποια σχέδια υπάρχουν, λαμβανομένου υπόψη και του νομικού καθεστώτος που προκύπτει λόγω κληροδοτήματος;

  2. Ποιο υπολογίζεται να είναι το κόστος υλοποίησης του σχεδιασμού;

  3. Ποια είναι τα χρονοδιαγράμματα υλοποίησης του σχεδιασμού;»
