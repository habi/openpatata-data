heading: Ερώτηση με αρ. 23.06.009.04.1047, ημερομηνίας 19 Απριλίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1047
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πότε ενδέχεται να εμπλουτίσει τον κατάλογο του κρατικού συνταγολογίου, καθώς
  και τον κατάλογο επιδότησης για την αναβάθμιση της υφιστάμενης προσφερόμενης θεραπευτικής
  αγωγής των ασθενών.»
