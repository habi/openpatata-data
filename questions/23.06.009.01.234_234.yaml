text: |-
  «Μια χαρακτηριστική περιοχή της επαρχίας μας είναι η “Λίμνη της Ορόκληνης”. Η περιοχή αυτή καλύπτει μια σημαντική έκταση γης, η οποία και λόγω της μορφολογίας του εδάφους, που δεν επιτρέπει την απορροή των υδάτων προς τη θάλασσα, μετατρέπεται σε λίμνη και αποτελεί λόγω της χλωρίδας και της πανίδας έναν ενδιαφέροντα υδροβιότοπο.

  Στο παρελθόν έγιναν προσπάθειες αξιοποίησής της στη βάση μελέτης της Τράπεζας Αναπτύξεως, οι οποίες ωστόσο δεν ολοκληρώθηκαν. Η περιοχή αυτή με κατάλληλες και ήπιες παρεμβάσεις που θα σέβονται τον ιδιαίτερο χαρακτήρα της λίμνης θα μπορούσε να γίνει ένας σημαντικός πόλος έλξης ντόπιων και ξένων επισκεπτών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το αν υπάρχει σήμερα σχεδιασμός στο υπουργείο για:

  1. την προστασία της περιοχής “Λίμνη της Ορόκληνης” είτε από αυθαίρετες παρεμβάσεις είτε από τη ραγδαία ανάπτυξη της περιοχής και

  2. την πραγματοποίηση παρεμβάσεων για τη διασφάλιση της λεπτής οικολογικής ισορροπίας και ανάδειξης της περιοχής ως υδροβιότοπου υπερτοπικής σημασίας και ενδιαφέροντος.»
