question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-08'
  text: |
    «Έχω πληροφορηθεί για την πρόταση του μη κυβερνητικού οργανισμού “Truth now” (“Αλήθεια τώρα”) αναφορικά με τη δημιουργία “Επιτροπής Αλήθειας”, η οποία θα συμβάλει στο να δοθούν περισσότερες πληροφορίες στη Διερευνητική Επιτροπή Αγνοουμένων. Η ασυλία που είχε δοθεί από το 1990 σε όσους θα έδιναν πληροφορίες στη Διερευνητική Επιτροπή Αγνοουμένων δεν είναι αρκετή και πρέπει να θεσμοθετηθεί, έτσι ώστε να μπορούν άτομα να εμπιστευτούν τη διαδικασία και να προχωρήσουν να δώσουν πληροφορίες χωρίς το φόβο ποινικών ή αστικών διαδικασιών.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται και πότε να προχωρήσει με τη δημιουργία της “Επιτροπής Αλήθειας”.»
  title: Ερώτηση με αρ. 23.06.010.04.105, ημερομηνίας 8 Σεπτεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
