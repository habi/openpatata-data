identifier: 23.06.009.04.1380
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-07-07'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο αντιμετωπίζεται θετικά η προοπτική ίδρυσης και λειτουργίας στη Λάρνακα
    πανεπιστημιακής σχολής ενάλιας αρχαιολογίας, λαμβάνοντας υπόψη ότι στη θαλάσσια
    περιοχή της Λάρνακας υπάρχουν αρκετά άγνωστα αρχαία ναυάγια.»
  title: Ερώτηση με αρ. 23.06.009.04.1380, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
