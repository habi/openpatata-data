identifier: 23.06.009.04.232
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-09-17'
  text: |-
    «Κατά μήκος της κυπριακής ακτογραμμής υπάρχει ένας αριθμός βραχονησίδων. Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

    1. για το συνολικό αριθμό των βραχονησίδων,

    2. για το αν έχει γίνει συστηματική καταγραφή τους (έκταση, μήκος ακτογραμμής),

    3. για το νομικό καθεστώς που διέπει την ύπαρξή τους.»
  title: Ερώτηση με αρ. 23.06.009.04.232, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
