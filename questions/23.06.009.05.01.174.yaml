identifier: 23.06.009.05.01.174
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-09-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για το πού καταλήγουν τα προσωπικά αντικείμενα των αγνοουμένων που ανασύρονται
    με τα λείψανά τους από τους ομαδικούς τάφους. Θεωρώ ότι πρέπει να εξεταστεί το
    ενδεχόμενο της φύλαξης και έκθεσής τους σε ειδικά διαμορφωμένο χώρο στο Μουσείο
    Αγώνος.»
  title: Ερώτηση με αρ. 23.06.009.05.01.174, ημερομηνίας 15 Σεπτεμβρίου 2010, του
    βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
