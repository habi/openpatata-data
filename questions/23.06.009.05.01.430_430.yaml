heading: Ερώτηση με αρ. 23.06.009.05.01.430, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.430
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να συνδεθεί η περιοχή Πόλης Χρυσοχούς με απευθείας δρομολόγια λεωφορείων
  με τη Λευκωσία.»
