date: '2015-02-25'
heading: Ερώτηση με αρ. 23.06.010.04.448, ημερομηνίας 25 Φεβρουαρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.04.448
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το αν υπάρχει πρόθεση εκπαίδευσης παιδιάτρου και διαιτολόγου σε εξειδικευμένο κέντρο
  στο εξωτερικό για την παρακολούθηση ανήλικων παιδιών με κληρονομικά μεταβολικά νοσήματα.»
