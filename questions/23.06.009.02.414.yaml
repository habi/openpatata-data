heading: Ερώτηση με αρ. 23.06.009.02.414, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.414
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Χοιροκοιτίας για επένδυση με πέτρα του
  τοίχου αντιστήριξης στο κέντρο του χωριού.»
