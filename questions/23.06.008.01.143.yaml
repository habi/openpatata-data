identifier: 23.06.008.01.143
question:
  by:
  - Περδίκης Γιώργος
  date: '2002-06-17'
  text: |-
    «Σε πρόσφατη επίσκεψή μου στο αεροδρόμιο Λάρνακας έχω εντοπίσει τα εξής:

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα αντιμετώπισης των πιο πάνω προβλημάτων.»
  title: Ερώτηση με αρ. 23.06.008.01.143 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 17 Ιουνίου 2002.
