identifier: 23.06.010.03.445
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2014-01-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τους ευρύτερους σχεδιασμούς που προωθούνται αναφορικά με την ανάπτυξη γηπέδων
    γκολφ στην ελεύθερη περιοχή Αμμοχώστου, με δεδομένο την έκδοση της πρώτης άδειας
    για ανάπτυξη γηπέδων γκολφ στην περιοχή της ελεύθερης Αμμοχώστου και την προέγκριση
    της δεύτερης άδειας.»
  title: Ερώτηση με αρ. 23.06.010.03.445, ημερομηνίας 23 Ιανουαρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
