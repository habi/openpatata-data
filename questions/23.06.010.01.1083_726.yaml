heading: Ερώτηση με αρ. 23.06.010.01.1083, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1083
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να παραχωρήσει μέρος γης της Κυβερνητικής Γεωργικής Έπαυλης
  Αχέλειας, που γειτνιάζει με την εκκλησία του Αγίου Γεωργίου, για την ανάπλαση και
  επέκταση της πλατείας της κοινότητας.»
