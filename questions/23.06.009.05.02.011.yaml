identifier: 23.06.009.05.02.011
question:
  by:
  - Περδίκης Γιώργος
  date: '2011-06-07'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    αληθεύουν οι πληροφορίες που φέρουν τους Ευρωπαίους εμπειρογνώμονες σε θέματα
    ασφάλειας αεροδρομίων που έχουν επισκεφθεί πρόσφατα τα κυπριακά αεροδρόμια να
    έχουν συντάξει έκθεση σύμφωνα με την οποία διαπιστώνεται σωρεία κενών και παραλείψεων
    στον κρίσιμο τομέα της ασφάλειας των αεροδρομίων.»
  title: Ερώτηση με αρ. 23.06.009.05.02.011, ημερομηνίας 7 Ιουνίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
