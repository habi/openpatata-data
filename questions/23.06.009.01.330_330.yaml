heading: Ερώτηση με αρ. 23.06.009.01.330, ημερομηνίας 2 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.330
text: |-
  «Όπως προκύπτει από κατά καιρούς δημοσιεύματα του τύπου και ρεπορτάζ τηλεοπτικών σταθμών, αλλά και από επιτόπιες επισκέψεις που έχω πραγματοποιήσει, εγείρονται σοβαρά ερωτηματικά ως προς την ασφάλεια των παιχνιδότοπων και των παιδικών χαρών. Πολλοί μάλιστα από τους χώρους αυτούς βρίσκονται σε οικτρή κατάσταση, χωρίς να πληρούν ελάχιστες συνθήκες ασφαλείας, εγκυμονώντας έτσι σοβαρούς κινδύνους για τα παιδιά.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει μηχανισμός τυποποίησης, πιστοποίησης και ελέγχου των παιχνιδότοπων και των παιδικών χαρών.»
