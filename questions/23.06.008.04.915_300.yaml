text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται οι μελέτες για το αποχετευτικό της κοινότητας Λυθροδόντα.»
