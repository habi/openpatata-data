heading: Ερώτηση με αρ. 23.06.008.04.337, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.337
text: |-
  «Έχω πληροφορηθεί ότι θα ανασταλεί η κατασκευή μέρους των έργων που αφορούν την ανάπλαση του παραλιακού μετώπου της Λεμεσού, επειδή παρουσιάστηκαν προβλήματα διάβρωσης, που πιθανόν να οδηγήσουν στην καταστροφή των έργων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν προηγήθηκε του σταδίου των σχεδιασμών και της εκτέλεσης των έργων μια μελέτη περιβαλλοντικών επιπτώσεων ή μια μελέτη για τη διάβρωση της παραλίας.»
