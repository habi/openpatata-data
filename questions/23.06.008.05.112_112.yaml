heading: Ερώτηση με αρ. 23.06.008.05.112, ημερομηνίας 21ης Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.05.112
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η κατασκευή και η λειτουργία δεύτερου γυμνασίου στο δήμο
  Αραδίππου και συγκεκριμένα στην περιοχή Ριζοελιάς.»
