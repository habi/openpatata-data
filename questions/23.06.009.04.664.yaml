question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-30'
  text: |-
    «Έχω πληροφορηθεί ότι πρόσφατα ο Υπουργός Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος δήλωσε σε ημερήσια εφημερίδα ότι θα πρέπει να μελετηθεί το θέμα της εφαρμογής του quota ως εργαλείου για την εξοικονόμηση του νερού. Εξήγησε ότι θα πρέπει να καθοριστεί από τα συμβούλια υδατοπρομήθειας η κατανάλωση ανά άτομο και η όποια υπέρβαση από την καθορισμένη ποσότητα να χρεώνεται ακριβά.

    Όπως είπε, όταν κάποιος υπολογίσει τις φυσιολογικές ανθρώπινες ανάγκες για το σύνολο των καταναλωτών, μπορεί να καθορίσει τις ανάγκες για το νοικοκυριό και να θέσει όριο στην κατανάλωση. Όταν το νοικοκυριό ξεπερνά τα όρια που θέτει η κάθε Αρχή, τότε πρέπει να πληρώνει περισσότερα. Με αυτό τον τρόπο θα υπάρχει μεγαλύτερη ευαισθητοποίηση σε θέματα υδατικού.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς σκοπεύει να προωθήσει στην πράξη την ιδέα του για επιβολή κατά κεφαλήν quota στην κατανάλωση νερού.»
  title: Ερώτηση με αρ. 23.06.009.04.664, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
