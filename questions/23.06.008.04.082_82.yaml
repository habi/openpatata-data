heading: Ερώτηση με αρ. 23.06.008.04.082, ημερομηνίας 3 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.082
text: |-
  «Έχω παραστεί πρόσφατα στα εγκαίνια του Δημοτικού Κολυμβητηρίου Γεροσκήπου. Ακριβώς δίπλα από το αξιόλογο αυτό έργο λειτουργούν γήπεδα ποδοσφαίρου και άλλες αθλητικές εγκαταστάσεις. Έχω πληροφορηθεί ότι το σύνολο των αθλητικών εγκαταστάσεων προορίζεται να λειτουργήσει στα πλαίσια ενός συγκροτημένου πολυδύναμου αθλητικού κέντρου. Τα φιλόδοξα αυτά σχέδια δε λαμβάνουν υπόψη τη διέλευση στην περιοχή, πάνω από τα κεφάλια των παιδιών, γραμμών υψηλής τάσης της Αρχής Ηλεκτρισμού Κύπρου (ΑΗΚ).

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν σχέδια μετακίνησης των πυλώνων της ΑΗΚ από το χώρο των αθλητικών εγκαταστάσεων στη Γεροσκήπου (δημοτικού κολυμβητηρίου, γηπέδων ποδοσφαίρου κ.λπ.).»
