heading: Ερώτηση με αρ. 23.06.008.04.387, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.387
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για δημιουργία πολυδύναμου κέντρου
  που να περιλαμβάνει βρεφοκομείο, νηπιαγωγείο, παιδική λέσχη και λέσχη ηλικιωμένων.»
