  date: '2009-10-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν η κυβέρνηση προγραμματίζει την παροχή κινήτρων σε εργαζομένους που κατοικούν
    στην ύπαιθρο και εργάζονται στην πόλη.»
