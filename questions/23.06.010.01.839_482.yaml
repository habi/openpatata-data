date: '2012-05-15'
heading: Ερώτηση με αρ. 23.06.010.01.839, ημερομηνίας 15 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.839
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η κατασκευή του έργου του Ολυμπιακού Κολυμβητηρίου Αμμοχώστου
  στη Δερύνεια, κατά πόσο ευσταθεί ότι το έργο έχει τελματωθεί χωρίς να υπάρχει πρόοδος
  στην υλοποίησή του, αφού στον προϋπολογισμό του 2012 έχει μηδενιστεί το προβλεπόμενο
  και συμφωνημένο κονδύλι, και κατά πόσο προτίθεται να ενσωματώσει το εν λόγω έργο
  στον προϋπολογισμό του 2013.»
