question:
  by:
  - Περδίκης Γιώργος
  date: '2007-09-24'
  text: |-
    «Έχω πληροφορηθεί ότι οι ελληνικές εφημερίδες/περιοδικά έχουν αδικαιολόγητα υψηλότερες τιμές (σχεδόν διπλάσιες) από όσο πωλούνται στην Ελλάδα αλλά και στην Ευρώπη. Ιδιαίτερα μετά την εισαγωγή του μέτρου της διπλής αναγραφής της τιμής σε ευρώ αυτό έχει γίνει εμφανέστατο (υπάρχουν δύο τιμές σε ευρώ και μία σε λίρες!!). Σημειώνεται ότι τα έξοδα αποστολής και διανομής στην Κύπρο είναι τα ίδια ή/και λιγότερα σε σχέση με άλλα σημεία της Ελλάδας (π.χ. Ρόδος, Αλεξανδρούπολη, Κέρκυρα κ.λπ.).

    Η κυκλοφορία των ελληνικών εφημερίδων στην Κύπρο έχει πολιτική σημασία και δεν μπορεί να αφήνεται στα χέρια των οποιωνδήποτε μεσαζόντων οι οποίοι κερδοσκοπούν εκμεταλλευόμενοι αυτή την κατάσταση.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το θέμα της κερδοσκοπίας κατά των καταναλωτών σε σχέση με τις υπερβολικές χρεώσεις των ελληνικών εφημερίδων/περιοδικών έχει απασχολήσει τις αρμόδιες υπηρεσίες και ποια μέτρα έχουν ληφθεί για αντιμετώπιση της κατάστασης.»
