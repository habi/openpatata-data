date: '2013-07-12'
heading: Ερώτηση με αρ. 23.06.010.03.005, ημερομηνίας 12 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.005
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  πότε προγραμματίζεται η επιδιόρθωση του δρόμου Στατού-Αγίου Φωτίου-Παναγιάς (περιοχή
  Χρυσορρογιάτισσας), που έχει υποστεί μεγάλες ζημιές λόγω κατολισθήσεων.»
