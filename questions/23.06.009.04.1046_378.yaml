date: '2010-04-19'
heading: Ερώτηση με αρ. 23.06.009.04.1046, ημερομηνίας 19 Απριλίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.1046
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει παραχωρηθεί άδεια εγκατάστασης αντένας της ΑΤΗΚ (Cyta) στο δήμο Δερύνειας
  (πάνω από τον αστυνομικό σταθμό) και κατά πόσο έχει διεξαχθεί οποιαδήποτε μελέτη
  για τις συνέπειες στην υγεία των κατοίκων.»
