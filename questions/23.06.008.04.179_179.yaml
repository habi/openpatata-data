heading: Ερώτηση με αρ. 23.06.008.04.179, ημερομηνίας 29 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.179
text: |-
  «Μετά το σάλο που ξέσπασε στην Ελλάδα από την ανακάλυψη ότι σε νερό που προσφέρθηκε για κατανάλωση στο κοινό από τα γνωστά ψυγεία που βρίσκονται συνήθως τοποθετημένα σε δημόσια κτίρια βρέθηκε η επικίνδυνη ουσία “κάδμιο”, το Γενικό Χημείο του Κράτους διενέργησε έρευνα σε τριάντα πέντε τέτοιες συσκευές.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα αποτελέσματα των ερευνών αυτών, δίνοντας στοιχεία που αφορούν τις συσκευές, αλλά και τα αποτελέσματα των αναλύσεων συσκευή προς συσκευή.»
