question:
  by:
  - Περδίκης Γιώργος
  date: '2007-02-14'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για την εξέλιξη του θέματος της απομάκρυνσης από την οικιστική περιοχή Ιδαλίου
    του γνωστού τουβλοποιείου “Γίγας”, το οποίο προκαλεί οχληρία στις γειτονικές κατοικίες.»
  title: Ερώτηση με αρ. 23.06.009.01.262, ημερομηνίας 14 Φεβρουαρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
