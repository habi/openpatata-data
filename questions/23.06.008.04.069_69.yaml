heading: Ερώτηση με αρ. 23.06.008.04.069, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.069
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κάμπου για κατεπείγουσα βελτίωση/ευθυγράμμιση
  του εξαιρετικά επικίνδυνου νέου δρόμου Κάμπου-Ορκόντα (τμήμα εντός του χωριού).»
