identifier: 23.06.009.04.1383
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-07-07'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο η Εθνική Φρουρά προβαίνει σε εφαρμογή προγραμμάτων καταπολέμησης των
    τρωκτικών στα στρατόπεδα και, αν ναι, τι προγράμματα εφαρμόζονται και ποια αρμόδια
    αρχή ασκεί τον έλεγχο για τα εν λόγω προγράμματα.»
  title: Ερώτηση με αρ. 23.06.009.04.1383, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
