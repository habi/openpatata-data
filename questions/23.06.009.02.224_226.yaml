heading: Ερώτηση με αρ. 23.06.009.02.224, ημερομηνίας 20 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.224
text: |-
  «Έχω πληροφορηθεί ότι στην Κύπρο τα παιδιά μεταφέρουν από και προς το σχολείο πολλή γραφική ύλη και βιβλία μέσα στις σχολικές τσάντες, με αποτέλεσμα αυτές να είναι υπέρβαρες.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν γίνει έρευνες και αν υπάρχουν στοιχεία για το θέμα της υπέρβαρης σχολικής τσάντας, για τις επιπτώσεις στην υγεία των παιδιών, καθώς και για τα μέτρα που προτίθεται να πάρει το Υπουργείο Παιδείας και Πολιτισμού προς αντιμετώπιση του προβλήματος.»
