date: '2007-07-27'
heading: Ερώτηση με αρ. 23.06.009.02.025, ημερομηνίας 27 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.009.02.025
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες προβαίνει, πριν από την έναρξη της νέας σχολικής χρονιάς, για τη
  δημιουργία ειδικού εργαστηρίου ηλεκτρονικών υπολογιστών στο Γυμνάσιο Ριζοκαρπάσου.»
