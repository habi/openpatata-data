heading: Ερώτηση με αρ. 23.06.009.05.01.278, ημερομηνίας 20 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.278
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η ΑΗΚ προτίθεται να εφαρμόσει φθηνότερη τιμολογιακή πολιτική για την κατανάλωση
  αγροτικού ρεύματος κατά τις βραδινές ώρες, όπου η ζήτηση ηλεκτρικού ρεύματος είναι
  μειωμένη.»
