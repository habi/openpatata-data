  date: '2010-04-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα του κοινοτικού συμβουλίου Ξυλοτύμβου για επιδιόρθωση και διάνοιξη του
    δρόμου από τον αστυνομικό σταθμό των βρετανικών βάσεων μέχρι τον κυκλικό κόμβο
    Δεκέλειας.»
