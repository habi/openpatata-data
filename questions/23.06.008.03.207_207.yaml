heading: Ερώτηση με αρ. 23.06.008.03.207, ημερομηνίας 24 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.207
text: « Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει τα δίκαια αιτήματα του δήμου Πέγειας για διαμόρφωση - ανάπλαση της
  πλατείας της Βρύσης των Πεγειώτισσων και για δημιουργία χώρου στάθμευσης με κυβερνητική
  χορηγία.»
