by:
- Κυριακίδου Στέλλα
date: '2011-12-14'
heading: Ερώτηση με αρ. 23.06.010.01.327, ημερομηνίας 14 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.327
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφορικά με τη σύμβαση για την προμήθεια, εγκατάσταση και συντήρηση συστημάτων για τη διεκπεραίωση βιοχημικών αναλύσεων στα κρατικά νοσοκομειακά εργαστήρια αναφέρεται ότι έχει διαταχθεί διοικητική έρευνα, για να διαπιστωθούν οι λόγοι για τους οποίους δεν είχε απαντηθεί η επιστολή του αναδόχου της πιο πάνω σύμβασης.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για την έκβαση της εν λόγω διοικητικής έρευνας.»
