heading: Ερώτηση με αρ. 23.06.009.04.145, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.145
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει πρόγραμμα επιδότησης μεταφράσεων κυπριακών βιβλίων με σκοπό την προώθησή
  τους στο εξωτερικό, δεδομένου ότι την πρακτική αυτή ακολουθούν οι περισσότερες χώρες
  του κόσμου και μάλιστα χώρες με σαφώς μικρότερη λογοτεχνική παράδοση από την Κύπρο.»
