question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-01'
  text: |-
    «Έχω παρατηρήσει ότι σε σημεία του αυτοκινητόδρομου Λεμεσού-Πάφου έχει τοποθετηθεί οδική σήμανση με πληροφορίες που αφορούν τις δύο τουριστικές επιχειρήσεις που διαθέτουν γήπεδα γκολφ δεκαοκτώ οπών. Οι πινακίδες βρίσκονται εντός της λωρίδας κατάληψης της δημόσιας οδού και φέρουν το χαρακτηριστικό καφέ χρώμα των οδικών πινακίδων που πληροφορούν τους οδηγούς για ιστορικά μνημεία και αξιοθέατα (εκκλησίες, μοναστήρια, κάστρα, αρχαιολογικούς χώρους κτλ.).

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί ιδιωτικές τουριστικές επιχειρήσεις τυγχάνουν τέτοιας προβολής, ποιος και γιατί έδωσε οδηγίες για αυτή την ενέργεια και αν υπάρχει πρόθεση να αφαιρεθούν οι πινακίδες αυτές.»
  title: Ερώτηση με αρ. 23.06.008.04.050, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
