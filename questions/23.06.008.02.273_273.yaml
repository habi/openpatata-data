heading: Ερώτηση με αρ. 23.06.008.02.273 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 10 Απριλίου 2003
identifier: 23.06.008.02.273
text: « Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιες ενέργειες έχει προβεί, ώστε να επισπευσθεί η καταβολή των καθυστερημένων
  πληρωμών σε δικαιούχους δημόσιου βοηθήματος.»
