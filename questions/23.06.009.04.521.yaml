date: '2009-11-16'
heading: Ερώτηση με αρ. 23.06.009.04.521, ημερομηνίας 16 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.521
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το ιδιοκτησιακό καθεστώς της κτηνοτροφικής περιοχής Κάτω Πολεμιδιών,
  κατά πόσο έχει απαλλοτριωθεί η περιοχή αυτή και, εάν όχι, τι προτίθεται το κράτος
  να κάνει για το εν λόγω θέμα.»
