  date: '2010-02-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    γιατί δεν εκπροσωπήθηκε το υπουργείο του στο ετήσιο εθνικό μνημόσυνο του ήρωα
    μαθητή της ΕΟΚΑ Πετράκη Γιάλλουρου, που πραγματοποιήθηκε την Κυριακή, 7 Φεβρουαρίου
    2010, στην εκκλησία Παναγίας Φανερωμένης στη Λευκωσία.»
  title: Ερώτηση με αρ. 23.06.009.04.840, ημερομηνίας 9 Φεβρουαρίου 2010, του βουλευτή
