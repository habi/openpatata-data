date: '2012-06-13'
heading: Ερώτηση με αρ. 23.06.010.01.960, ημερομηνίας 13 Ιουνίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.960
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  ως προς τα μέτρα που μπορεί να ληφθούν, ούτως ώστε να μη φεύγουν στο εξωτερικό μέσω
  του αεροδρομίου των κατεχομένων παιδιά τα ονόματα των οποίων βρίσκονται στη λίστα
  προσώπων η έξοδος των οποίων απαγορεύεται από την Κύπρο δυνάμει διαταγής οικογενειακού
  δικαστηρίου.»
