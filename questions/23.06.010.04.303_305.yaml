heading: Ερώτηση με αρ. 23.06.010.04.303, ημερομηνίας 8 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.303
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των αιτήσεων που υποβλήθηκαν στα διάφορα στεγαστικά σχέδια και αφορούν
  εκτοπισμένους από μητέρα πρόσφυγα, καθώς και πόσοι συνολικά απέκτησαν προσφυγική
  ταυτότητα.»
