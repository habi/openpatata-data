identifier: 23.06.009.05.01.384
question:
  by:
  - Περδίκης Γιώργος
  date: '2010-11-17'
  text: |-
    «Έχω πληροφορηθεί ότι ολοκληρώθηκε η επικαιροποίηση του Στρατηγικού Σχεδίου για τον Περιορισμό των Εκπομπών Αερίων του Θερμοκηπίου από το Τμήμα Περιβάλλοντος.

    Παρακαλώ τον αρμόδιο υπουργό να κοινοποιήσει στη Βουλή των Αντιπροσώπων τη μελέτη αυτή.»
  title: Ερώτηση με αρ. 23.06.009.05.01.384, ημερομηνίας 17 Νοεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
