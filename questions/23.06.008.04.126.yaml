question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-09'
  text: |-
    «Σε πολλές περιοχές της Κύπρου τοποθετούνται πρατήρια πετρελαιοειδών κοντά ή μέσα σε κατοικημένες περιοχές, με αποτέλεσμα οι κάτοικοι να διαμαρτύρονται και να φοβούνται για ενδεχόμενο ατύχημα διαρροής ή έκρηξης ή πυρκαγιάς.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε και πόσα περιστατικά έχουν αναφερθεί, από τον καιρό που ιδρύθηκε η Κυπριακή Δημοκρατία, που αφορούν διαρροές, πυρκαγιές ή εκρήξεις σε πρατήρια πετρελαιοειδών.»
  title: Ερώτηση με αρ. 23.06.008.04.126, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
