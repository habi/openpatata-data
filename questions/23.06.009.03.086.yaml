question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν μπορεί να ικανοποιηθεί το αίτημα για απαλλοτρίωση τεμαχίου με σκοπό να ανεγερθούν
    γραφεία του κοινοτικού συμβουλίου στο Ψάθι (επαρχία Πάφου).»
  title: Ερώτηση με αρ. 23.06.009.03.086, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
