date: '2009-07-06'
heading: Ερώτηση με αρ. 23.06.009.03.616, ημερομηνίας 6 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.616
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τη
  μορφή των οικονομικών κινήτρων που παρέχονται στον ιδιωτικό τομέα (βιομηχανία, κατασκευές,
  οικοδομές, μεταφορές) για ενθάρρυνση επενδύσεων σε τεχνολογίες που περιορίζουν την
  εκπομπή ρύπων του θερμοκηπίου.»
