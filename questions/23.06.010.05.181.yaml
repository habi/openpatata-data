heading: Ερώτηση με αρ. 23.06.010.05.181, ημερομηνίας 13 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.181
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει πρόγραμμα καταπολέμησης ψύλλων στις κτηνοτροφικές μονάδες, αν
  αυτό εφαρμόζεται και ποια είναι τα σχετικά αποτελέσματα.»
