identifier: 23.06.010.04.424
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2015-02-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τα μέτρα που λήφθηκαν για ικανοποίηση των παρατηρήσεων της Επιτροπής για την
    Εξάλειψη των Διακρίσεων κατά των Γυναικών (CEDAW) αναφορικά με το θέμα της καταπολέμησης
    της εμπορίας προσώπων, δεδομένης και της υποχρέωσης για υποβολή έκθεσης προόδου
    το 2015.»
  title: Ερώτηση με αρ. 23.06.010.04.424, ημερομηνίας 11 Φεβρουαρίου 2015, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
