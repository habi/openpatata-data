heading: Ερώτηση με αρ. 23.06.010.01.533, ημερομηνίας 28 Φεβρουαρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.533
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας εξηγήσει γιατί η επέκταση-ανέγερση
  του Γενικού Νοσοκομείου Λάρνακας προγραμματίζεται στους πέντε ορόφους. Γιατί δεν
  μπορεί να κτιστούν απευθείας επτά όροφοι, όπως είναι και το ύψος του υφιστάμενου
  κτιρίου, ούτως ώστε να υπάρχει προοπτική επέκτασης στο μέλλον; Οι δύο όροφοι θα
  μπορούσε να παραμείνουν ως κέλυφος, χωρίς να γίνουν οποιεσδήποτε εσωτερικές εργασίες,
  και να ολοκληρωθούν οι εργασίες εξωτερικά, όπως έγινε και στην περίπτωση του Γενικού
  Νοσοκομείου Αμμοχώστου.»
