heading: Ερώτηση με αρ. 23.06.009.02.074, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.074
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο διαχωρισμός οικοπέδων στην κοινότητα Αχέλειας για την κάλυψη
  των αναγκών των προσφυγικών οικογενειών.»
