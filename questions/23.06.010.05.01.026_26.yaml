heading: Ερώτηση με αρ. 23.06.010.05.01.026, ημερομηνίας 1ης Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.01.026
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσοι είναι οι ασθενείς που υποβάλλονται σε αιμοδιάλυση και πόσοι είναι οι νεφρολόγοι
  που αντιστοιχούν σε κάθε νοσοκομείο ανά επαρχία τα τελευταία πέντε χρόνια.»
