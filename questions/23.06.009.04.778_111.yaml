heading: Ερώτηση με αρ. 23.06.009.04.778, ημερομηνίας 26 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.778
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τις αγοραπωλησίες τουρκοκυπριακής γης που έχουν γίνει ή εκκρεμούν στην
  κοινότητα Καλού Χωριού Λάρνακας, σε ποιους έχουν πωληθεί και το δικαιολογητικό της
  κάθε περίπτωσης.»
