date: '2006-11-17'
heading: Ερώτηση με αρ. 23.06.009.01.178, ημερομηνίας 17 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.178
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η προώθηση του αιτήματος της κοινότητας Αργάκας (επαρχίας
  Πάφου) για δημιουργία κοινοτικής πλαζ, η οποία θα περιλαμβάνει και τις αναγκαίες
  διευκολύνσεις για τους λουομένους.»
