heading: Ερώτηση με αρ. 23.06.011.01.109, ημερομηνίας 29 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.109
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να συμπεριλάβει το μάθημα της κολύμβησης στο αναλυτικό πρόγραμμα
  της δημόσιας εκπαίδευσης και, εάν ναι, πότε και σε ποια μορφή.»
