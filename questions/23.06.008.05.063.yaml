question:
  by:
  - Κυριακού Μαρία
  date: '2005-09-26'
  text: |-
    «Σε πρόσφατες δηλώσεις του ο Υπουργός ’μυνας ανέφερε πως το υπουργείο του διεξήγαγε οικονομική μελέτη για πιθανή μείωση της στρατιωτικής θητείας και εκσυγχρονισμό της Εθνικής Φρουράς με επαγγελματικό στρατό. Προηγήθηκε πριν από δύο χρόνια εγγραφή του θέματος στην Κοινοβουλευτική Επιτροπή ’μυνας της Βουλής από τη βουλευτή του ΔΗΣΥ Μαρία Κυριακού, όπως και δημοσιογραφική διάσκεψη τον Ιούνιο του 2003 αναφορικά με το ίδιο θέμα.

    Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο, εφόσον το υπουργείο προχώρησε σε οικονομική μελέτη για το θέμα, υπήρχε πολιτική απόφαση για προώθηση του θέματος, στην περίπτωση που οικονομικά μας συνέφερε.

    Ταυτόχρονα, παρακαλείται το αρμόδιο υπουργείο να καταθέσει στη Βουλή των Αντιπροσώπων την οικονομική μελέτη του υπουργείου για ενημέρωση των βουλευτών.»
