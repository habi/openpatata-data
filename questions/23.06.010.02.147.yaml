identifier: 23.06.010.02.147
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2012-10-02'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με την τιμολόγηση του νερού κατά αρδευτική περιοχή ξεχωριστά, κατά πόσο
    υπάρχουν αποκλίσεις στις τιμές και, εάν ναι, κατά πόσο θα υπάρξει εναρμόνιση των
    εν λόγω τιμών.»
  title: Ερώτηση με αρ. 23.06.010.02.147, ημερομηνίας 2 Οκτωβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
