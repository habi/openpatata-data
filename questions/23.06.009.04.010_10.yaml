heading: Ερώτηση με αρ. 23.06.009.04.010, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.010
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μετακίνηση του μηχανουργείου που λειτουργεί στην κοινότητα
  Τίμης για κάλυψη των αναγκών του Τμήματος Αναπτύξεως Υδάτων.»
