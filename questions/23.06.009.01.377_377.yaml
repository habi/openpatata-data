heading: Ερώτηση με αρ. 23.06.009.01.377, ημερομηνίας 8 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.377
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το στάδιο στο οποίο ευρίσκεται το διαχειριστικό σχέδιο “Φύση 2000” για
  το Κάβο Γκρέκο, καθώς και τη ρύθμιση της ιδιωτικής γης που συμπεριλαμβάνεται σ’
  αυτό.»
