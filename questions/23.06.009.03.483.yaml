question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-04-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τους λόγους που καθυστερεί ο διαχωρισμός των κυβερνητικών οικοπέδων
    για αυτοστέγαση στη Δερύνεια και πότε υπολογίζεται να παραδοθούν στους δικαιούχους.»
  title: Ερώτηση με αρ. 23.06.009.03.483, ημερομηνίας 13 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
