heading: Ερώτηση με αρ. 23.06.009.04.470, ημερομηνίας 9 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.470
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί ο θάλαμος για θεραπεία με υπερβαρικό οξυγόνο στο Γενικό Νοσοκομείο
  Αμμοχώστου να καλύψει και τις ανάγκες θεραπείας των παιδιών με αυτισμό και κατά
  πόσο το τμήμα αυτό μπορεί να ενδυναμωθεί και να εξελιχθεί σε παγκύπριο εξειδικευμένο
  και ερευνητικό κέντρο.»
