heading: Ερώτηση με αρ. 23.06.009.04.263, ημερομηνίας 24 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.263
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για ποιους λόγους επιβάλλεται τέλος “τουρκόπουλου” στους κατόχους κλήρων στην κοινότητα
  Τραχωνίου στη Λεμεσό.»
