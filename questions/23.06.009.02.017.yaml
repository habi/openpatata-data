identifier: 23.06.009.02.017
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2007-08-01'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν προτίθενται οι αρμόδιες αρχές να επαναφέρουν τους κυκλικούς κόμβους στα σημεία
    των φώτων τροχαίας κοντά στην Πυροσβεστική Λάρνακας (Γρίβα Διγενή και Γιάννου
    Κρανιδιώτη) και κοντά στον κινηματογράφο CINEPLEX (Γιάννου Κρανιδιώτη και Φανερωμένης).»
  title: Ερώτηση με αρ. 23.06.009.02.017, ημερομηνίας 1ης Αυγούστου 2007, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
