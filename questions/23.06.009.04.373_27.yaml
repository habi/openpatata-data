heading: Ερώτηση με αρ. 23.06.009.04.373, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.373
text: |-
  «Πολύ συχνά γίνομαι αποδέκτης παραπόνων από πολίτες που διαμαρτύρονται για τη διακίνηση φορτηγών αυτοκινήτων, βυτιοφόρων και αρθρωτών μέσα σε κατοικημένες περιοχές και συνοικιακούς δρόμους. Τούτο συμβαίνει γιατί, δυστυχώς, αποθήκες και βιοτεχνίες, σταθμοί πετρελαιοειδών και χώροι στάθμευσης φορτηγών λειτουργούν ανεξέλεγκτα πολλές φορές και χωρίς άδεια μέσα σε οικιστικές περιοχές.

  Η παρουσία βαριών φορτηγών σε οικιστικές περιοχές δημιουργεί σοβαρούς κινδύνους ασφάλειας για την τροχαία κίνηση, τα παιδιά και τους πεζούς και επιπλέον προκαλεί σοβαρά προβλήματα οχληρίας και ρύπανσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το νομικό πλαίσιο για την κυκλοφορία βαριών φορτηγών μακράς βάσης και αρθρωτών φορτηγών οχημάτων μέσα σε κατοικημένες περιοχές, αν αυτό είναι εναρμονισμένο με τα ευρωπαϊκά πρότυπα και αν υπάρχει πρόθεση για τροποποίησή του.»
