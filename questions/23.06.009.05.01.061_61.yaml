heading: Ερώτηση με αρ. 23.06.009.05.01.061, ημερομηνίας 6 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.061
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει πρόνοια στις συμφωνίες με το διαχειριστή του αεροδρομίου Λάρνακας
  για δημιουργία στεγασμένου χώρου αναμονής λεωφορείων και ταξί.»
