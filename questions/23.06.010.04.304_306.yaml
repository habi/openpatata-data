heading: Ερώτηση με αρ. 23.06.010.04.304, ημερομηνίας 8 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.304
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα μέτρα που λαμβάνονται για αντιμετώπιση της νεανικής παραβατικότητας και τις προθέσεις
  του υπουργείου για δημιουργία δικαστηρίου ανηλίκων.»
