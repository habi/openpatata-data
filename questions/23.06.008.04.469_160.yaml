heading: Ερώτηση με αρ. 23.06.008.04.469, ημερομηνίας 22 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.469
text: |-
  «Σύμφωνα με στοιχεία που κατατέθηκαν στη Βουλή από τον αρμόδιο υπουργό, τα τελευταία πέντε χρόνια έχουν παραπεμφθεί δεκαεπτά ασθενείς κρατούμενοι σε ιδιωτική κλινική, κατόπιν επιθυμίας των ιδίων και μετά από σχετική γνωμάτευση του ιατρικού λειτουργού και σχετική έγκριση του διευθυντή των Φυλακών.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσοι από αυτούς παραπέμφθηκαν σύμφωνα με γνωμάτευση ιδιώτη ιατρού, αντί του αρμόδιου ιατρικού λειτουργού, που δόθηκε στο χώρο του δικαστηρίου κατά την ώρα της έκδοσης της απόφασης και χωρίς να περάσουν ποτέ το κατώφλι της φυλακής.»
