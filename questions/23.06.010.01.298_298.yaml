heading: Ερώτηση με αρ. 23.06.010.01.298, ημερομηνίας 29 Νοεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.298
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την πορεία ετοιμασίας του νομοσχεδίου «Ο περί της Κοινοτικής Φροντίδας Ψυχικής
  Υγείας Νόμος», καθώς και πότε αναμένεται να κατατεθεί στη Βουλή των Αντιπροσώπων.»
