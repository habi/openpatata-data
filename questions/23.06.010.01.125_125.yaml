heading: Ερώτηση με αρ. 23.06.010.01.125, ημερομηνίας 16 Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.125
text: «Παρακαλώ τον αρμόδιο υπουργό να μας πληροφορήσει αν και πότε θα προσληφθούν
  γιατροί με την ειδικότητα του ρευματολόγου για τα νοσοκομεία Λεμεσού και Πάφου,
  προκειμένου να καλυφθούν οι αυξημένες ανάγκες των συγκεκριμένων επαρχιών.»
