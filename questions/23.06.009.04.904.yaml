date: '2010-03-03'
heading: Ερώτηση με αρ. 23.06.009.04.904, ημερομηνίας 3 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.904
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα μέτρα που λαμβάνονται στο κρατικό Καταφύγιο Θυμάτων Σεξουαλικής Εκμετάλλευσης,
  ώστε τα θύματα σεξουαλικής εκμετάλλευσης τα οποία δε μιλούν ελληνικά ή αγγλικά να
  έχουν σταθερή ψυχολογική παρακολούθηση και στήριξη.»
