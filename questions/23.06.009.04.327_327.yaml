heading: Ερώτηση με αρ. 23.06.009.04.327, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.327
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  συνολικό αριθμό των χωματερών που λειτουργούν σήμερα στην Κύπρο και πώς κατανέμονται
  κατά επαρχία, για τα μέτρα που λαμβάνονται για το οριστικό κλείσιμό τους και πόσες
  από αυτές έχουν κλείσει τα τελευταία τρία χρόνια.»
