heading: Ερώτηση με αρ. 23.06.007.04.065 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Ηλία Μυριάνθους στις 23 Δεκεμβρίου 1999.
identifier: 23.06.007.04.065
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει το σώμα πώς αντιμετωπίζει το
  αίτημα της κοινότητας Καλλέπειας να επισκέπτεται κάθε βδομάδα την κοινότητα κυβερνητικός
  ιατρός.»
