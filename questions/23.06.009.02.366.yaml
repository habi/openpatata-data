identifier: 23.06.009.02.366
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων (τμήμα
    Λεμεσού) για εκσυγχρονισμό των νόμων και των κανονισμών σε σχέση με τα δικαιώματα
    των ατόμων με αναπηρίες.»
  title: Ερώτηση με αρ. 23.06.009.02.366, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
