heading: Ερώτηση με αρ. 23.06.010.02.638, ημερομηνίας 30 Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.638
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες των αρμόδιων τμημάτων, ώστε να σταματήσει η ρύπανση του Αλυκού ποταμού
  στην περιοχή Ιδαλίου λόγω της ελαττωματικής λειτουργίας του τοπικού κεντρικού συστήματος
  διαχείρισης των οικιακών λυμάτων.»
