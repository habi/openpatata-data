heading: Ερώτηση με αρ. 23.06.010.01.556, ημερομηνίας 6 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.556
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προγραμματίζεται
  η οργάνωση συγκεκριμένων πολιτιστικών προγραμμάτων με στόχο την πολιτική στήριξη
  της ομογένειας στην Αυστραλία.»
