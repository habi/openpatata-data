date: '2014-12-09'
heading: Ερώτηση με αρ. 23.06.010.04.307, ημερομηνίας 9 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.307
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον προγραμματισμό του υπουργείου σχετικά με την αντιμετώπιση των προβλημάτων που
  προκύπτουν στο Επαρχιακό Δικαστήριο Αμμοχώστου σε ό,τι αφορά την κτιριακή υποδομή
  και λειτουργικότητα του χώρου.»
