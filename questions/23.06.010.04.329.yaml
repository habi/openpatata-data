heading: Ερώτηση με αρ. 23.06.010.04.329, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.329
text: |-
  «Έχω πληροφορηθεί ότι η Αρχή Ηλεκτρισμού Κύπρου έχει διορίσει ανώτατο διευθυντικό στέλεχος ως ερευνώντα λειτουργό για τη διενέργεια έρευνας αναφορικά με την υπόθεση αγοράς 30 000 πασσάλων από την εταιρεία ΒΕΞ Δράμας το 2005. Υπολογίζεται ότι το κόστος της διαδικασίας αντικατάστασης των ακατάλληλων πασσάλων από την ΑΗΚ θα ξεπεράσει τα €10 εκατομ. Σύμφωνα με την έρευνα που διενεργήθηκε από τον ερευνώντα λειτουργό, εντοπίστηκαν ευθύνες εναντίον υψηλόβαθμου στελέχους της ΑΗΚ και το πόρισμα της έρευνας αποστάλθηκε στο Γενικό Εισαγγελέα, για να αποφανθεί κατά πόσο προκύπτουν στοιχεία για τη διάπραξη ποινικών αδικημάτων από στελέχη της ΑΗΚ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους η Βουλή των Αντιπροσώπων δεν ενημερώθηκε για το αποτέλεσμα της έρευνας. Παρακαλώ επίσης τον αρμόδιο υπουργό όπως κοινοποιήσει στη Βουλή των Αντιπροσώπων το εν λόγω πόρισμα.»
