heading: Ερώτηση με αρ. 23.06.009.04.791, ημερομηνίας 1ης Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.791
text: |-
  «Έχω πληροφορηθεί ότι στην Κύπρο δεν υπάρχει ολοκληρωμένο σύστημα διαχείρισης και ανακύκλωσης γυαλιού, με αποτέλεσμα μεγάλο τμήμα αυτού είτε να απορρίπτεται ανεξέλεγκτα είτε να εξάγεται στο εξωτερικό.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. αν αληθεύουν οι συγκεκριμένες πληροφορίες,

  2. ποιο το κόστος του κράτους για την εξαγωγή χρησιμοποιημένου γυαλιού,

  3. αν υπάρχει σχέδιο για την υιοθέτηση ενός ολοκληρωμένου συστήματος διαχείρισης-ανακύκλωσης γυαλιού και, αν ναι, ποιο είναι το προβλεπόμενο χρονοδιάγραμμα εφαρμογής του.»
