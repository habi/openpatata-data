heading: Ερώτηση με αρ. 23.06.009.01.513, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.513
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η κατασκευή και λειτουργία χώρου εναπόθεσης αδρανών υλικών για
  την περιοχή της Πάφου, με στόχο την κατάργηση του σημερινού χώρου, που λειτουργεί
  προσωρινά στην περιοχή της Μαραθούντας.»
