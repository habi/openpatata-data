heading: Ερώτηση με αρ. 23.06.010.01.041, ημερομηνίας 11 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.041
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  ξεκινήσει η εκπόνηση περιβαλλοντικής μελέτης [Νόμος 140(Ι)/2005] για τις επιπτώσεις
  της έκρηξης στο Μαρί στο φυσικό περιβάλλον σε στεριά, θάλασσα και αέρα και αν σχεδιάζεται
  η εκπόνηση σχεδίου αποκατάστασης του περιβάλλοντος.»
