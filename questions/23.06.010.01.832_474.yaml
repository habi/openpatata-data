heading: Ερώτηση με αρ. 23.06.010.01.832, ημερομηνίας 14 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.832
text: «Το κοινοτικό συμβούλιο Αβδελλερού ζητά την ολοκλήρωση των εργασιών που αφορούν
  την κατασκευή, με πεζοδρομήσεις και οδικό φωτισμό, του δρόμου από την είσοδο του
  χωριού μέχρι τη συμβολή του δρόμου Αραδίππου-Αθηένου. Παρακαλείται ο αρμόδιος υπουργός
  να ενημερώσει τη Βουλή των Αντιπροσώπων πώς τοποθετείται στο πιο πάνω αίτημα.»
