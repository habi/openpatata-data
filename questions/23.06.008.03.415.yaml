date: '2004-02-12'
heading: Ερώτηση με αρ. 23.06.008.03.415, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.415
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε οι αρμόδιες κυβερνητικές υπηρεσίες θα προχωρήσουν στην έγκριση δημιουργίας
  έξι νέων θέσεων στο δήμο Γεροσκήπου και στην έγκριση εφαρμογής δεκατεσσάρων σχεδίων
  υπηρεσίας.»
