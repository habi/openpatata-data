heading: Ερώτηση με αρ. 23.06.008.04.843, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.843
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα της κοινότητας Τάλας για επίσπευση της κατασκευής κυκλικού
  οδικού κόμβου στην περιοχή “Καμάρες”.»
