heading: Ερώτηση με αρ. 23.06.009.05.01.080, ημερομηνίας 12 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.080
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  πρόθεση να κηρυχθεί το παλιό γεφύρι στο χωριό Κούρδαλι διατηρητέο, δεδομένου ότι
  χρονολογείται από τη βυζαντινή περίοδο.»
