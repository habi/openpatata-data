question:
  by:
  - Χατζηγεωργίου Τάκης
  date: '2007-03-13'
  text: « Σύμφωνα με το κοινοτικό συμβούλιο του χωριού Αναλιόντας, κατά τη θητεία
    τού τέως Υπουργού Εσωτερικών κ. Ανδρέα Χρίστου είχε εγκριθεί η δημιουργία βιοτεχνικής
    ζώνης.Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε θα υλοποιηθεί αυτή η απόφαση.»
  title: Ερώτηση με αρ. 23.06.009.01.304, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
