identifier: 23.06.008.04.064
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-01'
  text: |-
    «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα εξής αιτήματα της κοινότητας Πεδουλά:

    1. Δημιουργία πλακόστρωτου 300 μέτρων στην κυρίως τουριστική περιοχή.

    2. Καθαρισμός δημόσιων δρόμων και επισκευή στηθαίων και πεζοδρομίων.

    3. Επίσπευση έγκρισης των νέων πολεοδομικών ζωνών.»
  title: Ερώτηση με αρ. 23.06.008.04.064, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
