heading: Ερώτηση με αρ. 23.06.009.02.071, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.071
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη του αποχετευτικού λυμάτων της κοινότητας Στρουμπιού
  και πότε υπολογίζεται να προκηρυχθούν οι προσφορές.»
