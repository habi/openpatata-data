question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-12-13'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα γιατί παρατηρείται
    καθυστέρηση στην προαγωγή των αντιστασιακών αστυνομικών που περιελήφθησαν στο
    Μητρώο Μαχητών της Αντίστασης και οι οποίοι θα πρέπει να τύχουν ισότιμης μεταχείρισης
    με τους συναδέλφους τους που ήδη έχουν προαχθεί.»
  title: Ερώτηση με αρ. 23.06.008.05.182, ημερομηνίας 13 Δεκεμβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
