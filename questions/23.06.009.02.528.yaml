identifier: 23.06.009.02.528
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-06-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα/εισήγηση του Συμβουλίου Υδατοπρομήθειας Λευκωσίας
    για παροχή και χρήση του νερού στο πραγματικό του κόστος και την υιοθέτηση του
    εν λόγω αιτήματος/εισήγησης ως τιμολογιακής πολιτικής.»
  title: Ερώτηση με αρ. 23.06.009.02.528, ημερομηνίας 12 Ιουνίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
