question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-15'
  text: |
    «Ο Υπουργός Δικαιοσύνης και Δημοσίας Τάξεως μας έχει ενημερώσει, κατά τη διαδικασία της παρουσίασης του κρατικού προϋπολογισμού για το έτος 2015, ότι έχει επιλεγεί συγκεκριμένο τεμάχιο γης για την ανέγερση κτιρίου που θα στεγάζει το Κρατικό Αρχείο. Συγκεκριμένα, μας ενημέρωσε ότι επιλέχθηκε τεμάχιο πλησίον του υφιστάμενου κτιρίου που στεγάζει το Γραφείο Τύπου και Πληροφοριών. Εξ όσων γνωρίζουμε, στη συγκεκριμένη περιοχή των Αγίων Ομολογητών βρίσκεται και η αρχαία νεκρόπολη της Λήδρας.

    Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει κληθεί το Τμήμα Αρχαιοτήτων να κάνει προληπτικές ανασκαφές στο συγκεκριμένο τεμάχιο, δεδομένης της πολύ μεγάλης πιθανότητας να ανευρεθούν σημαντικά αρχαιολογικά κατάλοιπα, που πιθανόν να προκαλέσουν όχι μόνο καθυστέρηση στο σχετικό χρονοδιάγραμμα ανέγερσης του συγκεκριμένου κτιρίου, αλλά και περαιτέρω έξοδα, λόγω πιθανόν αναγκαίων αλλαγών στην ίδια τη χωροθέτηση ή την κατασκευή του κτιρίου και της επέκτασης/τροποποίησης των συμβολαίων που θα υπογραφούν με τις εταιρείες που θα κερδίσουν τα συμβόλαια επίβλεψης και κατασκευής του κτιρίου.

    Δεδομένων των πολύ περιορισμένων οικονομικών δυνατοτήτων του κράτους μας, πιστεύουμε πως είναι απολύτως αναγκαίο να προχωρήσουν άμεσα οι εμπλεκόμενες κρατικές υπηρεσίες στη διευθέτηση τέτοιων ανασκαφικών εργασιών το συντομότερο δυνατόν.»
