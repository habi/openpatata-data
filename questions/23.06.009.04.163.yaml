date: '2009-09-02'
heading: Ερώτηση με αρ. 23.06.009.04.163, ημερομηνίας 2 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.163
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει ειλημμένη απόφαση για την έναρξη κατασκευαστικών έργων εντός του 2010 αναφορικά
  με την υλοποίηση του σχεδιασμού για ανέγερση νέας πτέρυγας στο Γενικό Νοσοκομείο
  Λάρνακας.»
