heading: Ερώτηση με αρ. 23.06.010.04.348, ημερομηνίας 29 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.348
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια είναι η πολιτική του κράτους σε σχέση με την εισδοχή αλλόγλωσσων παιδιών στα
  εκπαιδευτήρια δημοτικής και μέσης εκπαίδευσης.»
