heading: Ερώτηση με αρ. 23.06.009.05.01.133, ημερομηνίας 26 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.133
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν βρίσκεται
  σε ισχύ ο περί Αγροφυλάκων Νόμος (Κεφ. 287), καθώς και πόσες κοινότητες ή συμπλέγματα
  κοινοτήτων διαθέτουν σήμερα αγροφύλακα ή αγροφύλακες.»
