heading: Ερώτηση με αρ. 23.06.010.01.192, ημερομηνίας 11 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.192
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί οι βιοτέχνες της Βιοτεχνικής Περιοχής Αχερίτου, σύμφωνα με το αίτημά
  τους, να αγοράσουν τα βιοτεχνικά οικόπεδα που τους έχουν παραχωρηθεί με καθεστώς
  μακροχρόνιας μίσθωσης και, εάν ναι, ποιοι θα είναι οι όροι.»
