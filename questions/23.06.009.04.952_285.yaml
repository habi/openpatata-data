heading: Ερώτηση με αρ. 23.06.009.04.952, ημερομηνίας 17 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.952
text: |-
  «Ένα από τα χρόνια προβλήματα που αντιμετωπίζουν οι πολίτες περιοχών της Λάρνακας και της Αραδίππου είναι η ύπαρξη πυλώνων και εναέριων γραμμών μεταφοράς ρεύματος υψηλής τάσης της ΑΗΚ. Από το γεγονός ότι οι πυλώνες διέρχονται από κατοικημένες περιοχές ελλοχεύουν κίνδυνοι για την υγεία των κατοίκων.

  Δεδομένων των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Σε ποιο στάδιο βρίσκεται η διαδικασία απομάκρυνσης των πυλώνων και εναέριων γραμμών μεταφοράς ρεύματος υψηλής τάσης από τις συγκεκριμένες περιοχές;

  2. Πότε προβλέπεται να ολοκληρωθεί η διαδικασία απομάκρυνσης των εν λόγω πυλώνων και εναέριων γραμμών;»
