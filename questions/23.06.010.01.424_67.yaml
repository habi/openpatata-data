date: '2012-01-30'
heading: Ερώτηση με αρ. 23.06.010.01.424, ημερομηνίας 30 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.424
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν
  τοποθετηθεί κάδοι ανακύκλωσης στα κρατικά νοσοκομεία, αν υπάρχουν κρατικά νοσοκομεία
  τα οποία δεν έχουν τοποθετήσει κάδους ανακύκλωσης και ποια είναι αυτά, καθώς και
  σε ποια σημεία των κρατικών νοσοκομείων έχουν τοποθετηθεί οι κάδοι ανακύκλωσης (π.χ.
  καφετέρια, γραφεία, είσοδο νοσοκομείου).»
