heading: Ερώτηση με αρ. 23.06.008.04.472, ημερομηνίας 22 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.472
text: |-
  «Αναφέρομαι στην ανάγκη δημιουργίας στρατηγικής κοινωνικής πολιτικής στον τομέα της υγείας και προτείνω τα εξής προς επίτευξη του στόχου αυτού:

  1. Εθνικό Ασφαλιστικό Σχέδιο Υγείας.

  2. Πρόνοια για ελεύθερη επιλογή γιατρού και νοσηλευτηρίου.

  3. Παροχή δωρεάν νοσηλείας και ιατρικής περίθαλψης στους άπορους και σύσταση εθνικού καταλόγου απόρων.

  4. Εκσυγχρονισμός του εξοπλισμού των νοσοκομείων.

  5. Ενίσχυση ποσοτικά και ποιοτικά του νοσηλευτικού προσωπικού.

  6. Δημιουργία έργων υποδομής και ανέγερσης σύγχρονων νοσοκομειακών μονάδων.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για το σκοπό αυτό.»
