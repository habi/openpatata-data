  by:
  - Σαρίκας Φειδίας
  date: '2007-09-12'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει δυνατότητα ένταξης της κοινότητας Κανναβιούς στις κοινότητες που καλύπτονται από το Σχέδιο Παραχώρησης Οικονομικής Βοήθειας για το Πετρέλαιο Θέρμανσης.

    Με βάση στοιχεία, κατά τη χειμερινή περίοδο στην κοινότητα επικρατούν πολύ χαμηλές θερμοκρασίες σε σύγκριση με αυτές των κοινοτήτων της γύρω περιοχής, οι οποίες καλύπτονται από το προαναφερόμενο σχέδιο.»
  title: Ερώτηση με αρ. 23.06.009.02.052, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
