heading: Ερώτηση με αρ. 23.06.008.02.028 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 23 Αυγούστου 2002
identifier: 23.06.008.02.028
text: « Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο με την ελευθεροποίηση του τομέα της κινητής τηλεφωνίας και με τη δυνατότητα
  που δίδεται σε άλλη μια επιχείρηση να παρέχει υπηρεσίες κινητής τηλεφωνίας παράλληλα
  με την ΑΤΗΚ θα υπάρξει αύξηση των εγκαταστάσεων πομπών της κινητής τηλεφωνίας στις
  κατοικημένες περιοχές και συνεπώς αύξηση των εκπεμπόμενων δυνητικά επικίνδυνων ηλεκτρομαγνητικών
  πεδίων.»
