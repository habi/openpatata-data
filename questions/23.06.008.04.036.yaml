question:
  by:
  - Περδίκης Γιώργος
  date: '2004-08-31'
  text: |-
    «Έχω πληροφορηθεί ότι η κοινότητα Κακοπετριάς ενδιαφέρεται για τη φιλική προς το περιβάλλον αξιοποίηση του ποταμού Καρκώτη. Σε πολλές περιοχές του νησιού το Τμήμα Δασών έχει δημιουργήσει εξαιρετικά μονοπάτια της φύσης, τα οποία αποτελούν πόλο έλξης για πολλούς επισκέπτες, Κυπρίους και ξένους.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν μπορεί να δημιουργηθεί μονοπάτι της φύσης στην περιοχή κατά μήκος του ποταμού Καρκώτη, από την πολυσύχναστή πλατεία της Κακοπετριάς μέχρι το ιστορικό μοναστήρι του Αγίου Νικολάου της Στέγης, μια περιοχή που εξελίχθηκε τα τελευταία χρόνια σε μεγάλο παραθεριστικό κέντρο. Πιστεύω ότι ένα τέτοιο έργο θα έχει μεγάλη επιτυχία και θα αξιοποιηθεί μέγιστα από χιλιάδες επισκέπτες.»
  title: Ερώτηση με αρ. 23.06.008.04.036, ημερομηνίας 31ης Αυγούστου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
