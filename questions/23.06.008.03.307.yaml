date: '2003-12-30'
heading: Ερώτηση με αρ. 23.06.008.03.307, ημερομηνίας 30 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.307
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη για κατασκευή φράγματος στην περιοχή “Μέρικκα”
  του χωριού Δένεια.»
