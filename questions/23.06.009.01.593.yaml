question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-07-11'
  text: |-
    «Ο δήμος Έγκωμης εγείρει αίτημα να εγκριθούν ως πολεοδομικά έργα το Πολυδύναμο Κέντρο Ηλικιωμένων και το Βρεφονηπιοκομικό Κέντρο.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τη θέση του στο εν λόγω θέμα.»
  title: Ερώτηση με αρ. 23.06.009.01.593, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
