identifier: 23.06.010.04.473
question:
  by:
  - Περδίκης Γιώργος
  date: '2015-03-09'
  text: «Έχω ενημερωθεί ότι η Ρυθμιστική Αρχή Ενέργειας Κύπρου (ΡΑΕΚ) έχει παραδώσει
    τον προτεινόμενο προϋπολογισμό της για το 2015 από τον Ιούνιο του 2014. Παρακαλώ
    όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων γιατί δεν έχει εγκριθεί
    από το Υπουργικό Συμβούλιο και κατατεθεί στη Βουλή των Αντιπροσώπων ο προϋπολογισμός
    της ΡΑΕΚ για το έτος 2015.»
  title: Ερώτηση με αρ. 23.06.010.04.473, ημερομηνίας 9 Μαρτίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
