date: '2010-09-22'
heading: Ερώτηση με αρ. 23.06.009.05.01.205, ημερομηνίας 22 Σεπτεμβρίου 2010, των
  βουλευτών εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.05.01.205
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Περιστερώνας για αλλαγή σωλήνων υδατοπρομήθειας
  στους συνοικισμούς, οι οποίοι τοποθετήθηκαν πριν από τριάντα τέσσερα χρόνια, δεδομένου
  ότι έχει ήδη υποβάλει αίτημα στο Τμήμα Υδάτων.»
