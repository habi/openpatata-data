date: '2006-03-20'
heading: Ερώτηση με αρ. 23.06.008.05.270, ημερομηνίας 20 Μαρτίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.270
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει τα αιτήματα του κοινοτικού συμβουλίου Μοναγρίου Λεμεσού για άμεση
  και επείγουσα αντικατάσταση του πεπαλαιωμένου και φθαρμένου υδρευτικού δικτύου της
  κοινότητας και κατασκευή υδατοδεξαμενής σε υψηλή τοποθεσία, για να είναι δυνατή
  η υδροδότηση του συνόλου των κατοικιών.»
