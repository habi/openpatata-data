heading: Ερώτηση με αρ. 23.06.008.04.656, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.656
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Βουνίου Λεμεσού για ολοκλήρωση
  της αντικατάστασης των σωλήνων ύδρευσης στο χωριό.»
