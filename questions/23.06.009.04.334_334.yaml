heading: Ερώτηση με αρ. 23.06.009.04.334, ημερομηνίας 7 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.334
text: |-
  «Το Γραφείο της Επιτρόπου Διοικήσεως έλαβε σωρεία παραπόνων από ορισμένες οικογένειες φοιτητών που για διάφορους λόγους εξαιρούνται από την πρόνοια της ισχύουσας νομοθεσίας για την παροχή φοιτητικής χορηγίας και αποφάσισε να κοινοποιήσει στο αρμόδιο υπουργείο τα ευρήματα της μελέτης που έγινε για το θέμα αυτό (Α/Π 1186/2009). Σύμφωνα με την υπό αναφορά έκθεση του Γραφείου της Επιτρόπου Διοικήσεως, οι πρόνοιες του περί Παροχής Ειδικών Χορηγιών Νόμου που αφορούν τη φοιτητική χορηγία θα αποτελούσαν πραγματικό αντιστάθμισμα, εάν κάλυπταν όλους εκείνους τους φορολογούμενους που δικαιούνταν προσωπικές εκπτώσεις και πιστώσεις φόρων με βάση τον περί Φορολογίας του Εισοδήματος Νόμο, πριν αυτός τροποποιηθεί.

  Η έκθεση συνιστούσε την τροποποίηση του περί Παροχής Ειδικών Χορηγιών Νόμου, ώστε να περιλαμβάνονται στους δικαιούχους της φοιτητικής χορηγίας όλοι εκείνοι οι φορολογούμενοι που τύγχαναν προσωπικών εκπτώσεων και πιστώσεων φόρων πριν την κατάργησή τους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει προωθηθεί η υλοποίηση των προτάσεων που περιλαμβάνονται στην έκθεση του Γραφείου της Επιτρόπου Διοικήσεως, αφού έχει περάσει διάστημα πέραν του ενός έτους από την κατάθεσή της στο υπουργείο.»
