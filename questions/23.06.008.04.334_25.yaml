heading: Ερώτηση με αρ. 23.06.008.04.334, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.334
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το απόλυτα δικαιολογημένο αίτημα του δήμου Λάρνακας για αναπροσαρμογή
  της συνεισφοράς του στην κατασκευή της λεωφόρου Στρατηγού Τιμάγια, έτσι που σε ποσοστό
  να μην υπερβαίνει το ¼ της συνολικής δαπάνης.»
