identifier: 23.06.008.03.404
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Κάτω Μονής για τερματισμό λειτουργίας
    των λατομείων που λειτουργούν στην περιοχή και τα οποία δημιουργούν ρωγμές και
    κίνδυνο κατάρρευσης σε κατοικίες.»
  title: Ερώτηση με αρ. 23.06.008.03.404, ημερομηνίας 5 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
