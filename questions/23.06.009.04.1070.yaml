heading: Ερώτηση με αρ. 23.06.009.04.1070, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1070
text: «Ερωτάται ο αρμόδιος υπουργός να πληροφορήσει η Βουλή των Αντιπροσώπων τι προγραμματισμός
  υπάρχει για την κατασκευή του αποχετευτικού οικιακών λυμάτων της Βορόκληνης.»
