identifier: 23.06.010.02.702
question:
  by:
  - Σαρίκας Φειδίας
  date: '2013-06-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Πομού για απαλλοτρίωση
    ή ανταλλαγή τεμαχίου γης που γειτνιάζει με το πολιτιστικό κέντρο με σκοπό τη διαμόρφωσή
    του σε πλατειακό χώρο.»
  title: Ερώτηση με αρ. 23.06.010.02.702, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
