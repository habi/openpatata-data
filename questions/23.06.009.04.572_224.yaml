date: '2009-11-27'
heading: Ερώτηση με αρ. 23.06.009.04.572, ημερομηνίας 27 Νοεμβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.572
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους λόγους καθυστέρησης της αποπεράτωσης των εργασιών της Α΄ φάσης του δρόμου Λάρνακας-Δεκέλειας
  (λεωφόρος Αμμοχώστου) και για το στάδιο στο οποίο βρίσκονται οι σχεδιασμοί και οι
  μελέτες της Γ΄ και Δ΄ φάσης του εν λόγω δρόμου.»
