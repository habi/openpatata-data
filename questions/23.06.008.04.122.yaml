heading: Ερώτηση με αρ. 23.06.008.04.122, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.122
text: |-
  «Κατά την εξέταση από την Κοινοβουλευτική Επιτροπή Περιβάλλοντος τον περασμένο Οκτώβριο του θέματος της κατασκευής της λεωφόρου Καλαμών στις παρυφές του δάσους της Αθαλάσσας η Αρχή Ηλεκτρισμού Κύπρου δεσμεύτηκε να προβεί σε υπογειοποίηση των γραμμών υψηλής τάσης που διέρχονται την περιοχή του δάσους, μετά την κατασκευή συγκεκριμένης οδικής αρτηρίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η ΑΗΚ έχει προχωρήσει στην υλοποίηση των δεσμεύσεών της.»
