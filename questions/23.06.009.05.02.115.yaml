date: '2011-07-27'
heading: Ερώτηση με αρ. 23.06.009.05.02.115, ημερομηνίας 27 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.115
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η εξαγγελθείσα ανάπτυξη της κυπριακής φιλοξενίας ως προτύπου
  με την ονομασία “Κυπριακό Φ”, για τις εργασίες που έχουν γίνει, καθώς και για το
  σχετικό χρονοδιάγραμμα υλοποίησης της εξαγγελίας.»
