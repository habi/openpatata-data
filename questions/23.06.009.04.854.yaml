identifier: 23.06.009.04.854
question:
  by:
  - Περδίκης Γιώργος
  date: '2010-02-11'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τις ενέργειες της κυβέρνησης, ούτως ώστε να επιλυθεί οριστικά το πρόβλημα που
    υφίσταται για πολλά χρόνια μεταξύ του Κυπριακού Συνδέσμου Αυτοκινήτου (ΑΑ) και
    της Κυπριακής Ομοσπονδίας Αυτοκινήτου όσον αφορά τη διοργάνωση των αγώνων αυτοκινήτου
    στην Κύπρο.»
  title: Ερώτηση με αρ. 23.06.009.04.854, ημερομηνίας 11 Φεβρουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
