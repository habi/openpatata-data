heading: Ερώτηση με αρ. 23.06.010.05.01.028, ημερομηνίας 4 Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.01.028
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας απαντήσει γιατί μέχρι σήμερα δεν έχουν
  υιοθετηθεί οι εισηγήσεις της αρμόδιας επιτροπής, που ο ίδιος διόρισε, ούτως ώστε,
  στην περίπτωση που κάποια άτομα πρέπει να ακολουθήσουν πρόγραμμα αποτοξίνωσης, αυτό
  να γίνεται υπό την ευθύνη του κράτους, προκειμένου να αποφεύγονται τραγελαφικές
  καταστάσεις, όπως η απόδραση από την Αγία Σκέπη κρατουμένου, ο οποίος πήρε τα κρυμμένα
  κλοπιμαία από κλοπή που είχε διαπραχθεί και εξαφανίστηκε.»
