heading: Ερώτηση με αρ. 23.06.009.03.590, ημερομηνίας 19 Ιουνίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.03.590
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προγραμματίζεται η μετακίνηση των κατασκευών από αμίαντο στις προσφυγικές κατοικίες
  του συνοικισμού Καμάρες Β΄ στη Λάρνακα.»
