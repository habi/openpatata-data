question:
  by:
  - Μητσόπουλος Τάσος
  date: '2007-02-22'
  text: |-
    «Η ευαισθητοποίηση ως προς την ανάγκη εξοικονόμησης ενέργειας και προώθησης οικολογικής συνείδησης πρέπει να ξεκινά από τα πρώτα στάδια της σχολικής εκπαίδευσης.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις δράσεις που έχει προωθήσει για αναβάθμιση της εκπαίδευσης σε θέματα ενέργειας και για την εδραίωση της περιβαλλοντικής συνείδησης στα άτομα της σχολικής ηλικίας.»
  title: Ερώτηση με αρ. 23.06.009.01.281, ημερομηνίας 22 Φεβρουαρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
