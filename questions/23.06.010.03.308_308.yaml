date: '2013-11-14'
heading: Ερώτηση με αρ. 23.06.010.03.308, ημερομηνίας 14 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.308
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν διενεργούνται
  μετρήσεις των επιπέδων καυσαερίων και ήχου σε πολυσύχναστους δρόμους, καθώς και
  έξω από τα κέντρα τεχνικού ελέγχου οχημάτων και ποια είναι τα αποτελέσματα των μετρήσεων
  αυτών. Παρακαλώ όπως αποσταλούν στη Βουλή των Αντιπροσώπων τα αποτελέσματα των μετρήσεων
  αυτών για τα τελευταία δύο χρόνια. Τέλος, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει
  τη Βουλή των Αντιπροσώπων για τις ποινές που έχουν επιβληθεί στους παρανομούντες.»
