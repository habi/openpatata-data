heading: Ερώτηση με αρ. 23.06.009.04.701, ημερομηνίας 11 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.701
text: |-
  «Όπως προκύπτει τόσο από ρεπορτάζ εφημερίδων όσο και από μια επιτόπια επίσκεψη, ο χώρος της Αλυκής Λάρνακας αποτελεί, ακόμη και σήμερα, χώρο απόρριψης σκουπιδιών και άχρηστων αντικειμένων. Η εικόνα αυτή έρχεται σε πλήρη αντίθεση με την εικόνα που θα πρέπει να έχει ο σημαντικότερος υδροβιότοπος της Κύπρου, ο οποίος μάλιστα προστατεύεται, έστω και κατ’ όνομα, από διεθνείς συμβάσεις.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τα μέτρα που λαμβάνονται, για να τερματιστεί το φαινόμενο της απόρριψης σκουπιδιών,

  2. για τις καταγγελίες που έχουν μέχρι σήμερα γίνει εις βάρος αυτών που παραβιάζουν τη νομοθεσία και

  3. για τη συνεργασία που έχει αναπτυχθεί με τις αρχές τοπικής αυτοδιοίκησης, προκειμένου να υπάρχει οργανωμένη και συνεχής επιτήρηση της περιμέτρου της Αλυκής Λάρνακας.»
