identifier: 23.06.008.04.733
question:
  by:
  - Βαρνάβα Γιώργος
  date: '2005-03-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για βελτίωση/διαπλάτυνση όλων
    των εγγεγραμμένων δρόμων μέχρι τα όρια της οικιστικής ζώνης με εξ ολοκλήρου δαπάνη
    από το κράτος, με στόχο την οικιστική ανάπτυξη της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.008.04.733, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
