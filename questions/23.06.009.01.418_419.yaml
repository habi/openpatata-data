text: |-
  «Στην Κύπρο η ποσότητα των αποβλήτων που παράγεται από τις διάφορες οικοδομικές εργασίες (κατασκευές και κατεδαφίσεις) αυξάνεται όλο και περισσότερο. Κανόνες μια βόλτα λίγο έξω από τις μεγάλες πόλεις, παρατηρεί κανείς ότι τα ρέματα, οι βουνοπλαγιές, τα άδεια οικόπεδα, κάθε σημείο της κυπριακής υπαίθρου που είναι ελεύθερο και δεν επιτηρείται έχει γίνει χώρος απόρριψης για κάθε επιτήδειο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Υπάρχει σχέδιο για εναλλακτική διαχείριση των αποβλήτων από εκσκαφές, κατασκευές και κατεδαφίσεις;

  2. Υπάρχουν συγκεκριμένοι όροι και προϋποθέσεις για τη συλλογή, τη μεταφορά, την επεξεργασία και την αξιοποίηση των αποβλήτων από κατασκευές και κατεδαφίσεις;

  3. Υπάρχουν κάποια ποσοτικά στοιχεία σχετικά με τα απόβλητα των οικοδομών και την τελική τους κατάληξη, δεδομένου ότι στην Ευρωπαϊκή Ένωση μεγάλο ποσοστό αυτών των αποβλήτων ανακυκλώνεται;»
