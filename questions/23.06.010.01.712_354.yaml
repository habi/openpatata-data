heading: Ερώτηση με αρ. 23.06.010.01.712, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.712
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει η βούληση για παραχώρηση επιδόματος θέρμανσης στους κατοίκους
  της κοινότητας Πολεμίου, λαμβάνοντας υπόψη όχι μόνο το υψόμετρο, αλλά και τις χαμηλές
  θερμοκρασίες που επικρατούν στην περιοχή. Η κοινότητα Πολεμίου έχει κατά μέσον όρο
  από τις χαμηλότερες θερμοκρασίες στην επαρχία της Πάφου.»
