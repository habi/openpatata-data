    αιολικού πάρκου στα όρια της κοινότητας Κουκλιών της επαρχίας Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.02.453, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
