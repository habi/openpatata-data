question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-07-07'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται το κράτος να προχωρήσει σε επιδιορθώσεις τόσο σε οικίες του
    προσφυγικού συνοικισμού όσο και σε τουρκοκυπριακά σπίτια όπου διαμένουν πρόσφυγες
    στο Μούτταλλο στην Πάφο.»
  title: Ερώτηση με αρ. 23.06.009.04.1362, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
