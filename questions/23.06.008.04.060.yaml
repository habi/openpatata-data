identifier: 23.06.008.04.060
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-01'
  text: |-
    «Το κοινοτικό συμβούλιο Μουτουλλά θεωρεί την ισοπεδωτική εφαρμογή των πολεοδομικών κανονισμών ανασταλτικό παράγοντα ανάπτυξης. Ως παράδειγμα προβάλλεται η απαίτηση κατασκευής δρόμων οκτώ μέτρων σε οικιστικές περιοχές της κοινότητας, πράγμα αδιανόητο, αφού έχει ως αποτέλεσμα να μην είναι δυνατή η οικιστική ανάπτυξη.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του για το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.008.04.060, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
