text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το αίτημα για κατασκευή οχετού ομβρίων υδάτων κλειστού τύπου
  στην κοινότητα Μανδριών.»
