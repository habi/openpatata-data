identifier: 23.06.009.05.01.107
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-08-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η υλοποίηση κατασκευής οδικού δικτύου που είναι απαραίτητο
    για το Ε΄ Δημοτικό Σχολείο Παραλιμνίου και κατά πόσο έχουν γίνει οι αναγκαίες
    για το σκοπό αυτό απαλλοτριώσεις.»
  title: Ερώτηση με αρ. 23.06.009.05.01.107, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
