date: '2009-06-22'
heading: Ερώτηση με αρ. 23.06.009.03.594, ημερομηνίας 22 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.594
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι
  προτίθεται το υπουργείο του να πράξει αναφορικά με το αίτημα των αδιόριστων εκπαιδευτικών
  που εργάζονται στα Κρατικά Ινστιτούτα Επιμόρφωσης για εξασφάλιση διδακτικών μονάδων
  προϋπηρεσίας στον κατάλογο διορισίμων.»
