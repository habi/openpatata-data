identifier: 23.06.009.04.761
question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-01-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε προτίθεται να κατασκευάσει πεζοδρόμια για την ασφάλεια των πεζών, κατά μήκος
    των κεντρικών δρόμων, στα όρια των κοινοτήτων Πομού, Αγίας Μαρίνας Χρυσοχούς,
    Αργάκας, Γουδιού, Σκούλλη και Χόλη στην επαρχία Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.04.761, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
