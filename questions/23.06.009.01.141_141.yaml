heading: Ερώτηση με αρ. 23.06.009.01.141, ημερομηνίας 31ης Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.141
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα πιο κάτω αιτήματα που αφορούν το Γενικό Νοσοκομείο Αμμοχώστου:

  1. Τοποθέτηση γιατρών στις ειδικότητες αναισθησιολογίας, γαστρεντερολογίας, ουρολογίας.

  2. Τοποθέτηση επί μονίμου βάσεως γιατρών στις ειδικότητες ωτορινολαρυγγολογίας, δερματολογίας και ψυχιατρικής.»
