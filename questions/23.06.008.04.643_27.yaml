heading: Ερώτηση με αρ. 23.06.008.04.643, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.643
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί το Τμήμα Υδάτων κατά ή περί το 1995 επέμεινε στην τοποθέτηση κεντρικού αγωγού
  υδροδότησης της πόλεως Πάφου και των πεδινών κοινοτήτων κατασκευασμένου από υλικό
  αμιάντου, παρά το γεγονός ότι η κυβερνητική πολιτική δεν υιοθετούσε τη χρήση αμιάντου
  και παρά τις ενστάσεις του Επαρχιακού Τμήματος Υδάτων Πάφου.»
