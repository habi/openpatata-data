text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να προχωρήσει στην επένδυση των τοίχων κατά μήκος των δρόμων της κοινότητας
  Λεμώνας με πέτρα.»
