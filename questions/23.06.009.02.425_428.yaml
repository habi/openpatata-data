date: '2008-05-13'
heading: Ερώτηση με αρ. 23.06.009.02.425, ημερομηνίας 13 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.02.425
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί το Γραφείο Προγραμματισμού και κατ’ επέκταση το Υπουργείο Οικονομικών δεν
  έχουν δώσει ακόμα τη συγκατάθεσή τους για αποδέσμευση των κονδυλίων για απαλλοτρίωση
  των τεμαχίων που επηρεάζονται από την όδευση του δρόμου Πάφου-Πόλης Χρυσοχούς.»
