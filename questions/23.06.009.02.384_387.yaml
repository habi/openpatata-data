heading: Ερώτηση με αρ. 23.06.009.02.384, ημερομηνίας 23 Απριλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.384
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κακοπετριάς για μείωση της συνεισφοράς
  της στην εκτέλεση κοινοτικών έργων από 30% σε 20%.»
