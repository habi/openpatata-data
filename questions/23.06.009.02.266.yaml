question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-12-28'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τη θέση του αναφορικά με την επισήμανση του Παγκύπριου Συνδέσμου Γονέων Παιδιών
    με Απώλεια Ακοής για την ανεπαρκή στελέχωση των Επαρχιακών Επιτροπών Ειδικής Αγωγής
    και Εκπαίδευσης.»
  title: Ερώτηση με αρ. 23.06.009.02.266, ημερομηνίας 28 Δεκεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
