heading: Ερώτηση με αρ. 23.06.010.04.314, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.314
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών από την εθελοντική ομάδα “Καθαριστές Βυθού” αναφορικά με τις περιβαλλοντικές επιπτώσεις που προκύπτουν από το ψάρεμα με καλάμι. Συγκεκριμένα, σύμφωνα με τις καταγγελίες, ασυνείδητοι ψαράδες, φεύγοντας από το χώρο όπου ψαρεύουν, αφήνουν πίσω τους σωρούς από σκουπίδια. Με τον καιρό, όπως μου αναφέρθηκε, καθιστούν τις περιοχές αυτές σκουπιδότοπους, προκαλώντας έτσι σοβαρές επιπτώσεις στο βυθό, αφού με τις χειμερινές τρικυμίες και τις βροχοπτώσεις τα σκουπίδια μεταφέρονται στο βυθό της θάλασσας. Η ίδια κατάσταση επικρατεί σε πολλούς υδατοφράκτες που επιτρέπεται το ψάρεμα. Επισυνάπτεται σχετική επιστολή που στάλθηκε από την ομάδα στον Υπουργό Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, ημερομηνίας 15 Νοεμβρίου 2014, στην οποία παρουσιάζεται λεπτομερώς το πρόβλημα και αναφέρονται οι περιοχές με έντονη ρύπανση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να αντιμετωπιστεί αποτελεσματικά το πρόβλημα ρύπανσης που δημιουργείται λόγω της ασυνείδητης συμπεριφοράς ατόμων που ψαρεύουν με καλάμι.»

  Σημείωση: Τα επισυνημμένα έγγραφα έχουν καταχωρισθεί στο Αρχείο της Βουλής. Αντίγραφό τους στάλθηκε στον αρμόδιο υπουργό.
