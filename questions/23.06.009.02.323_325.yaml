heading: Ερώτηση με αρ. 23.06.009.02.323, ημερομηνίας 8 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.323
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα δημιουργίας αιθουσών βιβλιοθήκης και διαλέξεων στο νέο
  Γενικό Νοσοκομείο Λευκωσίας.»
