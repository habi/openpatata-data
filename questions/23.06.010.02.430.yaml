question:
  by:
  - Περδίκης Γιώργος
  date: '2013-02-06'
  text: |-
    «Έχω πληροφορηθεί ότι κάποιοι ασυνείδητοι συνηθίζουν να ρίχνουν ψόφια ζώα μέσα στο φράγμα της ’χνας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι αρμόδιες αρχές έχουν διεξαγάγει όλες τις έρευνες και έχουν εντοπίσει τους παρανομούντες που διαπράττουν την πράξη αυτή.»
  title: Ερώτηση με αρ. 23.06.010.02.430, ημερομηνίας 6 Φεβρουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
