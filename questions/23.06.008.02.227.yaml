identifier: 23.06.008.02.227
question:
  by:
  - Καράς Αντώνης
  date: '2003-02-26'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για το πού βρίσκεται η διαδικασία δημιουργίας κεντρικού συστήματος λειτουργίας
    και αντίδρασης ασθενοφόρων και πότε υπολογίζεται να ολοκληρωθεί και να λειτουργήσει.»
  title: Ερώτηση με αρ. 23.06.008.02.227 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 26 Φεβρουαρίου 2003.
