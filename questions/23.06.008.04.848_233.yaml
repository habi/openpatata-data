date: '2005-05-24'
heading: Ερώτηση με αρ. 23.06.008.04.848, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.848
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Έμπας για αύξηση των κονδυλίων που εγκρίνονται
  για αναπτυξιακά έργα, αφού για πολλά χρόνια είτε μειώνονται είτε παραμένουν τα ίδια,
  ενώ οι ανάγκες της κοινότητας αυξάνονται συνεχώς.»
