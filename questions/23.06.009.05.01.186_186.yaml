heading: Ερώτηση με αρ. 23.06.009.05.01.186, ημερομηνίας 17 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.186
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Ευρύχου για δημιουργία Ινστιτούτου Γεωργικών
  Ερευνών εντός του αναδασμού σε ιδιόκτητη γη του Υπουργείου Γεωργίας για αναβάθμιση
  της περιοχής και στήριξη της υπαίθρου.»
