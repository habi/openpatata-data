text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ακόλουθο θέμα:

  Η Παγκύπρια Οργάνωση Πενταμελούς Οικογένειας υποβάλλει με υπόμνημά της τα πιο κάτω αιτήματα:

  1. Την αναλογική αφαίρεση του επιδόματος τέκνου μετά την ενηλικίωση καθενός από τα τρία παιδιά, όπως εφαρμόζεται σήμερα για όλες τις άλλες κατηγορίες δικαιούχων (πολύτεκνοι Λ.Κ. 600 ανά τέκνο, δίτεκνοι Λ.Κ. 200 ανά τέκνο). Οι τρίτεκνοι τυγχάνουν σήμερα μείωσης Λ.Κ. 800 για το πρώτο τέκνο, ίσης με τα 2/3 του ολικού επιδόματος.

  2. Αύξηση και εξίσωση της φοιτητικής χορηγίας με αυτήν που παραχωρείται στις εξαμελείς οικογένειες.

  3. Δωρεάν ιατροφαρμακευτική περίθαλψη μέχρι την εφαρμογή του Γενικού Σχεδίου Υγείας.

  4. 50% έκπτωση στα Κρατικά Ινστιτούτα Επιμόρφωσης.

  5. Δωρεάν εγγραφή των παιδιών των τρίτεκνων οικογενειών στα δημόσια σχολεία.

  6. Δωρεάν διακίνηση μαθητών και φοιτητών με τα μέσα μαζικής μεταφοράς.

  7. Ίση μεταχείριση με τις εξαμελείς οικογένειες σε θέματα στεγαστικής πολιτικής.

  8. Ισότιμη κρατική χορηγία με την Παγκύπρια Οργάνωση Πολυτέκνων.»
