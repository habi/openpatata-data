heading: Ερώτηση με αρ. 23.06.009.05.01.619, ημερομηνίας 11 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.619
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει παραχωρηθεί προσφυγική ταυτότητα σε Τουρκοκυπρίους και, εάν ναι,
  πόσοι έχουν λάβει την εν λόγω ταυτότητα.»
