heading: Ερώτηση με αρ. 23.06.009.04.768, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.768
text: |-
  «Οι διατροφικές διαταραχές έχουν χαρακτηριστεί ως η ασθένεια της εποχής μας, αφού τα κρούσματά της ολοένα και αυξάνονται. Από έρευνα του Υπουργείου Υγείας φάνηκε ότι οι διατροφικές διαταραχές πλήττουν το 1% των νεαρών γυναικών και το 0,5% των νεαρών ανδρών. Τον τελευταίο μόνο μήνα στάλθηκαν στο Μακάρειο Νοσοκομείο για θεραπεία τέσσερα παιδιά.

  Σύμφωνα με πρόσφατες δηλώσεις του προέδρου του Παγκύπριου Συνδέσμου Στήριξης Ατόμων με Διατροφικές Δυσκολίες κ. Κώστα Κατσώνη στον τύπο, η τακτική εγκλεισμού σε ψυχιατρική κλινική όσων εμφανίζουν διατροφικές διαταραχές είναι ιατρικά και ηθικά απαράδεκτη. Τονίζει δε ότι απορρίπτει τις προσπάθειες του Υπουργείου Υγείας να καταστήσει εφικτή την ενδονοσοκομειακή νοσηλεία των ασθενών στην Κύπρο με τη δημιουργία μονάδας στην Ψυχιατρική Πτέρυγα του Μακάρειου Νοσοκομείου στη Λευκωσία, γιατί δεν πρόκειται για εξειδικευμένη μονάδα όπως στο εξωτερικό. Στην Αγγλία οι μονάδες παρέχουν ενισχυμένο πρόγραμμα διατροφής, παρακολουθούνται από μια πολυθεματική ομάδα ειδικών και παράλληλα λειτουργεί σχολείο, ώστε, στους τρεις ως πέντε μήνες παραμονής τους στο κέντρο, τα παιδιά να μη χάνουν τα μαθήματά τους. Επίσης, αυτό που σημειώνει ο κ. Κατσώνης είναι ότι οι ασθενείς συμμετέχουν σε αθλητικές δραστηριότητες, πράγμα που στις ψυχιατρικές κλινικές της Κύπρου απαγορεύεται, και ότι η όλη θεραπεία πραγματοποιείται χωρίς τη λήψη οποιωνδήποτε φαρμάκων.

  Υπό το φως των πιο πάνω, καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Πώς τοποθετείται στις δηλώσεις του προέδρου του πιο πάνω συνδέσμου;

  2. Ποια μέτρα προτίθεται να πάρει έπειτα από τα πρόσφατα στοιχεία της έρευνας;

  3. Υπάρχει η βούληση και το σχέδιο για δημιουργία εξειδικευμένης μονάδας στα ευρωπαϊκά πρότυπα, που να λειτουργεί ωστόσο εκτός των ψυχιατρικών ιδρυμάτων;»
