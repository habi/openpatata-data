date: '2013-10-16'
heading: Ερώτηση με αρ. 23.06.010.03.206, ημερομηνίας 16 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.206
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους το Υπουργείο Ενέργειας, Εμπορίου, Βιομηχανίας και
  Τουρισμού, έπειτα από τόσα χρόνια παρασκευής του χαλλουμιού, προχώρησε τώρα με αίτηση
  για εγγραφή στην αρμόδια υπηρεσία της Ευρωπαϊκής Ένωσης των ονομάτων ΧΑΛΛΟΥΜΙ και
  HALLOUMI ως εμπορικών σημάτων.»
