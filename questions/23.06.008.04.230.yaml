heading: Ερώτηση με αρ. 23.06.008.04.230, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.230
text: |-
  «Έχω γίνει δέκτης πολλών παραπόνων από Κύπριους και ξένους επισκέπτες στα Λουτρά της Αφροδίτης στην Πάφο, όπου η κατάσταση έχει φθάσει στο απροχώρητο. Η περιοχή ρυπαίνεται από τα κτηνοτροφικά υποστατικά που βρίσκονται εκεί. Οι κατσίκες έχουν εξαφανίσει τη βλάστηση και η δυσοσμία είναι αφόρητη από τα κόπρανα και τις άλλες ακαθαρσίες. Σκουπίδια γεμίζουν το χώρο και το κοντινό ρυάκι. Το νερό στη μικρή λίμνη είναι ακάθαρτο, γεμάτο περιττώματα από τα περιστέρια που συνωστίζονται λόγω των κτηνοτροφικών υποστατικών στην περιοχή. Η όλη κατάσταση αποπνέει εγκατάλειψη, βρομιά και δυσοσμία.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε η σημαντική για τον τουρισμό τοποθεσία των Λουτρών της Αφροδίτης να παρουσιάζει μια ευρωπαϊκή και πολιτισμένη εικόνα.»
