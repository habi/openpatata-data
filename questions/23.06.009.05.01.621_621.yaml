heading: Ερώτηση με αρ. 23.06.009.05.01.621, ημερομηνίας 11 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.621
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσοι Τουρκοκύπριοι που διαμένουν σε τουρκοκυπριακές κατοικίες είναι λήπτες δημοσίου
  βοηθήματος, καθώς και στο βοήθημα πόσων από αυτούς συμπεριλαμβάνεται επίδομα ενοικίου.»
