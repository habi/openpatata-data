text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το κατεπείγουσας μορφής αίτημα της κοινότητας Αυδήμου για δημιουργία
  περιφερειακού κοιμητηρίου.»
