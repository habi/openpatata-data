heading: Ερώτηση με αρ. 23.06.008.04.884, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.884
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα του κοινοτικού συμβουλίου Τίμης για ανέγερση
  νέου περιφερειακού νηπιαγωγείου στην κοινότητα. Το υφιστάμενο κτίριο είναι απολύτως
  ανεπαρκές, λαμβανομένου υπόψιν ότι στην Τίμη αναμένεται να κατοικήσουν τριακόσιες
  οικογένειες στις υπό ανέγερση κατοικίες του Οργανισμού Αναπτύξεως Γης και από τον
  επόμενο χρόνο το νηπιαγωγείο θα λειτουργεί ως περιφερειακό, καλύπτοντας τις κοινότητες
  Νατά, Αξύλου, Ελεδιό, Αμαργέτη και Αναρίτα.»
