date: '2007-06-28'
heading: Ερώτηση με αρ. 23.06.009.01.535, ημερομηνίας 28 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.535
text: |-
  «Έχω πληροφορηθεί ότι καθυστερεί η προώθηση του αιτήματος της κοινότητας Σιας για κατασκευή εξόδου από τον αυτοκινητόδρομο Λευκωσίας-Λεμεσού προς την κοινότητα και εισόδου στον αυτοκινητόδρομο με κατεύθυνση τη Λεμεσό.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προωθηθεί προς έγκριση και υλοποίηση το πιο πάνω αίτημα.»
