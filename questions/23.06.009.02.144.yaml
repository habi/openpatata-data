date: '2007-10-24'
heading: Ερώτηση με αρ. 23.06.009.02.144, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.009.02.144
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν μια εταιρεία περιορισμένης ευθύνης συσταθείσα πριν από τις 15 Αυγούστου 1974,
  ιδιοκτήτρια ακίνητης περιουσίας στα κατεχόμενα, έχει τη δυνατότητα να πωλήσει και
  να μεταβιβάσει την περιουσία της πωλώντας τις μετοχές της σε οποιοδήποτε φυσικό
  ή νομικό πρόσωπο προέρχεται από χώρα μέλος της Ευρωπαϊκής Ένωσης.»
