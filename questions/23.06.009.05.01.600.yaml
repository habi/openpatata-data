heading: Ερώτηση με αρ. 23.06.009.05.01.600, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.600
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να εγκρίνει το αίτημα της κοινότητας Καλλέπειας για τη δημιουργία αθλητικών
  εγκαταστάσεων για τις ανάγκες των νέων της κοινότητας.»
