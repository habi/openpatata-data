heading: Ερώτηση με αρ. 23.06.008.04.092, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.092
text: |-
  «Έχω πληροφορηθεί ότι ποδηλατόδρομοι στο δήμο Πάφου είχαν ζωγραφιστεί στο οδόστρωμα δρόμων στους οποίους έγιναν ακολούθως αποχετευτικά έργα, με αποτέλεσμα να εξαφανιστούν, κατά το στάδιο της απαραίτητης επίστρωσης που ακολούθησε την ολοκλήρωση των αποχετευτικών έργων. Επίσης, όπως πληροφορήθηκα, τα σχέδια κατασκευής των ποδηλατοδρόμων δεν εγκρίθηκαν ποτέ από την Τροχαία και δεν είναι ξεκάθαρο αν εγκρίθηκαν από την Πολεοδομία.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το κόστος της δημιουργίας δικτύου ποδηλατοδρόμων στο δήμο Πάφου, για την εμπλοκή της Επιτροπής Οδικής Ασφάλειας και της Πολεοδομίας στο σχεδιασμό, καθώς και αν το σύστημα παρέχει ασφάλεια και λειτουργικότητα.»
