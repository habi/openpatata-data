heading: Ερώτηση με αρ. 23.06.010.01.721, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.721
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στη βελτίωση των αγροτικών δρόμων της κοινότητας
  Καλλέπειας που έχουν υποστεί ζημιές λόγω πολυομβρίας.»
