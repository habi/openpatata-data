heading: Ερώτηση με αρ. 23.06.010.01.265, ημερομηνίας 15 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.265
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους σκοπούς του Δασικού Κολεγίου, τον αριθμό των αποφοίτων κάθε έτος
  και το συνολικό ετήσιο προϋπολογισμό.»
