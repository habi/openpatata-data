heading: Ερώτηση με αρ. 23.06.009.04.1215, ημερομηνίας 28 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1215
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Ποιοι είναι οι λόγοι για τους οποίους η μέθοδος αντισύλληψης με coil δεν προσφέρεται από το δημόσιο;

  2. Ποιες επιλογές μεθόδων αντισύλληψης προσφέρονται από το δημόσιο στις γυναίκες;»
