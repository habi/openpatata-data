heading: Ερώτηση με αρ. 23.06.010.01.910, ημερομηνίας 7 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.910
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα του δήμου Πέγειας για λειτουργία ιατρικού
  κέντρου, καθώς και για κατασκευή και λειτουργία σταθμού ασθενοφόρων.»
