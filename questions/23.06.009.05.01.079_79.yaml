date: '2010-08-16'
heading: Ερώτηση με αρ. 23.06.009.05.01.079, ημερομηνίας 16 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.079
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε υπολογίζεται να αρχίσει η ανέγερση προσφυγικών κατοικιών στους ελεύθερους χώρους
  που έχουν δημιουργηθεί μετά τις αναδομήσεις στους οικισμούς που βρίσκονται στις
  κοινότητες Σωτήρας, Λιοπετρίου και Φρεννάρους, καθώς και πόσες κατοικίες (ενός,
  δύο και τριών υπνοδωματίων) υπολογίζεται να ανεγερθούν στην επαρχία Αμμοχώστου γενικά.»
