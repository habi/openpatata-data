heading: Ερώτηση με αρ. 23.06.010.01.311, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.311
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τους λόγους για τους οποίους οι καθηγητές οι οποίοι εργάζονται στα Κρατικά Ινστιτούτα
  Επιμόρφωσης δεν έχουν πληρωθεί για την εργασία που έχουν προσφέρει από το Σεπτέμβριο
  του 2011.»
