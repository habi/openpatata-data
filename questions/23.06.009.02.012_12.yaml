text: |-
  «Έχω πληροφορηθεί ότι η Ομοσπονδία Αντισφαίρισης Κύπρου έχει ακυρώσει το Ανοικτό Πρωτάθλημα Αντισφαίρισης Τροόδους, το οποίο διεξάγεται κάθε Αύγουστο.

  Οι λόγοι της ακύρωσης έχουν να κάνουν με το γεγονός ότι τα τρία γήπεδα τένις βρίσκονται σε πολύ κακή κατάσταση και ως εκ τούτου η ομοσπονδία δεν μπορεί πλέον να εγγυηθεί την ασφάλεια των αθλητών. Η κακή κατάσταση των γηπέδων οφείλεται, από ό,τι έχω πληροφορηθεί, στην παραμέληση εδώ και χρόνια, από πλευράς του Κυπριακού Οργανισμού Τουρισμού, του χώρου που του ανήκει κάτω από την πλατεία Τροόδους (παλιά “Ντόλφιν”) και στην πρόσφατη απόφασή του να διακόψει τη χορηγία του εν λόγω πρωταθλήματος, ενώ ήταν για χρόνια σημαντικός χορηγός.

  Το Ανοικτό Πρωτάθλημα Αντισφαίρισης Τροόδους αποτελεί ένα από τα πιο δημοφιλή τουρνουά τένις κάθε χρόνο και προσελκύει πολλούς ντόπιους και ξένους τουρίστες δίνοντας ώθηση στο παραμελημένο από το κράτος ορεινό μας θέρετρο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά με τον προγραμματισμό του για το χώρο κάτω από την πλατεία Τροόδους και ιδιαίτερα τους λόγους για τους οποίους έχει διακόψει τη χορηγία του Ανοικτού Πρωταθλήματος Αντισφαίρισης Τροόδους.»
