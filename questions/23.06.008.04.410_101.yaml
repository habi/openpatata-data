heading: Ερώτηση με αρ. 23.06.008.04.410, ημερομηνίας 12 Νοεμβρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ελένης Μαύρου
identifier: 23.06.008.04.410
text: |-
  «Σε πρόσφατη επίσκεψή μου στο Τσέρι ενημερώθηκα για την ανάγκη δημιουργίας γυμνασίου στην περιοχή.

  Υπάρχει σοβαρό πρόβλημα μεταφοράς των μαθητών μέχρι τα γυμνάσια Στροβόλου, λόγω της υπερβολικής κυκλοφορίας σε ώρες αιχμής.

  Το Τσέρι είναι μια περιοχή με ραγδαία ανάπτυξη και κατ’ επέκταση με αυξανόμενο αριθμό μαθητών. Η δημιουργία γυμνασίου στην περιοχή θα εξυπηρετεί παράλληλα και γειτονικές κοινότητες.

  Όπως με ενημέρωσε το κοινοτικό συμβούλιο, για το θέμα της κατασκευής γυμνασίου υπήρξε υπόσχεση από τον προηγούμενο υπουργό, αλλά χωρίς αποτέλεσμα.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες στις οποίες προτίθεται να προβεί αναφορικά με το εν λόγω θέμα.»
