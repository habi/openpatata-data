heading: Ερώτηση με αρ. 23.06.010.02.654, ημερομηνίας 5 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Αδάμου Αδάμου
identifier: 23.06.010.02.654
text: «Μετά από παράπονα που μου έγιναν, θα ήθελα να γνωρίζω αν εφαρμόζονται οι περιβαλλοντικές
  νομοθεσίες της Κυπριακής Δημοκρατίας όσον αφορά τις απαιτήσεις των συμβάσεων του
  Υπουργείου Παιδείας και Πολιτισμού και των φορέων του. Συγκεκριμένα, παρακαλώ τον
  αρμόδιο υπουργό όπως με ενημερώσει κατά πόσο εφαρμόζεται η νομοθεσία για θέματα
  ανακύκλωσης στις δημόσιες συμβάσεις προμήθειας υλικών.»
