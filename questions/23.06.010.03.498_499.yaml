date: '2014-02-13'
heading: Ερώτηση με αρ. 23.06.010.03.498, ημερομηνίας 13 Φεβρουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.498
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό ανά επαρχία των αυτοεργοδοτουμένων οι οποίοι έχουν υποβάλει δήλωση μη
  απασχόλησης στο Ταμείο Κοινωνικών Ασφαλίσεων ή έχουν ζητήσει να καταβάλλουν κοινωνικές
  ασφαλίσεις στη βάση των πραγματικών τους εισοδημάτων.»
