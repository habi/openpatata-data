question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν προγραμματίζεται η βελτίωση των δρόμων Μηλιούς-Πάνω Ακουρδάλειας και Μηλιούς-Λουκρούνου,
    που επηρεάζουν την κοινότητα Μηλιούς της επαρχίας Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.03.108, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
