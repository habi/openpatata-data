identifier: 23.06.009.04.933
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2010-03-09'
  text: |-
    «Η περιοχή γύρω από το κτίριο Τμήματος Πληθυσμού και Μετανάστευσης παρουσιάζει μεγάλο κυκλοφοριακό χάος, με αποτέλεσμα να παραβιάζεται ο κώδικας οδικής κυκλοφορίας από τα διερχόμενα αυτοκίνητα και να τίθεται σε κίνδυνο η ζωή ατόμων που επισκέπτονται το εν λόγω τμήμα, αλλά και των παιδιών του σχολείου της Αμερικάνικης Ακαδημίας.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι προτίθεται να κάνει για τη μείωση του κυκλοφοριακού χάους που υπάρχει στην περιοχή.»
  title: Ερώτηση με αρ. 23.06.009.04.933, ημερομηνίας 9 Μαρτίου 2010, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
