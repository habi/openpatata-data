heading: Ερώτηση με αρ. 23.06.009.02.032, ημερομηνίας 3 Αυγούστου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.032
text: |-
  «Έχω πληροφορηθεί ότι τα εγκαταλελειμμένα λατομεία της Ελληνικής Μεταλλευτικής Εταιρείας (ΕΜΕ), που βρίσκονται στην τοποθεσία “Μεμή” των κοινοτήτων Αγίας Μαρίνας Ξυλιάτου και Βυζακιάς, έχουν μετατραπεί σε εστίες ρύπανσης του περιβάλλοντος. Παρά τις επανειλημμένες υποσχέσεις δεν έχουν προχωρήσει τα έργα αποκατάστασης του περιβάλλοντος.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε προβλέπεται να προχωρήσουν οι εργασίες αποκατάστασης του περιβάλλοντος στην εν λόγω περιοχή.»
