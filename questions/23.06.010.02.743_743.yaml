heading: Ερώτηση με αρ. 23.06.010.02.743, ημερομηνίας 8 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.743
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι
  χαμηλού κόστους αεροπορικές εταιρείες εξακολουθούν να λαμβάνουν επιχορήγηση για
  να εκτελούν δρομολόγια από τα αεροδρόμια της Πάφου και της Λάρνακας, ποιες είναι
  οι αεροπορικές εταιρείες που λαμβάνουν τις εν λόγω επιχορηγήσεις, καθώς και με ποιο
  ποσό επιχορηγούνται ανά επιβάτη. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει
  τη Βουλή των Αντιπροσώπων κατά πόσο γίνεται έλεγχος, ώστε να διαπιστωθεί κατά πόσο
  οι τουρίστες που μεταφέρουν οι συγκεκριμένες αεροπορικές εταιρείες που επιχορηγούνται
  διαμένουν στις ελεύθερες ή στις κατεχόμενες περιοχές.»
