by:
- Κουκουμά Κούτρα Σκεύη
date: '2010-08-18'
heading: Ερώτηση με αρ. 23.06.009.05.01.095, ημερομηνίας 18 Αυγούστου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.05.01.095
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις μέχρι τώρα αξιολογήσεις του θεσμού της κοινοτικής αστυνόμευσης στις κοινότητες
  Σωτήρας και Λιοπετρίου και κατά πόσο διαπιστώνεται η ανάγκη επέκτασης του θεσμού
  σε άλλες κοινότητες της περιοχής.»
