heading: Ερώτηση με αρ. 23.06.009.05.01.224, ημερομηνίας 28 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.224
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν ανεγερθεί σε τουρκοκυπριακή γη οι κατοικίες που βρίσκονται στον
  Κυβερνητικό Οικισμό Αγίου Γεωργίου στη Λάρνακα και συγκεκριμένα στην οδό Κομοτηνής.»
