date: '2013-09-24'
heading: Ερώτηση με αρ. 23.06.010.03.156, ημερομηνίας 24 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.156
text: «Σε συνέχεια της ερώτησής μου με αρ. 23.06.010.03.118, ημερομηνίας 9 Σεπτεμβρίου
  2013, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα προτίθεται να λάβει το κράτος, για να αποφευχθούν οι δυσμενείς επιπτώσεις
  που μπορεί να επιφέρει ο υπερπληθυσμός της αλεπούς στα πλαίσια της προστασίας του
  είδους.»
