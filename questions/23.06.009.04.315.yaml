date: '2009-10-06'
heading: Ερώτηση με αρ. 23.06.009.04.315, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.315
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει μία ενιαία βάση δεδομένων με τις εκκρεμείς συνολικές υποχρεώσεις προς το
  δημόσιο, στην οποία περιλαμβάνονται όσοι πολίτες και επιχειρήσεις έχουν σοβαρές
  ασφαλιστικές και φορολογικές εκκρεμότητες.»
