question:
  by:
  - Περδίκης Γιώργος
  date: '2010-03-18'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τη συνολική δαπάνη που καταβλήθηκε για αποζημίωση περιουσιών που καταστράφηκαν
    από πυρκαγιές στην ύπαιθρο τα τελευταία δέκα χρόνια, ανά περίπτωση και ανά έτος.»
  title: Ερώτηση με αρ. 23.06.009.04.960, ημερομηνίας 18 Μαρτίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
