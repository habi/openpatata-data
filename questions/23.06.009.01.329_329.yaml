date: '2007-03-30'
heading: Ερώτηση με αρ. 23.06.009.01.329, ημερομηνίας 30 Μαρτίου 2007, των βουλευτών
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη, Γιαννάκη Θωμά, Ντίνου Χατζηνικόλα
  και Άριστου Αριστοτέλους
identifier: 23.06.009.01.329
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το στάδιο στο οποίο βρίσκονται οι διαδικασίες για την κατασκευή μαρίνας στην περιοχή
  του παλιού λιμανιού στη Λεμεσό.»
