date: '2008-06-19'
heading: Ερώτηση με αρ. 23.06.009.02.549, ημερομηνίας 19 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.549
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να στηρίξει οικονομικά την κοινότητα Αγίου Γεωργίου στην επαρχία
  Πάφου, για να καταστεί δυνατή η βελτίωση δρόμων της τουρκοκυπριακής κοινότητας Μάρωνα.»
