heading: Ερώτηση με αρ. 23.06.008.02.121 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 27 Νοεμβρίου 2002.
identifier: 23.06.008.02.121
text: |-
  «Έχω πληροφορηθεί ότι η πρόνοια του περί Κηδεμονίας και ’λλων Τρόπων Μεταχείρισης Αδικοπραγούντων Νόμου του 1996 για έκδοση διατάγματος κηδεμονίας με όρους κοινοτικής εργασίας δεν έχει ακόμα εφαρμοστεί, παρά τις διαπιστώσεις κοινωνιολόγων ότι ο θεσμός της κοινοτικής εργασίας ενισχύει την επανένταξη των ανήλικων αδικοπραγούντων στην κοινωνία.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους που η πιο πάνω πρόνοια δεν έχει ακόμα εφαρμοστεί και πότε αναμένεται η κυβέρνηση να την εφαρμόσει.»
