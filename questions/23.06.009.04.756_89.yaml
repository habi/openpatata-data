heading: Ερώτηση με αρ. 23.06.009.04.756, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.756
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να τοποθετήσει γιατρό ακτινολόγο στο Νοσοκομείο Πόλης Χρυσοχούς
  για την απρόσκοπτη λειτουργία του Ακτινολογικού Τμήματος του νοσοκομείου και την
  εξυπηρέτηση των ασθενών της περιοχής.»
