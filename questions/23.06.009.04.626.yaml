question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-12-15'
  text: |-
    «Η Κύπρος βρίσκεται σε σεισμογενή περιοχή και ταυτόχρονα η ταχύτατη αστικοποίηση του πληθυσμού αυξάνει την ανάγκη για επαρκή αντισεισμική θωράκιση όλων των κτιρίων.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

    1. αν υπάρχουν στοιχεία για το ποσοστό των οικοδομών στη χώρα μας που διαθέτουν αντισεισμικές προδιαγραφές,

    2. για τα μέτρα που λαμβάνονται για την αντισεισμική αναβάθμιση των οικοδομών τόσο των δημόσιων όσο και των ιδιωτικών,

    για τον αριθμό των δημόσιων κτιρίων που έχουν ήδη αναβαθμιστεί αντισεισμικά.»
  title: Ερώτηση με αρ. 23.06.009.04.626, ημερομηνίας 15 Δεκεμβρίου 2009, του βουλευτή
