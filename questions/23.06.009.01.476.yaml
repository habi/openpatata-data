heading: Ερώτηση με αρ. 23.06.009.01.476, ημερομηνίας 18 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.476
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το δικαιολογημένο αίτημα του κοινοτικού συμβουλίου Μαθιάτη για διαχωρισμό
  οικοπέδων και παραχώρησή τους σε άπορες οικογένειες.»
