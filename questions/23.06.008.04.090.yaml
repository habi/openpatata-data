heading: Ερώτηση με αρ. 23.06.008.04.090, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.090
text: |-
  «Είναι γνωστό ότι η περιοχή Φασουρίου Λεμεσού ταλαιπωρείται κάθε χειμώνα από τη συχνή κατάρρευση κυπαρισσιών. Η πτώση κυπαρισσιών προκαλεί σοβαρά προβλήματα στην οδική κυκλοφορία, κίνδυνο ατυχημάτων, διακοπή της παροχής ηλεκτρικού ρεύματος κ.ο.κ. Παράλληλα, η μείωση της δεντροκάλυψης είναι σημαντική.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν έχει μελετηθεί το πιο πάνω θέμα και εάν έχουν παρθεί τα κατάλληλα μέτρα για αντιμετώπισή του.»
