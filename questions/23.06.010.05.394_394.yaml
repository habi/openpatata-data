heading: Ερώτηση με αρ. 23.06.010.05.394, ημερομηνίας 11 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.394
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το σχέδιο διαχείρισης της περιοχής της λίμνης Παραλιμνίου
  και πότε υπολογίζεται να υλοποιηθεί.»
