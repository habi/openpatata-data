heading: Ερώτηση με αρ. 23.06.010.01.720, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.720
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στην επιδιόρθωση του δρόμου Καλλέπειας-Λετύμπου
  μετά τις ζημιές από τις τελευταίες κακοκαιρίες.»
