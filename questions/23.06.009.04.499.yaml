heading: Ερώτηση με αρ. 23.06.009.04.499, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.499
text: |-
  «Είναι γνωστό πως καθημερινά οι ειδικοί βρίσκονται αντιμέτωποι με νέες παράνομες ουσίες εξάρτησης, που κατακλύζουν την Κύπρο, αλλά και “νόμιμες”, που διατίθενται κανονικά στην αγορά και έχουν δυστυχώς παρόμοιες επικίνδυνες συνέπειες, όπως και οι παράνομες.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει σήμερα πρωτόκολλο για την αντιμετώπιση των επειγόντων περιστατικών ουσιοεξάρτησης στα γενικά νοσοκομεία της Κύπρου.»
