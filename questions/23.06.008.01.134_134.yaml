date: '2002-05-30'
heading: Ερώτηση με αρ. 23.06.008.01.134 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. Άγι Αγαπίου στις 30 Μαΐου 2002
identifier: 23.06.008.01.134
text: «Επειδή μου έχει υποβληθεί παράπονο σχετικά με το δικαίωμα επιδότησης που λαμβάνουν
  οι ψαράδες στην Κύπρο, παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή
  των Αντιπροσώπων για τα κριτήρια που λαμβάνονται υπόψη για την παροχή της επιδότησης
  στους ψαράδες.»
