heading: Ερώτηση με αρ. 23.06.010.01.446, ημερομηνίας 3 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.446
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους στη λεωφόρο Κωνσταντίνου και Ευριπίδου στο Τραχώνι
  δεν έχουν σχεδιαστεί και κατασκευαστεί αντιπλημμυρικά έργα και πώς το κράτος θα
  αντιμετωπίσει το τεράστιο πρόβλημα των πλημμυρών που παρατηρούνται κάθε χρόνο με
  ελάχιστη βροχόπτωση, ως επίσης κατά πόσο προτίθεται να προβεί στη διόρθωση του σχεδιασμού
  και να λάβει αντιπλημμυρική πρόνοια στο παρόν στάδιο που οι εργασίες κατασκευής
  του πιο πάνω δρόμου δεν έχουν ακόμη ολοκληρωθεί.»
