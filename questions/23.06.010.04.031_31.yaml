heading: Ερώτηση με αρ. 23.06.010.04.031, ημερομηνίας 12 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.031
text: |-
  «Έχω πληροφορηθεί για το αίτημα του κοινοτικού συμβουλίου της Αγίας Βαρβάρας για επιχορήγηση έργου που προτίθεται η κοινότητα να κατασκευάσει. Το έργο αφορά την κατασκευή χώρου αναψυχής για τους ηλικιωμένους και τους νέους του χωριού. Ο χώρος αναψυχής όπως με πληροφόρησε το κοινοτικό συμβούλιο της Αγίας Βαρβάρας θα χρησιμοποιείται τα πρωινά από τους ηλικιωμένους της κοινότητας, ενώ τα απογεύματα από τους νέους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να χρηματοδοτήσει το πιο πάνω έργο που προγραμματίζεται να κατασκευαστεί από την κοινότητα της Αγίας Βαρβάρας.»
