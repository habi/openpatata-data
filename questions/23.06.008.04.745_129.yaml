date: '2005-03-23'
heading: Ερώτηση με αρ. 23.06.008.04.745, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.745
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Λέμπας για δημιουργία μικρού μουσείου, όπου
  θα εκτίθενται τα σημαντικά αρχαιολογικά ευρήματα της περιοχής.»
