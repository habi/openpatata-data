heading: Ερώτηση με αρ. 23.06.009.02.406, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.406
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Ξυλοτύμβου για δημιουργία πάρκου καλλιτεχνών
  (λαϊκών ποιητών, ζωγράφων κ.λπ.).»
