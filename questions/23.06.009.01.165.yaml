identifier: 23.06.009.01.165
question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-11-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Γιόλου (επαρχίας Πάφου)
    να τοποθετηθεί το δίκτυο υψηλής τάσης της ΑΗΚ κατά μήκος του αυτοκινητόδρομου
    Πάφου-Πόλης της Χρυσοχούς, ώστε να αποφευχθεί ο επηρεασμός ιδιωτικής περιουσίας.»
  title: Ερώτηση με αρ. 23.06.009.01.165, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
