by:
- Κυριακίδου Στέλλα
date: '2014-07-24'
heading: Ερώτηση με αρ. 23.06.010.04.007, ημερομηνίας 24 Ιουλίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.04.007
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το ποιες ιατρικές και ψυχοσυναισθηματικές αξιολογήσεις εφαρμόζονται για την εξακρίβωση
  της ηλικίας των πιθανών ανήλικων ασυνόδευτων ατόμων που εισέρχονται στην επικράτεια
  της Κυπριακής Δημοκρατίας, όταν δεν έχουν τα απαραίτητα πιστοποιητικά που καθορίζουν
  την ηλικία τους.»
