identifier: 23.06.010.03.274
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2013-10-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τους λόγους που τερματίστηκε η εφαρμογή του ευρωπαϊκού προγράμματος ενοικίασης
    ξενοδοχειακών μονάδων για σκοπούς στέγασης αιτητών ασύλου και πώς καλύπτεται σήμερα
    η ανάγκη αυτή.»
  title: Ερώτηση με αρ. 23.06.010.03.274, ημερομηνίας 31ης Οκτωβρίου 2013, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
