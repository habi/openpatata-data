date: '2002-12-17'
heading: Ερώτηση με αρ. 23.06.008.02.170 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 17 Δεκεμβρίου 2002
identifier: 23.06.008.02.170
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  το συντομότερο δυνατό για τις επιπτώσεις που μπορεί να έχει για τον άνθρωπο η πόση/χρήση
  αφαλατωμένου νερού το οποίο ρέει μέσα από πεπαλαιωμένους και οξιδωμένους μεταλλικούς
  αγωγούς.»
