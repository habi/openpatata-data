heading: Ερώτηση με αρ. 23.06.008.04.718, ημερομηνίας 17 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.718
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το μάθημα του θεάτρου θα διδάσκεται από τους αντίστοιχα και κατάλληλα
  καταρτισμένους στο θέμα και πώς προτίθεται να αντιμετωπίσει τις θέσεις θεατρολόγων
  στη μέση εκπαίδευση.»
