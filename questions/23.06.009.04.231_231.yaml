heading: Ερώτηση με αρ. 23.06.009.04.231, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.231
text: |-
  «Σύμφωνα με στοιχεία του Ευρωπαϊκού Φόρουμ Αναπηρίας, υπολογίζεται ότι 50 εκατομ. άτομα στην Ευρώπη παρουσιάζουν κινητικά προβλήματα. Δεδομένου ότι τα άτομα αυτά συνήθως ταξιδεύουν με συνοδό, υπολογίζεται ότι ο αριθμός τους και με τους συνοδούς τους υπερβαίνει τα 100 εκατομ. Επιπρόσθετα, αναφέρεται ότι από τον τουρισμό των ατόμων με κινητικές δυσκολίες διακινούνται ετησίως 80 δις ευρώ.

  Δεδομένων των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα συγκεκριμένα μέτρα που το κράτος λαμβάνει, προκειμένου η Κύπρος να καταστεί φιλικός προορισμός για τα άτομα με κινητικές αναπηρίες.»
