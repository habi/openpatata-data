identifier: 23.06.010.03.173
question:
  by:
  - Προδρόμου Πρόδρομος
  date: '2013-10-02'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τα στοιχεία που πρέπει να τηρούνται αρχεία ή είναι δυνατό να αντληθούν από
    την Ένωση Δήμων Κύπρου και την Ένωση Κοινοτήτων Κύπρου ή τις υπηρεσίες του υπουργείου
    σχετικά με το ύψος των δημοτικών τελών ακίνητης ιδιοκτησίας που επιβλήθηκαν και
    που εισπράχθηκαν κατά τη διάρκεια των τελευταίων δέκα ετών.»
  title: Ερώτηση με αρ. 23.06.010.03.173, ημερομηνίας 2 Οκτωβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Πρόδρομου Προδρόμου
