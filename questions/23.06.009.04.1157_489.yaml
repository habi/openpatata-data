heading: Ερώτηση με αρ. 23.06.009.04.1157, ημερομηνίας 13 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1157
text: |-
  «Έχει ψηφιστεί σύσταση για τα κράτη μέλη της ΕΕ σχετικά με την αξιολόγηση και ρύθμιση των εθνικών κανονισμών τους, ώστε να επιτρέπεται μεγαλύτερη πρόσβαση σε υπηρεσίες τηλεϊατρικής μέχρι το 2011. Ταυτόχρονα, έχει ζητηθεί από τα κράτη μέλη να ιεραρχήσουν τις ανάγκες και προτεραιότητές τους στην τηλεϊατρική μέχρι το τέλος του 2009.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει γίνει αυτή η αξιολόγηση και ποιες συγκεκριμένες δράσεις έχουν προωθηθεί για την αξιοποίηση της τηλεϊατρικής στην Κύπρο.»
