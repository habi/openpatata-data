heading: Ερώτηση με αρ. 23.06.009.05.01.704, ημερομηνίας 28 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.704
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  πρόκειται να λάβει μέτρα κυκλοφοριακής ύφεσης κατά μήκος του κεντρικού δρόμου της
  κοινότητας Κέδαρες στην επαρχία Πάφου.»
