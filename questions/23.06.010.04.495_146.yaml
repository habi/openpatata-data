heading: Ερώτηση με αρ. 23.06.010.04.495, ημερομηνίας 18 Μαρτίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.04.495
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα με ποια κριτήρια έγινε
  η κατανομή των πέντε θέσεων διευθυντή κλινικής/τμήματος που δόθηκαν κατ’ εξαίρεση
  στο Υπουργείο Υγείας, με σκοπό να καλυφθούν οι ανάγκες σημαντικών κλινικών των νοσοκομείων
  παγκύπρια. Παράλληλα, θα θέλαμε να ενημερωθεί το σώμα και για το ποιες κλινικές/τμήματα
  λειτουργούν ακόμα με αναπληρωτές διευθυντές και πόσες έχουν αποκτήσει και δεύτερο
  διευθυντή μετά την πρόσφατη αυτή κατανομή.»
