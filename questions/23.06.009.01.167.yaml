date: '2006-11-16'
heading: Ερώτηση με αρ. 23.06.009.01.167, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.167
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η εκπόνηση μελέτης ανάπλασης, διαμόρφωσης και εξωραϊσμού των
  δρόμων στον παραδοσιακό πυρήνα της κοινότητας Γιόλου (επαρχίας Πάφου).»
