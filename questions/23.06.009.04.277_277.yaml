heading: Ερώτηση με αρ. 23.06.009.04.277, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.277
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζεται διαπλάτυνση της επικίνδυνης στροφής στο δρόμο Λάσας-Σαραμάς, που
  είναι απαραίτητη για την οδική ασφάλεια.»
