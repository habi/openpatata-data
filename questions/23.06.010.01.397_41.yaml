heading: Ερώτηση με αρ. 23.06.010.01.397, ημερομηνίας 20 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.397
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ανέγερση του κολυμβητηρίου Αμμοχώστου και κατά πόσο είναι
  διασφαλισμένη η χρηματοδότηση του έργου ανά φάση για τις χρονιές 2012, 2013, 2014.
  Παρακαλώ όπως μας αποσταλεί επίσης συγκεκριμένο χρονοδιάγραμμα για κάθε στάδιο υλοποίησης
  του έργου.»
