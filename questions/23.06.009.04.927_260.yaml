heading: Ερώτηση με αρ. 23.06.009.04.927, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.927
text: |-
  «Η κοινότητα Γιόλου (επαρχία Πάφου) εξακολουθεί να ζητά όπως το δίκτυο υψηλής τάσης της Αρχής Ηλεκτρισμού Κύπρου μεταφερθεί κατά μήκος του αυτοκινητόδρομου Πάφου-Πόλης Χρυσοχούς, ώστε να αποφευχθεί ο επηρεασμός ιδιωτικής περιουσίας. Σύμφωνα με το κοινοτικό συμβούλιο Γιόλου, η πρόταση της κυβέρνησης για τη μετακίνηση της γραμμής μεταφοράς προς τα σύνορα με το χωριό Δρύμου δεν έχει γίνει αποδεκτή από την κοινότητα.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται το πιο πάνω θέμα και αν υπάρχουν περιθώρια, ώστε να γίνει αποδεκτό αυτό το πάγιο αίτημα της κοινότητας.»
