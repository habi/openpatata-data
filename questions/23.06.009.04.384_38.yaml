date: '2009-10-20'
heading: Ερώτηση με αρ. 23.06.009.04.384, ημερομηνίας 20 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.384
text: «Η Ισλανδία έχει επισήμως υποβάλει αίτηση ένταξης στην Ευρωπαϊκή Ένωση. Παρακαλώ
  τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς αντικρίζει
  την αίτηση ένταξης της χώρας αυτής και ποια θα είναι η στάση που θα τηρήσει η Κυπριακή
  Δημοκρατία στο Ευρωπαϊκό Συμβούλιο το Δεκέμβριο, όταν θα πρέπει να ληφθεί και η
  αρχική απόφαση επί του ισλανδικού αιτήματος.»
