heading: Ερώτηση με αρ. 23.06.009.04.328, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.328
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχει εντοπιστεί το φαινόμενο της αυθαίρετης δόμησης σε δασικές εκτάσεις και, αν
  ναι, για τα μέτρα που λαμβάνονται για την αντιμετώπισή του.»
