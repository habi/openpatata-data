heading: Ερώτηση με αρ. 23.06.008.04.134, ημερομηνίας 10 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.134
text: |-
  «Έχω παρατηρήσει ότι η Κυπριακή Δημοκρατία δεν περιλαμβάνεται στον κατάλογο των κρατών που έχουν επικυρώσει τη Διεθνή Σύμβαση για την Εξάλειψη και Τιμωρία του Εγκλήματος του Απαρτχάιντ (International Convention on the Suppression and Punishment of the Crime for Apartheid), η οποία τέθηκε σε ισχύ στις 18 Ιουλίου του 1976 και έχει επικυρωθεί από περισσότερα από εκατό κράτη.

  Καλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους η συγκεκριμένη σύμβαση δεν έχει επικυρωθεί ακόμη και αν η Κυπριακή Δημοκρατία συμπεριλαμβάνει στους προσεχείς σχεδιασμούς της την επικύρωση της σύμβασης.»
