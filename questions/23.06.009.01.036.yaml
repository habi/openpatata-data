identifier: 23.06.009.01.036
question:
  by:
  - Τορναρίτης Νίκος
  date: '2006-09-01'
  text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιες ενέργειες έχει προβεί και ποια είναι τα χρονοδιαγράμματα που έχουν τεθεί
    για την υλοποίηση της υπόσχεσης του Προέδρου της Δημοκρατίας κ. Τάσσου Παπαδόπουλου
    για πρόσληψη γραμματειακού προσωπικού σε όλα τα πολυθέσια σχολεία της δημοτικής
    εκπαίδευσης.»
  title: Ερώτηση με αρ. 23.06.009.01.036, ημερομηνίας 1ης Σεπτεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
