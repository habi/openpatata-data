heading: Ερώτηση με αρ. 23.06.009.02.137, ημερομηνίας 16 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.02.137
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους σχεδιασμούς της κυβέρνησης σε σχέση με το μέλλον του ΑΤΙ, τις κτιριακές
  του εγκαταστάσεις, καθώς και το ακαδημαϊκό προσωπικό που δεν επιθυμεί να ενταχθεί
  στο Τεχνολογικό Πανεπιστήμιο Κύπρου.»
