identifier: 23.06.008.01.102
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2002-04-16'
  text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποια κυβερνητική πολιτική (κριτήρια, διαδικασία, προγραμματισμός) εφαρμόζεται
    στο θέμα της ασφαλτόστρωσης σημαντικών αγροτικών δρόμων και σε ποιες κοινότητες
    της επαρχίας Λευκωσίας πραγματοποιούνται ή προγραμματίζονται τέτοιες ασφαλτοστρώσεις
    για το έτος 2002.»
  title: Ερώτηση με αρ. 23.06.008.01.102 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 16 Απριλίου 2002.
