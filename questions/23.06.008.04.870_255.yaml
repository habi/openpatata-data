date: '2005-06-01'
heading: Ερώτηση με αρ. 23.06.008.04.870, ημερομηνίας 1ης Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.870
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  προτίθεται να προχωρήσει στην τροχοδρόμηση κοινωνικού διαλόγου για τη σφαιρική πολιτική
  για τα άτομα με αναπηρία, δεδομένου ότι η εν λόγω πολιτική έχει εγκριθεί καταρχήν
  από το Υπουργικό Συμβούλιο.»
