identifier: 23.06.010.01.029
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-08-04'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα μέτρα που λαμβάνονται, ώστε να μπορούν οι κάτοχοι των οικοπέδων τα οποία
    τους παραχωρήθηκαν για την ανέγερση της νέας τους κατοικίας, βάσει του σχεδίου
    μεταστέγασης από το Μαρί στο Ζύγι, να τα υποθηκεύουν.»
  title: Ερώτηση με αρ. 23.06.010.01.029, ημερομηνίας 4 Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
