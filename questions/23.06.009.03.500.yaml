question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-04-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πώς σκοπεύει να ικανοποιήσει τις ανάγκες υδροδότησης της περιοχής εκτός της οικιστικής
    ζώνης της κοινότητας ’ρμου, όπου έχουν ανεγερθεί αρκετές κατοικίες.»
  title: Ερώτηση με αρ. 23.06.009.03.500, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
