date: '2011-01-19'
heading: Ερώτηση με αρ. 23.06.009.05.01.545, ημερομηνίας 19 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.545
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το υπουργείο του προτίθεται να σχεδιάσει και να υλοποιήσει πρόγραμμα εμπλουτισμού
  της κυπριακής χλωρίδας με μελισσοκομικά φυτά, τα οποία θα ωελήσουν τόσο το φυσικό
  περιβάλλον όσο και το μελισσοκομικό κλάδο.»
