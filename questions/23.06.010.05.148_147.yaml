heading: Ερώτηση με αρ. 23.06.010.05.148, ημερομηνίας 21ης Σεπτεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.05.148
text: «Μας ανησυχεί ιδιαίτερα το τεράστιο μέγεθος της λίστας αναμονής για υποβολή
  σε μαγνητική τομογραφία (MRI) στο Γενικό Νοσοκομείο Λευκωσίας (12 000, σύμφωνα με
  δημοσιεύματα στον τύπο) και η ταλαιπωρία που υφίστανται οι ασθενείς καθημερινά,
  αλλά και οι ίδιοι οι λειτουργοί Υγείας που εργάζονται στο αρμόδιο τμήμα. Θέλουμε
  να μας ενημερώσει ο αρμόδιος υπουργός για το ποια μέτρα λαμβάνονται προς αντιμετώπιση
  του προβλήματος που έχει δημιουργηθεί, δεδομένων και των δηλώσεων του προέδρου του
  Κλάδου Τεχνολόγων Ακτινολόγων και Τεχνολόγων Ακτινοθεραπευτών, Φυσιοθεραπευτών,
  Εργοθεραπευτών και Πυρηνικής Ιατρικής, ότι θα κοστίσει πιο φθηνά η διεξαγωγή των
  MRI στο Γενικό Νοσοκομείο Λευκωσίας παρά η αγορά σχετικών υπηρεσιών από τον ιδιωτικό
  τομέα.»
