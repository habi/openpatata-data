question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2002-08-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπάρχει σχέδιο για επιχορήγηση της εγκατάστασης συστημάτων θέρμανσης
    στις ορεινές περιοχές.»
  title: Ερώτηση με αρ. 23.06.008.02.018 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2002.
