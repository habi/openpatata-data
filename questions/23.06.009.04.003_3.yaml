heading: Ερώτηση με αρ. 23.06.009.04.003, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.003
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα της κοινότητας Κανναβιούς (επαρχία Πάφου) για εμπλουτισμό
  του υδροφορέα, για σκοπούς διατήρησης της φύτευσης κατά μήκος του ποταμού της κοινότητας.»
