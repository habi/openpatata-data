text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα τοποθετηθούν προστατευτικά κιγκλιδώματα κατά μήκος του δρόμου Λυσού-Σταυρού Ψώκας
  για σκοπούς ασφάλειας.»
