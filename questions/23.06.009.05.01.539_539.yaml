heading: Ερώτηση με αρ. 23.06.009.05.01.539, ημερομηνίας 14 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.539
text: «Έχω πληροφορηθεί ότι το Ανώτερο Ξενοδοχειακό Ινστιτούτο (ΑΞΙΚ) αναζητεί χώρο
  για την ανέγερση ιδιόκτητων κτιρίων που θα στεγάσουν τις δραστηριότητές του. Δεδομένου
  ότι οι φορείς της Λάρνακας εδώ και χρόνια διεκδικούν την εγκατάσταση στην πόλη τριτοβάθμιου
  εκπαιδευτικού ιδρύματος ή πανεπιστημιακής σχολής, παρακαλώ τον αρμόδιο υπουργό να
  ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο συνηγορεί στην εγκατάσταση του ΑΞΙΚ
  στην πόλη της Λάρνακας.»
