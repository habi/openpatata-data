heading: Ερώτηση με αρ. 23.06.010.01.563, ημερομηνίας 8 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.563
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  χρησιμοποιούνται τα χρήματα του Ταμείου Κοινωνικής Συνοχής, στο οποίο συνεισφέρουν
  οι εργοδότες σε ποσοστό 2% επί του συνόλου των αποδοχών των υπαλλήλων τους για παραχώρηση
  κοινωνικών παροχών στις ευπαθείς ομάδες του πληθυσμού, όταν επιβάλλονται φόροι κατανάλωσης
  και ΦΠΑ. Πόσα χρήματα μαζεύει το ταμείο κάθε χρόνο από το έτος ίδρυσής του και πώς
  αξιοποιούνται αυτά τα χρήματα;»
