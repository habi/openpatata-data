identifier: 23.06.008.05.280
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-03-23'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πότε προτίθεται
    να προχωρήσει αρμοδίως στην επιβαλλόμενη επ’ ανδραγαθία προαγωγή ανδρών της Υπηρεσίας
    Δίωξης Ναρκωτικών, οι οποίοι, με κίνδυνο της ζωής τους, συνέτειναν στην εξιχνίαση
    σοβαρών υποθέσεων διακίνησης και εμπορίας ναρκωτικών.»
  title: Ερώτηση με αρ. 23.06.008.05.280, ημερομηνίας 23 Μαρτίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
