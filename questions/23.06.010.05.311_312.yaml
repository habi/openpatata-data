heading: Ερώτηση με αρ. 23.06.010.05.311, ημερομηνίας 14 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.311
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  αναμένεται να ξεκινήσουν και να ολοκληρωθούν τα έργα επί της λεωφόρου Κώστα Λοΐζου
  στην κοινότητα Κάτω Πύργου, που περιλαμβάνουν μεταξύ άλλων διαπλάτυνση του δρόμου
  και δημιουργία πεζοδρομίων.»
