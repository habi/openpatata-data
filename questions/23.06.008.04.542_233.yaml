text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγριδιών για την άμεση κατεδάφιση ετοιμόρροπων
  κατοικιών/κτιρίων εντός του χωριού.»
