heading: Ερώτηση με αρ. 23.06.010.01.067, ημερομηνίας 30 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.067
text: |-
  «Σε συνέχεια της ερώτησής μου με αρ. 23.06.009.04.083, επανέρχομαι στο θέμα της ορθής λειτουργίας του συστήματος συλλογής και διαχείρισης ψόφιων ζώων και ζωικών αποβλήτων, διότι συνεχίζονται οι καταγγελίες για προβλήματα και ελλείψεις.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Πόσες φορές ο ανάδοχος απέτυχε να συλλέξει νεκρό ζώο από κτηνοτροφική μονάδα μέσα σε 24 ώρες, πόσες καταγγελίες υπήρξαν και πόσες καταδίκες;

  2. Πού βρίσκονται οι δύο αποτεφρωτήρες των ανάδοχων εταιρειών και πόσους τόνους έχουν αποτεφρώσει κατά τα χρόνια λειτουργίας τους ο καθένας;

  3. Τι είναι ακριβώς η μέθοδος μεταποίησης/συναποτέφρωσης και τι προνοεί η απόφαση του Υπουργικού Συμβουλίου;

  4. Πόσοι τόνοι από ψόφια ζώα έχουν κατακαεί με τη μέθοδο της μεταποίησης/συναποτέφρωσης;»
