date: '2008-09-11'
heading: Ερώτηση με αρ. 23.06.009.03.062, ημερομηνίας 11 Σεπτεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.062
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους που καθυστερεί η μετακίνηση της κτηνοτροφικής περιοχής Πολεμιδιών
  και το στάδιο στο οποίο βρίσκεται η εν λόγω μετακίνηση σήμερα.»
