identifier: 23.06.009.01.398
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-05-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Κοράκου για κατασκευή γεφυριού παρά
    το δρόμο Κοράκου-Φλάσου, αφού το υφιστάμενο είναι ακατάλληλο και πλημμυρίζει κάθε
    χρόνο.»
  title: Ερώτηση με αρ. 23.06.009.01.398, ημερομηνίας 11 Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
