identifier: 23.06.009.03.077
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2008-09-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να προχωρήσει σε επιδιόρθωση του αγροτικού δρόμου στην περιοχή
    Ζαπάλο ο οποίος ξεκινά από τον αρχαιολογικό χώρο του ναού του Απόλλωνα και καταλήγει
    στο αλιευτικό καταφύγιο των ψαράδων Επισκοπής και, εάν ναι, πότε υπολογίζεται
    να υλοποιηθεί.»
  title: Ερώτηση με αρ. 23.06.009.03.077, ημερομηνίας 28 Σεπτεμβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
