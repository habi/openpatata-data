heading: Ερώτηση με αρ. 23.06.010.01.230, ημερομηνίας 27 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.230
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος έχει υποβάλει πρόταση στο Υπουργικό Συμβούλιο για αύξηση των ποσοτήτων αφαλατωμένου νερού που παράγεται αυτή τη στιγμή από τις μονάδες αφαλάτωσης. Σύμφωνα με τις πληροφορίες μου, το Υπουργείο Οικονομικών φαίνεται να ζητά μείωση της λειτουργίας των μονάδων αφαλάτωσης για το 2012 λόγω οικονομικών δυσχερειών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει παρθεί απόφαση από το Υπουργικό Συμβούλιο για αύξηση της παραγωγής των ποσοτήτων αφαλατωμένου νερού και ποιες μονάδες αφαλάτωσης αφορά η απόφαση αυτή.»
