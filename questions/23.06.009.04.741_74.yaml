heading: Ερώτηση με αρ. 23.06.009.04.741, ημερομηνίας 19 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.741
text: |-
  «Τον Ιούλιο του 2008 η σύνοδος του προεδρείου του Κογκρέσου των Παράκτιων Περιφερειών της Ευρωπαϊκής Ένωσης (CRPM), που έγινε στη Ρόδο, έκανε δεκτή την αίτηση της Αναπτυξιακής Εταιρείας Επαρχίας Λάρνακας για ένταξη και συμμετοχή στο εν λόγω δίκτυο. Έτσι, η Κύπρος μέσω της Αναπτυξιακής Εταιρείας Επαρχίας Λάρνακας θα είχε την ευκαιρία συμμετοχής σε ένα ισχυρό ευρωπαϊκό δίκτυο με αξιόλογη παρέμβαση στις Βρυξέλλες. Ένας πρόσθετος λόγος συμμετοχής μας στο δίκτυο είναι το γεγονός ότι σε αυτό συμμετέχει η περιφέρεια Σαμσούντας της Τουρκίας.

  Για την κυπριακή συμμετοχή απαιτείται ετήσια συνδρομή ύψους 11.000 ευρώ συν τα έξοδα συμμετοχής. Όπως πληροφορούμαι, ενώ αρχικώς από πλευράς Υπουργείου Εσωτερικών υπήρξε υπόσχεση για ανάληψη της συνδρομής και των εξόδων συμμετοχής, η υπόσχεση δεν τηρήθηκε, με αποτέλεσμα η κυπριακή συμμετοχή να αποσυρθεί.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο στα πλαίσια ενεργότερης συμμετοχής στα θεσμικά όργανα της Ευρωπαϊκής Ένωσης υπάρχει η πρόθεση ανάληψης του ποσού των εξόδων συμμετοχής, προκειμένου η Κύπρος να επανέλθει στο σημαντικό αυτό δίκτυο.»
