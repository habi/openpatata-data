heading: Ερώτηση με αρ. 23.06.009.01.144, ημερομηνίας 1ης Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.144
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν έχει δοθεί πολεοδομική άδεια στο λατομείο στο Μάμμαρη, μιας και το λατομείο βρίσκεται
  σε προστατευόμενη περιοχή “Natura”, σε ποιες περιπτώσεις δίνονται λατομικά δικαιώματα
  σε περιοχές “Natura” και κατά πόσο υπάρχει καταγραφή των νόμιμων και παράνομων λατομείων
  που λειτουργούν σε αυτές τις περιοχές.»
