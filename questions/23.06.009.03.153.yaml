heading: Ερώτηση με αρ. 23.06.009.03.153, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.153
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα χαρακτηριστικά των μελών της επιτροπής που διεξάγει τη μελέτη για αναδιοργάνωση
  και αναδιάρθρωση της Εθνικής Φρουράς ως προς το βαθμό, τις στρατιωτικές εμπειρίες
  και τις εξειδικευμένες γνώσεις τους, αν ζητήθηκαν οι απόψεις (γραπτώς ή προφορικώς)
  των διοικητών σχηματισμών και των διοικητών μονάδων και αν κλήθηκαν εξωυπηρεσιακοί
  εμπειρογνώμονες, για να βοηθήσουν την επιτροπή στο έργο της.»
