question:
  by:
  - Νικολαΐδης Νίκος
  date: '2014-03-14'
  text: |-
    «Σε πρόσφατη συνάντησή μου με το κοινοτικό συμβούλιο Αγρού έγινα κοινωνός αιτήματος για μείωση του ποσοστού της συνεισφοράς της κοινότητας σε αναπτυξιακά έργα. Όπως μου έχει αναφερθεί, ήδη ο Υπουργός Εσωτερικών έχει δεσμευτεί ότι θα προχωρήσει σε μείωση του ποσοστού συνεισφοράς της κοινότητας από 20% σε 10%.

    Νοουμένου ότι η κατασκευή αναπτυξιακών έργων είναι πολύ σημαντικός παράγοντας για την ανάπτυξη της κοινότητας και έχοντας υπόψη τις περιορισμένες οικονομικές δυνατότητές της, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει πρόθεση από την αρμόδια αρχή να προχωρήσει σε μείωση του ποσοστού συνεισφοράς της κοινότητας σε αναπτυξιακά έργα, καθώς και πότε θα γίνει αυτό.»
  title: Ερώτηση με αρ. 23.06.010.03.544, ημερομηνίας 14 Μαρτίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Νίκου Νικολαΐδη
