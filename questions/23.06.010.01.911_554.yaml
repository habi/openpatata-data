heading: Ερώτηση με αρ. 23.06.010.01.911, ημερομηνίας 7 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.911
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται τα πολεοδομικά έργα επί της λεωφόρου Μιχαλάκη Κυπριανού
  και επί του παραλιακού πεζόδρομου από την περιοχή του Κόλπου των Κοραλλίων μέχρι
  την περιοχή Αγίου Γεωργίου.»
