question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-30'
  text: |-
    «Σύμφωνα με απάντηση του Υπουργού Εμπορίου, Βιομηχανίας και Τουρισμού σε ερώτησή μου κατά τη συζήτηση του κρατικού προϋπολογισμού για το 2010, η εισήγηση του Κινήματος Οικολόγων Περιβαλλοντιστών για 100% κρατική χορηγία στην τοποθέτηση φωτοβολταϊκών σε 5 000 στέγες σπιτιών πολύτεκνων ή άπορων οικογενειών στα επόμενα πέντε χρόνια επρόκειτο να συζητηθεί σε σύσκεψη στο υπουργείο στις 22 Δεκεμβρίου 2009.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις αποφάσεις της σύσκεψης αυτής.»
  title: Ερώτηση με αρ. 23.06.009.04.656, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
