text: |-
  «Έχει ολοκληρωθεί προ τριμήνου η κατασκευή τριών πολυκατοικιών για μεταστέγαση κατοίκων του προσφυγικού οικισμού “’γιοι Ανάργυροι Α΄” στη Λάρνακα. Οι συγκεκριμένες πολυκατοικίες είχε ρητώς αναφερθεί ότι προορίζονταν για μεταστέγαση των κατοίκων της μικρής περιοχής λόγω της κατάστασης στην οποία ευρίσκονται οι πεπαλαιωμένες προσφυγικές οικίες του συνοικισμού, ο οποίος είναι γηρασμένος. Εντούτοις, οι εν λόγω πολυκατοικίες, ενώ είναι ετοιμοπαράδοτες, παραμένουν κλειστές και αχρησιμοποίητες από την ολοκλήρωση των οικοδομικών έργων σε αυτές.

  Παρακαλείται ο έντιμος αρμόδιος υπουργός όπως με πληροφορήσει για ποιο λόγο παρατηρείται καθυστέρηση στη μεταστέγαση των συγκεκριμένων κατοίκων του προσφυγικού οικισμού. Παρακαλείται επίσης να επιβεβαιώσει ότι δεν υφίσταται καμία πρόθεση μεταστέγασης ή στέγασης άλλων προσώπων πλην των δικαιούχων στις εν λόγω πολυκατοικίες.»
