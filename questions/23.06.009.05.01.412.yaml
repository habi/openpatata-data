identifier: 23.06.009.05.01.412
question:
  by:
  - Τάσου Γεώργιος
  date: '2010-11-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να βοηθήσει οικονομικά τους πατατοπαραγωγούς των οποίων οι
    πατατοφυτείες υπέστησαν ζημίες από τις κακές καιρικές συνθήκες την περίοδο 2009-2010,
    για να αντιμετωπίσουν τα πολλαπλά οικονομικά προβλήματα που προέκυψαν, ούτως ώστε
    να συνεχίσουν τις εργασίες τους.»
  title: Ερώτηση με αρ. 23.06.009.05.01.412, ημερομηνίας 26 Νοεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
