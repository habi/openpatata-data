heading: Ερώτηση με αρ. 23.06.009.04.005, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.005
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η δημιουργία μαρίνας στην περιοχή Ποτίμων της κοινότητας Κισσόνεργας
  και ποια είναι τα χρονοδιαγράμματα που έχει ορίσει η κυβέρνηση για την ολοκλήρωση
  του έργου.»
