identifier: 23.06.008.03.421
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-12'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα του δήμου Πόλεως Χρυσοχούς για έγκριση του
    δανείου των £600.000, ώστε να καταστεί δυνατή η έναρξη των εργασιών επέκτασης
    του Νοσοκομείου Πόλεως Χρυσοχούς.»
  title: Ερώτηση με αρ. 23.06.008.03.421, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
