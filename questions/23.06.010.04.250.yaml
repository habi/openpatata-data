question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2014-11-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει αναλυτικά τη Βουλή των Αντιπροσώπων
    για την κρατική ή τουρκοκυπριακή γη ή υποστατικά τα οποία έχουν παραχωρηθεί σε
    κατεχόμενους δήμους και κοινότητες ή σε προσφυγικά σωματεία για τις δραστηριότητές
    τους.»
