identifier: 23.06.009.04.314
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2009-10-06'
  text: «Ερωτάται ο αρμόδιος υπουργός πώς αντιμετωπίζεται το αίτημα/εισήγηση του Εμπορικού
    και Βιομηχανικού Επιμελητηρίου Λευκωσίας για επαναφορά του μέτρου της επιταχυνόμενης
    απόσβεσης, προκειμένου να υπάρξει θετική επίδραση στη βιομηχανία και ανάκαμψη
    του κλάδου.»
  title: Ερώτηση με αρ. 23.06.009.04.314, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
