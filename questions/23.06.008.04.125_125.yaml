heading: Ερώτηση με αρ. 23.06.008.04.125, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.125
text: |-
  «Έχω πληροφορηθεί ότι δεν έχουν υλοποιηθεί οι κατά καιρούς υποσχέσεις και δεσμεύσεις των αρμόδιων υπουργών και άλλων αξιωματούχων για απομάκρυνση των κεραιών ραδιοφωνίας από την περιοχή του χωριού Δρούσια.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα υλοποιηθούν οι υποσχέσεις των αρμοδίων έναντι της κοινότητας Δρούσιας σχετικά με την απομάκρυνση των κεραιών από την κατοικημένη περιοχή της.»
