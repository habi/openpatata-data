heading: Ερώτηση με αρ. 23.06.010.01.510, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.510
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να εγγραφεί ο υφιστάμενος δρόμος που διασχίζει κρατική γη στα Νέα
  Δήμματα ως δημόσιος.»
