date: '2005-08-03'
heading: Ερώτηση με αρ. 23.06.008.04.969, ημερομηνίας 3 Αυγούστου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.969
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο ευρίσκονται οι ενέργειες και τα μέτρα για την αντιμετώπιση και λύση
  του συνεχιζόμενου οξύτατου προβλήματος πρόκλησης ανυπόφορης δυσοσμίας στο Καϊμακλί
  εξαιτίας της ελαττωματικής λειτουργίας του αποχετευτικού συστήματος.»
