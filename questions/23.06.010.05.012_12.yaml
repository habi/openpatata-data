heading: Ερώτηση με αρ. 23.06.010.05.012, ημερομηνίας 17 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.012
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν υπάρχει σχεδιασμός για αναβάθμιση της περιοχής “Κάππαρη” στο δήμο Παραλιμνίου,
  εάν ναι, ποιος είναι και αν έχει καθοριστεί σχετικό κονδύλι.»
