date: '2009-08-03'
heading: Ερώτηση με αρ. 23.06.009.04.082, ημερομηνίας 3 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.082
text: |-
  «Έχω πληροφορηθεί ότι οι Τούρκοι έχουν εκσυγχρονίσει και ενισχύσει την περίφραξη της κατεχόμενης πόλης της Αμμοχώστου με νέα σύγχρονη περίφραξη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ενημερωθεί για τις νέες προκλητικές ενέργειες των Τούρκων στην κατεχόμενη Αμμόχωστο και ποια ήταν η αντίδραση της κυπριακής κυβέρνησης.»
