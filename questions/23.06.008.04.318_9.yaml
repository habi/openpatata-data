date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.318, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.318
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για ενίσχυση του Τμήματος Πρώτων Βοηθειών του Γενικού Νοσοκομείου
  Λάρνακας, το οποίο λόγω έλλειψης χώρου διαθέτει μόνο τρία κρεβάτια για εξέταση και
  τρία κρεβάτια για νοσηλεία βραχείας διάρκειας.»
