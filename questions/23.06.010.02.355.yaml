question:
  by:
  - Μητσόπουλος Τάσος
  date: '2012-12-10'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο υπάρχει σχεδιασμός για την ανάπλαση και ανάδειξη του αρχαιολογικού χώρου
    (οικισμός) στην περιοχή της Παναγίας των Αμπελιών στην Αραδίππου, που εντοπίστηκε
    από τη δανική αρχαιολογική αποστολή.»
  title: Ερώτηση με αρ. 23.06.010.02.355, ημερομηνίας 10 Δεκεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
