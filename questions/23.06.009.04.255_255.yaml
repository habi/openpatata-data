heading: Ερώτηση με αρ. 23.06.009.04.255, ημερομηνίας 22 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.255
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τον
  αριθμό των νέων σχολικών μονάδων που έχουν κατασκευαστεί ή πρόκειται να κατασκευαστούν
  με φιλικά προς το περιβάλλον υλικά και με εγκατεστημένα φωτοβολταϊκά συστήματα για
  εξοικονόμηση ενέργειας.»
