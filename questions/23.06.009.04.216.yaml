heading: Ερώτηση με αρ. 23.06.009.04.216, ημερομηνίας 15 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρήστου Στυλιανίδη
identifier: 23.06.009.04.216
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα υλοποιηθεί η εξαγγελία της κυβέρνησης για λειτουργία κινητών Κέντρων Εξυπηρέτησης
  του Πολίτη.»
