heading: Ερώτηση με αρ. 23.06.010.03.199, ημερομηνίας 15 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.199
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους δε λειτουργεί καντίνα στο Δημοτικό Σχολείο Πισσουρίου
  στην επαρχία Λεμεσού, κατά πόσο θα λειτουργήσει και, αν ναι, πότε.»
