heading: Ερώτηση με αρ. 23.06.008.04.324, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.324
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για ανέγερση κτιρίων που θα στεγάσουν
  τις κυβερνητικές υπηρεσίες και πώς προχωρεί η αξιοποίηση του επιλεγέντος και απαλλοτριωθέντος
  χώρου έναντι της Πυροσβεστικής Υπηρεσίας.»
