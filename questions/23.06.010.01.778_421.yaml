heading: Ερώτηση με αρ. 23.06.010.01.778, ημερομηνίας 27 Απριλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.778
text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Προστασίας των Δικαιωμάτων του Παιδιού, στο κεφάλαιο 7, ενότητα 7.1.2.6 (Μετανάστευση-Πολιτικοί Πρόσφυγες), αναφέρεται πως υπάρχουν περιπτώσεις που, όταν γεννιούνται παιδιά, λόγω των υφιστάμενων διαδικασιών και πρακτικών που απορρέουν από το νόμο “επιτρέπεται” τα παιδιά αυτά να παραμένουν “άγραφα” και επομένως χωρίς πιστοποιητικό γέννησης.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού βρίσκεται το εν λόγω θέμα, αν υπάρχουν “άγραφα” παιδιά σήμερα και ποιες ενέργειες προωθούνται, για να γίνουν οι πρακτικές που ακολουθούνται πιο αποτελεσματικές.»
