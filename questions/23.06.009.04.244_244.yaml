heading: Ερώτηση με αρ. 23.06.009.04.244, ημερομηνίας 18 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.244
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το αίτημα του δήμου Παραλιμνίου να αναπτυχθεί ο αρχαιολογικός χώρος των
  Νησιών στον Πρωταρά και να δημιουργηθεί αρχαιολογικό μουσείο. Επίσης, παρακαλώ όπως
  ενημερωθεί η Βουλή των Αντιπροσώπων αν συμπεριλαμβάνεται σχετική δαπάνη στον προϋπολογισμό
  του 2010 και ποιο θα είναι το χρονοδιάγραμμα υλοποίησης του έργου.»
