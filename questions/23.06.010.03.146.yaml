question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-09-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πόσα άτομα φιλοξενούν αντίστοιχα η “Στέγη Ηλικιωμένων και Αναπήρων ’γιος Γεώργιος
    Β΄”, το “Ειδικό Σχολείο για Παιδιά με Ειδικές Ανάγκες ’γιος Σπυρίδωνας” και το
    “Κέντρο Διαμονής και Απασχόλησης Ατόμων με Ειδικές Ανάγκες ’γιος Λάζαρος” στη
    Λάρνακα, πόσα άτομα εργοδοτούνται στο κάθε ίδρυμα για το σκοπό αυτό, ποια είναι
    η ετήσια χρηματική βοήθεια που λαμβάνει έκαστο από το κράτος και με ποια κριτήρια
    παραχωρείται το αντίστοιχο ποσό στο κάθε ίδρυμα.»
