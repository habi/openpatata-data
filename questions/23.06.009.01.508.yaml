heading: Ερώτηση με αρ. 23.06.009.01.508, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.508
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκτέλεση του έργου εκβάθυνσης του λιμανιού στην κοινότητα
  του Πύργου Τηλλυρίας.»
