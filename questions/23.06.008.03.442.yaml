heading: Ερώτηση με αρ. 23.06.008.03.442, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.008.03.442
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το σύστημα άρδευσης των γεωργικών τεμαχίων που εμπίπτουν στην τουριστική ζώνη
  στο χωριό Πάνω Γιαλιά στην επαρχία Πάφου.»
