date: '2004-10-04'
heading: Ερώτηση με αρ. 23.06.008.04.186, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.186
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λακατάμιας για επαναμετατροπή της καθορισθείσας
  ως Ζώνης ΔΑ1 σε γεωργική, όπως ήταν με βάση την προηγούμενη ισχύουσα πολεοδομική
  ρύθμιση.»
