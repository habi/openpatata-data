question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2002-08-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    αναφορικά με τα προγράμματα επιστημονικής ενημέρωσης και στήριξης που υπάρχουν
    για προώθηση της βιολογικής καλλιέργειας στις περιοχές Σολιάς και Μαραθάσας.»
  title: Ερώτηση με αρ. 23.06.008.02.011 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2002.
