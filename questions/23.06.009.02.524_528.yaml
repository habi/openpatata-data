date: '2008-06-12'
heading: Ερώτηση με αρ. 23.06.009.02.524, ημερομηνίας 12 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.524
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κόρνου για επιτάχυνση των διαδικασιών
  πρόσβασης στον αυτοκινητόδρομο Λευκωσίας-Λεμεσού με κατεύθυνση τη Λεμεσό, λαμβανομένου
  υπόψη ότι το εν λόγω έργο θα εξυπηρετήσει και τις γειτονικές κοινότητες.»
