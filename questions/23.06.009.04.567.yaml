date: '2009-11-27'
heading: Ερώτηση με αρ. 23.06.009.04.567, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.567
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Εσωτερικών προωθεί προς έγκριση στο Υπουργικό Συμβούλιο το αίτημα της εταιρείας “Cyprus Limni Resorts and Golfcourses PLC” του ομίλου Σιακόλα για ανταλλαγή ιδιόκτητων τεμαχίων γης με τεμάχια τουρκοκυπριακής ιδιοκτησίας στην περιοχή “Λίμνη” της Πόλης Χρυσοχούς.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις λεπτομέρειες αυτής της ανταλλαγής.»
