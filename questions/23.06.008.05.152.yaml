question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-11-17'
  text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τη θέση του στο αίτημα των Ελλήνων του Πόντου που διαμένουν στην Κύπρο για
    διοργάνωση, αναβάθμιση και διεύρυνση προγραμμάτων ταχύρρυθμης εκμάθησης της ελληνικής
    γλώσσας.»
  title: Ερώτηση με αρ. 23.06.008.05.152, ημερομηνίας 17 Νοεμβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
