heading: Ερώτηση με αρ. 23.06.009.04.1129, ημερομηνίας 4 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.1129
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με τα μέτρα τα οποία λαμβάνονται για τον τρόπο οδήγησης υπαλλήλων παράδοσης έτοιμου φαγητού (delivery boys).

  Οι διανομείς έτοιμου φαγητού, κατά κύριο λόγο νεαροί ή και αλλοδαποί, για να παραδώσουν τις παραγγελίες τους εντός των χρονικών περιθωρίων που θέτει η επιχείρηση στην οποία εργάζονται, αλλά και στην προσπάθειά τους να εξασφαλίσουν περισσότερα φιλοδωρήματα, οδηγούν συχνά με παράνομο και πολύ επικίνδυνο τρόπο, ο οποίος πολλές φορές θέτει σε κίνδυνο τη ζωή τους, αλλά και άλλων πολιτών. Επίσης, φαίνεται να τροποποιούν τα μοτοποδήλατά τους με συγκεκριμένο τρόπο.»
