date: '2015-07-01'
heading: Ερώτηση με αρ. 23.06.010.04.658, ημερομηνίας 1ης Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.658
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το συνολικό ποσό που η Κύπρος εισέφερε στην ΕΕ, καθώς και για τα συνολικά ποσά που
  απορρόφησε από τα ταμεία της ΕΕ ανά κατηγορία τα τελευταία δέκα χρόνια.»
