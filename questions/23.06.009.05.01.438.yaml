date: '2010-12-03'
heading: Ερώτηση με αρ. 23.06.009.05.01.438, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.438
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η κατασκευή του παρακαμπτηρίου δρόμου στη Χούλου και πότε
  αναμένεται η ολοκλήρωση του έργου.»
