heading: Ερώτηση με αρ. 23.06.007.05.01.005 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 15 Ιουνίου 2001
identifier: 23.06.007.05.01.005
text: |-
  «Έχω πληροφορηθεί ότι στο χωριό Κάτω Πύργος, στην περιοχή των καφενείων και της μοναδικής οικολογικής σημασίας αιωνόβιας δρυός, η Πολεοδομία σχεδιάζει την κατασκευή πλακόστρωτης πλατείας. Οι ιδιοκτήτες των καφενείων ανησυχούν ότι τα σχέδια διαμόρφωσης της κεντρικής πλατείας δυνατό να επηρεάσουν τις ιδιοκτησίες τους. Ήδη, ένας εκ των ιδιοκτητών έχει προωθήσει την κήρυξη του καφενείου του σε διατηρητέο.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις προθέσεις της Πολεοδομίας και, αν είναι δυνατό, να λάβει μέτρα, ώστε να μην επηρεαστούν τα παραδοσιακά κτίρια και καφενεία της κεντρικής πλατείας του χωριού.»
