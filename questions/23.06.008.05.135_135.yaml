heading: Ερώτηση με αρ. 23.06.008.05.135, ημερομηνίας 3 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.135
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τον προγραμματισμό ανάπτυξης των Κρατικών Ινστιτούτων Επιμόρφωσης στις ορεινές
  περιοχές και γενικότερα στις περιοχές της υπαίθρου.»
