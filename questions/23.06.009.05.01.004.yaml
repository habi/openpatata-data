date: '2010-07-16'
heading: Ερώτηση με αρ. 23.06.009.05.01.004, ημερομηνίας 16 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.009.05.01.004
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν υπάρχουν ενιαία κριτήρια στη βάση των οποίων επιβάλλονται οι φορολογίες από τα
  κοινοτικά συμβούλια (π.χ. κοινοτικές υπηρεσίες, σκύβαλα, φόροι κοιμητηρίου και υδατοπρομήθειας)
  και, αν όχι, σε ποια βάση τα κοινοτικά συμβούλια καθορίζουν τις φορολογίες.»
