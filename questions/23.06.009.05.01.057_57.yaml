date: '2010-08-05'
heading: Ερώτηση με αρ. 23.06.009.05.01.057, ημερομηνίας 5 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.057
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να δημιουργήσει ενδιάμεσους αποθηκευτικούς χώρους
  πόσιμου νερού, πέραν αυτού του Φρεννάρους, για ύδρευση της περιοχής Αμμοχώστου και,
  εάν ναι, ποιο το σχετικό χρονοδιάγραμμα.»
