date: '2016-01-26'
heading: Ερώτηση με αρ. 23.06.010.05.336, ημερομηνίας 26 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.336
text: «Παρακαλώ τον αρμόδιο υπουργό να καταθέσει στη Βουλή των Αντιπροσώπων τα στατιστικά
  στοιχεία που αφορούν τον αριθμό και το είδος των πεζών που υπήρξαν θύματα τροχαίων
  ατυχημάτων, καθώς και τους χώρους όπου συνέβησαν (π.χ. πεζοδρόμιο, διάβαση πεζών
  κ.λπ.) για το έτος 2015.»
