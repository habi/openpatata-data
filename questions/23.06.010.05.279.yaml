date: '2015-12-29'
heading: Ερώτηση με αρ. 23.06.010.05.279, ημερομηνίας 29 Δεκεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.279
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους υπάρχουν απλήρωτες υποχρεώσεις προς το προσωπικό και
  τους φύλακες του Κεντρικού Σφαγείου Κοφίνου και πότε προτίθεται η αρμόδια αρχή να
  προχωρήσει στην κάλυψη των εν λόγω οφειλών.»
