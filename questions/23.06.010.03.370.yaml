question:
  by:
  - Περδίκης Γιώργος
  date: '2013-12-11'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
    αναμένεται να καταθέσει νομοσχέδιο στη Βουλή των Αντιπροσώπων για την κύρωση του
    μνημονίου συμφωνίας μεταξύ της Ευρωπαϊκής Επιτροπής και του Ευρωπαϊκού Οργανισμού
    Πυρηνικών Ερευνών (CERN).»
  title: Ερώτηση με αρ. 23.06.010.03.370, ημερομηνίας 11 Δεκεμβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
