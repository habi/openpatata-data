text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το αίτημα της κοινότητας Κουκλιών για παραχώρηση δύο κλήρων
  με σκοπό τη δημιουργία κοινοτικής παραλίας.»
