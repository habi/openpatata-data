heading: Ερώτηση με αρ. 23.06.010.03.470, ημερομηνίας 30 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
identifier: 23.06.010.03.470
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μελετάται το ενδεχόμενο εξαγγελίας σχεδίων ενθάρρυνσης της απασχόλησης
  στον κλάδο της γεωργοκτηνοτροφίας με την παραχώρηση οικονομικών ή άλλων κινήτρων
  στους γεωργούς και τους κτηνοτρόφους για εργοδότηση Κυπρίων ανέργων εκεί και όπου
  είναι δυνατόν.»
