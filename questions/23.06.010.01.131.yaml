heading: Ερώτηση με αρ. 23.06.010.01.131, ημερομηνίας 19 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.131
text: |-
  «Έχω κατ’ επανάληψη επισημάνει την ανάγκη άμεσων παρεμβάσεων για τη διάσωση του ιστορικού κτιρίου της Λάρνακας στο οποίο σήμερα στεγάζεται η Λέσχη Λάρνακας μέσω ερωτήσεων, αλλά και με επιστολές μου προς τους αρμόδιους υπουργούς. Τελευταίες πληροφορίες αναφέρουν ότι το σημαντικό και εμβληματικό αυτό κτίριο, που βρίσκεται απέναντι από το Μουσείο Πιερίδη, κινδυνεύει με κατάρρευση, αν δεν υπάρξουν άμεσες παρεμβάσεις για τη διάσωσή του.

  Παρακαλώ συναφώς τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι ενήμερος για τις δυσμενείς εξελίξεις σε σχέση με την κατάσταση του εν λόγω κτιρίου και για τα μέτρα που ενδεχομένως λαμβάνονται ή πρόκειται να ληφθούν για συντήρηση και λειτουργική αποκατάστασή του.»
