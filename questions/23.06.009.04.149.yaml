heading: Ερώτηση με αρ. 23.06.009.04.149, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.149
text: |-
  «Κεντρική προτεραιότητα της νέας Κοινής Αγροτικής Πολιτικής (ΚΑΠ) της ΕΕ είναι η ανάδειξη και ανάπτυξη της λεγόμενης “άλλης γεωργίας”. Πρόκειται για προϊόντα που αποτελούν την τοπική, παραδοσιακή γεωργία και τα οποία συγκεντρώνουν όλα τα χαρακτηριστικά για υψηλή οικονομική απόδοση και προστιθέμενη αξία.

  Επειδή στην εποχή της νέας ΚΑΠ είναι αδήριτη η ανάγκη για αναδιάρθρωση των καλλιεργειών και επειδή θεωρείται από όλους τους παράγοντες του αγροτικού τομέα μονόδρομος η παραγωγή προϊόντων ποιότητας, που τα ζητά και τα πληρώνει καλά η αγορά, και επειδή είναι επείγουσα προτεραιότητα τόσο η ενίσχυση του αγροτικού εισοδήματος όσο και κυρίως η διασφάλιση της προοπτικής στην περιφέρεια για τους νέους αγρότες, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποια μέτρα πρόκειται ειδικότερα να λάβει η κυβέρνηση για την προώθηση της “άλλης γεωργίας” αξιοποιώντας και τα σχετικά ευρωπαϊκά κονδύλια;

  2. Οι υπηρεσίες του υπουργείου έχουν καταγράψει στη χώρα προϊόντα με αυτά τα χαρακτηριστικά;

  3. Ποια συγκεκριμένα προϊόντα της επαρχίας Λάρνακας έχουν ενδεχομένως καταγραφεί στη λίστα του υπουργείου και θα μπορούσαν να πληρούν τα πιο πάνω ποιοτικά χαρακτηριστικά;»
