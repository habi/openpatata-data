date: '2004-12-29'
heading: Ερώτηση με αρ. 23.06.008.04.484, ημερομηνίας 29 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.484
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το λογικό και δίκαιο αίτημα αριθμού γεωργών της κοινότητας Μαρωνίου
  για παραχώρηση αποζημιώσεων/οικονομικής βοήθειας για ζημιές που υπέστησαν τα θερμοκήπιά
  τους από ανεμοστρόβιλο που έπληξε πρόσφατα την περιοχή Μαρωνίου.»
