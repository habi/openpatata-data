heading: Ερώτηση με αρ. 23.06.009.04.169, ημερομηνίας 3 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.169
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  υπήρξε τόση καθυστέρηση στην ενημέρωση της κοινοτικής αρχής Μάμμαρη για τον εντοπισμό
  αρσενικού στο νερό σε τιμές πέραν των επιτρεπομένων, αφού, σύμφωνα με τις πληροφορίες
  μου, οι πρώτες ενδείξεις ήταν υπόψη των αρμοδίων από το τέλος του 2008.»
