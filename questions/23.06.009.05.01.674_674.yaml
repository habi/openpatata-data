heading: Ερώτηση με αρ. 23.06.009.05.01.674, ημερομηνίας 4 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.674
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η τοπιοτέχνηση της κεντρικής πλατείας και του παραλιακού
  μετώπου της κοινότητας Σωτήρας Αμμοχώστου.»
