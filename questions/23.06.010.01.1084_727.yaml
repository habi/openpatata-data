heading: Ερώτηση με αρ. 23.06.010.01.1084, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1084
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να βελτιώσει και να ευθυγραμμίσει το δρόμο Αμαργέτης-Παναγιάς,
  που είναι αίτημα του κοινοτικού συμβουλίου Αμαργέτης.»
