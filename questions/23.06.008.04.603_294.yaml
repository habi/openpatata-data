heading: Ερώτηση με αρ. 23.06.008.04.603, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.603
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μοναγρουλλίου για κατάργηση
  της κτηνοτροφικής ζώνης στην κοινότητα, καθώς και για μείωση της έκτασης της βιομηχανικής
  ζώνης, η οποία θεωρείται υπερβολικά μεγάλη και επηρεάζει αρνητικά τον αρδεύσιμο
  αναδασμό. Υποβάλλεται επίσης αίτημα για αλλαγή της όδευσης του δρόμου προς τη βιομηχανική
  ζώνη.»
