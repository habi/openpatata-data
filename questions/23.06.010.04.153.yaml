question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-25'
  text: |-
    «Από επιστολή του διευθυντή του Τμήματος Περιβάλλοντος προς τον πρόεδρο της Κοινοβουλευτικής Επιτροπής Περιβάλλοντος, ημερομηνίας 26 Αυγούστου 2013, πληροφορήθηκα ότι επιθεωρητές του Τμήματος Περιβάλλοντος πραγματοποίησαν επιτόπιες επισκέψεις στο χώρο προσωρινής αποθήκευσης αποβλήτων ελαστικών στην εταιρεία “Λατομεία Λατούρος”, καθώς και σε αδειοδοτημένες μονάδες ανακύκλωσης. Όπως ενημερώθηκα από την εν λόγω επιστολή, στο φορέα εκμετάλλευσης έγιναν υποδείξεις ότι η προσωρινή αποθήκευση ελαστικών στο χώρο πρέπει να πληρεί συγκεκριμένες προδιαγραφές.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι επιθεωρητές του Τμήματος Περιβάλλοντος μετέβησαν ξανά στο χώρο, για να διαπιστώσουν κατά πόσο τα ελαστικά φυλάγονται με βάση συγκεκριμένες προδιαγραφές και με βάση τις υποδείξεις της Πυροσβεστικής Υπηρεσίας Κύπρου.»
  title: Ερώτηση με αρ. 23.06.010.04.153, ημερομηνίας 25 Σεπτεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
