heading: Ερώτηση με αρ. 23.06.009.03.152, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.152
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη φάση στην οποία βρίσκεται σήμερα η διαδικασία αναδιοργάνωσης και αναδιάρθρωσης
  της Εθνικής Φρουράς, αν έχει ήδη ξεκινήσει να εφαρμόζεται και ποιες συγκεκριμένες
  ενέργειες υλοποιήθηκαν ή προγραμματίζονται.»
