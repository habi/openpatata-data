heading: Ερώτηση με αρ. 23.06.008.02.382 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Θάσο Μιχαηλίδη στις 10 Ιουνίου 2003
identifier: 23.06.008.02.382
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται οι διαδικασίες για ολοκλήρωση της εφαρμογής των μέτρων
  αντιμετώπισης επιδημικών ασθενειών και ιδιαίτερα της άτυπης πνευμονίας (SARS).»
