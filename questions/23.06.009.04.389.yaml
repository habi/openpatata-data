question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-10-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο, για να δοθεί σε έναν αλλοδαπό άδεια παραμονής μακράς διαρκείας, χρειάζεται
    να παρακολουθήσει μαθήματα νέων ελληνικών και ιστορίας.»
  title: Ερώτηση με αρ. 23.06.009.04.389, ημερομηνίας 21ης Οκτωβρίου 2009, του βουλευτή
