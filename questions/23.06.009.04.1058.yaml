question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-04-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    ποια μέτρα προτίθεται να λάβει για τον καθορισμό τέτοιας τιμολογιακής πολιτικής
    στην προμήθεια νερού στις πολύτεκνες οικογένειες, ώστε αυτές να τυγχάνουν δίκαιης
    και ευνοϊκής μεταχείρισης.»
  title: Ερώτηση με αρ. 23.06.009.04.1058, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
