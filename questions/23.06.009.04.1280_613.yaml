heading: Ερώτηση με αρ. 23.06.009.04.1280, ημερομηνίας 10 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1280
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς προχωρούν οι διαδικασίες
  για την ανέγερση νέου δημοτικού σχολείου στον Κόρνο και ποιο το χρονοδιάγραμμα για
  την έναρξη και ολοκλήρωση του έργου.»
