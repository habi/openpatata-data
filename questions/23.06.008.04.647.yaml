identifier: 23.06.008.04.647
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-02-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα μέτρα που λαμβάνει για αποτροπή των δυσμενών επιπτώσεων στη δημόσια υγεία
    των κατοίκων της Φύτης, περιλαμβανομένης και της επίδρασης στην υδατοδεξαμενή
    της κοινότητας, από την εγκατάσταση και λειτουργία των κεραιών του ΡΙΚ και της
    ΑΤΗΚ.»
  title: Ερώτηση με αρ. 23.06.008.04.647, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
