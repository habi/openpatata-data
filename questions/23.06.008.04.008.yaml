question:
  by:
  - Περδίκης Γιώργος
  date: '2004-07-22'
  text: |-
    «Έχω πληροφορηθεί ότι τα εξωτερικά ιατρεία στο Γενικό Νοσοκομείο Πάφου δεν εργάζονται τα απογεύματα. Ως αποτέλεσμα, στο Τμήμα Πρώτων Βοηθειών του Γενικού Νοσοκομείου Πάφου υπάρχει αυξημένος φόρτος εργασίας με περιστατικά κατά τις απογευματινές ώρες, γεγονός που δημιουργεί σοβαρά προβλήματα και κινδύνους για όσους πραγματικά έχουν ανάγκη έκτακτης ιατρικής φροντίδας.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν εργάζονται και το απόγευμα τα εξωτερικά ιατρεία του Γενικού Νοσοκομείου Πάφου, όπως συμβαίνει σε όλα τα άλλα κρατικά επαρχιακά νοσηλευτήρια, και αν πρόκειται να τερματιστεί σύντομα αυτή η αδικία.»
  title: Ερώτηση με αρ. 23.06.008.04.008, ημερομηνίας 22 Ιουλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
