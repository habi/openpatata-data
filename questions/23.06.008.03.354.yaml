date: '2004-01-19'
heading: Ερώτηση με αρ. 23.06.008.03.354, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.354
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη για τη βελτίωση και αναβάθμιση του δρόμου Λεμεσού-Αγρού
  και πότε αναμένεται η έναρξη των εργασιών.»
