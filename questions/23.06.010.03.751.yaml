date: '2014-07-11'
heading: Ερώτηση με αρ. 23.06.010.03.751, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.751
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που προτίθεται να λάβει, για να λυθεί το μεγάλο πρόβλημα ύδρευσης που
  αντιμετωπίζει σήμερα η κοινότητα Κινούσας.»
