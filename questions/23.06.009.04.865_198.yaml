heading: Ερώτηση με αρ. 23.06.009.04.865, ημερομηνίας 18 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.865
text: |-
  «Το κτίριο του Περιφερειακού Κέντρου Υγείας Κοφίνου έχει κατασκευαστικά αποπερατωθεί. Παραμένει ωστόσο εκτός λειτουργίας, με αποτέλεσμα οι κάτοικοι των κοινοτήτων της ευρύτερης περιοχής που εξυπηρετούνται να εξακολουθούν να συνωστίζονται στο εντελώς ακατάλληλο για τους ίδιους και για το προσωπικό που το στελεχώνει υφιστάμενο κτίριο.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε πρόκειται να τεθεί σε λειτουργία το νέο κτίριο του Περιφερειακού Κέντρου Υγείας Κοφίνου και ποια η προβλεπόμενη στελέχωσή του.»
