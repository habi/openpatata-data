heading: Ερώτηση με αρ. 23.06.010.03.009, ημερομηνίας 12 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.009
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το θέμα των αποζημιώσεων των κατοίκων της κοινότητας Παναγιάς
  για τις ζημιές που υπέστησαν λόγω της χαλαζοθύελλας στις 15 Απριλίου 2013.»
