date: '2013-07-26'
heading: Ερώτηση με αρ. 23.06.010.03.041, ημερομηνίας 26 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.041
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  η Κυπριακή Δημοκρατία δεν έχει υπογράψει ακόμη τη Σύμβαση του Συμβουλίου της Ευρώπης
  για την Προστασία των Παιδιών ενάντια στη Σεξουαλική Εκμετάλλευση και Βία (Council
  of Europe Convention on the Protection of Children against Sexual Exploitation and
  Sexual Abuse CETS No. 201).»
