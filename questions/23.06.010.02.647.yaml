text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  γιατί δεν έχει δοθεί απάντηση στην ένσταση της κοινότητας Ελεδιό για τη Δήλωση Πολιτικής.»
