heading: Ερώτηση με αρ. 23.06.009.05.01.187, ημερομηνίας 17 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.187
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Ευρύχου για αγορά του τεμαχίου γης με αρ. 219,
  Φ./Σχ. 28/45, στην Ευρύχου, και παραχώρηση της κρατικής γης με αρ. 220 από τον Κυπριακό
  Οργανισμό Αναπτύξεως Γης για αξιοποίησή τους με σκοπό την παραχώρηση επιχορηγημένων
  οικοπέδων ή προκατασκευασμένων κατοικιών σε δικαιούχα ζευγάρια.»
