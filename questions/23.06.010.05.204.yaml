heading: Ερώτηση με αρ. 23.06.010.05.204, ημερομηνίας 27 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.204
text: «Για σκοπούς εξυπηρέτησης των βιομηχανιών το Υπουργείο Ενέργειας, Εμπορίου,
  Βιομηχανίας και Τουρισμού διατηρεί γραφεία στη λεωφόρο Αρχιεπισκόπου Μακαρίου Γ΄
  στη Λάρνακα.Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει εξεταστεί το ενδεχόμενο μεταφοράς των εν λόγω γραφείων στη Βιομηχανική
  Περιοχή Αραδίππου.»
