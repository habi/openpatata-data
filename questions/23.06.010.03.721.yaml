heading: Ερώτηση με αρ. 23.06.010.03.721, ημερομηνίας 24 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.721
text: |-
  «Έχω πληροφορηθεί ότι οι κοινότητες της επαρχίας Πάφου αντιμετωπίζουν σοβαρό πρόβλημα αναφορικά με την αποτελεσματικότητα των κοινοτικών συμβουλίων ως προς τον καθαρισμό των ξηρών χόρτων σε οικόπεδα και χωράφια που βρίσκονται εντός των οικιστικών περιοχών των κοινοτήτων. Σύμφωνα με το άρθρο 82 του περί Κοινοτήτων Νόμου, το κοινοτικό συμβούλιο έχει καθήκον να προνοεί για την καθαριότητα και την υγιεινή της κοινότητας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, για να αντιμετωπιστεί η κατάσταση αυτή, που μπορεί να πάρει τραγικές διαστάσεις σε περίπτωση πυρκαγιάς, χρησιμοποιώντας σύγχρονες μεθόδους, χωρίς οικολογικό κόστος και δίνοντας εργασία σε νεαρούς ανέργους από την τοπική κοινωνία.»
