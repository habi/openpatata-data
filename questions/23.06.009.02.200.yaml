heading: Ερώτηση με αρ. 23.06.009.02.200, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.200
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να παραχωρήσει κρατική γη στην κοινότητα Κονιών για δημιουργία αθλητικών
  εγκαταστάσεων.»
