date: '2007-11-29'
heading: Ερώτηση με αρ. 23.06.009.02.251, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.251
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το πρόγραμμα αντικατάστασης αμιάντου από τις στέγες τουρκοκυπριακών
  κατοικιών και κοινοτικών κτιρίων στις κοινότητες Ελεδιό και Αξύλου (επαρχία Πάφου),
  καθώς και κατά πόσο θα καλύπτει το συγκεκριμένο πρόγραμμα τις ιδιωτικές κατοικίες
  και το καφενείο της κοινότητας Αξύλου.»
