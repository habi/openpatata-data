date: '2005-02-10'
heading: Ερώτηση με αρ. 23.06.008.04.607, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.607
text: |-
  «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μονής Λεμεσού για κατασκευή παραλιακού δρόμου, αφού απελευθερωθούν και οι δίοδοι προς τη θάλασσα που παράνομα έχουν αποκοπεί.

  Σχετική οριοθέτηση έγινε από το κτηματολόγιο Λεμεσού (αρ. φακ. 154/87/9, ημερομηνίας 24 Σεπτεμβρίου 2004, Επαρχιακή Διοίκηση Λεμεσού).»
