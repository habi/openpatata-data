heading: Ερώτηση με αρ. 23.06.010.02.701, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.701
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Πομού για κατασκευή
  κυματοθραυστών με σκοπό τη δημιουργία παραλίας λουομένων.»
