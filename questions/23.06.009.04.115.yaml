heading: Ερώτηση με αρ. 23.06.009.04.115, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.115
text: |-
  «Οι κτηνοτρόφοι της περιοχής Τηλλυρίας αντιμετωπίζουν μεγάλο πρόβλημα μετά την κατάργηση των κοινοτικών σφαγείων. Είναι αναγκασμένοι να οδηγούν τα ζώα τους προς σφαγή για πολλές ώρες προς το πιο κοντινό αδειοδοτημένο σφαγείο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα σχέδια του υπουργείου προς αντιμετώπιση των προβλημάτων των κτηνοτρόφων Κάτω Πύργου.»
