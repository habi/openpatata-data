date: '2010-06-03'
heading: Ερώτηση με αρ. 23.06.009.04.1244, ημερομηνίας 3 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.1244
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες έχει προβεί το υπουργείο του, για να μην παρουσιαστεί και φέτος
  το περσινό φαινόμενο του προβληματικού εξεταστικού δοκιμίου στο μάθημα της φυσικής.»
