heading: Ερώτηση με αρ. 23.06.008.04.080, ημερομηνίας 3 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.080
text: |-
  «Έχω πληροφορηθεί ότι υπάρχει σοβαρό πρόβλημα με τις χορηγίες στα ελεύθερα θέατρα της Κύπρου. Είναι φανερό ότι η έλλειψη επαρκών κονδυλίων για ενίσχυση από το ΘΟΚ των ελεύθερων θεατρικών οχημάτων θα στραγγαλίσει τη θεατρική παραγωγή στον τόπο μας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί έχουν περιοριστεί οι χορηγίες στα ελεύθερα θέατρα και τι σκοπεύει να κάνει, ώστε να μην ακρωτηριαστεί η θεατρική παραγωγή στην Κύπρο.»
