heading: Ερώτηση με αρ. 23.06.010.02.471, ημερομηνίας 1ης Μαρτίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.471
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν αξιοποιείται
  στην Κύπρο η κυματική ενέργεια και αν παράγεται ηλεκτρισμός από την ενέργεια των
  θαλάσσιων κυμάτων.»
