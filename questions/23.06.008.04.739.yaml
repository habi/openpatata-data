identifier: 23.06.008.04.739
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-03-23'
  text: |-
    «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα σε ποιο στάδιο βρίσκονται τα σχέδια για την ανακατασκευή εννέα πολυκατοικιών στο Συνοικισμό Αγίου Αθανασίου.

    Όπως έχουμε πληροφορηθεί, εδώ και ενάμιση χρόνο έχουν εκκενωθεί και κατεδαφιστεί τρεις από τις εννέα πολυκατοικίες, αλλά ακόμα το αρμόδιο τμήμα δεν έχει αναθέσει την ανακατασκευή τους πουθενά.»
  title: Ερώτηση με αρ. 23.06.008.04.739, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
