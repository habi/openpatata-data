date: '2005-03-23'
heading: Ερώτηση με αρ. 23.06.008.04.737, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.737
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα αν προτίθεται να
  αντικαταστήσει τα φθαρμένα μεταλλικά ντεπόζιτα που βρίσκονται στις ταράτσες των
  κατοικιών των Συνοικισμών Αγίου Αθανασίου με καινούρια πλαστικά.»
