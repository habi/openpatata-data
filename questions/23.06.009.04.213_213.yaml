heading: Ερώτηση με αρ. 23.06.009.04.213, ημερομηνίας 15 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.213
text: |-
  «Έχω πληροφορηθεί ότι η Μονάδα Εντατικής Παρακολούθησης του Γενικού Νοσοκομείου Λάρνακας, που διαθέτει έντεκα κρεβάτια, δεν είναι στελεχωμένη με εντατικολόγο. Ως αποτέλεσμα, αρκετά σοβαρά περιστατικά διοχετεύονται στο Γενικό Νοσοκομείο Λευκωσίας, εάν φυσικά υπάρχουν εκεί διαθέσιμες κλίνες. Επίσης, λόγω της μη λειτουργίας Μονάδας Εντατικής Παρακολούθησης στο Γενικό Νοσοκομείο Αμμοχώστου, όλα σχεδόν τα περιστατικά διοχετεύονται στο Γενικό Νοσοκομείο Λάρνακας.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πότε αναμένεται να τοποθετηθεί εντατικολόγος στη Μονάδα Εντατικής Παρακολούθησης του Γενικού Νοσοκομείου Λάρνακας και πότε αναμένεται να λειτουργήσει η Μονάδα Εντατικής Παρακολούθησης του Γενικού Νοσοκομείου Αμμοχώστου.»
