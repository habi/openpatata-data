date: '2010-02-02'
heading: Ερώτηση με αρ. 23.06.009.04.803, ημερομηνίας 2 Φεβρουαρίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.803
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την ακτίνα γης γύρω από το αεροδρόμιο Λάρνακας πέραν της οποίας έχει διασφαλιστεί
  ότι δε θεωρείται αποδεκτή η όποια ανάπτυξη.»
