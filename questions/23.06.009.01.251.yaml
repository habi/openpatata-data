question:
  by:
  - Περδίκης Γιώργος
  date: '2007-02-08'
  text: |-
    «Έχω πληροφορηθεί ότι ενώ θα έπρεπε να είχε εφαρμοστεί πλήρως η κοινοτική Οδηγία για τη διαχείριση αποβλήτων σκαφών, εντούτοις στη μαρίνα της Λάρνακας και στα αλιευτικά καταφύγια δεν έχει γίνει κανένα τέτοιο ουσιαστικό έργο, με αποτέλεσμα να κινδυνεύουμε να μας επιβληθούν τεράστια πρόστιμα από την Ευρωπαϊκή Ένωση.

    Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα δημιουργηθούν στη μαρίνα της Λάρνακας και σε μεγάλα τουλάχιστον αλιευτικά καταφύγια σταθμοί άντλησης αποβλήτων.»
  title: Ερώτηση με αρ. 23.06.009.01.251, ημερομηνίας 8 Φεβρουαρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
