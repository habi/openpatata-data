heading: Ερώτηση με αρ. 23.06.008.009.01.066, ημερομηνίας 25 Σεπτεμβρίου 2006, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.009.01.066
text: |-
  «Η διαμόρφωση της πλατείας ηρώων της κοινότητας Ξυλοφάγου είναι ένα έργο μεγάλης σημασίας για την κοινότητα. Παρ’ όλο που το αρμόδιο υπουργείο είχε υποσχεθεί στο κοινοτικό συμβούλιο Ξυλοφάγου ότι το έργο θα άρχιζε εντός του 2005, μέχρι σήμερα δεν έχουν ακόμη αρχίσει οποιεσδήποτε εργασίες.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για ποιο λόγο παρατηρείται αυτή η αδικαιολόγητη καθυστέρηση στην έναρξη του έργου και πότε αναμένεται να αρχίσουν και να ολοκληρωθούν οι εργασίες κατασκευής της πλατείας.»
