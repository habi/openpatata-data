heading: Ερώτηση με αρ. 23.06.008.04.015, ημερομηνίας 27 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.015
text: |-
  «Έχω διαπιστώσει ότι τα λατομεία στην Ξυλοφάγου επεκτείνονται συνέχεια, προκαλώντας ζημιά σε παρακείμενες καλλιέργειες.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δε γίνεται οριοθέτηση των λατομείων και ιδιαίτερα των λατομείων Ξυλοφάγου, ώστε να γνωρίζουν όλοι ποια είναι τα επιτρεπόμενα όρια λατόμησης.»
