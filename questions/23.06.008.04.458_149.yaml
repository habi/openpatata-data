heading: Ερώτηση με αρ. 23.06.008.04.458, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.458
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα της κοινότητας Κυπερούντας για άμεσο τερματισμό της λειτουργίας
  του σκυβαλότοπου ο οποίος βρίσκεται χωρίς τις απαραίτητες προδιαγραφές στα διοικητικά
  όρια του χωριού και απειλεί την υγεία των κατοίκων.»
