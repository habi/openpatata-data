question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-09-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Φύτης (επαρχία Πάφου) για
    μεταφορά νερού από την πηγή Ακρικούς για την εξυπηρέτηση των βοσκών της περιοχής.»
  title: Ερώτηση με αρ. 23.06.009.04.281, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
