date: '2013-04-12'
heading: Ερώτηση με αρ. 23.06.010.02.528, ημερομηνίας 12 Απριλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.02.528
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  το Τμήμα Περιβάλλοντος προτίθεται να εκπονήσει συμπληρωματική περιβαλλοντική μελέτη,
  η οποία είναι αναγκαία, ώστε να προχωρήσει και να ολοκληρωθεί η κατασκευή του δρόμου
  που θα συνδέει την τουριστική περιοχή με τον αερολιμένα Πάφου.»
