date: '2012-10-22'
heading: Ερώτηση με αρ. 23.06.010.02.209, ημερομηνίας 22 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.209
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν μετά
  την καταδικαστική απόφαση στην υπόθεση δύο ανώτερων λειτουργών του Υπουργείου Γεωργίας,
  Φυσικών Πόρων και Περιβάλλοντος έχει αποταθεί στο Γενικό Εισαγγελέα για οδηγίες
  σε σχέση με τον περαιτέρω χειρισμό του θέματος, δεδομένων και των προαγωγών που
  και οι δύο έλαβαν στον ενδιάμεσο χρόνο.»
