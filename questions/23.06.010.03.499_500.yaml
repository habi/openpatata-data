heading: Ερώτηση με αρ. 23.06.010.03.499, ημερομηνίας 13 Φεβρουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.499
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των ποινικών διώξεων στις περιπτώσεις μη καταβολής εισφορών στο Ταμείο
  Κοινωνικών Ασφαλίσεων από αυτοτελώς εργαζομένους.»
