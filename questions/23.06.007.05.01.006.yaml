question:
  by:
  - Περδίκης Γιώργος
  date: '2001-06-15'
  text: |-
    «Έχω πληροφορηθεί ότι μεγάλος αριθμός εφήβων, που είναι παιδιά με μητέρα Κύπρια και πατέρα Ελλαδίτη, αντιμετωπίζουν το εξής δίλημμα όσον αφορά την υπηρεσία της στρατιωτικής τους θητείας: οφείλουν είτε να υπηρετήσουν για έξι μήνες στις ελληνικές Ένοπλες Δυνάμεις είτε να υπηρετήσουν για είκοσι έξι μήνες στην Εθνική Φρουρά.

    Έχω την άποψη ότι με αυτά τα δεδομένα οι νεαροί αυτοί προτρέπονται να εγκαταλείψουν την Κύπρο. Ακόμα και αν επιστρέψουν, μετά την εξάμηνη στρατιωτική τους θητεία, στην Κύπρο, η Εθνική Φρουρά στερείται τις μακρές και σημαντικές υπηρεσίες τους ως εφέδρων στρατιωτών της Εθνικής Φρουράς.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις διαστάσεις του προβλήματος και αν υπάρχει βούληση για κάποια πιο αποτελεσματική διευθέτηση.»
  title: Ερώτηση με αρ. 23.06.007.05.01.006 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 15 Ιουνίου 2001.
