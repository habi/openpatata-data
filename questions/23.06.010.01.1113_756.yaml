heading: Ερώτηση με αρ. 23.06.010.01.1113, ημερομηνίας 26 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1113
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο είναι δυνατό να εξαιρεθούν συνδρομητές όπως π.χ. οι αντιπρόσωποι της Λέσχης
  Ιπποδρομιών Λευκωσίας από την υποχρέωση της χρήσης και καταβολής μηνιαίας χρέωσης
  για τα συνολικά τηλεοπτικά πακέτα δημόσιας προβολής που προσφέρουν οι υπηρεσίες
  “Cytavision” και LTV και, εάν ναι, κατά πόσο είναι δυνατό να κάνουν επιλογή των
  καναλιών που θέλουν να προβάλλουν στους χώρους τους και να χρεώνονται αναλόγως.»
