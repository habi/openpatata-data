date: '2005-03-21'
heading: Ερώτηση με αρ. 23.06.008.04.727, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.727
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για κατασκευή αντιπλημμυρικών
  έργων, με εξ ολοκλήρου δαπάνη από το κράτος, στις συμβολές της λεωφόρου Καρύων με
  τις οδούς Τριών Ιεραρχών και Μιχαήλ Κουτσόφτα μέχρι τις συμβολές των οδών Γ. Γ.
  Διγενή και Μόδεστου Παντελή.»
