heading: Ερώτηση με αρ. 23.06.008.04.455, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.455
text: |-
  «Έχω πληροφορηθεί ότι στο παρελθόν είχε απασχολήσει τη Βουλή των Αντιπροσώπων το θέμα της μαρίνας που κατασκευάστηκε και λειτουργεί σε ξενοδοχείο στον Κόλπο των Κοραλλίων στην Πάφο.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα όσον αφορά το εν λόγω έργο:

  1. Έχει τις απαιτούμενες άδειες;

  2. Έτυχε ανάλογου τεχνικού και νομικού ελέγχου;

  3. Υπάρχει θέμα κατεδάφισής του σε περίπτωση που είναι παράνομο;»
