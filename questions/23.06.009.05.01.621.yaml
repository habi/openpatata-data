question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-02-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πόσοι Τουρκοκύπριοι που διαμένουν σε τουρκοκυπριακές κατοικίες είναι λήπτες δημοσίου
    βοηθήματος, καθώς και στο βοήθημα πόσων από αυτούς συμπεριλαμβάνεται επίδομα ενοικίου.»
  title: Ερώτηση με αρ. 23.06.009.05.01.621, ημερομηνίας 11 Φεβρουαρίου 2011, του
