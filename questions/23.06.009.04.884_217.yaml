heading: Ερώτηση με αρ. 23.06.009.04.884, ημερομηνίας 26 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.884
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το κόστος νοσηλείας σε όλα τα κυβερνητικά και μη ιατρικά ιδρύματα (Ογκολογικό Κέντρο
  Τράπεζας Κύπρου, Ινστιτούτο Νευρολογίας και Γενετικής), των αποστολών ασθενών στο
  εξωτερικό, της επιδότησης μεταμοσχεύσεων νεφρών κ.λπ. των ατόμων που τυγχάνουν δωρεάν
  ιατροφαρμακευτικής περίθαλψης (μερικής ή συνολικής), συμπεριλαμβανομένων και των
  Τουρκοκυπρίων.»
