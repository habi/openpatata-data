heading: Ερώτηση με αρ. 23.06.009.05.01.269, ημερομηνίας 12 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.269
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία για την ανέγερση του κολυμβητηρίου Αμμοχώστου
  και κατά πόσο έχει συμπεριληφθεί σχετικό κονδύλι στον προϋπολογισμό για το 2011.»
