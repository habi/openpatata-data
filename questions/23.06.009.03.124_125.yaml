heading: Ερώτηση με αρ. 23.06.009.03.124, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.124
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τα συγκεκριμένα μέτρα τα οποία λαμβάνει, για να αποκαταστήσει το φυσικό περιβάλλον
  στις πληγείσες από τις δασικές πυρκαγιές του καλοκαιριού κοινότητες της Ορεινής
  Λάρνακας.»
