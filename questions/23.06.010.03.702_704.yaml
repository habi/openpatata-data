heading: Ερώτηση με αρ. 23.06.010.03.702, ημερομηνίας 13 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.702
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των φορολογούμενων φυσικών και νομικών προσώπων που έλαβαν ως επιστροφή
  φόρου από το Τμήμα Εσωτερικών Προσόδων ποσό μικρότερο των €200 κατά τα τελευταία
  πέντε χρόνια. Παρακαλώ όπως μας δοθεί ο συνολικός αριθμός των ατόμων και του ποσού
  επιστροφής ανά έτος. Παρακαλώ επίσης όπως μας ενημερώσετε για το επιτόκιο και το
  συνολικό ποσό τόκων που επωμίζεται το κράτος για τις οφειλές του προς τους φορολογουμένους
  ανά έτος κατά τα τελευταία πέντε χρόνια.»
