identifier: 23.06.009.01.414
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2007-05-17'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων με στατιστικά στοιχεία, σχετικά με τις γυναίκες κρατούμενες στα αστυνομικά κρατητήρια τον τελευταίο χρόνο, για τα ακόλουθα:

    1. Πόσες είναι οι γυναίκες κρατούμενες;

    2. Για πόσο χρονικό διάστημα κρατούνται;

    3. Για ποιους λόγους έγιναν οι συλλήψεις;

    4. Πόσες είναι οι αλλοδαπές, οι Τουρκοκύπριες και οι Ελληνοκύπριες κρατούμενες;»
  title: Ερώτηση με αρ. 23.06.009.01.414, ημερομηνίας 17 Μαΐου 2007, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
