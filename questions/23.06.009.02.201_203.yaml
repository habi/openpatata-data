heading: Ερώτηση με αρ. 23.06.009.02.201, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.201
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται η κυβέρνηση να παραχωρήσει στην κοινότητα Κονιών αντισταθμιστικά
  οφέλη, λόγω του σοβαρού επηρεασμού της κοινότητας από τους αυτοκινητοδρόμους Πάφου-Λεμεσού
  και Πάφου-Πόλης Χρυσοχούς.»
