heading: Ερώτηση με αρ. 23.06.009.02.291, ημερομηνίας 11 Φεβρουαρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.291
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τις προθέσεις του κράτους να καλύψει τις ζημιές που υπέστη η κτηνοτροφική
  μονάδα “Π. Νικολάου Φάρμα ΛΤΔ” στα Πολεμίδια λόγω του θανάτου 148 αγελάδων από δηλητηρίαση.»
