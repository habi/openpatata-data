heading: Ερώτηση με αρ. 23.06.009.05.01.616, ημερομηνίας 10 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.616
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχει γίνει αξιολόγηση του προγράμματος μείωσης της βλάβης και υποκατάστασης οπιοειδών
  και, αν ναι, ποια είναι τα βασικά συμπεράσματα αυτής της αξιολόγησης.»
