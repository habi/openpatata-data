heading: Ερώτηση με αρ. 23.06.009.04.479, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.479
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους για τους οποίους έχει εξαιρεθεί η κοινότητα Αυγόρου από το
  σχέδιο της δωρεάν μεταφοράς των μαθητών στα σχολεία τους, εντός ή εκτός της κοινότητας.»
