heading: Ερώτηση με αρ. 23.06.010.05.421, ημερομηνίας 31ης Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.421
text: |-
  «Έχω γίνει αποδέκτης επιστολής, ημερομηνίας 28 Μαρτίου 2016, από την ομάδα “Πολίτες κάτοικοι πόλης και επαρχίας Λάρνακας, Αραδίππου, Κρασά” αναφορικά με την αυθαίρετη ανέγερση εργοστασίου στη Β΄ Βιομηχανική Περιοχή Αραδίππου. Στη Β΄ Βιομηχανική Περιοχή Αραδίππου ανεγείρεται χωρίς προηγούμενη εξασφάλιση των απαραίτητων πολεοδομικών αδειών εργοστάσιο βιοκαυσίμων. Οι εγκαταστάσεις μάλιστα του εργοστασίου έχουν σχεδόν ολοκληρωθεί. Το εργοστάσιο εντάσσεται στην κατηγορία της βαριάς βιομηχανίας και σύμφωνα με το τοπικό σχέδιο Λάρνακας απαγορεύεται η ανέγερσή του στην περιοχή αυτή. Σύμφωνα με τις πληροφορίες που αναφέρονται στο δελτίο τύπου που εξέδωσε η ομάδα πολιτών, η μελέτη επιπτώσεων στο περιβάλλον που έχει πραγματοποιήσει ιδιωτική εταιρεία για το συγκεκριμένο εργοστάσιο φέρεται να είναι γεμάτη ασάφειες και ψευδή στοιχεία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να δώσει οδηγίες στο αρμόδιο τμήμα για κατεδάφιση του παράνομου εργοστασίου βιοκαυσίμων στη Β΄ Βιομηχανική Περιοχή Αραδίππου.»
