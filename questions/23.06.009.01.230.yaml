date: '2007-01-25'
heading: Ερώτηση με αρ. 23.06.009.01.230, ημερομηνίας 25 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.230
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με τις τελικές του αποφάσεις ως προς το τέλος εκμίσθωσης χαλίτικης γης σε γεωργούς,
  όπως αυτό έχει συμφωνηθεί ομόφωνα ως απόφαση από την Κοινοβουλευτική Επιτροπή Γεωργίας
  και Φυσικών Πόρων της Βουλής.»
