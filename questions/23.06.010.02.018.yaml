question:
  by:
  - Περδίκης Γιώργος
  date: '2012-08-07'
  text: |-
    «Έχω πληροφορηθεί ότι οι Τεχνικές Υπηρεσίες του Υπουργείου Παιδείας και Πολιτισμού προκήρυξαν διαγωνισμό για την ανέγερση μονοθέσιου νηπιαγωγείου στην κοινότητα Αγρού, το οποίο θα εξυπηρετεί δώδεκα έως δεκαπέντε παιδιά. Το προϋπολογιζόμενο κόστος αναμένεται να φθάσει τα €1,2 εκατομ. Τόσο στην κοινότητα Αγρού όσο και στη γειτονική κοινότητα Αγίου Ιωάννη υπάρχουν υφιστάμενα δημόσια κτίρια σε αχρηστία, τα οποία θα μπορούσαν κάλλιστα να αξιοποιηθούν. Με βάση την πληροφόρηση που είχα, στον ’γιο Ιωάννη Αγρού υπάρχουν δύο σχολικές αίθουσες οι οποίες εγκαταλείφθηκαν πριν από τρία περίπου χρόνια λόγω της μείωσης του αριθμού των μαθητών. Τα εν λόγω κτίρια έχουν ανακαινισθεί από το Υπουργείο Παιδείας και Πολιτισμού, ωστόσο παραμένουν ανεκμετάλλευτα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους το Υπουργείο Παιδείας και Πολιτισμού έλαβε την απόφαση για προκήρυξη διαγωνισμού για ανέγερση νηπιαγωγείου στον Αγρό, δεδομένου ότι θα μπορούσαν να αξιοποιηθούν τα υφιστάμενα δημόσια κτίρια, και αν εξετάζεται το ενδεχόμενο ανάκλησης της απόφασης αυτής.»
  title: Ερώτηση με αρ. 23.06.010.02.018, ημερομηνίας 7 Αυγούστου 2012, του βουλευτή
