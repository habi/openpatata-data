heading: Ερώτηση με αρ. 23.06.009.02.314, ημερομηνίας 21ης Μαρτίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.314
text: |-
  «Η παρατεταμένη ξηρασία έχει πλήξει καίρια και τον τομέα της δενδροκαλλιέργειας. Ήδη ολόκληροι κλάδοι του συγκεκριμένου τομέα, π.χ. ελαιοπαραγωγοί, φρουτοπαραγωγοί, έχουν οδηγηθεί σε ολοκληρωτική σχεδόν καταστροφή.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τους πρακτικούς τρόπους στήριξης του τομέα της δενδροκαλλιέργειας, καθώς και το είδος της αποζημίωσης που προτίθεται το υπουργείο να παραχωρήσει, για να καλύψει τις καταγραφείσες ζημιές και την απώλεια εισοδημάτων.»
