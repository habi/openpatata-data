heading: Ερώτηση με αρ. 23.06.010.01.693, ημερομηνίας 2 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.693
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η δημιουργία ατμοπλοϊκής γραμμής Κύπρου-Ελλάδας, τι έχει
  γίνει μέχρι σήμερα και πότε υπολογίζεται να αρχίσει το εν λόγω δρομολόγιο, όπως
  πιο παλιά είχε εξαγγείλει το αρμόδιο υπουργείο.»
