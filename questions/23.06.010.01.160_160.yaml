date: '2011-09-29'
heading: Ερώτηση με αρ. 23.06.010.01.160, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.160
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με το ποσό που πληρώνει η Αρχή Λιμένων Κύπρου για ενοικίαση των κεντρικών γραφείων της στη Λευκωσία.

  Παρακαλώ επίσης να ενημερώσει το σώμα αναφορικά με την πιθανότητα μεταφοράς των κεντρικών γραφείων στη Λεμεσό, όπου υπάρχουν οι εγκαταστάσεις, αλλά είναι και ο κατεξοχήν χώρος διεξαγωγής των εργασιών της Αρχής.»
