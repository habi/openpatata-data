identifier: 23.06.009.05.01.497
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-12-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τη δραστηριότητα του Ινστιτούτου Γεωργικών Ερευνών στον τομέα της μελισσοκομίας,
    κατά πόσο πραγματοποιείται έρευνα στον εν λόγω τομέα και αν υπάρχει δυνατότητα
    συνεργασίας με άλλα ερευνητικά κέντρα και, εάν ναι, τι έχει γίνει μέχρι σήμερα,
    ενώ, εάν όχι, τι προτίθεται το ινστιτούτο να πράξει μελλοντικά.»
  title: Ερώτηση με αρ. 23.06.009.05.01.497, ημερομηνίας 30 Δεκεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
