date: '2010-08-05'
heading: Ερώτηση με αρ. 23.06.009.05.01.054, ημερομηνίας 5 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.054
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους, σε αντίθεση με άλλες χρονιές, ζητείται από τους
  παραγωγούς να πληρώσουν ασφάλιστρα στον ΟΓΑ για το 2009, παρά τη μέχρι σήμερα ρύθμιση
  της πληρωμής τους με αποκοπή από τον ΚΟΑΠ.»
