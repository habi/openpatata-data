question:
  by:
  - Περδίκης Γιώργος
  date: '2013-12-18'
  text: «Από απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου
    Κουγιάλη, ημερομηνίας 29 Οκτωβρίου 2013, σε επιστολή μου με θέμα την κατάσταση
    της περιοχής “Natura 2000” νότια του αεροδρομίου Λάρνακας, πληροφορήθηκα ότι δεν
    έχει δοθεί οποιαδήποτε άδεια από το Τμήμα Περιβάλλοντος για την κατασκευή και
    λειτουργία υποστατικού στο οποίο υπάρχει γεννήτρια και πιθανόν να τροφοδοτεί τον
    παράνομο κατασκηνωτικό χώρο. Όπως με ενημέρωσε ο υπουργός στην εν λόγω επιστολή
    του, γίνονταν προσπάθειες για εξεύρεση των υπευθύνων και απομάκρυνση του υποστατικού.
  title: Ερώτηση με αρ. 23.06.010.03.381, ημερομηνίας 18 Δεκεμβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
