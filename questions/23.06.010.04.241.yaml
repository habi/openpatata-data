question:
  by:
  - Χαραλαμπίδου Ειρήνη
  date: '2014-11-07'
  text: «Καλείται ο αρμόδιος υπουργός όπως μας ενημερώσει σε πιο στάδιο βρίσκονται
    οι διαδικασίες σε σχέση με την τροποποίηση του Περί Πώλησης Οινοπνευματωδών Ποτών
    Νόμου (Κεφ. 144), με απώτερο στόχο τη μείωση της προσβασιμότητας και διαθεσιμότητας
    του αλκοόλ ανάμεσα στα παιδιά και τους νέους.»
  title: Ερώτηση με αρ. 23.06.010.04.241, ημερομηνίας 7 Νοεμβρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
