heading: Ερώτηση με αρ. 23.06.010.01.768, ημερομηνίας 25 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.768
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ετοιμασία νομοθεσίας για την αναγραφή της χώρας προέλευσης
  των έργων των χειροτεχνών.»
