heading: Ερώτηση με αρ. 23.06.009.03.138, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.138
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα της κοινότητας Αναρίτας για κατάργηση της ζώνης
  προστασίας γύρω από το ΚΕΝ Πάφου.»
