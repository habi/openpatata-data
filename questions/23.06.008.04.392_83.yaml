date: '2004-11-04'
heading: Ερώτηση με αρ. 23.06.008.04.392, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.392
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για βελτιωτικά έργα στην περιοχή Αρχαγγέλου-Γραβιάς-λεωφόρου
  Λυκαβητού για επίλυση των σοβαρών προβλημάτων από τις πλημμύρες σε γειτονικές περιοχές
  των δήμων Έγκωμης και Λακατάμιας.»
