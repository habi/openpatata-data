identifier: 23.06.009.05.01.157
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-09-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο οι Κυπριακές Αερογραμμές προτίθενται να αναθεωρήσουν το υλικό προβολής
    και διαφήμισης της Κύπρου και να συμπεριλάβουν την περιοχή Πρωταρά του δήμου Παραλιμνίου
    σε έντυπα της εν λόγω εταιρείας, όπως το «Sunjet», καθώς η περιοχή αυτή συμβάλλει
    στην κυπριακή οικονομία και δικαιούται την ανάλογη προβολή.»
  title: Ερώτηση με αρ. 23.06.009.05.01.157, ημερομηνίας 8 Σεπτεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
