heading: Ερώτηση με αρ. 23.06.009.04.1338, ημερομηνίας 28 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1338
text: «Ερωτάται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Πέγειας για δημιουργία παραλιακού πεζόδρομου και
  για ποιο λόγο καθυστερεί η εκπόνηση σχετικού σχεδίου από το Τμήμα Πολεοδομίας.»
