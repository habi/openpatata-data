heading: Ερώτηση με αρ. 23.06.008.05.216, ημερομηνίας 18 Ιανουαρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.216
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα σε ποιο στάδιο ευρίσκεται
  η διαδικασία καταβολής των δεδουλευμένων για τις συσσωρευμένες υπερωρίες των μελών
  της αστυνομίας από το 1993 μέχρι το 2003.»
