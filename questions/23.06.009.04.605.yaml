identifier: 23.06.009.04.605
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-12-08'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους που καθυστέρησε η υλοποίηση των έργων για τη διαχείριση των αποβλήτων
    σε Λευκωσία, Λεμεσό και Πάφο και ποια μέτρα προτίθεται να λάβει το κράτος για
    επίσπευση της διαδικασίας εκτέλεσης των έργων αυτών.»
  title: Ερώτηση με αρ. 23.06.009.04.605, ημερομηνίας 8 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
