  date: '2015-07-03'
  text: |-
    «Έχω πληροφορηθεί για την παράνομη αφαίρεση άμμου από παραλία της περιοχής του Κόλπου Χρυσοχούς.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει διερευνηθεί το πιο πάνω περιστατικό, ποιοι ευθύνονται για την παράνομη αφαίρεση άμμου από παραλία της περιοχής του Κόλπου Χρυσοχούς και ποια μέτρα προτίθεται να λάβει εναντίον των υπευθύνων.»
  title: Ερώτηση με αρ. 23.06.010.04.663, ημερομηνίας 3 Ιουλίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
