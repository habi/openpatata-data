heading: Ερώτηση με αρ. 23.06.009.02.395, ημερομηνίας 30 Απριλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.395
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κακοπετριάς για κατασκευή φράγματος στην
  περιοχή Σολιάς.»
