question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-15'
  text: |-
    «Έχω πληροφορηθεί ότι έχουν ήδη υπογραφτεί τα συμβόλαια με την κατασκευαστική εταιρεία που θα αναλάβει να εκτελέσει το έργο της διαπλάτυνσης του αυτοκινητόδρομου Λευκωσίας-Αγίας Βαρβάρας σε έξι λωρίδες κυκλοφορίας. Όπως είναι γνωστό, το έργο αυτό θα προκαλέσει την καταστροφή μεγάλου αριθμού δέντρων που φυτεύτηκαν εκεί, για να περιορίζουν το θόρυβο και τα καυσαέρια, καθώς και για να αναβαθμίσουν την αισθητική του αυτοκινητόδρομου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έγινε καταγραφή των δέντρων που θα καταστραφούν και, αν έγινε, να κατατεθεί πλήρης κατάλογος κατά είδος και αριθμό. Επίσης αν λήφθηκε πρόνοια για μεταφύτευσή τους και επαναδημιουργία της ζώνης πρασίνου.»
  title: Ερώτηση με αρ. 23.06.009.04.624, ημερομηνίας 15 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
