heading: Ερώτηση με αρ. 23.06.009.04.589, ημερομηνίας 4 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.589
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται το υπουργείο του να καταθέσει κανονισμούς που να αναγνωρίζουν την
  προϋπηρεσία των αδιόριστων εκπαιδευτικών που διδάσκουν στα Κρατικά Ινστιτούτα Επιμόρφωσης
  και σε ιδιωτικά αναγνωρισμένα φροντιστήρια.»
