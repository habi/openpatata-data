heading: Ερώτηση με αρ. 23.06.008.04.005, ημερομηνίας 22 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.005
text: |-
  «Έχω πληροφορηθεί ότι πολλές χώρες της Ευρώπης έχουν καθιερώσει πιστοποιητικό καταλληλότητας στις εταιρείες που ασχολούνται με εργασίες αφαίρεσης αμιάντου από οικοδομές. Το πρόβλημα στην Κύπρο είναι πολύ μεγάλο, λόγω της ευρείας διάδοσης των οικοδομικών υλικών από αμίαντο αλλά και της διαδεδομένης πλέον τάσης σε ιδιωτικό και δημόσιο τομέα για αφαίρεση αυτών των υλικών, τα οποία θεωρούνται πλέον δυνητικά καρκινογόνα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να καθιερώσει πιστοποιητικό καταλληλότητας σε όσες εταιρείες ασχολούνται με την αφαίρεση υλικών αμιάντου από οικοδομές, χωρίς το οποίο να μην επιτρέπεται η ανάληψη τέτοιου είδους εργασίας.»
