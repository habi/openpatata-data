heading: Ερώτηση με αρ. 23.06.008.04.317, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.317
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  προγραμματίζει να λύσει το σοβαρό πρόβλημα που υπάρχει στην καρδιολογική πτέρυγα
  του Γενικού Νοσοκομείου Λάρνακας, εξαιτίας του οποίου ασθενείς με καρδιολογικά προβλήματα
  παραπέμπονται για εξέταση με καθυστέρηση έξι μηνών.»
