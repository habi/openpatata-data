heading: Ερώτηση με αρ. 23.06.010.03.421, ημερομηνίας 16 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.421
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  οποιαδήποτε μελέτη για τη ρύπανση του υπεδάφους στην περιοχή του διυλιστηρίου Λάρνακας
  και των πετρελαιοδεξαμενών. Παρακαλώ επίσης τον υπουργό όπως πληροφορήσει τη Βουλή
  των Αντιπροσώπων πόσο εκτεταμένη σε βάθος και σε έκταση είναι η ρύπανση και αν έχουν
  ληφθεί οποιαδήποτε μέτρα απορρύπανσης του εδάφους.»
