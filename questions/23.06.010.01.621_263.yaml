heading: Ερώτηση με αρ. 23.06.010.01.621, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.621
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να καταθέσει στη Βουλή νομοσχέδιο με το οποίο να απαλλάσσονται από το φόρο εισοδήματος
  οι χαμηλά αμειβόμενοι συνταξιούχοι.»
