text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει δυνατότητα παραχώρησης κρατικής γης για τη δημιουργία χώρου πρασίνου
  στο Ψάθι.»
