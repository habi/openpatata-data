heading: Ερώτηση με αρ. 23.06.009.05.01.388, ημερομηνίας 18 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.388
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η διαδικασία ταυτοποίησης του κυπριακού μελιού και πότε προγραμματίζεται
  να ολοκληρωθεί.»
