heading: Ερώτηση με αρ. 23.06.010.02.667, ημερομηνίας 11 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.667
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται η λήψη μέτρων για κυκλοφοριακή ύφεση κατά μήκος του κύριου
  δρόμου της κοινότητας Ασπρογιάς με σκοπό τη μείωση των κινδύνων για πεζούς και τροχοφόρα.»
