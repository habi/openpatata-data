heading: Ερώτηση με αρ. 23.06.008.04.328, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.328
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για προώθηση της κατασκευής του δρόμου
  Τουζ-Χανέ, ο οποίος θα είναι ιδιαίτερα σημαντικός, λόγω των έργων που προγραμματίζονται
  κατά μήκος της παραλίας και των νέων κυκλοφοριακών ρυθμίσεων στην οδό Πιαλέ-Πασιά.»
