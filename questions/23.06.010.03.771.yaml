date: '2014-07-16'
heading: Ερώτηση με αρ. 23.06.010.03.771, ημερομηνίας 16 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.771
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να προχωρήσει σε τροποποίηση του νόμου που αφορά την προστασία της δημόσιας υγείας
  από το κάπνισμα, ώστε να γίνει αποτελεσματικότερη, αυστηρότερη και πιο εφαρμόσιμη
  η εν λόγω νομοθεσία.»
