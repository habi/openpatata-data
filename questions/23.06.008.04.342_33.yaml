heading: Ερώτηση με αρ. 23.06.008.04.342, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.342
text: |-
  «Έχω πληροφορηθεί ότι η διαχειριστική επιτροπή του Ταμείου Θήρας αποφάσισε να διακόψει τη λειτουργία του περιφερειακού γραφείου στην περιοχή Σολιάς και να μεταθέσει τους εκεί υπηρετούντες θηροφύλακες σε άλλες θέσεις. Οι κοινότητες της περιοχής Σολιάς σύσσωμες αντιδρούν.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί πάρθηκε αυτή η απόφαση ερήμην των κοινοτήτων και χωρίς να λαμβάνονται υπόψη οι δυσκολίες και τα προβλήματα που θα δημιουργηθούν.»
