heading: Ερώτηση με αρ. 23.06.009.04.1189, ημερομηνίας 14 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1189
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πότε η κυβέρνηση σκοπεύει να υλοποιήσει την προεκλογική της δέσμευση για μείωση
  της στρατιωτικής θητείας στους δεκαεννέα μήνες.»
