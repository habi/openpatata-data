question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2012-11-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πόσες τροχαίες παραβάσεις έχουν γίνει ανά κατηγορία τα τελευταία τέσσερα χρόνια
    και ποια είναι τα ποσά που έχουν εισπραχθεί για την κάθε κατηγορία αυτά τα χρόνια.»
  title: Ερώτηση με αρ. 23.06.010.02.261, ημερομηνίας 5 Νοεμβρίου 2012, του βουλευτή
