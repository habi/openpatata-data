date: '2007-05-11'
heading: Ερώτηση με αρ. 23.06.009.01.395, ημερομηνίας 11 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.395
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα προχωρήσει το έργο της ευθυγράμμισης του δρόμου Κοράκου-Αγίου Επιφανίου
  με κατάληξή του σε κύριο δρόμο προς Μαραθάσα.»
