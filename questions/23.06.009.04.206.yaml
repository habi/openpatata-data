heading: Ερώτηση με αρ. 23.06.009.04.206, ημερομηνίας 11 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.206
text: |-
  «Έχω πληροφορηθεί ότι η Ευρωπαϊκή Επιτροπή έστειλε πρόσφατα προειδοποιητικό σήμα προς τις χώρες μέλη σχετικά με την εφαρμογή του συστήματος “eCall” σε όλα τα αυτοκίνητα.

  Το “eCall” είναι συσκευή σύγχρονης τεχνολογίας η οποία τοποθετείται μέσα στο αυτοκίνητο και ενημερώνει το κοντινότερο ιατρικό κέντρο μέσω του ευρωπαϊκού αριθμού άμεσης ανάγκης 112.

  Η Κομισιόν θεωρεί πως κάτι τέτοιο μπορεί να μειώσει το χρόνο επέμβασης και να σωθούν περισσότερες ζωές, αφού σε περιπτώσεις ατυχημάτων πολλοί άνθρωποι χρειάζονται βοήθεια και δεν μπορούν να πουν πού είναι ή δεν ξέρουν την ακριβή τοποθεσία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν πρόκειται να υιοθετηθεί και να εφαρμοστεί στην Κύπρο η τεχνολογία του “eCall”.»
