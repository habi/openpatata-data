date: '2015-07-27'
heading: Ερώτηση με αρ. 23.06.010.05.021, ημερομηνίας 27 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.021
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν έχει συμπεριληφθεί η βελτίωση του δρόμου από το Παραλίμνι προς τη Σωτήρα στα
  έργα που υπολογίζεται σύντομα να γίνουν και, εάν ναι, πότε θα αρχίσουν οι εργασίες,
  ποιο το συνολικό κόστος του έργου και ποιο το συνολικό χρονοδιάγραμμα υλοποίησής
  του.»
