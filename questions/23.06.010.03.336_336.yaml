heading: Ερώτηση με αρ. 23.06.010.03.336, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.336
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται η δημιουργία της αναγκαίας υποδομής για άρδευση καλλιεργήσιμων
  εκτάσεων στην κοινότητα Αρχιμανδρίτας, καθώς και η κατασκευή νέου ντεπόζιτου για
  κάλυψη των αναγκών της νέας οικιστικής περιοχής με πόσιμο νερό.»
