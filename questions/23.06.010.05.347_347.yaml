heading: Ερώτηση με αρ. 23.06.010.05.347, ημερομηνίας 1ης Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.347
text: «Έχω ενημερωθεί ότι η οδοντιατρική καρέκλα των ασθενών που χρησιμοποιείται στο
  κρατικό οδοντιατρείο στην κοινότητα Αχερίτου έχει καταστραφεί. ρακαλείται ο αρμόδιος
  υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να προχωρήσει
  σε αντικατάστασή της και πότε.»
