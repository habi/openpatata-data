heading: Ερώτηση με αρ. 23.06.008.04.460, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.460
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα των κοινοτήτων της περιφέρειας Κυπερούντας για διαπλάτυνση
  του δρόμου Κυπερούντας-Δυμών-Ποταμίτισσας, λόγω των συνεχών κατολισθήσεων που επισυμβαίνουν
  κατά τη χειμερινή περίοδο.»
