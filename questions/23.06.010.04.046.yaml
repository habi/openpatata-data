question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-18'
  text: |
    «Σε παλαιότερη απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου Κουγιάλη σε ερώτησή μου με αριθμό 23.06.010.03.492 αναφορικά με τα μέτρα που έχουν λάβει οι κυπριακές αρχές, προκειμένου να αντιμετωπιστεί η ανεξέλεγκτη βόσκηση στη χερσόνησο του Ακάμα, πληροφορήθηκα ότι η Κυπριακή Δημοκρατία ενημέρωσε την Ευρωπαϊκή Επιτροπή στις 11 Οκτωβρίου 2013 για την εκτίμηση της κατάστασης της υπερβόσκησης στον Ακάμα και τα μέτρα που λαμβάνονται, αλλά και τα μέτρα που θα ληφθούν για την αντιμετώπιση του φαινομένου. Η Επιτροπή, σύμφωνα με την απάντηση του υπουργού, αποδέχτηκε την απάντηση της Κυπριακής Δημοκρατίας και ανέμενε ενημέρωση σχετικά με τα επιπλέον μέτρα που θα λαμβάνονταν την τρέχουσα χρονιά.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται για την αντιμετώπιση της κατάστασης που προκαλείται εξαιτίας της ανεξέλεγκτης βόσκησης στον Ακάμα και να καταθέσει στην αρμόδια Κοινοβουλευτική Επιτροπή Περιβάλλοντος την πληροφόρηση που στάλθηκε προς την Ευρωπαϊκή Επιτροπή.»
  title: Ερώτηση με αρ. 23.06.010.04.046, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
