identifier: 23.06.008.04.741
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-03-23'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα της κοινότητας Αγίας Μαρινούδας στην Πάφο για λήψη μέτρων που θα επιλύσουν
    το σοβαρό πρόβλημα εκπομπής αφόρητης δυσοσμίας από χοιροστάσιο που λειτουργεί
    σε απόσταση ενός χιλιομέτρου από την κοινότητα.»
  title: Ερώτηση με αρ. 23.06.008.04.741, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
