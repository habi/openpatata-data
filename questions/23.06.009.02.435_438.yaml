heading: Ερώτηση με αρ. 23.06.009.02.435, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.435
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει μελετηθεί το αίτημα της κοινότητας Πενταλιάς στην επαρχία Πάφου για παραχώρηση
  των αδιάθετων οικοπέδων σε απόδημους Πενταλιώτες.»
