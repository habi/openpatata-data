identifier: 23.06.009.03.305
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-01-12'
  text: « Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τι
    προτίθεται να πράξει το αρμόδιο υπουργείο για τη συστηματική παραγνώριση δικαστικών
    αποφάσεων όσον αφορά τη δίκαιη, υπερκομματική και καταλληλότερη στελέχωση σε τεχνικοεπιστημονικό
    προσωπικό στον Κυπριακό Οργανισμό Τουρισμού (ΚΟΤ).»
  title: Ερώτηση με αρ. 23.06.009.03.305, ημερομηνίας 12 Ιανουαρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
