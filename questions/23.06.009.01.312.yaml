identifier: 23.06.009.01.312
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-03-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η παροχή συνταξιοδοτικών δικαιωμάτων σε κοινοτάρχες
    οι οποίοι διορίστηκαν και υπηρετούν για πολλά χρόνια αφιλοκερδώς τις κοινότητές
    τους στις συνοικίες των πόλεών τους.»
  title: Ερώτηση με αρ. 23.06.009.01.312, ημερομηνίας 19 Μαρτίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
