identifier: 23.06.009.04.1309
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-06-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για ποιους λόγους καθυστερεί η υποβολή και έγκριση από το Υπουργικό Συμβούλιο
    του καταστατικού του Ιδρύματος Μουσείου Αγώνος 1955-59. Το Μουσείο Αγώνος 1955-59
    είναι ένα σημαντικό μουσείο, όπου φυλάσσεται μεγάλο αρχειακό υλικό και η αυθεντική
    ιστορία του αγώνα της ΕΟΚΑ, και δεν πρέπει να αφήνεται να υπολειτουργεί.»
  title: Ερώτηση με αρ. 23.06.009.04.1309, ημερομηνίας 17 Ιουνίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
