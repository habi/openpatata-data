heading: Ερώτηση με αρ. 23.06.009.04.1346, ημερομηνίας 30 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1346
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο γίνεται έγκαιρη ενημέρωση των ιστοσελίδων των διάφορων υπηρεσιών του κράτους
  όσον αφορά γενικά στο άνοιγμα σχεδίων για επιδοτήσεις, έτσι ώστε ο πολίτης να μπορεί
  να κάνει τις αιτήσεις του στο χρόνο που καθορίζουν οι προκηρύξεις των σχεδίων που
  τον ενδιαφέρουν.»
