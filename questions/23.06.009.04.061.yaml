heading: Ερώτηση με αρ. 23.06.009.04.061, ημερομηνίας 24 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.061
text: |-
  «Σύμφωνα με τις καταγγελίες του Συνδέσμου Καρκινοπαθών και Συγγενών του Γενικού Νοσοκομείου Λευκωσίας ΕΛΑ-ΖΩ, όχι μόνο δεν προχωρούν τα έργα διαμόρφωσης του υπογείου του Γενικού Νοσοκομείου Λευκωσίας σε ένα σύγχρονο ακτινοθεραπευτικό κέντρο, αλλά το τμήμα αποψιλώνεται μέρα με τη μέρα από το έμπειρο ιατρικό προσωπικό του. Στον τεράστιο φόρτο εργασίας καλείται να ανταποκριθούν ελάχιστοι γιατροί, οι οποίοι με τη βοήθεια του νοσηλευτικού προσωπικού διεξάγουν έναν ηρωικό αγώνα.

  Παράλληλα φαίνεται να έχουν εξασκηθεί πιέσεις από τα γνωστά οικονομικά συμφέροντα, με αποτέλεσμα να έχει παγώσει η διαδικασία έγκρισης της στρατηγικής για τον καρκίνο από το Υπουργικό Συμβούλιο. Πρόκειται για μια πλήρη μελέτη την οποία συνέταξαν επιφανείς επιστήμονες μετά από μακροχρόνιες συζητήσεις και με τη συνεργασία όλων των φορέων που ασχολούνται με τον καρκίνο και αφορά τη χάραξη μιας ολοκληρωμένης βραχυπρόθεσμης, αλλά και μακροπρόθεσμης κρατικής πολιτικής για την πρόληψη και θεραπεία του καρκίνου. Να σημειωθεί ότι η στρατηγική για τον καρκίνο εγκρίθηκε από την ολομέλεια της Βουλής στις 12 Ιουνίου 2008, ενώ ο Υπουργός Υγείας την εξήγγειλε στα μέσα μαζικής ενημέρωσης στις 10 Οκτωβρίου 2008, με τη δημόσια υπόσχεση ότι θα πάει στο Υπουργικό Συμβούλιο πριν από τα Χριστούγεννα του 2008 και ότι στο Γενικό Νοσοκομείο Λευκωσίας θα δημιουργηθεί ακτινοθεραπευτικό τμήμα με τρεις γραμμικούς επιταχυντές.

  Δυστυχώς, παρά τις κυβερνητικές εξαγγελίες καθυστερεί αδικαιολόγητα η έγκριση και εφαρμογή της στρατηγικής για τον καρκίνο, αφήνοντας τους ασθενείς στα χέρια ενός συγκεκριμένου ιδιωτικού μονοπωλίου, το οποίο απορροφά μεγάλα κρατικά κονδύλια.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προωθηθεί για έγκριση στο Υπουργικό Συμβούλιο η στρατηγική για τον καρκίνο και πότε αναμένεται να προωθηθεί η διαμόρφωση του υπόγειου χώρου του Γενικού Νοσοκομείου Λευκωσίας σε ένα πλήρες ακτινοθεραπευτικό κέντρο.»
