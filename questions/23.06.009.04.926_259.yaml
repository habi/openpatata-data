heading: Ερώτηση με αρ. 23.06.009.04.926, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.926
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητα Αγίας Μαρίνας Κελοκεδάρων για συμπερίληψή
  της στο σχέδιο επιδότησης για τη θέρμανση.»
