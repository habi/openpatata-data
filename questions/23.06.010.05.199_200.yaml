date: '2015-10-20'
heading: Ερώτηση με αρ. 23.06.010.05.199, ημερομηνίας 20 Οκτωβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.05.199
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσες
  φορές έχει χρησιμοποιηθεί η υπηρεσία “Air Ambulance” κατά τα έτη 2014-2015, ποιες
  διαδικασίες υπάρχουν ως προς τη λήψη της απόφασης, ποιος είναι ο προϋπολογισμός,
  εάν υπάρχει, και πόσα χρήματα έχουν χρησιμοποιηθεί μέχρι τώρα για την εν λόγω υπηρεσία.»
