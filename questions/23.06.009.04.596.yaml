heading: Ερώτηση με αρ. 23.06.009.04.596, ημερομηνίας 7 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.596
text: |-
  «Η κοινότητα Ξυλοτύμπου διαθέτει μια αξιόλογη πολιτιστική δραστηριότητα, που χρειάζεται υποστήριξη από ανάλογες υποδομές. Στα πλαίσια αυτά το κοινοτικό συμβούλιο έχει ζητήσει την κατασκευή ανοικτού αμφιθεάτρου για τη φιλοξενία διάφορων εκδηλώσεων και πολιτιστικών δράσεων.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Σε ποιο στάδιο βρίσκεται η ικανοποίηση του συγκεκριμένου αιτήματος;

  2. Πότε αναμένεται να αρχίσει και να ολοκληρωθεί η κατασκευή του έργου;

  3. Ποιο είναι το κόστος υλοποίησης του έργου και πώς αναμένεται αυτό να καλυφθεί;»
