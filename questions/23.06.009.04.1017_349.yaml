date: '2010-04-09'
heading: Ερώτηση με αρ. 23.06.009.04.1017, ημερομηνίας 9 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1017
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τον αριθμό των αθιγγάνων και των Τουρκοκυπρίων που διαμένουν στην τουρκοκυπριακή
  συνοικία Αγίου Αντωνίου στη Λεμεσό και αν προτίθεται το κράτος να λάβει μέτρα για
  αντιμετώπιση των κοινωνικών προβλημάτων που δημιουργούνται στην εν λόγω περιοχή.»
