identifier: 23.06.010.04.456
question:
  by:
  - Γεωργίου Γιώργος
  date: '2015-02-26'
  text: «Παρακαλείται όπως το αρμόδιο υπουργείο ενημερώσει τη Βουλή των Αντιπροσώπων
    αναφορικά με το αν έχει μελετηθεί, αξιολογηθεί και ετοιμαστεί διαχειριστικό σχέδιο
    για το δίκτυο “Natura 2000” στην κοινότητα Αγίου Θεοδώρου Λάρνακας λόγω των προβλημάτων
    που προκύπτουν από την ένταξη του 40% της γης της κοινότητας στο δίκτυο “Natura
    2000”, ποιες ενέργειες και διαβουλεύσεις έχουν γίνει και ποια η πρόθεση του υπουργείου.»
  title: Ερώτηση με αρ. 23.06.010.04.456, ημερομηνίας 26 Φεβρουαρίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γιώργου Γεωργίου
