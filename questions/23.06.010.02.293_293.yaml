heading: Ερώτηση με αρ. 23.06.010.02.293, ημερομηνίας 13 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.02.293
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχει διεξαχθεί ή πρόκειται να διεξαχθεί μελέτη των σωρευτικών και συνολικών επιπτώσεων
  στην ποιότητα του ατμοσφαιρικού αέρα, του φυσικού περιβάλλοντος και ευρύτερα στη
  δημόσια υγεία των κατοίκων της περιοχής από τη λειτουργία της ζώνης βαριάς βιομηχανίας
  στη βιομηχανική περιοχή Αραδίππου.»
