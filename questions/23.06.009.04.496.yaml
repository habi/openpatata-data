question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το υπουργείο του προτίθεται να προχωρήσει στην εγγραφή των αγροτικών
    δρόμων στην κοινότητα Σωτήρας και, εάν ναι, πότε υπολογίζεται να γίνει αυτό.»
  title: Ερώτηση με αρ. 23.06.009.04.496, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
