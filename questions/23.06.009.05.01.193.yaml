date: '2010-09-21'
heading: Ερώτηση με αρ. 23.06.009.05.01.193, ημερομηνίας 21ης Σεπτεμβρίου 2010, της
  βουλευτού εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
identifier: 23.06.009.05.01.193
text: «Σε συνέχεια της απάντησης ημερομηνίας 10 Αυγούστου 2010 στην ερώτησή μου με
  αρ. 23.06.009.04.1334, ημερομηνίας 24 Ιουνίου 2010, αναφορικά με την καταστροφή
  γεωργικών καλλιεργειών από το έντομο “tuta absoluta”, παρακαλώ τον αρμόδιο υπουργό
  όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά με το δεύτερο μέρος της ερώτησης,
  κατά πόσο δηλαδή θα αποζημιωθούν οι πληγέντες παραγωγοί.»
