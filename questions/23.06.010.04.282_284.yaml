heading: Ερώτηση με αρ. 23.06.010.04.282, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.04.282
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να στηρίξει την προσπάθεια της κοινότητας Αργάκας για σχεδιασμό
  και κατασκευή παραλιακού πεζοδρόμου με στόχο την ασφαλή διακίνηση των πεζών και
  την αναβάθμιση της περιοχής.»
