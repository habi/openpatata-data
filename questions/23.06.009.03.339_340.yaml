heading: Ερώτηση με αρ. 23.06.009.03.339, ημερομηνίας 27 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.339
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τους
  λόγους για τους οποίους έχει απορριφθεί το αίτημα για την κατασκευή παρεκκλησίου
  στον περίβολο του Περιφερειακού Γυμνασίου Ξυλοτύμπου.»
