heading: Ερώτηση με αρ. 23.06.009.01.368, ημερομηνίας 4 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.368
text: |-
  «Έχω πληροφορηθεί ότι υπάρχουν προτάσεις για δημιουργία τεχνητών υφάλων στις κυπριακές θάλασσες, στους οποίους μπορεί να αναπτυχθεί η θαλάσσια ιχθυοπανίδα με θετικά αποτελέσματα στην κυπριακή αλιεία.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα σχέδια δημιουργίας τεχνητών υφάλων και για το στάδιο στο οποίο βρίσκεται η υλοποίησή τους.»
