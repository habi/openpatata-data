date: '2007-10-02'
heading: Ερώτηση με αρ. 23.06.009.02.110, ημερομηνίας 2 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.110
text: |-
  «Ο δήμος Μέσα Γειτονιάς εγείρει ερώτημα για το θέμα των ευθυνών και των αρμοδιοτήτων αναφορικά με τους ποταμούς/ρύακες που βρίσκονται εντός των δημοτικών του ορίων.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει ζητηθεί σχετική γνωμάτευση του Γενικού Εισαγγελέα και, αν ναι, κατά πόσο έχει κοινοποιηθεί στους δήμους.»
