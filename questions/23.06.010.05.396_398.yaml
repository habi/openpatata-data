text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να συμπεριλάβει τις όχι εκ γενετής καρδιοπάθειες στις μόνιμες
  παθήσεις για παραχώρηση κάρτας νοσηλείας στους ασθενείς και, εάν ναι, πότε υπολογίζεται
  να τεθεί σε ισχύ αυτή η αλλαγή.»
