date: '2010-03-08'
heading: Ερώτηση με αρ. 23.06.009.04.923, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.923
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να συμπεριληφθεί κονδύλι στον κρατικό προϋπολογισμό του 2011 για
  ανάπλαση της πλατείας της κοινότητας Ελεδιό (επαρχία Πάφου).»
