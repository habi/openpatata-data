date: '2007-04-04'
heading: Ερώτηση με αρ. 23.06.009.01.344, ημερομηνίας 4 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.344
text: |-
  «Οι κάτοικοι της κοινότητας Αγίας Βαρβάρας επαρχίας Πάφου υποφέρουν από τη δυσοσμία που δημιουργείται από τις λίμνες του Τμήματος Αναπτύξεως Υδάτων στην κοίτη του ποταμού της περιοχής.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς και πότε θα πάρει η κυβέρνηση μέτρα επίλυσης του προβλήματος.»
