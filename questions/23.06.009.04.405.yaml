question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-26'
  text: |-
    «Σύμφωνα με τις πρόνοιες του περί Προστασίας της Παραλίας Νόμου (Κεφάλαιο 59, άρθρο 5Ζ), οι τοπικές αρχές πρέπει να διασφαλίζουν την πρόσβαση των αναπήρων σε όλες τις παραλίες λουομένων. Εξ όσων αντιλαμβάνομαι, δεν έχει εφαρμοστεί σε όλες τις παραλίες η πρόνοια της νομοθεσίας. Πρόσφατα, μάλιστα, ιδιαίτερη αίσθηση προκάλεσε η είδηση ότι στην παραλία των Φοινικούδων στη Λάρνακα τα συνεργεία καθαριότητας απομάκρυναν τον ειδικό τάπητα για πρόσβαση των αναπήρων στην παραλία.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνει, ώστε να εφαρμοστεί καθολικά η πρόνοια της νομοθεσίας που αφορά την εξασφάλιση της πρόσβασης των αναπήρων στις παραλίες της Κύπρου.»
  title: Ερώτηση με αρ. 23.06.009.04.405, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
