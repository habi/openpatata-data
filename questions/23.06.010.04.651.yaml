identifier: 23.06.010.04.651
question:
  by:
  - Κουτσού Νίκος
  date: '2015-06-25'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σχετικά με τις επιχορηγήσεις ή/και τα κονδύλια τα οποία λαμβάνει η Κυπριακή Δημοκρατία
    από την ΕΕ που αφορούν την παιδεία, την υγεία, την ευημερία και την υποστήριξη
    των παιδιών με ειδικές ανάγκες, καθώς και των ατόμων με αναπηρία ανά έτος από
    το 2008 μέχρι το 2014.»
  title: Ερώτηση με αρ. 23.06.010.04.651, ημερομηνίας 25 Ιουνίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κουτσού
