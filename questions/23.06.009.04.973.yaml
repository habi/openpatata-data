heading: Ερώτηση με αρ. 23.06.009.04.973, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.973
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα του κοινοτικού συμβουλίου Φασούλας
  για συντήρηση της εκκλησίας των Αγίων Σαράντα.»
