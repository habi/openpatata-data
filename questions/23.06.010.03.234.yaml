identifier: 23.06.010.03.234
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2013-10-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τα προγράμματα εκπαίδευσης και κατάρτισης των φοιτητών στις σχολές επιστημών
    αγωγής στην Κύπρο σε θέματα σεξουαλικής διαπαιδαγώγησης των παιδιών, καθώς και
    τις θεματικές κατάρτισης στην πρόληψη της σεξουαλικής εκμετάλλευσης και κακοποίησης
    ανηλίκων.»
  title: Ερώτηση με αρ. 23.06.010.03.234, ημερομηνίας 22 Οκτωβρίου 2013, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
