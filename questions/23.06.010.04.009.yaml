heading: Ερώτηση με αρ. 23.06.010.04.009, ημερομηνίας 24 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.009
text: «Έχω πληροφορηθεί ότι συχνά οι εκπομπές ηλεκτρομαγνητικών πεδίων από τις κεραίες
  του ραδιοφωνικού σταθμού “BBC World” στα μεσαία κύματα στο Ζύγι ξεπερνούν ή πλησιάζουν
  τα όρια εκπομπών του προτύπου που καθορίζει η Διεθνής Επιτροπή Προστασίας για τη
  Μη Ιονίζουσα Ακτινοβολία (ICNIRP), αλλά και άλλων σχετικών προτύπων. Έχοντας υπόψη
  ότι ο χώρος που καταλαμβάνουν οι κεραίες του BBC βρίσκεται δίπλα από το λιμάνι του
  Βασιλικού και πιθανόν να προσφέρεται για λιμενική χρήση ή άλλη ανάπτυξη συναφή με
  το ενεργειακό κέντρο, θα ήθελα ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των
  Αντιπροσώπων αν υφίσταται θέμα κατάργησης του σταθμού “BBC World” και παραχώρησης
  του χώρου ή μέρους του χώρου για άλλη ανάπτυξη και, αν ναι, ποια άλλη ανάπτυξη.»
