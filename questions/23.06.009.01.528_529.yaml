date: '2007-06-25'
heading: Ερώτηση με αρ. 23.06.009.01.528, ημερομηνίας 25 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.009.01.528
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς προτίθεται να στηρίξει την κοινότητα Πισσουρίου για την κατασκευή των αναγκαίων
  αντιπλημμυρικών έργων με σκοπό την αποφυγή δυσάρεστων περιστατικών, τα οποία ζήσαμε
  στο πρόσφατο παρελθόν.»
