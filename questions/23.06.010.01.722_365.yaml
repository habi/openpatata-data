heading: Ερώτηση με αρ. 23.06.010.01.722, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.722
text: |-
  «Σε πρόσφατη επίσκεψή μου στην κοινότητα Τσάδας, οι αμπελουργοί της περιοχής με ενημέρωσαν για τις ζημιές που δημιούργησε στα αμπέλια ο περονόσπορος οι οποίες αγγίζουν το 70% της παραγωγής.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να παραχωρήσει αποζημίωση στους πληγέντες αμπελουργούς.»
