heading: Ερώτηση με αρ. 23.06.008.04.200, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.200
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου του συνοικισμού Ανθούπολης
  για ανέγερση δύο τουλάχιστο καινούριων πολυκατοικιών για στέγαση νεαρών ζευγαριών.»
