  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.146
text: |-
  «Έχω παρατηρήσει ότι με τη λειτουργία των ηλεκτρογεννητριών στο Βασιλικό, μετά την καταστροφή του ηλεκτροπαραγωγού σταθμού, παρουσιάστηκε ένα νέφος γκριζοκίτρινου χρώματος πάνω από την περιοχή. Φαίνεται ότι οι εξατμίσεις των ηλεκτρογεννητριών δε διαθέτουν οποιοδήποτε φουγάρο με αντιρρυπαντικά φίλτρα, με αποτέλεσμα η συγκέντρωση τόσων πολλών πηγών εκπομπής ρύπων να δημιουργεί ένα χημικό νέφος.

  Παρακαλώ τον αρμόδιο υπουργό να καταθέσει στη Βουλή των Αντιπροσώπων τα στοιχεία των μετρήσεων, αν λαμβάνονται μέτρα περιορισμού της ρύπανσης, αν μπορούν να τοποθετηθούν φίλτρα με καταλύτες και αν το καύσιμο μπορεί να αλλάξει, για να περιοριστεί η εκπομπή ρύπων από τις ηλεκτρογεννήτριες.»
