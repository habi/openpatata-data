date: '2013-11-29'
heading: Ερώτηση με αρ. 23.06.010.03.352, ημερομηνίας 29 Νοεμβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.03.352
text: «Σε συνέχεια της ερώτησής μου με αρ. 23.06.010.02.111, ημερομηνίας 17 Σεπτεμβρίου
  2012, παρακαλείται ο αρμόδιος υπουργός όπως, πέραν του αριθμού των δικηγορικών γραφείων
  που αναλαμβάνουν υποθέσεις νομικής αρωγής, τον οποίο μας έχει αποστείλει με απάντησή
  του, ημερομηνίας 6 Νοεμβρίου 2013, μας δώσει και αναλυτικό κατάλογο με τα γραφεία
  αυτά, καθώς και με τον αριθμό των υποθέσεων που έχει διαχειριστεί το καθένα.»
