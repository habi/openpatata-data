heading: Ερώτηση με αρ. 23.06.009.01.455, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.455
text: |-
  «Έχω επισκεφθεί πρόσφατα το Δημοτικό Σχολείο Αγίων Αναργύρων στη Λάρνακα και έχω διαπιστώσει ότι στο περιτοίχισμα από τσιμεντομπλόκ που περιβάλλει το σχολείο υπάρχουν ανοίγματα προς δημόσια οδό τα οποία στερούνται κιγκλιδώματος. Στη μία μάλιστα των περιπτώσεων δεν υπάρχει ούτε επί του πεζοδρομίου προστατευτικό κιγκλίδωμα. Ακριβώς πίσω από αυτό το άνοιγμα βρίσκεται το γήπεδο ποδοσφαίρου του σχολείου. Κατ’ ακρίβειαν, στο σημείο εκείνο βρίσκεται το ένα από τα “τέρματα”, γεγονός που καθιστά πολύ πιθανή και συχνή την έξοδο παιδιών προς το πεζοδρόμιο για αναζήτηση της μπάλας. Είναι ευτύχημα που μέχρι αυτή τη στιγμή δεν έχουμε θρηνήσει θύματα στη συγκεκριμένη περίπτωση. Αξίζει να σημειωθεί ότι μέσα στην αυλή του σχολείου λειτουργεί ο μοναδικός, κατά τις πληροφορίες μου, πιστοποιημένος παιχνιδότοπος σε δημοτικό σχολείο.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε προβλέπεται να αντιμετωπιστεί το πρόβλημα ασφάλειας στο Δημοτικό Σχολείο Αγίων Αναργύρων.»
