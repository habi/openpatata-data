identifier: 23.06.009.04.037
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-16'
  text: |-
    «Στην Κύπρο υπάρχει σοβαρό πρόβλημα με τον υπερπληθυσμό των αδέσποτων γάτων. Δυστυχώς, η αντίδραση από ασυνείδητους πολίτες στα προβλήματα που δημιουργούνται είναι οι μαζικές δηλητηριάσεις των ζώων αυτών.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το πρόγραμμα στείρωσης των αδέσποτων γάτων.»
  title: Ερώτηση με αρ. 23.06.009.04.037, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
