date: '2009-07-29'
heading: Ερώτηση με αρ. 23.06.009.04.076, ημερομηνίας 29 Ιουλίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.076
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους μη έκδοσης τίτλων ιδιοκτησίας για τις κατοικίες της Δ΄ Φάσης στο
  συνοικισμό Βορόκληνης και πότε αναμένεται να εκδοθούν.»
