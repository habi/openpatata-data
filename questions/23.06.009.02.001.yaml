date: '2007-07-16'
heading: Ερώτηση με αρ. 23.06.009.02.001, ημερομηνίας 16 Ιουλίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.001
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το υπουργείο προτίθεται να ικανοποιήσει το πάγιο αίτημα των κατοίκων της
  κοινότητας Αγίας Μαρίνας Ξυλιάτου για πραγματοποίηση επιδημιολογικής έρευνας και
  περιβαλλοντικής μελέτης για τις επιπτώσεις του πεδίου βολής Αγίας Μαρίνας Ξυλιάτου
  στην υγεία των κατοίκων της περιοχής.».
