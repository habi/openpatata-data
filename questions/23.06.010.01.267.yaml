question:
  by:
  - Μαυρίδης Μάριος
  date: '2011-11-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τις περικοπές στα στεγαστικά σχέδια για τους πρόσφυγες και τις εξοικονομήσεις
    που υπολογίζει να κάνει το κράτος, παρουσιάζοντας λεπτομερή στοιχεία.»
  title: Ερώτηση με αρ. 23.06.010.01.267, ημερομηνίας 15 Νοεμβρίου 2011, του βουλευτή
