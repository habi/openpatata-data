question:
  by:
  - Περδίκης Γιώργος
  date: '2011-12-05'
  text: |-
    «Έχω πληροφορηθεί ότι στο νεόκτιστο Λύκειο Λειβαδιών στη Λάρνακα έχει καταρρεύσει γυψοσανίδα στην αίθουσα πολλαπλής χρήσης του λυκείου εν ώρα λειτουργίας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπήρξαν τραυματισμοί από την κατάρρευση της γυψοσανίδας, καθώς και για τις ενέργειες που έγιναν για αποκατάσταση των ζημιών. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους κατάρρευσης της γυψοσανίδας, δεδομένου ότι το συγκεκριμένο λύκειο έχει χτιστεί πρόσφατα.»
  title: Ερώτηση με αρ. 23.06.010.01.313, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
