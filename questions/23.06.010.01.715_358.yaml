heading: Ερώτηση με αρ. 23.06.010.01.715, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.715
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα προχωρήσει στην παραχώρηση αποζημίωσης στους αμπελουργούς της κοινότητας
  Κοίλης που έχουν πληγεί από τον περονόσπορο.»
