text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η δημιουργία χώρου εναπόθεσης αδρανών υλικών για το διαμέρισμα
  Πόλεως Χρυσοχούς.»
