text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Αγλαντζιάς για καθορισμό της περιοχής νοτιοανατολικά
  της πανεπιστημιούπολης ως οικιστικής.»
