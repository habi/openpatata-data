heading: Ερώτηση με αρ. 23.06.009.03.384, ημερομηνίας 20 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.384
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται, στα πλαίσια ενίσχυσης της τοπικής αυτοδιοίκησης, να προωθήσει αποφάσεις
  για τη μεταφορά αυτοτελών και πρωτογενών πόρων στις τοπικές αρχές.»
