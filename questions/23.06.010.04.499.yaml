date: '2015-03-19'
heading: Ερώτηση με αρ. 23.06.010.04.499, ημερομηνίας 19 Μαρτίου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.499
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των ατόμων που έχουν οδηγηθεί στη φυλακή λόγω οικονομικών υποχρεώσεών
  τους προς το Ταμείο Κοινωνικών Ασφαλίσεων τα τελευταία χρόνια και τα μέτρα που προτίθεται
  να πάρει η κυβέρνηση για την αντιμετώπιση της κατάστασης.»
