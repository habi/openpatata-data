heading: Ερώτηση με αρ. 23.06.009.02.250, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.250
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται ο διαχωρισμός οικοπέδων για τις ανάγκες φτωχών οικογενειών
  στην κοινότητα Ελεδιό (επαρχία Πάφου).»
