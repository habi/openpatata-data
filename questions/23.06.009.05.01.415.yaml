question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-12-01'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται η αρμόδια αρχή κατά τη διαδικασία έκδοσης άδειας οδήγησης
    να συμπεριλάβει στις εξεταστικές της πράξεις και ανάγκες τη χρήση πλοηγού (Παγκόσμιο
    Σύστημα Εντοπισμού).»
  title: Ερώτηση με αρ. 23.06.009.05.01.415, ημερομηνίας 1ης Δεκεμβρίου 2010, του
