date: '2015-02-11'
heading: Ερώτηση με αρ. 23.06.010.04.423, ημερομηνίας 11 Φεβρουαρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.423
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα έργα που έχουν περιληφθεί στον κατάλογο που υποβλήθηκε στην Ευρωπαϊκή Ένωση και
  για τα έργα με τα οποία αυτός θα εμπλουτιστεί, για να υποβληθεί για χρηματοδότηση
  από το νέο Ευρωπαϊκό Ταμείο Στρατηγικών Επενδύσεων, τη δημιουργία του οποίου εξήγγειλε
  ο νέος Πρόεδρος της Ευρωπαϊκής Επιτροπής.»
