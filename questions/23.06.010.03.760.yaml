date: '2014-07-11'
heading: Ερώτηση με αρ. 23.06.010.03.760, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.760
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για ποιο λόγο παρατηρείται καθυστέρηση στην ολοκλήρωση τοποθέτησης κιγκλιδώματος
  κατά μήκος του δρόμου Πομού-Χρυσοπατερίτισσας, ο οποίος λόγω υψομέτρου είναι πολύ
  επικίνδυνος.»
