date: '2011-07-25'
heading: Ερώτηση με αρ. 23.06.009.05.02.107, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.107
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το στάδιο στο οποίο βρίσκεται το αίτημα του δήμου Παραλιμνίου για διάθεση κρατικής
  γης για τη δημιουργία αθλητικών γηπέδων στον Πρωταρά και ποιο είναι το σχετικό χρονοδιάγραμμα
  υλοποίησης του αιτήματος, ώστε να ανταποκρίνεται θετικά ο δήμος Παραλιμνίου στην
  αυξημένη ζήτηση καθόδου αθλητικών ομάδων στην Κύπρο.»
