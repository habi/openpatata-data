heading: Ερώτηση με αρ. 23.06.010.01.576, ημερομηνίας 9 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.576
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα ποσά που πληρώνει το Ταμείο Κοινωνικών Ασφαλίσεων σε περιπτώσεις εργατικών ατυχημάτων.
  Ως γνωστόν, η ασφάλεια ευθύνης εργοδότη είναι υποχρεωτική, όμως, όταν συμβαίνει
  ένα εργατικό ατύχημα, ο εργαζόμενος δικαιούται αποζημίωση και από τον εργοδότη του
  και από το Ταμείο Κοινωνικών Ασφαλίσεων. Αφού είναι ασφαλισμένος από τον εργοδότη
  του, γιατί να πληρώνει και το Ταμείο Κοινωνικών Ασφαλίσεων;»
