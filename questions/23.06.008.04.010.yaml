identifier: 23.06.008.04.010
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-07-27'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τη θέση του για το αίτημα που έχει υποβάλει η Παγκύπρια Οργάνωση Πενταμελούς
    Οικογένειας για τη θεσμική αναγνώριση των τρίτεκνων οικογενειών ως πολυμελών και
    την παραχώρηση σ’ αυτών όλων των σχετικών ωφελημάτων που παραχωρούνται στις πολύτεκνες
    οικογένειες.»
  title: Ερώτηση με αρ. 23.06.008.04.010, ημερομηνίας 27 Ιουλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
