heading: Ερώτηση με αρ. 23.06.009.03.442, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.442
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία εξωραϊσμού της παλιάς γέφυρας και βρύσης της
  κοινότητας της Τριμιθούσας (επαρχία Πάφου).»
