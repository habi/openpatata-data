date: '2011-07-25'
heading: Ερώτηση με αρ. 23.06.009.05.02.103, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.103
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το στάδιο στο οποίο βρίσκεται η ανέγερση αμφιθεάτρου στην περιοχή “Κάβο Γκρέκο”
  και ποιο είναι το σχετικό χρονοδιάγραμμα υλοποίησης του έργου.»
