  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν παραχωρείται δημόσιο βοήθημα στους αλλοδαπούς χωρίς να χρειάζεται να παρουσιάσουν
    τα περιουσιακά τους στοιχεία, σε αντίθεση με τους Κύπριους αιτητές.»
