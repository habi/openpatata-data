date: '2009-11-24'
heading: Ερώτηση με αρ. 23.06.009.04.554, ημερομηνίας 24 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.554
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  παραχωρείται δημόσιο βοήθημα στους αλλοδαπούς χωρίς να χρειάζεται να παρουσιάσουν
  τα περιουσιακά τους στοιχεία, σε αντίθεση με τους Κύπριους αιτητές.»
