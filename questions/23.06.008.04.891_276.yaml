date: '2005-06-09'
heading: Ερώτηση με αρ. 23.06.008.04.891, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.891
text: |-
  «Ο Συνεργατικός Οργανισμός Διάθεσης Αμπελουργικών Προϊόντων (ΣΟΔΑΠ) ζητά από την κυβέρνηση να καλύψει τη δαπάνη για τη δημιουργία του νέου οινοποιείου του οργανισμού στο Στρουμπί με σχετική επιδότηση μέσω υφιστάμενων ευρωπαϊκών προγραμμάτων.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του αναφορικά με το εν λόγω αίτημα.»
