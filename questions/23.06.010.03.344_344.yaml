heading: Ερώτηση με αρ. 23.06.010.03.344, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.344
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η έναρξη των κατασκευαστικών εργασιών για την ανάπλαση της πλατείας
  της κοινότητας Νικόκλειας Πάφου.»
