date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.445, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.445
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκονται η μελέτη για διαμόρφωση της πλατείας της κοινότητας Κοιλίνειας
  στην επαρχία Πάφου και η μελέτη για διαπλάτυνση του δρόμου που διασχίζει την κοινότητα
  με την κατασκευή των αναγκαίων τοίχων.»
