heading: Ερώτηση με αρ. 23.06.010.01.508, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.508
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε το υπουργείο του να καλύψει το κόστος συντήρησης του κοινοτικού
  γηπέδου της Αγίας Μαρίνας Χρυσοχούς.»
