question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-07'
  text: |-
    «Έχω πληροφορηθεί ότι η εξαιρετικής ποιότητας παράσταση του έργου “Του έρωτα και του μύθου”, που στηρίζεται πάνω σε κείμενα του καταξιωμένου Κύπριου ποιητή Κυριάκου Χαραλαμπίδη, έτυχε πολύ περιορισμένης χορηγίας από το Θεατρικό Οργανισμό Κύπρου. Η παράσταση του έργου συνοδεύτηκε από πολύ ευμενή σχόλια και έτυχε ενθουσιώδους υποδοχής.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί οι χορηγίες προς τα θέατρα, εκτός του κρατικού θεάτρου, είναι τόσο περιορισμένες, ενώ τα τελευταία χρόνια σημειώνεται αξιοσημείωτη από άποψη ποιότητας και ποσότητας αύξηση της θεατρικής παραγωγής.»
  title: Ερώτηση με αρ. 23.06.009.01.450, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
