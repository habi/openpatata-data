heading: Ερώτηση με αρ. 23.06.009.04.643, ημερομηνίας 21ης Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.643
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται τα πιο κάτω αιτήματα της κοινότητας Λυσού:

  1. Βελτίωση του δρόμου που συνδέει την κοινότητα Λυσού με την κοινότητα Κινούσας.

  2. Βελτίωση του κύριου δρόμου στην είσοδο της κοινότητας, του οποίου το οδόστρωμα έχει υποστεί καθιζήσεις.

  3. Επίστρωση με μπετόν του δρόμου που συνδέει την κοινότητα Λυσού με την τουρκοκυπριακή κοινότητα Ιστίτζω.»
