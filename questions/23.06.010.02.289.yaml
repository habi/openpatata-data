date: '2012-11-13'
heading: Ερώτηση με αρ. 23.06.010.02.289, ημερομηνίας 13 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.02.289
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε προβλέπεται
  να αρχίσει η ανακατασκευή της προέκτασης της λεωφόρου Γιώργου Χριστοδουλίδη στη
  Λάρνακα, ένα έργο το οποίο είναι ώριμο και του οποίου η υλοποίηση καθυστερεί αδικαιολόγητα,
  δημιουργώντας τεράστια προβλήματα κυκλοφοριακής συμφόρησης σε ώρες αιχμής.»
