heading: Ερώτηση με αρ. 23.06.010.05.366, ημερομηνίας 10 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.05.366
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πώς προτίθεται
  να αντιμετωπίσει το πρόβλημα που παρουσιάζεται σχετικά με τη κτιριακή υποδομή λόγω
  του αυξημένου ενδιαφέροντος για φοίτηση στην Τεχνική Σχολή Πάφου.»
