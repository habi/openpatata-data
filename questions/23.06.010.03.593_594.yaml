heading: Ερώτηση με αρ. 23.06.010.03.593, ημερομηνίας 14 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.593
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η κατασκευή του περιφερειακού κολυμβητηρίου Αμμοχώστου
  στη Δερύνεια, καθώς και πότε υπολογίζεται να ολοκληρωθεί το έργο.»
