heading: Ερώτηση με αρ. 23.06.010.05.162, ημερομηνίας 30 Σεπτεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.162
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαπλάτυνση του δρόμου δίπλα από τα γραφεία του Τμήματος
  Οδικών Μεταφορών Λεμεσού από όπου περνούν τα εκπαιδευτικά οχήματα και πότε υπολογίζεται
  να ολοκληρωθεί.»
