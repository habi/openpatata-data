heading: Ερώτηση με αρ. 23.06.009.04.369, ημερομηνίας 15 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.369
text: |-
  «Το κόστος του ηλεκτρικού ρεύματος έχει καταστεί δυσβάσταχτο για την πολύτεκνη οικογένεια εξαιτίας του τρόπου τιμολόγησης, που δε λαμβάνει υπόψη το μέγεθος της οικογένειας.

  Το Σεπτέμβριο του 2008 έγινε μερική βελτίωση της ειδικής διατίμησης στο ηλεκτρικό ρεύμα για κάποιες πολύτεκνες οικογένειες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να βελτιώσει και να διευρύνει τα κριτήρια της ειδικής διατίμησης στο ηλεκτρικό ρεύμα, ώστε να ανακουφιστούν οι πολύτεκνες οικογένειες.»
