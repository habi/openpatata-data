heading: Ερώτηση με αρ. 23.06.009.02.377, ημερομηνίας 17 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.377
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Αθηένου για οικονομική ενίσχυση για ανέγερση
  δημοτικού αθλητικού κέντρου.»
