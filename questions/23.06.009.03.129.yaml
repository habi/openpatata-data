date: '2008-10-17'
heading: Ερώτηση με αρ. 23.06.009.03.129, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.129
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τα αποτελέσματα της επιδημιολογικής μελέτης στην κοινότητα Κόρνου και πώς εξηγούνται
  τα αυξημένα κρούσματα καρκίνου που καταγράφονται τα τελευταία χρόνια.»
