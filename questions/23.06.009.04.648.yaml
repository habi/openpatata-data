question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-12-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η εκμίσθωση γης στο δήμο Δερύνειας για την κατασκευή
    του κολυμβητηρίου Αμμοχώστου, τους λόγους που καθυστερεί και πότε υπολογίζεται
    αυτή η διαδικασία να ολοκληρωθεί.»
  title: Ερώτηση με αρ. 23.06.009.04.648, ημερομηνίας 23 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
