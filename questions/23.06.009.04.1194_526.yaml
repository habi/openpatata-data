heading: Ερώτηση με αρ. 23.06.009.04.1194, ημερομηνίας 18 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1194
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται το αίτημα της κοινότητας Αναδιούς για παραχώρηση του τουρκοκυπριακού
  υποστατικού αρ. Δ35 για αποθηκευτική χρήση και χρήση του ως μουσείου κυπριακών παραδοσιακών
  προϊόντων.»
