text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος προτίθεται να λειτουργήσει κοινοτικό ιατρείο στην κοινότητα
  Φρεννάρου.»
