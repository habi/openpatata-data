  date: '2009-12-15'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο υπάρχει πρόθεση δημιουργίας μουσικού σχολείου στη Λάρνακα προς αντιμετώπιση
    των αυξημένων αναγκών του μαθητικού πληθυσμού της πόλης και επαρχίας μας.»
  title: Ερώτηση με αρ. 23.06.009.04.623, ημερομηνίας 15 Δεκεμβρίου 2009, του βουλευτή
