heading: Ερώτηση με αρ. 23.06.008.05.032, ημερομηνίας 9 Σεπτεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.032
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιες ενέργειες προβαίνει, ώστε να καταστεί δυνατή η λειτουργία της έκτης τάξης
  του Γυμνασίου Ριζοκαρπάσου.»
