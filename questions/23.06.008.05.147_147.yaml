heading: Ερώτηση με αρ. 23.06.008.05.147, ημερομηνίας 15 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.147
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα επεκταθεί το νότιο κρηπίδωμα στο λιμάνι Λεμεσού κατά 500 μ., πότε θα επεκταθούν
  οι χώροι στοιβασίας και πότε θα αυξηθεί ο αριθμός των γερανογεφυρών.»
