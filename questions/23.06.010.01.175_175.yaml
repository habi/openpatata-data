heading: Ερώτηση με αρ. 23.06.010.01.175, ημερομηνίας 30 Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
identifier: 23.06.010.01.175
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με τις ενέργειες της κυπριακής κυβέρνησης σε ό,τι αφορά στην υποβολή και στήριξη
  της υποψηφιότητας του πρώην βουλευτή κ. Χρήστου Πουργουρίδη για τη θέση Επιτρόπου
  Ανθρωπίνων Δικαιωμάτων του Συμβουλίου της Ευρώπης.»
