heading: Ερώτηση με αρ. 23.06.008.04.838, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.838
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα της κοινότητας Μιτσερού για διαφοροποίηση των εισοδηματικών κριτηρίων ως προς το δικαίωμα παραχώρησης κυβερνητικών οικοπέδων για ανέγερση κατοικίας.

  Πιο συγκεκριμένα, το κοινοτικό συμβούλιο εισηγείται/αιτείται την αύξηση του ορίου του καθορισμένου εισοδήματος για σκοπούς παραχώρησης κυβερνητικών οικοπέδων.

  Ποια η επί τούτου θέση του αρμόδιου υπουργείου;»
