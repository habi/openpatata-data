heading: Ερώτηση με αρ. 23.06.010.04.107, ημερομηνίας 8 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.107
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με τη λειτουργία του λατομείου στην περιοχή Μιτσερού-Αγροκηπιάς. Σύμφωνα με τις καταγγελίες, η χρήση σπαστήρα από την εταιρεία ΟΡΥΚΤΑΚΟ ΛΤΔ δημιουργεί σύννεφα σκόνης. Σύμφωνα με ανακοίνωση του Γραφείου Τύπου και Πληροφοριών, ημερομηνίας 6 Μαρτίου 2014, στην εν λόγω εταιρεία επιβλήθηκε πρόστιμο ύψους €2.000 για παράβαση των περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Μη Αδειοδοτούμενες Εγκαταστάσεις) Κανονισμών του 2004 έως 2013 για την εγκατάσταση παραγωγής μπεντονίτη στην Αγροκηπιά. Συγκεκριμένα, στις 8 Ιουνίου 2012 η εν λόγω εταιρεία λειτουργούσε την πιο πάνω εγκατάσταση, χωρίς να εφαρμόσει τους καλύτερους ευλόγως εφικτούς τρόπους και μεθόδους για περιορισμό των διαφυγών σκόνης, με αποτέλεσμα να διαφεύγει σκόνη προς το περιβάλλον. Με βάση και τις καταγγελίες που έχω λάβει, οι παραβάσεις του νόμου συνεχίζονται. Αίτημα των κατοίκων της περιοχής είναι η μετακίνηση του εν λόγω λατομείου εξαιτίας της οχληρίας που προκαλείται.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το αίτημα των κατοίκων της περιοχής, δεδομένης και της συνεχιζόμενης παράβασης των περί Ελέγχου της Ρύπανσης της Ατμόσφαιρας (Μη Αδειοδοτούμενες Εγκαταστάσεις Κανονισμών του 2004 έως 2013.»
