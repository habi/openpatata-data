heading: Ερώτηση με αρ. 23.06.008.04.162, ημερομηνίας 23 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.162
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου για ετοιμασία τοπικού σχεδίου στην
  περιοχή του δήμου από το Τμήμα Πολεοδομίας και Οικήσεως.»
