heading: Ερώτηση με αρ. 23.06.009.04.1178, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1178
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα της κοινότητας Τσάδας για οικονομική ενίσχυση για
  την επένδυση τοίχων με πέτρα.»
