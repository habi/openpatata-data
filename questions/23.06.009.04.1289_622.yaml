heading: Ερώτηση με αρ. 23.06.009.04.1289, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1289
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  μπορεί να παραχωρηθεί οικονομική βοήθεια, για να διαμορφωθεί δημόσιος χώρος στην
  κοινότητα Ψάθι σε κοινοτικό πάρκο.»
