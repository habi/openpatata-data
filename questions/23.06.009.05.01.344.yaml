identifier: 23.06.009.05.01.344
question:
  by:
  - Τάσου Γεώργιος
  date: '2010-11-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για ποιο λόγο μέχρι σήμερα δεν έχουν προχωρήσει οι εργασίες ανάπλασης της Πλατείας
    Ηρώων στην κοινότητα Ξυλοφάγου, πού οφείλονται οι καθυστερήσεις και πότε αναμένεται
    η έναρξη και η αποπεράτωση των εργασιών.»
  title: Ερώτηση με αρ. 23.06.009.05.01.344, ημερομηνίας 5 Νοεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
