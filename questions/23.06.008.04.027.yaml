date: '2004-08-03'
heading: Ερώτηση με αρ. 23.06.008.04.027, ημερομηνίας 3 Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.027
text: |-
  «Έχω πληροφορηθεί ότι υπάρχει πρόβλημα διεκπεραίωσης των αιτήσεων για επιχορήγηση της εγκατάστασης φωτοβολταϊκών συστημάτων σε νέες κατοικίες.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για την πρόοδο εφαρμογής του προγράμματος ανάπτυξης των ανανεώσιμων πηγών ενέργειας.»
