identifier: 23.06.010.02.740
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-07-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο διαθέτουν τον απαιτούμενο εξοπλισμό και τηρούν τις διαδικασίες διαχείρισης
    και ανακύκλωσης των αποβλήτων οι μονάδες που σήμερα λειτουργούν και είναι αδειοδοτημένες
    για σκοπούς επεξεργασίας αποβλήτων οικοδομών.»
  title: Ερώτηση με αρ. 23.06.010.02.740, ημερομηνίας 5 Ιουλίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
