heading: Ερώτηση με αρ. 23.06.009.01.321, ημερομηνίας 27 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.321
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο μετά την εκλογή ως μέλους του δημοτικού συμβουλίου Πέγειας υπηκόου κράτους
  μέλους της Ευρωπαϊκής Ένωσης (Βρετανού) υπάρχει οποιοδήποτε σχέδιο επιχορήγησης
  για εκμάθηση της ελληνικής γλώσσας, για να διευκολυνθεί η συμμετοχή του στις εργασίες
  του δημοτικού συμβουλίου.»
