identifier: 23.06.008.02.440
question:
  by:
  - Αδάμου Αδάμος
  date: '2003-07-03'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα προβλήματα που αντιμετωπίζουν τα αναισθησιολογικά τμήματα των νοσοκομείων
    Λευκωσίας και Λάρνακας, ως αποτέλεσμα της ελλιπούς στελέχωσής τους και ιδιαίτερα
    μετά την παραίτηση δύο αναισθησιολόγων στο Γενικό Νοσοκομείο Λευκωσίας.»
  title: Ερώτηση με αρ. 23.06.008.02.440 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αδάμο Αδάμου στις 3 Ιουλίου 2003.
