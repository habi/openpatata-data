heading: Ερώτηση με αρ. 23.06.008.04.431, ημερομηνίας 24 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.431
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα της κοινότητας Παναγιάς για συντήρηση/επιδιόρθωση του δρόμου Κανναβιούς-Παναγιάς:

  1. με επάλειψη του ασφαλτικού οδοστρώματος,

  2. με έργα αποτροπής των συνεχών κατολισθήσεων στην περιοχή παρά το τοπικό οινοποιείο και

  3. με την κατασκευή κυρτωμάτων στο τμήμα του δρόμου στην είσοδο της κοινότητας για προφύλαξη/προστασία των πεζών από την υπερβολική ταχύτητα των εισερχόμενων/εξερχόμενων οχημάτων.»
