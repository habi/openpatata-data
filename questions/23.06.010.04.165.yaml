heading: Ερώτηση με αρ. 23.06.010.04.165, ημερομηνίας 6 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.165
text: |-
  «Έχω πληροφορηθεί για την εξακολουθούμενη απαράδεκτη κατάσταση που επικρατεί στο χώρο των εγκαταλελειμμένων στρατοπέδων των Βρετανών στην περιοχή “Βερεγγάρια” στα Κάτω Πολεμίδια. Παρά τις επαναλαμβανόμενες υποσχέσεις των αρμόδιων αρχών ότι ο χώρος θα καθαριζόταν, θα απομακρύνονταν τα ξηρά χόρτα, θα λαμβάνονταν όλα τα απαιτούμενα μέτρα για την καταπολέμηση των ερπετών και της ποντίκας και θα αφαιρείτο ο αμίαντος από τις στέγες των υποστατικών, η κατάσταση εξακολουθεί να παραμένει η ίδια.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει τόσο για την καθαριότητα του χώρου όσο και για την αφαίρεση του αμιάντου από τις στέγες των υποστατικών.»
