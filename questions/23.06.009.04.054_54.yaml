heading: Ερώτηση με αρ. 23.06.009.04.054, ημερομηνίας 21ης Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.054
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε διαχωρισμό νέων οικοπέδων στην Κοφίνου για
  νεαρά ζευγάρια, έτσι ώστε να μην ερημωθεί η προσφυγική αυτή κοινότητα, και τι προτίθεται
  να κάνει με την παραχώρηση τίτλων ιδιοκτησίας στους πρόσφυγες που ήδη διαμένουν
  στην εν λόγω κοινότητα.»
