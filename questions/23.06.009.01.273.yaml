date: '2007-02-16'
heading: Ερώτηση με αρ. 23.06.009.01.273, ημερομηνίας 16 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.273
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η εκπόνηση μελέτης για ευθυγράμμιση του δρόμου που συνδέει
  την κοινότητα Κοίλης (επαρχία Πάφου) με το δρόμο Πάφου-Πόλης Χρυσοχούς.»
