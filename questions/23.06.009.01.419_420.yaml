heading: Ερώτηση με αρ. 23.06.009.01.419, ημερομηνίας 18 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.419
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη του ρυθμιστικού σχεδίου του πολεοδομικού έργου
  του δυτικού παρακαμπτηρίου Πάφου και κατά πόσο έχουν υιοθετηθεί οι απόψεις των κοινοτικών
  συμβουλίων Χλώρακα και Μεσόγης.»
