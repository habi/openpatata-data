question:
  by:
  - Σαμψών Σωτήρης
  date: '2004-03-23'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    για την πορεία των ερευνών που διεξάγονται αναφορικά με αξιωματικό της Αστυνομικής
    Δύναμης Κύπρου που συνελήφθη να λαθροθηρεί στο χωριό Κοιλάνι της επαρχίας Λεμεσού.»
  title: Ερώτηση με αρ. 23.06.008.03.529, ημερομηνίας 23 Μαρτίου 2004, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Σωτήρη Σαμψών
