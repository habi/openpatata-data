heading: Ερώτηση με αρ. 23.06.008.04.453, ημερομηνίας 15 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.453
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος εισηγήθηκε να μην κυρωθεί η Σύμβαση για την Ασφάλεια και Υγεία στη Γεωργία του 2001, λόγω αδυναμίας δημιουργίας συστήματος ορθής διαχείρισης των χημικών αποβλήτων, των άχρηστων χημικών ουσιών και των άδειων δοχείων χημικών. Με βάση τις ίδιες πληροφορίες το Υπουργικό Συμβούλιο θα επανεξετάσει τη δυνατότητα κύρωσης της συγκεκριμένης σύμβασης σε δύο χρόνια.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα δημιουργηθεί σύστημα ορθής διαχείρισης των χημικών αποβλήτων που ελαχιστοποιεί τους κινδύνους για την υγεία των αγροτών και για το περιβάλλον και αν έχουν γίνει επαφές με τους εισαγωγείς και εμπόρους των χημικών κατασκευασμάτων για τη δημιουργία αυτού του συστήματος, που με βάση τους περί Συσκευασιών και Αποβλήτων Συσκευασιών (Ευθύνη Οικονομικών Παραγόντων) Κανονισμούς του 2003, που ενέκρινε η Βουλή στις 19 Σεπτεμβρίου 2003, είναι υποχρεωμένοι να αναλάβουν αυτή την ευθύνη.»
