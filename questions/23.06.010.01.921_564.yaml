heading: Ερώτηση με αρ. 23.06.010.01.921, ημερομηνίας 8 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.921
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους καθυστερεί η δημιουργία κοιμητηρίου στην κοινότητα
  Κλαυδιάς, σε ποιο στάδιο βρίσκεται η ανέγερσή του, πότε υπολογίζεται να υλοποιηθεί
  και κατά πόσο υπάρχει σχετικό κονδύλι στους προϋπολογισμούς της αρμόδιας αρχής για
  το έργο αυτό.»
