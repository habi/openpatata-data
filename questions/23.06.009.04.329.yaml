heading: Ερώτηση με αρ. 23.06.009.04.329, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.329
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει ολοκληρωμένο εθνικό πρόγραμμα για την ενεργειακή αναβάθμιση κατοικιών για
  σκοπούς εξοικονόμησης ενέργειας.»
