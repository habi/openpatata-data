heading: Ερώτηση με αρ. 23.06.008.04.926, ημερομηνίας 29 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.926
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς σκέφτεται να επιλύσει το σοβαρό πρόβλημα που δημιουργήθηκε με τους σχολικούς βοηθούς νηπιαγωγείων πόλης και επαρχίας Πάφου μετά τη θέσπιση από την κυβέρνηση του θεσμού υποχρεωτικής προδημοτικής εκπαίδευσης.

  Οι σχολικοί βοηθοί ισχυρίζονται ότι αδικούνται κατάφωρα μετά τον ορισμό από την κυβέρνηση ως εργοδοτών τους των σχολικών εφοριών, αντί των συνδέσμων γονέων, που ήταν μέχρι τώρα, και ιδιαίτερα επειδή τους ανακοινώθηκε ότι οι νέοι εργοδότες τους (σχολικές εφορίες) δε θα αναγνωρίσουν τα προηγούμενα χρόνια υπηρεσίας τους (με εργοδότες τους συνδέσμους γονέων), με αποτέλεσμα οι μισθοί των παλιών σχολικών βοηθών να εξισώνονται σχεδόν με εκείνους των νεοδιόριστων σχολικών βοηθών.»
