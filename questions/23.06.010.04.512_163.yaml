heading: Ερώτηση με αρ. 23.06.010.04.512, ημερομηνίας 2 Απριλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.512
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που δεν έχει ακόμα γραμμογραφηθεί ο κυκλικός κόμβος που βρίσκεται
  μεταξύ Παραλιμνίου και Δερύνειας και πότε υπολογίζεται να γίνει.»
