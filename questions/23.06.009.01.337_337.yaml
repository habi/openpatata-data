heading: Ερώτηση με αρ. 23.06.009.01.337, ημερομηνίας 3 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.337
text: |-
  «Το Σεπτέμβριο του 2005 κατέρρευσε το κλιμακοστάσιο σε υπό ανέγερση πολυκατοικία στην Έγκωμη με αποτέλεσμα να χάσουν τη ζωή τους δύο εργάτες. Στο κτίριο επρόκειτο να στεγαστεί το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος. Για το ατύχημα διορίστηκε διερευνητική επιτροπή, η οποία ολοκλήρωσε τη μελέτη του θέματος και υπέβαλε το πόρισμά της στον Υπουργό Συγκοινωνιών και Έργων. Από τότε το πόρισμα παραμένει εμπιστευτικό και τα ποινικά μέτρα κατά των υπευθύνων φαίνεται να καθυστερούν.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πόρισμα της διερευνητικής επιτροπής και αν θα προχωρήσει η διαδικασία για απόδοση ποινικών ευθυνών.»
