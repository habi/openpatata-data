date: '2009-02-05'
heading: Ερώτηση με αρ. 23.06.009.03.360, ημερομηνίας 5 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.360
text: « Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα προχωρήσει η διαδικασία προαγωγών στον επόμενο βαθμό των μελών της αστυνομίας
  που είναι εγγεγραμμένοι στο Μητρώο Μαχητών της Αντίστασης και που δεν είχαν προαχθεί
  στις προηγούμενες προαγωγές.»
