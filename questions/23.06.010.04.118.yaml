heading: Ερώτηση με αρ. 23.06.010.04.118, ημερομηνίας 12 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.118
text: |-
  «Σύμφωνα με την τελευταία έρευνα της Ευρωπαϊκής Στατιστικής Υπηρεσίας (Eurostat), στην οποία παρέχονται συγκριτικά στοιχεία για τις τιμές διάφορων αγαθών στα είκοσι οχτώ κράτη μέλη της Ευρωπαϊκής Ένωσης κατά το έτος 2013, σε ό,τι αφορά τα γαλακτοκομικά προϊόντα όπως το γάλα, το τυρί και τα αβγά, η Κύπρος αναδεικνύεται από τη Eurostat ως η ακριβότερη χώρα των είκοσι οχτώ κρατών μελών της Ευρωπαϊκής Ένωσης. Σύμφωνα με την έρευνα, τα γαλακτοκομικά προϊόντα αγοράζονται από τον Κύπριο καταναλωτή κατά 45% ακριβότερα σε σχέση με το μέσο Ευρωπαίο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου ο Κύπριος καταναλωτής να μπορεί να απολαμβάνει αγαθά πρώτης ανάγκης όπως τα γαλακτοκομικά προϊόντα σε χαμηλότερες τιμές.»
