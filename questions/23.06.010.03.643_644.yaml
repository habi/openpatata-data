heading: Ερώτηση με αρ. 23.06.010.03.643, ημερομηνίας 9 Μαΐου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.03.643
text: «Θα θέλαμε να ενημερωθούμε γιατί ασθενείς με σκλήρυνση κατά πλάκας οι οποίοι
  είναι εγκεκριμένοι για παροχή φαρμάκου δεύτερης γραμμής δεν το λαμβάνουν έγκαιρα,
  με αποτέλεσμα να περιμένουν πάνω από τρεις με τέσσερις μήνες, ίσως και περισσότερο,
  με αρνητικές επιπτώσεις στην ήδη βεβαρημένη υγεία τους.»
