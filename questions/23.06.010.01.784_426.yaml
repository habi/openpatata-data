heading: Ερώτηση με αρ. 23.06.010.01.784, ημερομηνίας 2 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.01.784
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  το υπουργείο του έχει την πρόθεση να προσθέσει στο πρωτόκολλο (εσωτερική εθιμοταξία)
  της Κυπριακής Δημοκρατίας τους προέδρους και τα μέλη των σχολικών εφοριών.»
