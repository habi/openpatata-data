heading: Ερώτηση με αρ. 23.06.009.01.352, ημερομηνίας 11 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.352
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει απόφαση για διαχωρισμό οικοπέδων με σκοπό την παραχώρηση σε νεαρά ζευγάρια
  για εγκατάστασή τους στην κοινότητα Κουκλιών στην επαρχία Πάφου.»
