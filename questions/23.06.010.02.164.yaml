date: '2012-10-09'
heading: Ερώτηση με αρ. 23.06.010.02.164, ημερομηνίας 9 Οκτωβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.164
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η εφαρμογή και η προώθηση της ευρωπαϊκής Οδηγίας 2010/32/ΕΚ, η
  οποία αφορά στην πρόληψη των τραυματισμών που προκαλούνται από αιχμηρά αντικείμενα
  στο νοσοκομειακό και υγειονομικό τομέα.»
