question:
  by:
  - Περδίκης Γιώργος
  date: '2011-12-05'
  text: |-
    «Έχω πληροφορηθεί ότι υπουργική επιτροπή στις 15 Σεπτεμβρίου 2011 αποφάσισε την παραχώρηση κρατικής γης στους δήμους Πάφου και Γεροσκήπου για τη δημιουργία χώρου επεξεργασίας αδρανών υλικών. Η απόφαση αυτή αναμενόταν να επικυρωθεί από το Υπουργικό Συμβούλιο.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει επικυρωθεί η απόφαση της υπουργικής επιτροπής και αν έχει καθοριστεί η διαδικασία προσφοροδότησης για την εξεύρεση ιδιώτη επενδυτή ο οποίος θα αναλάβει τη δημιουργία της μονάδας επεξεργασίας αδρανών υλικών.»
  title: Ερώτηση με αρ. 23.06.010.01.310, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
