heading: Ερώτηση με αρ. 23.06.010.01.1064, ημερομηνίας 9 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1064
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει αλλάξει ο υπολογισμός του ύψους των ενοικίων μαντρών σε κτηνοτροφικές
  περιοχές και πώς υπολογίζεται η χρέωση. Αναγκάζεται ο κάτοχος μάντρας να υπογράψει
  νέο συμβόλαιο μίσθωσης;»
