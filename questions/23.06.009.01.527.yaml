heading: Ερώτηση με αρ. 23.06.009.01.527, ημερομηνίας 25 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.009.01.527
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το στάδιο που ευρίσκονται και πότε αναμένεται να ολοκληρωθούν τα ρυθμιστικά
  σχέδια της κοινότητας Πισσουρίου.»
