heading: Ερώτηση με αρ. 23.06.010.03.617, ημερομηνίας 28 Απριλίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.03.617
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει κατά πόσο υπάρχει σχέδιο
  διαχείρισης του φράγματος της Σολιάς και ποιες οι προτάσεις του Υπουργείου Γεωργίας,
  Φυσικών Πόρων και Περιβάλλοντος για τη λειτουργία του φράγματος.»
