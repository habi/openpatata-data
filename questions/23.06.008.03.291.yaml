identifier: 23.06.008.03.291
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2003-12-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Ορούντας για κατασκευή βιολογικού
    σταθμού προς αντιμετώπιση του οξύτατου προβλήματος που δημιουργείται από τη λειτουργία
    χοιροστασίων και ποιος προγραμματισμός υπάρχει για τη σταδιακή μετακίνηση των
    χοιροστασίων.»
  title: Ερώτηση με αρ. 23.06.008.03.291, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
