date: '2010-05-27'
heading: Ερώτηση με αρ. 23.06.009.04.1210, ημερομηνίας 27 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1210
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα γίνει νέα βιοτεχνική περιοχή στην κοινότητα Τραχωνίου στη Λεμεσό, έτσι
  ώστε να μεταστεγαστούν τα διάφορα διασκορπισμένα εργαστήρια που βρίσκονται στην
  κατοικημένη περιοχή του προσφυγικού συνοικισμού Τραχωνίου, και, εάν ναι, ποιο το
  σχετικό χρονοδιάγραμμα.»
