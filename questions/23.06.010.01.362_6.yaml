heading: Ερώτηση με αρ. 23.06.010.01.362, ημερομηνίας 11 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.362
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους αριθμούς των αυτοκτονιών και των δολοφονιών τα τελευταία δέκα χρόνια
  ανά επαρχία.»
