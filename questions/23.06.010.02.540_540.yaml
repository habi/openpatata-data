heading: Ερώτηση με αρ. 23.06.010.02.540, ημερομηνίας 23 Απριλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.540
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις προοπτικές της Κύπρου να καλύψει τις δικές της ανάγκες από την καλλιέργεια
  σουσαμιού και για τους λόγους για τους οποίους η εν λόγω καλλιέργεια έχει εγκαταλειφθεί.»
