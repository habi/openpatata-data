heading: Ερώτηση με αρ. 23.06.009.02.253, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.253
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η συντήρηση του δρόμου στην είσοδο της κοινότητας Αγίας Μαρίνας
  Κελοκεδάρων (επαρχία Πάφου), ο οποίος βρίσκεται σε κακή κατάσταση.»
