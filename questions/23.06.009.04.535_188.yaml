date: '2009-11-18'
heading: Ερώτηση με αρ. 23.06.009.04.535, ημερομηνίας 18 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.535
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με την έναρξη παροχής υπηρεσιών υγείας από το διαδημοτικό κέντρο υγείας Αγίου Αθανασίου, Γερμασόγειας και Μέσα Γειτονιάς.

  Επίσης παρακαλώ όπως μας ενημερώσει αναφορικά με τον εξοπλισμό και τη στελέχωση αυτού του κέντρου.»
