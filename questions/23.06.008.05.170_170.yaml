heading: Ερώτηση με αρ. 23.06.008.05.170, ημερομηνίας 3 Δεκεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.170
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει ενιαίος κατάλογος φυσιογνωστών και βιολόγων και αν αυτός τηρείται
  αυστηρά σε σχέση με τους διορισμούς και τις προαγωγές.»
