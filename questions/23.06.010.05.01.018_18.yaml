heading: Ερώτηση με αρ. 23.06.010.05.01.018, ημερομηνίας 27 Ιουνίου 2016, των βουλευτών
  κ. Χρίστου Χρίστου και Λίνου Παπαγιάννη εκλογικής περιφέρειας Λευκωσίας και Αμμοχώστου,
  αντίστοιχα
identifier: 23.06.010.05.01.018
text: |-
  «Καλούμε τον αρμόδιο υπουργό να μας απαντήσει τι μέτρα έχει λάβει για αποκατάσταση των καταστροφών που άφησε πίσω της η πύρινη λαίλαπα.

  Ζητούμε από τον αρμόδιο υπουργό όπως μας πληροφορήσει αν έχει ή προτίθεται να δημιουργήσει κέντρο συντονισμού εθελοντών, οργανώνοντας κάτω από την εποπτεία του όσους εθελοντές ανταποκριθούν στο κάλεσμά του, προμηθεύοντάς τους με δενδρύλλια, για να αναδασώσουν τις εκτάσεις καμένης γης.

  Κατά δεύτερο, ζητούμε να μας πληροφορήσει κατά πόσο έχει προετοιμάσει σχέδιο προς αξιοποίηση ανέργων για εργοδότηση με ολιγόμηνη σύμβαση, για να συμβάλουν και αυτοί στο έργο της αναδάσωσης.

  Ελπίζουμε οι ερωτήσεις μας να εκληφθούν και ως εισηγήσεις, αν δεν έχουν διευθετηθεί ανάλογες κινήσεις. Ας μη μείνει το κράτος για πολλοστή φορά παρατηρητής, αλλά ας γίνει επιτέλους αρωγός που θα συμβάλει στην καλύτερη οργάνωση προς όφελος όλων μας.»
