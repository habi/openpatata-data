identifier: 23.06.010.01.129
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2011-09-19'
  text: |-
    « Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

    1. κατά πόσο έχει διεξαχθεί στην Κύπρο έρευνα από τις αρμόδιες υπηρεσίες του κράτους για τον εντοπισμό περιουσιακών στοιχείων των δικτατορικών καθεστώτων Γκαντάφι και ’σαντ,

    2. κατά πόσο έχουν εντοπιστεί περιουσιακά στοιχεία και, αν ναι, τι προτίθεται η κυβέρνηση να πράξει με αυτά και,

    3. αν δεν έχει διεξαχθεί σχετική έρευνα, ποιοι οι λόγοι για τη μη διεξαγωγή της.»
  title: Ερώτηση με αρ. 23.06.010.01.129, ημερομηνίας 19 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
