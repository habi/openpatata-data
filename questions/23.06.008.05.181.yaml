identifier: 23.06.008.05.181
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-12-13'
  text: «Επειδή το 50% της γης της κοινότητας Περιστερώνας Λευκωσίας είναι τουρκοκυπριακής
    ιδιοκτησίας και ως εκ τούτου υπάρχει ανεπάρκεια οικοπέδων για τους κατοίκους αλλά
    και ακρίβια, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα του κοινοτικού συμβουλίου για παραχώρηση χαμηλότοκων δανείων για απόκτηση
    οικοπέδου ή για απόκτηση πρώτης κατοικίας.»
  title: Ερώτηση με αρ. 23.06.008.05.181, ημερομηνίας 13 Δεκεμβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
