heading: Ερώτηση με αρ. 23.06.010.03.686, ημερομηνίας 3 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.686
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον τρόπο που υπολογίζεται το κόστος αποφυγής της ΑΗΚ, το οποίο προκύπτει από την
  παραγωγή ηλεκτρικής ενέργειας από ανανεώσιμες πηγές ενέργειας. Παρακαλώ να αποσαφηνιστεί
  κατά πόσο το κόστος αποφυγής βασίζεται στο οριακό ή το μέσο κόστος παραγωγής.»
