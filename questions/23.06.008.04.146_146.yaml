heading: Ερώτηση με αρ. 23.06.008.04.146, ημερομηνίας 20 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.146
text: |-
  «Έχω γίνει αποδέκτης πολλών παραπόνων από ξένους και ντόπιους για το άκρως αντιαισθητικό θέαμα των αντιπυρικών λωρίδων. Ιδιαίτερα στα πευκόφυτα βουνά, οι αντιπυρικές λωρίδες φαίνονται από μακριά και μοιάζουν με ίχνη από μαστίγωμα στις ράχες των βουνών. Αντιλαμβάνομαι τη χρησιμότητα των αντιπυρικών λωρίδων, αλλά κανείς δεν μπορεί να αμφισβητήσει ότι προκαλούν σειρά από περιβαλλοντικά προβλήματα. Ο διαμελισμός των δασών, η εκχέρσωση, η διευκόλυνση της διάβρωσης των εδαφών κ.λπ. αποτελούν μέρος των εμφανών περιβαλλοντικών επιπτώσεων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το θέμα έχει προβληματίσει τo Τμήμα Δασών και ποια μέτρα έχουν σχεδιαστεί, ώστε να απαβλυνθούν τα περιβαλλοντικά προβλήματα που προκαλούν οι χρήσιμες κατά τα άλλα αντιπυρικές λωρίδες.»
