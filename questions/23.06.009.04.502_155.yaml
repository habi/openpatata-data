date: '2009-11-12'
heading: Ερώτηση με αρ. 23.06.009.04.502, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.502
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  η Ιερά Σύνοδος της Εκκλησίας της Κύπρου έχει ζητήσει, κατά τα προβλεπόμενα από το
  σύνταγμα και τον περί Οικογενειακών Δικαστηρίων Νόμο, τον ορισμό εκπροσώπου της
  στα οικογενειακά δικαστήρια και κατά πόσο το αίτημα αυτό έχει εγκριθεί ή απορριφθεί
  από το Ανώτατο Δικαστήριο.»
