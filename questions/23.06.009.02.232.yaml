identifier: 23.06.009.02.232
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2007-11-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τον κατάλογο των προσφύγων οι οποίοι είναι δικαιούχοι στέγασης σε κυβερνητικό
    οικισμό, όπως και με τον κατάλογο των προσφύγων στους οποίους παραχωρήθηκαν οικιστικές
    μονάδες, για κάθε κυβερνητικό οικισμό ξεχωριστά, τα τελευταία πέντε χρόνια στη
    Λάρνακα.»
  title: Ερώτηση με αρ. 23.06.009.02.232, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
