heading: Ερώτηση με αρ. 23.06.010.01.444, ημερομηνίας 2 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.444
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται ο διαχωρισμός των οικοπέδων που θα παραχωρηθούν στους πρόσφυγες
  δικαιούχους στο Καλό Χωριό Λάρνακας, πόσα έχουν διατεθεί, πόσα αναμένεται να παραδοθούν
  επιπλέον και πότε.»
