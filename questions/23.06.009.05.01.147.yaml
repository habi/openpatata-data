identifier: 23.06.009.05.01.147
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-09-01'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα λειτουργήσει το νευροχειρουργικό τμήμα στο Γενικό Νοσοκομείο Αμμοχώστου
    και, αν ναι, πότε υπολογίζεται να προσληφθεί το αναγκαίο προσωπικό για τη λειτουργία
    του, ώστε να εξυπηρετούνται οι ασθενείς της επαρχίας Αμμοχώστου.»
  title: Ερώτηση με αρ. 23.06.009.05.01.147, ημερομηνίας 1ης Σεπτεμβρίου 2010, του
    βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
