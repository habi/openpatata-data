identifier: 23.06.009.01.069
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-09-26'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μουτουλλά για υιοθέτηση
    προτιμησιακού καθεστώτος στην πρόσληψη έκτακτων κυβερνητικών υπαλλήλων σε διάφορα
    τμήματα του δημοσίου, για να αντιμετωπιστεί το πρόβλημα ανεργίας στην κοινότητα
    και στην περιοχή.»
  title: Ερώτηση με αρ. 23.06.009.01.069, ημερομηνίας 26 Σεπτεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
