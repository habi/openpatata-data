date: '2012-06-08'
heading: Ερώτηση με αρ. 23.06.010.01.928, ημερομηνίας 8 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.928
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  η δυνατότητα να τοποθετηθεί επί του Προεδρικού Μεγάρου ο θυρεός της Κυπριακής Δημοκρατίας
  σε περίοπτη θέση, αφού ήδη βρίσκεται τοποθετημένος εκεί ο θυρεός της βρετανικής
  αυτοκρατορίας, ενόψει και της ανάληψης της Προεδρίας του Συμβουλίου της Ευρωπαϊκής
  Ένωσης από την Κυπριακή Δημοκρατία.»
