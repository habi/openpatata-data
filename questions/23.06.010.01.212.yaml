date: '2011-10-20'
heading: Ερώτηση με αρ. 23.06.010.01.212, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.212
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη σημερινή οικονομική κατάσταση των εταιρειών “Cyprus Airways” και “Eurocypria”,
  τις προβλέψεις όσον αφορά τη βιωσιμότητά τους, καθώς και σε ποιο στάδιο βρίσκεται
  η εφαρμογή του στρατηγικού σχεδίου. Υπάρχει οποιοδήποτε νεότερο σχετικά με την εξεύρεση
  στρατηγικού επενδυτή για συνεργασία με τη Eurocypria και ποιες προσπάθειες γίνονται
  για το συγκεκριμένο θέμα;»
