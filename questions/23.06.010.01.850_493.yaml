heading: Ερώτηση με αρ. 23.06.010.01.850, ημερομηνίας 17 Μαΐου 2012, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.850
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που λαμβάνονται -εάν λαμβάνονται- για τη διαμόρφωση κοινής ερμηνείας
  του όρου “μονογονιός” στις διάφορες νομοθεσίες και σχέδια στήριξης των μονογονιών.»
