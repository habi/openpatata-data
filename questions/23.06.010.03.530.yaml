date: '2014-03-07'
heading: Ερώτηση με αρ. 23.06.010.03.530, ημερομηνίας 7 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.530
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει ηλεκτρονικό αρχείο, παρόμοιο με αυτό που διατηρεί το Γραφείο Τύπου
  και Πληροφοριών, διά του οποίου οι πολίτες μπορούν να έχουν πρόσβαση σε παλιές εφημερίδες
  και περιοδικά μέσω διαδικτύου. Εάν δεν υπάρχει τέτοιο αρχείο, παρακαλώ ενημερώστε
  μας αν περιλαμβάνεται στα άμεσα σχέδια της κυβέρνησης η δημιουργία μιας τέτοιας
  βάσης δεδομένων.»
