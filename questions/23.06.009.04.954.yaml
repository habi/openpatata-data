date: '2010-03-17'
heading: Ερώτηση με αρ. 23.06.009.04.954, ημερομηνίας 17 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.009.04.954
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα δοθούν αποζημιώσεις στους σιτοπαραγωγούς στις περιπτώσεις που ο σπόρος κριθαριού
  δεν είχε την αναμενόμενη βλάστηση.»
