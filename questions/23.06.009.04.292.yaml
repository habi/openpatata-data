heading: Ερώτηση με αρ. 23.06.009.04.292, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.292
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα προωθηθεί η αίτηση για έκδοση πολεοδομικής άδειας για κατασκευή κοινοτικού γηπέδου
  στην κοινότητα Κελοκεδάρων (επαρχία Πάφου).»
