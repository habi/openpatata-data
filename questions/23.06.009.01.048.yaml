heading: Ερώτηση με αρ. 23.06.009.01.048, ημερομηνίας 15 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.01.048
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιους μαθητές παραχωρείται δωρεάν μεταφορά με λεωφορεία από και προς τα σχολεία
  τους και τι προτίθεται να πράξει, ούτως ώστε να καλύψει όλους τους μαθητές.»
