question:
  by:
  - Κυριακού Μαρία
  date: '2004-02-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το θέμα της δημιουργίας πεζόδρομου-ποδηλατόδρομου από
    την περιοχή του προφήτη Ηλία στην Αγία Μαρίνα Χρυσοχούς στην Πάφο μέχρι την Αργάκα.»
  title: Ερώτηση με αρ. 23.06.008.03.449, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
