heading: Ερώτηση με αρ. 23.06.010.01.357, ημερομηνίας 10 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.357
text: |-
  «Είδαν το φως της δημοσιότητας πληροφορίες για ενδεχόμενη πρόθεση της κυβέρνησης να παραχωρήσει άδεια για ανέγερση και λειτουργία πολυτελούς ξενοδοχείου και καζίνου στην περιοχή του νέου αεροδρομίου Λάρνακας. Είναι γνωστό πως σχετική ολοκληρωμένη αίτηση έχει εδώ και καιρό κατατεθεί από το στρατηγικό επενδυτή, ενώ μια τέτοια εξέλιξη αποτελεί μόνιμο αίτημα των φορέων της Λάρνακας τα τελευταία χρόνια.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις πραγματικές προθέσεις της κυβέρνησης, καθώς και για το κατά πόσο υπάρχουν συγκεκριμένος σχεδιασμός και χρονοδιάγραμμα για την υλοποίηση της πρότασης.»
