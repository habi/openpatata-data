heading: Ερώτηση με αρ. 23.06.008.04.726, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.726
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για άμεση προώθηση και υλοποίηση
  των κατασκευαστικών σχεδίων για βελτίωση της λεωφόρου Καρύων και μέρους της οδού
  Αρχιεπισκόπου Μακαρίου ΙΙΙ, καθώς και για ετοιμασία μελέτης για διαμόρφωση της περιοχής
  από την εκκλησία Αποστόλων Πέτρου και Παύλου μέχρι τη συμβολή με τη λεωφόρο Καρύων,
  ως μέρους του ανωτέρου έργου, καθώς και το αίτημα όπως η δαπάνη για το έργο αναληφθεί
  εξ ολοκλήρου από το κράτος, αφού ο δρόμος υπάγεται στο Τμήμα Δημόσιων Έργων.»
