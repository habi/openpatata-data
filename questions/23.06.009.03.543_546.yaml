text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα της Βουλής πότε το
  αρδευτικό έργο της κοινότητας Παχυάμμου θα μετατραπεί σε κυβερνητικό υδατικό έργο.»
