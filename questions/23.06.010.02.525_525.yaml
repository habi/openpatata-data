heading: Ερώτηση με αρ. 23.06.010.02.525, ημερομηνίας 8 Απριλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.525
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για ποιους λόγους παρατηρείται καθυστέρηση στην ολοκλήρωση του έργου ανάπλασης της
  πλατείας Αγίου Λαζάρου στη Λάρνακα, πότε υπολογίζεται να τοποθετηθεί ο αναγκαίος
  φωτισμός και αστικός εξοπλισμός, σύμφωνα με το σχεδιασμό του έργου, και κατά πόσο
  θα υπάρχει συνεχής εποπτεία του έργου, όπως π.χ. αστυνόμευση για παράνομη στάθμευση.»
