date: '2004-11-12'
heading: Ερώτηση με αρ. 23.06.008.04.417, ημερομηνίας 12 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.417
text: |-
  « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο ο εναέριος αγωγός, τάσης 11 000 βολτ, που βρίσκεται στην αγροτική περιοχή κοντά στο χωριό Παχύαμμος, για τον οποίο τώρα υπάρχει η σκέψη να μεταφερθεί στην οικιστική περιοχή και να αυξηθεί η τάση του σε 22 000 βολτ, μπορεί να τοποθετηθεί υπογείως, ώστε να μην υπάρχει αντίδραση για λόγους υγείας και ασφάλειας από τους κατοίκους της περιοχής και

  2. αν μπορεί ο εναέριος αυτός αγωγός να παραμείνει στην αγροτική περιοχή του χωριού.»
