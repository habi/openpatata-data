heading: Ερώτηση με αρ. 23.06.010.01.636, ημερομηνίας 21ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.636
text: |-
  «Σε κεντρικό και περίοπτο σημείο της Λάρνακας, από το οποίο καθημερινά διέρχονται πολλοί τουρίστες, βρίσκεται το κτίριο στο οποίο στεγάζεται το γραφείο ενημέρωσης και τουριστικών πληροφοριών του ΚΟΤ. Το κτίριο αυτό, όπως και ο παρακείμενος κήπος παρουσιάζουν εικόνα φθοράς και εγκατάλειψης και αποτελούν μια κακή εικόνα για τον κυπριακό τουρισμό.



  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το πότε πρόκειται να υλοποιηθούν έργα συντήρησης, ανακαίνισης και εξωραϊσμού του κτιρίου του ΚΟΤ στη Λάρνακα, καθώς και του κήπου που περιβάλλει το εν λόγω κτίριο.»
