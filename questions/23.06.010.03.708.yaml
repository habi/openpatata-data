heading: Ερώτηση με αρ. 23.06.010.03.708, ημερομηνίας 18 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.708
text: |-
  «Σύμφωνα με τις καταγγελίες οργανωμένου συνόλου κολυμβητών, συγκεκριμένο πλοιάριο διοχέτευσε λύματα στη θάλασσα στο λιμανάκι στην Κάτω Πάφο, ενώ, σύμφωνα με τις πληροφορίες μου, ο πλωτός μηχανισμός διοχέτευσης των λυμάτων στον αγωγό του Συμβουλίου Αποχετεύσεων Πάφου ακόμη δεν έχει εγκατασταθεί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον παγκύπριο αριθμό αδειών που παραχωρήθηκαν σε πλοιάρια, ώστε να πραγματοποιούν μικρές κρουαζιέρες ανά επαρχία, αν έχει εντοπιστεί ο ιδιοκτήτης του συγκεκριμένου πλοιαρίου το οποίο διοχέτευσε λύματα στη θάλασσα και ποιες είναι οι ποινές που του επιβλήθηκαν, καθώς και πότε αναμένεται να εγκατασταθεί ο πλωτός μηχανισμός διοχέτευσης των λυμάτων στον αγωγό του Συμβουλίου Αποχετεύσεων Πάφου.»
