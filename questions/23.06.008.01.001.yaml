heading: Ερώτηση με αρ. 23.06.008.01.001 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. ’γι Αγαπίου στις 19 Ιουλίου 2001.
identifier: 23.06.008.01.001
text: '« Επειδή επικρατεί η εντύπωση στην πόλη και επαρχία Λεμεσού πως υπάρχει αυξημένο
  ποσοστό σοβαρών ασθενειών σ’ αυτές σε σύγκριση με την υπόλοιπη Κύπρο, όπως π.χ.
  ιογενής μηνιγγίτιδα, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή
  για τα ακόλουθα:'
