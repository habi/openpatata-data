  date: '2010-01-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τις αγοραπωλησίες τουρκοκυπριακής γης που έχουν γίνει ή εκκρεμούν στην
    κοινότητα Καλού Χωριού Λάρνακας, σε ποιους έχουν πωληθεί και το δικαιολογητικό
    της κάθε περίπτωσης.»
