identifier: 23.06.008.02.071
question:
  by:
  - Βαρνάβα Γιώργος
  date: '2002-10-17'
  text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    γιατί στο νοσοκομείο Παραλιμνίου γιατροί αναλαμβάνουν καθήκοντα διαφορετικά από
    τα καθήκοντα της ειδικότητάς τους, π.χ. γιατρός μικροβιολόγος αναλαμβάνει καθήκοντα
    παθολόγου.»
  title: Ερώτηση με αρ. 23.06.008.02.071 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Γιώργο Βαρνάβα στις 17 Οκτωβρίου 2002.
