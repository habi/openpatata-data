heading: Ερώτηση με αρ. 23.06.009.04.280, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.280
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  μπορεί να γίνει αποδεκτό το αίτημα για περίφραξη του πάρκου Ακρικούς στην κοινότητα
  Φύτης (επαρχία Πάφου).»
