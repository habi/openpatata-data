date: '2011-02-04'
heading: Ερώτηση με αρ. 23.06.009.05.01.597, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.597
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχουν εξεταστεί τα αιτήματα της κοινότητας Λεμώνας Πάφου για ανέγερση κοινοτικών
  κτιρίων και αίθουσας εκδηλώσεων, καθώς και για ανάπλαση της πλατείας της κοινότητας.»
