identifier: 23.06.008.04.195
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα των κατοίκων Καϊμακλίου για έκλειψη της οχληρίας/δυσοσμίας
    που προκαλούνται από τη λειτουργία και/ή κακή λειτουργία του εργοστασίου επεξεργασίας
    λυμάτων Μιας Μηλιάς.»
  title: Ερώτηση με αρ. 23.06.008.04.195, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
