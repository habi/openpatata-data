question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-30'
  text: |-
    «Έχω πληροφορηθεί ότι η Κυπριακή Δημοκρατία, ενώ υπέγραψε από το 2007 τη Διεθνή Σύμβαση για την Προστασία Όλων των Προσώπων από τις Εξαναγκαστικές Εξαφανίσεις του Οργανισμού Ηνωμένων Εθνών (γνωστή ως “Σύμβαση για τους Αγνοουμένους”), δεν έχει προχωρήσει ακόμη στην κύρωσή της.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να κατατεθεί στη Βουλή των Αντιπροσώπων το νομοσχέδιο που θα κυρώνει την εν λόγω σύμβαση.»
  title: Ερώτηση με αρ. 23.06.010.04.159, ημερομηνίας 30 Σεπτεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
