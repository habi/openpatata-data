heading: Ερώτηση με αρ. 23.06.009.02.542, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.542
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  θα αντιμετωπιστεί το πρόβλημα οχληρίας που προκαλείται από τη δεξαμενή λυμάτων στα
  όρια της κοινότητας Μαμωνιών στην επαρχία Πάφου.»
