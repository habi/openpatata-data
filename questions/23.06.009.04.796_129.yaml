text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  ασθενείς με συγγενείς καρδιοπάθειες, επιβεβαιωμένες από γιατρούς του δημοσίου, οι
  οποίοι δεν μπορούν να εργαστούν δεν απολαύουν του επιδόματος ανικανότητας, του οποίου
  απολαύουν οι υπόλοιποι πολίτες σε περίπτωση ανικανότητας.»
