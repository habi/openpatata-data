heading: Ερώτηση με αρ. 23.06.009.04.1265, ημερομηνίας 10 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1265
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς διασφαλίζει το κράτος τη μη δημιουργία μονοπωλιακών κατασκευών σε σχέση με τις
  υποστηρικτικές των μαρίνων λειτουργίες, π.χ. συντήρηση, επιδιόρθωση, υποστήριξη
  σκαφών.»
