text: «Αναφορικά με την καθυστέρηση που παρατηρείται από την Αρχή Ανάπτυξης Ανθρώπινου
  Δυναμικού (ΑΝΑΔ) στην πληρωμή των επιχειρήσεων που προβαίνουν σε διοργάνωση ενδοεπιχειρησιακών
  προγραμμάτων κατάρτισης, κάτι που αποτελεί αντικίνητρο συμμετοχής ιδιαίτερα για
  τις μικρομεσαίες επιχειρήσεις που αντιμετωπίζουν μεγάλα οικονομικά προβλήματα, παρακαλείται
  ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν στην προσπάθεια αύξησης
  της αποδοτικότητας των σχεδίων της ΑΝΑΔ μελετάται η πιθανότητα βελτίωσης της υφιστάμενης
  διαδικασίας, ώστε να σμικρυνθεί ο χρόνος καταβολής της σχετικής επιχορήγησης προς
  τις μικρομεσαίες επιχειρήσεις.»
