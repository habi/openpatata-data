date: '2009-12-30'
heading: Ερώτηση με αρ. 23.06.009.04.662, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.662
text: |-
  «Έχω πληροφορηθεί ότι η πρώτη διαδικασία προκήρυξης προσφορών για ανέγερση του Πολυδύναμου Ιατρικού Κέντρου στις Κεντρικές Φυλακές ακυρώθηκε.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για ποιους λόγους ακυρώθηκε η προκήρυξη προσφορών και ποια είναι τα χρονοδιαγράμματα για τη νέα προκήρυξη προσφορών για ανέγερση του Πολυδύναμου Ιατρικού Κέντρου στις Κεντρικές Φυλακές.»
