identifier: 23.06.009.01.160
question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-11-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προωθείται η δημιουργία προσβάσεων στα περίκλειστα τεμάχια της κοινότητας
    Αγίας Μαρίνας (επαρχίας Πάφου), λόγω των οποίων δημιουργείται έλλειψη αξιοποιήσιμης
    γης.»
  title: Ερώτηση με αρ. 23.06.009.01.160, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
