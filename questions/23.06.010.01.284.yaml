heading: Ερώτηση με αρ. 23.06.010.01.284, ημερομηνίας 24 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.284
text: |-
  «Έχω πληροφορηθεί ότι το αμερικανικό State Department έχει στείλει επιστολή στο Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος με θέμα τα ρουσφέτια που φέρεται να δρομολόγησε πρώην Υπουργός Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος για την πρόσληψη έκτακτων εργατών το 2009. Με την επιστολή του το αμερικανικό State Department ζητά πληροφόρηση σχετικά με την έκβαση της δίκης της υπόθεσης με τα ρουσφέτια.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το πότε αναμένεται να εκδικαστεί η υπόθεση των δύο κατηγορουμένων. Παρακαλώ επίσης τον αρμόδιο υπουργό να αποστείλει στη Βουλή των Αντιπροσώπων την απαντητική επιστολή του υπουργείου του προς το αμερικανικό State Department.»
