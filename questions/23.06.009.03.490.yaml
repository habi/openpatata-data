identifier: 23.06.009.03.490
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-04-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς θα κατοχυρωθούν τα δικαιώματα του ωρομίσθιου κυβερνητικού προσωπικού του Τμήματος
    Πολιτικής Αεροπορίας που θα επιλέξει να παραμείνει υπό εργοδότηση στις εταιρείες
    "Swissport" και LGS.»
  title: Ερώτηση με αρ. 23.06.009.03.490, ημερομηνίας 23 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
