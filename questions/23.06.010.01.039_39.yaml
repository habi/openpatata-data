heading: Ερώτηση με αρ. 23.06.010.01.039, ημερομηνίας 11 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.039
text: |-
  «Έχω πληροφορηθεί ότι ορισμένοι αγρότες διεκδικούν γη στη νεκρή ζώνη, με σκοπό να λάβουν τις εκταρικές επιδοτήσεις από τον Κυπριακό Οργανισμό Αγροτικών Πληρωμών (ΚΟΑΠ). Τα ίδια χωράφια (τα οποία σε μερικές περιπτώσεις ανήκουν σε Τουρκοκύπριους) διεκδικούνται πολλές φορές από πολλούς αγρότες, έτσι στο γραφείο του ΚΟΑΠ φτάνουν διπλές αιτήσεις και οι αρμόδιοι προσπαθούν να παίξουν το ρόλο του “διαιτητή”. Όπως πληροφορήθηκα, το θέμα αυτό έχει εντοπίσει και η Ευρωπαϊκή Επιτροπή η οποία ζήτησε από τον ΚΟΑΠ να προβαίνει σε περισσότερους ελέγχους στη νεκρή ζώνη ζητώντας περισσότερα στοιχεία για τους αιτητές.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το πρόβλημα αυτό ο ΚΟΑΠ και με ποιο τρόπο διασφαλίζεται η δίκαιη και ισότιμη αντιμετώπιση των αγροτών.»
