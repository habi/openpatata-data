date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.332, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.332
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας όπως το πολεοδομικό έργο “Πάρκο Καμάρων”
  κατασκευαστεί με συνεισφορά από την κυβέρνηση που να καλύπτει τα 4/5 της συνολικής
  δαπάνης.»
