heading: Ερώτηση με αρ. 23.06.008.04.602, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.602
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Μοναγρουλλίου για αποτελεσματικό έλεγχο
  των εκρήξεων που πραγματοποιούνται στα λατομεία, ώστε να αποφεύγεται η ρύπανση από
  τη σκόνη και τις άλλες χημικές και τοξικές ουσίες που εκλύονται στην ατμόσφαιρα.
  Παρακαλείται ακόμα να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς τοποθετείται στο
  αίτημα του κοινοτικού συμβουλίου για τακτική γραπτή ενημέρωσή του για τα αποτελέσματα
  των μετρήσεων για τα επίπεδα ρύπανσης της ατμόσφαιρας από τη λειτουργία των λατομείων.»
