heading: Ερώτηση με αρ. 23.06.010.01.503, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.503
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να ενταχθεί η κοινότητα Κονιών στο κεντρικό σύστημα διανομής αλληλογραφίας
  του Επαρχιακού Ταχυδρομικού Γραφείου Πάφου.»
