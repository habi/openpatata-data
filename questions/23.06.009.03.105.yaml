date: '2008-10-08'
heading: Ερώτηση με αρ. 23.06.009.03.105, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.105
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να ικανοποιηθεί το αίτημα της κοινότητας Χόλης της επαρχίας Πάφου αναφορικά
  με τη μετακίνηση της υδατοδεξαμενής σε πιο ψηλό σημείο για βελτίωση της πίεσης του
  υδρευτικού δικτύου.»
