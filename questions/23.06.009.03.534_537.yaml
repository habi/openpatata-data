date: '2009-05-04'
heading: Ερώτηση με αρ. 23.06.009.03.534, ημερομηνίας 4 Μαΐου 2009, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.534
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού
  βρίσκεται η διαδικασία δημιουργίας πάρκου μελέτης αμφιβίων και ερπετών της Κύπρου
  στην κοινότητα Κρίτου Τέρα. Στις 8 Μαΐου 2008 το αίτημα της κοινότητας για την ενοικίαση
  τουρκοκυπριακού τεμαχίου για εκπλήρωση του πιο πάνω σκοπού εγκρίθηκε, αλλά έκτοτε
  εκκρεμεί η σύναψη ενοικιαστηρίου εγγράφου.»
