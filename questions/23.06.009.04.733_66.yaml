heading: Ερώτηση με αρ. 23.06.009.04.733, ημερομηνίας 15 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.733
text: |-
  «Σύμφωνα με ισχυρισμό που κατέθεσε στην ομιλία του για τον προϋπολογισμό του 2010 ο βουλευτής Λάρνακας κ. Νίκος Κλεάνθους, στον κρατικό προϋπολογισμό του 2010 περιλήφθηκε κονδύλι ύψους 300.000 ευρώ για την επέκταση του Γενικού Νοσοκομείου Λάρνακας.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. πώς αναμένεται να εξελιχθούν οι διαδικασίες κατά το αμέσως προσεχές χρονικό διάστημα,

  2. για τον προγραμματισμό και τα χρονοδιαγράμματα υλοποίησης των διάφορων φάσεων του έργου επέκτασης και

  3. πότε αναμένεται οριστικά και τελεσίδικα να ολοκληρωθεί η κατασκευή της νέας πτέρυγας του Γενικού Νοσοκομείου Λάρνακας.»
