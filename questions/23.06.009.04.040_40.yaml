date: '2009-07-16'
heading: Ερώτηση με αρ. 23.06.009.04.040, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.040
text: |-
  «Σύμφωνα με πληροφορίες μου, η κεραία αναμετάδοσης του ΡΙΚ στο ύψωμα “Σωτήρα” στα Λεύκαρα έχει τοποθετηθεί χωρίς τις απαιτούμενες άδειες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν πραγματικά για τη συγκεκριμένη κεραία δεν έχουν εξασφαλιστεί οι απαιτούμενες άδειες.»
