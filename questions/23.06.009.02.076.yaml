question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η ανέγερση αγροτικού μουσείου και παραδοσιακού σπιτιού
    στην κοινότητα Καλλέπειας σε τεμάχιο το οποίο αποτελεί ιδιοκτησία της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.02.076, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
