identifier: 23.06.009.02.186
question:
  by:
  - Θεοχάρους Ελένη
  date: '2007-10-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αναφορικά με τον αριθμό των ποινών που έχουν επιβληθεί από την Αρχή Ραδιοτηλεόρασης
    Κύπρου για παραβιάσεις του τηλεοπτικού κώδικα τα τελευταία χρόνια και την αντίδραση
    της συγκεκριμένης Αρχής τα τελευταία τρία χρόνια όσον αφορά στον αποκλεισμό πολιτικών
    προσώπων από συγκεκριμένους τηλεοπτικούς σταθμούς.»
  title: Ερώτηση με αρ. 23.06.009.02.186, ημερομηνίας 31ης Οκτωβρίου 2007, της βουλευτού
    εκλογικής περιφέρειας Λεμεσού κ. Ελένης Θεοχάρους
