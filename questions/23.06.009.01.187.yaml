question:
  by:
  - Τορναρίτης Νίκος
  date: '2006-12-01'
  text: |-
    «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται οι διαδικασίες για ανέγερση του περιφερειακού δημοτικού σχολείου στην Ορεινή Λάρνακας (’γιοι Βαβατσινιάς, Μελίνη, Οδού, Ορά).

    Σημειώνεται ότι η ανέγερση του περιφερειακού δημοτικού σχολείου αποτελεί έργο πρώτιστης ανάγκης για την περιοχή.»
  title: Ερώτηση με αρ. 23.06.009.01.187, ημερομηνίας 1ης Δεκεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
