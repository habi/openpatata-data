question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-09'
  text: |-
    «Έχω πληροφορηθεί ότι η κοινότητα Ασωμάτου στη Λεμεσό ζητά οικονομική βοήθεια για την κατασκευή πεζοδρομίων και οχετών ομβρίων υδάτων.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η ικανοποίηση των αιτημάτων της κοινότητας Ασωμάτου.»
  title: Ερώτηση με αρ. 23.06.008.04.127, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
