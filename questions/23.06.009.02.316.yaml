question:
  by:
  - Μητσόπουλος Τάσος
  date: '2008-03-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για την πρόοδο των εργασιών κατασκευής του νέου Δημοτικού Σχολείου Ορεινής που
    θα καλύψει τις ανάγκες των κοινοτήτων Αγίων Βαβατσινιάς, Οράς και Μελίνης.»
  title: Ερώτηση με αρ. 23.06.009.02.316, ημερομηνίας 21ης Μαρτίου 2008, του βουλευτή
