date: '2007-11-05'
heading: Ερώτηση με αρ. 23.06.009.02.195, ημερομηνίας 5 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.195
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη θέση του σε ό,τι αφορά τα αιτήματα του δήμου Λατσιών για ολοκλήρωση της αερογέφυρας
  “Πήττα” και επέκταση κατά 600 μέτρα του δρόμου προς το ΓΣΠ.»
