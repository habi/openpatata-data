question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-08-05'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η ανέγερση του Ολυμπιακού Κολυμβητηρίου Αμμοχώστου, για
    τους λόγους της καθυστέρησης και πότε υπολογίζεται να ολοκληρωθεί η ανέγερσή του.»
  title: Ερώτηση με αρ. 23.06.010.01.031, ημερομηνίας 5 Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
