question:
  by:
  - Περδίκης Γιώργος
  date: '2014-11-05'
  text: |
    «Σε έκθεσή της η Επίτροπος Διοικήσεως και Προστασίας Ανθρωπίνων Δικαιωμάτων αναφορικά με την προσβασιμότητα ατόμων με αναπηρίες σε αθλητικές εγκαταστάσεις, ημερομηνίας 29ης Μαΐου 2012 (Αρ. Φακ: Α.Κ.Ι. 30/2010 & Α.Ι.Τ. 1/2012), τονίζει μεταξύ άλλων ότι η προσβασιμότητα των υποδομών από τα άτομα με αναπηρίες αποτελεί βασική προϋπόθεση για τη διασφάλιση της ισότιμης συμμετοχής τους στην κοινωνική, οικονομική και πολιτική ζωή της χώρας και καλεί όλες τις εμπλεκόμενες διαχειριστικές αρχές να προβούν στις απαραίτητες ενέργειες, ώστε να πραγματοποιηθούν τα αναγκαία έργα προσβασιμότητας στα γήπεδα για τη διευκόλυνση των ατόμων με κινητικά προβλήματα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που έχουν λάβει οι αρμόδιοι φορείς (Υπουργείο Συγκοινωνιών και Έργων, Κυπριακός Οργανισμός Αθλητισμού, Κυπριακή Ομοσπονδία Ποδοσφαίρο   υ, Τμήμα Κοινωνικής Ενσωμάτωσης Ατόμων με Αναπηρίες), έτσι ώστε όλα τα γήπεδα να είναι προσβάσιμα στους φιλάθλους με αναπηρία ή κινητικές δυσκολίες.»
  title: Ερώτηση με αρ. 23.06.010.04.238, ημερομηνίας 5 Νοεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
