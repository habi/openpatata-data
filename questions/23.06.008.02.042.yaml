date: '2002-09-17'
heading: Ερώτηση με αρ. 23.06.008.02.042 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 17 Σεπτεμβρίου 2002
identifier: 23.06.008.02.042
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  εάν θα επιστρέψει και πότε τα τέλη που κατέβαλαν ερασιτέχνες ψαράδες για έκδοση
  ερασιτεχνικής άδειας αλιείας.»
