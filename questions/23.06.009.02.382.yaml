heading: Ερώτηση με αρ. 23.06.009.02.382, ημερομηνίας 23 Απριλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.382
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα για ανέγερση κτιρίου του Περιφερειακού Δημοτικού Σχολείου
  Γαλάτας-Κακοπετριάς στην περιοχή Αγίου Γεωργίου Περαχωρίτη μεταξύ Γαλάτας και Κακοπετριάς.»
