heading: Ερώτηση με αρ. 23.06.010.03.681, ημερομηνίας 2 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.681
text: «Έχω πληροφορηθεί ότι τα έργα για συντηρήσεις και επιδιορθώσεις που εκτελούνταν
  σε προσφυγικούς οικισμούς έχουν διακοπεί. Τα τελευταία τρία χρόνια έχουν σταματήσει
  αρκετά έργα. Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που έχουν διακοπεί τα εν λόγω έργα, κατά πόσο γίνεται περαιτέρω
  έλεγχος για τις δυνατότητες του προσφοροδότη στον οποίο η αρμόδια αρχή κατακυρώνει
  την προσφορά σχετικά με την υλοποίηση και αποπεράτωση του έργου, κατά πόσο λαμβάνονται
  άλλες ασφαλιστικές δικλίδες πέραν της εγγυητικής που δεσμεύεται, καθώς και κατά
  πόσο είναι υποχρεωτική η ανάθεση της υλοποίησης στον προσφοροδότη με τη χαμηλότερη
  προσφορά.»
