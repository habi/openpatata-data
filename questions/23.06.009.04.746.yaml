date: '2010-01-19'
heading: Ερώτηση με αρ. 23.06.009.04.746, ημερομηνίας 19 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.746
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει ενημερωθεί το κράτος για την απόφαση των βρετανικών βάσεων να τερματίσουν
  τη λειτουργία ορισμένων τμημάτων στη βάση Δεκέλειας και για το πώς προτίθενται οι
  βάσεις να αποκαταστήσουν τους επηρεαζόμενους υπαλλήλους και εργάτες.»
