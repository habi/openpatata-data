identifier: 23.06.009.04.959
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-03-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η εγκατάσταση τηλεφωνικού δικτύου για τις ανάγκες της
    βιοτεχνικής περιοχής Ξυλοτύμπου, τους λόγους που αυτή καθυστερεί, καθώς και το
    χρονοδιάγραμμα υλοποίησης του έργου, ώστε να εξυπηρετηθούν οι τριάντα τέσσερις
    βιοτεχνικές μονάδες της περιοχής.»
  title: Ερώτηση με αρ. 23.06.009.04.959, ημερομηνίας 18 Μαρτίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
