date: '2009-02-26'
heading: Ερώτηση με αρ. 23.06.009.03.395, ημερομηνίας 26 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.395
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  μέχρι ποιο στάδιο βρίσκονται οι εργασίες που γίνονται σε ένα μέρος του δρόμου, περίπου
  ενός χιλιομέτρου, που ενώνει τις κοινότητες Δρομολαξιάς και Κλαυδιάς, καθώς και
  αν θα προχωρήσουν σε ασφαλτόστρωσή του.»
