date: '2007-09-12'
heading: Ερώτηση με αρ. 23.06.009.02.060, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.060
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η κατασκευή παρακαμπτήριου δρόμου για την κοινότητα Χούλου,
  καθώς και η συντήρηση του δρόμου στην είσοδο της κοινότητας.»
