date: '2013-06-10'
heading: Ερώτηση με αρ. 23.06.010.02.660, ημερομηνίας 10 Ιουνίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.02.660
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πότε αναμένεται να ενσωματωθεί στην εθνική νομοθεσία η νέα Οδηγία 2011/36/ΕΕ
  της Ευρωπαϊκής Ένωσης κατά της εμπορίας προσώπων.»
