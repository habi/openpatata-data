heading: Ερώτηση με αρ. 23.06.009.02.304, ημερομηνίας 6 Μαρτίου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.304
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την πρόοδο του θέματος της στέγασης του συνδέσμου για άτομα με αυτισμό. Θα θέλαμε
  να πληροφορηθούμε κατά πόσο θα παραχωρηθεί τελικά ο χώρος που βρίσκεται στο Κολόσσι,
  για να χρησιμοποιηθεί από το σύνδεσμο.»
