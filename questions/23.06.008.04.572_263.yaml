heading: Ερώτηση με αρ. 23.06.008.04.572, ημερομηνίας 2 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.572
text: «Παρακαλείται το αρμόδιο υπουργείο όπως διευκρινίσει κατά πόσο προτίθεται να
  προχωρήσει σε κλείσιμο του Δημοτικού Σχολείου Πολιτικού από τη νέα σχολική χρονιά,
  2005-2006, και όπως αιτιολογήσει τη συγκεκριμένη ενέργεια.»
