heading: Ερώτηση με αρ. 23.06.010.01.723, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.723
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να ικανοποιήσει παλιό αίτημα της κοινότητας Λεμώνας για ανάπλαση
  της κεντρικής πλατείας.»
