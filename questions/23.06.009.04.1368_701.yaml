heading: Ερώτηση με αρ. 23.06.009.04.1368, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1368
text: |-
  «Έχουμε πληροφορηθεί από τον τύπο για τις προθέσεις του στρατηγικού επενδυτή του αεροδρομίου Λάρνακας να προβεί σε ανάπτυξη εμπορικών και τουριστικών δραστηριοτήτων στο χώρο των παλαιών εγκαταστάσεων του αεροδρομίου.

  Υπό το φως των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. αν έχουν παραχωρηθεί σχετικές άδειες,

  2. για το είδος των αναπτύξεων που περιλαμβάνονται στις άδειες αυτές,

  3. για τα προβλεπόμενα χρονοδιαγράμματα υλοποίησης των αναπτύξεων.»
