heading: Ερώτηση με αρ. 23.06.010.04.318, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.318
text: |-
  «Από παλαιότερη απάντηση του Υπουργού Υγείας κ. Φίλιππου Πατσαλή στην ερώτηση με αρ. 23.06.010.04.083 αναφορικά μεταξύ άλλων με τη διακίνηση εμπορευμάτων μέσω των οδοφραγμάτων πληροφορήθηκα ότι η αρμόδια αρχή στα οδοφράγματα για τον έλεγχο διακίνησης όλων των εμπορευμάτων σύμφωνα με τη νομοθεσία είναι το Τμήμα Τελωνείων, εκτός από εκείνο των Στροβιλιών. Σε περίπτωση διακίνησης προϊόντων μέσω των οδοφραγμάτων καταγράφονται όλα τα εμπορεύματα που διακινούνται και παράλληλα οι λειτουργοί του Τμήματος Τελωνείων που βρίσκονται σε υπηρεσία σε αυτά τα οδοφράγματα ενημερώνουν ανάλογα με τη φύση του εμπορεύματος την εμπλεκόμενη υπηρεσία (Κτηνιατρικές Υπηρεσίες, Τμήμα Γεωργίας, Υγειονομικές Υπηρεσίες), ούτως ώστε να προβεί στους απαραίτητους ελέγχους. Όσον αφορά το οδόφραγμα των Στροβιλιών, αυτό τελεί υπό την εποπτεία των τελωνειακών αρχών των βρετανικών βάσεων, οι οποίες πρέπει να ενημερώνουν τις υπηρεσίες της Δημοκρατίας, όταν εντοπίζουν διακίνηση τροφίμων μέσω του εν λόγω οδοφράγματος.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι υπηρεσίες της Δημοκρατίας έχουν ενημερωθεί από τις τελωνειακές αρχές των βρετανικών βάσεων για διακίνηση τροφίμων μέσω του εν λόγω οδοφράγματος, πόσες φορές έχουν ενημερωθεί και ποια προϊόντα διακινούνται μέσω του οδοφράγματος των Στροβιλιών. Παρακαλώ όπως ενημερώσετε τη Βουλή των Αντιπροσώπων για τα πιο πάνω σε σχέση με τη διακίνηση προϊόντων από τα οδοφράγματα που ελέγχονται από το Τμήμα Τελωνείων.»
