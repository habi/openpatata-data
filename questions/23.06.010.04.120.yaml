date: '2014-09-12'
heading: Ερώτηση με αρ. 23.06.010.04.120, ημερομηνίας 12 Σεπτεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.04.120
text: «Παρακαλείται ο αρμόδιος υπουργός όπως μας αποστείλει την έκθεση για την αναδιάρθρωση
  του ΡΙΚ, την ετοιμασία της οποίας ανέλαβε μετά από οδηγίες του Υπουργείου Εσωτερικών
  η PWC. Ήδη το προσχέδιο της έρευνας έχει σταλεί στο διοικητικό συμβούλιο του ιδρύματος
  εδώ και μερικές βδομάδες.»
