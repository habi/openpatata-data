heading: Ερώτηση με αρ. 23.06.010.04.369, ημερομηνίας 13 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.369
text: |-
  «Έχω πληροφορηθεί για την ένσταση του Συνδέσμου Τυροκόμων Κύπρου στη σύσταση επταμελούς διοικητικού συμβουλίου του Ιδρύματος για την Προστασία του Παραδοσιακού Τυριού της Κύπρου Ονομαζόμενου “Χαλλούμι” χωρίς τη συμμετοχή σε αυτό και μελών του συνδέσμου. Το ίδρυμα δημιουργήθηκε στις 8 Ιανουαρίου 2013 από τον Οργανισμό Κυπριακής Γαλακτοκομικής Βιομηχανίας και το Υπουργείο Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού και το διοικητικό συμβούλιό του αποτελείται από τέσσερα μόνιμα μέλη, που εκπροσωπούν το Υπουργείο Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού και το Υπουργείο Γεωργίας, Αγροτικής Ανάπτυξης και Περιβάλλοντος, και τρία μη μόνιμα μέλη, που διορίζονται από την Επιτροπή Παραγωγών Χαλλουμιού.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη λειτουργία του ιδρύματος και για τη θέση του σχετικά με το αίτημα του Συνδέσμου Τυροκόμων Κύπρου.»
