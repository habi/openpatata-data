heading: Ερώτηση με αρ. 23.06.010.02.672, ημερομηνίας 13 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.672
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  την κατασκευή του χώρου όπου αποθηκεύτηκε και φυλάγεται το ενταφιασμένο Askarel
  των μετασχηματιστών της Αρχής Ηλεκτρισμού Κύπρου στη Λεμεσό. Με την ευκαιρία να
  κατατεθεί ένα πλήρες ιστορικό της υπόθεσης και των μέτρων προστασίας της δημόσιας
  υγείας και του περιβάλλοντος.»
