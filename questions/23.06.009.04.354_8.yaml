date: '2009-10-14'
heading: Ερώτηση με αρ. 23.06.009.04.354, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.354
text: |-
  «Έχω ενημερωθεί ότι πρόσφατα έχει συσταθεί ο Εθνικός Φορέας Δημογραφικής και Οικογενειακής Πολιτικής.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε προτίθεται να αρχίσει η μελέτη και παραγωγή έργου, ώστε να εφαρμοστεί ολοκληρωμένο πρόγραμμα δημογραφικής και οικογενειακής πολιτικής.»
