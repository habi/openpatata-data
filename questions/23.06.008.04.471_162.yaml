text: |-
  «Αναφέρομαι στην ανάγκη του εκσυγχρονισμού της δικαιοσύνης στην Κύπρο.

  Προς επίτευξη του στόχου αυτού εισηγούμαι τα εξής:

  1. Τον εκσυγχρονισμό του συστήματος απονομής δικαιοσύνης με την εισαγωγή τεχνολογίας.

  2. Τη σύσταση εξειδικευμένων τμημάτων δικαστηρίων.

  3. Την εξειδικευμένη μετεκπαίδευση των δικαστών.

  4. Την ενίσχυση του ανθρώπινου δυναμικού ποσοτικά και ποιοτικά.

  5. Την αναθεώρηση του συστήματος διορισμού ποινικού ανακριτή.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει προς αυτή την κατεύθυνση.»
