heading: Ερώτηση με αρ. 23.06.009.04.1159, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1159
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με το αίτημα της κοινότητας Πολεμίου για κατασκευή πεζοδρομίων κατά μήκος του δρόμου
  που διασχίζει την κοινότητα.»
