heading: Ερώτηση με αρ. 23.06.010.01.780, ημερομηνίας 27 Απριλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.780
text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Προστασίας των Δικαιωμάτων του Παιδιού, στο κεφάλαιο 7, ενότητα 7.1.2.4 (Υγεία), αναφέρεται η ανάγκη νομοθετικής ρύθμισης της λειτουργίας κέντρων δερματοστιξίας και τοποθέτησης σκουλαρικιού, καθώς και ετοιμασίας προσχεδίου νόμου από το Υπουργείο Υγείας με τίτλο “ο περί Υγειονομικών και άλλων Προϋποθέσεων Ίδρυσης και Λειτουργίας Εργαστηρίων Δερματοστιξίας και Εγγραφής Δερματοστικτοποιών Νόμος”.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού βρίσκεται το εν λόγω νομοσχέδιο και πότε ενδέχεται να κατατεθεί το τελικό κείμενο στην αρμόδια επιτροπή της Βουλής.»
