by:
- Τυρίμος Κυριάκος
date: '2003-04-18'
heading: Ερώτηση με αρ. 23.06.008.02.287 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Κυριάκο Τυρίμο στις 18 Απριλίου 2003
identifier: 23.06.008.02.287
text: «Επειδή υπάρχουν παράπονα από πολλούς ασθενείς όσον αφορά τη λίστα αναμονής
  για εξέταση στο μαγνητικό τομογράφο και επειδή η δυνατότητα που υπάρχει είναι για
  εκατό δεκαεννιά εξετάσεις το μήνα, παρακαλείται το αρμόδιο υπουργείο να ενημερώσει
  τη Βουλή των Αντιπροσώπων για το πώς προτίθεται να ενεργήσει για επίλυση του προβλήματος.»
