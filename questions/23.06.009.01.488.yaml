question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-21'
  text: |-
    «Έχω πληροφορηθεί ότι το πόσιμο νερό του χωριού Ποταμίτισσα αντιμετωπίζει πρόβλημα μόλυνσης, αφού σε επανειλημμένες μετρήσεις των αρμόδιων υπηρεσιών εντοπίστηκαν κολοβακτηρίδια.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για την έκταση του προβλήματος και τα μέτρα που λαμβάνονται προς αντιμετώπισή του.»
  title: Ερώτηση με αρ. 23.06.009.01.488, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
