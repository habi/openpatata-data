date: '2006-09-19'
heading: Ερώτηση με αρ. 23.06.009.01.056, ημερομηνίας 19 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ανδρέα Μουσκάλλη
identifier: 23.06.009.01.056
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα υλοποιηθεί η πολιτική απόφαση για ανέγερση των διακόσιων περίπου κατοικιών
  στους Κυβερνητικούς Οικισμούς Κόκκινες και Τσιακκιλερό, σε χώρους που έμειναν αναξιοποίητοι
  μετά την αναδόμηση, για τις ανάγκες των νέων ζευγαριών.»
