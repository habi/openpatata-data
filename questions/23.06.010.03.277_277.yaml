heading: Ερώτηση με αρ. 23.06.010.03.277, ημερομηνίας 4 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.277
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη διαδικασία εγκατάστασης συσκευών φωτοεπισήμανσης σε φώτα τροχαίας ή οπουδήποτε
  αλλού, η οποία ως γνωστόν έχει παγιοποιηθεί, καθώς και για τις ενέργειες στις οποίες
  προτίθεται να προβεί για την υλοποίηση του σχεδίου. Θα θέλαμε επίσης να ενημερωθούμε
  για την αποτελεσματικότητα και τα οφέλη που θα προκύψουν από την εγκατάσταση των
  συστημάτων φωτοεπισήμανσης με βάση τις μελέτες που διεξήχθησαν επί του θέματος.»
