date: '2010-01-05'
heading: Ερώτηση με αρ. 23.06.009.04.671, ημερομηνίας 5 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.671
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο οι αρμόδιες υπηρεσίες έχουν προχωρήσει στην επιδιόρθωση των τουρκοκυπριακών
  κατοικιών στην περιοχή “Πάνω Παράγκες” στο Μούτταλλο στην Πάφο, σε ποιο στάδιο βρίσκεται
  η γεωτεχνική μελέτη και ποιο το σχετικό χρονοδιάγραμμα για τη ριζική επίλυση του
  προβλήματος.»
