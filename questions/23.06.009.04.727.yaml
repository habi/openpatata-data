identifier: 23.06.009.04.727
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2010-01-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τυχόν μέτρα που λαμβάνονται για εξασφάλιση κρατικής ή άλλης γης η οποία μπορεί
    να χρησιμοποιηθεί για σκοπούς πρακτικής εξάσκησης από τους μαθητές της Περιφερειακής
    Τεχνικής και Γεωργικής Σχολής Αμμοχώστου στην Αυγόρου.»
  title: Ερώτηση με αρ. 23.06.009.04.727, ημερομηνίας 15 Ιανουαρίου 2010, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
