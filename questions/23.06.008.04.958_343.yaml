date: '2005-07-20'
heading: Ερώτηση με αρ. 23.06.008.04.958, ημερομηνίας 20 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.958
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Επισκοπής Λεμεσού για ανέγερση νέου δημοτικού
  σχολείου στην κοινότητα. Για το σκοπό αυτό το κοινοτικό συμβούλιο είχε προβεί σε
  διαβήματα προς το Υπουργείο Παιδείας και Πολιτισμού τον Ιούλιο του 2003.»
