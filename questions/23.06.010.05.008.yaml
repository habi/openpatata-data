question:
  by:
  - Περδίκης Γιώργος
  date: '2015-07-16'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    τους λόγους που καθυστερεί η δημιουργία Ταμείου Υδρογονανθράκων, η οποία αποτελεί
    και μνημονιακή υποχρέωση της Κυπριακής Δημοκρατίας, και πότε αναμένεται να κατατεθεί
    σχετικό νομοσχέδιο για τη δημιουργία του.»
  title: Ερώτηση με αρ. 23.06.010.05.008, ημερομηνίας 16 Ιουλίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
