heading: Ερώτηση με αρ. 23.06.008.02.080 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 22 Οκτωβρίου 2002.
identifier: 23.06.008.02.080
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  πιο στάδιο βρίσκεται η διαδικασία δημιουργίας αλιευτικού καταφυγίου στο Ζύγι.»
