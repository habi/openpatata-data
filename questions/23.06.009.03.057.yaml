question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2008-09-08'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για το ποια μέτρα προτίθεται να πάρει μετά το πρόσφατο επεισόδιο βίας στο Επαρχιακό
    Γραφείο Ευημερίας Λεμεσού για προστασία των εργαζομένων στις κυβερνητικές υπηρεσίες.»
  title: Ερώτηση με αρ. 23.06.009.03.057, ημερομηνίας 8 Σεπτεμβρίου 2008, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
