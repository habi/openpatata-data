date: '2016-07-18'
heading: Ερώτηση με αρ. 23.06.011.01.002, ημερομηνίας 18 Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.002
text: «Παρακαλώ τους αρμόδιους υπουργούς να πληροφορήσουν τη Βουλή των Αντιπροσώπων
  για το ύψος του ετήσιου κόστους κατανάλωσης ηλεκτρικού ρεύματος και πετρελαίου στο
  κεντρικό κτίριο του Υπουργείου Οικονομικών και του Υπουργείου Παιδείας και Πολιτισμού
  για τα τελευταία τρία χρόνια. Παρακαλώ επίσης τους αρμόδιους υπουργούς όπως ενημερώσουν
  τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει το κράτος για εξοικονόμηση
  ενέργειας και για μείωση του κόστους σε ηλεκτρικό ρεύμα και πετρέλαιο.»
