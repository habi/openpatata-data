heading: Ερώτηση με αρ. 23.06.007.04.023 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Ηλία Μυριάνθους στις 8 Σεπτεμβρίου 1999
identifier: 23.06.007.04.023
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει το σώμα γιατί αρνείται τη συμπερίληψη
  της κοινότητας Πενταλιάς μέσα στις κοινότητες που θα αρδευτούν από το φράγμα ΄Εζουσας,
  αφού τα κριτήρια τα οποία αναφέρονται από τους αρμοδίους δεν έχουν τηρηθεί σε άλλες
  περιπτώσεις.»
