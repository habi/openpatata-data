date: '2014-09-24'
heading: Ερώτηση με αρ. 23.06.010.04.143, ημερομηνίας 24 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.010.04.143
text: «Παρακαλείται ο αρμόδιος υπουργός όπως καταθέσει επίσημα στη Βουλή των Αντιπροσώπων
  κατάλογο με τους νέους θεσμούς (επιτρόπους, συμβούλια) που έχουν συσταθεί κατά τη
  διακυβέρνηση Νίκου Αναστασιάδη και ενημερώσει ποια η στελέχωσή τους, καθώς και ποιο
  το δημοσιονομικό κόστος τους στον κρατικό προϋπολογισμό του 2015.»
