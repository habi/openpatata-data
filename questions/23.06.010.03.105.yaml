date: '2013-09-02'
heading: Ερώτηση με αρ. 23.06.010.03.105, ημερομηνίας 2 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.105
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται
  το ενδεχόμενο δημιουργίας σταθμού της Λιμενικής και Ναυτικής Αστυνομίας στην περιοχή
  Τηλλυρίας, ούτως ώστε η Κυπριακή Δημοκρατία να μπορεί να διεκδικεί τα δικαιώματά
  της και να εκπληρώνει τις υποχρεώσεις της στη θαλάσσια περιοχή του κόλπου Μόρφου.»
