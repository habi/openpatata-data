heading: Ερώτηση με αρ. 23.06.009.04.1330, ημερομηνίας 24 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1330
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να μου αποσταλεί το πόρισμα που έχει ετοιμάσει η Επιτροπή Κεφαλαιαγοράς
  σχετικά με τη διερεύνηση ενδεχόμενης παράβασης από την Τράπεζα Κύπρου Δημόσια Εταιρεία
  Λτδ.»
