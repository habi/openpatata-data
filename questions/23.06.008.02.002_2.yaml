date: '2002-07-26'
heading: Ερώτηση με αρ. 23.06.008.02.002 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. Άγι Αγαπίου στις 26 Ιουλίου 2002
identifier: 23.06.008.02.002
text: '«Επειδή μου έχουν υποβληθεί παράπονα για την άσχημη κατάσταση που παρουσιάζει
  το διαχωριστικό του παρακαμπτήριου δρόμου στη Λεμεσό, με την ύπαρξη αρκετών ακαθαρσιών
  (κάτι που δε μας τιμά ως λαό), γεγονός το οποίο έχω διαπιστώσει και προσωπικά, παρακαλείται
  το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:'
