date: '2011-02-11'
heading: Ερώτηση με αρ. 23.06.009.05.01.617, ημερομηνίας 11 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.617
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πώς υλοποιείται η απόφαση που ελήφθη από διυπουργική επιτροπή και ανακοινώθηκε στους
  φορείς της Λάρνακας για τη γεωγραφική διασπορά 1 100 περίπου πολιτικών προσφύγων.»
