identifier: 23.06.010.02.690
question:
  by:
  - Σαρίκας Φειδίας
  date: '2013-06-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μπορεί να γίνει αποδεκτό αίτημα της κοινότητας Γιαλιάς για μεταφορά
    νερού από την πηγή της περιοχής “Μιλήκουρος”, με στόχο την επίλυση του υδατικού
    προβλήματος της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.010.02.690, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
