date: '2007-02-01'
heading: Ερώτηση με αρ. 23.06.009.01.243, ημερομηνίας 1ης Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.243
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σχετικά με τη δημιουργία των οκτώ νέων τοπικών γραφείων εξεύρεσης εργασίας και τους
  λόγους για τους οποίους δεν έχει συσταθεί γραφείο και στην ελεύθερη περιοχή Αμμοχώστου.»
