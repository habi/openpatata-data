heading: Ερώτηση με αρ. 23.06.008.04.288, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.288
text: |-
  «Έχω πληροφορηθεί ότι ο βιολογικός σταθμός των βιομηχανικών αποβλήτων στο Γέρι προς την περιοχή Βαθιάς Γωνιάς βρίσκεται σε ουσιαστική αχρησία και προκαλεί οχληρία και δυσοσμία.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τη σημερινή κατάσταση του βιολογικού σταθμού βιομηχανικών αποβλήτων και για τη μελλοντική του χρήση και χρησιμότητα.»
