heading: Ερώτηση με αρ. 23.06.010.01.314, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.314
text: |-
  «Έχω πληροφορηθεί ότι η αρμοδιότητα έκδοσης των αδειών λειτουργίας πρατηρίων καυσίμων προγραμματίζεται να μεταβιβασθεί από τις επιμέρους επαρχιακές διοικήσεις στο Υπουργείο Εμπορίου, Βιομηχανίας και Τουρισμού, σύμφωνα με τις πρόνοιες σχετικού νομοσχεδίου το οποίο βρίσκεται στη Νομική Υπηρεσία για νομοτεχνικό έλεγχο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ολοκληρωθεί ο έλεγχος του εν λόγω νομοσχεδίου και πότε αναμένεται να κατατεθεί στη Βουλή των Αντιπροσώπων.»
