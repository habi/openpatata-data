heading: Ερώτηση με αρ. 23.06.009.02.099, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.099
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η υπογειοποίηση του αρδευτικού καναλιού ανοικτού τύπου που
  διασχίζει την οικιστική περιοχή της κοινότητας Κισσόνεργας.»
