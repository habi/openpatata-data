date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.437, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.437
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η συντήρηση του δρόμου που οδηγεί προς την κοινότητα Γαλαταριάς,
  στην επαρχία Πάφου, ο οποίος βρίσκεται σε πολύ κακή κατάσταση.»
