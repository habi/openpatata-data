heading: Ερώτηση με αρ. 23.06.009.02.091, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.091
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει η δυνατότητα αύξησης της οικονομικής βοήθειας προς την κοινότητα Ίνειας,
  η οποία, λόγω έλλειψης πόρων, αντιμετωπίζει σοβαρό οικονομικό πρόβλημα.»
