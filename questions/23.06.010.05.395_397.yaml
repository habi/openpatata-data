heading: Ερώτηση με αρ. 23.06.010.05.395, ημερομηνίας 11 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.395
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους ελέγχους που έχει διεξάγει για την ύπαρξη της ουσίας “ναταμυκίνη”
  στο γιαούρτι από το 2011 μέχρι σήμερα και για τα αποτελέσματα των εν λόγω ελέγχων.»
