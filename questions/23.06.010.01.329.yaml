identifier: 23.06.010.01.329
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-12-14'
  text: |-
    «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 όσον αφορά την παρακολούθηση των ασθενών που αποστέλλονται στο εξωτερικό αναφέρεται ότι με την απόφαση του Υπουργικού Συμβουλίου με αρ. 68.941, ημερομηνίας 11 Ιουνίου 2009, εγκρίθηκε η πρόσληψη τριών λειτουργών υγείας για την εξυπηρέτηση των ασθενών που αποστέλλονται μέσω των διπλωματικών αποστολών της Δημοκρατίας, απόφαση η οποία μέχρι σήμερα δεν έχει πραγματοποιηθεί.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι έγινε με το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.010.01.329, ημερομηνίας 14 Δεκεμβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
