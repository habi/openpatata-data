identifier: 23.06.008.01.163
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2002-07-25'
  text: «Παρακαλώ όπως ενημερωθεί η Βουλή των Αντιπροσώπων αν έχει προκηρυχθεί η διαδικασία
    προσφορών για την κατασκευή της Α΄ φάσης του δρόμου Κοκκινοτριμιθιάς-Δένειας,
    ποιος είναι ο επιτυχών προσφοροδότης και πότε θα αρχίσουν οι κατασκευαστικές εργασίες
    του έργου. Επίσης να δοθεί γραπτό χρονοδιάγραμμα των εργασιών μέχρι την αποπεράτωση
    της Α΄ φάσης.»
  title: Ερώτηση με αρ. 23.06.008.01.163 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002.
