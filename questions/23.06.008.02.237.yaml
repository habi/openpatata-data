identifier: 23.06.008.02.237
question:
  by:
  - Περδίκης Γιώργος
  date: '2003-03-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα μέτρα που έχουν αποφασιστεί σχετικά με την άμεση απομάκρυνση του σκοπευτηρίου
    Λάρνακας από το χώρο της αλυκής, την κατεδάφιση των παράνομων υποστατικών και
    την εκπόνηση πλήρους μελέτης εκτίμησης των περιβαλλοντικών προβλημάτων των πηγών
    ρύπανσης και την απορρύπανση της αλυκής Λάρνακας.»
  title: Ερώτηση με αρ. 23.06.008.02.237 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 4 Μαρτίου 2003.
