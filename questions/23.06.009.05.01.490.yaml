question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-12-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο αυτοτελώς εργαζόμενος, π.χ. οδηγός ταξί, ο οποίος εργάζεται πέραν των
    έξι μηνών δικαιούται ανεργιακό επίδομα κατά τη διάρκεια της κλειστής περιόδου
    και, εάν όχι, για τους λόγους για τους οποίους δεν μπορεί να το λάβει, καθώς και
    αν πρόκειται να γίνει τροποποίηση, για να καταστεί και αυτός λήπτης.»
  title: Ερώτηση με αρ. 23.06.009.05.01.490, ημερομηνίας 29 Δεκεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
