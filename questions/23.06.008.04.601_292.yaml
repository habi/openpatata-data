date: '2005-02-10'
heading: Ερώτηση με αρ. 23.06.008.04.601, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.601
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Μοναγρουλλίου για εφαρμογή αποτελεσματικών
  μεθόδων επεξεργασίας των λυμάτων των χοιροστασίων που ευρίσκονται στα όρια της κοινότητας,
  ώστε να προστατευθεί η δημόσια υγεία και το περιβάλλον.»
