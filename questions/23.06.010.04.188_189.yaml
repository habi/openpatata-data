heading: Ερώτηση με αρ. 23.06.010.04.188, ημερομηνίας 15 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.188
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ήδη τροχοδρομημένη διαδικασία παραχώρησης οικοπέδων στην
  Αυδήμου σε νεαρά προσφυγικά ζευγάρια που διαμένουν και εργάζονται στη εν λόγω κοινότητα.»
