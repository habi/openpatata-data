heading: Ερώτηση με αρ. 23.06.008.04.266, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.266
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Θελέτρας για προώθηση του έργου τοποθέτησης
  προστατευτικών κιγκλιδωμάτων στο δρόμο της νέας προς την παλαιά Θελέτρα.»
