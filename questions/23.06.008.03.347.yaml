date: '2004-01-19'
heading: Ερώτηση με αρ. 23.06.008.03.347, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.347
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία των απαλλοτριώσεων και η έναρξη των εργασιών
  για αναβάθμιση του δρόμου στην κοινότητα Αχερίτου (οδός Γ. Τζιοβάνη προς συνοικισμό
  Αγίου Γεωργίου).»
