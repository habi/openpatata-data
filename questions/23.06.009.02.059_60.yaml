heading: Ερώτηση με αρ. 23.06.009.02.059, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.059
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η ανάπλαση της πλατείας γύρω από το οθωμανικό τέμενος, καθώς
  και η συντήρηση των ετοιμόρροπων τουρκοκυπριακών κατοικιών στην κοινότητα Χούλου.»
