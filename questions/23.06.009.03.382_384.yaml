heading: Ερώτηση με αρ. 23.06.009.03.382, ημερομηνίας 20 Φεβρουαρίου 2009 του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.382
text: «Η Ένωση Συντακτών Κύπρου έχει δημιουργήσει στη δημοσιογραφική εστία ένα αξιόλογο
  και πρωτοποριακό μουσείο κυπριακού τύπου, το οποίο μάλιστα επισκέπτονται κάθε χρόνο
  χιλιάδες μαθητές και νέα παιδιά. Για τη σωστή λειτουργία του μουσείου αυτού απαιτείται
  ετησίως ένα σημαντικό ποσό, το οποίο η ΕΣΚ δυσκολεύεται να καταβάλει από τα πενιχρά
  της οικονομικά. Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει
  τη Βουλή των Αντιπροσώπων αν παρέχεται στην ΕΣΚ ετησίως χορηγία για σκοπούς συντήρησης
  του μουσείου και κατά πόσο υπάρχει πρόθεση αύξησης της συγκεκριμένης χορηγίας για
  την επέκταση, αναβάθμιση και καλύτερη λειτουργία του μουσείου.»
