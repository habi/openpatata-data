heading: Ερώτηση με αρ. 23.06.009.04.1182, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1182
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκπόνηση μελέτης για τη σύνδεση της κοινότητας Κοίλης (επαρχία
  Πάφου) με την περιοχή της παραθεριστικής κατοικίας στα Πότιμα.»
