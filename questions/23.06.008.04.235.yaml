  date: '2004-10-06'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας ’ρμου για αλλαγή του χώρου στον
    οποίο προγραμματίζεται να δημιουργηθεί ο σταθμός της ΑΤΗΚ.»
