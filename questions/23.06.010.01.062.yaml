identifier: 23.06.010.01.062
question:
  by:
  - Κυπριανού Ανδρέας
  date: '2011-08-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τις ενέργειες στις οποίες έχει προβεί αναφορικά με τα αλλεπάλληλα κρούσματα
    επιθετικότητας που έχουν παρουσιαστεί τον τελευταίο καιρό εναντίον λειτουργών
    του Γραφείου Ευημερίας από λήπτες δημόσιου βοηθήματος.»
  title: Ερώτηση με αρ. 23.06.010.01.062, ημερομηνίας 26 Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
