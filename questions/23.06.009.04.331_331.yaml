heading: Ερώτηση με αρ. 23.06.009.04.331, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.331
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να δημιουργήσει “πράσινο ταμείο” για τη χρηματοδότηση περιβαλλοντικών
  δράσεων και για ανάπτυξη της πράσινης ενέργειας, στο οποίο να εισρέουν πρόστιμα
  που επιβάλλονται σε εταιρείες, οργανισμούς και πολίτες που ρυπαίνουν το περιβάλλον.»
