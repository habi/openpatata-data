heading: Ερώτηση με αρ. 23.06.009.02.422, ημερομηνίας 8 Μαΐου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.02.422
text: |-
  «Έχω ενημερωθεί ότι θα τεθεί σύντομα σε λειτουργία ο νέος Παιδιατρικός Θάλαμος απέναντι από τον Παιδοογκολογικό Θάλαμο στο Μακάρειο Νοσοκομείο. Αυτό θα έχει ως αποτέλεσμα τα παιδιά του Παιδοογκολογικού Θαλάμου να μην μπορούν να κυκλοφορήσουν στον κοινό χώρο έξω από το θάλαμό τους που χρησιμοποιούσαν μέχρι τώρα για παιγνίδι και ξεκούραση και θα εγκλωβιστούν σε πολύ περιορισμένο χώρο, λόγω του κινδύνου λοιμώξεων.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε προγραμματίζεται να γίνει η μεταφορά του Παιδοογκολογικού Θαλάμου σε νέο χώρο και πώς θα ικανοποιηθούν οι ανάγκες των παιδιών του Παιδοογκολογικού μέχρι την τελική μεταφορά των θαλάμων.»
