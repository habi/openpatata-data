heading: Ερώτηση με αρ. 23.06.009.01.425, ημερομηνίας 22 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.425
text: |-
  «Είναι γνωστό ότι ο ηλεκτροπαραγωγικός σταθμός της Μονής είναι πεπαλαιωμένος και παρουσιάζει πολλά λειτουργικά προβλήματα. Ο σταθμός λειτουργεί αντιοικονομικά και αντιπεριβαλλοντικά. Έχω πληροφορηθεί ότι τα σχέδια της Αρχής Ηλεκτρισμού Κύπρου (ΑΗΚ) για το σταθμό αυτό είναι ο σταθμός να παραμείνει και να συνεχίσει να λειτουργεί με φυσικό αέριο.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα σχέδια της ΑΗΚ σχετικά με το μέλλον του ηλεκτροπαραγωγικού σταθμού της Μονής.»
