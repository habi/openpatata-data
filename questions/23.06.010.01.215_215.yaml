heading: Ερώτηση με αρ. 23.06.010.01.215, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.215
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιες αιτήσεις έχουν εγκριθεί για τα σχέδια ενίσχυσης της γυναικείας και νεανικής
  επιχειρηματικότητας. Παρακαλείται επίσης όπως συμπεριλάβει αναλυτικό ονομαστικό
  κατάλογο με το ύψος των εγκεκριμένων χορηγιών.»
