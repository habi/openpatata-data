heading: Ερώτηση με αρ. 23.06.010.01.788, ημερομηνίας 3 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.788
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πώς η κυβέρνηση τοποθετείται έναντι του αιτήματος Κινέζων επενδυτών για εκμίσθωση
  του χώρου του παλαιού αεροδρομίου Λάρνακας για διάρκεια πενήντα ετών. Η εξαγγελθείσα
  αυτή επένδυση έχει προκαλέσει αισθήματα ικανοποίησης και ευφορίας στην τοπική κοινωνία
  της Λάρνακας και στηρίζεται ενθέρμως από όλους τους τοπικούς φορείς.»
