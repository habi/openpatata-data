heading: Ερώτηση με αρ. 23.06.010.01.825, ημερομηνίας 14 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.01.825
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχουν εξελίξεις στο θέμα των μετεγγραφών των φοιτητών μας από ένα πανεπιστήμιο
  της Ελλάδας σε άλλο, στο οποίο έχουν εξασφαλίσει θέση, για τις ειδικές διευκολύνσεις
  που παρέχονται και σε ποιες ενέργειες έχει προβεί το αρμόδιο υπουργείο για το συγκεκριμένο
  θέμα.»
