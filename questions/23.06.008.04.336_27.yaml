date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.336, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.336
text: |-
  «Με την υλοποίηση του έργου της λεωφόρου Στρατηγού Τιμάγια και της λεωφόρου Παναγούλη στη Λάρνακα, το οδικό δίκτυο της περιοχής θα πρέπει απαραίτητα να ολοκληρωθεί με την προέκταση του δρόμου πρωταρχικής σημασίας βόρεια του κυκλικού κόμβου του σταδίου “Αμμόχωστος” μέχρι την ένωσή του με τον κυκλικό κόμβο επί της λεωφόρου Παναγούλη παρά το κανάλι της Ξύμπουλης.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια η θέση του στο πιο πάνω αίτημα του δήμου Λάρνακας.»
