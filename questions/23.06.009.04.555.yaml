heading: Ερώτηση με αρ. 23.06.009.04.555, ημερομηνίας 24 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.555
text: |-
  «Με την εκλογή του Ύπατου Εκπροσώπου της ΕΕ για τις Εξωτερικές Υποθέσεις και την Πολιτική Ασφάλειας από το Ευρωπαϊκό Συμβούλιο αναμένεται να ξεκινήσει η διαδικασία πλήρωσης των θέσεων της προβλεπόμενης από τη Συνθήκη της Λισαβόνας Ευρωπαϊκής Διπλωματικής Υπηρεσίας.

  Υπό το φως των νέων αυτών δεδομένων, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τον αριθμό των θέσεων που αναλογούν στην Κυπριακή Δημοκρατία,

  2. για τον τρόπο με τον οποίο θα γίνει η επιλογή,

  3. για το αν υπάρχει η πρόθεση τα άτομα που θα επιλεγούν για την Ευρωπαϊκή Διπλωματική Υπηρεσία να περάσουν από ειδική ταχύρρυθμη εκπαίδευση, ώστε να εξοικειωθούν με τους ευρωπαϊκούς θεσμούς.»
