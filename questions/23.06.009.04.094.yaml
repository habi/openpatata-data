question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-07'
  text: |-
    «Έχω δεχτεί παράπονα από διάφορες κοινότητες ότι δε γίνεται επαρκής έλεγχος στο νερό ύδρευσης. Βάση στα παράπονα αυτά δίνει και η πρόσφατη ανακάλυψη από το Κρατικό Χημείο υψηλής περιεκτικότητας αρσενικού σε τρεις γεωτρήσεις της κοινότητας Μάμμαρη.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής:

    1. Προτίθεται να αλλάξει τον τρόπο ανάλυσης του νερού;

    2. Μπορούν να γίνονται δύο αναλύσεις της ποιότητας, μία πριν και μία μετά τη χλωρίωση;

    3. Μπορούν να εντατικοποιηθούν οι αναλύσεις;

    4. Μπορεί το κοινοτικό συμβούλιο να ενημερώνεται για την εργαστηριακή ανάλυση κι όχι μόνο για την πορισματική ανάλυση;»
  title: Ερώτηση με αρ. 23.06.009.04.094, ημερομηνίας 7 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
