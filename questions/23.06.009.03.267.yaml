date: '2008-12-17'
heading: Ερώτηση με αρ. 23.06.009.03.267, ημερομηνίας 17 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.267
text: « Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο παραβιάζεται ο νόμος για την προστασία της μητρότητας σχετικά με το χρόνο που
  παραχωρείται στις μητέρες εκπαιδευτικούς για θηλασμό και κατά πόσο προβλέπεται αυτό
  που ισχύει σήμερα, δηλαδή από τις πέντε συνολικά περιόδους που οι επηρεαζόμενες
  απουσιάζουν οι τρεις να είναι από το διδακτικό χρόνο και οι δύο από τον υπόλοιπο
  χρόνο εργασίας στο σχολείο.»
