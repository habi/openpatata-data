identifier: 23.06.010.01.299
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2011-11-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα προγράμματα εργασιακής αποκατάστασης ατόμων με ψυχικές παθήσεις της Δημόσιας
    Υπηρεσίας Απασχόλησης και αν υπάρχει σχέδιο παροχής κινήτρων προς εργοδότες για
    πρόσληψη ατόμων με ψυχικές παθήσεις.»
  title: Ερώτηση με αρ. 23.06.010.01.299, ημερομηνίας 29 Νοεμβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
