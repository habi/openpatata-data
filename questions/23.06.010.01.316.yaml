identifier: 23.06.010.01.316
question:
  by:
  - Περδίκης Γιώργος
  date: '2011-12-05'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    γίνεται καθημερινός έλεγχος, επιτόπου και επί εικοσιτετραώρου βάσεως, από λειτουργούς
    της Κυπριακής Δημοκρατίας των ερευνητικών γεωτρήσεων που διεξάγονται στην πλατφόρμα
    “Όμηρος” για ανεύρεση υδρογονανθράκων από την αμερικανική εταιρεία “Noble Energy”.»
  title: Ερώτηση με αρ. 23.06.010.01.316, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
