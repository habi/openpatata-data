date: '2010-05-14'
heading: Ερώτηση με αρ. 23.06.009.04.1187, ημερομηνίας 14 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1187
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει πρόθεση να στηρίξει το αίτημα του δήμου και φορέων της Λάρνακας για εγκατάσταση
  στην πόλη μας της υπό σύσταση Σχολής Καλών Τεχνών.»
