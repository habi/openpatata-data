heading: Ερώτηση με αρ. 23.06.010.01.616, ημερομηνίας 16 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.616
text: |-
  «Όπως κατ’ επανάληψη έχει λεχθεί από κυβερνητικούς παράγοντες, στρατηγικός στόχος είναι η μετατροπή της Κύπρου σε κέντρο υπηρεσιών, που μεταξύ άλλων θα περιλαμβάνουν την ανάπτυξη του τουρισμού υγείας και ευεξίας. Μεγάλοι διεθνείς ασφαλιστικοί οργανισμοί και οργανωτές ταξιδιών που ειδικεύονται σε θέματα ιατρικού τουρισμού έχουν εκδηλώσει ενδιαφέρον για συμπερίληψη της Κύπρου στους προορισμούς τους. Η πρόθεσή τους όμως προσκρούει στην έλλειψη διαπιστεύσεων για τις μεγάλες κλινικές και τα νοσοκομεία μας. Παλαιότερα, η κυβέρνηση είχε εγκρίνει ποσό ύψους δύο εκατομ. ευρώ για την προώθηση και επιδότηση των διαπιστεύσεων, λαμβάνοντας υπόψη το τεράστιο όφελος που θα προκύψει για την κυπριακή οικονομία από την έλευση χιλιάδων τουριστών υψηλής εισοδηματικής στάθμης που επιθυμούν να συνδυάσουν θεραπεία/αποθεραπεία με διακοπές.

  Έχοντας υπόψη ότι ένας αριθμός γνωστών ιδιωτικών νοσηλευτηρίων έχει κινήσει διαδικασίες διεθνούς διαπίστευσης, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων με ποιο τρόπο υποστηρίζεται από το κράτος η προσπάθεια αυτή, καθώς κι αν υπάρχει πρόθεση να επιδοτηθεί η διαδικασία των διαπιστεύσεων.»
