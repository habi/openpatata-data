identifier: 23.06.009.04.254
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2009-09-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τους κανονισμούς που έχουν εκδοθεί και την πολιτική που εφαρμόζεται σε όλες
    τις βαθμίδες της εκπαίδευσης όσον αφορά στην επιβολή οποιασδήποτε μορφής σωματικής
    τιμωρίας.»
  title: Ερώτηση με αρ. 23.06.009.04.254, ημερομηνίας 21ης Σεπτεμβρίου 2009, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
