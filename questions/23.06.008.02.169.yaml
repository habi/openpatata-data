date: '2002-12-17'
heading: Ερώτηση με αρ. 23.06.008.02.169 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 17 Δεκεμβρίου 2002
identifier: 23.06.008.02.169
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα τέλη προσγείωσης αεροπλάνων και τα τέλη λεωφορείων που ίσχυαν κατά τα έτη
  1999, 2000, 2001 και 2002 στα αεροδρόμια Λάρνακας και Πάφου, καθώς και για τα τέλη
  προσγείωσης και λεωφορείων τα οποία θα ισχύουν για το έτος 2003.»
