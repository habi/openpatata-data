heading: Ερώτηση με αρ. 23.06.009.03.418, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.418
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε προβλέπεται
  να αρχίσει η μελέτη για τη χωροθέτηση και κατασκευή των δεξαμενών για άρδευση της
  περιοχής αναδασμού Αραδίππου.»
