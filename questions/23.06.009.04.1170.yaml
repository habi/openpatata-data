heading: Ερώτηση με αρ. 23.06.009.04.1170, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1170
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η υλοποίηση του έργου ανέγερσης κοινοτικών κτιρίων στην κοινότητα
  Μέσα Χωριού στην επαρχία Πάφου.»
