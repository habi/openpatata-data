date: '2005-09-14'
heading: Ερώτηση με αρ. 23.06.008.05.037, ημερομηνίας 14 Σεπτεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ντίνου Μιχαηλίδη
identifier: 23.06.008.05.037
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο σημείο βρίσκεται η ετοιμασία των κανονισμών για την καλύτερη εφαρμογή των
  διατάξεων του περί της Αναγνώρισης Όλων των Αγώνων του Κυπριακού Λαού για Ελευθερία
  και Δημοκρατία (Τιμητικές Διακρίσεις) Νόμου του 1999.»
