heading: Ερώτηση με αρ. 23.06.009.01.109, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.109
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα χρονοδιαγράμματα σχεδιασμού/κατασκευής των εξής έργων οδικής υποδομής της επαρχίας Πάφου:

  1. Δρόμος Πάφου - Πόλεως Χρυσοχούς.

  2. Δρόμος Πάφου - ορεινών θερέτρων (μέσω Κοιλάδας Διαρίζου).

  3. Δρόμος αεροδρομίου - μαρίνας.

  4. Δυτικός παρακαμπτήριος Πάφου.»
