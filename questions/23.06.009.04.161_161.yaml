heading: Ερώτηση με αρ. 23.06.009.04.161, ημερομηνίας 2 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.161
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τη
  φάση στην οποία βρίσκονται οι προσπάθειες για συντήρηση και αποκατάσταση της ιστορικής
  μονής του Αποστόλου Ανδρέα.»
