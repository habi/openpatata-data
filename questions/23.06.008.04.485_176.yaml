heading: Ερώτηση με αρ. 23.06.008.04.485, ημερομηνίας 29 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.485
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δικαιολογημένο αίτημα της κοινότητας Μαρωνίου για μετακίνηση
  του χοιροστασίου στην περιοχή Ψεματισμένου, του οποίου η λειτουργία επηρεάζει δυσμενώς
  την υγεία και την ποιότητα ζωής των κατοίκων.»
