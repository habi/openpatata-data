date: '2004-12-29'
heading: Ερώτηση με αρ. 23.06.008.04.487, ημερομηνίας 29 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.487
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της ΣΕΔΙΓΕΠ περιφέρειας Μαρωνίου για ανάληψη από την
  κυβέρνηση του χρέους της εταιρείας 250 χιλιάδων λιρών Κύπρου ή τη συμπερίληψή του
  στα χρέη που θα ρυθμιστούν στα πλαίσια της προγραμματιζόμενης από την κυβέρνηση
  ρύθμισης των αγροτικών χρεών.»
