heading: Ερώτηση με αρ. 23.06.010.04.597, ημερομηνίας 28 Μαΐου 2015, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.597
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των πολυκατοικιών σε προσφυγικούς συνοικισμούς στις οποίες δεν έχουν
  εγκατασταθεί ακόμη ανελκυστήρες, καθώς και για τον αριθμό των ηλικιωμένων ατόμων
  που επηρεάζονται από αυτό. Παρακαλώ όπως μας ενημερώσετε ποιοι είναι οι σχεδιασμοί
  σας ως προς το πιο πάνω θέμα.»
