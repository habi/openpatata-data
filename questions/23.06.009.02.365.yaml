date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.365, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.365
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων (τμήμα
  Λεμεσού) για αύξηση των μηνιαίων επιδομάτων προς τα άτομα με αναπηρίες.»
