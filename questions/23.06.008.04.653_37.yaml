heading: Ερώτηση με αρ. 23.06.008.04.653, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.653
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα των δεκατριών κρασοχωριών της επαρχίας Λεμεσού για προώθηση
  δημιουργίας κέντρου πληροφόρησης για ευρωπαϊκά προγράμματα.»
