identifier: 23.06.009.03.142
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2008-10-20'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για την εφαρμογή της νομοθεσίας για το ρουσφέτι και συγκεκριμένα για το πόσες
    καταγγελίες έχουν μέχρι σήμερα γίνει σύμφωνα με τη συγκεκριμένη νομοθεσία. Επιπροσθέτως,
    παρακαλείται ο αρμόδιος υπουργός να δηλώσει κατά πόσο θεωρεί ότι η συγκεκριμένη
    νομοθεσία έχει συμβάλει στην πάταξη του φαινομένου του ρουσφετιού και, αν όχι,
    τι προτίθεται να πράξει επ’ αυτού.»
  title: Ερώτηση με αρ. 23.06.009.03.142, ημερομηνίας 20 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
