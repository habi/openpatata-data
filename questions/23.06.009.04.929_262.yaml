heading: Ερώτηση με αρ. 23.06.009.04.929, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.929
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το αίτημα της κοινότητας Αγίας Μαρίνας Κελοκεδάρων για δρομολόγηση
  λεωφορείου από την κοινότητα μέχρι την πόλη της Πάφου για την εξυπηρέτηση των κατοίκων
  της κοινότητας.»
