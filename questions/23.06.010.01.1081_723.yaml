heading: Ερώτηση με αρ. 23.06.010.01.1081, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1081
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα του κοινοτικού συμβουλίου Θελέτρας
  για βελτίωση του δρόμου που συνδέει το παλαιό με το νέο χωριό της Θελέτρας.»
