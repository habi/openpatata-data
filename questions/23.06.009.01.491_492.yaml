heading: Ερώτηση με αρ. 23.06.009.01.491, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.491
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα πιο κάτω προβλήματα/αιτήματα του Δημοτικού Σχολείου Σωτήρoς στη Λάρνακα:

  1. Ανέγερση αίθουσας εκδηλώσεων/πολλαπλής χρήσης.

  2. Δημιουργία αίθουσας ηλεκτρονικών υπολογιστών.

  3. Δημιουργία δύο επιπλέον αιθουσών διδασκαλίας.

  4. Διαμόρφωση της αυλής του σχολείου (δημιουργία πλακόστρωτου) και επέκτασή της.

  5. Επιδιόρθωση κιόνων στην κεντρική είσοδο.

  6. Δημιουργία υπόστεγου στην αυλή.

  7. Μείωση εκπαιδευτικής περιφέρειας (μείωση αριθμού μαθητών).»
