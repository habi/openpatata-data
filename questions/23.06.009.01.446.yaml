question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-05-31'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε θα ρυθμιστεί με τους αναγκαίους κανονισμούς το εργασιακό-μισθολογικό καθεστώς των υπαλλήλων (βοηθών) των σχολικών εφοριών. Το αίτημα εκκρεμεί από πολύ καιρό.

    Σημειώνεται ότι η Επίτροπος Διοικήσεως, σε σχετική της έκθεση (αρ. φακ. Α/Π 1529/2004, ημερομηνίας 15 Σεπτεμβρίου 2005), αναφέρει χαρακτηριστικά τα ακόλουθα: “Θεωρώ απαράδεκτο το γεγονός ότι μέχρι σήμερα δεν έχουν θεσπιστεί κανονισμοί που να αφορούν τους όρους απασχόλησης των υπαλλήλων των σχολικών εφοριών, με αποτέλεσμα να δημιουργούνται προβλήματα.”.»
  title: Ερώτηση με αρ. 23.06.009.01.446, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
