heading: Ερώτηση με αρ. 23.06.010.02.429, ημερομηνίας 5 Φεβρουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.429
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που δεν έχει επιδιορθωθεί το αλεξικέραυνο που βρίσκεται στο μιναρέ
  στην περιοχή Μουττάλλου στην Πάφο και πότε υπολογίζεται να γίνει αυτό, ώστε να μην
  κινδυνεύουν κατοικίες στην εν λόγω περιοχή.»
