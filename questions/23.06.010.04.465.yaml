identifier: 23.06.010.04.465
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-03-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μπορούν αλλοδαποί τρίτων χωρών με συμβόλαιο εργασίας ή φοίτησης να διακόψουν
    και να υποβάλουν αίτηση για πολιτικό άσυλο. Εάν ναι, πόσοι μέχρι σήμερα έχουν
    κάνει αίτηση για πολιτικό άσυλο διακόπτοντας το συμβόλαιο εργασίας και πόσοι διακόπτοντας
    το συμβόλαιο φοίτησης.»
  title: Ερώτηση με αρ. 23.06.010.04.465, ημερομηνίας 5 Μαρτίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
