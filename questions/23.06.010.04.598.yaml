question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-05-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο τα σχέδια χορηγίας για βελτίωση των συνθηκών στέγασης ληπτών δημόσιου
    βοηθήματος και χορηγιών βελτίωσης κατοικίας προς στέγαση και φροντίδα φιλοξενούμενων
    ηλικιωμένων και ανάπηρων προσώπων οι οποίοι είναι λήπτες δημόσιου βοηθήματος έχουν
    καταργηθεί και, εάν όχι, ποιο υπουργείο θα συνεχίσει να διαχειρίζεται τα δύο εν
    λόγω σχέδια και πότε υπολογίζεται να ξανατεθούν σε ισχύ.»
  title: Ερώτηση με αρ. 23.06.010.04.598, ημερομηνίας 28 Μαΐου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
