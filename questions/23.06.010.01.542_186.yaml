heading: Ερώτηση με αρ. 23.06.010.01.542, ημερομηνίας 1ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.542
text: |-
  «Η Ελεύθερη Ζώνη Εμπορίου παρά το Καλό Χωριό Λάρνακας παρουσιάζει εικόνα εγκατάλειψης, υποβάθμισης και υπολειτουργίας. Απουσιάζουν έργα συντήρησης και βελτίωσης των υποδομών, καθώς και έργα εξωραϊσμού, γεγονός που όχι μόνο δεν προσελκύει νέες επιχειρήσεις, αλλά έχει οδηγήσει αρκετές από τις ήδη υπάρχουσες σε αναστολή της λειτουργίας τους.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα σχέδια που υπάρχουν, προκειμένου να αναζωογονηθεί η Ελεύθερη Ζώνη Εμπορίου και να πραγματοποιηθούν βελτιωτικά έργα που θα την καταστήσουν ελκυστική για ιδιωτικές επενδύσεις.»
