heading: Ερώτηση με αρ. 23.06.010.01.840, ημερομηνίας 15 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.840
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η περάτωση του δρόμου που ενώνει τον κυκλικό κόμβο Δερύνειας
  (Cyta) με παράκαμψη τη Δερύνεια προς Σωτήρα, ποιο το σχετικό χρονοδιάγραμμα και
  κατά πόσο έχει συμπεριληφθεί το έργο στους προϋπολογισμούς του 2013.»
