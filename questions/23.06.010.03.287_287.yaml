heading: Ερώτηση με αρ. 23.06.010.03.287, ημερομηνίας 7 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.287
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνει το αρμόδιο υπουργείο σχετικά με την αντιμετώπιση της ανεξέλεγκτης
  εξάπλωσης του εκτοπαράσιτου ζιζανίου των πατατών “κουσκούτα” (γνωστού και ως “λύκος”)
  και πώς προτίθεται το Τμήμα Γεωργίας να αντιμετωπίσει το πρόβλημα. Επιπλέον, παρακαλείται
  να μας πληροφορήσει αν έχει γίνει από το Ινστιτούτο Γεωργικών Ερευνών σχετική επιστημονική
  έρευνα και, εάν ναι, να μας κοινοποιηθεί.»
