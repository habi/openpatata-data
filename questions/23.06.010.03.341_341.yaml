heading: Ερώτηση με αρ. 23.06.010.03.341, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.341
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πώς προτίθεται να επιλύσει το πρόβλημα της υψηλής περιεκτικότητας σε άλατα
  του πόσιμου νερού της κοινότητας Αρχιμανδρίτας της επαρχίας Πάφου.»
