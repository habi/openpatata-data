date: '2013-06-13'
heading: Ερώτηση με αρ. 23.06.010.02.670, ημερομηνίας 13 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.02.670
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσοι
  φοιτητές είναι λήπτες φοιτητικού πακέτου, καθώς και το ποσό που δαπανάται από το
  κράτος για το πακέτο αυτό τα τελευταία πέντε χρόνια. Παρακαλώ επίσης όπως μας σταλθούν
  τα στοιχεία για τους φοιτητές που λαμβάνουν φοιτητική χορηγία στην Κύπρο και στο
  εξωτερικό ξεχωριστά.»
