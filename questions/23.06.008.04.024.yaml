date: '2004-07-30'
heading: Ερώτηση με αρ. 23.06.008.04.024, ημερομηνίας 30 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.024
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Λυμπιών για επίσπευση από την
  Αρχή Ηλεκτρισμού Κύπρου του έργου εξηλεκτρισμού των οικιών στην περιοχή “Φτέλια”.»
