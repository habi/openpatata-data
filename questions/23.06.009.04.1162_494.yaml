heading: Ερώτηση με αρ. 23.06.009.04.1162, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1162
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται το αίτημα του κοινοτικού συμβουλίου Ψαθιού Πάφου για απαλλοτρίωση
  τεμαχίου με σκοπό την κατασκευή κοινοτικών κτιρίων.»
