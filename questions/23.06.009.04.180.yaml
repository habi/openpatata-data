question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-09-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για το στάδιο στο οποίο βρίσκεται η κατασκευή εξωτερικών ανελκυστήρων στο Γενικό
    Νοσοκομείο Λάρνακας, οι οποίοι θα συνδράμουν στην καλύτερη λειτουργία του.»
  title: Ερώτηση με αρ. 23.06.009.04.180, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
