heading: Ερώτηση με αρ. 23.06.007.05.01.002 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 15 Ιουνίου 2001
identifier: 23.06.007.05.01.002
text: |-
  «Στην περιοχή Τηλλυρίας δεν υπάρχει επαρκής κάλυψη από το δίκτυο κινητής τηλεφωνίας. Οι ταξιδιώτες προς και από τα ημιεγκλωβισμένα χωριά Πύργος, Πάνω Πύργος, Παχύαμμος, Μοσφίλι και Πηγένια, σε ορεινές διαδρομές πολλών χιλιομέτρων, δεν έχουν τη δυνατότητα, σε περίπτωση κινδύνου ή ανάγκης, να ειδοποιήσουν προς βοήθεια μέσω των κινητών τους τηλεφώνων. Οι ιδιαιτερότητες και οι ανάγκες αυτών των περιοχών, δηλαδή των πέριξ του Κάτω Πύργου ορεινών όγκων, της παραλίας, αλλά και της περιοχής μεταξύ Κάτω Πύργου και Κύκκου, πιστεύω ότι καθιστούν επείγουσα την επίσπευση των εργασιών κάλυψής τους από το δίκτυο κινητής τηλεφωνίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις προθέσεις και τα σχέδιά του σχετικά με το πιο πάνω θέμα.»
