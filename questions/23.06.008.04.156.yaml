heading: Ερώτηση με αρ. 23.06.008.04.156, ημερομηνίας 23 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.156
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα αιτήματα του δήμου Ιδαλίου, που αφορούν τη βελτίωση του οδικού δικτύου του δήμου:

  1. Ανακατασκευή και βελτίωση της οδού Χαλκάνωρος.

  2. Κατασκευή του κεντρικού άξονα της βιομηχανικής ζώνης (οδός Σμύρνης).

  3. Κατασκευή της δεύτερης φάσης του δρόμου Δάλι - 8ος μιλιοδέκτης παλαιού δρόμου Λευκωσίας-Λεμεσού.

  4. Ασφαλτόστρωση της οδού Ιδαλίου, μήκους 3 χιλιομέτρων.

  5. Βελτίωση της συμβολής των οδών Ριζοκαρπάσου και Οδυσσέα με τον παλαιό δρόμο Λευκωσίας-Λεμεσού.»
