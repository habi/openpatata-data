identifier: 23.06.008.04.219
question:
  by:
  - Βαρνάβα Γιώργος
  date: '2004-10-06'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για ποιους λόγους το Τμήμα Δημοσίων Έργων αρνείται να δώσει τη μελέτη για την
    αναβάθμιση, τον εξωραϊσμό και τη δημιουργία αμμώδους παραλίας στο παραλιακό μέτωπο
    Σωτήρας στο κοινοτικό συμβούλιο Σωτήρας.»
  title: Ερώτηση με αρ. 23.06.008.04.219, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
