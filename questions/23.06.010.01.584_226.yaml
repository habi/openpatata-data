date: '2012-03-14'
heading: Ερώτηση με αρ. 23.06.010.01.584, ημερομηνίας 14 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.584
text: «Παρακαλώ τον αρμόδιο υπουργό να μας πληροφορήσει αν εξετάζεται το ενδεχόμενο,
  με τη συμπλήρωση των πενήντα χρόνων από την εγκατάσταση της δύναμης του Οργανισμού
  Ηνωμένων Εθνών στην Κύπρο, να οργανώσει το 2014 στην Κύπρο σειρά εκδηλώσεων, για
  να αναδειχθεί ο ειρηνευτικός ρόλος της δύναμης και να τιμηθούν όσοι υπηρέτησαν σε
  αυτήν.»
