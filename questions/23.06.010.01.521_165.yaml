heading: Ερώτηση με αρ. 23.06.010.01.521, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.521
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να επισπευσθεί το αίτημα του κοινοτικού συμβουλίου Πομού για την
  προώθηση του έργου για το γραμμικό πάρκο της κοινότητας.»
