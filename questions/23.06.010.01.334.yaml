heading: Ερώτηση με αρ. 23.06.010.01.334, ημερομηνίας 16 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.334
text: |-
  «Έχω πληροφορηθεί ότι η αξία της γης στα κατεχόμενα βασίζεται στην αξία που είχε το 1974 και αναπροσαρμόζεται σε σημερινές τιμές με βάση κάποιους πολλαπλασιαστές.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει γίνει συνολική εκτίμηση της αξίας της γης στα κατεχόμενα και, εάν ναι, ποια έχει εκτιμηθεί ότι είναι η αξία της, δηλαδή ποια είναι η αξία της γης στα κατεχόμενα που ανήκει νόμιμα σε Ελληνοκυπρίους ιδιοκτήτες, στο κράτος, στην Εκκλησία κ.λπ.»
