heading: Ερώτηση με αρ. 23.06.009.01.306, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Τάκη Χατζηγεωργίου
identifier: 23.06.009.01.306
text: «Στο χωριό Αναλιόντας, στο μέρος που εμπίπτει στην κατοικημένη περιοχή, επείγει
  η κατασκευή πεζοδρομίων με αγωγούς για τα νερά της βροχής.Καλείται ο αρμόδιος υπουργός
  να ενημερώσει τη Βουλή των Αντιπροσώπων τι προτίθεται να κάνει για το πιο πάνω θέμα.»
