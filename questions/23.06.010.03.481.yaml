date: '2014-02-04'
heading: Ερώτηση με αρ. 23.06.010.03.481, ημερομηνίας 4 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.010.03.481
text: «Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει για τις δραστηριότητες που
  προγραμματίζονται από την κυβέρνηση με αφορμή τη συμπλήρωση 40 χρόνων από την τουρκική
  εισβολή και κατοχή. Επίσης, θα θέλαμε να μας ενημερώσει για το συνολικό κόστος που
  θα έχουν αυτές οι εκδηλώσεις.»
