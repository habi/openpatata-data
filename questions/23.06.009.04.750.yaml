identifier: 23.06.009.04.750
question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-01-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να παραχωρήσει οικονομική βοήθεια στο κοινοτικό συμβούλιο
    Γιαλιάς, για να μπορέσει να διαμορφώσει το χώρο πρασίνου που δημιουργήθηκε με
    το διαχωρισμό οικοπέδων στην κοινότητα για τις ανάγκες των εκτοπισθέντων.»
  title: Ερώτηση με αρ. 23.06.009.04.750, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
