date: '2015-02-17'
heading: Ερώτηση με αρ. 23.06.010.04.437, ημερομηνίας 17 Φεβρουαρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.437
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  την πρόθεση της κυβέρνησης να παραχωρήσει σε δικαιούχους τα βιοτεχνικά οικόπεδα
  στην περιοχή του χωριού Κοφίνου ή αν γίνονται οποιοιδήποτε άλλοι σχεδιασμοί για
  την αξιοποίησή τους.»
