heading: Ερώτηση με αρ. 23.06.009.01.516, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.516
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η δημιουργία κοινοτικής παραλίας στη θαλάσσια περιοχή της
  κοινότητας Τίμης της επαρχίας Πάφου.»
