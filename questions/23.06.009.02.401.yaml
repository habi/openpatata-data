identifier: 23.06.009.02.401
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Ξυλοτύμπου για ταχεία εκτέλεση των
    αναγκαίων βελτιωτικών έργων στο αλιευτικό καταφύγιο της Δεκέλειας, που πρέπει
    να περιλαμβάνουν ενίσχυση του προστατευτικού λιμενοβραχίονα και εκβάθυνση και
    σμίκρυνση της εισόδου στο λιμάνι.»
  title: Ερώτηση με αρ. 23.06.009.02.401, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
