text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Τσάδας για επαναλειτουργία
  του Αστυνομικού Σταθμού Τσάδας.»
