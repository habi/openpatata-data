heading: Ερώτηση με αρ. 23.06.010.04.464, ημερομηνίας 5 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.464
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η εγγραφή του δρόμου στην κτηνοτροφική περιοχή Αλεθρικού
  και τους λόγους για τους οποίους παρατηρείται καθυστέρηση.»
