heading: Ερώτηση με αρ. 23.06.009.04.135, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.135
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει σχέδιο σε εξέλιξη για τον αλιευτικό τουρισμό και, εάν ναι, πότε
  υπολογίζεται να υλοποιηθεί.»
