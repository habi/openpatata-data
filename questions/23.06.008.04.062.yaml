question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-01'
  text: |-
    «Η κοινότητα Πεδουλά ζητά τη βελτίωση του συστήματος υδατοπρομήθειας. Ζητά επίσης κυβερνητική οικονομική βοήθεια για εγκατάσταση/αντικατάσταση των συστημάτων εξαερισμού, των διακοπτών, ρουμπινέτων κ.λπ., επειδή υφίστανται συχνά βλάβες λόγων των χιονοπτώσεων.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του για το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.008.04.062, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
