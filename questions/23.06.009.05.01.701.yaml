date: '2011-03-28'
heading: Ερώτηση με αρ. 23.06.009.05.01.701, ημερομηνίας 28 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.701
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα πρόκειται να λάβει, ώστε να λυθεί το πρόβλημα διαρροών στο υδρευτικό δίκτυο
  της κοινότητας Πραιτωρίου στην επαρχία Πάφου.»
