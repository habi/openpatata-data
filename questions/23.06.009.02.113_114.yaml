heading: Ερώτηση με αρ. 23.06.009.02.113, ημερομηνίας 2 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.113
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιος προγραμματισμός υπάρχει για την έναρξη κατασκευής του νέου γυμνασίου στην
  περιοχή Αγίου Ιωάννη στη Λάρνακα.»
