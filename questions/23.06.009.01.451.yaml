identifier: 23.06.009.01.451
question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-07'
  text: |-
    «Έχω πληροφορηθεί ότι καθυστερούν οι διαδικασίες για το διαχωρισμό οικοπέδων για φτωχές οικογένειες στο χωριό Γέρι.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί σημειώνεται αυτή η καθυστέρηση.»
  title: Ερώτηση με αρ. 23.06.009.01.451, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
