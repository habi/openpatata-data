heading: Ερώτηση με αρ. 23.06.009.04.348, ημερομηνίας 12 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.348
text: |-
  «Σε πολλές ευρωπαϊκές χώρες κάθε μαθητής που τελειώνει το λύκειο αποκτά μέσα από τη σχολική εκπαίδευση διεθνώς αναγνωρισμένα πιστοποιητικά επάρκειας στη χρήση του διαδικτύου και γλωσσομάθειας για μια τουλάχιστο ξένη γλώσσα. Με τον τρόπο αυτό αντιμετωπίζεται μερικώς και το πρόβλημα της παραπαιδείας, δεδομένου ότι τα πιστοποιητικά επάρκειας παρέχονται από τα δημόσια σχολεία.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται στα πλαίσια της εκπαιδευτικής μεταρρύθμισης να προχωρήσει σε μια τέτοια ρύθμιση και στις σχετικές προσαρμογές που απαιτούνται στα σχολικά προγράμματα.»
