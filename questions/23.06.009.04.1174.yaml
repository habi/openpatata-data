date: '2010-05-13'
heading: Ερώτηση με αρ. 23.06.009.04.1174, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1174
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν θα γίνουν αποδεκτά τα πιο κάτω αιτήματα της κοινότητας Μεσόγης στην επαρχία Πάφου:

  1. Τοποθέτηση κυρτωμάτων στην οδό Γρίβα Διγενή.

  2. Βελτίωση της οδού Φανερωμένης.»
