date: '2011-08-03'
heading: Ερώτηση με αρ. 23.06.010.01.014, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.014
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει ολοκληρωθεί η πρόσληψη των τριών λειτουργών υγείας για παρακολούθηση των ασθενών
  που στέλνονται στο εξωτερικό, ώστε να μην παρακολουθείται η θεραπευτική τους πορεία
  από λειτουργό ευημερίας.»
