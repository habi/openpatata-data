identifier: 23.06.009.04.1262
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-06-09'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μπορούν οι Κύπριοι ναυτικοί οι οποίοι δούλευαν σε πλοία με ελληνική
    σημαία να μεταφέρουν τις εισφορές τους από το Ναυτικό Απομαχικό Ταμείο της Ελλάδας
    στο Ταμείο Κοινωνικών Ασφαλίσεων της Κύπρου.»
  title: Ερώτηση με αρ. 23.06.009.04.1262, ημερομηνίας 9 Ιουνίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
