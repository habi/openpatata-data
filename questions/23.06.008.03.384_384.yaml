heading: Ερώτηση με αρ. 23.06.008.03.384, ημερομηνίας 29 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.384
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Ποταμιάς για διαχωρισμό οικοπέδων και παραχώρησή τους σε
  νεαρά ζευγάρια.»
