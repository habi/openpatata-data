identifier: 23.06.009.04.019
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-07-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    γιατί δεν έχουν δοθεί στην οικογένειά του τα προσωπικά αντικείμενα, μεταξύ άλλων
    το κινητό τηλέφωνο, του υποσμηναγού της Εθνικής Φρουράς Φώτη Κωνσταντίνου, ο οποίος
    πέθανε εν ώρα καθήκοντος στις 10 Σεπτεμβρίου 2005, κατά πόσο μπορεί να δοθεί επίσης
    στην οικογένειά του το πόρισμα του θανάτου του και αν το κράτος προτίθεται να
    ανεγείρει προτομή προς τιμή του.»
  title: Ερώτηση με αρ. 23.06.009.04.019, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
