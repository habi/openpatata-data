date: '2010-03-18'
heading: Ερώτηση με αρ. 23.06.009.04.961, ημερομηνίας 18 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.961
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τη συνολική δαπάνη που καταβλήθηκε τα τελευταία δέκα χρόνια για την προστασία, ανάπλαση
  και αναδάσωση δασικών περιοχών που πλήγηκαν από πυρκαγιές, ανά περίπτωση και ανά
  έτος.»
