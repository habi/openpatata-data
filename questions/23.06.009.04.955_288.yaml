date: '2010-03-17'
heading: Ερώτηση με αρ. 23.06.009.04.955, ημερομηνίας 17 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.955
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το ποιοι καθίστανται υπεύθυνοι για τη μη διερεύνηση της περίπτωσης της για δεκαεπτά
  χρόνια έγκλειστης γυναίκας σε ορεινή περιοχή της επαρχίας Λευκωσίας.»
