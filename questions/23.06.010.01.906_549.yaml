date: '2012-06-01'
heading: Ερώτηση με αρ. 23.06.010.01.906, ημερομηνίας 1ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.906
text: |-
  «Η διαδικασία εγγραφής αγροτικών δρόμων περιμετρικά της κοινότητας Τρούλλων εκκρεμεί εδώ και αρκετά χρόνια στο Υπουργείο Εσωτερικών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς τοποθετείται στο πιο πάνω θέμα.»
