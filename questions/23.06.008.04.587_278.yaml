heading: Ερώτηση με αρ. 23.06.008.04.587, ημερομηνίας 7 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.04.587
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται να δημιουργήσει μητρώο αγροτών και γιατί μέχρι σήμερα δεν έχει προχωρήσει
  στη δημιουργία του.»
