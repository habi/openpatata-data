date: '2004-09-08'
heading: Ερώτηση με αρ. 23.06.008.04.114, ημερομηνίας 8 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.114
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για
  την απόφαση του Υπουργείου Παιδείας και Πολιτισμού για ανέγερση λυκείου στη Γεροσκήπου
  αντί στην Έμπα, όπως ήταν ο αρχικός προγραμματισμός.»
