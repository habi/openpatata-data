identifier: 23.06.009.02.154
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για εκχώρηση προς τις
    κοινότητες μέρους των εισπράξεων των τελών κυκλοφορίας και των εσόδων από τις
    μεταβιβάσεις ακινήτων σύμφωνα με τον αριθμό των οχημάτων και των μεταβιβάσεων
    που γίνονται στη διοικητική τους περιφέρεια.»
  title: Ερώτηση με αρ. 23.06.009.02.154, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
