heading: Ερώτηση με αρ. 23.06.009.04.764, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.764
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα προτίθεται να πάρει, ώστε η περιοχή της κοινότητας Πομού (επαρχία Πάφου) να
  έχει ικανοποιητική λήψη σήματος των τηλεοπτικών σταθμών.»
