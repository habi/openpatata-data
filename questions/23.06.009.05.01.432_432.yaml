text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζεται η παραχώρηση κρατικής γης για κατασκευή κοινοτικού γηπέδου στην
  κοινότητα Αργάκας.»
