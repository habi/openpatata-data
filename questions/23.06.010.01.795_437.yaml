heading: Ερώτηση με αρ. 23.06.010.01.795, ημερομηνίας 4 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.795
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να αποδεχτεί το αίτημα του δήμου Σωτήρας για μεταφορά κυβερνητικών τμημάτων (γραφείων)
  στο δήμο Σωτήρας.»
