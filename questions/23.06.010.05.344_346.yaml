date: '2016-01-27'
heading: Ερώτηση με αρ. 23.06.010.05.344, ημερομηνίας 27 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.344
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  αναμένεται να προχωρήσει η εφαρμογή του ολοκληρωμένου συστήματος φωτοεπισήμανσης
  σε ολόκληρη την Κύπρο, σε ποιες λεωφόρους πόλεων έχουν ήδη εγκατασταθεί κάμερες
  τροχαίας, καθώς και αν έχει ολοκληρωθεί η προκήρυξη διαγωνισμού και κατακύρωση προσφοράς
  σε σχέση με τις κάμερες τροχαίας που θα αγοραστούν.»
