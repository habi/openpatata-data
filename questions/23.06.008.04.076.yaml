date: '2004-09-02'
heading: Ερώτηση με αρ. 23.06.008.04.076, ημερομηνίας 2 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.076
text: |-
  «Πρόσφατα η Βουλή των Αντιπροσώπων ψήφισε εναρμονιστική νομοθεσία σχετική με την εισαγωγή και εμπορία των βιοκτόνων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο εφαρμόζεται η νέα νομοθεσία όσον αφορά το κέντρο δηλητηριάσεων, τις ετικέτες πληροφόρησης, τη διάθεση των κενών δοχείων κτλ.»
