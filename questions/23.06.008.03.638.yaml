date: '2004-07-09'
heading: Ερώτηση με αρ. 23.06.008.03.638, ημερομηνίας 9 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.03.638
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται να εγκαταστήσει εγκεφαλογράφο στο νοσοκομείο Λάρνακας και, επιπρόσθετα,
  σε ποιο σημείο της διαδικασίας ευρίσκονται οι διορισμοί ιατρών με ειδικότητες νευρολόγου,
  αιματολόγου και μικροβιολόγου, οι οποίοι είναι απαραίτητοι για τη σωστή λειτουργία
  του νοσοκομείου.»
