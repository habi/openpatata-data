heading: Ερώτηση με αρ. 23.06.009.04.1196, ημερομηνίας 20 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1196
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Πολιτικού για οριστική κατάργηση της λατομικής
  ζώνης που βρίσκεται στα όρια της κοινότητας.»
