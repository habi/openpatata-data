date: '2007-06-26'
heading: Ερώτηση με αρ. 23.06.009.01.529, ημερομηνίας 26 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.529
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τις ποσότητες κερασιών που μεταφέρθηκαν από τα κατεχόμενα στις ελεύθερες
  περιοχές κατά τη διάρκεια των τελευταίων τριών μηνών.»
