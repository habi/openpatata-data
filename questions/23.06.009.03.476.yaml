question:
  by:
  - Ομήρου Γιαννάκης
  date: '2009-04-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα των κατεχόμενων δήμων για αξιοποίησή τους στα πλαίσια της διαφωτιστικής
    εκστρατείας για το Κυπριακό, με παράλληλη οικονομική στήριξη των αναγκών μιας
    τέτοιας εκστρατείας.»
  title: Ερώτηση με αρ. 23.06.009.03.476, ημερομηνίας 3 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
