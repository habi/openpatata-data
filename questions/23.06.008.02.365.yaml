question:
  by:
  - Περδίκης Γιώργος
  date: '2003-06-04'
  text: |-
    «Στις εκβολές του χειμάρρου ’σπρου στην περιοχή Τοξεύτρας, στην Πέγεια, λειτουργεί από χρόνια παράνομο κέντρο αναψυχής. Πρόσφατα το κέντρο προέβη μάλιστα σε επεκτάσεις, καταλαμβάνοντας χώρους στην παραλία και στους γύρω λόφους. Για το συγκεκριμένο θέμα υπήρξε καταγγελία από ευρωπαϊκούς περιβαλλοντικούς οργανισμούς.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες της κυβέρνησης σχετικά με το παράνομο υποστατικό στον ποταμό ’σπρο, στην Πάφο.»
  title: Ερώτηση με αρ. 23.06.008.02.365 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 4 Ιουνίου 2003.
