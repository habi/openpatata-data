question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η μελέτη του αποχετευτικού λυμάτων της κοινότητας Στρουμπιού
    και πότε υπολογίζεται να προκηρυχθούν οι προσφορές.»
