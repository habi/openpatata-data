date: '2003-10-20'
heading: Ερώτηση με αρ. 23.06.008.03.187, ημερομηνίας 20 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Κυριάκου Τυρίμου
identifier: 23.06.008.03.187
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προτίθεται να εφαρμόσει τον περί Προστασίας της Υγείας (Έλεγχος του Καπνίσματος)
  Νόμο του 2002, που προνοεί για τη λήψη μέτρων για τον περιορισμό του καπνίσματος.»
