question:
  by:
  - Κληρίδης Χρίστος
  date: '2005-03-07'
  text: |-
    «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής θέματα:

    1. Πόση είναι η ετήσια συνεισφορά της Κυπριακής Δημοκρατίας στον ετήσιο προϋπολογισμό της Ευρωπαϊκής Ένωσης;

    2. Πόσο είναι το ποσό το οποίο προνοείται στον προϋπολογισμό της Ευρωπαϊκής Ένωσης ετησίως για την Κύπρο;

    3. Ποιο είναι το ποσό το οποίο έχει εισπραχθεί και αναμένεται να εισπραχθεί από την Κύπρο κατά το πρώτο έτος της ένταξής της από τον εν λόγω προϋπολογισμό;

    4. Αναμένεται οποιαδήποτε διαφοροποίηση μελλοντικά;

    5. Κατά πόσο η κυβέρνηση υποστηρίζει την πρόταση ορισμένων χωρών, όπως η Γερμανία, η Βρετανία, η Γαλλία, η Ολλανδία, η Σουηδία και η Αυστρία, για μείωση της κρατικής συνεισφοράς κάτω από το 1% του ακαθάριστου εθνικού προϊόντος.

    6. Κατά πόσο η κυβέρνηση, όπως ορισμένες χώρες, υποστηρίζει αύξηση του ποσοστού αυτού, για να καλυφθούν οι αυξημένες ανάγκες αναπτυσσόμενων χωρών στην Ευρωπαϊκή Ένωση.»
