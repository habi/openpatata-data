heading: Ερώτηση με αρ. 23.06.009.04.294, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.294
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα ικανοποιηθεί το αίτημα της κοινότητας Κελοκεδάρων (επαρχία Πάφου) για δημιουργία
  νέου κοιμητηρίου.»
