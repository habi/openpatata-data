identifier: 23.06.010.02.262
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2012-11-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πόσοι Τουρκοκύπριοι φοιτούν σε κρατικά πανεπιστήμια στις ελεύθερες περιοχές, τι
    είδους βοηθήματα δικαιούνται να λάβουν και τι χρηματικού ύψους είναι κάθε βοήθημα,
    καθώς και, αν δικαιούνται, πόσα βοηθήματα δόθηκαν τα τελευταία πέντε χρόνια ανά
    έτος ξεχωριστά.»
  title: Ερώτηση με αρ. 23.06.010.02.262, ημερομηνίας 5 Νοεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
