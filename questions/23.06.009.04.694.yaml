heading: Ερώτηση με αρ. 23.06.009.04.694, ημερομηνίας 8 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.694
text: |-
  «Ο Πρωθυπουργός της Ελλάδας Γιώργος Παπανδρέου με δηλώσεις του στις 28 Δεκεμβρίου 2009 (βλέπε “Ελευθεροτυπία” 29ης Δεκεμβρίου 2009) παραδέχτηκε ότι το σύστημα τελών κυκλοφορίας, το οποίο, όπως ισχύει στην Ελλάδα, προβλέπει υψηλά τέλη κυκλοφορίας για παλαιάς τεχνολογίας αυτοκίνητα μεγάλου κυβισμού, έχει εξελιχθεί σε χαράτσι, γι’ αυτό και είναι άδικο. Δεσμεύτηκε μάλιστα ότι θα προχωρήσει τάχιστα στη λήψη διορθωτικών μέτρων.

  Το σύστημα τελών κυκλοφορίας που ισχύει στην Κύπρο είναι παρόμοιο με αυτό της Ελλάδας. Ισχύει δηλαδή το χαράτσι, χωρίς μάλιστα να ισχύει και το επωφελές μέτρο της απόσυρσης παλαιών αυτοκινήτων για τη νέα χρονιά. Αυτό πρακτικά σημαίνει ότι από το ισχύον σύστημα πλήττονται κυρίως πολίτες οι οποίοι δεν έχουν τη δυνατότητα να αγοράσουν καινούρια αυτοκίνητα και είναι “καταδικασμένοι” να κυκλοφορούν με παλαιάς τεχνολογίας, ενεργοβόρα και με υψηλά τέλη κυκλοφορίας αυτοκίνητα.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται:

  1. να επαναφέρει για το 2010 το μέτρο της απόσυρσης αυτοκινήτων παλαιάς τεχνολογίας,

  2. να προχωρήσει σε αναθεώρηση του ισχύοντος συστήματος τελών κυκλοφορίας, για να απαμβλύνει τις διαπιστωμένες αδικίες.»
