heading: Ερώτηση με αρ. 23.06.009.04.1048, ημερομηνίας 19 Απριλίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1048
text: |-
  «Ο ΟΗΕ και το Συμβούλιο της Ευρώπης κοινοποίησαν κοινό ψήφισμα στο Στρασβούργο με το οποίο ζητείται η δημιουργία μίας διεθνούς σύμβασης για την καταπολέμηση της εμπορίας οργάνων, την προστασία των θυμάτων και τη δίωξη των παραβατών. Την εν λόγω σύμβαση έχει υπογράψει η πλειοψηφία των χωρών μελών του οργανισμού και μέχρι στιγμής την έχουν επικυρώσει είκοσι έξι από τα σαράντα επτά κράτη μέλη του Συμβουλίου της Ευρώπης.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει υπογράψει την πιο πάνω σύμβαση και, αν ναι, πότε αναμένεται να επικυρωθεί.»
