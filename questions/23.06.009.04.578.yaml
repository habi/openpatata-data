heading: Ερώτηση με αρ. 23.06.009.04.578, ημερομηνίας 30 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.578
text: |-
  «Έχω ενημερωθεί ότι το τσίρκο “Μπαρσελόνα” διαφημίζει ότι δίνει μικρές παραστάσεις στα καταστήματα “soeasy”. Ήδη δύο παραστάσεις δόθηκαν στις 14 Νοεμβρίου 2009 στη Λεμεσό, το Σάββατο 28 Νοεμβρίου 2009 στη Λάρνακα και θα ακολουθήσουν και άλλες. Πιο συγκεκριμένα, μικρή παράσταση θα πραγματοποιηθεί στη Λευκωσία στις 19 Δεκεμβρίου 2009.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι άδειες που έχουν χορηγηθεί στο τσίρκο συμπεριλαμβάνουν και παραστάσεις πέραν των κανονικών παραστάσεων του τσίρκου, ποια μέτρα λαμβάνονται για τις συγκεκριμένες παραστάσεις που πραγματοποιούνται σε άλλους χώρους, αν εφαρμόζονται οι πρόνοιες του περί Ευημερίας και Προστασίας των Ζώων Νόμου και ποια μέτρα λαμβάνονται για την υγεία και την προστασία του κοινού στις εν λόγω παραστάσεις.»
