text: |-
  «Έχω πληροφορηθεί ότι από το 1994 έχουν εγκαταλείψει τη μαρίνα της Λάρνακας 100 περίπου ξένα σκάφη, με αποτέλεσμα σημαντικές απώλειες για την οικονομία της Λάρνακας (£600.000/έτος περίπου), και σε ετήσια βάση περίπου 17 θαλαμηγοί και πέραν των 65 σκαφών από το εξωτερικό λαμβάνουν αρνητική απάντηση σε αιτήσεις τους για ελλιμενισμό. Τα περισσότερα από αυτά τα σκάφη προτιμούν πλέον την Τουρκία ή άλλες γειτονικές χώρες. Επίσης ο ελλιμενισμός στη μαρίνα της Λάρνακας για περίπου 120 κυπριακά σκάφη απορρίπτεται κάθε χρόνο λόγω έλλειψης χώρου, έργων υποδομής και συνωστισμού πάντοτε με τη δικαιολογία της ανάθεσης των έργων αυτών σε στρατηγικό επενδυτή.

  Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Γιατί υπάρχει αυτή η εικόνα εγκατάλειψης στη μαρίνα της Λάρνακας.

  2. Αν υπάρχουν σχέδια για αναβάθμιση της μαρίνας της Λάρνακας πριν ή μέχρι την ανάληψη διαχείρισής της από επενδυτή και πότε αναμένεται να υλοποιηθούν.

  3. Με ποια θαλάσσια έργα προγραμματίζουν -πάντα με σεβασμό στο περιβάλλον- να ενθαρρύνουν τον Κύπριο πολίτη να ασχοληθεί με τη ναυσιπλοΐα και τη θάλασσα γενικά.»
