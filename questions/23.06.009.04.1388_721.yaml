heading: Ερώτηση με αρ. 23.06.009.04.1388, ημερομηνίας 8 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1388
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα προχωρήσει σε αυτονόμηση της Καρδιολογικής Μονάδας του Γενικού Νοσοκομείου
  Λάρνακας και, εάν ναι, ποιο είναι το σχετικό χρονοδιάγραμμα.»
