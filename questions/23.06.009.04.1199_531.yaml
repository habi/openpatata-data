date: '2010-05-25'
heading: Ερώτηση με αρ. 23.06.009.04.1199, ημερομηνίας 25 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1199
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω αιτήματα του κοινοτικού συμβουλίου Κισσόνεργας:

  1. Υπογειοποίηση σημείων του καναλιού του φράγματος του Μαυροκόλυμπου, που διασχίζει την κοινότητα, σε περιοχές που έχουν αναπτυχθεί.

  2. Μετακίνηση φρεατίων του αρδευτικού δικτύου που βρίσκονται πάνω στο οδόστρωμα μετά τη διαπλάτυνση των αγροτικών δρόμων.»
