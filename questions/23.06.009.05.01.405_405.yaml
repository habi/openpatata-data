date: '2010-11-23'
heading: Ερώτηση με αρ. 23.06.009.05.01.405, ημερομηνίας 23 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.405
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τον αριθμό των Τουρκοκύπριων γυναικών που έχουν δηλώσει ότι είναι διαζευγμένες
  και είναι λήπτριες δημόσιου βοηθήματος, τις διευθύνσεις στις οποίες έχουν δηλώσει
  ότι διαμένουν, καθώς και ποιο είναι το ύψος της βοήθειας που τους έχει παρασχεθεί
  μέχρι σήμερα από το 2004.»
