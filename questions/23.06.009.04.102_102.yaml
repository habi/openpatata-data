heading: Ερώτηση με αρ. 23.06.009.04.102, ημερομηνίας 12 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.102
text: |-
  «Έχω πληροφορηθεί ότι στην περιοχή Ζακακίου εντοπίζονται αυξημένα κρούσματα καρκίνου. Σύμφωνα με εξακριβωμένες πληροφορίες από ειδικό, παρατηρείται εδώ και καιρό μεγάλος αριθμός κρουσμάτων καρκίνου πέραν των αναμενόμενων. Δικαιολογημένα οι γιατροί, καθώς και οι κάτοικοι της περιοχής ζητούν τη διενέργεια μιας πλήρους και ανεξάρτητης επιδημιολογικής μελέτης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν προτίθεται το υπουργείο να προχωρήσει στη διεξαγωγή πλήρους και ανεξάρτητης επιδημιολογικής μελέτης στην περιοχή Ζακακίου Λεμεσού.»
