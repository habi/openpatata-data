heading: Ερώτηση με αρ. 23.06.009.01.317, ημερομηνίας 22 Μαρτίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.317
text: |-
  «Σε συνεδρία της Κοινοβουλευτικής Επιτροπής για τα Ανθρώπινα Δικαιώματα με θέμα την ενδοοικογενειακή βία, έγινε αναφορά από λειτουργό των Υπηρεσιών Κοινωνικής Ευημερίας σε πρόθεση του αρμόδιου υπουργείου για αγορά υπηρεσιών από ιδιώτες παιδοψυχολόγους ή παιδοψυχιάτρους, με σκοπό την εφαρμογή θεραπευτικών προγραμμάτων για παιδιά θύματα.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιες ενέργειες έχει προβεί για την αγορά των πιο πάνω προγραμμάτων από τον ιδιωτικό τομέα.»
