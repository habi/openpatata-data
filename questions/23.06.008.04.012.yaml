heading: Ερώτηση με αρ. 23.06.008.04.012, ημερομηνίας 27 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.012
text: |-
  «Έχω πληροφορηθεί ότι ο βιολογικός σταθμός της κοινότητας Αγρού δημιουργεί οχληρία σε παρακείμενες οικοδομές. Η οχληρία εντοπίζεται στην εκπομπή υπερβολικού θορύβου, που καθιστά δύσκολη τη γειτονία με το συγκεκριμένο βιολογικό σταθμό.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει επιληφθεί της υπόθεσης αυτής και πότε αναμένεται να αντιμετωπιστεί αυτό το περιβαλλοντικό πρόβλημα.»
