heading: Ερώτηση με αρ. 23.06.011.01.067, ημερομηνίας 9 Αυγούστου 2016, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.01.067
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα μέτρα που λαμβάνονται για τη μεταχείριση κρατουμένων με νοητική αναπηρία σε σχέση
  με την υποχρέωση σεβασμού και προστασίας της ανθρώπινης αξιοπρέπειας, ζωής και σωματικής
  ακεραιότητάς τους και κυρίως για το αν υπάρχει πρόθεση τροποποίησης των περί Φυλακών
  (Γενικών) Κανονισμών.»
