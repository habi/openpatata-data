question:
  by:
  - Περδίκης Γιώργος
  date: '2009-09-08'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τις ενέργειες της κυβέρνησης στο ζήτημα της εκβάθυνσης του λιμενίσκου των Κοκκίνων
    και αν έγιναν οποιαδήποτε διαβήματα προς τα Ηνωμένα Έθνη και άλλους διεθνείς οργανισμούς.»
  title: Ερώτηση με αρ. 23.06.009.04.176, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
