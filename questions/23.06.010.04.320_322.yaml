date: '2014-12-15'
heading: Ερώτηση με αρ. 23.06.010.04.320, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.320
text: |-
  «Βάσει της υπουργικής απόφασης 77.380, που λήφθηκε στις 22 Αυγούστου 2014, δόθηκε παράταση στον Κεντρικό Φορέα Στέγασης Κρατικών Υπηρεσιών και θα παραδώσει τελικά την έκθεσή του σε σχέση με το Πλαίσιο Διαχείρισης Θεμάτων Στέγασης Κρατικών Υπηρεσιών μέσω του Υπουργού Συγκοινωνιών και Έργων στο Υπουργικό Συμβούλιο μέχρι το Δεκέμβριο του 2014.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει ολοκληρωθεί η συγκεκριμένη έκθεση και αν παραδόθηκε στο Υπουργικό Συμβούλιο. Παρακαλώ επίσης όπως κοινοποιηθεί στη Βουλή των Αντιπροσώπων αντίγραφο της συγκεκριμένης έκθεσης.»
