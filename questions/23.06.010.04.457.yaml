date: '2015-02-28'
heading: Ερώτηση με αρ. 23.06.010.04.457, ημερομηνίας 28 Φεβρουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.04.457
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με τις ενέργειες που γίνονται για επίλυση της διαφωνίας του Υπουργείου Συγκοινωνιών
  και Έργων με το δήμο Γεροσκήπου όσον αφορά την καταβολή των τελών για οδικό φωτισμό
  του νέου δρόμου από τον κυκλικό κόμβο Καλιγούλα προς τον ποταμό Έζουσας, καθώς και
  για τη δυνατότητα αντικατάστασης των φωτιστικών με λαμπτήρες εξοικονόμησης ενέργειας.»
