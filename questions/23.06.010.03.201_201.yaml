heading: Ερώτηση με αρ. 23.06.010.03.201, ημερομηνίας 15 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Νίκου Νικολαΐδη
identifier: 23.06.010.03.201
text: «Πρόσφατα έχω γίνει δέκτης αιτήματος για δημιουργία λυκείου στο δήμο Μέσα Γειτονιάς.
  Νοουμένου ότι ο δήμος Μέσα Γειτονιάς, σύμφωνα με την απογραφή που έγινε το 2011,
  αριθμεί 14 000 κατοίκους και η δημιουργία λυκείου αποτελεί αναγκαίο έργο για την
  εξυπηρέτηση των κατοίκων του δήμου, αλλά και των επηρεαζόμενων κοινοτήτων, παρακαλείται
  ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει πρόθεση
  να εξεταστεί το ενδεχόμενο δημιουργίας λυκείου στο δήμο Μέσα Γειτονιάς.»
