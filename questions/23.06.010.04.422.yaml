identifier: 23.06.010.04.422
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2015-02-11'
  text: «Το Εθνικό Σχέδιο Δράσης για την Πρόληψη και την Καταπολέμηση της Βίας στην
    Οικογένεια 2012-2013 έχει λήξει. Καλείται ο αρμόδιος υπουργός να ενημερώσει τη
    Βουλή των Αντιπροσώπων για τους τρόπους με τους οποίους προγραμματίζεται η συνέχιση
    των δράσεων για την πρόληψη και καταπολέμηση της βίας στην οικογένεια, καθώς και
    αν έχει γίνει αξιολόγηση του προηγούμενου σχεδίου.»
  title: Ερώτηση με αρ. 23.06.010.04.422, ημερομηνίας 11 Φεβρουαρίου 2015, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
