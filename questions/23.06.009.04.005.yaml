question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-07-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η δημιουργία μαρίνας στην περιοχή Ποτίμων της κοινότητας
    Κισσόνεργας και ποια είναι τα χρονοδιαγράμματα που έχει ορίσει η κυβέρνηση για
    την ολοκλήρωση του έργου.»
  title: Ερώτηση με αρ. 23.06.009.04.005, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
