heading: Ερώτηση με αρ. 23.06.009.03.316, ημερομηνίας 15 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.316
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Τσάδας (επαρχία Πάφου)
  για μετακίνηση των πυλώνων της ΑΗΚ που διασχίζουν τα όρια της κοινότητας.»
