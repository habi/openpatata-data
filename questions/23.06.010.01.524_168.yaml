text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα ολοκληρωθεί η τοποθέτηση των φώτων τροχαίας στη διασταύρωση της λεωφόρου Μεσόγης
  προς Τριμιθούσα και Μεσόγη.»
