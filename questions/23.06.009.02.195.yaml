question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-11-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τη θέση του σε ό,τι αφορά τα αιτήματα του δήμου Λατσιών για ολοκλήρωση της
    αερογέφυρας “Πήττα” και επέκταση κατά 600 μέτρα του δρόμου προς το ΓΣΠ.»
  title: Ερώτηση με αρ. 23.06.009.02.195, ημερομηνίας 5 Νοεμβρίου 2007, του βουλευτή
