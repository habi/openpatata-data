heading: Ερώτηση με αρ. 23.06.010.01.551, ημερομηνίας 2 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.551
text: |-
  «Στις πλείστες ευρωπαϊκές χώρες προωθείται εντατικά σε όλες τις βαθμίδες της εκπαίδευσης η εκμάθηση δεύτερης ξένης γλώσσας.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπάρχει μια ολοκληρωμένη αξιολόγηση των αποτελεσμάτων της εκμάθησης ξένης γλώσσας στα δημόσια εκπαιδευτήρια και η μέθοδος διδασκαλίας κρίνεται επαρκής, για να προσφέρει στους μαθητές τα αναγκαία γλωσσικά εφόδια και γνώσεις;



  2. Ποια η πολιτική που ακολουθείται ως προς την εκμάθηση δεύτερης γλώσσας;

  3. Ποιες είναι οι γλώσσες που προωθούνται;»
