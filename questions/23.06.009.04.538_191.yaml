heading: Ερώτηση με αρ. 23.06.009.04.538, ημερομηνίας 19 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.538
text: |-
  «Ο δρόμος Κιτίου-Μαζωτού, μήκους περίπου 7 χμ., κρίνεται από την τροχαία ως ιδιαίτερα επικίνδυνος. Στο δρόμο αυτό, που δέχεται μεγάλο όγκο κυκλοφορίας, έχουν συμβεί θανατηφόρα και σοβαρά δυστυχήματα. Τα κατασκευαστικά σχέδια είναι έτοιμα, όμως σημειώνεται σοβαρή καθυστέρηση δύο περίπου χρόνων στην υποβολή μελετών από τις εμπλεκόμενες υπηρεσίες.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Γιατί παρουσιάζονται οι τεράστιες αυτές χρονικές καθυστερήσεις στην υποβολή μελετών από τις υπηρεσίες;

  2. Γιατί, ενώ από το Υπουργείο Συγκοινωνιών και Έργων προτάθηκε η συμπερίληψη στον προϋπολογισμό του 2010 ποσού ύψους €500.000, το ποσό αυτό αφαιρέθηκε;

  3. Πότε αναμένεται η έναρξη των κατασκευαστικών έργων και πότε η αποπεράτωσή τους, δεδομένης και της αναβαθμισμένης σημασίας του δρόμου μετά και τη λειτουργία του νέου αεροδρομίου;»
