heading: Ερώτηση με αρ. 23.06.010.01.1075, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1075
text: |-
  «Το κοινοτικό συμβούλιο Πάνω Αρόδων μάς ενημέρωσε ότι δεν έχουν ακόμη αποζημιωθεί οι αμπελουργοί για τις ζημιές που έχουν υποστεί οι καλλιέργειές τους από τον περονόσπορο το 2011.



  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων πότε το υπουργείο του θα προχωρήσει στην αποζημίωση των αμπελουργών.»
