heading: Ερώτηση με αρ. 23.06.010.03.198, ημερομηνίας 14 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.198
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το Τμήμα Δασών μισθώνει αυτοκίνητα και μάλιστα διπλοκάμπινα. Αν ναι, παρακαλείται
  να αναφέρει τους λόγους της μίσθωσης, το συνολικό κόστος για κάθε έτος, καθώς και
  από πότε μισθώνει αυτοκίνητα για τις ανάγκες του και για ποιες χρήσεις.»
