date: '2005-12-20'
heading: Ερώτηση με αρ. 23.06.008.05.187, ημερομηνίας 20 Δεκεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.187
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων μέσα
  από ποιες διαδικασίες έγινε η απέλαση του Ιορδανού υπηκόου Maher Ghazi Ahmed Bashkuj
  (αρ. διαβατηρίου 9631917491 και ARC No. 5504679), από τη στιγμή που είναι παντρεμένος
  στην Κύπρο με την Diana Papariga (αρ. διαβατηρίου 0741479) Ευρωπαία υπήκοο από τη
  Λεττονία και έχουν ένα νεογέννητο μωρό.»
