  text: |-
    «Είναι γνωστό ότι στο Ευρωπαϊκό Δικαστήριο Ανθρωπίνων Δικαιωμάτων (ΕΔΑΔ) εκκρεμεί μεγάλος αριθμός προσφυγών Ελληνοκυπρίων εναντίον της Τουρκίας. Οι αποφάσεις αρκετών από τις προσφυγές που έχουν μέχρι σήμερα εκδικασθεί προσφέρουν στην Κύπρο ισχυρά νομικά, αλλά και πολιτικά πλεονεκτήματα και θωρακίζουν τις θέσεις μας. Παρά ταύτα, υπάρχει διάχυτη ανησυχία για τις μελλοντικές εξελίξεις στο χώρο του ΕΔΑΔ, το οποίο επηρεάζεται και από τα πολιτικά σώματα του Συμβουλίου της Ευρώπης.

    Δεδομένου ότι η Τουρκία διαθέτει μια πολυπρόσωπη διπλωματική αποστολή στο Στρασβούργο, με ειδικό νομικό τμήμα που είναι στελεχωμένο από εννέα νομικούς, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να ενισχύσει το διπλωματικό προσωπικό στη Μόνιμη Αντιπροσωπία της Δημοκρατίας στο Στρασβούργο και να προχωρήσει στη σύσταση και λειτουργία καλά στελεχωμένου και μόνιμου νομικού τμήματος.»
