identifier: 23.06.009.02.161
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για θεσμοθέτηση επιδόματος
    υπαίθρου, όπως συμφωνήθηκε μεταξύ της Ένωσης Κοινοτήτων Κύπρου, των ορεινών κοινοτήτων
    και της κυβέρνησης.»
  title: Ερώτηση με αρ. 23.06.009.02.161, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
