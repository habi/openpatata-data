heading: Ερώτηση με αρ. 23.06.009.05.02.110, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.110
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους δεν υπάρχει δυνατότητα λήψης του σήματος των τηλεοπτικών
  καναλιών από τους εγκλωβισμένους μας στο Ριζοκάρπασο και Αγία Τριάδα, τι μέτρα λαμβάνει
  το κράτος και πότε θα αποκατασταθεί το πρόβλημα.»
