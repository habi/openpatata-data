question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-10-12'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υφίσταται σήμερα ενιαία εθνική νομοθεσία για την τήρηση των προδιαγραφών προσβασιμότητας στο φυσικό και δομημένο περιβάλλον, στις μεταφορές, στην κοινωνία της πληροφορίας, στα αγαθά και στις υπηρεσίες για τα άτομα με αναπηρίες.

    Αν όχι, παρακαλώ να ενημερωθεί η Βουλή αν υπάρχει πρόθεση επεξεργασίας και ψήφισης τέτοιας νομοθεσία.»
  title: Ερώτηση με αρ. 23.06.009.04.347, ημερομηνίας 12 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
