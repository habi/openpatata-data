identifier: 23.06.009.02.353
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Γεράσας Λεμεσού για κρατική οικονομική
    συνεισφορά για τη συλλογή των σκύβαλων. Τέτοια οικονομική βοήθεια παραχωρείται
    ήδη σε γειτονικές κοινότητες.»
  title: Ερώτηση με αρ. 23.06.009.02.353, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
