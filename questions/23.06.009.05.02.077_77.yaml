date: '2011-07-14'
heading: Ερώτηση με αρ. 23.06.009.05.02.077, ημερομηνίας 14 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.077
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους σημειώνεται καθυστέρηση στην κατασκευή του εγγεγραμμένου
  δρόμου που ενώνει το δρόμο Σωτήρας προς Αγία Παρασκευή με το δρόμο Σωτήρας προς
  Παραλίμνι και περνά διά μέσου των τεμαχίων 266, 267, 268, 263, 181 182, 180, 183,
  179, 178, 177, 188 της κοινότητας Σωτήρας (Κτηματολογικό Σχέδιο 2-287-377, Τμήμα
  5), πότε υπολογίζεται να υλοποιηθεί η κατασκευή του και αν υπάρχει σχετικό κονδύλι
  στον προϋπολογισμό του 2011 για το έργο αυτό.»
