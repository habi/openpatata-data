heading: Ερώτηση με αρ. 23.06.009.01.323, ημερομηνίας 27 Μαρτίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.01.323
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα μέτρα που προτίθεται να λάβει, ώστε να επιλυθεί το πρόβλημα του παράνομου ανοίγματος
  δεξαμενών χοιρολυμάτων στην περιοχή του χωριού Ορούντα και της χρήσης τους από χοιροτρόφους
  που βρίσκονται στην περιοχή Κάτω Μονής. Περαιτέρω, παρακαλείται όπως ενημερώσει
  το σώμα για την πρόθεσή του όσον αφορά στη δημιουργία σταθμού επεξεργασίας χοιρολυμάτων.»
