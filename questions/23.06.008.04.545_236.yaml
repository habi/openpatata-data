heading: Ερώτηση με αρ. 23.06.008.04.545, ημερομηνίας 26 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.545
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγριδιών για κατάργηση της προϋπόθεσης
  της έκδοσης πολεοδομικής άδειας για οικοδομές εντός του χωριού.»
