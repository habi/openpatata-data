heading: Ερώτηση με αρ. 23.06.008.05.047, ημερομηνίας 19 Σεπτεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.05.047
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για την οργάνωση και στελέχωση του Τμήματος Πολιτικής Αεροπορίας, όπως αυτή παρουσιάστηκε
  κατά την επιθεώρησή του από την Joint Aviation Authorities Europe (JAA).»
