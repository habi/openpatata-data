question:
  by:
  - Περδίκης Γιώργος
  date: '2011-11-07'
  text: |-
    «Από απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος σε παλαιότερη ερώτησή μου με αρ. 23.06.009.05.02.073, ημερομηνίας 12 Ιουλίου 2011, πληροφορήθηκα ότι το υπουργείο προτίθεται να προχωρήσει στην απαγόρευση της χρήσης άγριων ζώων από τσίρκα μέσω σχετικής τροποποίησης του περί Προστασίας και Ευημερίας των Ζώων Νόμου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ετοιμαστεί νομοσχέδιο που να τροποποιεί τον περί Προστασίας και Ευημερίας των Ζώων Νόμο και πότε αναμένεται αυτό να κατατεθεί στη Βουλή των Αντιπροσώπων.»
  title: Ερώτηση με αρ. 23.06.010.01.246, ημερομηνίας 7 Νοεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
