heading: Ερώτηση με αρ. 23.06.009.04.1198, ημερομηνίας 25 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1198
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο στη συμφωνία που έχει γίνει με επενδυτές από το Κατάρ για το έργο απέναντι
  από το ξενοδοχείο “Χίλτον” στη Λευκωσία συμπεριλαμβάνεται η λειτουργία καζίνου.»
