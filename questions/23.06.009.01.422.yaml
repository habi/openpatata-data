identifier: 23.06.009.01.422
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-05-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχει μελετηθεί το αίτημα του κοινοτικού συμβουλίου Μεσόγης να του παραχωρηθεί
    το κτίριο του παλαιού νηπιαγωγείου και της προδημοτικής, για να μετατραπεί σε
    κέντρο νεολαίας και κέντρο ηλικιωμένων, με στόχο την κάλυψη των αναγκών της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.01.422, ημερομηνίας 18 Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
