date: '2005-05-24'
heading: Ερώτηση με αρ. 23.06.008.04.849, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.849
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν έχει κατά νουν τη δημιουργία δεύτερου δημοτικού σχολείου στην Έμπα, αφού το υφιστάμενο
  σχολείο δεν καλύπτει πλέον τις ανάγκες της κοινότητας, με αποτέλεσμα ένας μεγάλος
  αριθμός μαθητών να αναγκάζεται να φοιτά σε άλλα σχολεία της επαρχίας Πάφου λόγω
  έλλειψης αιθουσών διδασκαλίας.»
