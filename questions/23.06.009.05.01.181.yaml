heading: Ερώτηση με αρ. 23.06.009.05.01.181, ημερομηνίας 17 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.181
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της Σχολικής Εφορίας Σολέας, του συνδέσμου γονέων και όλων των κοινοταρχών
  της Σολιάς για παροχή του δικαιώματος στους μαθητές που προέρχονται από την Κυπερούντα
  να επιλέγουν ελεύθερα αν θα φοιτήσουν στο Γυμνάσιο Αγρού ή στο Γυμνάσιο Σολέας και
  στους μαθητές από τον Αστρομερίτη αν θα φοιτήσουν στο Γυμνάσιο Σολέας ή στο Γυμνάσιο
  Ακακίου.»
