identifier: 23.06.010.03.192
question:
  by:
  - Περδίκης Γιώργος
  date: '2013-10-08'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τον αριθμό των προσώπων (δημόσιοι υπάλληλοι και άλλοι) που εργάστηκαν μαζί με
    την Ερευνητική Επιτροπή για την έκδοση του πορίσματος για την οικονομία, καθώς
    και για το συνολικό κόστος λειτουργίας της επιτροπής από την ημέρα της σύστασής
    της μέχρι τις 3 Οκτωβρίου 2013, ημερομηνία παράδοσης του πορίσματος στο Υπουργικό
    Συμβούλιο.»
  title: Ερώτηση με αρ. 23.06.010.03.192, ημερομηνίας 8 Οκτωβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
