heading: Ερώτηση με αρ. 23.06.010.04.061, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.061
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι, όσον αφορά τη σύναψη συμφωνιών με ιατρικά κέντρα στην Κύπρο, έχουν ήδη συναφθεί αρκετές συμβάσεις, ωστόσο κατά το 2012 συνεχίστηκε η παραπομπή ασθενών σε συγκεκριμένα ιδιωτικά ιατρικά κέντρα χωρίς να συνομολογηθούν συμβάσεις. Στην έκθεσή του ο Γενικός Ελεγκτής αναφέρει επίσης ότι υπήρχαν περιπτώσεις όπου, ενώ η ισχύς συγκεκριμένων συμβάσεων είχε λήξει, δε συνομολογήθηκαν έγκαιρα καινούριες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια είναι τα ιδιωτικά κέντρα στα οποία παραπέμφθηκαν ασθενείς χωρίς να έχουν συνομολογηθεί συμβάσεις, σε ποιες περιπτώσεις στάλθηκαν ασθενείς στα κέντρα αυτά και ποιοι είναι οι λόγοι που επιλέχθηκαν να σταλούν σε ιατρικά κέντρα με τα οποία δεν είχαν συνομολογηθεί συμβάσεις. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ποσά που κλήθηκε το κράτος να πληρώσει στις περιπτώσεις αυτές και αν εξακολουθεί να παρατηρείται το φαινόμενο αποστολής ασθενών σε ιδιωτικά κέντρα με τα οποία το κράτος δεν έχει συνομολογήσει συμβάσεις.»
