heading: Ερώτηση με αρ. 23.06.010.01.453, ημερομηνίας 6 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.453
text: |-
  «Μετά τη φετινή πρωτοφανή βροχόπτωση αναμένεται να υπάρξει μεγάλη αύξηση της βλάστησης των αγριόχορτων στα δάση, αλλά και γενικότερα στην ύπαιθρο. Μαζί με άλλους παράγοντες που συντείνουν στην εκδήλωση καταστροφικών πυρκαγιών (υψηλές θερμοκρασίες, σκυβαλότοποι, καψαλίσματα κ.λπ.) το πιο πάνω γεγονός θα ενισχύσει τα μέγιστα τις πιθανότητες για καταστροφικές πυρκαγιές το καλοκαίρι. Είναι επίσης αναμενόμενο ότι λόγω της μεγάλης ποσότητας ξερής βλάστησης που θα υπάρχει η επέκταση πιθανής πυρκαγιάς οπουδήποτε θα είναι ταχύτατη και η προσπάθεια κατάσβεσής της πάρα πολύ δύσκολη.

  Με βάση τα πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με:

  1. τα μέτρα που προτίθεται να λάβει το υπουργείο ως ο συντονιστής για την πρόληψη,

  2. το σύστημα έγκαιρης προειδοποίησης (early warning) που προτίθεται να εφαρμόσει,

  3. τις δυνάμεις πυρόσβεσης που θα ενεργοποιήσει σε περίπτωση πυρκαγιάς.»
