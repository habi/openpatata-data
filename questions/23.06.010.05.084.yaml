heading: Ερώτηση με αρ. 23.06.010.05.084, ημερομηνίας 27 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.084
text: «Έχω πληροφορηθεί ότι δε χρησιμοποιούνται ταχογράφοι στα ρυμουλκά οχήματα. Παρακαλώ
  τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ισχύει η πιο πάνω
  πληροφόρηση, ποιοι είναι οι λόγοι που δε χρησιμοποιούνται πλέον ταχογράφοι στα ρυμουλκά
  οχήματα, καθώς και αν εξετάζεται το ενδεχόμενο να γίνει υποχρεωτική η χρήση τους.»
