heading: Ερώτηση με αρ. 23.06.010.03.723, ημερομηνίας 24 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.723
text: |-
  «Στις 11 Ιουνίου 2014 παρουσιάστηκε από το Ινστιτούτο Δημογραφικής και Μεταναστευτικής Πολιτικής μελέτη αναφορικά με τη δημογραφική και μεταναστευτική πολιτική κατά τις τελευταίες δεκαετίες και με τα συμπεράσματα που εξάγονται. Στη μελέτη παρουσιάστηκαν οι εισηγήσεις του ινστιτούτου για την αντιμετώπιση των προβλημάτων που δημιουργούνται. Επισυνάπτεται η σχετική μελέτη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ενημερωθεί για την πιο πάνω μελέτη και κατά πόσο προτίθεται να προχωρήσει στην αξιοποίηση των εισηγήσεων που προτείνονται.»

  Σημείωση: Τα επισυνημμένα έγγραφα έχουν καταχωρισθεί στο Αρχείο της Βουλής. Αντίγραφό τους στάλθηκε στον αρμόδιο υπουργό.
