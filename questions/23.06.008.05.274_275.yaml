heading: Ερώτηση με αρ. 23.06.008.05.274, ημερομηνίας 20 Μαρτίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.274
text: « Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για αναβάθμιση του Νοσοκομείου Κυπερούντας, ώστε να λειτουργεί
  ως περιφερειακό, για εξυπηρέτηση ολόκληρης της περιφέρειας.»
