heading: Ερώτηση με αρ. 23.06.008.05.122, ημερομηνίας 26 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.122
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Παλαιομετόχου για μετακίνηση
  του περιφερειακού σκυβαλότοπου, που έχει γίνει εστία μόλυνσης, αφόρητης δυσοσμίας
  και συντελεί στην υποβάθμιση της ποιότητας ζωής των κατοίκων.»
