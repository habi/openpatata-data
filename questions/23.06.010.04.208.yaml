identifier: 23.06.010.04.208
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-10-24'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται ο αναδασμός στην κοινότητα Αυγόρου και πώς θα προχωρήσει, καθώς και για το σχετικό χρονοδιάγραμμα.»
  title: Ερώτηση με αρ. 23.06.010.04.208, ημερομηνίας 24 Οκτωβρίου 2014, του βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
