heading: Ερώτηση με αρ. 23.06.011.01.014, ημερομηνίας 21ης Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.01.014
text: «Παρακαλείται ο αρμόδιος υπουργός για σκοπούς διαφάνειας να καταθέσει στη Βουλή
  των Αντιπροσώπων κατάλογο με τα ονόματα των φυλακισμένων στους οποίους δόθηκε αναστολή
  ποινής από τον Πρόεδρο της Δημοκρατίας και παραπέμφθηκαν στην Αγία Σκέπη για αποτοξίνωση
  από τη διευθύντρια των Φυλακών. Να περιληφθούν όλα τα ονόματα από την ημέρα εφαρμογής
  του προγράμματος, καθώς και τα αδικήματα για τα οποία είχαν καταδικαστεί οι παραπεμφθέντες.»
