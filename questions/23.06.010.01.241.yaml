date: '2011-11-03'
heading: Ερώτηση με αρ. 23.06.010.01.241, ημερομηνίας 3 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.241
text: |-
  «Έχω πληροφορηθεί ότι η κοινότητα Μενίκου ενίσταται στην παραχώρηση νερού από τον υδατοφράκτη Ξυλιάτου για την ύδρευση των υφιστάμενων κτηνοτροφικών υποστατικών που λειτουργούν στην περιοχή.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται το θέμα της αξιοποίησης του νερού του υδατοφράκτη Ξυλιάτου για υδροδότηση των κοινοτήτων Αγίας Μαρίνας Ξυλιάτου και Κάτω Μονής.»
