date: '2007-07-11'
heading: Ερώτηση με αρ. 23.06.009.01.580, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.580
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους που δεν μπορεί να γίνει εισαγωγή γόνου σαλιγκαριών, ειδικά
  από χώρες της Ευρωπαϊκής Ένωσης, τη στιγμή που υπάρχουν όλα τα αναγκαία πιστοποιητικά.»
