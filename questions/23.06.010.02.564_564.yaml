date: '2013-05-10'
heading: Ερώτηση με αρ. 23.06.010.02.564, ημερομηνίας 10 Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.564
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες του υπουργείου του σε σχέση με τις ενέργειες της εταιρείας ΟΣΥΠΑ σε
  βάρος δεκαεπτά οδηγών λεωφορείων, οι οποίοι είχαν κατέλθει την Τετάρτη 24 Απριλίου
  2013 σε αυθόρμητη στάση εργασίας.»
