date: '2008-04-07'
heading: Ερώτηση με αρ. 23.06.009.02.322, ημερομηνίας 7 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.322
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  είναι η θέση του σχετικά με το αίτημα του δήμου Ιδαλίου για προώθηση δημιουργίας
  βοτανικού πάρκου και γεωργικού μουσείου σε κρατική γη που βρίσκεται στο Δάλι και
  τη διαχειρίζεται το Τμήμα Υδάτων.»
