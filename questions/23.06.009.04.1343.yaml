date: '2010-06-29'
heading: Ερώτηση με αρ. 23.06.009.04.1343, ημερομηνίας 29 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1343
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους φορολογήθηκαν οι επιδοτήσεις των αιτητών του μέτρου
  1.5.1. (επενδύσεις στις γεωργικές και κτηνοτροφικές εκμεταλλεύσεις) του Σχεδίου
  Αγροτικής Ανάπτυξης 2007-2013.»
