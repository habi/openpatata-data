identifier: 23.06.009.02.459
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκονται τα αιτήματα της κοινότητας Κουκλιών στην επαρχία Πάφου
    για δημιουργία τουριστικής παραλίας και καταφυγίου σκαφών, καθώς και δημιουργία
    δημόσιου δρόμου που να οδηγεί προς την περιοχή της τουριστικής παραλίας και του
    καταφυγίου σκαφών.»
  title: Ερώτηση με αρ. 23.06.009.02.459, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
