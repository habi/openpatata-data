identifier: 23.06.009.03.409
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2009-03-05'
  text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
    αντιμετωπίζει το αίτημα της Ομοσπονδίας Ιδιοκτητών Κέντρων Αναψυχής για μείωση
    των τιμολογικών επιβαρύνσεων της Αρχής Ηλεκτρισμού Κύπρου, προς αντιμετώπιση των
    επιπτώσεων της κρίσης που πλήττει την επισιτιστική βιομηχανία.»
  title: Ερώτηση με αρ. 23.06.009.03.409, ημερομηνίας 5 Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
