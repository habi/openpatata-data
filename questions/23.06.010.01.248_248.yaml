heading: Ερώτηση με αρ. 23.06.010.01.248, ημερομηνίας 7 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χάρη Γεωργιάδη
identifier: 23.06.010.01.248
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για την πρόοδο του εξαγγελθέντος στις 16 Μαΐου 2011 σχεδίου παροχής κινήτρων στις
  αεροπορικές εταιρείες και στους διοργανωτές ταξιδιών για την έναρξη νέων δρομολογίων
  ή και την ενίσχυση των υφιστάμενων, με στόχο την πραγματοποίηση πτήσεων σε ολόχρονη
  βάση, για την αντιμετώπιση του προβλήματος της εποχικότητας του τουρισμού μας.»
