heading: Ερώτηση με αρ. 23.06.008.04.592, ημερομηνίας 7 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.592
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς σκέφτεται να αντιμετωπίσει το αίτημα του Εμπορικού Βιομηχανικού Επιμελητηρίου
  Λάρνακας για εμπλουτισμό του τουριστικού προϊόντος στη Λάρνακα με την προώθηση έργων,
  όπως γκολφ, μαρίνας και καζίνου.»
