question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-10-06'
  text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει το
    αίτημα της κοινότητας Κακοπετριάς για δημιουργία περιφερειακού σχολείου και νηπιαγωγείου,
    που θα εξυπηρετεί τις κοινότητες της Κακοπετριάς, της Γαλάτας, των Καλιανών, του
    Σινά Όρους, των Σπηλιών και των Κουρδάλων.»
