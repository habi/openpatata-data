question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-18'
  text: |
    «Έχω πληροφορηθεί από δημοσιεύματα για την κατασκευή τεράστιου τουριστικού έργου που περιλαμβάνει ακόμα και την κατασκευή ενός μεγάλου νησιού μέσα στη θάλασσα στην Πάφο. Σύμφωνα με τα δημοσιεύματα, το έργο φέρει την επωνυμία “Eden City”. Σύμφωνα με τα δημοσιεύματα, η εταιρεία “Atum Development” η οποία θα κατασκευάσει το έργο έχει υποβάλει αίτηση για τις σχετικές άδειες. Το έργο θα έχει έκταση 200 εκτάρια και θα αποτελείται από ξενοδοχειακές μονάδας, οικίες, μαρίνα, παραλιακό συγκρότημα με εστιατόρια, συγκρότημα διαμερισμάτων, εμπορικό κέντρο και ένα διεθνές πολιτιστικό και συνεδριακό κέντρο. Το έργο, σύμφωνα πάντα με τα δημοσιεύματα, αναμένεται να κοστίσει γύρω στα 7 δις ευρώ.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ευσταθούν τα πιο πάνω δημοσιεύματα, αν όντως έχουν κατατεθεί αιτήσεις για τη χορήγηση αδειών από την εταιρεία “Atum Development” για την κατασκευή του πιο πάνω μεγαλεπήβολου έργου και σε ποιο στάδιο βρίσκεται η εξέτασή τους. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις επιπτώσεις στο θαλάσσιο περιβάλλον, το περιβάλλον των ακτών και το ευρύτερο κυπριακό περιβάλλον.»
