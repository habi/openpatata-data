heading: Ερώτηση με αρ. 23.06.009.02.057, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.057
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η βελτίωση του δρόμου προς τη διάτρηση της κοινότητας Λετύμπου,
  ο οποίος βρίσκεται σε πολύ κακή κατάσταση.»
