heading: Ερώτηση με αρ. 23.06.010.04.475, ημερομηνίας 9 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.475
text: «Σε πρόσφατη αλληλογραφία που είχα με το δήμο Έγκωμης αναφορικά με παράπονο
  που είχα λάβει από πολίτη του δήμου σχετικά με εγκαταστάσεις δεξαμενών υγραερίου
  στην οδό Νέας Έγκωμης, πληροφορήθηκα ότι το Τμήμα Πολεοδομίας και Οικήσεως εξετάζει
  το ενδεχόμενο τροποποίησης της εντολής 2/2011, με την οποία δεν επιτρέπεται η εγκατάσταση
  δεξαμενών υγραερίου στα σύνορα τεμαχίων. Σύμφωνα με τις σχετικές κανονιστικές διοικητικές
  πράξεις (ΚΔΠ 530/2010), επιτρέπονται τέτοιου είδους εγκαταστάσεις ακόμα και στα
  σύνορα τεμαχίων με οικοδομές, υπό κατασκευαστικές προϋποθέσεις. Όπως είναι σαφές,
  τα δύο αυτά νομοθετικά πλαίσια συγκρούονται. Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει
  τη Βουλή των Αντιπροσώπων αν προτίθεται να τροποποιήσει την εντολή 2/2011 και αν
  πιστεύει ότι είναι ορθότερο, για να διαφυλαχθεί η ασφάλεια των πολιτών, να εξεταστεί
  το ενδεχόμενο τροποποίησης των κανονισμών, έτσι ώστε η εγκατάσταση δεξαμενών υγραερίου
  να μην επιτρέπεται στα σύνορα τεμαχίων με οικοδομές.»
