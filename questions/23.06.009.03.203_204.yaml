heading: Ερώτηση με αρ. 23.06.009.03.203, ημερομηνίας 24 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.203
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που λαμβάνονται στα πλαίσια της εκπαιδευτικής μεταρρύθμισης για αναβάθμιση
  της ειδικής εκπαίδευσης.»
