identifier: 23.06.008.02.338
question:
  by:
  - Χριστοδουλίδης Δώρος
  date: '2003-05-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς προτίθεται η Κυπριακή Δημοκρατία να ενεργήσει σε ό,τι αφορά τα ζητήματα της
    θεώρησης των ταξιδιωτικών εγγράφων και της παροχής αδειών εισόδου στην Κύπρο σε
    άτομα που προέρχονται από χώρες οι οποίες δεν είναι ενταγμένες ούτε τελούν υπό
    ένταξη στην Ευρωπαϊκή Ένωση (ειδικά από χώρες της Ανατολικής Ευρώπης, όπως η Λευκορωσία,
    όπου, βάσει πληροφόρησης, η Κυπριακή Δημοκρατία δε διαθέτει διπλωματικές αποστολές).»
  title: Ερώτηση με αρ. 23.06.008.02.338 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λάρνακας κ. Δώρο Χριστοδουλίδη την 21η Μαΐου 2003.
