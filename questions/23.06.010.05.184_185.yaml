heading: Ερώτηση με αρ. 23.06.010.05.184, ημερομηνίας 13 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.184
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που δεν έχει επιδιορθωθεί και ασφαλτοστρωθεί ο δρόμος στην οδό Ευαγόρα
  Παλληκαρίδη στην κοινότητα Απαισιά Λεμεσού, ο οποίος, επειδή είναι χωματόδρομος
  και χωρίς σήμανση, εγκυμονεί κινδύνους για τους κατοίκους της περιοχής. Παρακαλείται
  να μας πληροφορήσει και πότε υπολογίζεται να γίνει η επιδιόρθωσή του.»
