heading: Ερώτηση με αρ. 23.06.008.02.056 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Κυριάκο Τυρίμο στις 2 Οκτωβρίου 2002
identifier: 23.06.008.02.056
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει γίνει οποιαδήποτε νέα κοστολόγηση για το Γενικό Σχέδιο Υγείας και,
  αν ναι, ποιο το ύψος της κοστολόγησης αυτής.»
