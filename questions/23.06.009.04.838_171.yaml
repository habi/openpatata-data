text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο γίνονται σκέψεις ή υπάρχει προγραμματισμός για δημιουργία κοινοτικού παιδαγωγικού
  νηπιαγωγείου στη Σωτήρα της επαρχίας Αμμοχώστου.»
