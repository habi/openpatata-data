heading: Ερώτηση με αρ. 23.06.010.01.634, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.634
text: |-
  «Έχουν περάσει πάνω από δύο χρόνια από τότε που ακραία καιρικά φαινόμενα και έντονη χαλαζόπτωση έπληξαν κοινότητες της Oρεινής Λάρνακας (Οδού, Μελίνη, Αγίους Βαβατσινιάς, Βαβατσινιά), καταστρέφοντας το σύνολο σχεδόν της γεωργικής παραγωγής και μεγάλο μέρος των υποδομών, των μηχανημάτων, ακόμη και των υποστατικών. Μετά από επαφές που είχα με αγρότες που υπέστησαν τις σοβαρότερες ζημιές, έχω πληροφορηθεί ότι ακόμη δεν έχουν καταβληθεί οποιεσδήποτε αποζημιώσεις, με αποτέλεσμα οι παραγωγοί μας να βρίσκονται σε απόγνωση, αφού έχουν μεταξύ άλλων να αντιμετωπίσουν και τις συνέπειες της οικονομικής κρίσης.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Έχει αρχίσει η καταβολή αποζημιώσεων στους δικαιούχους;

  2. Πότε πρόκειται να ολοκληρωθεί;

  3. Ποιο είναι το ποσό που έχει εγκριθεί συνολικά για σκοπούς αποζημιώσεων;

  4. Πόσοι γεωργοί μας πρόκειται να αποζημιωθούν;»
