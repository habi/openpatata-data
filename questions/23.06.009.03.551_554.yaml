heading: Ερώτηση με αρ. 23.06.009.03.551, ημερομηνίας 28 Μαΐου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.551
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο ελέγχονται υγειονομικά και τιμολογιακά τα κυλικεία των ιδιωτικών σχολείων δημοτικής
  και μέσης εκπαίδευσης. Επίσης, να ενημερώσει κατά πόσο διαπιστώθηκαν παρατυπίες
  σε κυλικεία δημόσιων ή ιδιωτικών σχολείων κατά τη σχολική χρονιά 2008-2009 και σε
  ποιες ενέργειες έχει προβεί το υπουργείο.»
