  date: '2004-10-14'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Θελέτρας για προώθηση του έργου τοποθέτησης
