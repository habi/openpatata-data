date: '2005-11-24'
heading: Ερώτηση με αρ. 23.06.008.05.158, ημερομηνίας 24 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.158
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  πότε θα αρχίσουν οι εργασίες ανέγερσης νέου σύγχρονου πυροσβεστικού σταθμού στη
  Λάρνακα.»
