date: '2010-08-25'
heading: Ερώτηση με αρ. 23.06.009.05.01.113, ημερομηνίας 25 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.05.01.113
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται η ολοκλήρωση της μελέτης και η έναρξη των εργασιών για βελτίωση
  των λεωφόρων Γρίβα Διγενή και Γρηγόρη Αυξεντίου, από την εκκλησία Αγίου Γεωργίου
  Κοντού μέχρι την Αστυνομική Διεύθυνση Λάρνακας, καθώς και ποια μέτρα λαμβάνονται
  για επίσπευση του εν λόγω έργου.»
