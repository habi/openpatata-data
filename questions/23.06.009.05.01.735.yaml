identifier: 23.06.009.05.01.735
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-04-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα παραχωρηθούν τίτλοι ιδιοκτησίας στους πρόσφυγες που διαμένουν στο
    τμήμα της Α΄ φάσης του συνοικισμού Αγίου Νικολάου στα Κάτω Πολεμίδια και, εάν
    όχι, κατά πόσο προωθείται η απαλλοτρίωση της εν λόγω γης (π.χ. οικόπεδο 91), έτσι
    ώστε να δοθούν στους δικαιούχους κανονικοί τίτλοι και όχι πιστοποιητικά μίσθωσης.»
  title: Ερώτηση με αρ. 23.06.009.05.01.735, ημερομηνίας 19 Απριλίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
