heading: Ερώτηση με αρ. 23.06.010.02.495, ημερομηνίας 8 Μαρτίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.495
text: «Παρακαλώ τον αρμόδιο υπουργό να μας ενημερώσει αν η θωράκιση τάξεων σε δημοτικά
  σχολεία με πλατιά φύλλα αλουμινίου σε σταθερή βάση, τα οποία μετατρέπουν τις αίθουσες
  σε κελλιά φυλακών, περιορίζοντας αισθητά το φως στις τάξεις, με αποτέλεσμα την αρνητική
  ψυχολογία των μαθητών, έτυχε της έγκρισης των αρμόδιων Τεχνικών Υπηρεσιών του Υπουργείου
  Παιδείας και Πολιτισμού. Προκύπτει επίσης το ερώτημα κατά πόσο αυτές οι επιβαρυντικές
  για τα παιδιά παρεμβάσεις έγιναν με την έγκριση της Υπηρεσίας Εκπαιδευτικής Ψυχολογίας
  του Υπουργείου Παιδείας και Πολιτισμού.»
