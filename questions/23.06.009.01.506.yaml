identifier: 23.06.009.01.506
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-06-22'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με τα ακόλουθα προβλήματα που αντιμετωπίζει η κοινότητα Πολεμίου:

    1. Προγραμματίζεται η σηματοδότηση όλων των δρόμων της κοινότητας;

    2. Προγραμματίζεται η κατασκευή ανοιχτού οχετού για τα όμβρια ύδατα κατά μήκος του κεντρικού δρόμου που διασχίζει την κοινότητα;

    3. Προγραμματίζεται η κατασκευή κυρτωμάτων κατά μήκος του κεντρικού δρόμου που διασχίζει την κοινότητα;

    4. Προγραμματίζεται η κατασκευή πεζοδρομίων κατά μήκος του κεντρικού δρόμου που διασχίζει την κοινότητα;»
  title: Ερώτηση με αρ. 23.06.009.01.506, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
