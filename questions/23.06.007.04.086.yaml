identifier: 23.06.007.04.086
question:
  by:
  - Κληρίδου Καίτη
  date: '2000-04-06'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πού βρίσκεται το
    θέμα κατασκευής νέων τοίχων αντιστήριξης και περίφραξης με κάγκελα στο Δημοτικό
    Σχολείο Αγίας Μαρίνας Ξυλιάτου, στις δυο πλευρές που συνορεύουν με το δρόμο.»
  title: Ερώτηση με αρ. 23.06.007.04.086 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Καίτη Κληρίδου στις 6 Απριλίου 2000.
