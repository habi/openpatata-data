question:
  by:
  - Λαμάρης Γιάννος
  date: '2005-10-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους δεν επιτρέπεται η διεξαγωγή αγώνων κωπηλασίας
    στα φράγματα, όπως γινόταν κατά το παρελθόν.»
