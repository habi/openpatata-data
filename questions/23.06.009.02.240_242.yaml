date: '2007-11-29'
heading: Ερώτηση με αρ. 23.06.009.02.240, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.240
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η εξυπηρέτηση των κατοίκων της Αγίας Μαρίνας Κελοκεδάρων (επαρχία
  Πάφου) αναφορικά με τη μεταφορά τους στην πόλη της Πάφου με αγροτικό λεωφορείο.»
