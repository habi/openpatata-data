question:
  by:
  - Περδίκης Γιώργος
  date: '2005-04-11'
  text: |-
    «Έχω πληροφορηθεί ότι η μεγάλη βαλανιδιά που βρίσκεται κοντά στο μοναστήρι της Παναγιάς του ’ρακα στα Λαγουδερά παρουσιάζει σημάδια ξήρανσης και ήδη η κοινοτική αρχή έχει ζητήσει από το Τμήμα Δασών να λάβει τα μέτρα του. Το συγκεκριμένο δέντρο αποτελεί σημαντικό στοιχείο του ιστορικού περιβάλλοντος του μοναστηριού της Παναγίας του ’ρακα.

    Λέγεται ότι η βαλανιδιά έχει επηρεαστεί από τα έργα ασφαλτόστρωσης.

    Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα λαμβάνει για τη διατήρηση της αιωνόβιας βαλανιδιάς στο μοναστήρι της Παναγίας του ’ρακα.»
