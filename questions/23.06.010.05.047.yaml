question:
  by:
  - Περδίκης Γιώργος
  date: '2015-08-05'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    το ύψος των κρατικών ενισχύσεων που εκταμιεύθηκαν αναφορικά με τις συμβάσεις παραχώρησης
    δημόσιας υπηρεσίας εσωτερικών μεταφορών σε τακτικές γραμμές ανά οργανισμό τα τελευταία
    τρία χρόνια.»
  title: Ερώτηση με αρ. 23.06.010.05.047, ημερομηνίας 5 Αυγούστου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
