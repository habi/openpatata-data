date: '2012-07-27'
heading: Ερώτηση με αρ. 23.06.010.01.1114, ημερομηνίας 27 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1114
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να τοποθετήσει νευρολόγο επί καθημερινής βάσεως στο νοσοκομείο
  Λάρνακας ή στο νοσοκομείο Αμμοχώστου, για να εξυπηρετείται ο αυξημένος αριθμός ασθενών
  των εν λόγω επαρχιών, και, εάν ναι, πότε πρόκειται να γίνει η τοποθέτησή του.»
