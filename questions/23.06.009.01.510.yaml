identifier: 23.06.009.01.510
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-06-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    ποια μέτρα έχουν ληφθεί για αντιμετώπιση των σοβαρών προβλημάτων που δημιουργούνται
    από τη λειτουργία χοιροστασίου στην κοινότητα Μαραθούντας (κοντά στον αυτοκινητόδρομο
    Λεμεσού-Πάφου).»
  title: Ερώτηση με αρ. 23.06.009.01.510, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
