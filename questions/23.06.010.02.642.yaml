date: '2013-05-30'
heading: Ερώτηση με αρ. 23.06.010.02.642, ημερομηνίας 30 Μαΐου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.02.642
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις δομές προστασίας βρεφών που υπάρχουν για τις περιπτώσεις που κρίνεται αναγκαία
  η μετακίνηση του βρέφους από την οικογένεια.»
