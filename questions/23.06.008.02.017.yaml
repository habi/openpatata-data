identifier: 23.06.008.02.017
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2002-08-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    αναφορικά με το πότε θα γίνει το αποχετευτικό σύστημα, ώστε να τερματιστεί η μόλυνση
    των υπόγειων υδάτων στις περιοχές Σολιάς και Μαραθάσας.»
  title: Ερώτηση με αρ. 23.06.008.02.017 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2002.
