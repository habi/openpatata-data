heading: Ερώτηση με αρ. 23.06.008.04.540, ημερομηνίας 26 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.540
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγριδιών για παραχώρηση κρατικής γης
  με σκοπό την ανέγερση κοινοτικής αίθουσας πολλαπλής χρήσεως.»
