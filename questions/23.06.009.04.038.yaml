identifier: 23.06.009.04.038
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-16'
  text: |-
    «Έχω πληροφορηθεί ότι σύμφωνα με το Παράρτημα Κ της Συνθήκης Εγκαθίδρυσης της Κυπριακής Δημοκρατίας τα αρχαιολογικά ευρήματα και οι αρχαιολογικοί χώροι εντός των βρετανικών βάσεων ανήκουν στην Κυπριακή Δημοκρατία.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν και πότε η Κυπριακή Δημοκρατία διεκδίκησε την εφαρμογή των προνοιών της εν λόγω συνθήκης σε ό,τι αφορά τις αρχαιότητες και τα αρχαιολογικά ευρήματα.»
  title: Ερώτηση με αρ. 23.06.009.04.038, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
