heading: Ερώτηση με αρ. 23.06.008.04.596, ημερομηνίας 9 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.596
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Τη συνολική έκταση της τουρκοκυπριακής περιουσίας φυσικών και νομικών προσώπων, όπως και του Εβκάφ, στις ελεύθερες περιοχές.

  2. Τη συνολική έκταση της τουρκοκυπριακής περιουσίας η οποία έχει απαλλοτριωθεί για σκοπούς στέγασης/διαμονής Ελληνοκυπρίων από το 1974 και εντεύθεν σε αυτοστεγάσεις, προσφυγικούς καταυλισμούς ή αλλού.

  3. Τη συνολική έκταση της τουρκοκυπριακής περιουσίας η οποία κατέχεται σήμερα με άδεια της κυπριακής κυβέρνησης από Ελληνοκυπρίους δυνάμει σχετικών προνοιών της νομοθεσίας για τη διαχείριση των τουρκοκυπριακών περιουσιών είτε με ενοίκιο είτε με άδεια του Κηδεμόνα Διαχείρισης Τουρκοκυπριακών Περιουσιών είτε άλλως πως.

  4. Αν η πολιτική της κυπριακής κυβέρνησης είναι η κατοχύρωση των περιουσιακών δικαιωμάτων των Ελληνοκυπρίων στα κατεχόμενα και των Τουρκοκυπρίων στις ελεύθερες περιοχές.

  5. Αν η κυβέρνηση δεν ευνοεί μαζικές απαλλοτριώσεις τουρκοκυπριακών περιουσιών.

  6. Με ποιο τρόπο προτίθεται να διασφαλίσει την επιστροφή όλων των πιο πάνω τουρκοκυπριακών περιουσιών στους νόμιμους ιδιοκτήτες, όπως επιτάσσουν οι αρχές της Ευρωπαϊκής Σύμβασης Ανθρωπίνων Δικαιωμάτων;

  7. Πώς θα διασφαλίσει τη μεταστέγαση των Ελληνοκύπριων προσφύγων σε κυβερνητική ή άλλη γη για το σκοπό αυτό;»
