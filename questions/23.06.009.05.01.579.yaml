heading: Ερώτηση με αρ. 23.06.009.05.01.579, ημερομηνίας 1ης Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.579
text: |-
  «Έχω πληροφορηθεί ότι συνεχίζονται οι παραβάσεις στην παραθαλάσσια ζώνη προστασίας στην περιοχή των Θαλασσινών Σπηλιών στο δήμο Πέγειας.

  Σύμφωνα με τις πληροφορίες μου, πέρυσι ξεκίνησε μεγάλη οικιστική ανάπτυξη στην περιοχή των Θαλασσινών Σπηλιών. Οι εργολάβοι έχουν ανασκάψει πολύ μεγάλη περιοχή ακριβώς δίπλα στον παραθαλάσσιο γκρεμνό, σε προστατευόμενη παραθαλάσσια περιοχή. Έχουν σκάψει με εκσκαφείς πολλά μέτρα κάτω από το επίπεδο που θα κατασκευαστούν οι νέες εξοχικές κατοικίες, αλλάζοντας δραματικά τη φυσική μορφολογία της περιοχής, και έχουν καταστρέψει τη φυσική ακτογραμμή. Οι αρμόδιοι του δήμου Πέγειας ισχυρίζονται ότι αυτή η ανάπτυξη θα αποτελέσει μέρος ενός παραθαλάσσιου μονοπατιού, που θα εκτείνεται από τον Κόλπο των Κοραλλίων μέχρι τον ’γιο Γεώργιο. Αν τέτοιες πρακτικές επιτραπεί να συνεχιστούν, δε θα υπάρχει μέλλον για αυτή την πανέμορφη, μέχρι πρότινος ανέπαφη, ακτογραμμή της Πέγειας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι αρμόδιες αρχές προτίθενται να λάβουν μέτρα, για να θέσουν τέρμα στην καταστροφή της παράκτιας ζώνης της Πέγειας, εφαρμόζοντας έτσι το νόμο και προστατεύοντας το περιβάλλον.»
