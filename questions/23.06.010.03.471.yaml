heading: Ερώτηση με αρ. 23.06.010.03.471, ημερομηνίας 30 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.010.03.471
text: «Παρακαλείται ο αρμόδιος υπουργός όπως καταθέσει στη Βουλή κατάλογο με τα στοιχεία
  των αυτοκινήτων που είχε στην κατοχή της η Αρχή Τηλεπικοινωνιών Κύπρου και έχουν
  αποσυρθεί από την κυκλοφορία.»
