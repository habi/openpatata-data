heading: Ερώτηση με αρ. 23.06.010.02.273, ημερομηνίας 7 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.273
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους μηχανισμούς που τίθενται σε λειτουργία από τη στιγμή που εντοπίζεται σε σχολείο
  μαθητής ή μαθήτρια οι οποίοι κάνουν χρήση εξαρτησιογόνων ουσιών, καθώς και για τη
  διαχείριση της οποίας τυγχάνουν περιπτώσεις μαθητών οι οποίοι αρνούνται να πάνε
  για αποτοξίνωση ή των οποίων οι γονείς τελούν υπό άρνηση για την εξάρτηση του παιδιού
  τους, με αποτέλεσμα να μην αποδέχονται ένταξη των παιδιών τους σε προγράμματα αποτοξίνωσης.»
