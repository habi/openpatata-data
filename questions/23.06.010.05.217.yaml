date: '2015-11-12'
heading: Ερώτηση με αρ. 23.06.010.05.217, ημερομηνίας 12 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.010.05.217
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει κατά πόσο έχουν δοθεί ή υπάρχει
  πρόθεση εκ μέρους της κυβέρνησης να δοθούν αυξήσεις στις αμοιβές των μελών των διοικητικών
  συμβουλίων ημικρατικών και άλλων οργανισμών δημοσίου δικαίου, κρατικών εταιρειών,
  συμβουλίων και επιτροπών.»
