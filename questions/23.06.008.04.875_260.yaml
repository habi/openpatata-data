text: |-
  «Σύμφωνα με τα στοιχεία της “Eurostat” για τα επίπεδα ανεργίας στα κράτη μέλη της Ευρωπαϊκής Ένωσης, σε δέκα από αυτά, μεταξύ των οποίων και η Κύπρος, σημειώθηκε αύξηση στα επίπεδα ανεργίας σε περίοδο ενός έτους.

  Το ποσοστό ανεργίας στην Κύπρο για άντρες και γυναίκες αυξήθηκε από 4,8% το Νοέμβριο του 2003 στο 5,3% μέχρι το Νοέμβριο του 2004.

  Πιο αναλυτικά παρατίθενται τα ακόλουθα:

  · Στους άντρες το ποσοστό ανεργίας αυξήθηκε από 4% το Νοέμβριο του 2003 στο 4,2% το Νοέμβριο του 2004.

  · Στις γυναίκες το ποσοστό ανεργίας αυξήθηκε από 5,8% το Νοέμβριο του 2003 στο 6,7% το Νοέμβριο του 2004.

  · Στα άτομα άνω των 25 ετών το ποσοστό ανεργίας αυξήθηκε από 4% το Νοέμβριο του 2003 στο 4,7% το Νοέμβριο του 2004.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για πάταξη του φαινομένου της ανεργίας. Το θέμα χρήζει επείγουσας αντιμετώπισης και, ως εκ τούτου, απαιτείται καλά μελετημένο σχέδιο δράσης με συγκεκριμένους στόχους.

  Σας επισυνάπτω στοιχεία, τα οποία κατέχω, για δική σας μελέτη.»
