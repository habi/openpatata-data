heading: Ερώτηση με αρ. 23.06.009.04.1393, ημερομηνίας 8 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1393
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα διαχωριστούν οικόπεδα στην κοινότητα Καλού Χωριού Λάρνακας για άπορες
  οικογένειες και, αν ναι, πότε υπολογίζεται να γίνει ο εν λόγω διαχωρισμός, έτσι
  ώστε να βοηθηθούν φτωχές οικογένειες που δεν μπορούν να εξασφαλίσουν άλλη βοήθεια
  από τα διάφορα στεγαστικά σχέδια του κράτους.»
