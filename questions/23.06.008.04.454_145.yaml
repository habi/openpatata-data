heading: Ερώτηση με αρ. 23.06.008.04.454, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.454
text: |-
  «Έχω πληροφορηθεί ότι πρόσφατα η αρχαιολογική σκαπάνη έφερε στο φως ένα σημαντικό μεσαιωνικό τάφο στο χώρο όπου ανεγείρεται το νέο δικαστικό μέγαρο στη Λευκωσία. Σύμφωνα με δηλώσεις του διευθυντή του Τμήματος Αρχαιοτήτων, ο τάφος αποτελεί μέρος ενός ευρύτερου μοναστηριακού συγκροτήματος των Σιστεριανών του Αγίου Θεοδώρου. Τα ερείπια του μοναστηριού φαίνεται να βρίσκονται κάτω από το δρόμο και το παρακείμενο πρατήριο πετρελαιοειδών.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν σχέδια για ανασκαφή και ανάδειξη των ερειπίων του μεσαιωνικού μοναστηριού του Αγίου Θεοδώρου.»
