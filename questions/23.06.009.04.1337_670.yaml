heading: Ερώτηση με αρ. 23.06.009.04.1337, ημερομηνίας 28 Ιουνίου 2010, των βουλευτών
  κ. Γιαννάκη Ομήρου και Φειδία Σαρίκα εκλογικής περιφέρειας Λευκωσίας και Πάφου,
  αντίστοιχα
identifier: 23.06.009.04.1337
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα για χρηματοδότηση από ευρωπαϊκά προγράμματα των έργων στην αίθουσα πολλαπλής
  χρήσης και στη δημοτική βιβλιοθήκη στο δήμο Πέγειας.»
