identifier: 23.06.008.04.844
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-05-24'
  text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
    αντιμετωπίζει το αίτημα της κοινότητας Τάλας για επιδιόρθωση του δρόμου Τάλας-Έμπας-Πάφου
    παρά την τοποθεσία “’γιος Χαράλαμπος”, όπου λόγω καθίζησης και συσσώρευσης όμβριων
    υδάτων δημιουργούνται σοβαροί κίνδυνοι για οχήματα και πεζούς.»
  title: Ερώτηση με αρ. 23.06.008.04.844, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
