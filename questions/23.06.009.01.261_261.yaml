heading: Ερώτηση με αρ. 23.06.009.01.261, ημερομηνίας 14 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.261
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχουν καθοριστεί οι περιοχές στα όρια της κοινότητας Κοίλης της επαρχίας Πάφου
  που θα περιληφθούν στο σχέδιο “Natura”.»
