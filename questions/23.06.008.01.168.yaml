identifier: 23.06.008.01.168
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2002-07-25'
  text: «Με δεδομένα ότι έχει δημιουργηθεί σοβαρό πρόβλημα από το ύψος των νοσηλίων
    στα κρατικά νοσοκομεία με αυτονότητες κοινωνικές συνέπειες και ότι όπως έχουν
    διαμορφωθεί τα κονδύλια δημιουργούν προβλήματα στα εισοδηματικά ασθενέστερα στρώματα,
    παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    γίνονται ουσιαστικές επανεκτιμήσεις από τους αρμοδίους, ώστε το θέμα των νοσηλίων
    να αντιμετωπιστεί με γνώμονα την οικονομικά πιο ανώδυνη εξυπηρέτηση του πολίτη.»
  title: Ερώτηση με αρ. 23.06.008.01.168 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002.
