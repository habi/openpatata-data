heading: Ερώτηση με αρ. 23.06.008.04.558, ημερομηνίας 26 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.04.558
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πού βρίσκονται οι σχεδιασμοί για την κατασκευή αίθουσας πολλαπλών χρήσεων
  στην κοινότητα Κελλιών.»
