date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.326, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.326
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για προώθηση του έργου της λεωφόρου
  Πιαλέ Πασιά, που θα συντείνει στην αναβάθμιση του παραλιακού μετώπου της περιοχής
  από το μεσαιωνικό κάστρο μέχρι την ακτή Μακένζυ.»
