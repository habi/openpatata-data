identifier: 23.06.009.04.654
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-12-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το κονδύλι του Κλάδου Διαχείρισης Τουρκοκυπριακών Περιουσιών που προοριζόταν
    για επιδιόρθωση της κοινά γνωστής ως Πράσινης Πολυκατοικίας στην οδό Κοτζιά Τεπέ
    στη Λάρνακα θα μεταφερθεί στο Τμήμα Πολεοδομίας και Οικήσεως και πότε υπολογίζεται
    να γίνουν οι επιδιορθώσεις στην εν λόγω πολυκατοικία.»
  title: Ερώτηση με αρ. 23.06.009.04.654, ημερομηνίας 28 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
