identifier: 23.06.009.01.037
question:
  by:
  - Τορναρίτης Νίκος
  date: '2006-09-01'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποιος φορέας ή αρμόδια επιτροπή αποφασίζει για τις αποσπάσεις των εκπαιδευτικών
    δημοτικής και μέσης εκπαίδευσης, με βάση ποια κριτήρια γίνονται και κατά πόσο
    αυτά τα κριτήρια και οι διαδικασίες τηρούνται.»
  title: Ερώτηση με αρ. 23.06.009.01.037, ημερομηνίας 1ης Σεπτεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
