identifier: 23.06.010.02.459
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-02-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους της καθυστέρησης στο διαχωρισμό προσφυγικών οικοπέδων στο Δασάκι
    ’χνας, πότε υπολογίζεται να υλοποιηθεί ο εν λόγω διαχωρισμός και κατά πόσο, λόγω
    και του ενδιαφέροντος που υπάρχει από νεαρά ζευγάρια προσφύγων, το κράτος θα προχωρήσει
    σε διαχωρισμό νέων οικοπέδων στην κοινότητα.»
  title: Ερώτηση με αρ. 23.06.010.02.459, ημερομηνίας 21ης Φεβρουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
