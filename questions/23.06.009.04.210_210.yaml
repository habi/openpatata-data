heading: Ερώτηση με αρ. 23.06.009.04.210, ημερομηνίας 14 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.210
text: |-
  «Σύμφωνα με απλούς υπολογισμούς, κάθε φυσίγγιο περιέχει τριάντα γραμμάρια μολύβδου και κάθε κυνηγός χρησιμοποιεί πέντε φυσίγγια (μέσος όρος) σε κάθε εξόρμηση, δηλαδή 45 000 κυνηγοί σκορπούν στη γη γύρω στα 6 750 κιλά μολύβδου.

  Έρευνες αποδεικνύουν ότι ο μόλυβδος είναι εξαιρετικά βλαβερός, καθώς επηρεάζει αλυσιδωτά το περιβάλλον και τον άνθρωπο ο οποίος καταναλώνει το θήραμα στο οποίο παραμένουν τα σκάγια. Το νευρικό σύστημα είναι ο πιο ευάλωτος στόχος της έκθεσης στο μόλυβδο. Γι’ αυτό το λόγο στην Ευρωπαϊκή Ένωση ξεκίνησε συζήτηση αν θα πρέπει να αντικατασταθούν τα φυσίγγια από μόλυβδο σε υδροβιότοπους. Ο πρώην διευθυντής του Τμήματος Δασών υποστήριξε ότι σε τελική ανάλυση όλα τα στερεά καταλήγουν σε υδάτινες λεκάνες, όπως τα φράγματα, καθώς, όταν βρέξει, τα σκάγια παρασύρονται με το νερό.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν γίνει κάποιες έρευνες για μόλυνση του περιβάλλοντος και επιβάρυνση της ανθρώπινης υγείας από το μόλυβδο και αν υπάρχουν σκέψεις για ρύθμιση του νόμου, ώστε τα φυσίγγια που περιέχουν σκάγια με μόλυβδο να αντικατασταθούν από φυσίγγια πιο φιλικά προς το περιβάλλον.»
