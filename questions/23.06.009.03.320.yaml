identifier: 23.06.009.03.320
question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2009-01-15'
  text: «Ερωτάται ο αρμόδιος υπουργός τι μέτρα προτίθεται να πάρει, για να αποτρέψει
    τη δημιουργία μονάδας ανακύκλωσης στη νεκρή ζώνη από την UNPD, αφού ένα τέτοιο
    έργο, ως έχει, πιθανόν να δημιουργήσει τεχνοκρατικά και οικολογικά προβλήματα
    στην Κυπριακή Δημοκρατία.»
  title: Ερώτηση με αρ. 23.06.009.03.320, ημερομηνίας 15 Ιανουαρίου 2009, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλλας Μαυρονικόλα
