date: '2004-12-29'
heading: Ερώτηση με αρ. 23.06.008.04.488, ημερομηνίας 29 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.488
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα της κοινότητας Αγίου Θεοδώρου Λάρνακας για μείωση του ποσοστού
  συνεισφοράς της κοινότητας στην εκτέλεση αναπτυξιακών έργων από 20% στο 5% λόγω
  των περιορισμένων οικονομικών δυνατοτήτων της κοινότητας.»
