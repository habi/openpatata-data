heading: Ερώτηση με αρ. 23.06.010.01.727, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.727
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει τη δυνατότητα να ανταποκριθεί θετικά στο αίτημα των κατοίκων της
  κοινότητας Παναγιάς για καλύτερη αστυνόμευση της περιοχής με αύξηση της αστυνομικής
  δύναμης που εδρεύει στην κοινότητα.»
