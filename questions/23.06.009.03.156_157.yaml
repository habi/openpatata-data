date: '2008-10-24'
heading: Ερώτηση με αρ. 23.06.009.03.156, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.156
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν στα πλαίσια της διαδικασίας αναδιοργάνωσης και αναδιάρθρωσης της Εθνικής Φρουράς
  υπάρχει η πιθανότητα επαγγελματικά στελέχη να κριθούν ως πλεονάζοντα και αν θα επηρεαστούν
  με οποιονδήποτε τρόπο οι προοπτικές ανέλιξης των επαγγελματικών στελεχών της Εθνικής
  Φρουράς.»
