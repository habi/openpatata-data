question:
  by:
  - Ομήρου Γιαννάκης
  date: '2009-04-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δικαιολογημένο αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς
    Οικογένειας (ΠΟΠΟ) για παραχώρηση χορηγίας αγοράς αυτοκινήτου, όπως παραχωρείται
    και στις εξαμελείς οικογένειες.»
  title: Ερώτηση με αρ. 23.06.009.03.508, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
