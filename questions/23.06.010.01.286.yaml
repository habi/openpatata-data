heading: Ερώτηση με αρ. 23.06.010.01.286, ημερομηνίας 24 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.286
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το ποιος έχει αναλάβει το ρόλο του συντονιστή οργανωτικών θεμάτων για τις ανάγκες
  της προεδρίας στις Βρυξέλλες, μετά την παραίτηση του κ. Αθανάσιου Καγιάρα στις 5
  Ιουνίου 2011.»
