heading: Ερώτηση με αρ. 23.06.010.03.076, ημερομηνίας 28 Αυγούστου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.03.076
text: «Με αφορμή το πρόσφατο δυστύχημα στο δρόμο Αγίας Βαρβάρας-Μαθιάτη, όπου έχασε
  τη ζωή του ένα δωδεκάχρονο αγόρι, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει
  το σώμα κατά πόσο υπάρχουν σκέψεις ή προγραμματισμός για βελτίωση του συγκεκριμένου
  δρόμου. Αξίζει να σημειωθεί ότι τα δυστυχήματα στο δρόμο αυτό είναι συχνό φαινόμενο,
  με αποτέλεσμα μερικές φορές να χάνονται ανθρώπινες ζωές.»
