heading: Ερώτηση με αρ. 23.06.008.03.108 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Γιαννάκη Ομήρου στις 9 Σεπτεμβρίου 2003
identifier: 23.06.008.03.108
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το δίκαιο και λογικό αίτημα της κοινότητας Αμαργέτης για επαναλειτουργία
  του αστυνομικού σταθμού.»
