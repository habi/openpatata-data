text: « Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό και το είδος των τροχαίων ατυχημάτων που συνέβησαν τα τελευταία χρόνια
  στο δρόμο Πόλης Χρυσοχούς-Πάφου.»
