heading: Ερώτηση με αρ. 23.06.010.02.259, ημερομηνίας 5 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.259
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η επεξεργασία του νομοσχεδίου για το σύμφωνο ελεύθερης
  συμβίωσης και πότε αναμένεται να κατατεθεί στη Βουλή.»
