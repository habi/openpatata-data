heading: Ερώτηση με αρ. 23.06.009.04.1212, ημερομηνίας 27 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.009.04.1212
text: «Παρακαλείται ο αρμόδιος υπουργός όπως καταθέσει στη Βουλή των Αντιπροσώπων
  κατάσταση με το σύνολο των επιχορηγήσεων προς τις τοπικές αρχές (δήμους και κοινότητες)
  για πολιτιστικές ή άλλες εκδηλώσεις που διοργανώνονται με καλλιτέχνες του εξωτερικού.»
