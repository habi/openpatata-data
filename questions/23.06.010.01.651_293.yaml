heading: Ερώτηση με αρ. 23.06.010.01.651, ημερομηνίας 26 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.651
text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Διοικήσεως για το 2010, στον τομέα της κοινωνικής προστασίας, στο κεφάλαιο Ι “Υγεία”, σημείο 2, αναφέρεται πως η επίτροπος εισηγήθηκε προς το Τμήμα Ατυχημάτων και Επειγόντων Περιστατικών (ΤΑΕΠ) να προχωρήσει στην αναθεώρηση του πρωτοκόλλου που αφορά στην έκτακτη κλήση και προσέλευση των ιατρών στο ΤΑΕΠ. Επίσης, εισηγήθηκε όπως το Υπουργείο Υγείας μεριμνήσει, ώστε σε κάθε νοσοκομείο να υπάρχει πάντοτε ιεραρχικά προϊστάμενος ιατρός, ο οποίος να μπορεί να λάβει άμεσα αποφάσεις, να δώσει οδηγίες και να επιλύσει τα οποιαδήποτε προβλήματα παρουσιαστούν.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι έγινε με το θέμα αυτό.»
