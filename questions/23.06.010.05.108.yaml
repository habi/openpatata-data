heading: Ερώτηση με αρ. 23.06.010.05.108, ημερομηνίας 3 Σεπτεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.05.108
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το στάδιο στο οποίο βρίσκεται η μελέτη και ο προγραμματισμός για την ανέγερση κολυμβητηρίου
  στη Δερύνεια.»
