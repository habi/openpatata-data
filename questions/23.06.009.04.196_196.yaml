heading: Ερώτηση με αρ. 23.06.009.04.196, ημερομηνίας 9 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.196
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος προτίθεται να διαχωρίσει νέα οικόπεδα στο συνοικισμό αυτοστέγασης
  Κόρνου και, εάν ναι, πότε θα γίνει αυτό και πόσα οικόπεδα θα διαχωριστούν. Σε αντίθετη
  περίπτωση, πώς θα επιλύσει το στεγαστικό πρόβλημα των νεαρών προσφυγικών ζευγαριών;»
