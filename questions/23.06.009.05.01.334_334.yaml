heading: Ερώτηση με αρ. 23.06.009.05.01.334, ημερομηνίας 4 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.05.01.334
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται η έναρξη κατασκευής και η αποπεράτωση των αιθουσών πολλαπλής χρήσης
  των Δημοτικών Σχολείων Ξυλοφάγου Α΄ και Β΄ και ποιο θα είναι το κόστος κατασκευής
  τους.»
