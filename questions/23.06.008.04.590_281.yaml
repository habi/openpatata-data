heading: Ερώτηση με αρ. 23.06.008.04.590, ημερομηνίας 7 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.590
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  σκέφτεται να αντιμετωπίσει το αίτημα του ΕΒΕ Λάρνακας για κήρυξη του εμπορικού κέντρου
  της Λάρνακας σε τουριστική περιοχή.»
