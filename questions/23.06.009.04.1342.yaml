identifier: 23.06.009.04.1342
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-06-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπάρχουν διαδικασίες ελέγχου της εφαρμογής των προγραμμάτων των Κυπριακών
    Αερογραμμών για την καταπολέμηση των τρωκτικών στα αεροπλάνα και ποιος είναι ο
    αρμόδιος φορέας που ασκεί τον έλεγχο αυτό.»
  title: Ερώτηση με αρ. 23.06.009.04.1342, ημερομηνίας 29 Ιουνίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
