heading: Ερώτηση με αρ. 23.06.010.03.057, ημερομηνίας 1ης Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.057
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν στα
  πλαίσια της εξοικονόμησης πόρων υπάρχει περίπτωση, στα πλαίσια της μεταρρύθμισης
  της τοπικής αυτοδιοίκησης, να διεξάγονται οι βουλευτικές την ίδια μέρα με τις αυτοδιοικητικές
  εκλογές.»
