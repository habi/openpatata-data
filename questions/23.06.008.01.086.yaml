heading: Ερώτηση με αρ. 23.06.008.01.086 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Ανδρέα Παπαπολυβίου στις 2 Απριλίου 2002
identifier: 23.06.008.01.086
text: «Ο δημόσιος δρόμος που διασχίζει το δήμο Γερμασόγειας της επαρχίας Λεμεσού είναι
  πολύ στενός και, λόγω του μεγάλου αριθμού διερχόμενων αυτοκινήτων και ιδιαίτερα
  λεωφορείων, δημιουργείται άκρως απαράδεκτη κυκλοφοριακή συμφόρηση, ιδιαίτερα τους
  καλοκαιρινούς μήνες κατά τους οποίους υπάρχει αυξημένος τουρισμός. Με βάση τα πιο
  πάνω, παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται ο προγραμματισμός και η εκτέλεση του παρακαμπτήριου δρόμου
  Γερμασόγειας.»
