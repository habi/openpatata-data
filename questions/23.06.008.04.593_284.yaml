heading: Ερώτηση με αρ. 23.06.008.04.593, ημερομηνίας 7 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.593
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς σκέφτεται να αντιμετωπίσει το αίτημα του Εμπορικού Βιομηχανικού Επιμελητηρίου
  Λάρνακας για τερματισμό των σημαντικών καθυστερήσεων στην ολοκλήρωση του οδικού
  δικτύου της πόλης και της επαρχίας Λάρνακας.»
