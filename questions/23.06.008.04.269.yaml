identifier: 23.06.008.04.269
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-14'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Κάθικα για παραχώρηση αποζημίωσης στους
    αμπελουργούς για τη μη παραδοθείσα ποσότητα σταφυλιών ποικιλίας “μαύρο κοινό”
    και “ξινιστέρι”.»
  title: Ερώτηση με αρ. 23.06.008.04.269, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
