question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-04-08'
  text: |-
    «Έχω ενημερωθεί ότι σε μικρό ποτάμι στο τέρμα της οδού Λαπήθου του δήμου Αραδίππου (οικισμός “Μακάριος ΙΙΙ”), που συνορεύει με το δήμο Δρομολαξιάς-Μενεού, υπάρχουν καλαμιώνες και λιμνάζοντα νερά, με αποτέλεσμα να καταστεί εστία μόλυνσης και να εκκολάπτονται έντομα.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο οι σχετικές υπηρεσίες του υπουργείου του θα προχωρήσουν σε καθαρισμό και ψεκασμό της εν λόγω περιοχής.»
  title: Ερώτηση με αρ. 23.06.010.04.520, ημερομηνίας 8 Απριλίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
