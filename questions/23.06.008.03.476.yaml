identifier: 23.06.008.03.476
question:
  by:
  - Χαραλάμπους Σωτηρούλα
  date: '2004-02-24'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τον αριθμό των ατόμων που απασχολούνται στη δημόσια υπηρεσία με μίσθωση υπηρεσιών,
    τα κυβερνητικά τμήματα στα οποία απασχολούνται, τη διαδικασία πρόσληψής τους και
    τους όρους των συμβολαίων τους.»
  title: Ερώτηση με αρ. 23.06.008.03.476, ημερομηνίας 24 Φεβρουαρίου 2004, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σωτηρούλας Χαραλάμπους
