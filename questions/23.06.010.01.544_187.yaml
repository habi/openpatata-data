heading: Ερώτηση με αρ. 23.06.010.01.544, ημερομηνίας 1ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.544
text: |-
  «Είναι γνωστά τα προβλήματα που αντιμετωπίζει η μαρίνα Λάρνακας, λόγω της απουσίας έργων συντήρησης που έχουν οδηγήσει στην κατάρρευση μεγάλου μέρους των αποβαθρών. Οι ιδιοκτήτες σκαφών κλήθηκαν να μετακινήσουν τα σκάφη τους στην ξηρά, προκειμένου να αρχίσουν τα έργα επιδιόρθωσης, λαμβάνοντας διαβεβαιώσεις ότι μέχρι την έναρξη της θερινής περιόδου του 2012 τα έργα θα έχουν συμπληρωθεί. Παρά τις διαβεβαιώσεις, τα έργα δεν έχουν δυστυχώς ξεκινήσει και οι ιδιοκτήτες δεκάδων σκαφών, ντόπιοι και ξένοι, οι οποίοι πληρώνουν τέλη ελλιμενισμού και συμβάλλουν στην τουριστική ανάπτυξη του τόπου, βρίσκονται σε απόγνωση.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το πότε πρόκειται οριστικά να αρχίσουν τα έργα συντήρησης και αποκατάστασης των φθαρμένων αποβαθρών και πότε πρόκειται να ολοκληρωθούν, καθώς και για το προϋπολογιζόμενο ύψος της συγκεκριμένης δαπάνης.»
