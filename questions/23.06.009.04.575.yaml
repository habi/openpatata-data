  date: '2009-11-27'
  text: |-
    «Η οικιστική περιοχή κατά μήκος του αυτοκινητόδρομου Λεμεσού-Πάφου (τμήμα Κονιών) μέχρι τον κυκλοφοριακό κόμβο Κονιών έχει αναπτυχθεί σημαντικά, με αποτέλεσμα, εξαιτίας της ηχορρύπανσης που προκαλείται, να δημιουργούνται σοβαρά προβλήματα στους κατοίκους της περιοχής αυτής.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει περίπτωση τοποθέτησης ηχοπετασμάτων κατά μήκος του αυτοκινητόδρομου Λεμεσού-Πάφου (τμήμα Κονιών) μέχρι τον κυκλοφοριακό κόμβο Κονιών.»
  title: Ερώτηση με αρ. 23.06.009.04.575, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
