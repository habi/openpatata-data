question:
  by:
  - Περδίκης Γιώργος
  date: '2011-12-05'
  text: |-
    «Η κοινότητα Καλού Χωριού Κλήρου διαμαρτύρεται, γιατί τα λατομικά δικαιώματα από τη λειτουργία του λατομείου Φαρμακά διατίθενται ως επί το πλείστον στην κοινότητα Φαρμακά, η οποία βρίσκεται σε μεγάλη απόσταση από το λατομείο, ενώ η κοινότητα του Καλού Χωριού Κλήρου, η οποία πάσχει σε μεγαλύτερο βαθμό, επωφελείται ενός πολύ μικρού ποσοστού των δικαιωμάτων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει δυνατότητα για ανακατανομή των δικαιωμάτων, κατά τρόπο που να γίνεται πιο δίκαια η κατανομή μεταξύ των κοινοτήτων.»
  title: Ερώτηση με αρ. 23.06.010.01.306, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
