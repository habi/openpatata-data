heading: Ερώτηση με αρ. 23.06.010.04.081, ημερομηνίας 26 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.081
text: |-
  «Ο Σύνδεσμος Εστιατορίων Λεμεσού καταγγέλλει με επιστολή του προς τον Υπουργό Εσωτερικών ότι τα εστιατόρια της Λεμεσού δέχονται εδώ και αρκετό χρονικό διάστημα ένα άδικο, άνισο και αθέμιτο ανταγωνισμό από τους ίδιους τους δήμους και τις τοπικές αρχές. Σύμφωνα με την επιστολή του συνδέσμου, δήμοι και τοπικές αρχές της ευρύτερης τουριστικής περιοχής Λεμεσού έχουν δημιουργήσει αναψυκτήρια και άλλες εγκαταστάσεις σε κρατική γη και σε ζώνες προστασίας της παραλίας εκμεταλλευόμενοι τη θέση τους. Πρόκειται, όπως αναφέρουν, για αναψυκτήρια που έχουν δημιουργηθεί από τους δήμους και τις τοπικές αρχές σε προνομιούχες παραλιακές περιοχές, τα οποία ενοικιάζουν με υπέρογκα ποσά. Οι ενοικιαστές των αναψυκτηρίων αυτών, που είναι μερικών τετραγωνικών μέτρων, για να αντεπεξέλθουν οικονομικά, τα μετατρέπουν σε παραπήγματα που λειτουργούν σαν καφετέριες, εστιατόρια και δισκοθήκες. Τα υποστατικά αυτά είναι “χωρίς σύνορα”, όπως αναφέρεται στην επιστολή του Συνδέσμου Εστιατορίων Λεμεσού, και εξαπλώνονται ποικιλοτρόπως, μπλοκάρουν τους πεζόδρομους και τις παραλίες και προκαλούν προβλήματα στους πεζούς και τους λουομένους. Αυτά τα υποστατικά λειτουργούν με τις ευλογίες των τοπικών αρχών και οι ενοικιαστές τους αισχροκερδούν ανενόχλητοι και επιδίδονται σε κάθε είδους παρανομία, χωρίς να υπόκεινται σε έλεγχο από τις αρχές.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν όντως αυτή είναι η κατάσταση στην παραλία της ευρύτερης περιοχής Λεμεσού και ποια μέτρα λαμβάνονται για την αποκατάσταση της νομιμότητας.»
