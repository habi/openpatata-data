  by:
  - Τορναρίτης Νίκος
  date: '2011-03-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιες ενέργειες και σε ποιους προγραμματισμούς έχει προβεί το υπουργείο του
    για τους εορτασμούς των διακοσίων χρόνων από την ίδρυση του Παγκυπρίου Γυμνασίου
    (Ελληνική Σχολή).»
