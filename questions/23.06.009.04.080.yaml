heading: Ερώτηση με αρ. 23.06.009.04.080, ημερομηνίας 30 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.080
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται ο διαχωρισμός βιοτεχνικών οικοπέδων στα κοινοτικά όρια της
  κοινότητας Χρυσοχούς (επαρχία Πάφου).»
