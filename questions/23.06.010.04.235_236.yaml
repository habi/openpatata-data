heading: Ερώτηση με αρ. 23.06.010.04.235, ημερομηνίας 5 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.235
text: «Παρακαλώ τον αρμόδιο υπουργό να αποστείλει στη Βουλή των Αντιπροσώπων κατάλογο
  που να περιλαμβάνει τους πενήντα μεγαλύτερους οφειλέτες (νομικά και φυσικά πρόσωπα)
  του Τμήματος Φορολογίας. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη
  Βουλή των Αντιπροσώπων για το ύψος των οφειλών τους, καθώς και για τα μέτρα που
  λαμβάνονται για την είσπραξη των φόρων αυτών.»
