date: '2008-07-21'
heading: Ερώτηση με αρ. 23.06.009.03.020, ημερομηνίας 21ης Ιουλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.020
text: |-
  «Η κοινότητα Λυθροδόντα μάς έθεσε αίτημα για αύξηση των κρατικών κονδυλίων προς την κοινότητα.

  Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια η θέση του στο εν λόγω αίτημα.»
