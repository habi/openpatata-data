date: '2012-01-13'
heading: Ερώτηση με αρ. 23.06.010.01.384, ημερομηνίας 13 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.384
text: «Παρακαλώ τον αρμόδιο υπουργό όπως καταθέσει στη Βουλή των Αντιπροσώπων συγκεκριμένα
  στοιχεία αναφορικά με τον αριθμό των μικρομεσαίων επιχειρήσεων που έχουν για διάφορους
  λόγους τερματίσει τις εργασίες τους τα τελευταία τρία χρόνια στην επαρχία Λάρνακας
  και τον αριθμό των εργαζομένων που υπολογίζεται ότι έχουν απολυθεί από τις επιχειρήσεις
  αυτές.»
