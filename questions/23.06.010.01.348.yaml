identifier: 23.06.010.01.348
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-12-20'
  text: |-
    «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως πριν από τρία χρόνια στο Γενικό Νοσοκομείο Λευκωσίας στάλθηκαν είκοσι τρία κιβώτια από το Γενικό Νοσοκομείο Λεμεσού τα οποία περιλαμβάνουν δέκα πλήρη αναπνευστικά συστήματα το καθένα και τα οποία παραμένουν αχρησιμοποίητα.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι σκοπεύει να κάνει με αυτά τα συστήματα.»
  title: Ερώτηση με αρ. 23.06.010.01.348, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
