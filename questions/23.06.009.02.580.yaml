identifier: 23.06.009.02.580
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2008-07-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τις ποσότητες σπόρων σιτηρών (κριθαριού, σιφωναριού και σιταριού),
    καθώς και άλλων κτηνοτροφικών φυτών που προτίθεται να διαθέσει το Σποροπαραγωγικό
    Κέντρο στους παραγωγούς.»
  title: Ερώτηση με αρ. 23.06.009.02.580, ημερομηνίας 8 Ιουλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
