heading: Ερώτηση με αρ. 23.06.010.04.333, ημερομηνίας 16 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.333
text: |-
  «Έχω πληροφορηθεί ότι τελευταία υπάρχει μεγάλο ενδιαφέρον για τη χρήση ιατρικής κάνναβης. Πολλοί ασθενείς απευθύνονται στο Υπουργείο Υγείας και ζητούν να αδειοδοτηθεί η εισαγωγή και χρήση κανναβιούχων φαρμάκων. Από προηγούμενη απάντηση του Υπουργού Υγείας κ. Φίλιππου Πατσαλή στην ερώτηση με αρ. 23.06.010.03.404 του βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη πληροφορήθηκα τα εξής: “Η ιατρική κάνναβη είναι νόμιμη ή αποποινικοποιημένη στη Τσεχία, Φινλανδία, την Ολλανδία, την Πορτογαλία και την Ισπανία. Η κατοχή μικρών ποσοτήτων κάνναβης είναι γενικά ανεκτή ή δε διώκεται στο Βέλγιο, Κροατία, Εσθονία, Ιταλία και Ελβετία. Η Γερμανία έχει θεωρητικά αποποινικοποιήσει την ιατρική κάνναβη, αλλά έχει επιβάλει πολύ αυστηρούς όρους για τη χρήση της. Παράλληλα, στην ίδια απάντησή του ο υπουργός ανέφερε ότι “για να είναι δυνατή η παραχώρηση άδειας παραγωγής ιατρικής κάνναβης, πρέπει να δημιουργηθούν οι απαραίτητες δομές για την επιτήρηση και εποπτεία τέτοιων μονάδων σε θέματα αποτροπής της παράνομης χρήσης, του ελέγχου ποιότητας κ.ά.”. Επιπρόσθετα, σε απάντησή του ο τέως Υπουργός Υγείας κ. Πέτρος Πετρίδης στην ερώτησή μου με αρ. 23.06.010.03.178 με πληροφόρησε ότι “για να είναι δυνατή η παραχώρηση άδειας παραγωγής ιατρικής κάνναβης, πρέπει να δημιουργηθούν οι απαραίτητες δομές για την επιτήρηση και εποπτεία τέτοιων μονάδων σε θέματα αποτροπής της παράνομης χρήσης, του ελέγχου ποιότητας κ.ά.”. Παράλληλα, με πληροφόρησε ότι “σε περίπτωση που ληφθεί απόφαση για τη χρήση της ιατρικής κάνναβης στην Κύπρο, οι αρμόδιες υπηρεσίες πρέπει να επικοινωνήσουν με αρμόδιες υπηρεσίες άλλων κρατών μελών για απόκτηση της απαραίτητης εμπειρογνωμοσύνης”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν προωθήσει τα πιο πάνω και σε ποιο στάδιο βρίσκεται η υλοποίησή τους.»
