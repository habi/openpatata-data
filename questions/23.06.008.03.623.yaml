heading: Ερώτηση με αρ. 23.06.008.03.623, ημερομηνίας 7 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.623
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Καλλέπειας να διανοιχθούν μικρά γεφύρια
  και να κατασκευαστούν αυλάκια από μπετόν στο νέο δρόμο που οδηγεί από την κοινότητα
  στον κύριο δρόμο Τσάδας-Λετύμβου, καθώς και πότε θα προχωρήσει στην κατασκευή πεζοδρομίων
  στη νέα συνοικία της κοινότητας.»
