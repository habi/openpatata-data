identifier: 23.06.009.03.407
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2009-03-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα της Ομοσπονδίας Συνδέσμων Ιδιοκτητών Κέντρων
    Αναψυχής για μείωση του ΦΠΑ, μέσα στα πλαίσια στήριξης της επισιτιστικής και τουριστικής
    βιομηχανίας, η οποία πλήττεται από την παγκόσμια οικονομική κρίση.»
  title: Ερώτηση με αρ. 23.06.009.03.407, ημερομηνίας 5 Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
