heading: Ερώτηση με αρ. 23.06.008.04.327, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.327
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για προώθηση ρυθμιστικού σχεδίου
  για τη διαμόρφωση των λεωφόρων Γρίβα Διγενή και Γρηγόρη Αυξεντίου.»
