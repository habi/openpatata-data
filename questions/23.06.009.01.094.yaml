heading: Ερώτηση με αρ. 23.06.009.01.094, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.094
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα ακόλουθα αιτήματα/προβλήματα που θέτει η ΠΟΒΕΚ Λάρνακας:

  1. Αναμόρφωση/εξωραϊσμός του εμπορικού κέντρου και χρονοδιαγράμματα υλοποίησης του έργου.

  2. Αξιοποίηση του χώρου της δημοτικής αγοράς.

  3. Κατασκευή πεζοδρομίων και φωτισμός τους.

  4. Δημιουργία δημόσιων χώρων υγιεινής και καθαριότητας (αυτοκαθαριζόμενες τουαλέτες).

  5. Δημιουργία χώρων στάθμευσης για τα ιδιωτικά αυτοκίνητα και τα τουριστικά λεωφορεία.

  6. Καθορισμός συγκεκριμένων τακτικών ωρών για τη διακίνηση των οχημάτων ανεφοδιασμού.

  7. Εγκατάσταση παρκομέτρων περιορισμένου χρόνου.

  8. Εφαρμογή του υφιστάμενου νόμου για καθαρά πεζοδρόμια.

  9. Αποζημιώσεις στους καταστηματαρχών της λεωφόρου Στρατηγού Τιμάγια για το συντριπτικό οικονομικό πλήγμα που υπέστησαν μέχρι την ολοκλήρωση των οδικών έργων.»
