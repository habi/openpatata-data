heading: Ερώτηση με αρ. 23.06.008.04.435, ημερομηνίας 24 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.435
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα της κοινότητας Κανναβιούς για διενέργεια μελέτης με σκοπό τον εξωραϊσμό/αναβάθμιση του εκδρομικού χώρου παρά τον ποταμό Έζουσα, που διασχίζει την κοινότητα.

  Προτείνεται η δημιουργία μονοπατιών της φύσης, μικρών γεφυριών και άλλων μικρών έργων εξωραϊσμού.»
