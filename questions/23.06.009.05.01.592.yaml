date: '2011-02-04'
heading: Ερώτηση με αρ. 23.06.009.05.01.592, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.592
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους καθυστερεί η παροχή στεγαστικής προσφυγικής βοήθειας
  προς τους δικαιούχους του σχεδίου μεταστέγασης από το Μαρί στο Ζύγι.»
