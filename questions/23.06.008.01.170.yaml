identifier: 23.06.008.01.170
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2002-07-25'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    για τυχόν προσπάθειες, σχέδια ή προγράμματα που γίνονται ή ετοιμάζονται για ενθάρρυνση
    και προσέλκυση τουριστικού ρεύματος και προς την περιοχή της δυτικής Λευκωσίας,
    όπου υπάρχουν αξιόλογες βυζαντινές εκκλησίες και μνημεία προστατευόμενα από την
    ΟΥΝΕΣΚΟ.»
  title: Ερώτηση με αρ. 23.06.008.01.170 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002.
