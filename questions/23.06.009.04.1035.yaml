question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-04-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για το στάδιο στο οποίο βρίσκεται η διαδικασία μετακίνησης των γηπέδων αντισφαίρισης
    από το χώρο του αρχαίου λιμανιού Κιτίου, ώστε να καταστεί δυνατή η ανασκαφή του.»
  title: Ερώτηση με αρ. 23.06.009.04.1035, ημερομηνίας 13 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
