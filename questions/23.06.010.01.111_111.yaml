heading: Ερώτηση με αρ. 23.06.010.01.111, ημερομηνίας 12 Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.111
text: «Παρακαλώ τον αρμόδιο υπουργό να μας πληροφορήσει αν τελικά θα προχωρήσει και
  πότε η κατασκευή του δρόμου Πάφου-Πόλης Χρυσοχούς, εκτός αν υπάρχει οποιαδήποτε
  απόφαση για αναβολή ή ματαίωση του έργου.»
