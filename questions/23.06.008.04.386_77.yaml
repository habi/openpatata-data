date: '2004-11-04'
heading: Ερώτηση με αρ. 23.06.008.04.386, ημερομηνίας 4 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.386
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης προς τους δανειστικούς επιτρόπους
  για διαγραφή δανείου ύψους £300.000, λόγω της αδυναμίας του δήμου να ανταποκριθεί
  στις υποχρεώσεις αποπληρωμής των δόσεων, εξαιτίας μεγάλου οικονομικού προβλήματος.»
