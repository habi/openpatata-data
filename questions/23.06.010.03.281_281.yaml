heading: Ερώτηση με αρ. 23.06.010.03.281, ημερομηνίας 5 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.03.281
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  σκοπεύει να αξιοποιήσει το ΝοσMIchοκομείο Κυπερούντας, το οποίο βρίσκεται σε ένα
  υπέροχο περιβάλλον με καταπληκτικό κλίμα και προσφέρεται για ιατρικό τουρισμό, όμως
  παραμένει αναξιοποίητο για πάρα πολλά χρόνια, ενώ θα μπορούσε να προσφέρει ποικιλία
  ιατρικών υπηρεσιών και στην ανάπτυξη της ορεινής περιοχής Λεμεσού.»
