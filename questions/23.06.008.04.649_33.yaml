heading: Ερώτηση με αρ. 23.06.008.04.649, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.649
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  αναμένεται να ολοκληρωθεί το οδικό δίκτυο από τη λεωφόρο Αγίου Αθανασίου μέχρι το
  ξενοδοχείο “Holiday Inn” στο δήμο Αγίου Αθανασίου Λεμεσού.»
