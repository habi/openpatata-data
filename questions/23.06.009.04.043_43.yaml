heading: Ερώτηση με αρ. 23.06.009.04.043, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.043
text: |-
  «Έχω πληροφορηθεί ότι έντονες διαμαρτυρίες εκφράζουν μέλη του κοινοτικού συμβουλίου και κάτοικοι της Κακοπετριάς για τη λειτουργία ιχθυοτροφείου στην περιοχή του Αγίου Νικολάου της Στέγης. Σύμφωνα με τις καταγγελίες των Κακοπετριτών, το ιχθυοτροφείο, το οποίο βρίσκεται στις όχθες του ποταμού, περίπου ένα χιλιόμετρο από την εκκλησία του Αγίου Νικολάου της Στέγης, λειτουργεί παράνομα. Υποστηρίζουν ότι κτίστηκε αυθαίρετα, χωρίς την εξασφάλιση οποιασδήποτε σχετικής άδειας. Καταγγέλλουν ακόμα ότι το ιχθυοτροφείο αντλεί παράνομα νερό από τον ποταμό, εκφράζοντας φόβους ότι ενδεχόμενη μόλυνση του ποταμού από τη λειτουργία του ιχθυοτροφείου θα είναι καταστροφική για την κοινότητα της Κακοπετριάς.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν διερευνηθεί οι καταγγελίες των κατοίκων Κακοπετριάς και ποιο ήταν το αποτέλεσμα της διερεύνησης.»
