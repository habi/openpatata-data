question:
  by:
  - Περδίκης Γιώργος
  date: '2010-10-29'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    ο ιδιώτης ο οποίος έχει αδειοδοτηθεί για τη δημιουργία μονάδας επεξεργασίας αποβλήτων
    κατεδαφίσεων και οικοδομών στην Πάφο έχει προχωρήσει στη χρήση της σχετικής άδειας.»
  title: Ερώτηση με αρ. 23.06.009.05.01.313, ημερομηνίας 29 Οκτωβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
