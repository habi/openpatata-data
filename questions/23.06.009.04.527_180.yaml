date: '2009-11-18'
heading: Ερώτηση με αρ. 23.06.009.04.527, ημερομηνίας 18 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.527
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους για τους οποίους δεν κατασκευάστηκε μέχρι σήμερα ο δρόμος
  που οδηγεί στο τουρκοκυπριακό τεμάχιο 463, Φ/Σχ. LV III/5, στην Επισκοπή, όπου λειτουργεί
  επαγγελματικό υποστατικό, και πότε υπολογίζεται αυτό να γίνει, ώστε να μπορεί να
  χρησιμοποιηθεί και ο χώρος στάθμευσής του.»
