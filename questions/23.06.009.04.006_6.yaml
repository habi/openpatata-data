date: '2009-07-10'
heading: Ερώτηση με αρ. 23.06.009.04.006 ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.006
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η αποκατάσταση του σκυβαλότοπου στην Αγία Μαρινούδα της επαρχίας
  Πάφου και ποια είναι τα χρονοδιαγράμματα που έχουν οριστεί από την κυβέρνηση για
  ολοκλήρωση του έργου.»
