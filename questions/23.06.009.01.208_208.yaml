heading: Ερώτηση με αρ. 23.06.009.01.208, ημερομηνίας 8 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.208
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σχετικά με το ποσοστό των προσφύγων γεωργών που μπόρεσαν να είναι δικαιούχοι κατά
  την 1η και τη 2η προκήρυξη των μέτρων 1.1 και 1.7 του σχεδίου αγροτικής ανάπτυξης.»
