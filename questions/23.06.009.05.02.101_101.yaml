heading: Ερώτηση με αρ. 23.06.009.05.02.101, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.101
text: «Οι Θαλασσινές Σπηλιές στο Κάβο Γκρέκο είναι από τους πιο αξιοθαύμαστους φυσικούς
  χώρους της Κύπρου. Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των
  Αντιπροσώπων πότε και με ποιο τρόπο προτίθεται το αρμόδιο τμήμα να αναβαθμίσει το
  συγκεκριμένο χώρο, στο πλαίσιο ποιου προγράμματος προτίθεται να πετύχει την αναβάθμισή
  του, καθώς και ποιες υπηρεσίες εμπλέκονται στην αναβάθμιση αυτή.»
