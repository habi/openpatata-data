heading: Ερώτηση με αρ. 23.06.010.05.269, ημερομηνίας 16 Δεκεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.010.05.269
text: «Τα τελευταία χρόνια έχει διακοπεί η αποστολή των ιατρών των κρατικών νοσοκομείων
  σε διάφορα σεμινάρια ή συνέδρια στο εξωτερικό για την επιμόρφωσή τους. Αυτή η απόφαση
  αποτελεί ανασταλτικό παράγοντα όσον αφορά την ενημέρωση των ιατρών σχετικά με τις
  τελευταίες εξελίξεις στην ιατρική επιστήμη. Ως εκ τούτου, ερωτάται ο αρμόδιος υπουργός
  κατά πόσο προτίθεται να επαναφέρει αυτό το μέτρο προς όφελος της επιστημονικής κατάρτισης
  των ιατρών.»
