question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-01'
  text: |-
    «Έχω πληροφορηθεί ότι ολοκληρώνονται σύντομα οι εργασίες στον ξενώνα νέων στην πλατεία Τροόδους.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν θα επαναρχίσει να λειτουργεί ως ξενώνας νέων το συγκεκριμένο κτίριο και ποιο υπουργείο ή τμήμα ή φορέας θα είναι υπεύθυνο για τη διαχείρισή του.»
  title: Ερώτηση με αρ. 23.06.009.04.583, ημερομηνίας 1ης Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
