heading: Ερώτηση με αρ. 23.06.009.03.490, ημερομηνίας 23 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.490
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς θα κατοχυρωθούν τα δικαιώματα του ωρομίσθιου κυβερνητικού προσωπικού του Τμήματος
  Πολιτικής Αεροπορίας που θα επιλέξει να παραμείνει υπό εργοδότηση στις εταιρείες
  "Swissport" και LGS.»
