heading: Ερώτηση με αρ. 23.06.009.05.01.436, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.436
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα της κοινότητας Λετύμπου για συμπερίληψη όλης της
  κοινότητας στις περιοχές που έχουν πληγεί από τον καύσωνα.»
