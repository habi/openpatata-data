heading: Ερώτηση με αρ. 23.06.010.01.297, ημερομηνίας 29 Νοεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.297
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το δίκτυο φροντίδας στην κοινότητα ατόμων με ψυχικές παθήσεις, καθώς και αν
  υπάρχουν αξιολογήσεις για την αποτελεσματικότητά του.»
