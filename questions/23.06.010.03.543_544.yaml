heading: Ερώτηση με αρ. 23.06.010.03.543, ημερομηνίας 12 Μαρτίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.543
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα συνολικά έσοδα του κράτους από το προσφυγόσημο από την ημερομηνία έκδοσής του,
  καθώς και αναλυτικά για κάθε χρόνο ξεχωριστά.»
