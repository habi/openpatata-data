heading: Ερώτηση με αρ. 23.06.009.05.01.433, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.433
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η ολοκλήρωση του γενικού σχεδίου (Μaster Plan) για την περιοχή
  Αργάκας, το οποίο προνοεί την κατασκευή παράλληλων κυματοθραυστών σε τμήμα της ακτής
  με σκοπό τη δημιουργία κοινοτικής πλαζ.»
