heading: Ερώτηση με αρ. 23.06.009.05.01.352, ημερομηνίας 10 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.352
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η αρμόδια αρχή σε συνεννόηση με την Ευρωπαϊκή Ένωση να επιδιώξει
  αλλαγή των επιτρεπόμενων ορίων αφλατοξίνης στο γάλα και στις πρώτες ύλες ζωοτροφών
  και κατά πόσο μπορεί να δοθεί η δυνατότητα στην αρμόδια αρχή να παίρνει άμεσα μέτρα
  για αντιμετώπιση του προβλήματος, όπως στις περιπτώσεις των διοξινών.»
