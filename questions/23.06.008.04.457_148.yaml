heading: Ερώτηση με αρ. 23.06.008.04.457, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.457
text: |-
  «Έχω πληροφορηθεί ότι η Κύπρος, όπως και η Ελλάδα και η Μάλτα, ήγειρε ένσταση στην προώθηση της Οδηγίας που αφορά στη ρύπανση της θάλασσας σε περίπτωση ατυχήματος σε πλοία. Είναι γνωστό ότι η Οδηγία αυτή προέκυψε ως αντίδραση της Ευρωπαϊκής Ένωσης στη μεγάλη οικολογική καταστροφή που προκάλεσε το ατύχημα στο δεξαμενόπλοιο “Prestige” στις ισπανικές ακτές.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί η Κύπρος τήρησε αρνητική στάση έναντι μίας, εκ πρώτης όψεως, φιλικής προς το περιβάλλον νομοθεσίας.»
