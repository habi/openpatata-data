question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Χοιροκοιτίας για αύξηση του συντελεστή
    ανάπτυξης στην περιοχή αναδασμού από 6% σε 10%, όπως ισχύει και σε άλλες περιοχές.»
  title: Ερώτηση με αρ. 23.06.009.02.415, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
