date: '2009-04-30'
heading: Ερώτηση με αρ. 23.06.009.03.512, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.512
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα της Βουλής πώς αντιμετωπίζει
  το δικαιολογημένο αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας (ΠΟΠΟ)
  για βελτίωση της τιμολογιακής πολιτικής στα δημοτικά τέλη, το νερό, τα καύσιμα και
  το πετρέλαιο θέρμανσης, λαμβάνοντας υπόψη τις αυξημένες ανάγκες της πενταμελούς
  οικογένειας.»
