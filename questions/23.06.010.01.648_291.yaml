heading: Ερώτηση με αρ. 23.06.010.01.648, ημερομηνίας 26 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.648
text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Διοικήσεως για το 2010, στον τομέα της κοινωνικής προστασίας, στο κεφάλαιο Ι “Υγεία”, σημείο 7, διαπιστώνεται η απουσία ενός αποτελεσματικού μηχανισμού εξέτασης των ιατρικών ευθυνών σε περίπτωση ιατρικής αμέλειας, με αποτέλεσμα τη μείωση της ποιότητας των παρεχόμενων υπηρεσιών υγείας και την αύξηση της ανασφάλειας των ασθενών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το αν έχει συσταθεί ειδική επιτροπή η οποία, εντός συγκεκριμένου χρονοδιαγράμματος, θα προχωρήσει στο σχεδιασμό και την προώθηση των όσων επισημαίνονται για το θέμα της ιατρικής αμέλειας από την επίτροπο.»
