question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-04-22'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν ο περί Πρόσληψης Ατόμων με Αναπηρίες στον Ευρύτερο Δημόσιο Τομέα (Ειδικές Διατάξεις) Νόμος του 2009, Αρ. 146(Ι), καλύπτει και τα άτομα με δυσλεξία και, αν ναι, πώς καλύπτονται τα άτομα που κατέχουν τα προσόντα πρόσληψης για μια θέση, αλλά η δυσλεξία τούς καθιστά εκτός ανταγωνισμού σε τυχόν γραπτές εξετάσεις αντίθετα με άλλους χωρίς αναπηρία.

    Μήπως αυτά τα άτομα που έχουν μια αναπηρία η οποία μπορεί να χαρακτηρισθεί ως μη σοβαρού βαθμού αποκλείονται από εργοδότηση στον ευρύτερο δημόσιο τομέα;»
  title: Ερώτηση με αρ. 23.06.009.04.1057, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
