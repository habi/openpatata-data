identifier: 23.06.008.04.239
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-06'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πότε θα επανεξετάσει το δίκαιο αίτημα του δήμου Γεροσκήπου για εκμίσθωση του χώρου
    του παλαιού δημοτικού σχολείου (Α΄ Δημοτικό Σχολείο Γεροσκήπου) για σκοπούς δημιουργίας
    πολιτιστικού κέντρου και βυζαντινού μουσείου.»
  title: Ερώτηση με αρ. 23.06.008.04.239, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
