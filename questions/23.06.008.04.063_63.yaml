heading: Ερώτηση με αρ. 23.06.008.04.063, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.063
text: |-
  «Η κοινότητα Πεδουλά ζητά κυβερνητική βοήθεια για εγκατάσταση του απαραίτητου εξοπλισμού (μηχανήματα, σωλήνες, λάμπες, ντεπόζιτα, ηλεκτρογεννήτριες) που θα επιτρέπει την οικονομική αξιοποίηση του πόσιμου νερού.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του για το θέμα αυτό.»
