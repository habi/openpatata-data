date: '2009-09-10'
heading: Ερώτηση με αρ. 23.06.009.04.203, ημερομηνίας 10 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.203
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος προτίθεται να προχωρήσει σε επιδιορθώσεις των δρόμων με ασφαλτόστρωση
  εντός του συνοικισμού αυτοστέγασης Κόρνου και εάν ναι, πότε αυτό θα γίνει. Επίσης,
  παρακαλείται να ενημερώσει τη Βουλή κατά πόσο το κράτος σχεδιάζει να ολοκληρώσει
  το οδικό δίκτυο του συνοικισμού και πότε υπολογίζεται να γίνει αυτό.»
