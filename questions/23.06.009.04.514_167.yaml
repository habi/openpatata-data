heading: Ερώτηση με αρ. 23.06.009.04.514, ημερομηνίας 13 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.514
text: |-
  «Αναμένοντας ακόμη την απάντηση του αρμόδιου υπουργού στην υπ’ αριθμόν 23.06.009.04.188 ερώτησή μου, ημερομηνίας 8 Σεπτεμβρίου 2009, έχω εν τω μεταξύ πληροφορηθεί από Ιταλούς συναδέλφους, με τους οποίους μετείχαμε σε συνέδριο για τα θέματα λαθρομετανάστευσης, τα ακόλουθα:

  Η προσφορά δύο αεροσκαφών από την οικονομική αστυνομία του ιταλικού Υπουργείου Οικονομικών (Guardia di Finanza) έχει απορριφθεί από την Κυπριακή Δημοκρατία για οικονομικούς λόγους. Η ιταλική πλευρά εισηγήθηκε την αναβάθμιση των αεροσκαφών πριν από την παραχώρησή τους στην κυπριακή πλευρά και το σχετικό κόστος κρίθηκε υψηλό. Δεδομένου ότι για την ίδια ακριβώς προσφορά έχω πληροφορηθεί από Μαλτέζους συναδέλφους ότι εκδηλώθηκε έντονο ενδιαφέρον από την κυβέρνηση της Μάλτας για διεκδίκηση των δύο αεροσκαφών, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Κατά πόσο αληθεύει η πληροφορία ότι η κυπριακή κυβέρνηση έχει απορρίψει τη σχετική προσφορά των δύο αεροσκαφών έρευνας και διάσωσης.

  2. Κατά πόσο έγινε αντιπρόταση να μας παραχωρηθούν τα δύο αεροσκάφη χωρίς να προηγηθεί η αναβάθμισή τους.

  3. Κατά πόσο υπάρχει πρόθεση, έστω και τη δωδεκάτη, να κινηθούμε προς την ιταλική κυβέρνηση, προκειμένου να μη χάσουμε την ευκαιρία να προσθέσουμε στα εναέρια μέσα της Κυπριακής Δημοκρατίας δύο σύγχρονα αεροσκάφη για την αντιμετώπιση της λαθρομετανάστευσης, του λαθρεμπορίου και την επιτήρηση των κυπριακών χωρικών υδάτων και της αποκλειστικής οικονομικής ζώνης.»
