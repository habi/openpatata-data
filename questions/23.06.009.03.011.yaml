heading: Ερώτηση με αρ. 23.06.009.03.011, ημερομηνίας 15 Ιουλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.011
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Ψευδά για εγγραφή αγροτικών
  δρόμων στην κοινότητα.»
