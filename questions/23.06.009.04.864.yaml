date: '2010-02-18'
heading: Ερώτηση με αρ. 23.06.009.04.864, ημερομηνίας 18 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.864
text: |-
  «Η Αρχή Λιμένων Κύπρου έχει εκμισθώσει χώρους στο λιμάνι Βασιλικού σε ιδιωτικές εταιρείες.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσες εκτάσεις, με ποιο μίσθωμα και σε ποιες εταιρείες έχουν εκμισθωθεί, καθώς και ποιος είναι ο ευρύτερος σχεδιασμός της Αρχής Λιμένων Κύπρου αναφορικά με το λιμάνι Βασιλικού.»
