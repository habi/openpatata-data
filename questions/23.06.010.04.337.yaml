question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-16'
  text: |-
    «Έχω πληροφορηθεί για το ενδεχόμενο κάλυψης των αναγκών του Ογκολογικού Κέντρου της Τράπεζας Κύπρου σε εργαστηριακές εξετάσεις τόσο στο πλαίσιο της εφαρμογής του Ολοκληρωμένου Πληροφοριακού Συστήματος Υγείας όσο και της προωθούμενης αυτονόμησης των κρατικών νοσηλευτηρίων. Δεδομένης και της πρόσφατης απόφασης του Υπουργικού Συμβουλίου στις 16 Ιουλίου 2014 για εφαρμογή του Ολοκληρωμένου Πληροφοριακού Συστήματος Υγείας σε όλα τα κρατικά νοσοκομεία και κέντρα υγείας, το Υπουργείο Υγείας, σύμφωνα με την εισήγηση του Γενικού Ελεγκτή της Δημοκρατίας όπως αυτή διατυπώνεται στην ετήσια έκθεσή του για το 2013, πρέπει να μελετήσει το ενδεχόμενο παροχής των εν λόγω υπηρεσιών από το Νοσοκομείο Αρχιεπίσκοπος Μακάριος Γ΄.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο υιοθέτησης της πιο πάνω εισήγησης του Γενικού Ελεγκτή της Δημοκρατίας, όπως αυτή διατυπώνεται στην ετήσια έκθεσή του για το 2013.»
  title: Ερώτηση με αρ. 23.06.010.04.337, ημερομηνίας 16 Δεκεμβρίου 2014, του βουλευτή
