heading: Ερώτηση με αρ. 23.06.009.05.01.566, ημερομηνίας 27 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ανδρέα Μουσκάλλη
identifier: 23.06.009.05.01.566
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με το χρονοδιάγραμμα έναρξης και αποπεράτωσης του αποχετευτικού συστήματος στον
  κυβερνητικό οικισμό “Μακάριος Γ΄” στη Λάρνακα.»
