heading: Ερώτηση με αρ. 23.06.009.01.305, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Τάκη Χατζηγεωργίου
identifier: 23.06.009.01.305
text: «Σύμφωνα με τη Δήλωση Πολιτικής του 2001, δεν έχουν καθοριστεί πολεοδομικές
  ζώνες για το χωριό Αναλιόντας. Το κοινοτικό συμβούλιο του χωριού έχει ζητήσει μέσω
  της επαρχιακής διοίκησης τη δημιουργία πολεοδομικών ζωνών, χωρίς όμως να πάρει απάντηση.
  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για την
  εξέλιξη του θέματος.»
