heading: Ερώτηση με αρ. 23.06.009.02.065, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.065
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η βελτίωση των δρόμων που οδηγούν προς την κοινότητα Αναρίτας,
  οι οποίοι βρίσκονται σε πολύ κακή κατάσταση.»
