heading: Ερώτηση με αρ. 23.06.010.03.346, ημερομηνίας 27 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Αδάμου Αδάμου
identifier: 23.06.010.03.346
text: «Από πληροφορίες και δημοσιεύματα ήρθε εις γνώσιν μου ότι το Τμήμα Δασών Πάφου
  έχει προβεί στην αποκοπή δέντρων στο γνωστό Camping Site στο Λατσί της Πόλης Χρυσοχούς.
  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  συνέβη αυτό και ποιοι λόγοι επέβαλαν την αποκοπή των δέντρων.»
