date: '2009-08-24'
heading: Ερώτηση με αρ. 23.06.009.04.131, ημερομηνίας 24 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.131
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  υπήρξε τόση καθυστέρηση στην ενημέρωση της κοινοτικής αρχής Μάμμαρη για τον εντοπισμό
  του στοιχείου “αρσενικό” σε όρια πέραν των επιτρεπομένων, αφού σύμφωνα με τις πληροφορίες
  μου οι πρώτες ενδείξεις ήταν εις γνώσιν των αρμοδίων από το τέλος του 2008.»
