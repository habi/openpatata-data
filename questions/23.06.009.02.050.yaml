  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται o διαχωρισμός οικοπέδων στην κοινότητα Κρίτου Μαρόττου,
    από πλευράς της κυβέρνησης, για παραχώρησή τους σε άπορες οικογένειες.»
