heading: Ερώτηση με αρ. 23.06.008.04.147, ημερομηνίας 21ης Σεπτεμβρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Ελένης Θεοχάρους
identifier: 23.06.008.04.147
text: |-
  «Όπως έχω πληροφορηθεί, τα έργα για την κατασκευή του δρόμου Αγίας Ειρήνης-Κορφής-Λιμνάτη-Αγίου Μάμαντος-Τριμήκληνης, στην επαρχία Λεμεσού, έχουν διακοπεί.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποια η αιτία για τη διακοπή της διαδικασίας κατασκευής του συγκεκριμένου οδικού δικτύου;

  2. Πότε αναμένεται η επανέναρξη των εργασιών για το τμήμα του δρόμου Αγίου Μάμαντος-Τριμήκληνης, ώστε να αποπερατωθεί συνολικά το εν λόγω έργο;»
