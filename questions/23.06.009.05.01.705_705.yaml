heading: Ερώτηση με αρ. 23.06.009.05.01.705, ημερομηνίας 28 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.705
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να λειτουργήσουν δρομολόγια που να εξυπηρετούν τις κοινότητες Κεδάρων,
  Πραιτωρίου και Φιλούσας προς και από την πόλη της Λεμεσού με λεωφορείο.»
