heading: Ερώτηση με αρ. 23.06.008.04.095, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.095
text: |-
  «Έχω πληροφορηθεί ότι, παρά τις δεσμεύσεις που ανέλαβε ενώπιον των αρμόδιων κοινοβουλευτικών επιτροπών, το Τμήμα Αναπτύξεως Υδάτων παρέλειψε να μετακινήσει το εργοτάξιο και την αποθήκη αμιαντοσωλήνων που είναι εγκατεστημένα σε οικιστική περιοχή στην κοινότητα Τίμης στην Πάφο. Σύμφωνα με τις δεσμεύσεις του Τμήματος Αναπτύξεως Υδάτων, οι εγκαταστάσεις αυτές θα έπρεπε να είχαν μετακινηθεί μέχρι το τέλος Μαρτίου 2004.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν υλοποιήθηκαν οι δεσμεύσεις του Τμήματος Αναπτύξεως Υδάτων έναντι της Βουλής των Αντιπροσώπων και γιατί συνεχίζεται η απαράδεκτη αυτή κατάσταση, που εγκυμονεί κινδύνους για την υγεία των κατοίκων της κοινότητας Τίμης στην Πάφο.»
