date: '2003-03-04'
heading: Ερώτηση με αρ. 23.06.008.02.234 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 4 Μαρτίου 2003.
identifier: 23.06.008.02.234
text: «Σε ό,τι αφορά τη λειτουργία καζίνου στην Κύπρο, παρακαλείται το αρμόδιο υπουργείο
  όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για το αν υπάρχουν οποιαδήποτε σχέδια/πρόθεση
  για παραχώρηση αδειών. Αν όχι, γιατί αυτό δεν έγινε μέχρι σήμερα;»
