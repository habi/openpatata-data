question:
  by:
  - Τορναρίτης Νίκος
  date: '2005-04-15'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για ποιο λόγο συνεχίζουν να παραμένουν για μήνες χωρίς στελέχωση τρεις από τους
    τέσσερις πυλώνες δράσης του Παιδαγωγικού Ινστιτούτου Κύπρου (Τεχνολογίας, Εκπαιδευτικής
    Έρευνας και Εκπαιδευτικής Τεκμηρίωσης). Οι τομείς αυτοί, που είναι μείζονος σημασίας
    για την εκπαίδευση του τόπου, παραμένουν χωρίς προϊστάμενο. Ταυτόχρονα, δεν έχει
    ακόμη πληρωθεί η ίδια η θέση του διευθυντή του Παιδαγωγικού Ινστιτούτου Κύπρου.»
  title: Ερώτηση με αρ. 23.06.008.04.810, ημερομηνίας 15 Απριλίου 2005, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
