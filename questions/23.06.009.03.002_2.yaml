text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Πόλεως Χρυσοχούς για δημιουργία παραλιακού τουριστικού
