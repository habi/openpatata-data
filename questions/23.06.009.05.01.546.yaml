date: '2011-01-19'
heading: Ερώτηση με αρ. 23.06.009.05.01.546, ημερομηνίας 19 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.546
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τη μεθοδολογία που τηρήθηκε για τον τρόπο αξιολόγησης των αιτήσεων, ως
  βιώσιμες ή μη βιώσιμες, του καθεστώτος 1.5.1 που υποβλήθηκαν το 2008, κατηγορίας
  Β, του Σχεδίου Αγροτικής Ανάπτυξης 2007-2013, που αφορούσαν την καλλιέργεια αρωματικών
  και φαρμακευτικών φυτών, ως επίσης και πόσες αιτήσεις αξιολογήθηκαν ως βιώσιμες
  και πόσες ως μη βιώσιμες στην κατηγορία Β που αφορούσαν την καλλιέργεια αποκλειστικά
  και μόνον αρωματικών και φαρμακευτικών φυτών.»
