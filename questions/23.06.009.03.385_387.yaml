heading: Ερώτηση με αρ. 23.06.009.03.385, ημερομηνίας 20 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.385
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να εισαγάγει νομοθεσία για τη θεσμοθέτηση της αιρετής δευτεροβάθμιας
  τοπικής αυτοδιοίκησης, όπως συμβαίνει και στα κράτη μέλη της Ευρωπαϊκής Ένωσης.»
