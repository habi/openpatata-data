heading: Ερώτηση με αρ. 23.06.008.02.240 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 8 Μαρτίου 2003
identifier: 23.06.008.02.240
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πού βρίσκεται η διαδικασία δημιουργίας υγειονομικού κέντρου στην περιοχή
  Λινόπετρας και πότε υπολογίζεται να ολοκληρωθεί.»
