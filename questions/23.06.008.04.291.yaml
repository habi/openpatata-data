heading: Ερώτηση με αρ. 23.06.008.04.291, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.291
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί αρνείται να προχωρήσει στον άμεσο αποχαρακτηρισμό της περιοχής “Κάμπος” στο χωριό Ποτάμι Λευκωσίας ως επιτρεπόμενης περιοχής κυνηγιού.

  Σύμφωνα με πληροφορίες μου, ο κοινοτάρχης και σύσσωμη η κοινότητα ζητούν να τερματιστεί αμέσως το κυνήγι στην περιοχή αναδασμού στην τοποθεσία “Κάμπος”. Οι κάτοικοι του χωριού διατηρούν σε αυτή την περιοχή διάφορες καλλιέργειες και φυτείες, καθώς επίσης και κτηνοτροφικά υποστατικά, τα οποία υφίστανται πολλές ζημιές και ταλαιπωρίες λόγω της χρήσης της περιοχής από χιλιάδες κυνηγούς κάθε χρόνο.»
