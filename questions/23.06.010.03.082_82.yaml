heading: Ερώτηση με αρ. 23.06.010.03.082, ημερομηνίας 29 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.082
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ετοιμασία των κανονισμών για τη λειτουργία της αποβάθρας
  του δήμου Παραλιμνίου στον Πρωταρά. Αξίζει να τονιστεί ότι το θέμα χρονίζει εδώ
  και καιρό, χωρίς να υπάρχουν οι εν λόγω κανονισμοί.»
