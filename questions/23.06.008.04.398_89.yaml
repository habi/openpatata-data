heading: Ερώτηση με αρ. 23.06.008.04.398, ημερομηνίας 5 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.398
text: |-
  «Αναφέρομαι στο θεσμό της πολιτικής άμυνας, ο οποίος, κατά την άποψή μου, παρουσιάζει σοβαρές ελλείψεις και αδυναμίες. Υπάρχει ανάγκη βελτίωσης του θεσμού και έργων ανοικοδόμησης στον τομέα αυτό.

  Γι’ αυτό το λόγο θα ήθελα να προτείνω ορισμένα πρακτικά μέτρα εφαρμογής σύγχρονου σχεδίου πολιτικής άμυνας με συγκεκριμένα έργα υποδομής, όπως, μεταξύ άλλων, τα ακόλουθα:

  1. Τροποποίηση των κανονισμών για τις οικοδομές, ώστε η ύπαρξη καταφυγίου στις νέες οικοδομές να είναι υποχρεωτική.

  2. Κατασκευή καταφυγίων, κατάλληλα εφοδιασμένων, που να καλύπτουν τους κατοίκους των υφιστάμενων οικοδομών κατά περιοχή.

  3. Σύστημα εφοδιασμού, ασκήσεων, εκπαίδευσης και επιμόρφωσης των πολιτών.

  4. Σύστημα επιχορήγησης της τοπικής αυτοδιοίκησης με άμεση εφαρμογή έργων πολιτικής άμυνας.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το πιο πάνω θέμα.»
