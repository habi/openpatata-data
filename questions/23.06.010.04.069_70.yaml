heading: Ερώτηση με αρ. 23.06.010.04.069, ημερομηνίας 22 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.069
text: |-
  «Έχω πληροφορηθεί για το τεράστιο πρόβλημα που αντιμετωπίζει η κοινότητα Κυβίδων αναφορικά με την εκκόλαψη εκατοντάδων κουνουπιών στις τέσσερις δεξαμενές όπου καταλήγουν τα λύματα της κοινότητας, ενώ μεγάλοι είναι οι κίνδυνοι της ρύπανσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το μέγεθος του προβλήματος και τα μέτρα που προτίθεται να λάβει, προκειμένου να αρθεί η ρύπανση.»
