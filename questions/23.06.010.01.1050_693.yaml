date: '2012-07-04'
heading: Ερώτηση με αρ. 23.06.010.01.1050, ημερομηνίας 4 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.1050
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των αστυνομικών που εκδιώχθηκαν από το σώμα τα τελευταία πέντε χρόνια
  ως επίορκοι, τους λόγους για τους οποίους αποπέμφθηκαν, τον αριθμό των υποθέσεων
  που οδηγήθηκαν ενώπιον της δικαιοσύνης, καθώς και για την τελική έκβαση των υποθέσεων
  αυτών.»
