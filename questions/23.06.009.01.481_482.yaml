heading: Ερώτηση με αρ. 23.06.009.01.481, ημερομηνίας 19 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.481
text: |-
  «Έχω πληροφορηθεί ότι στην κοινότητα Φτερικουδιού υπάρχει σοβαρό πρόβλημα με την αποχέτευση των οικιακών λυμάτων.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να αρχίσει η κατασκευή κεντρικού αποχετευτικού στην κοινότητα Φτερικουδιού.»
