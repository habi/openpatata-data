heading: Ερώτηση με αρ. 23.06.009.05.01.627, ημερομηνίας 14 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.627
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η βελτίωση του παρακαμπτήριου δρόμου που οδηγεί προς το ΧΥΤΑ
  Μαραθούντας (Πάφου).»
