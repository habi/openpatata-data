question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-21'
  text: |-
    «Η απόκτηση στέγης τόσο για την ίδια την πολύτεκνη οικογένεια όσο και για τα παιδιά της είναι άμεση ανάγκη.

    Τον Ιούλιο του 2008, με την αναθεώρηση του Ενιαίου Στεγαστικού Σχεδίου, έγινε μερική βελτίωση των προϋποθέσεων και των κριτηρίων για την εξασφάλιση δανείου και χορηγίας για απόκτηση στέγης.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τι προτίθεται να κάνει για τη βελτίωση και διεύρυνση των κριτηρίων για απόκτηση στέγης για τις πολύτεκνες οικογένειες, καθώς και για την επέκταση αυτών των στεγαστικών προγραμμάτων, υπό προϋποθέσεις, και στα παιδιά τους.»
