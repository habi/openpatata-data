text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  πρόκειται να παραχωρηθεί κρατική γη για δημιουργία κοινοτικού πάρκου στην κοινότητα
  Αναρίτας.»
