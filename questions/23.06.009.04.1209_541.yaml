heading: Ερώτηση με αρ. 23.06.009.04.1209, ημερομηνίας 27 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1209
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να κάνει αλλαγή στο διάταγμα, ώστε η τοποθέτηση σημαδούρων
  στη θάλασσα να γίνεται και κατά τη διάρκεια του χειμώνα σε επιλεγμένες περιοχές,
  λόγω χειμερινών κολυμβητών, ως επίσης να δίνεται το διάταγμα στις αρμόδιες αρχές
  πιο γρήγορα (μέσα Απριλίου) για την τοποθέτηση των σημαδούρων πριν την καλοκαιρινή
  τουριστική σεζόν.»
