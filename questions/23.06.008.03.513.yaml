heading: Ερώτηση με αρ. 23.06.008.03.513, ημερομηνίας 4 Μαρτίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.03.513
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο είναι εφικτό το αίτημα της κοινότητας Κελλιών για δημιουργία κυρτωμάτων
  οδοστρώματος έξω από το δημοτικό σχολείο.»
