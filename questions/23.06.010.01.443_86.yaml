heading: Ερώτηση με αρ. 23.06.010.01.443, ημερομηνίας 2 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.443
text: |-
  «Ο Υπουργός Οικονομικών στην ομιλία του στη Βουλή των Αντιπροσώπων για τον προϋπολογισμό του 2012 συμπεριέλαβε ανάμεσα στα αναπτυξιακά έργα για το επόμενο έτος την ανέγερση νέων κτιρίων για τις ανάγκες της αστυνομίας και της πυροσβεστικής.

  Δεδομένου ότι εδώ και χρόνια εκκρεμεί η ανέγερση νέων κτιρίων για τις ανάγκες της Αστυνομικής Διεύθυνσης Λάρνακας και του Κεντρικού Πυροσβεστικού Σταθμού Λάρνακας, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο στους σχεδιασμούς αυτούς περιλαμβάνονται και τα εν λόγω δύο κτίρια.»
