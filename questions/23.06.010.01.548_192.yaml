heading: Ερώτηση με αρ. 23.06.010.01.548, ημερομηνίας 1ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χάρη Γεωργιάδη
identifier: 23.06.010.01.548
text: «Σε συνέχεια της ερώτησής μου με αρ. 23.06.010.01.296, ημερομηνίας 28 Νοεμβρίου
  2011, και επειδή δεν έχει ληφθεί ακόμη απάντηση, καλείται ο αρμόδιος υπουργός να
  ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι στις προθέσεις της κυβέρνησης
  να ετοιμάσει και να καταθέσει στη Βουλή νομοσχέδιο για θέσπιση συμφώνου συμβίωσης
  που θα ρυθμίζει και τις σχέσεις ατόμων ίδιου φύλου, λαμβάνοντας υπόψη το πνεύμα
  και το γράμμα των αποφάσεων και ψηφισμάτων της Κοινοβουλευτικής Συνέλευσης του Συμβουλίου
  της Ευρώπης και των εκθέσεων της Πολιτικής Επιτροπής του Ευρωπαϊκού Κοινοβουλίου
  και με δεδομένο ότι σε πλείστα κράτη μέλη της Ευρωπαϊκής Ένωσης ανάλογο σύμφωνο
  συμβίωσης έχει ήδη θεσπιστεί.»
