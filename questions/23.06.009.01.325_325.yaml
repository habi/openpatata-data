heading: Ερώτηση με αρ. 23.06.009.01.325, ημερομηνίας 27 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.325
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα προχωρήσει η διαδικασία προκήρυξης προσφορών για την υποστήριξη των επικίνδυνων
  βράχων στην κοινότητα Επισκοπής (επαρχία Πάφου).»
