heading: Ερώτηση με αρ. 23.06.009.01.505, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.505
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκπόνηση της μελέτης για διαμόρφωση του χερσαίου χώρου του
  λιμανιού της κοινότητας Πύργου Τηλλυρίας.»
