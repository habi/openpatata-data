heading: Ερώτηση με αρ. 23.06.008.04.840, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.840
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Τάλας για κατασκευή δύο υδατοδεξαμενών
  χωρητικότητας 500 τόνων εκάστη στην τοποθεσία “Μελισσόβουνος” για τη διασφάλιση
  επαρκούς ποσότητας νερού για ύδρευση.»
