heading: Ερώτηση με αρ. 23.06.010.01.044, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.044
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν συνεχίζει να ακολουθείται η “πολιτική ξυρίσματος” όλων των καταδίκων, αλλά και
  υποδίκων στις Κεντρικές Φυλακές, αν υπάρχουν ξεκάθαρες διαδικασίες για το λόγο που
  εφαρμόζεται αυτό το μέτρο και αν έχει τροποποιηθεί η εγκύκλιος, όπως αρχικά είχε
  αποφασιστεί.»
