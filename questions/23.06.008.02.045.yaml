date: '2002-09-19'
heading: Ερώτηση με αρ. 23.06.008.02.045 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 19 Σεπτεμβρίου 2002
identifier: 23.06.008.02.045
text: «Σχετικά με την κατασκευή μαρίνας στην Αγία Νάπα, καλείται το αρμόδιο υπουργείο
  να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται τα έργα κατασκευής
  και ποιες είναι οι προβλέψεις για τη βιωσιμότητα του όλου έργου.»
