question:
  by:
  - Περδίκης Γιώργος
  date: '2003-01-31'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν υπάρχουν ειδικά προγράμματα στήριξης παιδιών με μητέρες - χρήστες εξαρτησιογόνων
    ουσιών.»
  title: Ερώτηση με αρ. 23.06.008.02.211 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη την 31η Ιανουαρίου 2003.
