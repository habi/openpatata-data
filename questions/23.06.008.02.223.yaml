date: '2003-02-17'
heading: Ερώτηση με αρ. 23.06.008.02.223 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 17 Φεβρουαρίου 2003.
identifier: 23.06.008.02.223
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία ευθυγράμμισης και διαπλάτυνσης του δρόμου
  Δάσους ’χνας - Αυγόρου και πότε υπολογίζεται να ολοκληρωθεί.»
