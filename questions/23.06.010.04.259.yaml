heading: Ερώτηση με αρ. 23.06.010.04.259, ημερομηνίας 14 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.259
text: |-
  «Από παλαιότερη απάντηση του πρώην Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Δημήτρη Ηλιάδη σε ερώτησή μου με αρ. 23.06.009.04.1095, αναφορικά με το κόστος αποκατάστασης του περιβάλλοντος μετά την πυρκαγιά στο Σαϊττά το 2007, πληροφορήθηκα μεταξύ άλλων ότι το πραγματικό κόστος αποκατάστασης του περιβάλλοντος ανήλθε στο ποσό των €617.807 (έργα αναδάσωσης €422.967 και αντιδιαβρωτικά/αντιπλημμυρικά έργα €194.840).

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται τα έργα αναδάσωσης και τα αντιδιαβρωτικά/αντιπλημμυρικά έργα στην περιοχή Σαϊττά, πότε αναμένεται να ολοκληρωθούν και πόσο υπολογίζεται σήμερα ότι είναι το συνολικό κόστος του έργου.»
