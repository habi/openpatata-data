heading: Ερώτηση με αρ. 23.06.009.05.01.374, ημερομηνίας 11 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.374
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τη
  φάση στην οποία βρίσκεται η μελέτη για την αναβάθμιση του Επαρχιακού Μουσείου Λάρνακας
  και κατά πόσο έχει τοποθετηθεί σε αυτό αρχαιολογικός λειτουργός.»
