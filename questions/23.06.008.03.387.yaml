identifier: 23.06.008.03.387
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-02'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Γιόλου για επέκταση της οικιστικής
    ζώνης, λαμβανομένου υπόψη του γεγονότος ότι κατά την πρόσφατη αναθεώρηση των πολεοδομικών
    ζωνών περιλήφθηκαν μόνο είκοσι στρέμματα στην οικιστική ζώνη.»
  title: Ερώτηση με αρ. 23.06.008.03.387, ημερομηνίας 2 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
