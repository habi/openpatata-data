identifier: 23.06.010.04.089
question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-28'
  text: |
    «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ζητήσει από τη βρετανική κυβέρνηση, στα πλαίσια της ανάγκης εφαρμογής κοινοτικών κανόνων δικαίου, την υλοποίηση πολιτικής και πρακτικών για αποτροπή διακίνησης παράνομων αγαθών, στα πλαίσια των υποχρεώσεων της Βρετανίας δυνάμει της υποπαραγράφου (2) της πρώτης παραγράφου του Παραρτήματος “Ο” της Συνθήκης Εγκαθίδρυσης (“Full Cooperation with the Republic of Cyprus”). Σε αντίθετη περίπτωση, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να απαγορεύσει τη διέλευση αγαθών από οδοφράγματα που ελέγχονται από τις βρετανικές βάσεις.»
  title: Ερώτηση με αρ. 23.06.010.04.089, ημερομηνίας 28 Αυγούστου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
