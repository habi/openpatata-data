date: '2004-11-29'
heading: Ερώτηση με αρ. 23.06.008.04.438, ημερομηνίας 29 Νοεμβρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Ελένης Θεοχάρους
identifier: 23.06.008.04.438
text: |-
  «Όπως έχω πληροφορηθεί, τα έργα για την κατασκευή του δρόμου Λεμεσού-Αγρού δεν έχουν ξεκινήσει, παρά την ύπαρξη σχετικής υπουργικής απόφασης.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα αίτια της καθυστέρησης της έναρξης των εργασιών κατασκευής του συγκεκριμένου έργου.»
