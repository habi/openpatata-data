heading: Ερώτηση με αρ. 23.06.010.01.450, ημερομηνίας 3 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.450
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν ληφθεί μέτρα για την επεξεργασία κλοπιμαίων παλαιών μηχανημάτων
  ή μετάλλων, έτσι ώστε η ανακύκλωσή τους να γίνεται μόνο με τη σύμφωνη γνώμη του
  ιδιοκτήτη.»
