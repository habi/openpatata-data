date: '2010-02-11'
heading: Ερώτηση με αρ. 23.06.009.04.847, ημερομηνίας 11 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.847
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το διαδικτυακό σχολείο ΔΙΑΣ, πόσα κονδύλια έχουν διατεθεί
  μέχρι σήμερα, ποιος διευθύνει το συγκεκριμένο πρόγραμμα, ποιοι οι σχεδιασμοί του
  υπουργείου για την εξέλιξη του προγράμματος, ποιο το τελικό προβλεπόμενο κόστος
  και ποιο το προβλεπόμενο κόστος λειτουργίας του προγράμματος κατ’ έτος.»
