heading: Ερώτηση με αρ. 23.06.009.04.266, ημερομηνίας 29 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.266
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να αντικαταστήσει το φθαρμένο και σχεδόν μη υπαρκτό για αρκετό διάστημα
  αερόσακο στο ελικοδρόμιο του Γενικού Νοσοκομείου Αμμοχώστου, κατά πόσο έγινε μελέτη
  για την ανέγερση αυτού του ελικοδρομίου και αν υπάρχει σχέδιο για μετακίνησή του
  σε ασφαλέστερο χώρο, πράγμα που επιβάλλεται, ώστε να αποφευχθεί ο οποιοσδήποτε κίνδυνος.»
