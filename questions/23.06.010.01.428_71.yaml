heading: Ερώτηση με αρ. 23.06.010.01.428, ημερομηνίας 31ης Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.428
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  όλες τις αποσπάσεις δασκάλων και καθηγητών που έχουν γίνει στο Υπουργείο Παιδείας
  και Πολιτισμού τα τελευταία 20 χρόνια, χωρίς όμως να γίνονται αναφορές σε ονόματα.»
