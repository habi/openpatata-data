heading: Ερώτηση με αρ. 23.06.010.01.163, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.163
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  αναφορικά με τα προβλήματα που παρουσιάζονται από το σχεδιασμό του αποχετευτικού
  συστήματος της κοινότητας Κυπερούντας, το υψηλό κόστος ηλεκτρικής ενέργειας που
  χρειάζεται, την αδυναμία του κοινοτικού συμβουλίου να εξοφλήσει τις υποχρεώσεις
  του προς την Αρχή Ηλεκτρισμού Κύπρου και την πιθανή διακοπή παροχής ηλεκτρικού ρεύματος.»
