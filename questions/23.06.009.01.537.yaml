identifier: 23.06.009.01.537
question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-28'
  text: |-
    «Έχω πληροφορηθεί ότι καθυστερεί η προώθηση του αιτήματος της κοινότητας Σιας για αλλαγή κεντρικού αγωγού υδατοπρομήθειας που κατευθύνεται προς την κεντρική υδατοδεξαμενή.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προωθηθεί προς έγκριση και υλοποίηση το πιο πάνω αίτημα.»
  title: Ερώτηση με αρ. 23.06.009.01.537, ημερομηνίας 28 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
