  date: '2004-02-26'
  text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
    αντιμετωπίζει το αίτημα του δήμου Λατσιών για αναθεώρηση των προνοιών του τοπικού
    σχεδίου Λευκωσίας που επηρεάζουν δυσμενώς τους κατοίκους Λατσιών.»
