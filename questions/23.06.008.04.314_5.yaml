heading: Ερώτηση με αρ. 23.06.008.04.314, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.314
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για μετακίνηση των εργαστηρίων και αποθηκών του Τμήματος
  Δημοσίων Έργων, που σήμερα βρίσκονται κατά μήκος του παραλιακού μετώπου, στην προσφερόμενη
  Βιομηχανική Περιοχή Λάρνακας.»
