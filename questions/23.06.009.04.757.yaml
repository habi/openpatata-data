identifier: 23.06.009.04.757
question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-01-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η βελτίωση των υφιστάμενων οχετών που διασταυρώνουν
    τον κεντρικό δρόμο για διοχέτευση των ομβρίων υδάτων στη θάλασσα ή η κατασκευή
    νέων οχετών ομβρίων στις κοινότητες Αγίας Μαρίνας Χρυσοχούς και Αργάκας.»
  title: Ερώτηση με αρ. 23.06.009.04.757, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
