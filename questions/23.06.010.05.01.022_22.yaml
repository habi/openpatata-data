heading: Ερώτηση με αρ. 23.06.010.05.01.022, ημερομηνίας 29 Ιουνίου 2016, των βουλευτών
  κ. Χρίστου Χρίστου και Λίνου Παπαγιάννη εκλογικής περιφέρειας Λευκωσίας και Αμμοχώστου,
  αντίστοιχα
