text: |-
  «Με αφορμή το πρόσφατο δολοφονικό χτύπημα που έγινε στην Αγία Νάπα την περασμένη Πέμπτη, 23 Ιουνίου 2016, εγείρονται κάποια σημαντικά ερωτήματα όσον αφορά τον τρόπο που ήρθαν στο νησί μας οι δράστες. Σύμφωνα με δημοσιεύματα, οι δράστες, που είχαν πλούσιο εγκληματικό παρελθόν, έφτασαν στην Κύπρο από την Τουρκία στο αεροδρόμιο των κατεχομένων και μετά, διαμέσου των οδοφραγμάτων, πέρασαν στις ελεγχόμενες από την Κυπριακή Δημοκρατία περιοχές.

  Σύμφωνα με τις πιο πάνω πληροφορίες, αποδεικνύεται πέραν πάσης αμφιβολίας ότι τα οδοφράγματά μας είναι διάτρητα και εύλογα εγείρονται κάποια ερωτήματα στα οποία ως Εθνικό Λαϊκό Μέτωπο ζητούμε απαντήσεις. Ερωτάται ο αρμόδιος υπουργός τα εξής:

  1. Ευσταθούν οι πληροφορίες ότι οι δράστες εισήλθαν στις ελεύθερες περιοχές από τα οδοφράγματα;

  2. Γιατί τους επετράπη η είσοδος;

  3. Ποια η διαδικασία ελέγχου που ακολουθείται στα οδοφράγματα και ποια μέτρα λαμβάνονται, ούτως ώστε να μην εισέρχονται εγκληματικά στοιχεία από τα κατεχόμενα στις ελεύθερες περιοχές;»
