heading: Ερώτηση με αρ. 23.06.010.04.494, ημερομηνίας 18 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.04.494
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει παρθεί απόφαση ή αν υπάρχει πρόθεση να υποβαθμιστεί το μάθημα της φυσικής αγωγής από το Υπουργείο Παιδείας.

  Πιο συγκεκριμένα, έχουν υποβληθεί παράπονα για αφαίρεση μιας ή περισσότερων ωρών από τους γυμναστές, με αποτέλεσμα εξήντα περίπου συμβασιούχοι και άλλοι τόσοι αντικαταστάτες να οδηγούνται στην ανεργία.»
