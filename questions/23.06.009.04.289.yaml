identifier: 23.06.009.04.289
question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-10-05'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο θα μπορούσε να ενισχυθεί οικονομικά η κοινότητα Κοιλίνειας για την υλοποίηση των πιο κάτω έργων:

    1. Διαπλάτυνση δρόμων εντός της κοινότητας.

    2. Κατασκευή τοίχων εντός της κοινότητας.

    3. Επιδιόρθωση και διαπλάτυνση του δρόμου που οδηγεί στην εκκλησία της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.04.289, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
