identifier: 23.06.009.02.475
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2008-05-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο πραγματοποιούνται σεμινάρια καρδιοαναπνευστικής αναζωογόνησης για δασκάλους,
    καθηγητές, μαθητές και γονείς και, αν ναι, κατά πόσο ανανεώνονται οι γνώσεις αυτές
    σε τακτικά διαστήματα.»
  title: Ερώτηση με αρ. 23.06.009.02.475, ημερομηνίας 23 Μαΐου 2008, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
