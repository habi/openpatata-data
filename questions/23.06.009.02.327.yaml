date: '2008-04-08'
heading: Ερώτηση με αρ. 23.06.009.02.327, ημερομηνίας 8 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.327
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου μέρος της εδαφικής έκτασης του δήμου
  που εφάπτεται της Νεκρής Ζώνης να θεωρείται ακριτική περιοχή για σκοπούς στεγαστικών
  προγραμμάτων.»
