question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-06-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τον αριθμό και την τοποθεσία των σημείων όπου διεξάγονται μετρήσεις
    από την ΑΗΚ για τη ρύπανση της ατμόσφαιρας στην κοινότητα Ορμίδειας.»
