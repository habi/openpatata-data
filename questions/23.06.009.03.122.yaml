heading: Ερώτηση με αρ. 23.06.009.03.122, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.122
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πότε προτίθεται να προχωρήσει
  στην αύξηση του απαράδεκτα χαμηλού επιδόματος σίτισης των Ελλαδιτών φοιτητών στο
  Πανεπιστήμιο Κύπρου.»
