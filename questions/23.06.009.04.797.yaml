identifier: 23.06.009.04.797
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-02-02'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιες ενέργειες έχει προβεί το υπουργείο του για αντιμετώπιση των κατολισθήσεων
    που παρατηρούνται τακτικά στους δρόμους Κάμπου-Κάτω Πύργου Τηλλυρίας και Κάτω
    Πύργου-Παχυάμμου. Το πρόβλημα των κατολισθήσεων επιδεινώνεται τις βροχερές μέρες
    με ενδεχόμενο να υπάρξουν σοβαρά δυστυχήματα.»
  title: Ερώτηση με αρ. 23.06.009.04.797, ημερομηνίας 2 Φεβρουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
