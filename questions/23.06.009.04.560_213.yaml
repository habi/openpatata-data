date: '2009-11-26'
heading: Ερώτηση με αρ. 23.06.009.04.560, ημερομηνίας 26 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.560
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος είναι διατεθειμένο, σε περίπτωση που θα υπάρξουν καθυστερήσεις
  στις οποιεσδήποτε διαπραγματεύσεις του κράτους με τις εταιρείες πετρελαιοειδών όσον
  αφορά τη μετακίνησή τους από τη Λάρνακα στο Βασιλικό, να προχωρήσει στην ανάπτυξη
  του Ενεργειακού Κέντρου με μόνους συμμετέχοντες την ΑΗΚ για το φυσικό αέριο, τον
  ΚΟΔΑΠ για τα στρατηγικά αποθέματα και τρίτους που επιθυμούν να δημιουργηθεί κέντρο
  διαμετακομιστικού εμπορίου πετρελαιοειδών.»
