date: '2009-10-06'
heading: Ερώτηση με αρ. 23.06.009.04.317, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.317
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα
  μέτρα που λαμβάνονται για την κατοχύρωση των επαγγελματικών δικαιωμάτων των πτυχιούχων
  των ΤΕΙ και για το συνολικό αριθμό των τμημάτων ΤΕΙ των οποίων τα πτυχία είναι σήμερα
  αναγνωρισμένα στην Κύπρο.»
