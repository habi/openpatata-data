date: '2006-10-19'
heading: Ερώτηση με αρ. 23.06.009.01.120, ημερομηνίας 19 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.120
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται να προχωρήσει στην επιδιόρθωση/άρση της κακοτεχνίας του δρόμου Αθηένου-Αβδελλερού,
  στον οποίο βρήκαν τραγικό θάνατο τα τελευταία χρόνια τέσσερα άτομα σε πέντε ισάριθμα
  τροχαία δυστυχήματα.»
