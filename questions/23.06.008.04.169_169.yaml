text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνει και/ή σε ποιες ενέργειες έχει προβεί ή προβαίνει για τον τερματισμό της οχληρίας που προκαλείται στην κοινότητα Μάμμαρη από τη λειτουργία του πτηνοσφαγείου “Πίπης Φαρμ Λτδ” στην Κοκκινοτριμιθιά.

  Επειδή υπάρχει απόφαση και/ή οδηγία του Υπουργικού Συμβουλίου για αυστηρή εφαρμογή των αποφάσεων και/ή πορισμάτων της Επιτρόπου Διοικήσεως και επειδή η Επίτροπος Διοικήσεως έχει καταλήξει στο συμπέρασμα “το θέμα της απόρριψης αποβλήτων από την άνω εταιρεία είναι ιδιαίτερα σοβαρό και δημιουργεί σοβαρό κίνδυνο για τη δημόσια υγεία”, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει κατεπειγόντως τη Βουλή των Αντιπροσώπων αν έχει τηρήσει και με ποιο τρόπο τις οδηγίες και/ή τις αποφάσεις του Υπουργικού Συμβουλίου για τήρηση των αποφάσεων και/ή των πορισμάτων της Επιτρόπου Διοικήσεως.»
