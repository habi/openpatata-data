heading: Ερώτηση με αρ. 23.06.010.04.056, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.056
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι όσον αφορά την ιατροφαρμακευτική περίθαλψη κυβερνητικών υπαλλήλων που εργάζονται στο εξωτερικό ο έλεγχος που διενεργεί το Υπουργείο Υγείας στις δαπάνες που διενεργούνται, μετά τη χρέωσή τους από το Υπουργείο Εξωτερικών ή το Υπουργείο Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού στο σχετικό κονδύλι, περιορίζεται μόνο σε αριθμητικό έλεγχο, χωρίς να διεξάγεται οποιοσδήποτε ουσιαστικός έλεγχος. Στην έκθεσή του ο Γενικός Ελεγκτής αναφέρει ότι το υπουργείο, για να ήταν σε θέση να διεξάγει τους εν λόγω ελέγχους, θα έπρεπε να διαθέτει την απαιτούμενη πληροφόρηση για το εν λόγω προσωπικό (ονομαστικούς καταλόγους), καθώς και επίσημη μετάφραση του κάθε τιμολογίου ή ιατρικής έκθεσης. Παρ’ όλον ότι σε απόφαση του Υπουργικού Συμβουλίου ημερ. 19 Ιουνίου 1980 αναφέρεται μεταξύ άλλων ότι οι υπάλληλοι και οι εξαρτώμενοί τους θα δικαιούνται ιατροφαρμακευτική περίθαλψη σε ιατρικά κέντρα που θα προκαθορίζονται από τον Υπουργό Υγείας, μετά από σύσταση του αρχηγού της οικείας διπλωματικής αποστολής και του Υπουργού Εξωτερικών, μέχρι σήμερα δεν έχει ετοιμαστεί τέτοιος κατάλογος, με αποτέλεσμα το υπουργείο να μην είναι σε θέση να διεξάγει οποιοδήποτε ουσιαστικό έλεγχο αναφορικά με τα ιατρικά κέντρα στα οποία οι υπάλληλοι τυγχάνουν περίθαλψης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ετοιμαστεί κατάλογος ιατρικών κέντρων στο εξωτερικό όπου οι υπάλληλοι και οι εξαρτώμενοί τους θα δικαιούνται ιατροφαρμακευτική περίθαλψη.»
