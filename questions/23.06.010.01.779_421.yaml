heading: Ερώτηση με αρ. 23.06.010.01.779, ημερομηνίας 27 Απριλίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.779
text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Προστασίας των Δικαιωμάτων του Παιδιού, στο κεφάλαιο 7, ενότητα 7.1.2.9 (Δικαιοσύνη και Δημόσια Τάξη), αναφέρεται περίπτωση ανήλικου παιδιού το οποίο καταδικάστηκε και φυλακίστηκε χωρίς να έχει νομική εκπροσώπηση.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες που προτίθεται να κάνει, ούτως ώστε να εξασφαλίζεται σε κάθε παιδί το δικαίωμα σε νομική ή άλλη κατάλληλη υποστήριξη για την προετοιμασία της υπεράσπισής του και, εάν στερηθεί της ελευθερίας του, να διασφαλίζεται το δικαίωμα της ταχείας πρόσβασης σε νομική ή άλλη κατάλληλη υποστήριξη.»
