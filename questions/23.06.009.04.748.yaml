identifier: 23.06.009.04.748
question:
  by:
  - Κυπριανού Ανδρέας
  date: '2010-01-21'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το κόστος, αλλά και την αποτελεσματικότητα των νέων περιφερειακών γραφείων ευημερίας, τα οποία βρίσκονται σε μικρή απόσταση το ένα από το άλλο.

    Παρακαλώ επίσης όπως μας ενημερώσετε αν προγραμματίζεται η λειτουργία επιπρόσθετων γραφείων στην ύπαιθρο για την εξυπηρέτηση των κατοίκων.»
  title: Ερώτηση με αρ. 23.06.009.04.748, ημερομηνίας 21ης Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
