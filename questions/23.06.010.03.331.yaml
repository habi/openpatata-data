heading: Ερώτηση με αρ. 23.06.010.03.331, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.331
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να αναβαθμίσει το δίκτυο αρδεύσεως και να κατασκευάσει νέο ντεπόζιτο
  για κάλυψη των αναγκών σε αρδεύσιμο νερό των γεωργών της κοινότητας Φασούλας της
  επαρχίας Πάφου. Επίσης, να ενημερώσει πώς μπορεί να μειωθεί η τιμή αγοράς του νερού,
  που σήμερα ανέρχεται σε 46,3 σεντ/τόνο, από την κοινότητα Πισσουρίου, λαμβανομένου
  υπόψη ότι το νερό αντλείται από τον ποταμό Διαρίζο, που βρίσκεται πλησιέστερα της
  κοινότητας Φασούλας, και το κόστος άντλησης και μεταφοράς είναι χαμηλότερο από το
  κόστος άντλησης και μεταφοράς του νερού που μεταφέρεται για τις ίδιες ανάγκες στην
  περιοχή Πισσουρίου.»
