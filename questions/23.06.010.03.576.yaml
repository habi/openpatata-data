identifier: 23.06.010.03.576
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-03-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τους λόγους που δεν έχουν αποσταλεί φάρμακα για τα ζώα κατά της ασθένειας
    της εντεροτοξιναιμίας στους δικαιούχους στα κατεχόμενα, καθώς και, αν θα σταλούν,
    πότε αυτό υπολογίζεται να γίνει.»
  title: Ερώτηση με αρ. 23.06.010.03.576, ημερομηνίας 31ης Μαρτίου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
