heading: Ερώτηση με αρ. 23.06.010.02.693, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.693
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Γιαλιάς για κατασκευή
  τοίχου αντιστήριξης κατά μήκος του κύριου δρόμου λόγω τακτικών κατολισθήσεων, ο
  καθαρισμός των οποίων στοιχίζει στην κοινότητα αρκετά χρήματα.»
