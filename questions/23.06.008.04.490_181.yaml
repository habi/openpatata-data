heading: Ερώτηση με αρ. 23.06.008.04.490, ημερομηνίας 29 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.490
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα της κοινότητας Αγίου Θεοδώρου Λάρνακας για παραχώρηση δωρεάν
  ή σε χαμηλές τιμές οικοπέδων σε φτωχές οικογένειες/νεαρά άπορα ζευγάρια.»
