date: '2005-02-10'
heading: Ερώτηση με αρ. 23.06.008.04.611, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.611
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μονής Λεμεσού για απομάκρυνση
  της κτηνοτροφικής ζώνης του Μοναγρουλλίου, η οποία προκαλεί οχληρία, αναδίδει ανυπόφορη
  δυσωδία και απειλεί τη δημόσια υγεία.»
