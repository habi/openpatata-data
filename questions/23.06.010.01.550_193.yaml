text: |-
  «Με αφορμή αναφορές στον ελληνικό τύπο σχετικά με κρούσματα μη επαρκούς σίτισης μαθητών και έπειτα από κοινοβουλευτικό έλεγχο του ευρωβουλευτή της Νέας Δημοκρατίας κ. Γ. Παπανικολάου, ο Ευρωπαίος Επίτροπος για Θέματα Γεωργίας και Αγροτικής Ανάπτυξης ενημέρωσε για τις δυνατότητες εξασφάλισης επισιτιστικής βοήθειας σε μαθητές και άλλες ευπαθείς ομάδες του πληθυσμού.

  Συγκεκριμένα, σύμφωνα με την ενημέρωση του Ευρωπαίου επιτρόπου υπάρχουν οι εξής επιλογές:

  1. Το ευρωπαϊκό πρόγραμμα επισιτιστικής βοήθειας για τα πλέον άπορα άτομα, που θα μπορούσε να βοηθήσει στη μείωση της επισιτιστικής ανασφάλειας για ευπαθείς ομάδες του κυπριακού πληθυσμού και φυσικά για τα παιδιά.

  2. Το σχέδιο προώθησης της κατανάλωσης φρούτων στα σχολεία. Αυτό το σχέδιο απευθύνεται σε παιδιά που φοιτούν σε εκπαιδευτικά ιδρύματα, από νηπιαγωγεία μέχρι σχολεία δευτεροβάθμιας εκπαίδευσης, και αντιλαμβάνομαι ότι ήδη λειτουργεί στην Κύπρο.

  3. Το ευρωπαϊκό πρόγραμμα διανομής γάλακτος στα σχολεία, όπου τα παιδιά μπορούν να λαμβάνουν επιδοτούμενα υγιεινά γαλακτοκομικά προϊόντα, που περιέχουν σημαντικές βιταμίνες και ιχνοστοιχεία.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Γίνεται αξιοποίηση των συγκεκριμένων ευρωπαϊκών προγραμμάτων και, εάν ναι, σε ποιο βαθμό;

  2. Υπάρχει πρόθεση διεύρυνσης του κύκλου των δικαιούχων, ώστε να εξασφαλίζεται η σίτιση όχι μόνο των απόρων παιδιών στα σχολεία, αλλά και άλλων ευπαθών ομάδων του κυπριακού πληθυσμού που αντιμετωπίζουν πρόβλημα λόγω της οικονομικής ύφεσης;»
