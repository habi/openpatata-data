text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  καθυστερεί η ασφαλτόστρωση του δρόμου που συνδέει την κοινότητα Αγίων Βαβατσινιάς
  με τη μονή Μαχαιρά.»
