heading: Ερώτηση με αρ. 23.06.010.01.836, ημερομηνίας 15 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.836
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η υλοποίηση του έργου για το περιβαλλοντικό κέντρο στο
  Κάβο Γκρέκο, τους λόγους της καθυστέρησης, πώς υπολογίζεται να επιλυθούν τα σημερινά
  προβλήματα και ποιο είναι το τελικό χρονοδιάγραμμα της ανέγερσής του.»
