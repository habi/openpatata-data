heading: Ερώτηση με αρ. 23.06.009.01.189, ημερομηνίας 7 Δεκεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.189
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το στάδιο στο οποίο βρίσκεται η διαδικασία κατοχύρωσης του χαλλουμιού μετά και
  την ψήφιση του σχετικού νόμου.»
