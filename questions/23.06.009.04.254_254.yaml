heading: Ερώτηση με αρ. 23.06.009.04.254, ημερομηνίας 21ης Σεπτεμβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.254
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους κανονισμούς που έχουν εκδοθεί και την πολιτική που εφαρμόζεται σε όλες τις
  βαθμίδες της εκπαίδευσης όσον αφορά στην επιβολή οποιασδήποτε μορφής σωματικής τιμωρίας.»
