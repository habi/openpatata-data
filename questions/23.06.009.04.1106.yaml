identifier: 23.06.009.04.1106
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-04-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    στην περίπτωση εξοικονόμησης πόρων από ανανεώσιμες πηγές ενέργειας (ΑΠΕ) ποια
    μορφή ΑΠΕ θα επηρεασθεί και αν θα συνεχίσει το κράτος να προωθεί πάνω σε ίση βάση
    όλες τις μορφές ΑΠΕ.»
  title: Ερώτηση με αρ. 23.06.009.04.1106, ημερομηνίας 30 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
