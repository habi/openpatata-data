heading: Ερώτηση με αρ. 23.06.009.01.384, ημερομηνίας 9 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.384
text: |-
  «Έχω πληροφορηθεί ότι υπάρχουν καταγγελίες κατά των Κτηνιατρικών Υπηρεσιών σύμφωνα με τις οποίες δεν ασκείται επαρκής έλεγχος σε σφαγεία και κρεοπωλεία, με αποτέλεσμα το 60% της αγοράς να απορρίπτει τα ζωικά απόβλητα στους σκυβαλότοπους. Σημειώνεται χαρακτηριστικά ότι τα σκυβαλοφόρα των δήμων συνεχίζουν να συλλέγουν παράνομα τα ζωικά απόβλητα από τα κρεοπωλεία και να τα μεταφέρουν στους σκουπιδότοπους.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το βαθμό υλοποίησης των ευρωπαϊκών Οδηγιών σε σχέση με τη διαχείριση γενικά των ζωικών αποβλήτων και ιδιαίτερα από τα κρεοπωλεία.»
