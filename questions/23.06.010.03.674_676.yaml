heading: Ερώτηση με αρ. 23.06.010.03.674, ημερομηνίας 30 Μαΐου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.674
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την κατασκευή και λειτουργία εγκαταστάσεων ολοκληρωμένης διαχείρισης
  απορριμμάτων στη Λεμεσό, καθώς και να την ενημερώσει ποιες ασφαλιστικές δικλίδες
  έχουν τεθεί, προκειμένου να υλοποιηθεί το έργο, πέραν των εγγυητικών που θα δεσμευτούν,
  και κατά πόσο θα γίνει έλεγχος όσον αφορά τις δυνατότητες των προσφοροδοτών για
  αποπεράτωση του έργου.»
