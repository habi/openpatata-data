date: '2008-07-21'
heading: Ερώτηση με αρ. 23.06.009.03.022, ημερομηνίας 21ης Ιουλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.022
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μαλούντας για κατασκευή πεζοδρομίων
  στο δρόμο που συνδέει τα χωριά Κλήρου-Μαλούντα-Αρεδιού. Αναφέρεται ότι ο συγκεκριμένος
  δρόμος οδηγεί στο Β΄ Περιφερειακό Γυμνάσιο Λευκωσίας.»
