heading: Ερώτηση με αρ. 23.06.008.04.486, ημερομηνίας 29 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.486
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα ακόλουθα αιτήματα της κοινότητας Μαρωνίου:

  1. Περιορισμός της 1 200 στρεμμάτων αρχαιολογικής περιοχής, που έχει περιορίσει δραματικά τη δυνατότητα οικιστικής και άλλης ανάπτυξης της κοινότητας.

  2. Παραχώρηση χαλίτικης γης προς τους ιδιοκτήτες των δεσμευμένων κτημάτων, για να μπορέσουν να ανεγείρουν κατοικίες για τους ίδιους και τα παιδιά τους.»
