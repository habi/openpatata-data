date: '2008-04-17'
heading: Ερώτηση με αρ. 23.06.009.02.376, ημερομηνίας 17 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.376
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Αθηένου για διάνοιξη της διόδου Πυροΐου, η
  οποία θα εξασφαλίσει πρόσβαση των Αθηενιτών κυρίως, αλλά και των Λαρνακέων στην
  περιοχή Λευκωσίας.»
