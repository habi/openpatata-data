heading: Ερώτηση με αρ. 23.06.010.01.933, ημερομηνίας 11 Ιουνίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.933
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει ληφθεί απόφαση για ανέγερση μνημείου στο χώρο της έκρηξης στο Μαρί εις μνήμην
  των 13 ηρώων και, εάν ναι, σε ποίο στάδιο βρίσκεται.»
