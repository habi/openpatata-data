heading: Ερώτηση με αρ. 23.06.009.04.101, ημερομηνίας 12 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.101
text: |-
  «Την έντονη αντίδραση του Οργανισμού Ελέγχου και Πιστοποίησης Βιολογικών Αγροτικών Προϊόντων ΔΗΩ, αλλά και του ευρωπαϊκού τμήματος της IFOAM (International Federation of Organic Agriculture) προκάλεσε η πρόσφατη απόφαση του Συμβουλίου των Υπουργών Γεωργίας της Ευρωπαϊκής Ένωσης να επιτραπεί η διάθεση κρέατος από κλωνοποιημένα ζώα. Έτσι, ανοίγει ένα παράθυρο για ένα νέο νομικό πλαίσιο για το κρέας από κλωνοποιημένα ζώα, τη στιγμή μάλιστα που τον περασμένο Μάρτιο η πλειοψηφία των ευρωβουλευτών είχε ταχθεί κατά της κατανάλωσης προϊόντων που προέρχονται από κλωνοποιημένα ζώα.

  Επειδή, σύμφωνα με τους εκπροσώπους της IFOAM, οι τεχνολογίες που χρησιμοποιούνται για την κλωνοποίηση των ζώων είναι εντελώς αμφιλεγόμενες και το Συμβούλιο των Υπουργών δεν έλαβε υπόψη του τη σύσταση της Ευρωπαϊκής Αρχής Ασφάλειας Τροφίμων (EFSA) η οποία πρότεινε την υλοποίηση περαιτέρω ερευνών για τον αντίκτυπο της κλωνοποίησης στα ζώα, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες στις οποίες προτίθεται να προβεί τόσο σε εθνικό όσο και σε επίπεδο Ευρωπαϊκής Ένωσης σχετικά με την απόφαση για δημιουργία νέου νομικού πλαισίου για το κρέας από κλωνοποιημένα ζώα, η οποία δημιουργεί σοβαρές ενστάσεις από πολλές πλευρές όσον αφορά την προστασία των καταναλωτών.»
