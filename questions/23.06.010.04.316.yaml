identifier: 23.06.010.04.316
question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-15'
  text: |-
    «Σε επιστολή του προς τον έπαρχο Λεμεσού, ημερομηνίας 26 Νοεμβρίου 2014, ο δήμαρχος Κάτω Πολεμιδιών αναφέρεται στο πρόβλημα απόρριψης αποβλήτων της Μονάδας Επεξεργασίας Βιομηχανικών Αποβλήτων Λεμεσού σε παρακείμενη λίμνη της βιομηχανικής περιοχής. Σύμφωνα με τα όσα αναφέρει στην επιστολή του ο δήμαρχος Κάτω Πολεμιδιών, έχει γίνει τεράστια επιβάρυνση του τοπικού φυσικού περιβάλλοντος της περιοχής και καλεί τον έπαρχο να λάβει μέτρα για αποκατάσταση του χώρου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την αποκατάσταση του χώρου της λίμνης στη Βιομηχανική Περιοχή Λεμεσού.»
  title: Ερώτηση με αρ. 23.06.010.04.316, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
