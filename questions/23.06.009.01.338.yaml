date: '2007-04-04'
heading: Ερώτηση με αρ. 23.06.009.01.338, ημερομηνίας 4 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.338
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  θα αντιμετωπιστούν τα προβλήματα που δημιουργούνται στην κοινότητα της Αγίας Βαρβάρας
  στην επαρχία Πάφου από τη λειτουργία πτηνοσφαγείου στα όρια της κοινότητας και λατομείου
  εντός της κοινότητας.»
