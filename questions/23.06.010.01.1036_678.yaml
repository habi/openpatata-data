heading: Ερώτηση με αρ. 23.06.010.01.1036, ημερομηνίας 29 Ιουνίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.01.1036
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο υπάρχει πρόθεση
  σε επόμενες προσλήψεις στην Πυροσβεστική Υπηρεσία να περιοριστούν οι προσλήψεις
  γυναικών, κάτι που αντίκειται στον περί Ίσης Μεταχείρισης Ανδρών και Γυναικών Νόμο.»
