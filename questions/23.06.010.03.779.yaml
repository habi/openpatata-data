question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-16'
  text: |
    «Κατά την πρόσφατη συζήτηση στη Βουλή των Αντιπροσώπων του νομοσχεδίου για το φόρο ακίνητης ιδιοκτησίας ζήτησα να πληροφορηθώ το ανά κατηγορία αξίας ποσοστό εισπραξιμότητας του φόρου ακίνητης ιδιοκτησίας για το 2013, σύμφωνα με τον πίνακα που περιλαμβάνεται στο άρθρο 3 του νόμου. Φαίνεται ότι προκύπτουν περίπου 30-35 εκατομ. ευρώ ανείσπρακτων φόρων. Αυτό συνιστά ένα ποσοστό περίπου 25% του συνολικού ποσού. Εξ όσων πληροφορούμαι αυτό το ποσοστό είναι πολύ υψηλότερο από το ποσοστό απώλειας είσπραξης φόρων για το φόρο εισοδήματος και για το φόρο προστιθέμενης αξίας κ.λπ. Πού οφείλεται αυτή η μεγάλη απώλεια; Ποιο ποσοστό οφείλεται στην έκπτωση λόγω έγκαιρης πληρωμής; Ποιες κατηγορίες ιδιοκτητών πληρώνουν και ποιοι όχι; Παρακαλώ όπως δώσετε τα ποσοστά εισπραξιμότητας ανά κατηγορία. Από την άλλη, ποιο είναι το ποσό των προστίμων που επιβλήθηκαν και ποιο το ποσό που εισπράχθηκε από την καθυστέρηση πληρωμής του φόρου ακίνητης ιδιοκτησίας;

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα πιο πάνω ερωτήματα που θέτω.»
  title: Ερώτηση με αρ. 23.06.010.03.779, ημερομηνίας 16 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
