heading: Ερώτηση με αρ. 23.06.010.04.138, ημερομηνίας 23 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.138
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τον αριθμό τουριστών ανά χώρα που περιθάλπονται ως επείγοντα περιστατικά
  στις Πρώτες Βοήθειες του Νοσοκομείου Αμμοχώστου τα τελευταία τρία χρόνια για κάθε
  έτος χωριστά, ως επίσης τα σχετικά έσοδα του νοσοκομείου για τα εν λόγω έτη.»
