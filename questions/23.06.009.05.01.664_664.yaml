heading: Ερώτηση με αρ. 23.06.009.05.01.664, ημερομηνίας 3 Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.664
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο το νερό του υπό κατασκευή ντεποζίτου στην περιοχή της κοινότητας Στατού-Αγίου
  Φωτίου θα μπορούσε να χρησιμοποιηθεί με τρόπο που το μισό της χωρητικότητάς του
  να χρησιμοποιείται για κάλυψη των αναγκών ύδρευσης των κατοίκων της κοινότητας.»
