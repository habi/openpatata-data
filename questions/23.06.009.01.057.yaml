identifier: 23.06.009.01.057
question:
  by:
  - Μουσκάλλης Ανδρέας
  date: '2006-09-19'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πότε θα παραχωρηθούν τα οικόπεδα αυτοστέγασης σε δικαιούχες οικογένειες στο Αλεθρικό,
    στην Ξυλοφάγου, στον Ύψωνα, στο Δασάκι ’χνας, στη Σωτήρα, στο Λιοπέτρι, στο Καλό
    Χωριό, στην Κοκκινοτριμιθιά, στην Αγία Βαρβάρα, στην Επισκοπή και στην Αχέλεια.»
  title: Ερώτηση με αρ. 23.06.009.01.057, ημερομηνίας 19 Σεπτεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Ανδρέα Μουσκάλλη
