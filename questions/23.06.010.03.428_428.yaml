heading: Ερώτηση με αρ. 23.06.010.03.428, ημερομηνίας 20 Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.428
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των ανέργων που έχουν εργοδοτηθεί στις επιχειρήσεις λιανικού εμπορίου,
  βάσει σχεδίων του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων και της Αρχής Ανάπτυξης
  Ανθρώπινου Δυναμικού Κύπρου (ΑνΑΔ), μετά τη φιλελευθεροποίηση των ωραρίων λειτουργίας
  τους.»
