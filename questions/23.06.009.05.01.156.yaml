identifier: 23.06.009.05.01.156
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-09-07'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τον αριθμό των νοσηλευτών που θα προσληφθούν στα νοσοκομεία Αμμοχώστου
    και Λάρνακας, πότε υπολογίζεται να αναλάβουν τα καθήκοντά τους και σε ποια τμήματα
    θα τοποθετηθούν.»
  title: Ερώτηση με αρ. 23.06.009.05.01.156, ημερομηνίας 7 Σεπτεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
