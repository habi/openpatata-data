heading: Ερώτηση με αρ. 23.06.009.02.008, ημερομηνίας 18 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.008
text: |-
  «Έχω πληροφορηθεί ότι διατυπώνονται συχνά πολλά παράπονα από οργανωμένα σύνολα και πολίτες για την οχληρία και τη ρύπανση του περιβάλλοντος που προκαλεί η διήθηση της λυματολάσπης, της λάσπης δηλαδή των σταθμών επεξεργασίας των λυμάτων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποια κατάσταση επικρατεί γενικά στον τομέα αυτό στην Κύπρο και ειδικά στους μεγάλους σταθμούς βιολογικής επεξεργασίας των αστικών λυμάτων;

  2. Έχει εξασφαλιστεί άδεια απόρριψης λυμάτων από την Υπηρεσία Περιβάλλοντος και με ποιους όρους;

  3. Γιατί δε χρησιμοποιείται η σύγχρονη τεχνολογία της αποϋγροποίησης και κομποστοποίησης, αντί της υπαίθριας αποξήρανσης;»
