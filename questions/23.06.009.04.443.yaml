question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-04'
  text: |-
    «Μία προσεκτική μελέτη του κειμένου της απόφασης του Υπουργικού Συμβουλίου στις 20 Μαΐου 2009, με την οποία ιδρύθηκε ο Εθνικός Φορέας Δημογραφικής και Οικογενειακής Πολιτικής, αναδεικνύει την απουσία συγκεκριμένων στόχων και πολιτικής κατεύθυνσης. Για παράδειγμα, δεν καταγράφεται πουθενά ως επιδίωξη η αύξηση των γεννήσεων και η στήριξη της πολύτεκνης οικογένειας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν περιλαμβάνονται στους στόχους του Εθνικού Φορέα Δημογραφικής και Οικογενειακής Πολιτικής η αύξηση των γεννήσεων και η ενίσχυση της πολύτεκνης οικογένειας, αν συνεδριάζουν όπως ορίζει το σκεπτικό της απόφασης, δηλαδή σε τακτική βάση, ο εθνικός φορέας και η υπηρεσιακή επιτροπή και γενικά αν εφαρμόζεται η σχετική απόφαση του Υπουργικού Συμβουλίου.»
  title: Ερώτηση με αρ. 23.06.009.04.443, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
