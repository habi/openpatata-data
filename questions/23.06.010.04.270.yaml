date: '2014-11-19'
heading: Ερώτηση με αρ. 23.06.010.04.270, ημερομηνίας 19 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.04.270
text: |-
  «Με την ολοκλήρωση της κατασκευής του νέου κρηπιδώματος στο λιμάνι Λεμεσού θα απαιτηθεί η τοποθέτηση γερανογεφυρών. Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Σε ποιο στάδιο βρίσκεται η διαδικασία αγοράς των γερανογεφυρών;

  2. Ποιες ενέργειες γίνονται για την επιδιόρθωση-συντήρηση των έξι υφιστάμενων γερανογεφυρών;»
