heading: Ερώτηση με αρ. 23.06.008.04.823, ημερομηνίας 16 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.823
text: |-
  «Αναφορικά με ασθενείς που χρειάζεται να μεταβούν στο εξωτερικό για θεραπεία, αλλά δεν είναι σε θέση να το πράξουν για οικονομικούς λόγους, παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Τη θέση της κυβέρνησης στις περιπτώσεις που η θεραπεία δεν μπορεί να παρασχεθεί στην Κύπρο λόγω έλλειψης μηχανημάτων ή ιατρικών ειδικοτήτων.

  2. Κατά πόσο, σε περίπτωση που ένας ασθενής έχει ήδη μεταβεί στο εξωτερικό με έξοδα του κράτους, το κράτος θα συνεχίζει να τον στηρίζει οικονομικά και στις μελλοντικές του επισκέψεις σε γιατρούς στο εξωτερικό.»
