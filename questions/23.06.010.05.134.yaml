heading: Ερώτηση με αρ. 23.06.010.05.134, ημερομηνίας 15 Σεπτεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.05.134
text: |-
  «Πρόσφατα ενημερώθηκα ότι το Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων σε συνεργασία με το Υπουργείο Παιδείας και Πολιτισμού είναι έτοιμα να ενεργοποιήσουν την πρόνοια για τους όρους επιμόρφωσης στον περί Κηδεμονίας και ’λλων Τρόπων Μεταχείρισης Αδικοπραγούντων Νόμο. Παρακαλούνται οι αρμόδιοι υπουργοί να ενημερώσουν τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Ποια προγράμματα θα καλούνται οι αδικοπραγούντες να παρακολουθήσουν;

  2. Ποιοι είναι οι στόχοι επιμόρφωσης μέσα από τα συγκεκριμένα προγράμματα;

  3. Κάποια εξ αυτών μπορούν να θεωρηθούν ως προγράμματα κατάρτισης και να προσφέρουν αναγνωρισμένο πιστοποιητικό;

  4. Ποιο είναι το κόστος του συγκεκριμένου προγράμματος;»
