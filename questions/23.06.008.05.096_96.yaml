heading: Ερώτηση με αρ. 23.06.008.05.096, ημερομηνίας 18 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.096
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς προτίθεται να
  λύσει το σοβαρό πρόβλημα οδικής ασφάλειας που αντιμετωπίζει το Δημοτικό Σχολείο
  Αγίου Δημητρίου Ακρόπολης.»
