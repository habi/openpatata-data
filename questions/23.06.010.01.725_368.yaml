heading: Ερώτηση με αρ. 23.06.010.01.725, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.725
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να μελετήσει το αίτημα για ευθυγράμμιση των επικίνδυνων στροφών
  και γενικά τη βελτίωση του δρόμου Παναγιάς-Εμνών-Κύκκου, για την καλύτερη εξυπηρέτηση
  των κατοίκων της περιοχής.»
