heading: Ερώτηση με αρ. 23.06.008.02.081 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 22 Οκτωβρίου 2002
identifier: 23.06.008.02.081
text: «Καλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η διαδικασία δημιουργίας βιομηχανικών ζωνών στη Σωτήρα, Λιοπέτρι
  και Αυγόρου.»
