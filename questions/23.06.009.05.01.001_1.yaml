heading: Ερώτηση με αρ. 23.06.009.05.01.001, ημερομηνίας 16 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.001
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η ολοκλήρωση της παραχώρησης των οικοπέδων επί χάρτου
  στους δικαιούχους πρόσφυγες στην κοινότητα Τερσεφάνου και πότε υπολογίζεται να ολοκληρωθεί.»
