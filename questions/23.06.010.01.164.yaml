  date: '2011-09-29'
  text: |-
    «Σύμφωνα με πληροφορίες που μου έχουν μεταφέρει οι κάτοικοι της περιοχής Μαραθάσας, η διαδρομή Λεμίθου-Κυπερούντας, που εκτελούσε δύο φορές την εβδομάδα λεωφορείο, δεν εκτελείται πλέον. Η συγκεκριμένη διαδρομή εξυπηρετούσε κυρίως τους ηλικιωμένους κατοίκους της περιοχής Μαραθάσας, καθώς αποτελούσε το μέσο μεταφοράς τους στο Νοσοκομείο Κυπερούντας. Σύμφωνα με την πληροφόρηση που έχω, ιατρός επισκέπτεται τις κοινότητες της περιοχής μια φορά κάθε δεκαπέντε ημέρες.

    Οι ηλικιωμένοι έχουν αυξημένες ανάγκες ιατροφαρμακευτικής περίθαλψης και η κατάργηση του δρομολογίου τους δημιουργεί ταλαιπωρία και ενδεχομένως περαιτέρω προβλήματα στην υγεία τους.

    Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για ποιο λόγο έχει καταργηθεί το συγκεκριμένο δρομολόγιο και αν προτίθεται να το επαναφέρει.»
