identifier: 23.06.010.01.012
question:
  by:
  - Περδίκης Γιώργος
  date: '2011-08-02'
  text: |-
    «Στην απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Δημήτρη Ηλιάδη, ημερομηνίας 14 Φεβρουαρίου 2011, στην ερώτησή μου με αριθμό 23.06.009.05.01.468, ημερομηνίας 15 Δεκεμβρίου 2010, πληροφορήθηκα ότι η σύμβαση για παροχή υπηρεσιών για διερεύνηση της δυνατότητας παραγωγής ηλεκτρικής ενέργειας από τα υφιστάμενα φράγματα της Κύπρου έχει ανατεθεί στις 12 Ιανουαρίου 2011 στην εταιρεία “G. Karavokyris & Partners Consulting Engineers S.A.”.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει λήξει η σύμβαση και ποια είναι τα αποτελέσματα της διερεύνησης της δυνατότητας παραγωγής ηλεκτρικής ενέργειας από τα υφιστάμενα φράγματα της Κύπρου.»
  title: Ερώτηση με αρ. 23.06.010.01.012, ημερομηνίας 2 Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
