identifier: 23.06.008.05.021
question:
  by:
  - Περδίκης Γιώργος
  date: '2005-08-25'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    γιατί δε ζητήθηκε από την αεροπορική εταιρεία “HELIOS AIRWAYS”, αμέσως μετά το
    τραγικό αεροπορικό δυστύχημα της 14ης Αυγούστου 2005, να καθηλώσει τα αεροπλάνα
    της και να προβεί σε ανεξάρτητο τεχνικό έλεγχο. Επίσης να την πληροφορήσει γιατί,
    όταν τα αεροπλάνα BOIENG 737-800 της “HELIOS” μεταφέρθηκαν τελικά για τεχνικό
    έλεγχο στη Σουηδία, μετά την αναγκαστική προσγείωση του αεροπλάνου της εταιρείας
    στη Βρετανία, δεν υπήρξε πρόνοια συμμετοχής της κυπριακής κυβέρνησης στους τεχνικούς
    ελέγχους αυτών των αεροσκαφών.»
  title: Ερώτηση με αρ. 23.06.008.05.021, ημερομηνίας 25 Αυγούστου 2005, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
