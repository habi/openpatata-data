heading: Ερώτηση με αρ. 23.06.010.01.400, ημερομηνίας 24 Ιανουαρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.400
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει μελετηθεί η δυνατότητα παραχώρησης άδειας μητρότητας σε γυναίκες
  οι οποίες καταφεύγουν σε εξωσωματική μέθοδο γονιμοποίησης για απόκτηση παιδιού για
  όσο χρονικό διάστημα απαιτεί η μέθοδος αυτή.»
