heading: Ερώτηση με αρ. 23.06.010.03.212, ημερομηνίας 16 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.212
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  την κατάσταση του χώρου όπου αποθηκεύτηκε και φυλάγεται το ενταφιασμένο Askarel.
  Επίσης, παρακαλείται να καταθέσει ένα πλήρες ιστορικό της υπόθεσης, καθώς και τα
  μέτρα προστασίας της δημόσιας υγείας και του περιβάλλοντος που λαμβάνεται στο χώρο
  αποθήκευσης.»
