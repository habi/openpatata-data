heading: Ερώτηση με αρ. 23.06.008.03.445, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.008.03.445
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκονται οι διαδικασίες κατασκευής του κοινοτικού πάρκου Αγίας Μαρίνας
  Χρυσοχούς στην κοινότητα Αγίας Μαρίνας στην επαρχία Πάφου.»
