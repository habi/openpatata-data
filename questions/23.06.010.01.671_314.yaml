heading: Ερώτηση με αρ. 23.06.010.01.671, ημερομηνίας 29 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.671
text: |-
  «Συμμετείχα πρόσφατα σε εκδήλωση διαμαρτυρίας κατοίκων της περιοχής Αλυκής Λάρνακας αναφορικά με το πρόβλημα που δημιουργείται -ειδικά φέτος λόγω πολυομβρίας- από την παρουσία μεγάλου αριθμού εντόμων, κουνουπιών, τρωκτικών και ερπετών.

  Επίσης, επισκέφθηκα το χώρο όπου κατασκευάζεται αντλιοστάσιο για τις ανάγκες του αποχετευτικού Λάρνακας, το οποίο, όπως με πληροφόρησαν κάτοικοι της περιοχής, κατασκευάζεται παράνομα εντός χαρακτηρισμένης δασικής περιοχής. Χρειάστηκε μάλιστα να εκριζωθούν δέντρα για την κατασκευή του.



  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο οι συγκεκριμένες πληροφορίες αναφορικά με το αντλιοστάσιο ανταποκρίνονται στην πραγματικότητα.»
