date: '2003-06-04'
heading: Ερώτηση με αρ. 23.06.008.02.364 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 4 Ιουνίου 2003
identifier: 23.06.008.02.364
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η απόκτηση των κατάλληλων ευρωπαϊκών πιστοποιητικών από
  το Κεντρικό Σφαγείο Λευκωσίας στην Κοφίνου.»
