heading: Ερώτηση με αρ. 23.06.008.04.213, ημερομηνίας 5 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.213
text: |-
  «Έχει καταγγελθεί σε μένα προσωπικά ως βουλευτή ότι μετά από παρέμβαση του ΑΚΕΛ έχει μειωθεί ο αριθμός των ατόμων που θα απολύονταν από τις Κυπριακές Αερογραμμές από δεκαπέντε σε δώδεκα.

  Προς άρση κάθε αμφιβολίας και για σκοπούς πλήρους διαφάνειας παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπήρξε ή όχι παρέμβαση του ΑΚΕΛ ή οποιωνδήποτε κομμάτων στο όλο θέμα;

  2. Στάλθηκαν ή όχι κάποιες επιστολές από το ΑΚΕΛ ή από άλλα κόμματα σχετικά με τις απολύσεις; Αν ναι, να σταλούν τα αντίγραφα στη Βουλή των Αντιπροσώπων.

  Επίσης, παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για το εν λόγω θέμα.»
