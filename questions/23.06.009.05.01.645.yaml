identifier: 23.06.009.05.01.645
question:
  by:
  - Περδίκης Γιώργος
  date: '2011-02-23'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    έχουν καταβληθεί οι αποζημιώσεις από το Υπουργείο Εσωτερικών στους κατοίκους του
    χωριού Αγία Βαρβάρα των οποίων οι κατοικίες υπέστησαν ζημιές κατά τη θεομηνία
    του Οκτώβρη του 2009 και, εάν ναι, για τα ποσά που έχουν δοθεί και τον αριθμό
    των κατοίκων που έχουν αποζημιωθεί.»
  title: Ερώτηση με αρ. 23.06.009.05.01.645, ημερομηνίας 23 Φεβρουαρίου 2011, του
    βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
