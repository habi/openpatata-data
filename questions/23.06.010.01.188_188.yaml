  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.188
text: |-
  «Στο Εθνικό Σχέδιο Δράσης 2010-2012 για την Ένταξη των Μεταναστών που Διαμένουν Μόνιμα στην Κύπρο αναφέρονται δεκαεπτά δράσεις που αφορούν την υγεία. Για όλες αυτές τις δράσεις αναφέρεται ότι ο χρόνος υλοποίησης είναι “συνεχής-εφαρμόζεται” με αρμόδιο το Υπουργείο Υγείας.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς εφαρμόζονται οι δράσεις αυτές συγκεκριμένα και ποια στοιχεία υπάρχουν για τα προβλήματα υγείας που εντοπίστηκαν από την εφαρμογή τους.»
