heading: Ερώτηση με αρ. 23.06.008.02.422 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Σωτήρη Σαμψών στις 24 Ιουνίου 2003
identifier: 23.06.008.02.422
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που λαμβάνονται και τα προγράμματα που εφαρμόζονται για την αναδόμηση,
  αναστήλωση, συντήρηση και αναπαλαίωση οικιών και οικοδομημάτων στα χωριά της ορεινής
  και ημιορεινής Κύπρου.»
