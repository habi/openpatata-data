text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το αίτημα του κοινοτικού συμβουλίου Κουκλιών για διαχωρισμό
  οικοπέδων για φτωχές οικογένειες.»
