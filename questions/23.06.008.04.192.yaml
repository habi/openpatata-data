question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Λακατάμιας για αντιμετώπιση και λύση των
    προβλημάτων των κυβερνητικών οικισμών στα όρια του δήμου και πιο συγκεκριμένα
    τα προβλήματα των κενών διαμερισμάτων, της καθαριότητας, των χώρων πρασίνου, των
    οχετών ομβρίων υδάτων, της ανάγκης κατασκευής πεζοδρομίων και γενικά της συντήρησης
    και αναβάθμισης των οικισμών αυτών, οι οποίοι αντιμετωπίζουν τις συνέπειες της
    φθοράς που επιφέρει ο χρόνος.»
  title: Ερώτηση με αρ. 23.06.008.04.192, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
