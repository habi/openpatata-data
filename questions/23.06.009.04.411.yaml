heading: Ερώτηση με αρ. 23.06.009.04.411, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.411
text: |-
  «Έχω ενημερωθεί ότι με την έναρξη της κυνηγετικής περιόδου οι κυνηγοί ψάχνουν απεγνωσμένα να αγοράσουν αντιοφικούς ορούς, που είναι αντιδότο στο δηλητήριο των φιδιών, για να μεταφέρουν μαζί τους στις εξορμήσεις. Δυστυχώς, σημειώνεται έλλειψη αντιοφικών ορών στα ιδιωτικά φαρμακεία και στους ιδιώτες γιατρούς. Εντοπίζονται μόνο περιορισμένες ποσότητες στα φαρμακεία των κρατικών νοσοκομείων, αλλά δεν είναι προς πώληση, ώστε να καλύψουν επείγοντα περιστατικά που μπορεί να προκύψουν από δαγκώματα φιδιών σε ανθρώπους. Για το λόγο αυτό, μερικοί αναγκάζονται να αγοράσουν αντιοφικούς ορούς από τα κατεχόμενα στην τιμή των €200 αντί στην κανονική τους τιμή των €75.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς προτίθεται να αντιμετωπίσει το πρόβλημα της έλλειψης αντιοφικών ορών για αποφυγή ανεπιθύμητων περιστατικών.»
