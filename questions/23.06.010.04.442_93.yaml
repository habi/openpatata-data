date: '2015-02-18'
heading: Ερώτηση με αρ. 23.06.010.04.442, ημερομηνίας 18 Φεβρουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κουτσού
identifier: 23.06.010.04.442
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή για την κατανομή
  των ποσών που έχει δανειστεί η Κυπριακή Δημοκρατία από την τρόικα. Συγκεκριμένα,
  να αναφερθούν τα ποσά όπως κατανεμήθηκαν για την αποπληρωμή υφιστάμενου χρέους,
  την ανακεφαλαιοποίηση τραπεζών και την κάλυψη των ελλειμμάτων του προϋπολογισμού
  για τα έτη 2013 και 2014, αντίστοιχα.»
