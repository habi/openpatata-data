heading: Ερώτηση με αρ. 23.06.011.01.170, ημερομηνίας 28 Σεπτεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.170
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  στρατηγικό σχέδιο για τη διείσδυση των ανανεώσιμων πηγών ενέργειας στο ενεργειακό
  ισοζύγιο της Κυπριακής Δημοκρατίας, αν εφαρμόζεται πιστά και από πότε, καθώς και
  πού χρήζει τροποποίησης λόγω των νέων εξελίξεων.»
