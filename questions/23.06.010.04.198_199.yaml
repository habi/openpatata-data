heading: Ερώτηση με αρ. 23.06.010.04.198, ημερομηνίας 20 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.198
text: |-
  «Σύμφωνα με την έκθεση της Επιτρόπου Διοικήσεως και Ανθρωπίνων Δικαιωμάτων για το φαινόμενο της παράνομης παγίδευσης πτηνών στην Κύπρο, ημερομηνίας 27 Μαΐου 2014, οι αρμόδιες αρχές θα χρειαστεί να επιδείξουν μηδενική ανοχή για την αντιμετώπιση του φαινομένου της παράνομης παγίδευσης πτηνών. Η Επίτροπος Διοικήσεως και Ανθρωπίνων Δικαιωμάτων στην έκθεσή της σύστησε την ολοκλήρωση της κατάρτισης εθνικής στρατηγικής κατά της παράνομης παγίδευσης. Η εθνική στρατηγική πρέπει να περιλαμβάνει ένα ολοκληρωμένο πρόγραμμα δράσεων, εκστρατειών και μέτρων για την επιτυχή αντιμετώπιση του φαινομένου της παράνομης παγίδευσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να ολοκληρωθεί και να εφαρμοστεί η εθνική στρατηγική κατά της παράνομης παγίδευσης πτηνών.»
