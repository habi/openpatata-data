heading: Ερώτηση με αρ. 23.06.008.04.929, ημερομηνίας 1ης Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.929
text: |-
  «Πληροφορίες αναφέρουν ότι η πρεσβεία μας στο Παρίσι αντιμετωπίζει πρόβλημα έλλειψης προσωπικού.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την αντιμετώπιση του θέματος αυτού.»
