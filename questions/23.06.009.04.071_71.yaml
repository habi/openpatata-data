heading: Ερώτηση με αρ. 23.06.009.04.071, ημερομηνίας 29 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.071
text: |-
  «Έχω πληροφορηθεί ότι το Σεπτέμβριο του 2008 πραγματοποιήθηκε σύσκεψη στο Υπουργείο Εσωτερικών παρουσία των επάρχων και διαπιστώθηκε ότι η υφιστάμενη νομοθεσία που ρυθμίζει τη λειτουργία των πρατηρίων πετρελαιοειδών είναι απαρχαιωμένη και χρήζει πλήρους αναθεώρησης. Στην εν λόγω σύσκεψη λήφθηκε απόφαση όπως η ευθύνη της ρύθμισης της λειτουργίας των πρατηρίων μετακινηθεί στο Υπουργείο Εμπορίου, Βιομηχανίας και Τουρισμού. Προς τούτο το Υπουργείο Εσωτερικών θα ετοιμάσει προσχέδιο της σχετικής νομοθεσίας, που θα αποτελέσει τη βάση για συζήτηση και επεξεργασία από όλους τους ενδιαφερομένους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν προχώρησε και σε ποιο στάδιο βρίσκεται η προώθηση της σχετικής νομοθεσίας που να ρυθμίζει τη λειτουργία των πρατηρίων πετρελαιοειδών.»
