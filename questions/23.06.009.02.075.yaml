identifier: 23.06.009.02.075
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν έχει μελετηθεί το αίτημα της κοινότητας Αχέλειας για παραχώρηση κρατικής γης
    που βρίσκεται δίπλα από τα κτίρια του κοινοτικού συμβουλίου για δημιουργία πλατειακού
    χώρου και ανέγερση πολιτιστικού κέντρου.»
  title: Ερώτηση με αρ. 23.06.009.02.075, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
