identifier: 23.06.010.01.245
question:
  by:
  - Περδίκης Γιώργος
  date: '2011-11-07'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των εκπαιδευτών που εργοδοτούνται στο Κέντρο Παραγωγικότητας, τον αριθμό των σεμιναρίων που βρίσκονται σε εξέλιξη, καθώς και τον αριθμό των ατόμων που παρακολουθούν τα σεμινάρια αυτά.

    Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προσλάβει περισσότερους εκπαιδευτές στο Κέντρο Παραγωγικότητας.»
  title: Ερώτηση με αρ. 23.06.010.01.245, ημερομηνίας 7 Νοεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
