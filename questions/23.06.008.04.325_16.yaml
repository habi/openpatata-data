heading: Ερώτηση με αρ. 23.06.008.04.325, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.325
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τον προγραμματισμό για τη βελτίωση του παλαιού δρόμου Λεμεσού-Πάφου παρά
  την κοινότητα Επισκοπής. Υπογραμμίζεται εμφαντικά ότι η ουσιαστική εγκατάλειψη αυτού
  του δρόμου και η απουσία οποιασδήποτε κυβερνητικής φροντίδας έχει συσσωρεύσει προβλήματα,
  όπως αδυναμία παροχέτευσης των ομβρίων υδάτων κατά τους χειμερινούς μήνες και κυκλοφοριακή
  συμφόρηση.»
