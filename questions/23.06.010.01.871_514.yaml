heading: Ερώτηση με αρ. 23.06.010.01.871, ημερομηνίας 23 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.871
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η παραχώρηση δασικής γης προς την αρμόδια αρχή για δημιουργία
  χώρου σταθμεύσεως, που θα εξυπηρετεί την εκκλησία του συνοικισμού ΑΗΚ Δεκέλειας,
  ως επίσης και για δημιουργία μίνι γηπέδου ποδοσφαίρου στον εν λόγω συνοικισμό.»
