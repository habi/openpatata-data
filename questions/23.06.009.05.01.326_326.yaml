heading: Ερώτηση με αρ. 23.06.009.05.01.326, ημερομηνίας 4 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.326
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα για διάνοιξη δρόμου μέσω Κοκκίνων, που θα συντομεύσει δραστικά την απόσταση
  από την Πόλη Χρυσοχούς προς τον Πύργο Τηλλυρίας και αντίστροφα.»
