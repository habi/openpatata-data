date: '2009-11-20'
heading: Ερώτηση με αρ. 23.06.009.04.550, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.550
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ετοιμασία του διαχειριστικού σχεδίου της Αλυκής της Λάρνακας
  και κατά πόσο συμπεριλαμβάνεται η διεξαγωγή αθλητικών δραστηριοτήτων στο σχέδιο
  αυτό.»
