heading: Ερώτηση με αρ. 23.06.008.03.446, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.008.03.446
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το θέμα ανέγερσης των κοινοτικών κτιρίων στο χώρο εκδηλώσεων
  της κοινότητας Αγίας Μαρίνας της επαρχίας Πάφου.»
