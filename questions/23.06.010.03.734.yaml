date: '2014-06-30'
heading: Ερώτηση με αρ. 23.06.010.03.734, ημερομηνίας 30 Ιουνίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.03.734
text: «Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει κατά πόσο το υπουργείο του
  έχει προβληματισθεί για το αν πρέπει να προωθηθεί συνεργασία με το Πανεπιστήμιο
  Κύπρου, ούτως ώστε οι στρατιώτες που υπηρετούν στην Εθνική Φρουρά να αξιοποιούν
  δημιουργικά τη θητεία τους.»
