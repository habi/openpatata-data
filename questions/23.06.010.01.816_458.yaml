heading: Ερώτηση με αρ. 23.06.010.01.816, ημερομηνίας 11 Μαΐου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.816
text: |-
  «Οι υφιστάμενοι σταθμοί και νηπιαγωγεία έχουν ιδρυθεί και λειτουργούν νόμιμα βάσει των κριτηρίων και των προτύπων που απαιτούνταν από τις αρμόδιες αρχές (Υπηρεσίες Κοινωνικής Ευημερίας, Υπουργείο Παιδείας και Πολιτισμού, Υπουργείο Υγείας, Πυροσβεστική Υπηρεσία, Πολεοδομία κ.λπ.).

  Το τελευταίο διάστημα παρατηρούνται συνεχείς τροποποιήσεις ειδικά στις απαιτήσεις για το εμβαδόν σε τετραγωνικά μέτρα των τάξεων και οι Υπηρεσίες Κοινωνικής Ευημερίας ζητούν από τους υφιστάμενους σταθμούς και νηπιαγωγεία την αλλαγή/επανέκδοση των αδειών λειτουργίας τους βάσει των νέων δεδομένων. Έτσι στους σταθμούς και τα νηπιαγωγεία που δεν πληρούν τα κριτήρια δεν μπορεί να χορηγηθεί η άδεια λειτουργίας, με αποτέλεσμα πολλοί σταθμοί και νηπιαγωγεία να κινδυνεύουν να κλείσουν με αλυσιδωτές συνέπειες για την οικονομία και την κοινωνία ευρύτερα.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι προτίθεται να κάνει με το πιο πάνω θέμα.»
