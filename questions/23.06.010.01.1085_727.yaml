heading: Ερώτηση με αρ. 23.06.010.01.1085, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1085
text: |-
  «Το κοινοτικό συμβούλιο Αγίας Βαρβάρας μάς ενημέρωσε για τα προβλήματα που αντιμετωπίζει η κοινότητα από τη λειτουργία του σκοπευτηρίου στην περιοχή.



  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να προχωρήσει στη μετακίνηση του εν λόγω σκοπευτηρίου και πότε.»
