heading: Ερώτηση με αρ. 23.06.009.04.290, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.290
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν θα γίνουν αποδεκτά τα πιο κάτω αιτήματα της κοινότητας Κοιλίνειας:

  1. Ανάπλαση της πλατείας του χωριού.

  2. Επέκταση του κοιμητηρίου.

  3. Αναπαλαίωση της παλαιάς βρύσης.»
