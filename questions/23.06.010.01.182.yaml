heading: Ερώτηση με αρ. 23.06.010.01.182, ημερομηνίας 6 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.182
text: |-
  «Τα εγκαταλελειμμένα μεταλλεία μεταξύ Μαθιάτη και Αγίας Βαρβάρας (βόρειο και νότιο) αποτελούν ένα μοναδικό σύμπλεγμα γεωλογικών τομών και μεταλλευτικής ιστορίας που παραμένει αναξιοποίητο. Οι κάτοικοι και οι αρχές των δύο κοινοτήτων αγωνίστηκαν πρόσφατα, ώστε να μην καταστραφεί αυτός ο πολιτιστικός και γεωλογικός πλούτος με την εγκατάσταση στο χώρο του βόρειου μεταλλείου μονάδας επεξεργασίας και απόρριψης οικοδομικών αποβλήτων. Μετά την απόρριψη της αίτησης της εταιρείας προκύπτει το θέμα της ορθολογικής αξιοποίησης των δύο μεταλλείων Μαθιάτη.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν σχεδιάζεται η επιστημονική και περιβαλλοντική αξιοποίηση των δύο μεταλλείων της περιοχής Μαθιάτη.»
