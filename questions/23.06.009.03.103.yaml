question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν μπορεί να στηριχθεί οικονομικά η κοινότητα Γουδιού (επαρχία Πάφου) στην προσπάθεια
    αναπαλαίωσης των παλιών βρυσών της κοινότητας.»
