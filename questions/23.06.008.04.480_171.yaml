heading: Ερώτηση με αρ. 23.06.008.04.480, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.480
text: |-
  «Έχω πληροφορηθεί ότι καύσιμα που πωλούνται στους καταναλωτές, και ιδιαίτερα αμόλυβδη βενζίνη, δυνατόν να περιέχουν μικρή ποσότητα από άλλα είδη καυσίμων, γιατί οι ίδιες δεξαμενές των βυτιοφόρων χρησιμοποιούνται για διαφορετικά είδη.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η παρουσία μέσα στην αμόλυβδη βενζίνη έστω και μικρών ποσοτήτων άλλων καυσίμων, π.χ. ελαφρού μαζούτ, που χρησιμοποιείται σε καθαριστήρια ρούχων, μπορεί να προκαλέσει βλάβη ή αχρήστευση των δυαδικών καταλυτών που φέρουν τα σύγχρονα αυτοκίνητα. Ας σημειωθεί ότι ένας καταλύτης που δε λειτουργεί σωστά εκπέμπει αρωματικούς υδρογονάνθρακες, οι οποίοι είναι εξαιρετικά ρυπογόνες ουσίες.»
