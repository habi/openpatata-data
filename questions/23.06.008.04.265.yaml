date: '2004-10-14'
heading: Ερώτηση με αρ. 23.06.008.04.265, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.265
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Θελέτρας για διαπλάτυνση/ασφαλτόστρωση
  του αγροτικού δρόμου Θελέτρας-Στρουμπιού, μήκους ενός περίπου χιλιομέτρου.»
