    του αγροτικού δρόμου Θελέτρας-Στρουμπιού, μήκους ενός περίπου χιλιομέτρου.»
  title: Ερώτηση με αρ. 23.06.008.04.265, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
