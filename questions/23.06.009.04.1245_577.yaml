heading: Ερώτηση με αρ. 23.06.009.04.1245, ημερομηνίας 3 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.1245
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  δεν έχει διοριστεί εδώ και τρεις μήνες νέος πρόεδρος του Συμβουλίου Ιστορικής Μνήμης
  Αγώνα ΕΟΚΑ 1955-1959 (ΣΙΜΑΕ), μετά από την παραίτηση του κ. Σιάμπου.»
