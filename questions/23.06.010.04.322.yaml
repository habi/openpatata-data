heading: Ερώτηση με αρ. 23.06.010.04.322, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.322
text: |-
  «Έχω πληροφορηθεί ότι με απόφαση του Υπουργικού Συμβουλίου, ημερομηνίας 22 Αυγούστου 2014, με αριθμό 77.388 θα διατεθούν επιπλέον πιστώσεις στο Τμήμα Εμπορικής Ναυτιλίας για την αντιμετώπιση περιστατικών θαλάσσιας ρύπανσης και άλλων ναυτικών συμβάντων για την προστασία ουσιωδών συμφερόντων της Κυπριακής Δημοκρατίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν όντως έχουν πιστωθεί τα αναγκαία ποσά στον κρατικό προϋπολογισμό του 2015. Παρακαλώ περαιτέρω όπως μας δοθεί ανάλυση για το πώς προτίθεται να διαθέσει αυτές τις πιστώσεις το Τμήμα Εμπορικής Ναυτιλίας προς επίτευξη του στόχου που έχει θέσει το Υπουργικό Συμβούλιο.»
