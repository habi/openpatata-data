date: '2009-06-12'
heading: Ερώτηση με αρ. 23.06.009.03.572, ημερομηνίας 12 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.572
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το θέμα δημιουργίας σταθμού για ασθενοφόρο στο δήμο Πέγειας,
  που θα μπορούσε να εξυπηρετεί τις ανάγκες για μεταφορά επειγόντων περιστατικών στο
  Γενικό Νοσοκομείο Πάφου.»
