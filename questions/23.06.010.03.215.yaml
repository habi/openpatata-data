identifier: 23.06.010.03.215
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-10-16'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τους ελέγχους που έγιναν αναφορικά με τη χρήση σκόνης γάλακτος για
    την παρασκευή χαλλουμιών από το Νοέμβριο του 2012 μέχρι σήμερα. Επίσης παρακαλείται
    να μας ενημερώσει για την ποσότητα σκόνης γάλακτος που εισήχθη στην Κύπρο την
    ίδια περίοδο, την ποσότητα που κατέληξε σε γαλακτοβιομηχανίες, καθώς και τις χρήσεις
    της σκόνης γάλακτος σε ποσότητα ανά τομέα.»
  title: Ερώτηση με αρ. 23.06.010.03.215, ημερομηνίας 16 Οκτωβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
