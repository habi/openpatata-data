question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-10-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποιο είναι το χρονοδιάγραμμα προσφοροδότησης της πρώτης και της τρίτης φάσης του
    δρόμου Λάρνακας-Δεκέλειας, των δύο φάσεων του δρόμου Κιτίου-Περβολιών-Μαζωτού
    και των τριών πλατειών στη Λάρνακα.»
  title: Ερώτηση με αρ. 23.06.009.01.092, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
