question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Κουκλιών στην
    επαρχία Πάφου για κατασκευή δρόμου που θα συνδέει την κοινότητα με τη Νικόκλεια.»
  title: Ερώτηση με αρ. 23.06.009.01.351, ημερομηνίας 11 Απριλίου 2007, του βουλευτή
