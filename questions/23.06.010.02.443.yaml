date: '2013-02-08'
heading: Ερώτηση με αρ. 23.06.010.02.443, ημερομηνίας 8 Φεβρουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.443
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το στάδιο στο οποίο βρίσκεται η εναπομείνασα κατασκευή, μήκους περίπου 700 μ.,
  της λεωφόρου 1ης Απριλίου στο Παραλίμνι, κατά πόσο υπάρχει κονδύλι και πότε υπολογίζεται
  η ολοκλήρωση της υλοποίησής της.»
