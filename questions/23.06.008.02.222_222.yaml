heading: Ερώτηση με αρ. 23.06.008.02.222 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 17 Φεβρουαρίου 2003
identifier: 23.06.008.02.222
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία διαπλάτυνσης και βελτίωσης του δρόμου Δάσους
  ’χνας - Ορμίδιας και πότε υπολογίζεται να ολοκληρωθεί.»
