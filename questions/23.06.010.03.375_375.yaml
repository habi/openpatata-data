heading: Ερώτηση με αρ. 23.06.010.03.375, ημερομηνίας 17 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Νουρή
identifier: 23.06.010.03.375
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιο
  καθεστώς περιβαλλοντικής προστασίας διέπει την περιοχή του Πενταδακτύλου, ιδιαίτερα
  τα σημεία στα οποία παρατηρούνται οι καταστροφικές λατομικές εργασίες που διεξάγουν
  οι κατοχικές αρχές. Περαιτέρω, παρακαλώ να ενημερωθούμε για το ύψος και το είδος
  της βοήθειας που το ψευδοκράτος λαμβάνει από την Ευρωπαϊκή Ένωση για την προστασία
  των προστατευόμενων περιοχών μας, καθώς και για τις ενέργειες που έχουν γίνει, ώστε
  να σταματήσει η καταστροφή του φυσικού πλούτου του Πενταδακτύλου.»
