heading: Ερώτηση με αρ. 23.06.008.04.396, ημερομηνίας 5 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.396
text: |-
  «Αναφέρομαι στον πολύ μεγάλο αριθμό οδικών έργων που εκτελούνται σε διάφορα σημεία στη Λευκωσία. Αντιλαμβάνομαι τη σημασία και την ανάγκη τους. Το πρόβλημα όμως είναι ότι σε μικρό χρονικό διάστημα κλείνει ο ίδιος δρόμος και αρχίζουν άλλα οδικά έργα. Εκτός από το γεγονός ότι προκαλείται ταλαιπωρία και αυξημένη κίνηση, τίθεται και το θέμα των καταστηματαρχών, οι οποίοι σε διάστημα δύο-τριών ετών βλέπουν το δρόμο όπου έχουν τα καταστήματά τους να κλείνει τρεις με τέσσερις φορές για απροσδιόριστο χρονικό διάστημα, με αποτέλεσμα να επηρεάζονται οι επιχειρήσεις τους. Παράδειγμα είναι η λεωφόρος 28ης Οκτωβρίου στη Μακεδονίτισσα (δήμος Έγκωμης).

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων τι μέτρα προτίθεται να λάβει για μείωση της ταλαιπωρίας του κοινού και για επιτάχυνση της εκτέλεσης των εν λόγω έργων, μιας και αρχίσουν.»
