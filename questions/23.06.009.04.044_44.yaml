heading: Ερώτηση με αρ. 23.06.009.04.044, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.044
text: « Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  σχεδιάζει η πολιτεία να τιμήσει τον αείμνηστο λόγιο, συγγραφέα και ερευνητή δόκτορα
  Κώστα Κύρρη και αν προτίθεται να απαλλοτριώσει και αξιοποιήσει αναλόγως την κατοικία
  του στην Αγλαντζιά.»
