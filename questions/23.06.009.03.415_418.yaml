heading: Ερώτηση με αρ. 23.06.009.03.415, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.415
text: «Παρακαλούνται οι αρμόδιοι υπουργοί να ενημερώσουν τη Βουλή των Αντιπροσώπων
  κατά πόσο τα υπουργεία τους προτίθενται να εισηγηθούν στο Τεχνολογικό Πανεπιστήμιο
  Κύπρου την ίδρυση Τμήματος Δασολογίας και Φυσικού Περιβάλλοντος, με στόχο να καλυφθεί
  το γνωστικό αντικείμενο του Δασικού Κολεγίου Κύπρου, ώστε να αναβαθμιστεί η δασική
  εκπαίδευση και να προωθηθεί η δασική έρευνα στην Κύπρο.»
