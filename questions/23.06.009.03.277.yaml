identifier: 23.06.009.03.277
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2008-12-22'
  text: « Παρακαλώ τον αρμόδιο υπουργό όπως καταθέσει στοιχεία στη Βουλή των Αντιπροσώπων
    αναφορικά με τον αριθμό των Αθιγγάνων που βρίσκονται σήμερα στις ελεύθερες περιοχές,
    το πώς κατανέμονται στις διάφορες επαρχίες, τον τρόπο λειτουργίας του κέντρου
    υποδοχής Αθιγγάνων και τα μέτρα που λαμβάνονται για την ομαλή κοινωνική τους ένταξη.»
  title: Ερώτηση με αρ. 23.06.009.03.277, ημερομηνίας 22 Δεκεμβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
