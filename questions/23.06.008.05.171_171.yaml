heading: Ερώτηση με αρ. 23.06.008.05.171, ημερομηνίας 3 Δεκεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.05.171
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσο στοιχίζει στην Κυπριακή Δημοκρατία η αστυνόμευση των αγώνων πρωταθλήματος και
  κυπέλλου ποδοσφαίρου κατά τα τελευταία πέντε χρόνια.»
