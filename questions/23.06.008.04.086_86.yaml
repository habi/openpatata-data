heading: Ερώτηση με αρ. 23.06.008.04.086, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.086
text: |-
  «Έχω επισκεφθεί την περιοχή του ηλεκτροπαραγωγικού σταθμού της ΑΗΚ στη Δεκέλεια και έχω διαπιστώσει ότι οι κάτοικοι του γειτονικού συνοικισμού προσφύγων διατυπώνουν σοβαρά παράπονα για τη ρύπανση που προκαλούν τα φουγάρα του εργοστασίου παραγωγής ηλεκτρικής ενέργειας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν μετρήσεις για τις εκπομπές των φουγάρων, αν συγκρίνονται με τα ευρωπαϊκά πρότυπα και αν υπάρχουν μετρήσεις για την ποιότητα του αέρα που αναπνέουν οι κάτοικοι του προσφυγικού συνοικισμού της ΑΗΚ στη Δεκέλεια.»
