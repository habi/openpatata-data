heading: Ερώτηση με αρ. 23.06.008.04.278, ημερομηνίας 15 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.278
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πού βρίσκεται το θέμα της κατασκευής μαρίνας στην Πάφο, η οποία θεωρείται έργο ζωτικής
  σημασίας για την ανάπτυξη του τουρισμού.»
