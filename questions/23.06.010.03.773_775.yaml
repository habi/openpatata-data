heading: Ερώτηση με αρ. 23.06.010.03.773, ημερομηνίας 16 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.773
text: |-
  «Έχω παρατηρήσει ότι σχεδόν σε όλες τις χώρες της Ευρωπαϊκής Ένωσης τα αρμόδια υπουργεία και οι δημόσιοι οργανισμοί υγείας έχουν σε συνεχή δράση εκστρατείες για την ενημέρωση του κοινού για τις αρνητικές συνέπειες του καπνίσματος. Συχνά αυτές οι εκτρατείες των δημόσιων φορέων χρηματοδοτούνται από τη φορολογία στα καπνικά προϊόντα. Στη χώρα μας, παρά τη σημαντική αύξηση της φορολογίας στα καπνικά προϊόντα, δε φαίνεται να γίνεται καμία δημόσια παρουσίαση εκστρατείας από το Υπουργείο Υγείας για τις βαριές συνέπειες στην υγεία από το κάπνισμα. Για παράδειγμα, το Υπουργείο Υγείας δεν ενημερώνει το κοινό με ανακοινώσεις στον τύπο, στο ραδιόφωνο, στην τηλεόραση και στα ηλεκτρονικά μέσα ενημέρωσης για τις βλαβερές συνέπειες του καπνίσματος. Δεν υπάρχει η παραμικρή διαφήμιση ούτε κατά τη βδομάδα της Παγκόσμιας Ημέρας κατά του Καπνίσματος (31η Μαΐου).

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους το Υπουργείο Υγείας δεν προβαίνει σε εκστρατείες ενημέρωσης του κοινού μέσω των μέσων μαζικής ενημέρωσης για τις βλαβερές συνέπειες του καπνίσματος.»
