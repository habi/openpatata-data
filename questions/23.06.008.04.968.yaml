question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-08-03'
  text: |-
    «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα πιο κάτω προβλήματα/αιτήματα της κοινότητας Καϊμακλίου:

    1. Μείωση των φόρων σκυβάλων για τους συνταξιούχους.

    2. Αναθεώρηση της πολιτικής για την κήρυξη διατηρητέων, που έχει οδηγήσει σε ερήμωση πολλές περιοχές και σε εγκατάλειψη του Καϊμακλίου από σημαντικό τμήμα του πληθυσμού του.

    3. Αύξηση του επιδόματος/οικονομικής βοήθειας ποσού £3.000 για τη συντήρηση των διατηρητέων.

    4. Ο δρόμος προς το εργοστάσιο “ΒΑΤΑ” υπέστη καθίζηση και χρειάζεται άμεση επιδιόρθωση/συντήρηση.»
  title: Ερώτηση με αρ. 23.06.008.04.968, ημερομηνίας 3 Αυγούστου 2005, του βουλευτή
