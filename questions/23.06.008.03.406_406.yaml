heading: Ερώτηση με αρ. 23.06.008.03.406, ημερομηνίας 5 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Αντώνη Καρά
identifier: 23.06.008.03.406
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το αν και πότε προτίθεται να προχωρήσει στη χρηματοδότηση/δημιουργία πολυδύναμου
  κέντρου νεολαίας και ξενώνα διεθνούς χρήσης για τους νέους στο δήμο Δερύνειας.»
