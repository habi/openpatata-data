date: '2010-01-25'
heading: Ερώτηση με αρ. 23.06.009.04.773, ημερομηνίας 25 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.773
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τη
  διαδικασία διορισμού εκπαιδευτικών στην ειδικότητα “Ξενοδοχειακά (Γενικά)” και γιατί
  καλούνται για προϋπηρεσιακή κατάρτιση μόνο άτομα από τον κατάλογο με ειδικότητα
  “Ξενοδοχειακά (Τραπεζοκομία)” και όχι και άτομα από τον κατάλογο με ειδικότητα “Ξενοδοχειακά
  (Γενικά)”.»
