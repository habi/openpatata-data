heading: Ερώτηση με αρ. 23.06.008.04.527, ημερομηνίας 21ης Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.527
text: «Παρακαλείται το αρμόδιο υπουργείο όπως διευκρινίσει κατά πόσο, ενώ υπάρχουν
  Κύπριοι καταρτισμένοι μουσικοί οι οποίοι έχουν επιτύχει σε εξετάσεις ακρόασης της
  Κρατικής Ορχήστρας Κύπρου, υπάρχει προτίμηση εργοδότησης ξένων μουσικών που δεν
  προέρχονται από κράτη μέλη της ΕΕ, κάτι που είναι και οικονομικά ασύμφορο.»
