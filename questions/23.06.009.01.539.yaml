question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-06-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η εξέταση των ενστάσεων του κοινοτικού συμβουλίου Κελοκεδάρων
    και κατοίκων της κοινότητας σχετικά με το σχέδιο “Φύση 2000” που επηρεάζει την
    κοινότητα και τη ζώνη προστασίας του ποταμού στην εν λόγω κοινότητα.»
  title: Ερώτηση με αρ. 23.06.009.01.539, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
