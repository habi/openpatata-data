identifier: 23.06.009.03.212
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2008-11-24'
  text: «Δεδομένου ότι στις 19 Μαρτίου 2007 ελήφθη απόφαση από το Υπουργικό Συμβούλιο
    για δημιουργία διευθυντικών θέσεων στα νοσοκομεία με σκοπό τη μετατροπή τους σε
    αυτόνομες μονάδες, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των
    Αντιπροσώπων για τη φάση στην οποία βρίσκεται η υλοποίηση της απόφασης για την
    αυτονόμηση των νοσοκομείων.»
  title: Ερώτηση με αρ. 23.06.009.03.212, ημερομηνίας 24 Νοεμβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
