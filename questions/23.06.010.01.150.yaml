heading: Ερώτηση με αρ. 23.06.010.01.150, ημερομηνίας 23 Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.150
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την πορεία έκδοσης πιστοποιητικών μίσθωσης στους πρόσφυγες που διαμένουν σε
  οικιστικές μονάδες που είναι κτισμένες σε τουρκοκυπριακή γη.»
