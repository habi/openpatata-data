heading: Ερώτηση με αρ. 23.06.008.04.862, ημερομηνίας 31ης Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.862
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το είδος του φυτοϋγειονομικού ελέγχου που ασκείται στα γεωργοκτηνοτροφικά προϊόντα
  που έρχονται από τα κατεχόμενα στις ελεύθερες περιοχές.»
