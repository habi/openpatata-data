date: '2007-11-05'
heading: Ερώτηση με αρ. 23.06.009.02.197, ημερομηνίας 5 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.197
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη θέση του σε ό,τι αφορά το αίτημα του δήμου Λατσιών για αύξηση της κρατικής
  χορηγίας προς τους δήμους.»
