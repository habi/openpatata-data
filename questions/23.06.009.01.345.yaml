question:
  by:
  - Περδίκης Γιώργος
  date: '2007-04-05'
  text: |-
    «Έχω πληροφορηθεί ότι υπάρχουν καταγγελίες ότι καταπονημένα και κατακουρασμένα φθάνουν τα ζώα από τη Ρουμανία και Βουλγαρία στην Κύπρο, χωρίς να εφαρμόζονται οι αυστηροί κανονισμοί της Ευρωπαϊκής Ένωσης για τα μεγάλα ταξίδια. Σύμφωνα με καταγγελίες του προέδρου της Παγκύπριας Οργάνωσης Ποιμνιοτρόφων Αχιλλέα Τριγγίδη, που είδαν το φως της δημοσιότητας, οι έμποροι παραβαίνουν τον ευρωπαϊκό κανονισμό για την προστασία και ευημερία κατά τη μεταφορά των ζώων.

    Οι ποιμνιοτρόφοι υποστηρίζουν πως έφθασε πρόσφατα στο λιμάνι Λεμεσού πλοίο που εκφόρτωσε φορτηγά τα οποία μετέφεραν αρνιά, χωρίς να εφαρμοστούν οι πρόνοιες της νομοθεσίας. Εκτός του ότι δεν πληρούνται οι όροι ταξιδιού, πλέον δεν εφαρμόζεται ούτε και η περίοδος ανάπαυσης μετά από ταξίδι σε οχήματα που φορτώνονται στα πλοία, χωρίς να εκφορτώνονται τα ζώα.

    Με βάση την ευρωπαϊκή νομοθεσία, τα πλοία μεταφοράς των ζώων θα πρέπει να είναι κατασκευασμένα και εξοπλισμένα κατάλληλα, ώστε να μεταφέρουν ζώα. Μάλιστα, υπάρχει υποχρέωση όπως τα πλοία μεταφέρουν επαρκή στρωμνή, καθώς και επαρκή τροφή και νερό, ώστε να καλύπτονται οι ελάχιστες ημερήσιες απαιτήσεις τροφής και νερού που προβλέπονται κατά το ταξίδι.

    Επίσης, υπάρχουν συγκεκριμένες προδιαγραφές που πρέπει να πληρούν οι χώροι που μεταφέρουν τα ζώα. Ανάλογα με το βάρος και το μέγεθός τους πρέπει να υπάρχει και ο ανάλογος χώρος, ώστε να κινούνται τα ζώα.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ευσταθούν αυτές οι πληροφορίες και αν λαμβάνονται οποιαδήποτε μέτρα αντιμετώπισης του προβλήματος.»
