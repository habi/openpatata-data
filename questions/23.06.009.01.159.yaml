question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-11-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η κατασκευή πεζοδρομίων και οχετού όμβριων υδάτων κατά
    μήκος του κύριου δρόμου που διασχίζει την κοινότητα της Αγίας Μαρίνας στην επαρχία
    Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.01.159, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
