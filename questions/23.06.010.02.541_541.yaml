heading: Ερώτηση με αρ. 23.06.010.02.541, ημερομηνίας 23 Απριλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.541
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος διαθέτει και συντηρεί φάρμα με αγελάδες και, εάν ναι, τους λόγους
  της ύπαρξής της, πόσο κοστίζει ετησίως η πιο πάνω λειτουργία και κατά πόσο μπορεί
  ο σκοπός της λειτουργίας της να επιτευχθεί με άλλο τρόπο.»
