question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-11-29'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το αίτημα της κοινότητας Ελεδιό (επαρχία Πάφου) για παραχώρηση
    τουρκοκυπριακού τεμαχίου, με σκοπό τη δημιουργία γηπέδου για τις ανάγκες της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.02.252, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
