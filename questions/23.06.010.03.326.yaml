heading: Ερώτηση με αρ. 23.06.010.03.326, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.326
text: «Μετά την αποκοπή των επιδομάτων στο στράτευμα παρακαλείται ο αρμόδιος υπουργός
  να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει μελετηθεί το ενδεχόμενο
  η ώρα άφιξης και αναχώρησης από το στράτευμα να έχει ευέλικτο χαρακτήρα διάρκειας
  τριάντα περίπου λεπτών. Επίσης, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη
  Βουλή των Αντιπροσώπων πώς μπορεί αυτό να γίνει χωρίς αρνητικές επιπτώσεις στη λειτουργία
  της Εθνικής Φρουράς.»
