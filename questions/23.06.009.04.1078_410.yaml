heading: Ερώτηση με αρ. 23.06.009.04.1078, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1078
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να προβεί σε παραχώρηση ισόποσης χορηγίας για αγορά αυτοκινήτου
  στις πενταμελείς οικογένειες με αυτήν που παρέχεται στις εξαμελείς οικογένειες.»
