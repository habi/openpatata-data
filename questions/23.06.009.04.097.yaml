identifier: 23.06.009.04.097
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-08-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τη ρύθμιση των προπολεμικών χρεών για τους πρόσφυγες, τις εκκρεμότητες
    οι οποίες ακόμη υπάρχουν και πώς οι σχετικές υποθήκες έχουν απελευθερωθεί. Ένας
    μεγάλος αριθμός υποθηκευμένων περιουσιών παραμένει μπλοκαρισμένος στο κτηματολόγιο.
    Ανάλογα μεγάλο είναι και το πρόβλημα με ξοφλημένα υποθηκευμένα χρέη με ιδιώτες
    δανειοδότες, οι υποθήκες των οποίων υφίστανται στο κτηματολόγιο.»
  title: Ερώτηση με αρ. 23.06.009.04.097, ημερομηνίας 10 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
