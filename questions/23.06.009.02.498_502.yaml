heading: Ερώτηση με αρ. 23.06.009.02.498, ημερομηνίας 30 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.498
text: |-
  «Σύμφωνα με ρητές δεσμεύσεις του Υπουργού Παιδείας και Πολιτισμού ενώπιον της Βουλής και τα χρονοδιαγράμματα των τεχνικών υπηρεσιών του ίδιου υπουργείου, το νέο Περιφερειακό Δημοτικό Σχολείο Ορεινής Λάρνακας θα λειτουργήσει τη νέα σχολική χρονιά 2008-09. Για το λόγο μάλιστα αυτό αναστάλθηκε για ένα χρόνο η απόφαση για το κλείσιμο του Δημοτικού Σχολείου Αγίων Βαβατσινιάς.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το χρόνο έναρξης της λειτουργίας του νέου Περιφερειακού Δημοτικού Σχολείου Ορεινής Λάρνακας.»
