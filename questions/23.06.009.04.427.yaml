identifier: 23.06.009.04.427
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-10-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τι προτίθεται να κάνει, ώστε να παραμείνει το θέατρο “Αντίδοτο” στην παραδοσιακή
    του στέγη και να μην αναγκαστεί να την εγκαταλείψει μέχρι την 31η Δεκεμβρίου,
    όπως προνοεί σχετική δικαστική απόφαση.»
  title: Ερώτηση με αρ. 23.06.009.04.427, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
