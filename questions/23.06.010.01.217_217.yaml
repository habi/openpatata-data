heading: Ερώτηση με αρ. 23.06.010.01.217, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.217
text: |-
  « Εκφράζονται παράπονα για τη μεγάλη καθυστέρηση της οριστικοποίησης του καταλόγου των σωματειακών ποδοσφαιριστών και λοιπών αθλητών και κοινοποίησής του στις διάφορες στρατιωτικές μονάδες.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια είναι η διαδικασία που ακολουθείται όσον αφορά τα υπηρεσιακά στρατεύσιμων αθλητών.»
