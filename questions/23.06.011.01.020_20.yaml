heading: Ερώτηση με αρ. 23.06.011.01.020, ημερομηνίας 26 Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.020
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  ποιο λόγο υπάρχει μεγάλη καθυστέρηση στην ολοκλήρωση της νέας πτέρυγας του Γενικού
  Νοσοκομείου Λάρνακας και για το πότε αναμένεται να ολοκληρωθεί και να λειτουργήσει.»
