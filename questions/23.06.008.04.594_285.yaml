date: '2005-02-08'
heading: Ερώτηση με αρ. 23.06.008.04.594, ημερομηνίας 8 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.594
text: «Παρακαλείται το αρμόδιο υπουργείο όπως διευκρινίσει κατά πόσο οι περί Ανακουφίσεως
  Παθόντων Κανονισμοί του 1988 έως 2004 συγκρούονται με τις λειτουργίες και τις αρμοδιότητες
  του Υπουργείου Παιδείας και Πολιτισμού, καθώς και με τις αρμοδιότητες της Επιτροπής
  Εκπαιδευτικής Υπηρεσίας. Καλείται επίσης να εξηγήσει κατά πόσο λειτουργεί ή/και
  μπορεί να λειτουργήσει η εν λόγω δευτερογενής νομοθεσία.»
