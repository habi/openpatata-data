heading: Ερώτηση με αρ. 23.06.009.04.812, ημερομηνίας 3 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.812
text: |-
  «Σε πολλές ευρωπαϊκές αστυνομίες και πολύ πρόσφατα και στην ελληνική το παραδοσιακό βιβλίο συμβάντων που διατηρείται στους αστυνομικούς σταθμούς και τις διάφορες αστυνομικές υπηρεσίες αντικαθιστάται από ηλεκτρονικούς υπολογιστές που θέτουν σε εφαρμογή το σύστημα “Police on line”. Το σύστημα αυτό προβλέπει την ηλεκτρονική καταγραφή όλων των αναφορών, αδικημάτων, συμβάντων και περιστατικών και την τήρηση κοινής βάσης δεδομένων στο αρχηγείο κάθε αστυνομικού σώματος. Έτσι παρέχεται η δυνατότητα διασταύρωσης στοιχείων, χαρτογράφησης του εγκλήματος και της παραβατικότητας, τήρησης στατιστικών στοιχείων και ενός καλύτερου σχεδιασμού για σκοπούς δράσης, πρόληψης και καταστολής της εγκληματικότητας και της παρανομίας. Παρατηρείται επίσης σημαντική εξοικονόμηση πόρων, χρόνου και ανθρώπινου δυναμικού.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο ένα τέτοιο σύστημα λειτουργεί σήμερα στην Αστυνομία Κύπρου και, αν όχι, αν υπάρχει ο σχεδιασμός και το χρονοδιάγραμμα για την υιοθέτησή του.»
