heading: Ερώτηση με αρ. 23.06.010.01.575, ημερομηνίας 9 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.575
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πού βρίσκεται το νομοσχέδιο για τις συντάξεις χηρείας. Το εν λόγω νομοσχέδιο
  αφορά περιπτώσεις όπου παραχωρείται σύνταξη χηρείας σε νεαρές που παντρεύονται ηλικιωμένους,
  καθώς και περιπτώσεις για τις οποίες πρέπει να γίνει διαμοιρασμός της σύνταξης χηρείας
  σε δύο ή περισσότερες γυναίκες που έχουν συνάψει γάμο με τον ίδιο άνδρα.»
