text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Πόσες συνεδριάσεις πραγματοποίησαν τα ιατρικά συμβούλια κατά τις χρονιές 2009, 2010 και 2011 για την εξέταση καρκινοπαθών και ατόμων που αιτούνται σύνταξης ανικανότητας;

  2. Πόσο είναι το κόστος κάθε συνεδρίασης των ιατρικών συμβουλίων για τις πιο πάνω χρονικές περιόδους;

  3. Πόσοι από αυτούς τους ασθενείς έχουν απορριφθεί τις συγκεκριμένες χρονιές;»
