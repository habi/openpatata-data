identifier: 23.06.008.01.169
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2002-07-25'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν έχει ολοκληρωθεί το πόρισμα για τη νόσο των λεγεωναρίων, με αφορμή τα κρούσματα
    πνευμονίας που εντοπίστηκαν στη “Στέγη Νέα Ελεούσα”.»
  title: Ερώτηση με αρ. 23.06.008.01.169 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002.
