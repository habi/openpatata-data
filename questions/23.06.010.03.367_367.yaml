heading: Ερώτηση με αρ. 23.06.010.03.367, ημερομηνίας 10 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.367
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους κανονισμούς χορήγησης άδειας ασθενείας στο δημόσιο και ευρύτερο δημόσιο τομέα,
  περιλαμβανομένων και των αρχών τοπικής αυτοδιοίκησης, καθώς και για τον αριθμό των
  ληπτών ετησίως. Παρακαλούμε επίσης όπως, σε περίπτωση ύπαρξης σχετικής μελέτης,
  αυτή μας αποσταλεί.»
