heading: Ερώτηση με αρ. 23.06.009.04.611, ημερομηνίας 10 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.611
text: |-
  «Έχω πληροφορηθεί ότι ο βιολογικός σταθμός επεξεργασίας λυμάτων της Κυπερούντας κινδυνεύει να τεθεί εκτός λειτουργίας. Σύμφωνα με τις πληροφορίες μου, αν δε διευθετηθεί το χρέος που προέκυψε από τη μη πληρωμή των λογαριασμών της παροχής ηλεκτρικού ρεύματος, θα διακοπεί η λειτουργία του σταθμού και τα λύματα θα ρέουν ανεξέλεγκτα στον παρακείμενο ποταμό που καταλήγει στο φράγμα του Κούρρη. Οι κίνδυνοι για την υγεία και το περιβάλλον είναι πάρα πολύ μεγάλοι.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα προτίθεται να λάβει για άμεση αντιμετώπιση της κατάστασης που αφορά στον σταθμό επεξεργασίας λυμάτων Κυπερούντας, αλλά και άλλων κοινοτήτων, καθώς και αν γίνονται σκέψεις για επιχορήγηση από το κράτος ή την ΑΗΚ για ηλεκτροδότηση των σταθμών βιολογικού καθαρισμού των λυμάτων με συσκευές ανανεώσιμων πηγών ενέργειας (φωτοβολταϊκά, ανεμογεννήτριες κ.λπ.), ούτως ώστε να γίνεται πιο οικονομικά η διαχείρισή τους.»
