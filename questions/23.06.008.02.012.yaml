date: '2002-08-21'
heading: Ερώτηση με αρ. 23.06.008.02.012 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2002.
identifier: 23.06.008.02.012
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τα σχέδια και χρονοδιαγράμματα που υπάρχουν από κυβερνητικής πλευράς για τη δημιουργία
  βιοτεχνικής περιοχής στην περιοχή του Ατσά Σολιάς.»
