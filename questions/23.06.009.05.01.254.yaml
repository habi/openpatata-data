date: '2010-10-06'
heading: Ερώτηση με αρ. 23.06.009.05.01.254, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.254
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Κακοπετριάς για κατασκευή γέφυρας παρά το βιολογικό σταθμό,
  η οποία θα συμβάλει στην κυκλοφοριακή αποσυμφόρηση στο κέντρο της κοινότητας.»
