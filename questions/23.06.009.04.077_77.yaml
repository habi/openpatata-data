heading: Ερώτηση με αρ. 23.06.009.04.077, ημερομηνίας 29 Ιουλίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.077
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται να αρχίσουν οι επιδιορθώσεις των τουρκοκυπριακών κατοικιών στο Καντού
  Λεμεσού.»
