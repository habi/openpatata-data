heading: Ερώτηση με αρ. 23.06.010.03.293, ημερομηνίας 11 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.293
text: |-
  «Στα καταστατικά ενός μεγάλου αριθμού οργανώσεων και φορέων προβλέπεται ότι με τη διάλυσή τους το υπόλοιπο στα ταμεία τους θα διατεθεί για δωρεές ή άλλους φιλανθρωπικούς σκοπούς.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχουν στοιχεία σχετικά με ταμεία οργανισμών, ακόμη και κυβερνητικών, που έχουν διαλυθεί και κατά πόσο κάποια από αυτά είναι “νεκρά” ταμεία με διαθέσιμα αποθέματα περιουσιακών στοιχείων. Εάν ναι, ποια είναι αυτά τα αποθέματα; Αν υπάρχουν τέτοια ταμεία, μελετάται από το κράτος, στις περιπτώσεις κατά τις οποίες υπάρχουν προβλήματα στη διαχείρισή τους, η πιθανότητα να ληφθούν μέτρα, όπως μεταξύ άλλων η μεταβίβαση των δικαιωμάτων στο δημόσιο;»
