heading: Ερώτηση με αρ. 23.06.009.01.443, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.443
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το χρονοδιάγραμμα ολοκλήρωσης του πεζοδρομιακού έργου της λεωφόρου Φανερωμένης στο
  δήμο Λάρνακας.»
