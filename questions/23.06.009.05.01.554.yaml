question:
  by:
  - Τορναρίτης Νίκος
  date: '2011-01-20'
  text: «Δεδομένης της εκπαιδευτικής μεταρρύθμισης, παρακαλείται ο αρμόδιος υπουργός
    να ενημερώσει τη Βουλή των Αντιπροσώπων πότε θα αρχίσει να διδάσκεται το μάθημα
    της πολιτικής αγωγής από πτυχιούχους του κλάδου των Πολιτικών Επιστημών σύμφωνα
    και με την έκθεση της Επιτρόπου Διοικήσεως.»
  title: Ερώτηση με αρ. 23.06.009.05.01.554, ημερομηνίας 20 Ιανουαρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
