question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-06-29'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε προγραμματίζεται η κατασκευή νέας υδατοδεξαμενής για κάλυψη των υδρευτικών
    αναγκών μέρους της οικιστικής περιοχής στην κοινότητα Λυσό της επαρχίας Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.01.546, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
