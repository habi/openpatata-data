date: '2014-11-05'
heading: Ερώτηση με αρ. 23.06.010.04.239, ημερομηνίας 5 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.239
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχουν σχέδια, για να αξιοποιηθεί το κρατικό τεμάχιο στην οδό Δήμητρας
  στο κέντρο της Λάρνακας, εάν ναι, τι είδους ανάπτυξη θα γίνει, και εάν έχει εξασφαλιστεί
  σχετική χρηματοδότηση, καθώς και το σχετικό χρονοδιάγραμμα.»
