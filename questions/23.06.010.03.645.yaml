question:
  by:
  - Κυριακίδου Στέλλα
  date: '2014-05-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε αναμένεται να κατατεθεί το τελικό κείμενο του νομοσχεδίου για τον περί Κοινοτικής
    Φροντίδας Ψυχικής Υγείας Νόμο, καθότι παρατηρείται μεγάλη καθυστέρηση στην κατάθεσή
    του.»
  title: Ερώτηση με αρ. 23.06.010.03.645, ημερομηνίας 12 Μαΐου 2014, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
