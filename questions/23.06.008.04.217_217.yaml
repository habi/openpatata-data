heading: Ερώτηση με αρ. 23.06.008.04.217, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.217
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν υπάρχει σχεδιασμός για τη διασπορά των κυβερνητικών υπηρεσιών ιδιαίτερα προς
  ακριτικές περιοχές, όπως π.χ. στη Δερύνεια.»
