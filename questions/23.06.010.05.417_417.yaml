heading: Ερώτηση με αρ. 23.06.010.05.417, ημερομηνίας 29 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.417
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να τοποθετήσει κυρτώματα στην οδό Αυγερινού στους Αγίους Αναργύρους
  Λάρνακας λόγω αυξημένης κίνησης στον εν λόγω δρόμο, αφού δεν υπάρχει η δυνατότητα
  δεξιάς στροφής στη λεωφόρο Σπύρου Κυπριανού.»
