heading: Ερώτηση με αρ. 23.06.008.04.648, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.648
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα πιο κάτω προβλήματα/αιτήματα που αφορούν το Γενικό Νοσοκομείο Πάφου:

  1. Τοποθέτηση Επαρχιακού Ιατρικού Λειτουργού.

  2. Μετακίνηση των εξωτερικών ιατρείων σε κτίριο εκτός του Γενικού Νοσοκομείου Πάφου.

  3. Αύξηση των κρεβατιών στο παθολογικό τμήμα και τοποθέτηση ενός πρόσθετου γιατρού παθολόγου.

  4. Τοποθέτηση βοηθών διευθυντών στο παθολογικό και χειρουργικό τμήμα.

  5. Τοποθέτηση δύο τεχνολόγων στο Χημείο.

  6. Τοποθέτηση πρόσθετου νεφρολόγου στο νεφρολογικό τμήμα.

  7. Εκσυγχρονισμός του συστήματος αντίστροφης όσμωσης στο νεφρολογικό τμήμα.

  8. Αύξηση των κρεβατιών στο νεφρολογικό τμήμα.

  9. Τοποθέτηση δύο ακόμα γιατρών στο Τμήμα Πρώτων Βοηθειών.

  10. Τοποθέτηση γραφέα στο Τμήμα Πρώτων Βοηθειών.

  11. Επέκταση του χώρου για το Τμήμα Πρώτων Βοηθειών.

  12. Ανεξαρτητοποίηση της Σχολιατρικής Υπηρεσίας.

  13. Αναβάθμιση της Υπηρεσίας Ψυχικής Υγείας.

  14. Αναβάθμιση του εξοπλισμού και επέκταση του χώρου για το οφθαλμολογικό τμήμα.

  15. Δημιουργία ουρολογικού τμήματος.

  16. Δημιουργία πρόσθετων χώρων στάθμευσης.

  17. Δημιουργία νέου δρόμου από και προς το Γενικό Νοσοκομείο Πάφου.»
