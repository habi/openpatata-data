heading: Ερώτηση με αρ. 23.06.009.02.165, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.165
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για αναβάθμιση/διεύρυνση
  των ωφελημάτων των προέδρων των κοινοτικών συμβουλίων.»
