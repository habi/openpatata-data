identifier: 23.06.009.04.638
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-17'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    γιατί καθυστερεί η κατασκευή της γέφυρας στον ποταμό Καρκώτη, εντός της οικιστικής
    περιοχής Κακοπετριάς, γεγονός που έχει ως αποτέλεσμα να δημιουργείται κυκλοφοριακή
    συμφόρηση μέσα στο κέντρο του χωριού, λόγω της έλλειψης παρακαμπτηρίου.»
  title: Ερώτηση με αρ. 23.06.009.04.638, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
