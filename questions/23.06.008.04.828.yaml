identifier: 23.06.008.04.828
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-05-18'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του διαμερίσματος Σολέας για αναβάθμιση του Αγροτικού
    Υγειονομικού Κέντρου Ευρύχου, καθώς και για τον προγραμματισμό ανέγερσης νέων
    κτιριακών χώρων, λαμβανομένου υπόψη του γεγονότος ότι έχει εξευρεθεί ο κατάλληλος
    χώρος.»
  title: Ερώτηση με αρ. 23.06.008.04.828, ημερομηνίας 18 Μαΐου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
