date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.448, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.448
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε προτίθεται να καλύψει τη μεγάλη έλλειψη γραφειακού και τεχνικού προσωπικού στα πιο κάτω κυβερνητικά τμήματα/υπηρεσίες της επαρχίας Πάφου:

  1. Επαρχιακό Κτηματολόγιο,

  2. Επαρχιακό ταχυδρομείο,

  3. Τμήμα Δημοσίων Έργων,

  4. Ηλεκτρομηχανολογική Υπηρεσία.»
