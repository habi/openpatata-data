heading: Ερώτηση με αρ. 23.06.010.01.165, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.165
text: |-
  «Σύμφωνα με τις πρόνοιες του περί Ραδιοφωνικού Ιδρύματος Κύπρου Νόμου, το διοικητικό συμβούλιο του ιδρύματος αποτελείται όχι από περισσότερα από επτά μέλη, που διορίζονται από το Υπουργικό Συμβούλιο. Επίσης, σύμφωνα με το άρθρο 7(1), απαρτία σε όλες τις συνεδριάσεις του ιδρύματος αποτελούν τρία παρόντα μέλη επιπρόσθετα με τον πρόεδρο. Σύμφωνα όμως με τους περί Ορισμένων Νομικών Προσώπων Δημοσίου Δικαίου (Διορισμός Διοικητικών Συμβουλίων) Νόμους του 1988 έως 2002, τα διοικητικά συμβούλια όλων των ορισμένων νομικών προσώπων δημοσίου δικαίου αποτελούνται από εννέα μέλη και δεν ορίζεται πρόνοια για απαρτία.

  Σύμφωνα με την έκθεση της Γενικής Ελεγκτού, παρ’ όλο που από την ψήφιση του πιο πάνω νόμου τα μέλη του διοικητικού συμβουλίου του ΡΙΚ ανέρχονται σε εννέα, για να αποφευχθεί η αμφισβήτηση της νομιμότητας της σύνθεσής του, πρέπει να γίνει και σχετική τροποποίηση στη νομοθεσία που αφορά το ΡΙΚ τόσο για την αύξηση του αριθμού των μελών του όσο και για την αύξηση του αριθμού που απαιτείται για την απαρτία στη λήψη αποφάσεων, ώστε οι δύο νόμοι να συνάδουν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ετοιμάζεται, για να προωθηθεί στη Βουλή των Αντιπροσώπων, σχετική τροποποίηση στη νομοθεσία που αφορά το ΡΙΚ για την αύξηση του αριθμού των μελών του και για την αύξηση του αριθμού που απαιτείται για την απαρτία στη λήψη αποφάσεων, όπως συνιστά και η Γενική Ελεγκτής.»
