identifier: 23.06.009.05.01.172
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-09-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να προχωρήσει σε αναβάθμιση του καρνάγιου στη Λεμεσό, το
    οποίο εξυπηρετεί τόσο τα σκάφη των υπόλοιπων μαρίνων της Κύπρου όσο και της ευρύτερης
    περιοχής της ανατολικής Μεσογείου, και, αν όχι, τι σχέδια υπάρχουν για το εν λόγω
    καρνάγιο.»
  title: Ερώτηση με αρ. 23.06.009.05.01.172, ημερομηνίας 15 Σεπτεμβρίου 2010, του
    βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
