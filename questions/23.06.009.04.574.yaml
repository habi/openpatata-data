  date: '2009-11-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για την καθυστέρηση που παρατηρείται στην υλοποίηση της απόφασης της Υπηρεσίας
    Κυκλοφοριακών Μελετών, ημερομηνίας 6 Ιουλίου 2009, για κατασκευή υπερυψωμένων
    διαβάσεων εντός της οικιστικής περιοχής του ΚΣ Στρουμπιού.»
  title: Ερώτηση με αρ. 23.06.009.04.574, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
