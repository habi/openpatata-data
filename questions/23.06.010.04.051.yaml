question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-21'
  text: |-
    «Από παλαιότερη απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου Κουγιάλη σε ερώτησή μου με αρ. 23.06.010.03.035 αναφορικά με την κατασκευή του βιολογικού σταθμού στην κοινότητα Αρακαπά πληροφορήθηκα ότι το εκτιμώμενο κόστος για κατασκευή του εν λόγω σταθμού επεξεργασίας λυμάτων ανέρχεται στις €300.000. Ωστόσο, όπως με πληροφορούσε στην απάντησή του ο υπουργός, λόγω των περικοπών στον κρατικό προϋπολογισμό εξαιτίας της οικονομικής κρίσης δεν είναι εφικτή η άμεση εκτέλεση όλων των αποχετευτικών έργων στις αγροτικές κοινότητες με πληθυσμό μικρότερο των 2 000 ατόμων. Παράλληλα, ο Υπουργός Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος με διαβεβαίωνε στην απάντησή του ότι θα καταβάλλονταν προσπάθειες για εξεύρεση εξοικονομήσεων από τον προϋπολογισμό του Τμήματος Αναπτύξεως Υδάτων για το 2014, προκειμένου να καταστεί δυνατή η κατασκευή του εν λόγω σταθμού.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν εξευρεθεί εξοικονομήσεις από τον προϋπολογισμό του Τμήματος Αναπτύξεως Υδάτων για το 2014, προκειμένου να καταστεί δυνατή η κατασκευή του εν λόγω σταθμού, και πότε αναμένεται να ξεκινήσει η κατασκευή του.»
  title: Ερώτηση με αρ. 23.06.010.04.051, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
