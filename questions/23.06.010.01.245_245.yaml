date: '2011-11-07'
heading: Ερώτηση με αρ. 23.06.010.01.245, ημερομηνίας 7 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.245
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των εκπαιδευτών που εργοδοτούνται στο Κέντρο Παραγωγικότητας, τον αριθμό των σεμιναρίων που βρίσκονται σε εξέλιξη, καθώς και τoν αριθμό των ατόμων που παρακολουθούν τα σεμινάρια αυτά.

  Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προσλάβει περισσότερους εκπαιδευτές στο Κέντρο Παραγωγικότητας.»
