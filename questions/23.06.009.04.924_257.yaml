heading: Ερώτηση με αρ. 23.06.009.04.924, ημερομηνίας 8 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.924
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να διαπλατυνθεί ο δρόμος κατά μήκος τριών περίπου χιλιομέτρων μέχρι
  την είσοδο της κοινότητας Αξύλου (επαρχία Πάφου), ώστε να γίνει πιο ασφαλής.»
