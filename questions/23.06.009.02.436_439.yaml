heading: Ερώτηση με αρ. 23.06.009.02.436, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.436
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η ανόρυξη νέας γεώτρησης για απρόσκοπτη προμήθεια νερού στη
  δεξαμενή που βρίσκεται στην κοινότητα Γαλαταριάς στην επαρχία Πάφου, με στόχο την
  ενίσχυση της άρδευσης στην περιοχή.»
