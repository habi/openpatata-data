question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-16'
  text: |-
    «Έχω πληροφορηθεί ότι οι κοινοτικοί επισκέπτες της Κύπρου δικαιούνται για τους πρώτους έξι μήνες παρουσίας τους στο νησί να κυκλοφορούν με την άδεια οδήγησης που εξέδωσε η χώρα τους. Μετά τους έξι μήνες παραμονής τους, η άδεια οδήγησης μετατρέπεται αυτόματα σε κυπριακή. Ως αποτέλεσμα τούτου πολλοί οδηγοί από χώρες της Ευρωπαϊκής Ένωσης, ορισμένοι από τους οποίους οδηγούν λεωφορεία ή φορτηγά, χωρίς να έχουν εκπαιδευτεί με βάση τις κυπριακές συνθήκες, οδηγούν στους κυπριακούς δρόμους δημιουργώντας κίνδυνο οδικής ασφάλειας. Όσον αφορά τους αλλοδαπούς από τρίτες χώρες, πληροφορούμαι ότι λειτουργεί δίκτυο παράνομης έκδοσης αδειών οδήγησης.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειές του όπως αντιμετωπιστούν τα πιο πάνω φαινόμενα.»
  title: Ερώτηση με αρ. 23.06.009.04.041, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
