text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η απόφαση για παραχώρηση του κατασκηνωτικού χώρου Πόλης Χρυσοχούς
  στο δήμο Πόλης Χρυσοχούς.»
