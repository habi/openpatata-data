heading: Ερώτηση με αρ. 23.06.010.05.398, ημερομηνίας 11 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.398
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος προτίθεται να ετοιμάσει σχέδιο επανεγκατάστασης προσφύγων στις
  κατεχόμενες περιοχές (Καρπασίας) και, εάν ναι, πότε υπολογίζεται να είναι έτοιμο.»
