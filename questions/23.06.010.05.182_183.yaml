heading: Ερώτηση με αρ. 23.06.010.05.182, ημερομηνίας 13 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.182
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει και λειτουργεί κλάδος ζωοτεχνίας στις τεχνικές σχολές παράλληλα
  με τον κλάδο της γεωπονίας και, αν όχι, αν προτίθεται να δημιουργήσει τέτοιο κλάδο
  και πότε.»
