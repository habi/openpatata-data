date: '2009-09-09'
heading: Ερώτηση με αρ. 23.06.009.04.193, ημερομηνίας 9 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.193
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το προσφυγικό οικόπεδο Β11 στο συνοικισμό αυτοστέγασης Κόρνου θα μπορούσε
  να διατηρηθεί ως χώρος πρασίνου, νοουμένου ότι το διαπερνά οχετός ομβρίων υδάτων.»
