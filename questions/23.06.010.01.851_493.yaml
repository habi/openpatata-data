heading: Ερώτηση με αρ. 23.06.010.01.851, ημερομηνίας 17 Μαΐου 2012, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.851
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το επίδομα μονογονιού και τη ρύθμιση που έγινε για συνυπολογισμό στο
  οικογενειακό εισόδημα της διατροφής που παραχωρείται σε περιπτώσεις διαζυγίου.»
