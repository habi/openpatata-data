heading: Ερώτηση με αρ. 23.06.009.04.950, ημερομηνίας 17 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.950
text: |-
  «Μετά την απομάκρυνση του στρατοπέδου της Εθνικής Φρουράς -πρώην στρατόπεδο UNFICYP- από την περιοχή αλυκής, ο χώρος έχει περιέλθει στο Τμήμα Δασών. Δεδομένου ότι η συγκεκριμένη περιοχή είναι από τις πλέον προνομιούχες στη Λάρνακα, με απρόσκοπτη θέα προς τον υδροβιότοπο της αλυκής, και μπορεί να εξελιχθεί σε ένα σπάνιο πνεύμονα πρασίνου και ψυχαγωγίας για τους Λαρνακείς, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο υπάρχει πρόθεση ικανοποίησης του αιτήματος του δήμου Λάρνακας ο χώρος αυτός να παραχωρηθεί στη δημοτική αρχή,

  2. για τα μέτρα που λαμβάνονται για αύξηση του πρασίνου και εξωραϊσμό του χώρου, ώστε να καταστεί ελκυστικός και προσβάσιμος στους πολίτες.»
