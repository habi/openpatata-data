text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Πύργου Λεμεσού για αναβάθμιση
  του κεντρικού δρόμου προς την κοινότητα (ευθυγράμμιση-διαπλάτυνση-πεζοδρομοποίηση-δημιουργία
  λωρίδας για ποδηλατόδρομο).»
