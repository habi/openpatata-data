question:
  by:
  - Περδίκης Γιώργος
  date: '2010-03-04'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    υπάρχει νόμος που να υποχρεώνει τα υπουργεία να κοινοποιούν τα πρακτικά συναντήσεων
    στους παρευρισκομένους στις συναντήσεις, είτε αυτοί είναι κρατικοί λειτουργοί
    είτε εκπρόσωποι μη κυβερνητικών οργανώσεων.»
