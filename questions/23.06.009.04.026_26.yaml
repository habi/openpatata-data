heading: Ερώτηση με αρ. 23.06.009.04.026, ημερομηνίας 15 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.026
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Συγκοινωνιών και Έργων προχωρεί στην ανακατασκευή του αυτοκινητόδρομου Λευκωσίας-Λεμεσού, δημιουργώντας δύο επιπλέον λωρίδες, από το ύψος της Αλάμπρας μέχρι και την είσοδο της Λευκωσίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει λάβει υπόψη τη μελέτη περιβαλλοντικών επιπτώσεων και τη γνωμοδότηση της Υπηρεσίας Περιβάλλοντος του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, καθώς και γιατί η Ευρωπαϊκή Ένωση έχει απορρίψει τη χρηματοδότηση του έργου.»
