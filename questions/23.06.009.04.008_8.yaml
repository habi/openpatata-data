date: '2009-07-10'
heading: Ερώτηση με αρ. 23.06.009.04.008 ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.008
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Αγίας Μαρινούδας (επαρχία Πάφου) για
  απαλλοτρίωση ιδιωτικού τεμαχίου, με σκοπό τη δημιουργία πάρκου και εξωραϊσμού του
  χώρου της βρύσης της κοινότητας.»
