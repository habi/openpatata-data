heading: Ερώτηση με αρ. 23.06.010.04.076, ημερομηνίας 25 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.076
text: |-
  «Έχω πληροφορηθεί για το αίτημα του κοινοτικού συμβουλίου Αγίου Τύχωνα αναφορικά με την τοποθέτηση ηχοπετασμάτων, για να περιοριστούν η οχληρία και ο θόρυβος που δημιουργούνται από τη διακίνηση των οχημάτων στον αυτοκινητόδρομο Λευκωσίας-Λεμεσού. Όπως πληροφορήθηκα, ιδιαίτερο πρόβλημα αντιμετωπίζουν οι κάτοικοι που διαμένουν στη νότια και δυτική πλευρά του αυτοκινητόδρομου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το δίκαιο αίτημα του κοινοτικού συμβουλίου Αγίου Τύχωνα, για να περιοριστεί η ηχορρύπανση που δημιουργείται από τη διακίνηση των οχημάτων στον αυτοκινητόδρομο.»
