date: '2011-08-30'
heading: Ερώτηση με αρ. 23.06.010.01.070, ημερομηνίας 30 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.070
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν
  όροι και κανονισμοί για το ψάρεμα με καλάμι που να αφορούν τον αριθμό, το είδος
  και το μέγεθος των ψαριών που επιτρέπεται να αλιεύονται από τους ερασιτέχνες ψαράδες
  που χρησιμοποιούν ως αλιευτικό εργαλείο το καλάμι.»
