heading: Ερώτηση με αρ. 23.06.010.04.463, ημερομηνίας 4 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.463
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προχωρεί σε ανάκτηση τουρκοκυπριακών κλήρων, στις περιπτώσεις όπου ο παραχωρημένος
  κλήρος παραμένει στο μη πρόσφυγα και χρησιμοποιείται από αυτόν κατόπιν διαζυγίου
  από το δικαιούχο πρόσφυγα. Εάν όχι, ποια μέτρα προτίθεται να λάβει ο υπουργός για
  το εν λόγω θέμα.»
