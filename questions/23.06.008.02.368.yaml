date: '2003-06-04'
heading: Ερώτηση με αρ. 23.06.008.02.368 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 4 Ιουνίου 2003.
identifier: 23.06.008.02.368
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  εάν υπάρχει δυνατότητα να σημειώνονται πάνω στη συσκευασία των τροφίμων οι πιθανές
  παρενέργειες στην υγεία από την κατανάλωση των προσθέτων (των γνωστών “Ε”), που
  βρίσκονται σε όλα σχεδόν τα τρόφιμα.»
