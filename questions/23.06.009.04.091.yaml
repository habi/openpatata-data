question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-07'
  text: |-
    «Έχω πληροφορηθεί ότι τα προσφυγικά ποδοσφαιρικά σωματεία έχουν ως πάγιο και πιεστικό αίτημα την κρατική υποστήριξη για απόκτηση ιδιόκτητης στέγης.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν καταγραφεί οι στεγαστικές ανάγκες των προσφυγικών ποδοσφαιρικών σωματείων και αν υπάρχει οποιοδήποτε χρονοδιάγραμμα, για να ικανοποιηθούν αυτές οι ανάγκες.»
  title: Ερώτηση με αρ. 23.06.009.04.091, ημερομηνίας 7 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
