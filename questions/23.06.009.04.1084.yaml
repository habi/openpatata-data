heading: Ερώτηση με αρ. 23.06.009.04.1084, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1084
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να προβεί σε ετήσια αναθεώρηση του επιδόματος τέκνου για αναπλήρωση
  της αγοραστικής του δύναμης.»
