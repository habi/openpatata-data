identifier: 23.06.009.01.587
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-07-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Έγκωμης για ανάληψη από το κράτος της ευθύνης
    συντήρησης, συμπεριλαμβανομένου και του κόστους κατανάλωσης ρεύματος, των δρόμων
    πρωταρχικής σημασίας, όπως των λεωφόρων Αρχαγγέλου και Γρίβα Διγενή, του Μακάρειου
    Αθλητικού Κέντρου κ.λπ.»
  title: Ερώτηση με αρ. 23.06.009.01.587, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
