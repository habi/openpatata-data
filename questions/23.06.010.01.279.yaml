question:
  by:
  - Περδίκης Γιώργος
  date: '2011-11-22'
  text: |-
    «Έχω λάβει καταγγελίες από κατοίκους της περιοχής της κοιλάδας Διαρίζου στην επαρχία Πάφου ότι συνεχίζεται το φαινόμενο της παράνομης λατόμησης των εξαιρετικά σπάνιων γεωλογικών μορφωμάτων. Οι τελευταίες καταγγελίες προέρχονται από την περιοχή της κοινότητας Σταυροκόννου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η αρμόδια υπηρεσία έχει διερευνήσει σχετικές πληροφορίες, κατά πόσο έχουν γίνει καταγγελίες και, εάν ναι, αν υπάρχουν καταδίκες.»
  title: Ερώτηση με αρ. 23.06.010.01.279, ημερομηνίας 22 Νοεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
