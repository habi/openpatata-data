question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-06-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων στη
    Λεμεσό για επιχορήγηση θεραπευτικών αγωγών, όπως η φυσικοθεραπεία, η εργοθεραπεία
    κ.λπ.»
  title: Ερώτηση με αρ. 23.06.009.02.522, ημερομηνίας 12 Ιουνίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
