heading: Ερώτηση με αρ. 23.06.009.02.033, ημερομηνίας 6 Αυγούστου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.033
text: |-
  «Έχω πληροφορηθεί ότι η κοινότητα Αγίας Μαρίνας Ξυλιάτου αντιμετωπίζει μεγάλο πρόβλημα αποχέτευσης των λυμάτων των οικιών. Σύμφωνα με τις πληροφορίες μου, η κοινότητα έχει ενταχθεί σε ένα ευρύτερο σχέδιο για κατασκευή κεντρικών αποχετευτικών συστημάτων σε αριθμό κοινοτήτων της επαρχίας Λευκωσίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το χρονοδιάγραμμα υλοποίησης του έργου κατασκευής κεντρικού αποχετευτικού συστήματος για την κοινότητα Αγίας Μαρίνας Ξυλιάτου.»
