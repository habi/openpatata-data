heading: Ερώτηση με αρ. 23.06.009.02.159, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.159
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για αναθεώρηση της διαδικασίας
  έκδοσης πολεοδομικών αδειών, ώστε αυτές να χορηγούνται γρήγορα.»
