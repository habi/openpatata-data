heading: Ερώτηση με αρ. 23.06.008.04.461, ημερομηνίας 16 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.461
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα των κοινοτήτων της περιφέρειας Κυπερούντας για αντικατάσταση
  του δικτύου ύδρευσης εντός του 2005.»
