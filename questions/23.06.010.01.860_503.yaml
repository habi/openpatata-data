heading: Ερώτηση με αρ. 23.06.010.01.860, ημερομηνίας 18 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.860
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το άνοιγμα νέων βιομηχανικών ή βιοτεχνικών οικοπέδων στο
  δήμο Δερύνειας.»
