heading: Ερώτηση με αρ. 23.06.009.04.569, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.569
text: |-
  «Σε ερώτησή μου, ημερομηνίας 14 Μαΐου 2008, σχετικά με τη λειτουργία χοιροστασίου στο χωριό Αγία Μαρινούδα της Πάφου ο αρμόδιος Υπουργός Εσωτερικών μού απάντησε, στις 10 Δεκεμβρίου 2008, ότι έδωσε οδηγίες όπως εξεταστεί το ενδεχόμενο μεταφοράς του χοιροστασίου με την παραχώρηση άλλων τεμαχίων κρατικής γης κατά την αναθεώρηση των πολεοδομικών ζωνών, που μόλις πρόσφατα ξεκίνησε. Έχουν περάσει ήδη δώδεκα μήνες και ακόμα δε φαίνεται να έχει προχωρήσει η εφαρμογή των οδηγιών του υπουργού.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί δεν υλοποιήθηκαν μέχρι σήμερα οι εν λόγω οδηγίες και τι μέλλει γενέσθαι με την υπόθεση της παραχώρησης άλλων τεμαχίων κρατικής γης για μεταφορά του χοιροστασίου.»
