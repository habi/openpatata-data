heading: Ερώτηση με αρ. 23.06.010.01.506, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.506
text: |-
  «Ο κύριος δρόμος που οδηγεί από την Πόλη Χρυσοχούς προς τον Πύργο Τηλλυρίας είναι επικίνδυνος για την ασφάλεια των κατοίκων της κοινότητας της Αγίας Μαρίνας Χρυσοχούς.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προγραμματίζονται βελτιωτικά έργα κατά μήκος του κύριου δρόμου της κοινότητας για τη διασφάλιση της οδικής ασφάλειας.»
