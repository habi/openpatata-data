text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού
  βρίσκεται η μελέτη ανέγερσης κοινοτικών κτιρίων της κοινότητας Μέσα Χωριού (επαρχία
  Πάφου).»
