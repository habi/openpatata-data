date: '2011-08-31'
heading: Ερώτηση με αρ. 23.06.010.01.073, ημερομηνίας 31ης Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.073
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες της αστυνομίας σε σχέση με την πάταξη του φαινομένου των κλοπών μετάλλων (χαλκού, αλουμινίου κ.λπ.) από κατοικίες, αλλά και από ανεγειρόμενες οικοδομές.

  Παρακαλώ επίσης όπως ενημερώσει αναφορικά με τις πληροφορίες ότι αλλοδαποί καίνε σκυβαλότοπους με σκοπό την αποκομιδή μετά την καύση των πιο πάνω μετάλλων.»
