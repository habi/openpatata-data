identifier: 23.06.010.02.257
question:
  by:
  - Σαρίκας Φειδίας
  date: '2012-11-02'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    για το πώς θα αντιμετωπιστεί το πρόβλημα των πυρκαγιών στο χώρο απόρριψης αδρανών
    υλικών στην περιοχή Μαραθούντας, το οποίο επηρεάζει καθημερινά τους κατοίκους
    της κοινότητας Αγίας Μαρινούδας.»
  title: Ερώτηση με αρ. 23.06.010.02.257, ημερομηνίας 2 Νοεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
