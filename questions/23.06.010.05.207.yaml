date: '2015-10-30'
heading: Ερώτηση με αρ. 23.06.010.05.207, ημερομηνίας 30 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.207
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται ο σχεδιασμός για την ανέγερση των αιθουσών ψυχαγωγίας και
  εκδηλώσεων του Λυκείου Κοκκινοχωρίων και πότε υπολογίζεται να υλοποιηθεί η ανέγερσή
  τους.»
