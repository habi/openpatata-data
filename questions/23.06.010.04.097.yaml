question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-01'
  text: |
    «Στην παλαιότερη ερώτησή μου με αρ. 23.06.010.03.464, αναφορικά με τη χορήγηση άδειας στην εταιρεία “Advance Medical Waste Management” για διάθεση των επεξεργασμένων ιατρικών αποβλήτων στο ΧΥΤΑ Πάφου, ανέφερα ότι το Υπουργείο Εσωτερικών εξέτασε το αίτημα της εν λόγω εταιρείας για χορήγηση άδειας για διάθεση των επεξεργασμένων ιατρικών αποβλήτων στο ΧΥΤΑ Πάφου και με τη σύμφωνη γνώμη και του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος ενέκρινε το αίτημα της εταιρείας. Μετά από συνεννόηση του Υπουργείου Εσωτερικών με το συμβούλιο διαχείρισης του ΧΥΤΑ Πάφου, αποφασίστηκε η αποδοχή διάθεσης των επεξεργασμένων ιατρικών αποβλήτων της εταιρείας στο ΧΥΤΑ Πάφου, νοουμένου ότι το Τμήμα Περιβάλλοντος θα επιβαρύνεται με τυχόν έξοδα τα οποία η εταιρεία θα αρνείται να καταβάλει στο συμβούλιο διαχείρισης και κάθε φορτίο που οδηγείται για διάθεση πρέπει να συνοδεύεται από πιστοποιητικό ελέγχου και βεβαίωση ότι έχει ελεγχθεί από το Τμήμα Περιβάλλοντος.

    Το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος απάντησε ότι δεν μπορεί να αναλάβει τις πιο πάνω δεσμεύσεις. Στην εν λόγω ερώτησή μου ζητούσα από τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων μεταξύ άλλων και αναφορικά με το ποιος επωμίζεται το οικονομικό κόστος και αν τελικά το πρόβλημα είχε επιλυθεί. Η απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου Κουγιάλη παρέλειπε να με ενημερώσει αναφορικά με τα πιο πάνω δύο ερωτήματα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με τα πιο πάνω δύο ερωτήματα.»
