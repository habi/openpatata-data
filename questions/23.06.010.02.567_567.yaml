heading: Ερώτηση με αρ. 23.06.010.02.567, ημερομηνίας 13 Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.567
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν προχωρήσει οι επιδιορθώσεις στο Δημοτικό Σχολείο Μουτταγιάκας και,
  εάν όχι, τους λόγους που αυτές καθυστερούν και το νέο χρονοδιάγραμμα υλοποίησής
  τους.»
