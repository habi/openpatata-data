heading: Ερώτηση με αρ. 23.06.010.03.008, ημερομηνίας 12 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.008
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να ικανοποιηθεί το αίτημα της κοινότητας Νέων Δημμάτων για σχεδιασμό
  και κατασκευή (εκεί που υπάρχει δυνατότητα) προσβάσεων προς τη θάλασσα για καλύτερη
  εξυπηρέτηση των κατοίκων και των ξένων επισκεπτών.»
