heading: Ερώτηση με αρ. 23.06.009.04.426, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.426
text: |-
  «Έχω πληροφορηθεί ότι το μουσείο μετεωρολογίας που βρίσκεται στις εγκαταστάσεις του Ινστιτούτου Γεωργικών Ερευνών αντιμετωπίζει πρόβλημα χώρου. Επιπλέον, σημειώνεται ότι δεν είναι εύκολα προσβάσιμο και, συνεπεία τούτου, δεν το επισκέπτεται ικανοποιητικός αριθμός μαθητών και τουριστών.

  Από την άλλη, πληροφορήθηκα ότι το πρώτο κτίριο γραφείων της Μετεωρολογικής Υπηρεσίας βρίσκεται στο χώρο του παλιού Γενικού Νοσοκομείου και πρόκειται για ένα ωραιότατο διώροφο κτίριο αποικιοκρατικού χαρακτήρα το οποίο, παρά την εγκατάλειψη, παραμένει όρθιο. Χαρακτηριστικά αναφέρεται ως το “Ανεμόσπιτο”, γιατί, ως μετεωρολογικός σταθμός, ήταν εφοδιασμένο αρχικά με ανεμόμετρο. Μάλιστα, μετά από πολλές προσπάθειες έγινε κατορθωτό να μη συμπεριληφθεί στα υπό κατεδάφιση κτίρια του παλιού Γενικού Νοσοκομείου Λευκωσίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι δυνατό να μελετηθεί η μεταφορά του μουσείου μετεωρολογίας στο λεγόμενο “Ανεμόσπιτο” στον περίβολο του νέου αρχαιολογικού μουσείου, αφού βεβαίως πρώτα αναπαλαιωθεί και συντηρηθεί αναλόγως.»
