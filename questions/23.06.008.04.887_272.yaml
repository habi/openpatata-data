date: '2005-06-09'
heading: Ερώτηση με αρ. 23.06.008.04.887, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.887
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για ποιο λόγο, ενώ αγοράστηκαν και εγκαταστάθηκαν μηχανήματα ακτίνων λέιζερ σε όλα
  τα οφθαλμιατρικά τμήματα των επαρχιακών νοσοκομείων της Κύπρου, δε συνέβη το ίδιο
  και στο Γενικό Νοσοκομείο Πάφου.»
