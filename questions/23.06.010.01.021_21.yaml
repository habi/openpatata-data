date: '2011-08-03'
heading: Ερώτηση με αρ. 23.06.010.01.021, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.021
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει προχωρήσει η δημιουργία μητρώου στο οποίο να καταχωρίζονται τα σχετικά των
  συμβάσεων που συνάπτονται με τον ιδιωτικό τομέα για παροχή ιατρικών υπηρεσιών με
  στόχο μεταξύ άλλων την παρακολούθηση της ημερομηνίας λήξης τους και αν συνεχίζουν
  να παραπέμπονται ασθενείς από τις Ιατρικές Υπηρεσίες και Υπηρεσίες Δημόσιας Υγείας
  στον ιδιωτικό τομέα, χωρίς να υπάρχουν συμβάσεις.»
