heading: Ερώτηση με αρ. 23.06.010.02.124, ημερομηνίας 21ης Σεπτεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.124
text: |-
  «Έχω πληροφορηθεί ότι γη η οποία παραχωρείται από την Υπηρεσία Διαχείρισης Τουρκοκυπριακών Περιουσιών μόνο για γεωργικούς σκοπούς σε πολλές περιπτώσεις χρησιμοποιείται για άλλους σκοπούς. Εξόφθαλμη περίπτωση αποτελεί το χωριό Καντού, όπου μετά από παραχώρηση γης σε διάφορους “δικαιούχους” αυτή χρησιμοποιήθηκε για την εκτροφή και εκπαίδευση σκύλων, αποθήκευση οικοδομικών υλικών και ρίψη μπάζων αντί για γεωργική εκμετάλλευση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει εξετάσει το σοβαρό αυτό πρόβλημα που προκύπτει με την παραχώρηση γης από την Υπηρεσία Διαχείρισης Τουρκοκυπριακών Περιουσιών για γεωργικούς σκοπούς, αν έχει διαφανεί μέσα από τις έρευνες κατά πόσο αυτά τα τεμάχια γης παραχωρήθηκαν τελικά με όλες τις νόμιμες διαδικασίες που προνοεί η νομοθεσία για τη διαχείριση τουρκοκυπριακής γης και αν χρησιμοποιούνται στη βάση των προνοιών της νομοθεσίας αυτής.»
