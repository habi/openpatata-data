heading: Ερώτηση με αρ. 23.06.008.04.071, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.071
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το δικαιολογημένο αίτημα των κοινοτήτων Κάμπου και Τσακίστρας για κατεπείγουσα λήψη μέτρων για αποτροπή της πρόκλησης των ζημιών που υφίστανται στις καλλιέργειές τους οι αγρότες από επιδρομές αγρινών.

  Ειδικότερα, παρακαλείται το αρμόδιο υπουργείο να απαντήσει αν αντιμετωπίζει θετικά το αίτημα για αύξηση του ύψους των αποζημιώσεων και την εισήγηση για περίφραξη στις κορυφογραμμές για αποτροπή της εισόδου των αγρινών.»
