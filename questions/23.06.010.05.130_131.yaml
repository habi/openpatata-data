heading: Ερώτηση με αρ. 23.06.010.05.130, ημερομηνίας 15 Σεπτεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.05.130
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει εκπονηθεί αναλογιστική μελέτη βιωσιμότητας για το επαγγελματικό συνταξιοδοτικό
  σχέδιο της κυβέρνησης για το δημόσιο και ευρύτερο δημόσιο τομέα, μετά και τις τελευταίες
  ρυθμίσεις που έχουν γίνει το 2012. Αν υπάρχει τέτοια μελέτη, παρακαλώ όπως μας αποσταλεί
  αντίγραφο.»
