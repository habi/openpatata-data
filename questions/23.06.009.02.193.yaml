identifier: 23.06.009.02.193
question:
  by:
  - Ακκελίδου Ντίνα
  date: '2007-11-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    αν στον προϋπολογισμό του 2008 έχει προβλεφθεί κονδύλι για την αποπεράτωση της
    κατασκευής των πεζοδρομίων στην κοινότητα Καμπιών στην επαρχία Λευκωσίας. Έχουν
    προϋπολογισθεί κονδύλια κατά τα προηγούμενα χρόνια, αλλά λόγω περικοπών δεν έχει
    τελειώσει το έργο. Τι προτίθεστε να κάνετε για το 2008;»
  title: Ερώτηση με αρ. 23.06.009.02.193, ημερομηνίας 5 Νοεμβρίου 2007, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ντίνας Ακκελίδου
