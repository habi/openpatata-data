heading: Ερώτηση με αρ. 23.06.008.04.339, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.339
text: |-
  «Έχω πληροφορηθεί ότι η αιωνόβια δρυς που βρίσκεται στην οδό Κρύα Νερά στις Πάνω Πλάτρες κινδυνεύει να ξεριζωθεί λόγω υποσκαφής του εδάφους από τη μια πλευρά του ριζώματός της. Ήδη η δρυς έχει πάρει επικίνδυνη κλίση.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε να στηριχθεί και να διατηρηθεί η αιωνόβια δρυς στην οδό Κρύα Νερά στις Πάνω Πλάτρες.»
