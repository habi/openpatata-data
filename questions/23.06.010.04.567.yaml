identifier: 23.06.010.04.567
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2015-05-13'
  text: «Αναφέρομαι στον περί της Πρόληψης και της Καταπολέμησης της Σεξουαλικής Κακοποίησης,
    της Σεξουαλικής Εκμετάλλευσης Παιδιών και της Παιδικής Πορνογραφίας Νόμο του 2014
    και συγκεκριμένα στο Μέρος V (Αρχή Εποπτείας Καταδικασθέντων για Αδικήματα Σεξουαλικής
    Φύσης κατά Ανηλίκων) και παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή
    των Αντιπροσώπων πώς εφαρμόζεται πρακτικά η εποπτεία του προσώπου που υπόκειται
    σε αυτήν.»
  title: Ερώτηση με αρ. 23.06.010.04.567, ημερομηνίας 13 Μαΐου 2015, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
