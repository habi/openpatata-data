text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα των κατοίκων Καϊμακλίου για ηλεκτροφωτισμό του δρόμου
  Αγίου Ιλαρίωνος προς ΣΟΠΑΖ.»
