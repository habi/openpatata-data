heading: Ερώτηση με αρ. 23.06.010.03.006, ημερομηνίας 12 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.006
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για ποιο λόγο κάθε χρόνο μεταξύ Απριλίου-Νοεμβρίου κλείνουν δασικοί δρόμοι, με αποτέλεσμα
  να δημιουργούνται προβλήματα στη διακίνηση των κατοίκων της περιοχής Παναγιάς.»
