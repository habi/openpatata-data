date: '2008-06-12'
heading: Ερώτηση με αρ. 23.06.009.02.526, ημερομηνίας 12 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.526
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κόρνου για επιτάχυνση των διαδικασιών
  πεζοδρόμησης στον προσφυγικό συνοικισμό Κόρνου.»
