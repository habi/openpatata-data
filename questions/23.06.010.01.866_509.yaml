heading: Ερώτηση με αρ. 23.06.010.01.866, ημερομηνίας 22 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.866
text: |-
  «Έχω πληροφορηθεί από το κοινοτικό συμβούλιο Τρούλλων ότι τα σχέδια για την ανέγερση του νέου δημοτικού σχολείου έχουν αναπροσαρμοστεί λόγω οικονομικής κρίσης, με αποτέλεσμα να έχει αφαιρεθεί από αυτά η αίθουσα πολλαπλών χρήσεων. Η εξέλιξη αυτή προκαλεί απογοήτευση, καθότι τόσο η σχολική μονάδα όσο και η κοινότητα έχουν ανάγκη από μια σύγχρονη αίθουσα πολλαπλών χρήσεων.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για την αναπροσαρμογή των σχεδίων κατασκευής του νέου δημοτικού σχολείου Τρούλλων και κατά πόσο υπάρχει πρόθεση ανέγερσης της εν λόγω αίθουσας.»
