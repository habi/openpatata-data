date: '2010-10-06'
heading: Ερώτηση με αρ. 23.06.009.05.01.253, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.253
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Κακοπετριάς για μείωση της κοινοτικής συνεισφοράς στα αναπτυξιακά
  έργα από 30% σε 10%, όπως ισχύει και με τα υπόλοιπα πρώην συμβούλια βελτιώσεως της
  περιοχής.»
