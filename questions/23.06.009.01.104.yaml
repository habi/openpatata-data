date: '2006-10-05'
heading: Ερώτηση με αρ. 23.06.009.01.104, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.104
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας για
  ίση μεταχείριση των πενταμελών και των εξαμελών οικογενειών σε θέματα στεγαστικής
  πολιτικής.»
