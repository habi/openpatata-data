question:
  by:
  - Γεωργίου Γεώργιος
  date: '2003-06-03'
  text: |-
    «Πρόσφατα πληροφορήθηκα ότι η ιερά μονή Βατοπεδίου στο ’γιο Όρος αντιμετωπίζει σοβαρά οικονομικά προβλήματα. Λαμβάνοντας υπόψη το γεγονός ότι χιλιάδες συμπατριώτες μας επισκέπτονται κάθε χρόνο τη μονή, το γεγονός ότι ο ηγούμενος της μονής είναι Κύπριος, καθώς επίσης και το γεγονός ότι στη μονή κατηχούνται πέραν των πενήντα Κυπρίων μοναχών, θα ήθελα να πληροφορηθώ κατά πόσο είναι δυνατή η οικονομική ενίσχυση της μονής.

    Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για το πιο πάνω ζήτημα.»
  title: Ερώτηση με αρ. 23.06.008.02.356 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Γεώργιο Γεωργίου στις 3 Ιουνίου 2003.
