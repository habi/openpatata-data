heading: Ερώτηση με αρ. 23.06.008.05.094, ημερομηνίας 18 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.094
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προγραμματίζεται η κατασκευή στεγασμένης αίθουσας φυσικής αγωγής στο Δημοτικό
  Σχολείο Αγίου Δημητρίου Ακρόπολης.»
