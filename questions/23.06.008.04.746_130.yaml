date: '2005-03-23'
heading: Ερώτηση με αρ. 23.06.008.04.746, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.746
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα τι προγραμματισμός
  υπάρχει για τη δημιουργία κοινοτικού πάρκου στην κοινότητα Λέμπας. Επίσης, ζητούμε
  να πληροφορηθούμε τι πρόνοια λαμβάνεται για την κατασκευή οδικής προσπέλασης προς
  τη νέα οικιστική περιοχή της κοινότητας.»
