identifier: 23.06.008.04.167
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-09-23'
  text: |-
    «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα πιο κάτω αιτήματα του δήμου Αγλαντζιάς, που σχετίζονται με οδικά έργα:

    1. Εκσυγχρονισμό της λεωφόρου Αγλαντζιάς.

    2. Ετοιμασία των κατασκευαστικών σχεδίων για την προώθηση της δεύτερης φάσης της λεωφόρου ΡΙΚ.

    3. Εκσυγχρονισμό της λεωφόρου Λάρνακας.»
  title: Ερώτηση με αρ. 23.06.008.04.167, ημερομηνίας 23 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
