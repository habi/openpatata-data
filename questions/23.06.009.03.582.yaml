identifier: 23.06.009.03.582
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-06-15'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    το πώς αντιμετωπίζει την προοπτική διάνοιξης του δρόμου που ενώνει την Αθηένου
    με τη Λευκωσία μέσω Πυροΐου, καθώς και τις κινήσεις και τα διαβήματα που γίνονται,
    προκειμένου να υλοποιηθεί το εύλογο αυτό αίτημα των κατοίκων της Αθηένου, αλλά
    και άλλων κοινοτήτων και δήμων των επαρχιών Λάρνακας και Λευκωσίας.»
  title: Ερώτηση με αρ. 23.06.009.03.582, ημερομηνίας 15 Ιουνίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
