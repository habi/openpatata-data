date: '2009-09-28'
heading: Ερώτηση με αρ. 23.06.009.04.264, ημερομηνίας 28 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.264
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να καθιερώσει τεκμήρια διαβίωσης για αυτούς που, ενώ ζουν πλουσιοπάροχα,
  δηλώνουν προκλητικά χαμηλά εισοδήματα.»
