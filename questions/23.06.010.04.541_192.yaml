heading: Ερώτηση με αρ. 23.06.010.04.541, ημερομηνίας 27 Απριλίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.04.541
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας ενημερώσει πότε προτίθεται να καταθέσει
  στο κοινοβούλιο το τροποποιητικό νομοσχέδιο σε σχέση με την Αναθεωρητική Αρχή Προσφύγων.
  Δέσμευσή του ήταν ότι αυτό θα συνέβαινε εντός 15 ημερών από τη συνεδρία της Κοινοβουλευτικής
  Επιτροπής Θεσμών, Αξιών και Επιτρόπου Διοικήσεως, ημερομηνίας 3 Φεβρουαρίου 2015.»
