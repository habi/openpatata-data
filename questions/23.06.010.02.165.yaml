heading: Ερώτηση με αρ. 23.06.010.02.165, ημερομηνίας 9 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.165
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν σκοπεύει
  να επαναφέρει το ποσό των €50.000 που δινόταν κάθε χρόνο από την κυβέρνηση για στειρώσεις
  γατών.»
