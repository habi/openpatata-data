heading: Ερώτηση με αρ. 23.06.010.01.1094, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1094
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη για την κατασκευή αναψυκτηρίου και χώρου διευκόλυνσης
  λουομένων στην παραλία “Καθαρή” του χωριού Τίμης.»
