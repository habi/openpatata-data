date: '2014-07-02'
heading: Ερώτηση με αρ. 23.06.010.03.736, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.736
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις αναλύσεις που γίνονται σε τρόφιμα και γεωργικά προϊόντα που κυκλοφορούν στην
  κυπριακή αγορά για την παρουσία γενετικά τροποποιημένων οργανισμών. Συγκεκριμένα,
  παρακαλώ όπως μας πληροφορήσετε για τον αριθμό και τα είδη των δειγμάτων που εξετάστηκαν
  τα τελευταία δύο χρόνια και για το ποια είναι τα ευρήματα.»
