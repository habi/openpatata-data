heading: Ερώτηση με αρ. 23.06.010.04.477, ημερομηνίας 10 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.477
text: «Με αφορμή το σκάνδαλο που προέκυψε με τις υπερχρεώσεις του Συμβουλίου Αποχετεύσεων
  Πάφου και τις ζημιές που προέκυψαν στο δημόσιο, παρακαλώ τον αρμόδιο υπουργό να
  πληροφορήσει τη Βουλή των Αντιπροσώπων αν τα συμβούλια αποχετεύσεων διαθέτουν μηχανισμούς
  διαχείρισης και ελέγχου των συμβάσεων κατά το στάδιο υλοποίησής τους και κατά πόσο
  αυτοί οι οποίοι διαχειρίζονται και ελέγχουν τις συμβάσεις διαθέτουν τεχνική επάρκεια
  και αμεροληψία. Σε αντίθετη περίπτωση, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει
  τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, έτσι ώστε να διασφαλιστεί
  ο ορθός έλεγχος και η εφαρμογή των συμβάσεων που διαχειρίζονται τα συμβούλια αποχετεύσεων.»
