question:
  by:
  - Περδίκης Γιώργος
  date: '2014-06-24'
  text: |
    «Σε παλαιότερη ενημέρωση που είχα από το Γραφείο του Επιτρόπου Περιβάλλοντος της Ευρωπαϊκής Επιτροπής πληροφορήθηκα ότι εντός του 2014 η Κυπριακή Δημοκρατία θα εκπονούσε μελέτη βοσκοϊκανότητας που θα τεκμηρίωνε τον αριθμό των ζώων και την κατανομή τους σε σχέση με τη φέρουσα ικανότητα της περιοχής του Ακάμα που είναι ενταγμένη στο δίκτυο “Natura 2000”. Η μελέτη αυτή, όπως ανέφερε στην απάντησή του λειτουργός του Γραφείου του Επιτρόπου Περιβάλλοντος της Ευρωπαϊκής Επιτροπής, θα οδηγούσε σε σχέδιο διαχείρισης της βόσκησης σε συνδυασμό με το συνολικό διαχειριστικό σχέδιο στην περιοχή του Ακάμα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει ολοκληρωθεί η μελέτη βοσκοϊκανότητας στην περιοχή του Ακάμα και ποια είναι τα πορίσματα της μελέτης αυτής.»
  title: Ερώτηση με αρ. 23.06.010.03.722, ημερομηνίας 24 Ιουνίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
