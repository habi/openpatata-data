date: '2010-03-18'
heading: Ερώτηση με αρ. 23.06.009.04.965, ημερομηνίας 18 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.965
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν ολοκληρωθεί οι εργασίες για τη δημιουργία βιοτεχνικής περιοχής στην
  Ξυλοτύμπου και, εάν όχι, πότε υπολογίζεται να τελειώσουν, ως επίσης και κατά πόσο
  θα τοποθετηθεί η κατάλληλη σήμανση για το κοινό .»
