heading: Ερώτηση με αρ. 23.06.010.01.430, ημερομηνίας 31ης Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.430
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο η νομοθεσία περί πλεονάζοντος προσωπικού αφορά τη δημόσια υπηρεσία, καθώς και
  τον ευρύτερο δημόσιο τομέα, ημικρατικούς οργανισμούς και τοπική αυτοδιοίκηση, δηλαδή
  κατά πόσο θα μπορούσε να απολυθούν εργαζόμενοι στο δημόσιο τομέα λόγω πλεονάζοντος
  προσωπικού.»
