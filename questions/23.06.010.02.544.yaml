heading: Ερώτηση με αρ. 23.06.010.02.544, ημερομηνίας 24 Απριλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.544
text: |-
  «Έχω πληροφορηθεί ότι το πρατήριο πετρελαιοειδών του Συνεργατικού Ταμιευτηρίου ’χνας λειτουργεί χωρίς τις απαιτούμενες άδειες αποθήκευσης καυσίμων και λειτουργίας πρατηρίου πετρελαιοειδών. Σύμφωνα με τις πληροφορίες μου, η συνέχιση της λειτουργίας του πρατηρίου είναι παράνομη και θέτει σε κίνδυνο την ασφάλεια των κατοίκων της περιοχής και ειδικότερα των μαθητών που φοιτούν σε σχολείο το οποίο βρίσκεται πλησίον του πρατηρίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν όντως το πρατήριο πετρελαιοειδών στο Δάσος ’χνας δε διαθέτει τις απαραίτητες άδειες λειτουργίας, καθώς και ποια είναι τα μέτρα που προτίθεται να λάβει, προκειμένου να αρθεί η παρανομία.»
