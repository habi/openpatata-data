heading: Ερώτηση με αρ. 23.06.009.03.593, ημερομηνίας 22 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.593
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται το υπουργείο του να καταθέσει κανονισμούς που να καταργούν το ανώτατο
  όριο ηλικίας για σκοπούς διεκδίκησης υποτροφίας από το ΙΚΥ, όπως ζητά η Επίτροπος
  Διοικήσεως σε έκθεσή της, έτσι ώστε να εξασφαλίζονται υποτροφίες και σε άριστους
  αποφοίτους εσπερινών γυμνασίων και λυκείων οι οποίοι δεν πληρούν το όριο ηλικίας
  βάσει των υφιστάμενων κανονισμών.»
