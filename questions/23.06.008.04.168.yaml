date: '2004-09-23'
heading: Ερώτηση με αρ. 23.06.008.04.168, ημερομηνίας 23 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.168
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα για παραχώρηση στο δήμο Αγλαντζιάς του κτιρίου του παλαιού
  κτηνιατρείου (Πύργος), με στόχο αυτό να αξιοποιηθεί για πολιτιστικούς σκοπούς.»
