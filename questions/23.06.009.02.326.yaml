heading: Ερώτηση με αρ. 23.06.009.02.326, ημερομηνίας 8 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.326
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει την επείγουσα ανάγκη πρόσληψης βοηθητικού προσωπικού και πιο συγκεκριμένα
  γενικών βοηθών στο Γενικό Νοσοκομείο Λευκωσίας.»
