identifier: 23.06.008.03.281
question:
  by:
  - Τορναρίτης Νίκος
  date: '2003-12-04'
  text: «Αναφορικά με το 226 Τάγμα Πεζικού Ιδαλίου, παρακαλείται το αρμόδιο υπουργείο
    να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχουν σχέδια μετακίνησης
    του συγκεκριμένου στρατοπέδου από την περιοχή στην οποία βρίσκεται, για το λόγο
    ότι το στρατόπεδο καταλαμβάνει και γη ιδιωτών, πολιτών του δήμου Ιδαλίου.»
  title: Ερώτηση με αρ. 23.06.008.03.281, ημερομηνίας 4 Δεκεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
