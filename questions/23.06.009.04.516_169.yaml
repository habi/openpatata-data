heading: Ερώτηση με αρ. 23.06.009.04.516, ημερομηνίας 16 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.516
text: |-
  «Σε συνέντευξη που ο Πρόεδρος της Δημοκρατίας είχε παραχωρήσει πριν από την εκλογή του στο περιοδικό “Prima Scala” είχε επισημάνει, μεταξύ άλλων, τα ακόλουθα: “Η συμφωνία που υπέγραψε η κυβέρνηση με το δήμο Λάρνακας προνοεί τη μετακίνηση των εγκαταστάσεων του διυλιστηρίου μέχρι το 2010. Δυστυχώς, η κυβέρνηση προχωρεί με πολύ αργό ρυθμό στην υλοποίηση της απόφασης και τη δημιουργία νέου Ενεργειακού Κέντρου στο Βασιλικό. Εμείς δεσμευόμαστε ότι θα επιταχύνουμε τις διαδικασίες, με στόχο να είναι έτοιμο το Ενεργειακό Κέντρο μέχρι το 2010. Ταυτόχρονα, θα προχωρήσουμε στην εκπόνηση ολοκληρωμένου σχεδίου για τη σωστή αξιοποίηση του χώρου, ώστε να απελευθερωθεί, τον οποίο θεωρούμε ζωτικής σημασίας για την ανάπτυξη της Λάρνακας”.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, προκειμένου να υλοποιηθεί η προεκλογική αυτή δέσμευση του Προέδρου της Δημοκρατίας.»
