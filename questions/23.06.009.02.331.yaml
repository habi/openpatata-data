heading: Ερώτηση με αρ. 23.06.009.02.331, ημερομηνίας 10 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.331
text: |-
  «Με την εμφάνιση του υδατικού προβλήματος η κυβέρνηση αποφάσισε να υλοποιήσει σχέδιο κατασκευής μονάδων αφαλάτωσης (χερσαίων και πλωτών), για την αντιμετώπιση της παρατεταμένης λειψυδρίας.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για το συνολικό αριθμό μονάδων αφαλάτωσης (χερσαίων και πλωτών) που πρόκειται να κατασκευαστούν,

  2. για τους ακριβείς χώρους κατασκευής των νέων μονάδων,

  3. για τα χρονοδιαγράμματα υλοποίησης του σχεδιασμού και

  4. κατά πόσο η ΑΗΚ διαθέτει υποδομή αφαλάτωσης η οποία μπορεί να αξιοποιηθεί για σκοπούς ενίσχυσης του υδατικού ισοζυγίου.»
