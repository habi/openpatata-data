question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-03-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πώς θα αντιμετωπιστεί το πρόβλημα ύδρευσης κατοικιών της κοινότητας Επισκοπής
    (επαρχία Πάφου) οι οποίες βρίσκονται εκτός των ορίων ύδρευσης της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.01.328, ημερομηνίας 27 Μαρτίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
