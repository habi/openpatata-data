heading: Ερώτηση με αρ. 23.06.008.04.001, ημερομηνίας 21ης Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.001
text: |-
  «Έχω πληροφορηθεί ότι από τη δεκαετία του 1980 άρχισε η διαδικασία ετοιμασίας κανονισμού θερμομόνωσης για τα κτίρια. Ο κανονισμός θερμομόνωσης θα πρέπει να αποτελεί μέρος των απαραίτητων μελετών για την έκδοση άδειας οικοδομής. Παρά την παρέλευση δεκαετιών, ο κανονισμός δεν έχει ολοκληρωθεί και δεν έχει θεσμοθετηθεί. Η εφαρμογή κανονισμού θερμομόνωσης θα οδηγήσει στην κατασκευή κτιρίων που θα εξοικονομούν ενέργεια, με αποτέλεσμα να ενισχυθεί το ενεργειακό ισοζύγιο της χώρας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί υπάρχει αυτή η απαράδεκτη καθυστέρηση στην εναρμόνιση της Κύπρου με ένα ευρωπαϊκό μέτρο που προστατεύει το περιβάλλον και τους φυσικούς πόρους, στηρίζει την αειφόρο ανάπτυξη και ενισχύει οικονομικά και ενεργειακά τη χώρα μας.»
