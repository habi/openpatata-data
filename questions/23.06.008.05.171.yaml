question:
  by:
  - Περδίκης Γιώργος
  date: '2005-12-03'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    πόσο στοιχίζει στην Κυπριακή Δημοκρατία η αστυνόμευση των αγώνων πρωταθλήματος
    και κυπέλλου ποδοσφαίρου κατά τα τελευταία πέντε χρόνια.»
  title: Ερώτηση με αρ. 23.06.008.05.171, ημερομηνίας 3 Δεκεμβρίου 2005, του βουλευτή
