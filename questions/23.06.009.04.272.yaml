heading: Ερώτηση με αρ. 23.06.009.04.272, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.272
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η κατασκευή αποχετευτικού ομβρίων υδάτων κατά μήκος του κεντρικού
  δρόμου της κοινότητας Δρυνιάς (επαρχία Πάφου).»
