heading: Ερώτηση με αρ. 23.06.008.04.014, ημερομηνίας 27 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.014
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι ορεινές κοινότητες από τις οποίες αντλείται νερό για εμπορία (εμφιάλωση ή διανομή με βυτιοφόρο) έχουν οποιοδήποτε οικονομικό όφελος από αυτή τη δραστηριότητα, ιδιαίτερα όταν κάποτε η εμπορική ονομασία του εμφιαλωμένου νερού φέρει το όνομα τοποθεσιών ή χωριών των ορεινών μας περιοχών (π.χ. “Μουτουλλάς”, “Αγρός” κ.λπ.).

  Υπάρχει άραγε οποιοσδήποτε σχεδιασμός για κάποιας μορφής αντισταθμιστικά οφέλη σε αυτές τις κοινότητες;»
