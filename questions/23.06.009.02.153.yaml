identifier: 23.06.009.02.153
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
    το αίτημα της Ένωσης Κοινοτήτων Κύπρου για αύξηση των προγραμμάτων και των κονδυλίων
    που παραχωρούνται σε νεαρά ζευγάρια και οικογένειες που επιθυμούν να κατοικήσουν
    στην ύπαιθρο χωρίς κριτήρια και περιορισμούς, ιδιαίτερα για όλους όσοι επιθυμούν
    να κατοικήσουν σε κοινότητες κάτω των διακοσίων κατοίκων.»
  title: Ερώτηση με αρ. 23.06.009.02.153, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
