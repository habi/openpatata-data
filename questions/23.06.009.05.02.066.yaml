text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναλυτικά
  για το θέμα της αξιοποίησης των δομών των ειδικών σχολείων και της ανάγκης επέκτασης
