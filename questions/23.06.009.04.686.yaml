text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν πωληθεί τουρκοκυπριακά τεμάχια στο χωριό Μανδριά της επαρχίας Πάφου
  και ποια είναι αυτά.»
