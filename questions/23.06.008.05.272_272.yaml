text: « Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Αγρού Λεμεσού για επιδιόρθωση/βελτίωση
  του οδικού δικτύου που οδηγεί στην κοινότητα.»
