heading: Ερώτηση με αρ. 23.06.010.01.501, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.501
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  θα μπορούσε να λυθεί το πρόβλημα της μη λήψης τηλεοπτικού σήματος που αντιμετωπίζουν
  οι κάτοικοι της κοινότητας Επισκοπής της επαρχίας Πάφου. Σημειώνεται ότι είναι αδύνατη
  η λήψη σήματος όλων των τηλεοπτικών σταθμών στην περιοχή.»
