heading: Ερώτηση με αρ. 23.06.008.04.613, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.613
text: |-
  «Τα τελευταία χρόνια ο αριθμός των μελών του Αστυνομικού Σταθμού Μονής-Παρεκκλησιάς έχει μειωθεί από δώδεκα σε οκτώ.

  Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μονής για αύξηση των μελών της αστυνομικής δύναμης που υπηρετεί στον Αστυνομικό Σταθμό Μονής-Παρεκκλησιάς εξαιτίας του γεγονότος ότι για την αστυνόμευση της περιοχής απαιτείται περισσότερο ανθρώπινο δυναμικό.»
