heading: Ερώτηση με αρ. 23.06.010.05.328, ημερομηνίας 21ης Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.328
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να προχωρήσει στην ακύρωση των προσφορών για ανάπλαση της λεωφόρου
  Τσερίου στο Στρόβολο και στην προκήρυξη προσφορών για επανασχεδιασμό της συγκεκριμένης
  λεωφόρου.»
