date: '2006-10-05'
heading: Ερώτηση με αρ. 23.06.009.01.096, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.096
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας για
  προνομιακή μεταχείριση σε θέματα τιμολόγησης του ρεύματος, του νερού, του πετρελαίου
  θέρμανσης και άλλων καυσίμων.»
