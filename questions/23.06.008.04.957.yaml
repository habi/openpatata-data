question:
  by:
  - Βαρνάβα Γιώργος
  date: '2005-07-20'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους καθυστερεί η κατασκευή νέας υδατοδεξαμενής στην
    κοινότητα Επισκοπής στη Λεμεσό. Παρ’ όλο που έχει γίνει όλη η προεργασία από το
    Τμήμα Αναπτύξεως Υδάτων και το κοινοτικό συμβούλιο είναι έτοιμο να συνάψει δάνειο,
    το έργο δεν έχει αρχίσει λόγω διάφορων προβλημάτων που προβάλλουν διάφορα κυβερνητικά
    τμήματα.»
  title: Ερώτηση με αρ. 23.06.008.04.957, ημερομηνίας 20 Ιουλίου 2005, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
