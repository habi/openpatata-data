  date: '2011-02-14'
  text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο έχει παραχωρηθεί χώρος προσπέλασης προς το τεμάχιο όπου το κοινοτικό συμβούλιο
    ’ρμου (επαρχία Πάφου) προτίθεται να κατασκευάσει κοινοτικό χώρο στάθμευσης.»
