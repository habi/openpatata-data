date: '2011-08-11'
heading: Ερώτηση με αρ. 23.06.010.01.048, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.048
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πού βρίσκεται το θέμα της δημιουργίας δημόσιου καταφυγίου για θύματα ενδοοικογενειακής
  βίας, όπως προβλέπεται από το Εθνικό Σχέδιο Δράσης για την Πρόληψη και Καταπολέμηση
  της Βίας στην Οικογένεια.»
