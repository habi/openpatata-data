heading: Ερώτηση με αρ. 23.06.010.03.323, ημερομηνίας 21ης Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.323
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα μπορούσε η αρμόδια αρχή για τις συμβάσεις μίσθωσης δασικής γης να δίνει
  το δικαίωμα διάβασης μέσω παρακείμενης δασικής γης, η οποία μπορεί να βρίσκεται
  παράλληλα στα σύνορα των δασών ή σε λωρίδες πυρόσβεσης και, αν ναι, κατά πόσο χρειάζεται
  να γίνει νομοθετική ρύθμιση για το εν λόγω θέμα.»
