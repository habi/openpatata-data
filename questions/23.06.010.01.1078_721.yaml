heading: Ερώτηση με αρ. 23.06.010.01.1078, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1078
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στη βελτίωση του δρόμου Τίμης-αεροδρομίου Πάφου,
  όπως και στην εγκατάσταση φώτων τροχαίας στη διασταύρωση του παλιού δρόμου Πάφου
  με το αεροδρόμιο.»
