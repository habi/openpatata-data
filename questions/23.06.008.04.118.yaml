heading: Ερώτηση με αρ. 23.06.008.04.118, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.118
text: |-
  «Έχω πληροφορηθεί ότι παρατηρήθηκε στασιμότητα στην προώθηση του σχεδίου δημιουργίας πλατείας στο κέντρο του χωριού Κάτω Πύργος, γύρω από την ιστορική αιωνόβια δρυ. Οι κάτοικοι του Κάτω Πύργου Τηλλυρίας, οι οποίοι στηρίζουν μεγάλο μέρος της οικονομικής τους δραστηριότητας στον τουρισμό και θεωρούν ευνόητο ότι ο εξωραϊσμός της κεντρικής πλατείας θα αναβαθμίσει την εικόνα του χωριού και τις προσφερόμενες υπηρεσίες, δικαίως διερωτώνται πότε θα προχωρήσουν τα έργα.

  Μέσα στα πλαίσια του εν λόγω σχεδιασμού αναμένεται και η κατεδάφιση μίας τριώροφης εγκαταλειμμένης οικοδομής με ασυμβίβαστη αρχιτεκτονική και μη παραδοσιακό χαρακτήρα, που επηρεάζει αντιαισθητικά το χωριό, εμποδίζει την ανάπτυξη της φυλλωσιάς της γηραλέας δρυός και επηρεάζει αρνητικά το μικροκλίμα. Επιπλέον, η στέγη του υποστατικού είναι κατασκευασμένη από φύλλα αμιάντου. Εκκρεμεί επίσης η αισθητική αναβάθμιση των οικοδομών που το σχήμα και η μορφή τους δε συνάδουν με τον παραδοσιακό χαρακτήρα του κέντρου της πλατείας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προχωρήσουν τα έργα αισθητικής αναβάθμισης και εξωραϊσμού της πλατείας του Κάτω Πύργου.»
