text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  και με ποιους ειδικούς θα ενισχυθεί η ομάδα ψυχικής υγείας που στελεχώνει τις Κεντρικές
  Φυλακές.»
