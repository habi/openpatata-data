heading: Ερώτηση με αρ. 23.06.009.02.239, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.239
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει μελετηθεί το αίτημα της κοινότητας Νατάς (επαρχία Πάφου) για συντήρηση
  του πολιτιστικού κέντρου της κοινότητας.»
