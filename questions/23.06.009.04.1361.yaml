question:
  by:
  - Κυπριανού Ανδρέας
  date: '2010-07-06'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να απαντήσει στη Βουλή των Αντιπροσώπων αν οι πιο κάτω πληροφορίες ευσταθούν:

    1. Έχω πληροφορίες ότι στον ουλαμό πάταξης της λαθροθηρίας της αστυνομίας ανατίθενται αυτή την περίοδο άλλα αστυνομικά καθήκοντα πέραν αυτού της πάταξης της λαθροθηρίας.

    Αντιλαμβάνεστε ότι φέτος είναι μια από τις καλύτερες περιόδους από πλευράς αναπαραγωγής θηραμάτων, λόγω των καλών καιρικών συνθηκών που επικράτησαν, και αυτή την περίοδο ιδιαίτερα η λαθροθηρία του λαγού βρίσκεται στο αποκορύφωμά της.

    2. Έχω επίσης πληροφορίες ότι τα αυτοκίνητα (άλλου χρώματος) τα οποία είχαν διατεθεί στον ουλαμό, για να περνά απαρατήρητος, χρησιμοποιούνται από στελέχη της αστυνομίας για προσωπική τους χρήση.»
  title: Ερώτηση με αρ. 23.06.009.04.1361, ημερομηνίας 6 Ιουλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
