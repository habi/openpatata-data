date: '2015-06-23'
heading: Ερώτηση με αρ. 23.06.010.04.645, ημερομηνίας 23 Ιουνίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.645
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα τοποθετηθούν οι πλωτήρες οριοθέτησης της θαλάσσιας προστατευόμενης περιοχής
  τεχνητών υφάλων Παραλιμνίου, προκειμένου οι ψαράδες να γνωρίζουν τα απαγορευτικά
  όρια.»
