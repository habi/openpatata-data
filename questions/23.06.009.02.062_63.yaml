date: '2007-09-17'
heading: Ερώτηση με αρ. 23.06.009.02.062, ημερομηνίας 17 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.062
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λευκάρων αναφορικά με το αποχετευτικό έργο,
  ώστε ο δήμος να τύχει κυβερνητικής επιχορήγησης στα ίδια ποσοστά που ισχύουν για
  τις κοινότητες.»
