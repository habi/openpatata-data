date: '2012-03-08'
heading: Ερώτηση με αρ. 23.06.010.01.572, ημερομηνίας 8 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.572
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται
  το ενδεχόμενο ενίσχυσης του προσωπικού της Ύπατης Αρμοστείας της Κυπριακής Δημοκρατίας
  στην Αυστραλία. Επίσης, να πληροφορήσει τη Βουλή των Αντιπροσώπων αν μελετάται ο
  διορισμός επίτιμων προξένων σε όλη την επικράτεια της Αυστραλίας, αλλά και στην
  υπόλοιπη Ωκεανία, με σκοπό την ενίσχυση της διπλωματικής παρουσίας της Κυπριακής
  Δημοκρατίας στην περιοχή.»
