question:
  by:
  - Τορναρίτης Νίκος
  date: '2008-11-04'
  text: «Με δεδομένη τη μόνιμη παρουσία στην Κύπρο μεγάλου αριθμού σλαβόφωνων πολιτών
    και γνωρίζοντας τους παραδοσιακούς δεσμούς φιλίας μεταξύ της Κύπρου και των σλαβικών
    χωρών, ερωτάται ο αρμόδιος υπουργός κατά πόσο σκοπεύει το υπουργείο του να προτείνει
    την ίδρυση Τμήματος Σλαβικών Γλωσσών και Φιλολογιών στο Πανεπιστήμιο Κύπρου.»
  title: Ερώτηση με αρ. 23.06.009.03.169, ημερομηνίας 4 Νοεμβρίου 2008, του βουλευτή
