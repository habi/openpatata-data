date: '2005-11-24'
heading: Ερώτηση με αρ. 23.06.008.05.163, ημερομηνίας 24 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.05.163
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι προτίθεται να πράξει, όσον αφορά τα αίτημα της κοινότητας Κόρνου για κατασκευή
  πρόσβασης στον υπεραστικό δρόμο Λευκωσίας-Λεμεσού προς Λεμεσό.»
