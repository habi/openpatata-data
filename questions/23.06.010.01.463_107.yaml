heading: Ερώτηση με αρ. 23.06.010.01.463, ημερομηνίας 13 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.463
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αναφορικά με τις ανάγκες για πρόσθετους κτιριακούς χώρους στο περιφερειακό δημοτικό
  σχολείο και στην προδημοτική της κοινότητας Επισκοπής και πώς αυτές θα καλυφθούν.
  Παρακαλώ επίσης όπως ενημερώσει για τις προθέσεις του υπουργείου, αλλά και για το
  σχετικό πρόγραμμα υλοποίησης.»
