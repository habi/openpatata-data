text: |-
  «Τον τελευταίο καιρό είχαμε μεγάλο αριθμό τροχαίων δυστυχημάτων με θύματα πεζούς.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά με τα ακόλουθα:

  1. Τα μέτρα που λαμβάνει για την ασφάλεια των πεζών.

  2. Τις έρευνες που έχει διεξαγάγει όσον αφορά τα τροχαία δυστυχήματα των τελευταίων χρόνων με θύματα πεζούς, καθώς και τις αιτίες αυτών των δυστυχημάτων.

  3. Τον προγραμματισμό για δημιουργία διαβάσεων πεζών σε κύριους δρόμους.

  4. Κατά πόσο προγραμματίζεται συγκεκριμένη εκστρατεία στοχευμένη στους οδηγούς για ευαισθητοποίησή τους σχετικά με την επικίνδυνη οδήγηση και τη σωστή αντιμετώπιση των πεζών.

  Παρακαλείται επίσης ο αρμόδιος υπουργός όπως αποστείλει τις στατιστικές των τελευταίων δέκα χρόνων για τα τροχαία δυστυχήματα με θύματα πεζούς, αιτιολογήσει την τελευταία απόφαση του αρμόδιου τμήματος για επιβολή προστίμων σε πεζούς και καταθέσει τα δεδομένα πάνω στα οποία έχει στηριχθεί αυτή η απόφαση.»
