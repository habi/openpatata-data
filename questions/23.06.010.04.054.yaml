question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-21'
  text: |-
    «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι όσον αφορά στην ενημέρωση του μητρώου με όλα τα απαραίτητα στοιχεία για τις αποστολές ασθενών στο εξωτερικό παρουσιάζονται αδυναμίες λόγω:

    1. της σημαντικής καθυστέρησης που παρατηρείται στην ενημέρωσή του με τις δαπάνες που διενεργούνται για κάθε επιδοτούμενο ασθενή,

    2. της μη παροχής πληροφόρησης αναφορικά με τις ημερομηνίες από τις οποίες εκκρεμούν οι καθυστερήσεις,

    3. της μη ύπαρξης πεδίων στο μηχανογραφημένο σύστημα τα οποία να ενημερώνονται στις περιπτώσεις μείωσης της οικονομικής επιβάρυνσης των ασθενών, στις περιπτώσεις για τις οποίες το κόστος θεραπείας είναι μικρότερο από την οικονομική επιβάρυνση, καθώς και σε περιπτώσεις απαλλαγής της οικονομικής επιβάρυνσης, με αποτέλεσμα στις περιπτώσεις αυτές να τροποποιείται η αρχική οικονομική επιβάρυνση και να μην παρέχεται ολοκληρωμένη πληροφόρηση και

    4. της μη ύπαρξης καθορισμένης γραπτής πολιτικής αναφορικά με την παραχώρηση δικαιωμάτων πρόσβασης στο σύστημα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται για την εξάλειψη των πιο πάνω αδυναμιών.»
