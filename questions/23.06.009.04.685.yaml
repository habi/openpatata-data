question:
  by:
  - Περδίκης Γιώργος
  date: '2010-01-05'
  text: |-
    «Στις 15 και 17 Δεκεμβρίου 2009 απασχόλησαν τα μέσα μαζικής ενημέρωσης πληροφορίες που αφορούσαν την παράνομη απόρριψη στην ύπαιθρο χρησιμοποιημένου στρατιωτικού υλικού. Όπως είναι γνωστό, η απόρριψη αποβλήτων είναι παράνομη πράξη και αποτελεί ποινικό αδίκημα. Γνωρίζω ότι το Υπουργείο ’μυνας έχει συστήσει από ετών ειδική επιτροπή που συντονίζει μέτρα και πολιτικές που αφορούν την προστασία του περιβάλλοντος από στρατιωτικές δραστηριότητες. Αυτό αποδεικνύει ότι έγκαιρα το Υπουργείο ’μυνας έχει ευαισθητοποιηθεί στα θέματα προστασίας του περιβάλλοντος, άρα προφανώς και έχει εφαρμόσει τις βέλτιστες πρακτικές στον τομέα της διαχείρισης των αποβλήτων. Είναι λοιπόν άξιο απορίας πώς βρέθηκαν απόβλητα στρατιωτικού υλικού -στη μια μάλιστα περίπτωση και τοξικού περιεχομένου (φορητοί ηλεκτρικοί συσσωρευτές)-πεταγμένα στην ύπαιθρο.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες του Υπουργείου ’μυνας σε σχέση με τη διάθεση των διάφορων ρευμάτων αποβλήτων των ενόπλων δυνάμενων της χώρας, αν διερευνήθηκε το περιστατικό του Δεκεμβρίου 2009, αν εντοπίστηκαν οι υπεύθυνοι, καθώς και αν έχουν τιμωρηθεί αναλόγως.»
  title: Ερώτηση με αρ. 23.06.009.04.685, ημερομηνίας 5 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
