date: '2013-10-16'
heading: Ερώτηση με αρ. 23.06.010.03.216, ημερομηνίας 16 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.216
text: «Παρακαλείται ο αρμόδιος υπουργός να αποστείλει στη Βουλή των Αντιπροσώπων την
  αναλυτική κατάσταση για το παραγόμενο γάλα (αιγινό, αγελαδινό και πρόβειο) και να
  μας πληροφορήσει για τη μέθοδο υπολογισμού κατά την ετοιμασία της έκδοσης διατάγματος
  για τις ποσοστώσεις και τους πραγματικούς υπολογισμούς παραγωγής για την τελευταία
  χρονιά.»
