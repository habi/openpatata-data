date: '2004-02-13'
heading: Ερώτηση με αρ. 23.06.008.03.435, ημερομηνίας 13 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Σταύρου Ευαγόρου
identifier: 23.06.008.03.435
text: '«Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
  σε σχέση με το ακριβές ύψος του ποσού των υπερωριών που καταβλήθηκε για το οικονομικό
  έτος 2003 σε όλα τα υπουργεία, ανά τμήμα και ανά υπάλληλο. Παρακαλείται επίσης να
  ενημερώσει ανάλογα τη Βουλή για τις ακόλουθες ανεξάρτητες υπηρεσίες και/ή γραφεία:'
