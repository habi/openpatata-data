heading: Ερώτηση με αρ. 23.06.010.01.003, ημερομηνίας 1ης Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.003
text: |-
  «Έχω δεχτεί πολλές καταγγελίες, τις οποίες έχω επιβεβαιώσει και με προσωπικές επισκέψεις και επιτόπιες συνομιλίες, για την ανεπάρκεια των χώρων του Τμήματος Πρώτων Βοηθειών του Γενικού Νοσοκομείου Λάρνακας. Το Τμήμα Πρώτων Βοηθειών λειτουργεί σε ανεπαρκείς και ακατάλληλους πλέον χώρους λόγω της στενότητας, αλλά και της θεαματικής αύξησης του αριθμού των ασθενών που επισκέπτονται το τμήμα ετησίως.

  Μεταξύ των εισηγήσεων που γίνονται από γιατρούς και νοσηλευτές είναι η άμεση επέκταση των χώρων, η λειτουργία ενός δωματίου διαλογής στο οποίο ένας γιατρός με την υποστήριξη νοσηλευτών θα κάνει αξιολόγηση της σοβαρότητας των περιστατικών και η στελέχωση του τμήματος με πρόσθετο προσωπικό, κυρίως νοσηλευτικό, δεδομένου ότι αυτό δεν επαρκεί και πολλές φορές εργάζεται πέραν των ορίων αντοχής του.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς τοποθετείται επί του ζητήματος:

  1. της επέκτασης και στελέχωσης του Τμήματος Πρώτων Βοηθειών,

  2. της επέκτασης του Γενικού Νοσοκομείου Λάρνακας.

  Επίσης παρακαλείται να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται για την εν τω μεταξύ αποσυμφόρηση του Τμήματος Πρώτων Βοηθειών, μέχρις ότου καταστεί εφικτή η επέκτασή του.»
