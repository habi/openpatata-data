date: '2008-07-07'
heading: Ερώτηση με αρ. 23.06.009.02.579, ημερομηνίας 7 Ιουλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.02.579
text: «Παρακαλείται ο αρμόδιος υπουργός να καταθέσει στη Βουλή των Αντιπροσώπων τους
  λόγους για τους οποίους φέτος οι μαθητές των ελληνορθόδοξων σχολείων Σίδνεϋ Αυστραλίας
  κατά την ετήσια επίσκεψή τους στην Κύπρο δεν ήταν προσκεκλημένοι από το επίσημο
  κράτος, πρακτική που εφαρμόστηκε τα τελευταία δεκατρία χρόνια.»
