question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-01-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει την ανάγκη τοποθέτησης επαρκών ντεποζίτων νερού, καθώς και εγκατάστασης
    ανελκυστήρων στις προσφυγικές πολυκατοικίες στο δήμο Λακατάμιας.»
  title: Ερώτηση με αρ. 23.06.009.02.280, ημερομηνίας 31ης Ιανουαρίου 2008, του βουλευτή
