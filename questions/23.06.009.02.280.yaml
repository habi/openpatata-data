date: '2008-01-31'
heading: Ερώτηση με αρ. 23.06.009.02.280, ημερομηνίας 31ης Ιανουαρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.280
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει την ανάγκη τοποθέτησης επαρκών ντεποζίτων νερού, καθώς και εγκατάστασης
  ανελκυστήρων στις προσφυγικές πολυκατοικίες στο δήμο Λακατάμιας.»
