date: '2015-02-10'
heading: Ερώτηση με αρ. 23.06.010.04.421, ημερομηνίας 10 Φεβρουαρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.04.421
text: «Ο Έφορος Φορολογίας έχει προχωρήσει σε αυτεπάγγελτη έρευνα, ούτως ώστε να διαπιστώσει
  με ποιο τρόπο οι εταιρείες από τις οποίες χρηματίζονταν άτομα στην υπόθεση του Συμβουλίου
  Αποχετεύσεων Πάφου (ΣΑΠΑ) και που το έχουν παραδεχτεί παρουσίαζαν αυτές τις πληρωμές
  εκατομμυρίων στα βιβλία που υπέβαλλαν στον Έφορο Φορολογίας. Εάν μέχρι σήμερα ουδεμία
  ενέργεια δεν έχει γίνει, πότε και πώς προτίθεται ο Έφορος Φορολογίας να προχωρήσει
  και γιατί δεν το έχει πράξει μέχρι σήμερα;»
