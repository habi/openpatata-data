heading: Ερώτηση με αρ. 23.06.009.04.070, ημερομηνίας 28 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.070
text: |-
  «Τις τελευταίες εβδομάδες στους δύο σκυβαλότοπους/χωματερές που δέχονται τα οικιακά απορρίμματα των δύο μεγάλων πόλεων της Κύπρου
   (Λευκωσίας, Λεμεσού) σημειώθηκαν περιστατικά ανάφλεξης των σκουπιδιών. Τα σκουπίδια καίγονταν για πολλές μέρες πνίγοντας στους καπνούς κατοικημένες περιοχές και ρυπαίνοντας ανεπανόρθωτα το περιβάλλον.

  Παράλληλα, ανακοινώθηκε πρόσφατα στις Βρυξέλλες ότι η Κύπρος οφείλει σε λίγα χρόνια (2013) να κλείσει οριστικά τις χωματερές της, διαφορετικά θα υποστεί βαριές ποινές από την Ευρωπαϊκή Ένωση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες του υπουργείου του, ώστε να επιταχυνθεί η διαδικασία εφαρμογής της στρατηγικής για τη διαχείριση των οικιακών απορριμμάτων, με σκοπό να επιτευχθεί ο στόχος του 2013. Παράλληλα, παρακαλώ όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα απάμβλυνσης των προβλημάτων (όπως π.χ. πυρκαγιές) που λαμβάνονται, εάν λαμβάνονται, σε δεκάδες κοινοτικές ή περιφερειακές χωματερές ή σκυβαλότοπους.»
