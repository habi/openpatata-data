date: '2014-04-30'
heading: Ερώτηση με αρ. 23.06.010.03.621, ημερομηνίας 30 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κουτσού
identifier: 23.06.010.03.621
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει για τον αριθμό των δημόσιων
  υπαλλήλων ανά κλίμακα και βαθμίδα στη δημόσια υπηρεσία, την εκπαιδευτική υπηρεσία
  και τις δυνάμεις ασφαλείας, καθώς και για τον αριθμό του ωρομίσθιου προσωπικού.»
