heading: Ερώτηση με αρ. 23.06.009.02.035, ημερομηνίας 17 Αυγούστου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.035
text: |-
  «Έχω διαπιστώσει ότι η διασταύρωση της πολυσύχναστης λεωφόρου Αγίων Αναργύρων στην Κάτω Πάφο εγκυμονεί καθημερινά κινδύνους για τους μαθητές του 6ου Δημοτικού Σχολείου Πάφου. Οι υποσχέσεις των αρμοδίων που δόθηκαν ενώπιον της Κοινοβουλευτικής Επιτροπής Συγκοινωνιών και Έργων δεν έχουν εκπληρωθεί. Οι γονείς των μαθητών του 6ου Δημοτικού Σχολείου Πάφου επανειλημμένα έχουν προβεί σε εκδηλώσεις και άλλα διαβήματα διαμαρτυρίας. Ο κίνδυνος ατυχήματος είναι υπαρκτός, ιδιαίτερα με την έναρξη της νέας σχολικής χρονιάς.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για την εξέλιξη της υλοποίησης των σχεδιασμών για κατασκευή υπέργειας διάβασης, που θα προσφέρει στους μαθητές και γονείς του 6ου Δημοτικού Σχολείου Πάφου ασφαλή πρόσβαση στο σχολείο.»
