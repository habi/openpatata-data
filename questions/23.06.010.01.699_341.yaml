text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να συμπεριλάβει στα σχέδια επιδοτήσεων και τους εγκλωβισμένους
  ψαράδες.»
