heading: Ερώτηση με αρ. 23.06.008.04.512, ημερομηνίας 18 Ιανουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.04.512
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι προτίθεται να πράξει, ούτως ώστε το υπό μελέτη γεωργικό μουσείο να δημιουργηθεί
  και να λειτουργήσει στον ακριτικό γεωργικό δήμο της Αθηένου.»
