date: '2011-07-25'
heading: Ερώτηση με αρ. 23.06.009.05.02.094, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.094
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται η κυβέρνηση να εφαρμόσει το σύστημα της ηλεκτρονικής βίζας στις
  υπόλοιπες ρωσόφωνες χώρες πέρα από τη Ρωσία και κυρίως για την Ουκρανία, λόγω της
  προοπτικής αύξησης του τουριστικού ρεύματος από αυτές τις χώρες, καθώς και για τους
  λόγους της καθυστέρησης και το ακριβές χρονοδιάγραμμα της εφαρμογής ανά χώρα με
  προτεραιότητα την Ουκρανία.»
