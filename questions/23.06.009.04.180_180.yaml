heading: Ερώτηση με αρ. 23.06.009.04.180, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.180
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το στάδιο στο οποίο βρίσκεται η κατασκευή εξωτερικών ανελκυστήρων στο Γενικό
  Νοσοκομείο Λάρνακας, οι οποίοι θα συνδράμουν στην καλύτερη λειτουργία του.»
