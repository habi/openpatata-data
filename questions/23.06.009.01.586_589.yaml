date: '2007-07-11'
heading: Ερώτηση με αρ. 23.06.009.01.586, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.586
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Έγκωμης για αύξηση της κρατικής χορηγίας σε 4/5
  της συνολικής δαπάνης αναφορικά με το πολεοδομικό έργο “Κάλυψη και διαμόρφωση του
  καναλιού Κλήρου σε πεζόδρομο/ποδηλατόδρομο (φάση Γ)”.»
