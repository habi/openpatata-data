text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Γερμασόγειας για κατασκευή του Συνεδριακού
  Κέντρου εντός των δημοτικών του ορίων.»
