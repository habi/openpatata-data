date: '2009-03-13'
heading: Ερώτηση με αρ. 23.06.009.03.431, ημερομηνίας 13 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.431
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί το κράτος δεν προβαίνει σε επιδιόρθωση της “Πράσινης” πολυκατοικίας, η οποία
  βρίσκεται στην οδό Κοτζιά Τεπέ 21 στη Λάρνακα, ποιο είναι το ιδιοκτησιακό καθεστώς
  της, κατά πόσο συμπεριλαμβάνεται αυτή η πολυκατοικία στο σχέδιο για παραχώρηση τίτλων
  στους πρόσφυγες ενοίκους και πότε θα παραχωρηθούν οι τίτλοι αυτοί.»
