identifier: 23.06.009.03.584
question:
  by:
  - Αντωνίου Αντώνης
  date: '2009-06-16'
  text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τους λόγους που καθυστερεί η κατασκευή του δρόμου από τον κύριο δρόμο Πενταλιάς-Στατού
    προς την κοινότητα Γαλαταριάς στην επαρχία Πάφου. Το έργο σχεδιάστηκε από το 1996
    και απαλλοτριώθηκε η απαιτούμενη για το σκοπό αυτό γη.»
  title: Ερώτηση με αρ. 23.06.009.03.584, ημερομηνίας 16 Ιουνίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
