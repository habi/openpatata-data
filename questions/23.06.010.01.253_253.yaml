heading: Ερώτηση με αρ. 23.06.010.01.253, ημερομηνίας 9 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.01.253
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους τρόπους με τους οποίους σχεδιάζει το υπουργείο του να ενισχύσει και να ενδυναμώσει
  τον πανεπιστημιακό αθλητισμό.»
