identifier: 23.06.009.04.485
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το κράτος προτίθεται να προχωρήσει στη δημιουργία πεζοδρομίου κατά μήκος
    του δρόμου που οδηγεί στο κοιμητήριο της κοινότητας Αγίου Γεωργίου Αχερίτου και
    αν προτίθεται να δημιουργήσει επίσης τους αναγκαίους χώρους στάθμευσης.»
  title: Ερώτηση με αρ. 23.06.009.04.485, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
