date: '2010-04-23'
heading: Ερώτηση με αρ. 23.06.009.04.1090, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1090
text: |-
  «Μετά την κατάρρευση της οροφής του Δημοτικού Θεάτρου Λευκωσίας το κτίριο αυτό, που βρίσκεται σε ένα νευραλγικό σημείο της πρωτεύουσας, παραμένει εγκαταλελειμμένο.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το αν υπάρχουν σχέδια για την ανοικοδόμηση του κτιρίου ή αξιοποίηση του χώρου αυτού με άλλο τρόπο.»
