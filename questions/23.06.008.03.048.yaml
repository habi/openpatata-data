date: '2003-07-25'
heading: Ερώτηση με αρ. 23.06.008.03.048 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Γεώργιο Γεωργίου στις 25 Ιουλίου 2003.
identifier: 23.06.008.03.048
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπήρξαν στο παρελθόν αιτήσεις για παραχώρηση άδειας λειτουργίας καζίνο στην Κύπρο και, αν ναι, από ποιους;

  2. Ετοιμάζεται σχετική νομοθεσία που διέπει την ίδρυση και λειτουργία καζίνο στην Κύπρο;»
