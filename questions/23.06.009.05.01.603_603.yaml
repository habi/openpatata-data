date: '2011-02-08'
heading: Ερώτηση με αρ. 23.06.009.05.01.603, ημερομηνίας 8 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.603
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να θέσει σε εφαρμογή σχέδιο εθελοντικής αποχώρησης
  από το επάγγελμα του οδηγού ταξί και κατάργηση της σχετικής άδειας, λόγω των νέων
  δεδομένων που έχουν δημιουργηθεί στην περιοχή της Αγίας Νάπας και του Πρωταρά, και,
  εάν ναι, σε ποιο στάδιο βρίσκεται.»
