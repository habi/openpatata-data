identifier: 23.06.008.04.111
question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-07'
  text: |-
    «Έχω πληροφορηθεί ότι έχει παραχωρηθεί τουρκοκυπριακή γη στο δρόμο Νατάς-Αξύλου στην Πάφο για ανέγερση κτηνοτροφικών υποστατικών.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς είναι δυνατό να παραχωρείται τουρκοκυπριακό τεμάχιο για ανέγερση μόνιμων υποστατικών κατά παράβαση της σχετικής εγκυκλίου του Κηδεμόνα Τουρκοκυπριακών Περιουσίων.»
  title: Ερώτηση με αρ. 23.06.008.04.111, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
