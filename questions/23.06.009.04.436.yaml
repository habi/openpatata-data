  date: '2009-11-04'
  text: « Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
    τα ακριβή μέτρα διαμαρτυρίας της κυβέρνησης σε σχέση με τη μετακίνηση ή αντικατάσταση
    των παράνομων σημαδούρων από τις κατοχικές δυνάμεις στη θαλάσσια περιοχή “Κάππαρη”
    στον κόλπο της Αμμοχώστου.»
