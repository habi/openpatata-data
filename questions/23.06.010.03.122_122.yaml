heading: Ερώτηση με αρ. 23.06.010.03.122, ημερομηνίας 10 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.122
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  με ποια διαδικασία έχει δοθεί η προσφορά για την τοποθέτηση αντιθαμβωτικών συστημάτων
  στους αυτοκινητόδρομους και ποια είναι η διαδικασία αντικατάστασής τους.»
