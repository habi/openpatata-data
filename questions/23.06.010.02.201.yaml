date: '2012-10-18'
heading: Ερώτηση με αρ. 23.06.010.02.201, ημερομηνίας 18 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.201
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να καταθέσει στη Βουλή των Αντιπροσώπων νομοσχέδιο που να ρυθμίζει την υπό προϋποθέσεις
  κατ’ οίκον διδασκαλία (home schooling).»
