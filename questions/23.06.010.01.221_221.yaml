heading: Ερώτηση με αρ. 23.06.010.01.221, ημερομηνίας 24 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.221
text: |-
  «Επανέρχομαι στο θέμα των υπέρβαρων σχολικών τσαντών και στις επιπτώσεις στην υγεία των παιδιών που φοιτούν σε δημοτικά και γυμνάσια της Κύπρου.

  Σε απάντηση παλαιότερης ερώτησής μου με αρ. 23.06.009.02.224, ημερομηνίας 20 Νοεμβρίου 2007, ο Υπουργός Παιδείας και Πολιτισμού πληροφόρησε τη Βουλή των Αντιπροσώπων ότι λαμβάνεται μια σειρά μέτρων για την αντιμετώπιση του υπαρκτού και σοβαρού προβλήματος των υπέρβαρων τσαντών. Χαρακτηριστικά, στην απάντηση του υπουργού αναφέρεται ότι είχαν γίνει δειγματοληπτικές έρευνες σε διάφορα σχολεία (δημοτικά και γυμνάσια) που είχαν καταδείξει ότι το μέσο βάρος της τσάντας των παιδιών του δημοτικού ήταν 5,6 κιλά και του γυμνασίου 7 κιλά. Σύμφωνα πάντα με την απάντηση του υπουργού, το μέσο βάρος των παιδιών του δημοτικού σχολείου είναι 35 κιλά και του γυμνασίου 58 κιλά και με βάση τις απόψεις των ειδικών το βάρος της σχολικής τσάντας δεν έπρεπε να υπερβαίνει το 10% του βάρους των παιδιών. Σύμφωνα με πληροφορίες μας, λόγω και της υπέρβαρης τσάντας πολλά παιδιά πάσχουν από σπονδυλικές παθήσεις και κυρίως από σκολίωση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εντοπίζονται αυξημένες σπονδυλικές παθήσεις και ιδιαίτερα σκολίωση στα παιδιά του δημοτικού και του γυμνασίου, σε ποιο βαθμό τα περιστατικά αυτά οφείλονται στις υπέρβαρες σχολικές τσάντες, καθώς και αν έχουν γίνει έρευνες για το θέμα αυτό και την έκτασή του και ποια συγκεκριμένα μέτρα λαμβάνονται για την αντιμετώπιση του φαινομένου της υπέρβαρης τσάντας.»
