date: '2010-11-17'
heading: Ερώτηση με αρ. 23.06.009.05.01.380, ημερομηνίας 17 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.380
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πότε θα καταθέσει
  στη Βουλή των Αντιπροσώπων προς επικύρωση τη Διεθνή Σύμβαση για την Προστασία Όλων
  των Ατόμων ενάντια στην Εξαναγκαστική Εξαφάνιση, την οποία η Κυπριακή Δημοκρατία
  υπέγραψε το 2007 και η οποία υιοθετήθηκε στα πλαίσια του ΟΗΕ.»
