heading: Ερώτηση με αρ. 23.06.010.05.01.005, ημερομηνίας 14 Ιουνίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.01.005
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει αρχείο μεταναστών από την ίδρυση της Κυπριακής Δημοκρατίας και
  αν καταγράφεται ο πληθυσμός που μεταναστεύει. Εάν όχι, τι προτίθεται να κάνει το
  κράτος για το εν λόγω θέμα;»
