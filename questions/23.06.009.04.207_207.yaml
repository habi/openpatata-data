heading: Ερώτηση με αρ. 23.06.009.04.207, ημερομηνίας 11 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.207
text: |-
  «Έχω πληροφορηθεί ότι με πρωτοβουλία της Γαλλίας και του Ηνωμένου Βασιλείου για μείωση του συντελεστή ΦΠΑ στα οικολογικά προϊόντα η Επιτροπή της Ευρωπαϊκής Ένωσης έχει παρουσιάσει μελέτη από συμβουλευτικό οίκο (Copenhagen Economics) σχετικά με τις επιπτώσεις της επιβολής μειωμένων συντελεστών ΦΠΑ σε προϊόντα φιλικά προς το περιβάλλον, με στόχο την αντιμετώπιση των κλιματολογικών αλλαγών και την προώθηση νέων πολιτικών ενέργειας.

  Το Μάρτιο του 2009 ο Υπουργός Οικονομικών με διαβεβαίωσε με επιστολή του ότι θα εξετάσει τα συμπεράσματα της μελέτης αυτής σε βάθος και θα διαβουλευθεί με τα υπόλοιπα κράτη μέλη για τη μέγιστη αξιοποίησή της.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα συμπεράσματα της μελέτης αυτής και αν έχει από το Μάρτιο του 2009 μέχρι σήμερα διαβουλευθεί με τα υπόλοιπα κράτη μέλη για τη μέγιστη δυνατή αξιοποίησή της, δεδομένης της οικονομικής κρίσης και ύφεσης.»
