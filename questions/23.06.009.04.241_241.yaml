heading: Ερώτηση με αρ. 23.06.009.04.241, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.241
text: «Παρακαλείται ο αρμόδιος υπουργός να καταθέσει στη Βουλή των Αντιπροσώπων στοιχεία
  αναφορικά με το ποσοστό των απορριμμάτων που ανακυκλώνονται στην Κύπρο κατά τα τελευταία
  τρία χρόνια.»
