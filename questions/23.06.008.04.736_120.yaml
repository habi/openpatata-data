heading: Ερώτηση με αρ. 23.06.008.04.736, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.736
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για αυξημένη οικονομική βοήθεια
  για ανέγερση εκκλησίας. Η δαπάνη για το όλο έργο θα ανέλθει στις £650.000. Επίσης,
  ζητούμε όπως μας πληροφορήσετε πώς αντιμετωπίζεται το αίτημα της κοινότητας όπως
  όλοι οι χώροι που θα χρησιμοποιούνται για τις ανάγκες της εκκλησίας, περιλαμβανομένου
  και του χώρου στάθμευσης, διαμορφωθούν με εξ ολοκλήρου δαπάνη από το κράτος.»
