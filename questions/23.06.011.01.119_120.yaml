heading: Ερώτηση με αρ. 23.06.011.01.119, ημερομηνίας 2 Σεπτεμβρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.01.119
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις τιμές που έχουν αποδοθεί από την πολιτεία στον ήρωα Γιώργο Τσικουρή που θεωρείται
  το πρώτο θύμα στον αγώνα κατά της χούντας των συνταγματαρχών της Ελλάδας, καθώς
  και στην αντίσταση σε αυτούς που κατέλυσαν τη δημοκρατία και συνεκτέλεσαν την προδοσία
  του 1974.»
