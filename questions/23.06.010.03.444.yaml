date: '2014-01-23'
heading: Ερώτηση με αρ. 23.06.010.03.444, ημερομηνίας 23 Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.444
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον τρόπο λειτουργίας της διαχειριστικής επιτροπής του αλιευτικού καταφυγίου της
  Αγίας Νάπας και για τη δυνατότητα συμμετοχής της τοπικής αρχής στην εν λόγω διαχειριστική
  επιτροπή.»
