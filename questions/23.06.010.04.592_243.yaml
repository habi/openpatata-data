heading: Ερώτηση με αρ. 23.06.010.04.592, ημερομηνίας 25 Μαΐου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.592
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να ζητήσει από τα αρμόδια τμήματα όπως ενημερώσουν την Κεντρική Τράπεζα της Κύπρου,
  ώστε να εκδώσει οδηγία προς τις εμπορικές τράπεζες, προκειμένου να μην προχωρούν
  σε εκποιήσεις ενυπόθηκων περιουσιών για άτομα τα οποία είναι εγγεγραμμένα ως άνεργοι
  και για άτομα τα οποία είναι λήπτες ελάχιστου εγγυημένου εισοδήματος για το διάστημα
  που τα άτομα αυτά βρίσκονται σε δυσχερή θέση.»
