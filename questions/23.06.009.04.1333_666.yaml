date: '2010-06-24'
heading: Ερώτηση με αρ. 23.06.009.04.1333, ημερομηνίας 24 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1333
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα διαχωριστούν εκ νέου προσφυγικά οικόπεδα στην κοινότητα Αλεθρικού και,
  εάν όχι, ποιες άλλες επιλογές έχουν οι δικαιούχοι πρόσφυγες που περιμένουν, για
  να πάρουν οικόπεδο στην εν λόγω κοινότητα, μετά την ακύρωση και του προηγούμενου
  διαχωρισμού.»
