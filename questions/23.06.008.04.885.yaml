identifier: 23.06.008.04.885
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-06-09'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πού οφείλεται η καθυστέρηση στη μετακίνηση των πυλώνων υψηλής τάσεως της ΑΗΚ τόσο
    στη βόρεια όσο και στη νότια περιοχή της κοινότητας Τίμης, παρά το γεγονός ότι
    έχουν ήδη εξασφαλιστεί σχετικές πολεοδομικές άδειες.»
  title: Ερώτηση με αρ. 23.06.008.04.885, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
