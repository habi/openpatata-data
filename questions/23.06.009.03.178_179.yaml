heading: Ερώτηση με αρ. 23.06.009.03.178, ημερομηνίας 7 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.178
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους που καθυστερεί η μετακόμιση της κτηνοτροφικής περιοχής Πολεμιδιών
  και σε ποιο στάδιο βρίσκεται η εν λόγω μετακίνηση σήμερα.»
