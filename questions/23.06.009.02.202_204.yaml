heading: Ερώτηση με αρ. 23.06.009.02.202, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.202
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η κατασκευή δρόμου από την κοινότητα των Κονιών προς τη βιοτεχνική
  περιοχή και το Γυμνάσιο Αγίου Θεοδώρου, ο οποίος να περνά από την ανισόπεδη γέφυρα
  του αυτοκινητόδρομου Πάφου-Λεμεσού.»
