heading: Ερώτηση με αρ. 23.06.010.03.348, ημερομηνίας 27 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.348
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν τα
  ιδιωτικά φροντιστήρια που διαθέτουν άδεια λειτουργίας από το Υπουργείο Παιδείας
  και Πολιτισμού υπόκεινται στο φόρο προστιθέμενης αξίας και αν υπάρχει έλεγχος, ούτως
  ώστε να διαπιστώνεται ότι τα ιδιωτικά φροντιστήρια που διαθέτουν άδεια λειτουργίας
  εκπληρώνουν τις φορολογικές τους υποχρεώσεις.»
