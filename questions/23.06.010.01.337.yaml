question:
  by:
  - Περδίκης Γιώργος
  date: '2011-12-16'
  text: |-
    «Έχω πληροφορηθεί ότι το Υπουργείο Μεταφορών και Επικοινωνιών της Ελλάδας δημιουργεί παρατηρητήριο για τη συνεχή παρακολούθηση/μέτρηση της ηλεκτρομαγνητικής ακτινοβολίας σε ολόκληρη την Ελλάδα. Το παρατηρητήριο ηλεκτρομαγνητικών πεδίων θα καταγράφει σε εικοσιτετράωρη βάση τα επίπεδα ηλεκτρομαγνητικής ακτινοβολίας από όλες τις πηγές. Το σύστημα προβλέπει την ανάπτυξη ενός δικτύου σταθμών μετρήσεως της ακτινοβολίας που θα καλύπτει όλη τη χώρα, με σκοπό τη συνεχή μέτρηση και καταγραφή των επιπέδων των ηλεκτρομαγνητικών πεδίων από κεραίες ραδιοφωνικών και τηλεοπτικών σταθμών, κινητής τηλεφωνίας, ραντάρ κ.λπ.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να δημιουργήσει παρατηρητήριο για τη συνεχή παρακολούθηση/μέτρηση της ηλεκτρομαγνητικής ακτινοβολίας σε ολόκληρη την Κύπρο.»
  title: Ερώτηση με αρ. 23.06.010.01.337, ημερομηνίας 16 Δεκεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
