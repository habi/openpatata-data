heading: Ερώτηση με αρ. 23.06.009.05.01.306, ημερομηνίας 25 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.306
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε τοποθέτηση ανελκυστήρων στις τρεις πολυκατοικίες
  της οδού Συρίου, με αριθμούς 18, 20, και 22, στο συνοικισμό Αγίων Αναργύρων Β΄ στη
  Λάρνακα, λόγω του ότι διαμένουν πολλοί ηλικιωμένοι σε αυτές, και, εάν ναι, ποιο
  είναι το σχετικό χρονοδιάγραμμα.»
