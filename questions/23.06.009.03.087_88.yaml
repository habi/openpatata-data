date: '2008-10-08'
heading: Ερώτηση με αρ. 23.06.009.03.087, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.087
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα ικανοποιηθεί το αίτημα της κοινότητας Ψάθι (επαρχία Πάφου) για την κατασκευή
  τοίχων αντιστήριξης σε σημεία όπου δεν έχει γίνει σχετική πρόβλεψη.»
