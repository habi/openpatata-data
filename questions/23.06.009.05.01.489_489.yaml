heading: Ερώτηση με αρ. 23.06.009.05.01.489, ημερομηνίας 29 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.489
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει ανάγκη επανεκτίμησης της επιδημιολογικής μελέτης για τις επιπτώσεις
  από τις κεραίες στο Ακρωτήρι μετά και την πάροδο των δέκα χρόνων λειτουργίας τους.»
