heading: Ερώτηση με αρ. 23.06.010.01.429, ημερομηνίας 31ης Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.429
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  όλες τις αναβαθμίσεις κλιμάκων που έχουν γίνει στη δημόσια υπηρεσία τα τελευταία
  20 χρόνια, για τους λόγους για τους οποίους έχουν γίνει και για τις σχετικές μελέτες
  που στηρίζουν τις αναβαθμίσεις.»
