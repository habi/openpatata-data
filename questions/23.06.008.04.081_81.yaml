heading: Ερώτηση με αρ. 23.06.008.04.081, ημερομηνίας 3 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.081
text: |-
  «Έχω πληροφορηθεί ότι πέντε βασικοί μουσικοί από την Κρατική Ορχήστρα Κύπρου αναγκάζονται να αποχωρήσουν, γιατί ανακαλείται η απόσπασή τους και είναι υποχρεωμένοι να επιστρέψουν στα σχολεία. Σύμφωνα με πληροφορίες, τις θέσεις τους θα πάρουν μουσικοί από το εξωτερικό. Η πρακτική της βελτίωσης της Κρατικής Ορχήστρας Κύπρου από ξένους μουσικούς είχε οδηγήσει στην απομάκρυνση Κυπρίων μουσικών και σε άλλες περιπτώσεις.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι πολιτική του κράτους η αντικατάσταση όλων των Κυπρίων μουσικών της Κρατικής Ορχήστρας Κύπρου από ξένους μουσικούς.»
