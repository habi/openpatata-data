heading: Ερώτηση με αρ. 23.06.009.04.123, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.123
text: |-
  «Έχω πληροφορηθεί ότι η κοινότητα Κάτω Πύργου ταλαιπωρείται από την έλλειψη κεντρικού αποχετευτικού συστήματος οικιακών λυμάτων, με αποτέλεσμα τα λύματα, ιδιαίτερα των παραθαλάσσιων ξενοδοχειακών μονάδων, να καταλήγουν σε ρυάκι στην περιοχή Αγίου Θεοδώρου ή να διαρρέουν προς τη θάλασσα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους σχεδιασμούς αντιμετώπισης του προβλήματος της αποχέτευσης των οικιακών λυμάτων στην περιοχή Τηλλυρίας σε βραχυπρόθεσμη και μακροπρόθεσμη βάση.»
