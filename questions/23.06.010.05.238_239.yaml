date: '2015-11-25'
heading: Ερώτηση με αρ. 23.06.010.05.238, ημερομηνίας 25 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.238
text: «Σε συνέχεια προηγούμενης ερώτησής μου με αρ. 23.06.010.02.567, παρακαλείται
  ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο θα προχωρήσει
  σε ανακαίνιση του Δημοτικού Σχολείου Μουτταγιάκας και αν για το σκοπό αυτό έχει
  συμπεριληφθεί στον προϋπολογισμό σχετικό κονδύλι.»
