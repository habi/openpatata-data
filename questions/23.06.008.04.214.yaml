heading: Ερώτηση με αρ. 23.06.008.04.214, ημερομηνίας 5 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.214
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Αθηένου για οικονομική στήριξη από την κυβέρνηση
  για ανάπλαση της παλαιάς δημοτικής αγοράς και μετατροπή της σε πολιτιστικό κέντρο.»
