identifier: 23.06.009.01.169
question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-11-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο η χάραξη του υπό μελέτη αυτοκινητόδρομου Πόλης της Χρυσοχούς-Πύργου
    μπορεί να μετακινηθεί στα όρια του δάσους, ώστε να επηρεαστούν στο μικρότερο δυνατό
    βαθμό ιδιωτικές περιουσίες της κοινότητας Αγίας Μαρίνας (επαρχίας Πάφου).»
  title: Ερώτηση με αρ. 23.06.009.01.169, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
