  date: '2010-02-03'
  text: |-
    «Ο Υπουργός Υγείας, απαντώντας σε σχετική μου ερώτηση αναφορικά με την έναρξη των έργων για κατασκευή της νέας πτέρυγας στο Γενικό Νοσοκομείο Λάρνακας, αναφέρει μεταξύ άλλων:

    “Αναφορικά με την υλοποίηση του σχεδιασμού για ανέγερση νέας πτέρυγας στο Γενικό Νοσοκομείο Λάρνακας, υπάρχει ειλημμένη απόφαση και αναμένεται η έναρξη κατασκευαστικών έργων εντός του 2010.

    Στις αναπτυξιακές δαπάνες του 2010 υπάρχει συμβολική πρόνοια ποσού ύψους €10, αλλά υπάρχει και γραπτή δέσμευση του Υπουργείου Οικονομικών ότι, όταν το έργο καταστεί ώριμο, θα δοθούν και οι απαιτούμενες πιστώσεις”.

    Υπό το φως της συγκεκριμένης απάντησης, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε αναμένεται το συγκεκριμένο έργο να καταστεί “ώριμο”, ώστε να δοθούν οι απαιτούμενες πιστώσεις από το Υπουργείο Οικονομικών.»
