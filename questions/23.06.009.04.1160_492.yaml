heading: Ερώτηση με αρ. 23.06.009.04.1160, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1160
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το αίτημα των κοινοτικών συμβουλίων Πολεμίου και Χούλου για επιδιόρθωση και βελτίωση του δρόμου από και προς τις δύο κοινότητες.

  Ο δρόμος αυτός χρησιμοποιείται καθημερινά από τους κατοίκους των γύρω περιοχών και ειδικότερα από τους μαθητές για μετάβασή τους στα σχολεία της κοινότητας Πολεμίου.»
