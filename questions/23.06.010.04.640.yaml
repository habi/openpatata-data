identifier: 23.06.010.04.640
question:
  by:
  - Χαμπουλλάς Ευγένιος
  date: '2015-06-19'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο η Αρχή Ηλεκτρισμού Κύπρου κατά τα τελευταία δεκαπέντε χρόνια είχε ομοιόμορφη
    τιμολογιακή πολιτική για χώρους αθλοπαιδιών, είτε αυτή αφορούσε γήπεδα ποδοσφαίρου
    είτε κλειστά γήπεδα καλαθόσφαιρας ή πετόσφαιρας. Παρακαλώ όπως μου σταλούν οι
    καταστάσεις λογαριασμών των τελευταίων δεκαπέντε χρόνων για τα γήπεδα ΓΣΠ, “Τσίρειο”,
    ΓΣΖ, “Παφιακό”, “Αντώνης Παπαδόπουλος” και “Αμμόχωστος”.»
  title: Ερώτηση με αρ. 23.06.010.04.640, ημερομηνίας 19 Ιουνίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Ευγένιου Χαμπουλλά
