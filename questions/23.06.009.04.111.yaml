identifier: 23.06.009.04.111
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για το σημερινό νομικό πλαίσιο που διέπει το υποβρύχιο ψάρεμα με προβολέα, εάν
    παραβιάζεται, πόσες καταγγελίες έχουν γίνει και πώς ελέγχεται η εφαρμογή της νομοθεσίας
    σε απομακρυσμένες θαλάσσιες περιοχές, όπως π.χ. η χερσόνησος του Ακάμα, οι ακτές
    της Τηλλυρίας, το Κάβο Γκρέκο κ.λπ.»
  title: Ερώτηση με αρ. 23.06.009.04.111, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
