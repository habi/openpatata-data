heading: Ερώτηση με αρ. 23.06.010.01.015, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.015
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Κατά πόσο έχει διεξαχθεί επιθεώρηση της κεντρικής αποθήκης των Ιατρικών Υπηρεσιών από την Πυροσβεστική Υπηρεσία, για να διαπιστωθεί ότι πληρούνται οι απαραίτητες προϋποθέσεις ασφάλειας και πότε και πόσο συχνά γίνεται αυτός ο έλεγχος, καθώς η Γενική Ελέγκτρια στην έκθεσή της διαπιστώνει ότι αυτό δεν έχει γίνει.

  2. Κατά πόσο η κεντρική αποθήκη διαθέτει σύστημα συναγερμού και πυρασφάλειας.»
