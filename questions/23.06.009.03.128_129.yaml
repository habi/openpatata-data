heading: Ερώτηση με αρ. 23.06.009.03.128, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.128
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το πώς τοποθετείται στο αίτημα των φορέων της Λάρνακας για μεταφορά της έδρας
  του Ανοικτού Πανεπιστημίου Κύπρου στην πόλη της Λάρνακας.»
