heading: Ερώτηση με αρ. 23.06.009.04.1320, ημερομηνίας 18 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1320
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει μελετηθεί το αίτημα διάφορων κοινοτήτων, ούτως ώστε τα κριτήρια για την
  επιδότηση θέρμανσης να μην είναι μόνο το υψόμετρο των κοινοτήτων, αλλά και η θερμοκρασία
  που επικρατεί στις κοινότητες κατά τη διάρκεια του χειμώνα.»
