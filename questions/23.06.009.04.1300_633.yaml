heading: Ερώτηση με αρ. 23.06.009.04.1300, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1300
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει μελετηθεί το αίτημα της κοινότητας Κουκλιών για επέκταση των ορίων της με τη
  συμπερίληψη της τουρκοκυπριακής κοινότητας Σουσκιού.»
