heading: Ερώτηση με αρ. 23.06.010.01.696, ημερομηνίας 2 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.696
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το ύψος της κρατικής χορηγίας που θα δοθεί στους δήμους Σωτήρας και Δρομολαξιάς,
  καθώς και ποτέ αυτή θα παραχωρηθεί.»
