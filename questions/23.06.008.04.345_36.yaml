heading: Ερώτηση με αρ. 23.06.008.04.345, ημερομηνίας 22 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.345
text: |-
  «Έχω επισκεφθεί την περιοχή του καταρράκτη του Μυλλομέρη στις Πάνω Πλάτρες, η οποία δυστυχώς παρουσιάζει εικόνα άθλια και προσβλητική. Το μονοπάτι της φύσης που οδηγεί στον καταρράκτη από το κέντρο των Πάνω Πλατρών σε ορισμένα σημεία χρειάζεται συντήρηση και ανακατασκευή. Κοντά ή πάνω στην εξαίρετη, από απόψεως φυσικής ομορφιάς, αυτή τοποθεσία κτίζονται κτίρια. Πρόσφατα έχει ισοπεδωθεί η κορυφή του βουνού πάνω από τον καταρράκτη του Μυλλομέρη και έχει κτιστεί ένας πανάσχημος τοίχος αντιστήριξης, ορατός από τον κεντρικό δρόμο Πλατρών-Λεμεσού. Το αποτέλεσμα από αισθητική άποψη είναι πολύ αρνητικό.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το καθεστώς προστασίας της τοποθεσίας του καταρράκτη του Μυλλομέρη στις Πάνω Πλάτρες, καθώς και για το ποια μέτρα λαμβάνονται, ώστε να αναπτυχθεί και αξιοποιηθεί η φυσική αυτή κληρονομιά του λαού μας.»
