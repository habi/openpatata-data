date: '2009-10-06'
heading: Ερώτηση με αρ. 23.06.009.04.326, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.326
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  η Κύπρος έχει πετύχει τους στόχους που θέτει το Πρωτόκολλο του Κιότο για την αντιμετώπιση
  των κλιματικών αλλαγών και σε ποια συγκεκριμένα σημεία παρουσιάζεται οποιαδήποτε
  υστέρηση.»
