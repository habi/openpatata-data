heading: Ερώτηση με αρ. 23.06.010.01.038, ημερομηνίας 11 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.038
text: |-
  «Έχω πληροφορηθεί ότι έχει ανασταλεί η κατασκευή του παρακαμπτήριου δρόμου που θα ξεκινούσε από το νέο κόμβο του ΓΣΠ και θα επεκτεινόταν μέχρι τη Λακατάμια, οδηγώντας σε αποσυμφόρηση την είσοδο της Λευκωσίας και διευκολύνοντας χιλιάδες κατοίκους της δυτικής Λευκωσίας. Με την αναστολή της κατασκευής του παρακαμπτηρίου, οι οδηγοί δε θα βρίσκουν διέξοδο και η κίνηση από τον αυτοκινητόδρομο Λευκωσίας-Λεμεσού, που τώρα έχει διαπλατυνθεί σε έξι λωρίδες κυκλοφορίας, πάλι θα διοχετεύεται στην είσοδο της Λευκωσίας και στα φώτα της υπεραγοράς Ορφανίδη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους αποφασίστηκε η αναστολή της κατασκευής του παρακαμπτήριου δρόμου που θα ξεκινούσε από το νέο κόμβο του ΓΣΠ.»
