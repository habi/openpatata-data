heading: Ερώτηση με αρ. 23.06.009.04.410, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.410
text: |-
  «Με ιδιαίτερη ανησυχία έχω πληροφορηθεί ότι προκύπτει άμεση και επιτακτική ανάγκη για διορισμό ιατρού γενικής ιατρικής στο Αγροτικό Κέντρο Υγείας Κάτω Πύργου, αφού ήδη η μέχρι σήμερα γενική ιατρός έχει υποβάλει την παραίτησή της. Με την αποχώρηση της ιατρού, όλοι οι ασθενείς της απομακρυσμένης και αγωνιζόμενης για σαράντα πέντε χρόνια Τηλλυρίας θα βρεθούν εντελώς ακάλυπτοι από ιατρική φροντίδα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειές του, ώστε να διοριστεί τάχιστα ιατρός γενικής ιατρικής στο Αγροτικό Κέντρο Υγείας Κάτω Πύργου, και ποια είναι τα κίνητρα που προσφέρει, για να επιτύχει την εκδήλωση ενδιαφέροντος από τους ιατρούς.»
