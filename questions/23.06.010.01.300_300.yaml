heading: Ερώτηση με αρ. 23.06.010.01.300, ημερομηνίας 29 Νοεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.01.300
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα προγράμματα που εφαρμόζονται και τις εκστρατείες που διεξάγονται για την
  καταπολέμηση του στιγματισμού και των προκαταλήψεων απέναντι στα άτομα που νοσηλεύθηκαν
  στις δημόσιες υπηρεσίες ψυχικής υγείας και πώς στηρίζονται μη κυβερνητικές οργανώσεις
  που αναπτύσσουν τέτοια προγράμματα.»
