question:
  by:
  - Περδίκης Γιώργος
  date: '2011-09-08'
  text: |-
    «Έχω πληροφορηθεί ότι είναι θεσμική ευθύνη της Κυπριακής Δημοκρατίας προς την Ευρωπαϊκή Ένωση όπως δώσει συγκεκριμένα και σε ποσοστά στοιχεία για τα αποτελέσματα της λειτουργίας των εγκαταστάσεων του ΧΥΤΥ στην Κόση. Υπάρχουν επίσης έγκυρες πληροφορίες που αναφέρουν ότι γίνεται απευθείας ταφή εισερχόμενων μικτών απορριμμάτων στο κύτταρο του ΧΥΤΥ, χωρίς να τύχουν οποιασδήποτε διαχείρισης. Αν κάτι τέτοιο ισχύει, τότε οι τοπικές αρχές δε θα έπρεπε να χρεώνονται πάνω από 25 ευρώ τον τόνο, όσο περίπου κοστίζει στην Πάφο η ταφή των απορριμμάτων στο ΧΥΤΑ.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν έχουν ετοιμαστεί στοιχεία για τα αποτελέσματα της λειτουργίας του ΧΥΤΥ στην Κόση, τι έχει πετύχει ο ΧΥΤΥ τον τελευταίο χρόνο από πλευράς ανάκτησης των ανακυκλώσιμων υλικών, και πόσοι τόνοι έχουν θαφτεί σε σχέση με τους αρχικούς υπολογισμούς. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ισχύουν οι πληροφορίες για την απευθείας ταφή εισερχόμενων μικτών απορριμμάτων στο κύτταρο του ΧΥΤΥ, καθώς επίσης και αν έχει ετοιμαστεί και σταλεί στην Ευρωπαϊκή Ένωση η ετήσια έκθεση με τα αποτελέσματα της λειτουργίας του ΧΥΤΥ στη Κόση.»
