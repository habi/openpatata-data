heading: Ερώτηση με αρ. 23.06.009.04.282, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.282
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζεται η κατασκευή δρόμου από την κοινότητα Φύτης (περιοχή Ακρικούς) προς
  το εκκλησάκι του Αγίου Γεωργίου.»
