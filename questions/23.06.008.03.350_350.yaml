heading: Ερώτηση με αρ. 23.06.008.03.350, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.350
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να επεκτείνει τα σχέδια για ενθάρρυνση προσφυγικών ζευγαριών να εγκατασταθούν
  στην ακριτική περιοχή της Αχερίτου, ώστε να μην αποκλείονται από αυτά, εξαιτίας
  της προσφυγικής βοήθειας που έλαβαν.»
