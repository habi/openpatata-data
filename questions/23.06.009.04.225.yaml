question:
  by:
  - Κυριακίδου Στέλλα
  date: '2009-09-15'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

    1. Πόσο συχνά γίνονται έλεγχοι για θέματα πυρασφάλειας σε νυχτερινά κέντρα;

    2. Πόσα κέντρα έχουν καταγγελθεί ότι παραβιάζουν τη νομοθεσία σε θέματα πυρασφάλειας;

    3. Τι έλεγχος γίνεται για τον αριθμό των ατόμων που μπαίνουν στα νυχτερινά μουσικοχορευτικά κέντρα;

    4. Πόσα μουσικοχορευτικά κέντρα έχουν καταγγελθεί ότι υπερβαίνουν τη χωρητικότητα σε άτομα και ποια μέτρα λαμβάνονται;»
  title: Ερώτηση με αρ. 23.06.009.04.225, ημερομηνίας 15 Σεπτεμβρίου 2009, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
