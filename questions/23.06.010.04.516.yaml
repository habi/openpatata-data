identifier: 23.06.010.04.516
question:
  by:
  - Περδίκης Γιώργος
  date: '2015-04-07'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
    αναμένεται να ολοκληρωθεί η ανακαίνιση του κτιρίου της ΣΠΕΛ που βρίσκεται απέναντι
    από την Πύλη Αμμοχώστου, ώστε να προχωρήσει η στέγαση των έργων τέχνης της κρατικής
    συλλογής.»
  title: Ερώτηση με αρ. 23.06.010.04.516, ημερομηνίας 7 Απριλίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
