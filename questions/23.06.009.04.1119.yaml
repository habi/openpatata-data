identifier: 23.06.009.04.1119
question:
  by:
  - Αντωνίου Αντώνης
  date: '2010-05-03'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιες
    ενέργειες προτίθεται να προβεί σχετικά με το αίτημα του κοινοτικού συμβουλίου
    Τίμης για ολοκλήρωση του έργου αποχέτευσης ομβρίων υδάτων στη βιομηχανική περιοχή
    της κοινότητας, που θα επιλύσει τα σοβαρά προβλήματα που δημιουργούνται από την
    υπερχείλιση αργακιών όπου διοχετεύονται τα όμβρια ύδατα.»
  title: Ερώτηση με αρ. 23.06.009.04.1119, ημερομηνίας 3 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
