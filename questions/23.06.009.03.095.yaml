heading: Ερώτηση με αρ. 23.06.009.03.095, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.095
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει την πρόθεση να κάνει επέκταση των πολεοδομικών ζωνών της κοινότητας Κάτω Ακουρδάλειας
  (επαρχία Πάφου).»
