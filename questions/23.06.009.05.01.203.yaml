text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Περιστερώνας για συμπερίληψη της κοινότητας
  στο Ενιαίο Στεγαστικό Σχέδιο της κυβέρνησης.»
