date: '2008-06-12'
heading: Ερώτηση με αρ. 23.06.009.02.519, ημερομηνίας 12 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.519
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τη μεταβίβαση που έχει γίνει για το τεμάχιο 1108, Φ/Σχ. 4053, γεωργικός
  κλήρος 8Α στο Καλό Χωριό Λάρνακας και πώς προτίθεται η κυβέρνηση να αποκαταστήσει
  την απώλεια δικαιώματος χρήσης του πρόσφυγα κατόχου.»
