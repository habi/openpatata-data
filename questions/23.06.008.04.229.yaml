heading: Ερώτηση με αρ. 23.06.008.04.229, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.229
text: |-
  «Έχω πληροφορηθεί ότι το σύστημα υδροδότησης της κοινότητας Πύργου στη Λεμεσό αποτελείται από αμιαντοσωλήνες. Σύμφωνα με καταγγελίες των κατοίκων, ήδη έχουν παρουσιαστεί σοβαρά προβλήματα στην ποιότητα του νερού. Πολλοί διαμαρτύρονται για επιπτώσεις στην υγεία τους.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να αντικατασταθεί το πεπαλαιωμένο σύστημα αμιαντοσωλήνων στην κοινότητα Πύργου στη Λεμεσό και αν γίνονται συστηματικοί έλεγχοι της ποιότητας του νερού με επικέντρωση στο ποσοστό των ινών αμιάντου.»
