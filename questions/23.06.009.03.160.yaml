  date: '2008-10-24'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν έχει υπολογιστεί το οικονομικό κόστος της αναδιοργάνωσης και αναδιάρθρωσης
    της Εθνικής Φρουράς σε εγκαταστάσεις, εξοπλισμό, επικοινωνίες και προσλήψεις επαγγελματικών
    στελεχών.»
