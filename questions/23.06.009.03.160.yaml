heading: Ερώτηση με αρ. 23.06.009.03.160, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.160
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν έχει υπολογιστεί το οικονομικό κόστος της αναδιοργάνωσης και αναδιάρθρωσης της
  Εθνικής Φρουράς σε εγκαταστάσεις, εξοπλισμό, επικοινωνίες και προσλήψεις επαγγελματικών
  στελεχών.»
