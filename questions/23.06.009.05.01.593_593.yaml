heading: Ερώτηση με αρ. 23.06.009.05.01.593, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.593
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να ικανοποιήσει το αίτημα του κοινοτικού συμβουλίου Χολετριών για τη
  δημιουργία οικοπέδων για φτωχές οικογένειες.»
