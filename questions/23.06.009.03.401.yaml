question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-02-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να ικανοποιήσει το αίτημα της αστυνομίας για δημιουργία εκατό
    πρόσθετων οργανικών θέσεων για στελέχωση της Τροχαίας, με στόχο την οδική ασφάλεια.»
  title: Ερώτηση με αρ. 23.06.009.03.401, ημερομηνίας 26 Φεβρουαρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
