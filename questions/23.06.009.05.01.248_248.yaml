heading: Ερώτηση με αρ. 23.06.009.05.01.248, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.248
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει ρητή υποχρέωση από πλευράς του κοινοτάρχη να γνωστοποιεί τις επιστολές
  που απευθύνονται στον πρόεδρο και τα μέλη των κοινοτικών συμβουλίων και στα μέλη
  και ποια διαδικασία θα πρέπει να ακολουθηθεί, όταν πολλές αποφάσεις του κοινοτάρχη
  δε βασίζονται στη στήριξη των κοινοτικών συμβούλων, λόγω του ότι δεν ενημερώνονται
  προηγουμένως, όπως π.χ. συνέβη στο κοινοτικό συμβούλιο Αγκλεισίδων.»
