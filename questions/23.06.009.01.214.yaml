question:
  by:
  - Περδίκης Γιώργος
  date: '2007-01-10'
  text: |-
    «Τον περασμένο Οκτώβριο οι αρχές της Δημοκρατίας συνέλαβαν επ’ αυτοφώρω βυτιοφόρα να μεταφέρουν παράνομα χρησιμοποιημένα μηχανέλαια από το λιμάνι της Λεμεσού προς εργοστάσιο στη Βιομηχανική Περιοχή Ύψωνα. Το συγκεκριμένο εργοστάσιο, εξ όσων έχω πληροφορηθεί, διαχειρίζεται άνευ άδειας τα μηχανέλαια και τα διοχετεύει χωρίς έλεγχο σε διάφορους αποδέκτες (μεταξύ των οποίων και σε τσιμεντοποιεία). Μετά τις δικές μου έντονες παραστάσεις, το Υπουργικό Συμβούλιο, με απόφασή του, διόρισε ποινικό ανακριτή, αλλά και ερευνώντα λειτουργό, για να εξεταστούν όλες οι πτυχές του θέματος. Σωστά το Υπουργικό Συμβούλιο αποφάσισε να εξετάσει τόσο τις ποινικές πτυχές της υπόθεσης όσο και τις καταγγελίες που αφορούσαν την ισότιμη αντιμετώπιση των επιχειρήσεων που ασχολούνται με τον τομέα διαχείρισης των χρησιμοποιημένων μηχανελαίων.

    Έχουν περάσει ήδη περίπου τρεις μήνες, χωρίς να ολοκληρωθεί η εργασία της ποινικής έρευνας ή της έρευνας του ερευνώντος λειτουργού.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο σημείο βρίσκεται η ποινική έρευνα ή η παράλληλη έρευνα του ερευνώντος λειτουργού.»
  title: Ερώτηση με αρ. 23.06.009.01.214, ημερομηνίας 10 Ιανουαρίου 2007, του βουλευτή
