date: '2010-03-19'
heading: Ερώτηση με αρ. 23.06.009.04.971, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.971
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα θα ληφθούν, για να βελτιωθεί η λήψη των κινητών τηλεφώνων στην περιοχή της
  κοινότητας Φασούλας στην επαρχία Πάφου.»
