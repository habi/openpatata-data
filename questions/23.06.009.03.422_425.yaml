heading: Ερώτηση με αρ. 23.06.009.03.422, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.422
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του Δημοτικού Σχολείου Καμάρες Λάρνακας για αναβάθμιση των
  αθλητικών του εγκαταστάσεων και ειδικότερα του γηπέδου ποδοσφαίρου.»
