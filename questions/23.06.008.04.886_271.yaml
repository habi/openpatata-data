heading: Ερώτηση με αρ. 23.06.008.04.886, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.886
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει τις συνεχιζόμενες έντονες αντιδράσεις των κοινοτήτων Τίμης και
  Αχέλειας στην πρόθεση της κυβέρνησης να ανεγείρει καταφύγιο σκύλων στην περιοχή
  Αχέλειας, πολύ κοντά στην Τίμη. Πέραν του δικαιολογημένου φόβου για την οχληρία
  που θα προκαλείται από τη λειτουργία του καταφυγίου, οι δύο κοινότητες επισημαίνουν
  ότι η έκταση γης που θα χρησιμοποιηθεί είναι η μόνη που προσφέρεται για οικιστική
  επέκταση/ανάπτυξη.»
