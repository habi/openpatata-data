heading: Ερώτηση με αρ. 23.06.009.01.327, ημερομηνίας 27 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.327
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Επισκοπής επαρχίας Πάφου για κατασκευή:

  1. δρόμου που να συνδέει την κοινότητα με το δρόμο Νατάς,

  2. δρόμου προς την περιοχή Αρχαγγέλου.»
