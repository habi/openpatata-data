heading: Ερώτηση με αρ. 23.06.009.02.109, ημερομηνίας 2 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.109
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιος προγραμματισμός υπάρχει για την προώθηση κατασκευής του Γραμμικού Πάρκου Βαθκειάς
  στο δήμο Μέσα Γειτονιάς.»
