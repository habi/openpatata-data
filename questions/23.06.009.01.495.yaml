question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-06-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα για αναβάθμιση του ρόλου των σχολικών εφοριών. Πιο
    συγκεκριμένα, υποβάλλεται η εισήγηση για μεγαλύτερη αυτονομία στις αποφάσεις,
    κατανομή του αναλογούντος χρηματικού ποσού σε κάθε εφορία και ταυτόχρονη αποδυνάμωση
    των εξουσιών των Τεχνικών Υπηρεσιών του Υπουργείου Παιδείας και Πολιτισμού.»
  title: Ερώτηση με αρ. 23.06.009.01.495, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
