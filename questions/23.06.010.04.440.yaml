identifier: 23.06.010.04.440
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2015-02-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τον προγραμματισμό σε σχέση με την ανακατασκευή του παρακαμπτήριου δρόμου
    Λάρνακας-Λεμεσού εντός της Κοφίνου, αφού είναι γνωστό ότι έχουν γίνει όλοι οι
    σχεδιασμοί και μελέτες για την υλοποίηση του έργου.»
  title: Ερώτηση με αρ. 23.06.010.04.440, ημερομηνίας 17 Φεβρουαρίου 2015, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
