heading: Ερώτηση με αρ. 23.06.010.01.908, ημερομηνίας 1ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.01.908
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  ποιο λόγο έχει καθυστερήσει ο διορισμός διευθυντή στο Σπίτι της Κύπρου στην Αθήνα.
  Η συγκεκριμένη θέση παραμένει κενή από τον Αύγουστο του 2011 σε μια περίοδο που
  η Κύπρος προετοιμάζεται να αναδείξει και να προβάλει τον πολιτισμό της, ενόψει και
  της Προεδρίας του Συμβουλίου της Ευρωπαϊκής Ένωσης.»
