date: '2006-10-05'
heading: Ερώτηση με αρ. 23.06.009.01.102, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.102
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας για
  δωρεάν μεταφορά των μαθητών και φοιτητών που είναι μέλη τρίτεκνων οικογενειών, καθώς
  επίσης και το θέμα της δωρεάν σίτισής τους στα ανώτατα και ανώτερα εκπαιδευτικά
  ιδρύματα της Κύπρου.»
