identifier: 23.06.009.02.499
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-05-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του Τμήματος Δασών για την ανέγερση νέων κτιρίων του
    τμήματος εκεί που στεγάζεται ο Τομέας Δασικής Μηχανικής και Δασικής Προστασίας,
    στην περιοχή Αθαλάσσας στη Λευκωσία.»
  title: Ερώτηση με αρ. 23.06.009.02.499, ημερομηνίας 30 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
