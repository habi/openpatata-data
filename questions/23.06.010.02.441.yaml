identifier: 23.06.010.02.441
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-02-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους σημειώνεται καθυστέρηση στην έκδοση των τίτλων
    ιδιοκτησίας για τις κατοικίες των προσφύγων στην Α΄, Β΄ και Γ΄ Φάση του συνοικισμού
    αυτοστέγασης στην Αγία Βαρβάρα Λευκωσίας, σε ποιο σημείο βρίσκεται η διαδικασία
    και πότε υπολογίζεται να παραχωρηθούν οι τίτλοι.»
  title: Ερώτηση με αρ. 23.06.010.02.441, ημερομηνίας 8 Φεβρουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
