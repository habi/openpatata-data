heading: Ερώτηση με αρ. 23.06.010.01.1032, ημερομηνίας 29 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.1032
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο σχεδιασμός και η κατασκευή του μουσείου στην κοινότητα Βαβατσινιάς
  της επαρχίας Λάρνακας.»
