heading: Ερώτηση με αρ. 23.06.009.04.619, ημερομηνίας 11 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.619
text: |-
  «Ο δήμος Αθηένου, από κοινού με τον επίσης ακριτικό δήμο Δερύνειας, είχε υποβάλει το αίτημα για χρηματοδότηση του αποχετευτικού συστήματος των δύο δήμων από το κράτος σε ποσοστό 80%.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Ποια είναι η εκτιμώμενη συνολική δαπάνη, δεδομένου ότι σήμερα κρίνεται αναγκαία η επέκταση του δικτύου;

  2. Πότε αναμένεται να αρχίσει η κατασκευή και πότε η περάτωση του έργου;

  3. Προτίθεται η κυβέρνηση να χρηματοδοτήσει το έργο στο αιτούμενο ποσοστό 80%;

  4. Το έργο θα είναι συγχρηματοδοτούμενο από ευρωπαϊκά ταμεία;»
