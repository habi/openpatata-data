heading: Ερώτηση με αρ. 23.06.010.01.898, ημερομηνίας 30 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.898
text: |-
  «Αριθμός καταγγελιών υποβλήθηκε στο Γραφείο του Επιτρόπου Διοικήσεως τα τελευταία χρόνια από Έλληνες υπηκόους που εγκαταστάθηκαν νόμιμα στην Κύπρο πριν από την ένταξή της στην Ευρωπαϊκή Ένωση σε σχέση με την άρνηση του Τμήματος Αρχείου Πληθυσμού και Μετανάστευσης να τους παραχωρήσει καινούρια έγγραφα διαμονής («βεβαιώσεις εγγραφής») στη βάση της νομοθεσίας που διέπει τη διαμονή Ευρωπαίων πολιτών στην Κύπρο. Η στάση του τμήματος βασίστηκε/βασίζεται στο ότι θεωρήθηκε ότι οι καταγγέλλοντες δεν είχαν/έχουν επαρκείς οικονομικούς πόρους για συντήρηση των ιδίων ή των οικογενειών τους και αποτελούσαν/αποτελούν υπέρμετρο βάρος για το κυπριακό κράτος. Η προσέγγιση αυτή δε συνάδει με τη θέση του Δικαστηρίου Ευρωπαϊκών Κοινοτήτων όπως αυτή διατυπώθηκε στην πρόσφατη απόφασή του στην υπόθεση Lassal, C-162/09.

  Επίσης, η προσέγγιση του τμήματος δεν είναι συμβατή με τη θέση της Ευρωπαϊκής Επιτροπής για το θέμα. Συγκεκριμένα, η Επιτροπή διατύπωσε τη θέση ότι το γεγονός ότι ο συγκεκριμένος Ευρωπαίος πολίτης άρχισε να ζει στην Κύπρο πριν από την ένταξή της στην Ευρωπαϊκή Ένωση δε διαφοροποιεί τα δεδομένα της περίπτωσής του και ότι η περίοδος που αυτός διέμεινε νόμιμα στην Κύπρο πριν από το Φεβρουάριο του 2007 πρέπει να ληφθεί υπόψη στα πλαίσια της εξέτασης του αιτήματός του για εξασφάλιση πιστοποιητικού μόνιμης διαμονής.

  Πέραν των πιο πάνω νομικών προσεγγίσεων, θεωρώ ότι, ως έχουν σήμερα τα πράγματα, η Κυπριακή Δημοκρατία αρνείται να ανανεώσει τα μεταναστευτικά έγγραφα σε Έλληνες πολίτες τους οποίους η ίδια διευκόλυνε να εγκατασταθούν στην Κύπρο, χωρίς μάλιστα να θέσει χρονικό περιορισμό στις άδειες παραμονής που τους παραχώρησε, οι οποίοι, για κάποιους λόγους που τις περισσότερες φορές άπτονται θεμάτων υγείας, δεν έχουν σήμερα επαρκείς πόρους συντήρησης. Αποτέλεσμα αυτής της μονοδιάστατης πρακτικής είναι να παραμένει άδικα, θεωρώ, σε εκκρεμότητα το καθεστώς διαμονής Ελλήνων πολιτών που έχουν συμπληρώσει πολλά χρόνια διαμονής στην Κύπρο, η νομική κατοχύρωση της διαμονής των οποίων καθίσταται αντικειμενικά δικαιολογημένη, αν όχι επιβεβλημένη, από τις ιδιαίτερες περιστάσεις και τους οικογενειακούς δεσμούς που έχουν αναπτύξει με την Κύπρο.

  Υπό το φως των πιο πάνω, έπειτα από σχετική έκθεση της Επιτρόπου Διοικήσεως για το θέμα, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, προκειμένου να υπάρξει συμμόρφωση με τις υποδείξεις της έκθεσης της επιτρόπου.»
