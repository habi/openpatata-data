heading: Ερώτηση με αρ. 23.06.010.03.238, ημερομηνίας 22 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.238
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα ανά κατηγορία ποσά των εισροών και εκροών του Σχεδίου Κοινωνικών Ασφαλίσεων κατά
  τα τελευταία δέκα χρόνια. Εφόσον οι πληροφορίες αυτές περιλαμβάνονται στις ετήσιες
  εκθέσεις του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων, παρακαλούμε όπως μας
  αποσταλθούν οι εκθέσεις αυτές σε ηλεκτρονική μορφή.»
