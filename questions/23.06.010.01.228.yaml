date: '2011-10-26'
heading: Ερώτηση με αρ. 23.06.010.01.228, ημερομηνίας 26 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.228
text: |-
  «Από απάντηση του πρώην Υπουργού Παιδείας και Πολιτισμού κ. Ανδρέα Δημητρίου σε παλαιότερη ερώτησή μου με αρ. 23.06.009.04.854 πληροφορήθηκα ότι το θέμα που υφίσταται για πολλά χρόνια μεταξύ του Κυπριακού Συνδέσμου Αυτοκινήτου και της Κυπριακής Ομοσπονδίας Αυτοκινήτου όσον αφορά τη διοργάνωση των αγώνων αυτοκινήτου στην Κύπρο έχει παραπεμφθεί από τον Υπουργό Παιδείας και Πολιτισμού στο Γενικό Εισαγγελέα της Δημοκρατίας για γνωμάτευση/τοποθέτηση.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τη σχετική γνωμάτευση/τοποθέτηση του Γενικού Εισαγγελέα για το πιο πάνω θέμα.»
