heading: Ερώτηση με αρ. 23.06.009.04.739, ημερομηνίας 19 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.739
text: |-
  «Στις 27 Ιουλίου 2009 η Αναπτυξιακή Εταιρεία Λάρνακας υπέγραψε στη Ρώμη μαζί με την περιφέρεια Σικελίας και την περιφέρεια Βαλεαρίδων Νήσων τη σύσταση του Ευρωπαϊκού Ομίλου Εδαφικής Συνεργασίας (ΕΟΕΣ) των νησιών της Μεσογείου με βάση τον ευρωπαϊκό Κανονισμό 1082/2006.

  Στα αρχικά στάδια είχε υπάρξει συμφωνία κυρίων, ώστε ο ΕΟΕΣ να εγγραφεί με έδρα την Κύπρο, με το σκεπτικό ότι το νησί μας είναι το μεγαλύτερο κράτος-νησί της ΕΕ. Σύμφωνα με την ενημέρωση που έχω, το Υπουργείο Εσωτερικών, παρά τη σχετική απόφαση του Υπουργικού Συμβουλίου από τον Ιούνιο 2007, δεν προχώρησε στην ενσωμάτωση του Κανονισμού 1082/2006 στην εθνική νομοθεσία, με αποτέλεσμα ο ΕΟΕΣ να εγγραφεί με έδρα τη Σικελία.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί δε λήφθηκαν τα δέοντα θεσμικά και πολιτικά μέτρα, ώστε η Κύπρος να μη χάσει την ευκαιρία να φιλοξενεί στην επικράτειά της ένα σημαντικό ευρωπαϊκό οργανισμό.»
