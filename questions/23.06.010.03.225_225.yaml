identifier: 23.06.010.03.225
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το είδος των πολεοδομικών κινήτρων που δόθηκαν στις τουριστικές επιχειρήσεις
  την τελευταία πενταετία.»
