heading: Ερώτηση με αρ. 23.06.010.04.095, ημερομηνίας 1ης Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.095
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει νομοθεσία που διέπει τη λειτουργία των εργαστηρίων δερματοστιξίας (τατουάζ) και σωματικής διαπέρνησης (piercing). Σε αντίθετη περίπτωση, παρακαλώ όπως μας ενημερώσει αν προτίθεται να δώσει οδηγίες για την ετοιμασία σχετικής νομοθεσίας.

  Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις προδιαγραφές που πρέπει να πληρεί ένα εργαστήριο δερματοστιξίας και σωματικής διαπέρνησης, τους κανόνες υγιεινής και ασφάλειας που πρέπει να τηρούνται, αν ο δημιουργός τατουάζ οφείλει να εξασφαλίσει επαγγελματική άδεια και αν φέρει οποιαδήποτε ευθύνη σε περιπτώσεις μολύνσεων.

  Τέλος, παρακαλώ τον αρμόδιο υπουργό όπως μας ενημερώσει για τους ελέγχους που γίνονται στα εν λόγω εργαστήρια, αν γίνονται σε τακτά χρονικά διαστήματα και ποια είναι τα αποτελέσματα αυτών των ελέγχων.»
