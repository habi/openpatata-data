heading: Ερώτηση με αρ. 23.06.008.04.346, ημερομηνίας 22 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.346
text: |-
  «Το πλοίο ULLA, το οποίο ήταν φορτωμένο με τοξικά απόβλητα και συγκεκριμένα την τέφρα από την καύση στους ανθρακικούς σταθμούς παραγωγής ενέργειας της Ισπανίας, βυθίστηκε, στις 5 Σεπτεμβρίου 2004, στο λιμάνι της Αλεξανδρέττας. Νοουμένου ότι τα απόβλητα αυτά περιλαμβάνουν βαρέα μέταλλα, τα οποία δε διαλύονται στο νερό ούτε αποικοδομούνται, αλλά αντίθετα εισέρχονται στην τροφική αλυσίδα και διατηρούνται στους ζωικούς ιστούς, δημιουργούνται κατά την άποψή μου σοβαροί κίνδυνοι για την αλιεία στην ανατολική Μεσόγειο και ίσως και για την ποιότητα των αλιευμάτων με σοβαρές συνέπειες στην υγεία των καταναλωτών και στην Κύπρο.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες της κυπριακής κυβέρνησης σχετικά με τα ακόλουθα:

  1. Την πληροφόρηση της Ευρωπαϊκής Ένωσης.

  2. Τη λήψη μέτρων αντιμετώπισης της ρύπανσης μέσω ενεργειών προς την Τουρκία.

  3. Την καταγραφή των πιθανών κινδύνων.»
