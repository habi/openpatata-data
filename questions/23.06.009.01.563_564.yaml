heading: Ερώτηση με αρ. 23.06.009.01.563, ημερομηνίας 3 Ιουλίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.563
text: |-
  «Έχω πληροφορηθεί ότι εθνοφρουροί χειρίζονται μπαταρίες αρμάτων χωρίς να λαμβάνονται προστατευτικά μέτρα, με αποτέλεσμα να κινδυνεύει η υγεία τους από τα οξέα που βρίσκονται μέσα στις μπαταρίες, τα οποία πολλές φορές χύνονται επάνω στις στολές τους.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνει για την ασφάλεια και την υγεία των εθνοφρουρών.»
