heading: Ερώτηση με αρ. 23.06.010.02.314, ημερομηνίας 19 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.314
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  το έργο που ανέλαβε η Επαρχιακή Διοίκηση Λάρνακας στον Αλαμινό για την αποχέτευση
  των ομβρίων υδάτων, σύμφωνα με καταγγελίες κατοίκων της κοινότητας, καθυστερεί αδικαιολόγητα,
  καθώς πλησιάζει και ο χειμώνας. Επίσης οι καταγγελίες μιλούν και για αύξηση του
  κόστους του έργου.»
