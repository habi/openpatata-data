heading: Ερώτηση με αρ. 23.06.009.02.539, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.539
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται τα πιο κάτω αιτήματα:

  · Βελτίωση του δρόμου Ξερού-Τροόδους.

  · Κατασκευή του δρόμου Νικόκλειας-Φασούλλας.»
