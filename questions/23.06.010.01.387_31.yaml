heading: Ερώτηση με αρ. 23.06.010.01.387, ημερομηνίας 13 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.387
text: |-
  «Σε μια περίοδο οικονομικής ύφεσης που καταβάλλεται προσπάθεια περιορισμού των μη παραγωγικών κρατικών δαπανών η κυβέρνηση προσανατολίζεται στην πρόσληψη ειδικών αστυφυλάκων για τη φρούρηση του Κέντρου Κράτησης Μεταναστών στη Μεννόγεια. Η επιλογή αυτή θα επιβαρύνει τον κρατικό προϋπολογισμό με πολύ μεγαλύτερα ποσά από ό,τι η επιλογή της φρούρησης του κέντρου από ιδιωτική εταιρεία ασφαλείας, την ώρα μάλιστα που αρμόδιοι και από το χώρο της αστυνομίας τάσσονται υπέρ της ιδιωτικής εταιρείας ασφαλείας και για κρατικούς, αλλά και για οικονομικούς λόγους.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιοι είναι οι λόγοι που προκρίνεται η λύση των ειδικών αστυφυλάκων;

  2. Ποιο θα είναι το κόστος φύλαξης στην πρώτη και ποιο στη δεύτερη περίπτωση;

  3. Ποιο είναι το χρονοδιάγραμμα λειτουργίας του κέντρου στη Μεννόγεια;»
