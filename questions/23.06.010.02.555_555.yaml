heading: Ερώτηση με αρ. 23.06.010.02.555, ημερομηνίας 8 Μαΐου 2013, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.555
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται
  το ενδεχόμενο επιχορήγησης θερμομονωτικών λύσεων (κουφώματα, αντικατάσταση παραθύρων,
  διπλά τζάμια κ.λπ.) σε ιδιώτες και εταιρείες στα πλαίσια μεταφοράς κονδυλίων από
  την Ευρωπαϊκή Ένωση για αστική και αγροτική ανάπτυξη.»
