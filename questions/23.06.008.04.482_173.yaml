heading: Ερώτηση με αρ. 23.06.008.04.482, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.482
text: |-
  «Έχω πληροφορηθεί ότι τουρίστες που έχουν επισκεφθεί πρόσφατα το Ακρωτήρι Αρναούτη στον Ακάμα έχουν διαμαρτυρηθεί ότι γύρω από τις εγκαταστάσεις του φάρου επικρατεί μεγάλη ακαταστασία. Διάφορα υλικά μεταξύ των οποίων και υπολείμματα από μπαταρίες έχουν συσσωρευτεί προκαλώντας οχληρία και πιθανόν ρύπανση του περιβάλλοντος.

  Επειδή ο χώρος είναι ευαίσθητος περιβαλλοντικά και έχει την ιδιαιτερότητά του, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε να καθαριστεί η περιοχή από τα διάφορα άχρηστα αντικείμενα.»
