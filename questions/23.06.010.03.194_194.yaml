heading: Ερώτηση με αρ. 23.06.010.03.194, ημερομηνίας 10 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.194
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και
  σε ποια στρατόπεδα της Εθνικής Φρουράς υπάρχουν κάδοι ανακύκλωσης. Παρακαλώ επίσης
  τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το χρονοδιάγραμμα
  που έχει τεθεί όσον αφορά τη δημιουργία αναγκαίας υποδομής, ούτως ώστε να γίνεται
  ανακύκλωση σε όλα τα στρατόπεδα.»
