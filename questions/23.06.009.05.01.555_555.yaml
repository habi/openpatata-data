heading: Ερώτηση με αρ. 23.06.009.05.01.555, ημερομηνίας 20 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.05.01.555
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  δεν έχει προχωρήσει το υπουργείο σε νομοθετική ρύθμιση για υποχρεωτική εγκατάσταση
  κυκλοφορητών ζεστού νερού στις νέες πολυκατοικίες που ανεγείρονται και πόσες αιτήσεις
  επιχορήγησης έχουν γίνει για εγκατάσταση του πιο πάνω μέτρου εξοικονόμησης νερού.»
