text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο το υπουργείο του προτίθεται να παραχωρήσει 13ο επίδομα τέκνου στις πενταμελείς
  οικογένειες.»
