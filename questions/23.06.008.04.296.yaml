identifier: 23.06.008.04.296
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-20'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν θα προβεί σε επιδιόρθωση του κυματοθραύστη, με στόχο την ασφάλεια του λιμανιού
    της Πάφου, πριν από το χειμώνα, έστω και σε προσωρινή βάση, μέχρι να εκπονηθούν
    τα τελικά σχέδια.»
  title: Ερώτηση με αρ. 23.06.008.04.296, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
