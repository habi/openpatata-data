heading: Ερώτηση με αρ. 23.06.010.04.340, ημερομηνίας 18 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.04.340
text: «Μετά από δημοσιεύματα στον τύπο ότι έχει ανασταλεί η λειτουργία της Κλινικής
  Μεταμοσχεύσεων του Γενικού Νοσοκομείου Λευκωσίας, παρακαλώ όπως μας ενημερώσετε
  άμεσα για τους λόγους για τους οποίους βρεθήκαμε σ’ αυτή τη δυσάρεστη κατάσταση.»
