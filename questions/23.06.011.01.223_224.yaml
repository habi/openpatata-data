heading: Ερώτηση με αρ. 23.06.011.01.223, ημερομηνίας 6 Οκτωβρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.223
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσες
  φορές έχει συνεδριάσει ο Εθνικός Φορέας Δημογραφικής και Οικογενειακής Πολιτικής
  και αν έχει προβεί σε μακροχρόνιο σχέδιο δράσης και πολιτικής για την καταπολέμηση
  της υπογεννητικότητας. Επίσης, να ενημερωθεί το σώμα για τις αποφάσεις του φορέα.»
