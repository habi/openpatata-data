heading: Ερώτηση με αρ. 23.06.008.03.277, ημερομηνίας 1ης Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.03.277
text: «Αναφορικά με την ανάγκη επαναλειτουργίας του Αστυνομικού Σταθμού Κοιλανίου
  Λεμεσού, ειδικά μετά τα τελευταία εγκλήματα που διαπράχθηκαν στην κοινότητα, καλείται
  το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν βρίσκεται στα
  σχέδιά του η επαναλειτουργία του εν λόγω αστυνομικού σταθμού και αν έχει τεθεί χρονοδιάγραμμα
  για το σκοπό αυτό.»
