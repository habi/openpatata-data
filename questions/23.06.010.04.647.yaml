question:
  by:
  - Χαμπουλλάς Ευγένιος
  date: '2015-06-24'
  text: «Παρακαλώ τον αρμόδιο υπουργό να με ενημερώσει πόσοι και ποιοι εκπαιδευτικοί
    στη δημοτική, μέση, τεχνική και ανώτερη εκπαίδευση έχουν διοριστεί, χωρίς να έχουν
    υπηρετήσει στην Εθνική Φρουρά συμπληρώνοντας το δέκατο όγδοο έτος της ηλικίας
    τους είτε λόγω απαλλαγής είτε για οποιοδήποτε άλλο λόγο.»
  title: Ερώτηση με αρ. 23.06.010.04.647, ημερομηνίας 24 Ιουνίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Ευγένιου Χαμπουλλά
