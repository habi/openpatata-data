heading: Ερώτηση με αρ. 23.06.009.04.086, ημερομηνίας 4 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.086
text: |-
  «Κατά την πρόσφατη συζήτηση στην Κοινοβουλευτική Επιτροπή Περιβάλλοντος για την τροποποίηση της νομοθεσίας που αφορά την ποινικοποίηση της απόρριψης αποτσίγαρων σε δημόσιους χώρους, αναφέρθηκε από τον εκπρόσωπο του Τμήματος Δασών ότι ήδη απαγορεύεται με αυστηρές ποινές η απόρριψη αποτσίγαρων σε δασικές περιοχές. Εντούτοις, δεν έχω διαπιστώσει οποιαδήποτε πληροφοριακή πινακίδα ή προειδοποίηση σε καμιά δασική περιοχή, ενώ ακόμα και σε μονοπάτια της φύσης διαπιστώνεται η απόρριψη χιλιάδων αποτσίγαρων. Υπενθυμίζεται ότι τα αποτσίγαρα ενοχοποιούνται για την πρόκληση μεγάλου ποσοστού πυρκαγιών, σύμφωνα πάντα με στοιχεία που κατέθεσε το Τμήμα Δασών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ακριβές νομοθετικό πλαίσιο και γιατί δε γίνεται η κατάλληλη ενημέρωση των περιηγητών και επισκεπτών των κυπριακών δασών.»
