heading: Ερώτηση με αρ. 23.06.008.05.026, ημερομηνίας 7 Σεπτεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.026
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί δεν προχωρεί στην προκήρυξη θέσεων γραμματειακού προσωπικού για τα σχολεία
  δημοτικής εκπαίδευσης. Επισημαίνεται ότι το συγκεκριμένο θέμα δημιουργεί σοβαρά
  προβλήματα δυσλειτουργίας των σχολικών μονάδων δημοτικής εκπαίδευσης και επιφορτίζει
  το διευθυντικό προσωπικό με καθήκοντα που αντιστοιχούν σε γραμματείς.»
