heading: Ερώτηση με αρ. 23.06.010.01.586, ημερομηνίας 14 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.586
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να καταθέσει νομοσχέδιο που να καθιστά την ανακύκλωση του χαρτιού και των γυάλινων,
  πλαστικών και μεταλλικών συσκευασιών υποχρεωτική σε όλους τους δήμους.»
