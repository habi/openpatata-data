heading: Ερώτηση με αρ. 23.06.010.02.318, ημερομηνίας 21ης Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.318
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους δεν επιτρέπεται η εγγραφή νέων ψηφοφόρων στους
  εκλογικούς καταλόγους της κοινότητας Μαρί.»
