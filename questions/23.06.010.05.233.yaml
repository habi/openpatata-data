heading: Ερώτηση με αρ. 23.06.010.05.233, ημερομηνίας 23 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.05.233
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχουν δείκτες απόδοσης και αποτελεσματικότητας της Αστυνομίας Κύπρου
  και συγκρίσεις με άλλες χώρες της Ευρωπαϊκής Ένωσης για τα τελευταία χρόνια.»
