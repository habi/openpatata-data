heading: Ερώτηση με αρ. 23.06.009.05.01.282, ημερομηνίας 21ης Οκτωβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.282
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της ΠΟΒΕΚ Λάρνακας για ορθή διαφώτιση των Λαρνακέων με στόχο να πεισθούν
  να χρησιμοποιούν τα λεωφορεία.»
