date: '2013-05-30'
heading: Ερώτηση με αρ. 23.06.010.02.641, ημερομηνίας 30 Μαΐου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.02.641
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις δομές υποστήριξης που υπάρχουν για τα παιδιά που βρίσκονταν υπό τη νομική φροντίδα
  των Υπηρεσιών Κοινωνικής Ευημερίας και έχουν ενηλικιωθεί.»
