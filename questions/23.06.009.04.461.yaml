heading: Ερώτηση με αρ. 23.06.009.04.461, ημερομηνίας 6 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.461
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η κατασκευή οχετών και πεζοδρόμων στην Α΄ φάση της βιοτεχνικής
  περιοχής στο Δασάκι ’χνας.»
