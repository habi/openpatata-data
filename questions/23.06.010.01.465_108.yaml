heading: Ερώτηση με αρ. 23.06.010.01.465, ημερομηνίας 13 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.465
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  γιατί, ενώ οι ανάγκες σε ιατρικές υπηρεσίες στην κοινότητα Επισκοπής αυξάνονται
  λόγω επέκτασης της κοινότητας, η παρουσία περιοδεύοντος γιατρού από μια φορά την
  εβδομάδα έχει μειωθεί σε μια φορά ανά δεκαπενθήμερο, δημιουργώντας τεράστια προβλήματα,
  αλλά και παράπονα από τους κατοίκους.»
