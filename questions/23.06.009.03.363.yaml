identifier: 23.06.009.03.363
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-02-12'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν στους περί Δημόσιας Εκπαιδευτικής Υπηρεσίας (Χορήγηση Αδειών) Κανονισμούς του
    1993 μέχρι 2006, ή εσωτερικούς κανονισμούς που αφορούν το εν λόγω θέμα, προτίθεται
    να κάνει τροποποίηση, ποια θα είναι αυτή και πότε υπολογίζεται να γίνει.»
  title: Ερώτηση με αρ. 23.06.009.03.363, ημερομηνίας 12 Φεβρουαρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
