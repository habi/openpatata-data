heading: Ερώτηση με αρ. 23.06.008.03.455, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.008.03.455
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το θέμα βελτίωσης του παλαιού δρόμου Παλαιχωρίου-Ασκά που
  διέρχεται την κοινότητα.»
