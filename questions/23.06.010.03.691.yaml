question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2014-06-05'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο έχει μελετηθεί
    το θέμα του προσβάσιμου τουρισμού για άτομα με αναπηρία, έτσι ώστε η Κύπρος να
    γίνει πιο φιλική και προσβάσιμη στα άτομα με αναπηρία.»
  title: Ερώτηση με αρ. 23.06.010.03.691, ημερομηνίας 5 Ιουνίου 2014, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
