heading: Ερώτηση με αρ. 23.06.009.05.01.607, ημερομηνίας 10 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.607
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει ένα ολοκληρωμένο σχέδιο για την αντιμετώπιση της κλιματικής αλλαγής και
  των συνεπειών της στην Κύπρο και, αν ναι, τι ακριβώς περιλαμβάνει το σχέδιο αυτό,
  ιδιαίτερα στους τομείς των ανανεώσιμων πηγών ενέργειας, της προστασίας των δασών,
  της υπαίθρου και της βιοποικιλότητας, καθώς και της αστικής αναγέννησης.»
