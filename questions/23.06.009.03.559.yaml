identifier: 23.06.009.03.559
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-06-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποιος ο αριθμός των εκπαιδευτικών ψυχολόγων που απασχολούνται στην ελεύθερη επαρχία
    Αμμοχώστου, πόσα παιδιά παρακολουθεί ο καθένας και αν θα αυξηθεί ο αριθμός αυτός.»
  title: Ερώτηση με αρ. 23.06.009.03.559, ημερομηνίας 9 Ιουνίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
