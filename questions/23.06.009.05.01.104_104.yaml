heading: Ερώτηση με αρ. 23.06.009.05.01.104, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.104
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το θέμα για δημιουργία κλειστής αίθουσας αθλοπαιδιών στο
  Α΄ Δημοτικό Σχολείο Παραλιμνίου και πότε υπολογίζεται να υλοποιηθεί το έργο.»
