date: '2009-10-06'
heading: Ερώτηση με αρ. 23.06.009.04.307, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.307
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  τα αιτήματα του Εμπορικού και Βιομηχανικού Επιμελητηρίου Λευκωσίας για χάραξη και
  διάνοιξη εσωτερικού οδικού δικτύου, καθώς και για ανάπτυξη του δικτύου τηλεπικοινωνιών,
  ώστε να εξυπηρετούν τις ανάγκες της Βιομηχανικής Ζώνης Μάμμαρι.»
