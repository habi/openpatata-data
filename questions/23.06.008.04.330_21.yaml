heading: Ερώτηση με αρ. 23.06.008.04.330, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.330
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λάρνακας για ταχεία προώθηση της κατασκευής
  του δρόμου πρωταρχικής σημασίας που συνδέει το δρόμο Λάρνακας-Κοφίνου με τον αυτοκινητόδρομο
  Λάρνακας-Λευκωσίας (προέκταση της λεωφόρου Φανερωμένης).»
