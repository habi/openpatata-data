heading: Ερώτηση με αρ. 23.06.009.01.341, ημερομηνίας 4 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.341
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  σκοπεύει να λύσει τα προβλήματα ύδρευσης της κοινότητας Αγίας Βαρβάρας στην επαρχία
  Πάφου.»
