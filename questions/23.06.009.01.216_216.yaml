heading: Ερώτηση με αρ. 23.06.009.01.216, ημερομηνίας 10 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.216
text: |-
  «Έχω πληροφορηθεί ότι η διεύθυνση αεροπορίας των βρετανικών βάσεων στο Ακρωτήρι απευθύνθηκε στο Τμήμα Πολιτικής Αεροπορίας, επιθυμώντας να πληροφορηθεί αν είναι δυνατό το στρατιωτικό κέντρο ελέγχου εναέριας κυκλοφορίας της βρετανικής βάσης να αναλάβει ρόλο στις διαδικασίες προσέγγισης επιβατηγών αεροσκαφών στο αεροδρόμιο Πάφου λόγω της παρατεταμένης βλάβης του παγκατευθυντικού ραδιοφάρου (VOR). Οι συνεννοήσεις φαίνεται να έγιναν μετά τα δημοσιεύματα και την αντίδραση της συντεχνίας των πιλότων και εξαιτίας της επίκλησης του προβλήματος των ραδιοβοηθημάτων και της ασφάλειας των πτήσεων. Η εμπλοκή των Βρετανών ζητήθηκε να γίνει έως ότου λειτουργήσει το VOR ή, αν όχι για όλη την περίοδο, σε περιπτώσεις κακοκαιρίας, οπότε, υπό τις υφιστάμενες συνθήκες, το αεροδρόμιο Πάφου θα πρέπει να κλείνει.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια είναι η εξέλιξη αυτών των επαφών και πότε θα είναι στη διάθεση του Τμήματος Πολιτικής Αεροπορίας το σημαντικό ραδιοβοήθημα στο Ακρωτήρι της Πάφου (VOR).»
