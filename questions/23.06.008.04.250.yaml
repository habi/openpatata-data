heading: Ερώτηση με αρ. 23.06.008.04.250, ημερομηνίας 8 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.04.250
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια διαδικασία ακολουθείται για τη διαγραφή από το Αρχείο Πληθυσμού αποθανόντων
  πολιτών της Κυπριακής Δημοκρατίας.»
