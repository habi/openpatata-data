identifier: 23.06.008.03.238
question:
  by:
  - Γεωργίου Γεώργιος
  date: '2003-11-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκονται οι έρευνες για την εξιχνίαση της μαζικής δηλητηρίασης
    κυνηγετικών σκύλων στον Ακάμα κατά τη 2α Νοεμβρίου 2003, καθώς και για τα μέτρα
    που λαμβάνονται για την πάταξη του εγκληματικού αυτού φαινομένου.»
  title: Ερώτηση με αρ. 23.06.008.03.238, ημερομηνίας 5 Νοεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
