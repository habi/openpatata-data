heading: Ερώτηση με αρ. 23.06.010.02.597, ημερομηνίας 16 Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.02.597
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να δημιουργήσει μέσω των σχεδίων αναδασμού στις κοινότητες Στρουμπιού και Πολεμίου
  χώρους προστασίας της άγριας κυπριακής τουλίπας. Το σπάνιο αυτό είδος της τουλίπας
  “Agenensis” έχει ενταχθεί στο βοτανικό κήπο του Κέντρου Περιβαλλοντικής Ενημέρωσης
  και Εκπαίδευσης Αθαλάσσας και επιβάλλεται η απαραίτητη προστασία και η καλλιεργητική
  φροντίδα των φυτών αυτών στο φυσικό τους χώρο.»
