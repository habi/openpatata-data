heading: Ερώτηση με αρ. 23.06.008.04.616, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.616
text: |-
  «Το κοινοτικό συμβούλιο Παρεκκλησιάς εγείρει αίτημα επιδιόρθωσης/ανακατασκευής της οδού Πετράκη Γιάλλουρου εντός του χωριού.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα αυτό.»
