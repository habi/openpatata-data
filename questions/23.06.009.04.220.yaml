identifier: 23.06.009.04.220
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-09-15'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    τα διαβήματα που γίνονται, προκειμένου να επιτραπεί η επίσκεψη των κατοίκων της
    Αγίας Μαρίνας Σκυλλούρας στο χωριό τους, το οποίο εδώ και τριάντα πέντε χρόνια
    βρίσκεται εντός στρατοπέδου του τουρκικού κατοχικού στρατού.»
  title: Ερώτηση με αρ. 23.06.009.04.220, ημερομηνίας 15 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
