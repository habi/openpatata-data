heading: Ερώτηση με αρ. 23.06.009.04.517, ημερομηνίας 16 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.517
text: |-
  «Η πολιτεία επιχορηγεί τα δίδακτρα των τριών θρησκευτικών ομάδων που φοιτούν σε ιδιωτικά σχολεία με το ποσό των 450 Λ.Κ. Το ποσό αυτό καθορίστηκε το 1996-97 και έκτοτε δεν έχει αναπροσαρμοστεί, παρότι το ύψος των διδάκτρων έχει αυξηθεί σημαντικά.

  Υπό το φως των ανωτέρω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο η κυβέρνηση προτίθεται να υιοθετήσει το αίτημα των τριών θρησκευτικών ομάδων και των εκπροσώπων τους για αναπροσαρμογή του ποσού της επιχορήγησης.»
