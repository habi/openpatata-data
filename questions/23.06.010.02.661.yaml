date: '2013-06-10'
heading: Ερώτηση με αρ. 23.06.010.02.661, ημερομηνίας 10 Ιουνίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.02.661
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Πόσες καισαρικές τομές διενεργούνται στο δημόσιο τομέα σε κάθε νοσοκομείο;

  2. Πόσες καισαρικές τομές γίνονται κατά τις απογευματινές ώρες και τα σαββατοκυρίακα;»
