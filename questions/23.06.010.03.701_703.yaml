date: '2014-06-12'
heading: Ερώτηση με αρ. 23.06.010.03.701, ημερομηνίας 12 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.010.03.701
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα κατά πόσο η Αρχή Ηλεκτρισμού
  Κύπρου βρίσκεται σε οποιασδήποτε μορφής διαβούλευση (επίσημη ή ανεπίσημη) με τις
  κατοχικές αρχές για παροχή ηλεκτρικού ρεύματος με σκοπό τη λειτουργία της υποδομής
  μεταφοράς νερού από την Τουρκία ή για οποιαδήποτε άλλη συνεργασία.»
