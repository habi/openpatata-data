question:
  by:
  - Νουρής Νίκος
  date: '2013-12-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν υπάρχει πρόθεση για επαναλειτουργία του κατασκηνωτικού χώρου Τροόδους, η λειτουργία
    του οποίου τερματίστηκε το 2012 με απόφαση του κοινοτικού συμβουλίου Τροόδους.»
  title: Ερώτηση με αρ. 23.06.010.03.371, ημερομηνίας 12 Δεκεμβρίου 2013, του βουλευτή
