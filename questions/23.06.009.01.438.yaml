date: '2007-05-31'
heading: Ερώτηση με αρ. 23.06.009.01.438, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.438
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα των εκπαιδευτικών και των μαθητών του Γυμνασίου Δροσιάς
  στη Λάρνακα για εγκατάσταση κλιματισμού στις αίθουσες πληροφορικής και τεχνολογίας.»
