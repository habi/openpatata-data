question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-05-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα των εκπαιδευτικών και των μαθητών του Γυμνασίου Δροσιάς
    στη Λάρνακα για εγκατάσταση κλιματισμού στις αίθουσες πληροφορικής και τεχνολογίας.»
  title: Ερώτηση με αρ. 23.06.009.01.438, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
