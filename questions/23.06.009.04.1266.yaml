  date: '2010-06-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιες ενέργειες προτίθεται να προβεί όσον αφορά στους τίτλους ιδιοκτησίας εβδομήντα
    πέντε οικογενειών στο συνοικισμό αυτοστέγασης (Α΄, Β΄, Γ΄ Φάση) στην κοινότητα
    Λέμπας.»
