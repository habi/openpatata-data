question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2010-08-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τον αριθμό πολεοδομικών αδειών που έχουν εκδοθεί με τη διαδικασία του “κόκκινου
    φακέλου” και το μέσο όρο του χρονικού διαστήματος που απαιτήθηκε για την έκδοσή
    τους.»
