heading: Ερώτηση με αρ. 23.06.009.04.144, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.144
text: «Παρακαλώ τον αρμόδιο υπουργό να καταθέσει στη Βουλή των Αντιπροσώπων τα στοιχεία
  αναφορικά με τον αριθμό των νόμιμων ή και παράνομων μεταναστών που ζουν στην Κύπρο
  και πώς ο αριθμός αυτός κατανέμεται στις διάφορες εθνικότητες.»
