heading: Ερώτηση με αρ. 23.06.010.01.529, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.529
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η βελτίωση του δρόμου από την κοινότητα Τρεμιθούσας προς τη
  Βιομηχανική Ζώνη Τρεμιθούσας.»
