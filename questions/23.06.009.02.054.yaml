identifier: 23.06.009.02.054
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχουν ληφθεί οποιαδήποτε μέτρα για την απομάκρυνση των παράνομων κτηνοτροφικών
    υποστατικών που βρίσκονται κοντά σε υφιστάμενες κατοικίες στην κοινότητα Λετύμπου
    της επαρχίας Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.02.054, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
