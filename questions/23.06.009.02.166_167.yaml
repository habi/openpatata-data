heading: Ερώτηση με αρ. 23.06.009.02.166, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.166
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για προώθηση της εγγραφής
  των αγροτικών δρόμων με παράκαμψη των χρονοβόρων διαδικασιών.»
