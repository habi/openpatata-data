identifier: 23.06.009.04.230
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-09-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο το κράτος προτίθεται να προχωρήσει στην επέκταση των κτιρίων του εμπορικού
    κέντρου δίπλα από το παντοπωλείο, ώστε να λειτουργήσει καφενείο στο συνοικισμό
    αυτοστέγασης Κόρνου.»
  title: Ερώτηση με αρ. 23.06.009.04.230, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
