date: '2007-07-11'
heading: Ερώτηση με αρ. 23.06.009.01.592, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.592
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη θέση του σε ό,τι αφορά το αίτημα του δήμου Έγκωμης για κρατική συνεισφορά αναφορικά
  με τα έργα προτεραιότητας στον ιστορικό πυρήνα Έγκωμης.»
