heading: Ερώτηση με αρ. 23.06.008.04.479, ημερομηνίας 28 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.479
text: |-
  «Έχω πληροφορηθεί ότι υπάρχει πρόταση για οδηγία του Ευρωπαϊκού Κοινοβουλίου και Συμβουλίου σχετικά με περιορισμούς στην αγορά και στη χρήση ορισμένων πολυκυκλικών αρωματικών υδρογονανθράκων στα έλαια αραίωσης και στα ελαστικά επίσωτρα. Με την πρόταση αυτή στοχεύεται η μείωση σε αποδεκτό επίπεδο των εκπομπών των υπολειμμάτων πλαστικών που περιέχουν καρκινογόνες ουσίες στο περιβάλλον και ο έλεγχος των πιθανών κινδύνων για την υγεία και το περιβάλλον.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν γίνει κάποιες αναλύσεις για τις ουσίες που περιέχουν τα ελαστικά που εισάγονται στην Κύπρο και αν υπάρχει πρόθεση να σταματήσουν οι εισαγωγές ελαστικών που περιέχουν τοξικές ουσίες.»
