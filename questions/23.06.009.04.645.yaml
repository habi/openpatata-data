question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-12-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν μπορεί να δοθεί αύξηση στην οικονομική βοήθεια που παρέχεται για το τουρκοκυπριακό
    χωριό Μελάδεια την οποία ζητά η κοινότητα Περιστερώνας της επαρχίας Πάφου.»
  title: Ερώτηση με αρ. 23.06.009.04.645, ημερομηνίας 21ης Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
