heading: Ερώτηση με αρ. 23.06.008.03.472, ημερομηνίας 18 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Αντώνη Καρά
identifier: 23.06.008.03.472
text: «Σε ό,τι αφορά την ανέγερση του Γ΄ Δημοτικού Σχολείου Σωτήρας Αμμοχώστου, παρακαλείται
  το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα χρονοδιαγράμματα
  υλοποίησης του όλου έργου.»
