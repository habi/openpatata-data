heading: Ερώτηση με αρ. 23.06.010.03.092, ημερομηνίας 30 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.03.092
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  η ιδιωτική εταιρεία ασφάλειας των αεροδρομίων έχει το δικαίωμα να εκδίδει εξώδικα
  και να κατακρατεί οχήματα για παράνομη στάθμευση στους αερολιμένες.»
