identifier: 23.06.010.05.114
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-09-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τους λόγους για τους οποίους δεν υπάρχει μονάδα μέτρησης σκόνης στην ελεύθερη
    περιοχή Αμμοχώστου, κατά πόσο προτίθεται η αρμόδια υπηρεσία να δημιουργήσει τέτοια
    μονάδα και, εάν ναι, πότε υπολογίζεται να γίνει.»
  title: Ερώτηση με αρ. 23.06.010.05.114, ημερομηνίας 9 Σεπτεμβρίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
