date: '2012-04-23'
heading: Ερώτηση με αρ. 23.06.010.01.766, ημερομηνίας 23 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.766
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τη γνωμάτευση του Γενικού Εισαγγελέα για τη δυνατότητα καθορισμού χαμηλότερων
  τελών μίσθωσης βιοτεχνικών οικοπέδων που τελούν υπό κοινωνικό χαρακτήρα, όπως οι
  Βιοτεχνικές Περιοχές Κιτίου και Σωτήρας, που σκοπό έχουν την κοινωνική εξυπηρέτηση
  και δεν τελούν υπό τους ίδιους όρους κρατικής ενίσχυσης.»
