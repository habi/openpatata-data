heading: Ερώτηση με αρ. 23.06.010.03.197, ημερομηνίας 12 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.197
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των κοινοτικών εργαζομένων στην Κύπρο για κάθε έτος (ανά χώρα προέλευσης)
  από την ένταξή μας στην Ευρωπαϊκή Ένωση (2004), καθώς και για τη χρονική διάρκεια
  παραμονής τους στην Κύπρο. Παρακαλούμε όπως μας διευκρινίσετε κατά πόσο οι κοινοτικοί
  εργαζόμενοι που πολιτογραφούνται ως Κύπριοι καταγράφονται στα στοιχεία σας ως κοινοτικοί.
  Παρακαλούμε επίσης όπως οι ίδιες πληροφορίες μάς αποσταλούν και για τους αλλοδαπούς
  για τα τελευταία είκοσι χρόνια.»
