question:
  by:
  - Περδίκης Γιώργος
  date: '2007-01-04'
  text: |-
    «Έχω πληροφορηθεί ότι το Τμήμα Αλιείας, το Τμήμα Πολεοδομίας και άλλα ενδεχομένως τμήματα σχεδιάζουν κάποιας μορφής έργα ανάπλασης του χώρου του λεγόμενου ποταμού Λιοπετρίου.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα σχέδια που υπάρχουν ή βρίσκονται υπό μελέτη, γιατί ήδη έχουν διατυπωθεί και δημόσια κάποιες αντιδράσεις.»
  title: Ερώτηση με αρ. 23.06.009.01.206, ημερομηνίας 4 Ιανουαρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
