identifier: 23.06.008.04.209
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς βλέπει το αίτημα του δήμου Αθηένου για παραχώρηση κυβερνητικής οικονομικής
    βοήθειας για την αποπεράτωση του δημοτικού μεγάρου, στο οποίο θα υπάρχουν δύο
    μουσεία και υπόγειο καταφύγιο.»
  title: Ερώτηση με αρ. 23.06.008.04.209, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
