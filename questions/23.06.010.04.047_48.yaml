heading: Ερώτηση με αρ. 23.06.010.04.047, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.047
text: |-
  «Έχω πληροφορηθεί ότι ο Υπουργός Εσωτερικών έχει δώσει οδηγίες, ώστε να αρθούν άμεσα οι παρανομίες που έγιναν σε παραλία σε ζώνη προστασίας στα διοικητικά όρια της κοινότητας Αργάκας. Η τοπική αρχή προχώρησε αυθαίρετα και παράνομα στην κατασκευή έργων στην παραλία της Αργάκας, χωρίς τη λήψη των απαραίτητων αδειών από το Τμήμα Περιβάλλοντος και την Επαρχιακή Διοίκηση Πάφου. Σύμφωνα με τις πληροφορίες μου, η παραλία ισοπεδώθηκε από μπουλντόζες που κατέστρεψαν στο πέρασμά τους τους αμμόλοφους με ειδική βλάστηση, έγινε μεταφορά αμμοχάλικων και χωμάτων, έγιναν φυτεύσεις με φοινικιές, ελιές και άλλα δέντρα, τοποθετήθηκαν κιγκλιδώματα στο ύψος του δρόμου και εργαλεία αυτόματου ποτίσματος.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έχουν αρθεί οι παρανομίες, καθώς επίσης αν έχουν ληφθεί οποιαδήποτε μέτρα εναντίον της κοινοτικής αρχής της Αργάκας για τις παρανομίες αυτές.»
