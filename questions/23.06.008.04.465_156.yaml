heading: Ερώτηση με αρ. 23.06.008.04.465, ημερομηνίας 17 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.465
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες έχει προβεί για τον αποκλεισμό που σημειώθηκε, για πρώτη φορά, Κυπρίων
  φοιτητών και μόνο στο φετινό ακαδημαϊκό έτος, σε σχέση με τις μετεγγραφές τους σε
  πανεπιστήμια της Ελλάδας, παρ’ όλο που συγκαταλέγονται σε αυτούς που πληρούν τα
  κριτήρια μετεγγραφής.»
