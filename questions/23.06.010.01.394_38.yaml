heading: Ερώτηση με αρ. 23.06.010.01.394, ημερομηνίας 19 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.394
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των εταιρειών που έχουν υποβάλει προσφορές στα πλαίσια της προκήρυξης
  του διαγωνισμού για την αποκατάσταση των χώρων ανεξέλεγκτης διάθεσης απορριμμάτων
  (ΧΑΔΑ) της επαρχίας Πάφου, που έληξε στις 9 Δεκεμβρίου 2011, και αν έχουν επιβεβαιωθεί
  οι επίσημες προβλέψεις για το κόστος του έργου.»
