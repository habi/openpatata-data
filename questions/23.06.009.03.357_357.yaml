heading: Ερώτηση με αρ. 23.06.009.03.357, ημερομηνίας 3 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.357
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα της Βουλής των Αντιπροσώπων
  για τους ελέγχους που μέχρι σήμερα έχουν ασκηθεί στα πλαίσια της νομοθεσίας περί
  της Εκλογής Μελών της Βουλής των Αντιπροσώπων για τις προεκλογικές δαπάνες των υποψηφίων.»
