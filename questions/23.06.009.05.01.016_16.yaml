date: '2010-07-28'
heading: Ερώτηση με αρ. 23.06.009.05.01.016, ημερομηνίας 28 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.016
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα ανεγερθεί εμπορικό κέντρο στον οικισμό Αγίου Γεωργίου στη Λάρνακα,
  αφού τα σπίτια έχουν δοθεί ως μόνιμη κατοικία σε άλλους πρόσφυγες, μετά το τέλος
  της αναδόμησης των οικισμών Τσιακκιλερού, Κοκκίνων και Αγίων Αναργύρων.»
