heading: Ερώτηση με αρ. 23.06.008.04.182, ημερομηνίας 29 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.182
text: |-
  «Έχω παρατηρήσει ότι στην κοινότητα Παχύαμμου, στην Τηλλυρία, συγκεκριμένος ιδιώτης ή εταιρείες τοποθετούν μεγάλες κεραίες μέσα στην οικιστική περιοχή του χωριού, παρά τον κύριο δρόμο Παχύαμμου-Πομού. Οι κάτοικοι ανησυχούν για τις πιθανές επιπτώσεις στην υγεία τους από τη λειτουργία αυτών των κεραιών.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το είδος, τη λειτουργία και την ιδιοκτησία αυτών των κεραιών, αν υπάρχουν όλες οι σχετικές άδειες και αν έχουν καταμετρηθεί και αξιολογηθεί οι πιθανοί κίνδυνοι για τη δημόσια υγεία.»
