identifier: 23.06.009.04.462
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-06'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται ο διαχωρισμός οικιστικών οικοπέδων και κατά πόσο προτίθεται
    το κράτος να επισπεύσει το διαχωρισμό ενόψει της μεγάλης ανάγκης στέγασης που
    υπάρχει από νεαρά ζευγάρια στο Δασάκι ’χνας.»
  title: Ερώτηση με αρ. 23.06.009.04.462, ημερομηνίας 6 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
