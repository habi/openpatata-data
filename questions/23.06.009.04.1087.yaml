question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-04-23'
  text: |-
    «Από επαφές που έχω πραγματοποιήσει πληροφορούμαι ότι η Μονάδα Αεροπορικών Επιχειρήσεων (ΜΑΕΠ) στο παλιό αεροδρόμιο Λάρνακας στεγάζεται σε χώρους που κρίνονται εντελώς ακατάλληλοι, τόσο για το προσωπικό όσο και για τα πτητικά μέσα. Οι χώροι αυτοί κρίνονται επιεικώς ανεπαρκείς, τόσο για την εκτέλεση της ευαίσθητης αποστολής της ΜΑΕΠ όσο και για τη διασφάλιση συνθηκών αξιοπρεπούς εργασίας στο προσωπικό που βρίσκεται σε υπηρεσία.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, προκειμένου η ΜΑΕΠ να αποκτήσει σύγχρονους, λειτουργικούς και κατάλληλους χώρους στέγασης.»
