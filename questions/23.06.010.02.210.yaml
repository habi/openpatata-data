date: '2012-10-23'
heading: Ερώτηση με αρ. 23.06.010.02.210, ημερομηνίας 23 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.210
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία τοποθέτησης ανελκυστήρων στις πολυκατοικίες
  του συνοικισμού Αγίων Αναργύρων Β΄ στη Λάρνακα, τους λόγους που παρατηρείται η καθυστέρηση,
  πότε υπολογίζεται να υλοποιηθεί η τοποθέτησή τους και κατά πόσο υπάρχει σχετικό
  κονδύλι για το εν λόγω θέμα.»
