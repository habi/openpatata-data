heading: Ερώτηση με αρ. 23.06.008.03.614, ημερομηνίας 5 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.614
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Αυδήμου για παράταση της παροχής
  νερού άρδευσης και κατά την καλοκαιρινή περίοδο, λαμβανομένης υπόψη της φετινής
  πολυομβρίας.»
