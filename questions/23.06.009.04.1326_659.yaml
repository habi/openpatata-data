heading: Ερώτηση με αρ. 23.06.009.04.1326, ημερομηνίας 22 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.1326
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο εξετάζεται το ενδεχόμενο επιχορήγησης των σχολείων των ορεινών περιοχών για
  τη μεταφορά των μαθητών σε εκπαιδευτικές εκδρομές, συνέδρια, σεμινάρια και διαλέξεις,
  όπως προτείνει το Υπουργείο Παιδείας και Πολιτισμού. Οι μαθητές των ορεινών περιοχών,
  λόγω του υψηλού κόστους, αδυνατούν να συμμετέχουν σ’ αυτές τις εκδηλώσεις και έτσι
  βρίσκονται σε δυσμενή θέση σε σχέση με τους συμμαθητές τους που προέρχονται από
  αστικές περιοχές.»
