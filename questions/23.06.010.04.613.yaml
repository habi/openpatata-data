identifier: 23.06.010.04.613
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-06-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους δεν καλύπτεται και ο τρίτος χρόνος παραχώρησης
    πιστώσεων στις Υπηρεσίες Κοινωνικών Ασφαλίσεων για τους εφέδρους και στρατιώτες
    που πολέμησαν το 1974 και τι προτίθεστε να κάνετε για το εν λόγω θέμα.»
  title: Ερώτηση με αρ. 23.06.010.04.613, ημερομηνίας 3 Ιουνίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
