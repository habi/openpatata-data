heading: Ερώτηση με αρ. 23.06.008.04.078, ημερομηνίας 2 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.078
text: |-
  «Έχω πληροφορηθεί ότι στη Μεγάλη Βρετανία έχει καταστεί υποχρεωτική η υποβολή σχεδίου για κάθε οικοδομή στην οποία εντοπίζεται και καταγράφεται παρουσία υλικών από αμίαντο. Το σχέδιο παρουσίας στοιχείων αμιάντου σε κάθε οικοδομή αποτελεί μέτρο πρόληψης για κάθε χρήστη της οικοδομής και κυρίως για κάθε εργαζόμενο που συμμετέχει σε οικοδομική εργασία στο συγκεκριμένο κτίριο.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να εισαγάγει στην Κύπρο το πιο πάνω μέτρο συνετής πρόληψης έναντι του κινδύνου που πιθανόν να προκαλεί η τυχαία επαφή των ανθρώπων με το καρκινογόνο υλικό του αμιάντου.»
