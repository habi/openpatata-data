question:
  by:
  - Περδίκης Γιώργος
  date: '2011-08-25'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν σχεδιάζεται εκπόνηση πλήρους μελέτης στρατηγικού επιπέδου [Ν. αρ. 102(Ι)/2005] για τα επίπεδα ρύπανσης στην ευρύτερη περιοχή Βασιλικού-Μαρί, καθώς και αν προγραμματίζεται να εκπονηθεί σχέδιο περιβαλλοντικής διαχείρισης.

    Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει πρόβλεψη για δημιουργία διαχειριστικής επιτροπής με την ενεργητική και καθοριστική συμμετοχή αντιπροσώπων των κοινοτήτων, ούτως ώστε η χωροθέτηση οποιασδήποτε βιομηχανίας στην περιοχή και η λειτουργία των υφιστάμενων να ελέγχονται από αυτή.»
  title: Ερώτηση με αρ. 23.06.010.01.058, ημερομηνίας 25 Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
