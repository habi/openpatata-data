date: '2012-03-26'
heading: Ερώτηση με αρ. 23.06.010.01.647, ημερομηνίας 26 Μαρτίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.647
text: |-
  «Στην ετήσια έκθεση της Επιτρόπου Διοικήσεως για το 2010, στον τομέα των ανθρωπίνων δικαιωμάτων, στο κεφάλαιο ΙΙ “Δράση Αστυνομίας”, αναφέρεται πως αποφασίστηκε η υιοθέτηση βασικών αρχών μεταχείρισης κρατουμένων με μεταδοτικά νοσήματα και η προσθήκη τους σε άλλη σχετική αστυνομική διάταξη.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι έγινε με το θέμα αυτό.»
