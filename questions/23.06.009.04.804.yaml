question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2010-02-02'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα μέτρα που έχουν ληφθεί, λαμβάνονται και που πρόκειται να ληφθούν για την
    προστασία της οικιστικής περιοχής που συνορεύει με τις αποθήκες καυσίμων του αεροδρομίου
    Λάρνακας.»
  title: Ερώτηση με αρ. 23.06.009.04.804, ημερομηνίας 2 Φεβρουαρίου 2010, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
