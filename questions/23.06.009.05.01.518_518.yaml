date: '2011-01-12'
heading: Ερώτηση με αρ. 23.06.009.05.01.518, ημερομηνίας 12 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.05.01.518
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αναφορικά με τις δεσμεύσεις για αύξηση των κλινών που ενοικιάζει το Υπουργείο Υγείας
  στη Μονάδα Αποκατάστασης του Μελάθρου Αγωνιστών ΕΟΚΑ, οι οποίες σήμερα ανέρχονται
  στις δεκατρείς, ενώ οι ανάγκες είναι πολύ περισσότερες.»
