heading: Ερώτηση με αρ. 23.06.009.05.01.488, ημερομηνίας 29 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.488
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα ολοκληρωθεί ο δρόμος Ladies’ Mile-Ακρωτηρίου, ποιοι οι λόγοι της καθυστέρησης
  και ποιο το σχετικό χρονοδιάγραμμα υλοποίησης του εν λόγω έργου.»
