question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-28'
  text: |-
    «Έχω πληροφορηθεί ότι καθυστερεί η προώθηση του αιτήματος της κοινότητας Σιας για κατασκευή πεζοδρομίων στον κύριο δρόμο που διασχίζει την κοινότητα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να προωθηθεί προς έγκριση και υλοποίηση το αίτημα για κατασκευή πεζοδρομίων στον κύριο δρόμο που διασχίζει την κοινότητα Σιας.»
  title: Ερώτηση με αρ. 23.06.009.01.534, ημερομηνίας 28 Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
