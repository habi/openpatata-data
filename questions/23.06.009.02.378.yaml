identifier: 23.06.009.02.378
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με το ποιος προγραμματισμός υπάρχει για την κατασκευή φράγματος στον ποταμό
    Γιαλιά, το οποίο θα εξυπηρετήσει τις κοινότητες Αγίας Βαρβάρας, Μαθιάτη, Κοτσιάτη,
    Πέρα Χωρίου Νήσου, Ιδαλίου και Ποταμιάς.»
  title: Ερώτηση με αρ. 23.06.009.02.378, ημερομηνίας 17 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
