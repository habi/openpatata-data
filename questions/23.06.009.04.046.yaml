identifier: 23.06.009.04.046
question:
  by:
  - Τορναρίτης Νίκος
  date: '2009-07-17'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιες ενέργειες προτίθεται να προβεί το υπουργείο του, για να περιορίσει το
    “χάος” στο αεροδρόμιο Λάρνακας, κυρίως σε σχέση με την παραλαβή των αποσκευών
    και την ταλαιπωρία που βιώνουν χιλιάδες ξένοι επισκέπτες, αλλά και πολίτες της
    Κυπριακής Δημοκρατίας.»
  title: Ερώτηση με αρ. 23.06.009.04.046, ημερομηνίας 17 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
