heading: Ερώτηση με αρ. 23.06.009.02.473, ημερομηνίας 22 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.473
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει τo αίτημα του κοινοτικού συμβουλίου Πάνω Ζώδιας για δημιουργία οικιστικής
  ζώνης στη Νεκρή Ζώνη, λαμβανομένου υπόψη του γεγονότος ότι δεν υπάρχει ζωδιάτικη
  γη στις ελεύθερες περιοχές.»
