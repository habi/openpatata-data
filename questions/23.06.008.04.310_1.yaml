heading: Ερώτηση με αρ. 23.06.008.04.310, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.310
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για πρόσληψη στο Γενικό Νοσοκομείο Λάρνακας πρόσθετων παθολόγων,
  ορθοπεδικών, δεύτερου νυκτερινού γιατρού στις Πρώτες Βοήθειες, πρόσθετου νοσηλευτικού
  προσωπικού και πρόσθετου γραφειακού προσωπικού.»
