  date: '2010-06-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν μπορεί να παραχωρηθεί οικονομική βοήθεια, για να διαμορφωθεί δημόσιος χώρος
    στην κοινότητα Ψάθι σε κοινοτικό πάρκο.»
