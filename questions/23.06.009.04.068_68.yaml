heading: Ερώτηση με αρ. 23.06.009.04.068, ημερομηνίας 28 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.068
text: |-
  «Στις 7 Ιουλίου το Συμβούλιο Υπουργών της Ευρωπαϊκής Ένωσης αποφάσισε τη χρηματοδότηση σαράντα επτά προγραμμάτων ενέργειας με το ποσό των €3,98 δις, στα πλαίσια του προγράμματος οικονομικής ανάκαμψης. Υποτίθεται ότι αυτή η απόφαση εντάσσεται στο πλαίσιο του πακέτου προτάσεων για αντιμετώπιση της οικονομικής κρίσης, που ενέκρινε το Ευρωπαϊκό Συμβούλιο τον προηγούμενο Δεκέμβρη, και στοχεύει στην επίτευξη ενεργειακής επάρκειας και μείωσης των θερμοκηπιακών αερίων.

  Το μεγαλύτερο μέρος των χορηγιών θα διατεθεί για την υποδομή του φυσικού αερίου (δεκαοκτώ έργα χρηματοδοτούνται με €1,44 δις), ενώ €1 δις ακόμη θα δαπανηθεί σε δεκατρία προγράμματα δέσμευσης του διοξιδίου του άνθρακα. Επιπλέον, εννιά προγράμματα παραγωγής ηλεκτρισμού θα χρηματοδοτηθούν με €910 εκατομ. και €565 εκατομ. θα διατεθούν για πέντε θαλάσσια αιολικά πάρκα. Μόνο €15 εκατομ. θα διατεθούν για δύο μικρά έργα σε νησιά.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η Κύπρος θα επωφεληθεί και πώς από τα €3,98 δις και τα δεκαοκτώ προγράμματα ενέργειας που ενέκρινε η Ευρωπαϊκή Ένωση.»
