identifier: 23.06.010.01.273
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-11-17'
  text: «Αναφέρομαι στο Σχέδιο Παροχής Επιδόματος Φροντίδας σε Τετραπληγικά ’τομα
    Ανεξαρτήτως Εισοδημάτων και παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη
    Βουλή των Αντιπροσώπων για τον αριθμό των ανήλικων και ενήλικων ατόμων που πάσχουν
    από τετραπληγία, καθώς και αυτών που παρουσίασαν τετραπληγία με μηδενική κίνηση
    στα άκρα, σύμφωνα με τα στοιχεία του υπουργείου για τις χρονιές 2009, 2010 και
    2011.»
  title: Ερώτηση με αρ. 23.06.010.01.273, ημερομηνίας 17 Νοεμβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
