date: '2009-03-03'
heading: Ερώτηση με αρ. 23.06.009.03.404, ημερομηνίας 3 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.404
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει απόφαση της εκτελεστικής εξουσίας να επαναφέρει το σχέδιο φοροαπαλλαγής
  του 40% του ακαθάριστου εισοδήματος (Νόμος 40/1980) που υπάρχει στον Οργανισμό Χρηματοδοτήσεως
  Στέγης και το οποίο λήγει στις 30/4/2009.»
