heading: Ερώτηση με αρ. 23.06.010.04.428, ημερομηνίας 12 Φεβρουαρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.428
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τους
  λόγους που δεν έχει ακόμα κυρωθεί η Διεθνής Σύμβαση για την Προστασία Όλων των Ατόμων
  από Εξαναγκαστική Εξαφάνιση.»
