heading: Ερώτηση με αρ. 23.06.010.01.152, ημερομηνίας 23 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.152
text: |-
  «Από απάντηση του τέως Υπουργού Εμπορίου, Βιομηχανίας και Τουρισμού κ. Αντώνη Πασχαλίδη σε παλαιότερη ερώτησή μου με αριθμό 23.06.009.04.199 πληροφορήθηκα ότι υπήρχαν προκαταρκτικές σκέψεις για τη δημιουργία συμβουλίου/αρχής/σώματος για τη χάραξη ενεργειακής στρατηγικής.

  Η Κύπρος χρειάζεται ένα επιστημονικό συμβουλευτικό σώμα που να καθορίζει τους μακροπρόθεσμους στόχους μιας βιώσιμης και αειφόρου πολιτικής στα θέματα ενέργειας, που δε θα αλλάζει άρδην με την αλλαγή κυβέρνησης. Ένα συμβούλιο ενεργειακής στρατηγικής μπορεί να αξιοποιήσει σημαντικούς Κύπριους επιστήμονες που διαπρέπουν στην Κύπρο και το εξωτερικό σε θέματα ενέργειας. Το ΕΤΕΚ έχει ήδη επεξεργαστεί πρόταση, την οποία έχει καταθέσει ενώπιον της κυβέρνησης και των πολιτικών κομμάτων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται -και, αν ναι, σε ποιο στάδιο βρίσκεται- η δημιουργία συμβουλίου ενεργειακής στρατηγικής, πώς τοποθετείται έναντι της πρότασης του ΕΤΕΚ και, αν θα υλοποιηθεί η πρότασή του, πότε αναμένεται να γίνει αυτό.»
