date: '2011-08-26'
heading: Ερώτηση με αρ. 23.06.010.01.063, ημερομηνίας 26 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.063
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το θέμα της μελέτης αναφορικά με τη δημιουργία εξειδικευμένων
  κλινικών για άτομα τρίτης ηλικίας και πώς θα υλοποιηθούν οι εισηγήσεις για την οργάνωση
  και την εύρυθμη λειτουργία τους.»
