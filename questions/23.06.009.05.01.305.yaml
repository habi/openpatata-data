date: '2010-10-25'
heading: Ερώτηση με αρ. 23.06.009.05.01.305, ημερομηνίας 25 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.305
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει διαδικασία απαλλοτρίωσης της τουρκοκυπριακής γης που έχει δοθεί
  ως οικόπεδα (π.χ. Α4, Α5) σε πρόσφυγες για ανέγερση κατοικιών στο συνοικισμό αυτοστέγασης
  Ζυγίου και, εάν ναι, σε ποιο στάδιο βρίσκεται.»
