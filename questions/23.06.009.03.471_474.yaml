heading: Ερώτηση με αρ. 23.06.009.03.471, ημερομηνίας 31ης Μαρτίου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.471
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι μέτρα
  προτίθεται να πάρει, για να υλοποιηθεί ο διαχωρισμός οικοπέδων για τις φτωχές οικογένειες
  της κοινότητας Μαθιάτη.»
