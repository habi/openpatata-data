heading: Ερώτηση με αρ. 23.06.010.04.073, ημερομηνίας 22 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.073
text: |-
  «Έχω πληροφορηθεί για ένα πρόσφατο περιστατικό στο ορεινό θέρετρο Πλατρών, όπου οικογένεια παραθεριστών αντιμετώπισε ξαφνικό πρόβλημα υγείας και, όταν απευθύνθηκε στο Αγροτικό Υγειονομικό Κέντρο Πλατρών, βρήκε την πόρτα κλειστή και ένα τηλέφωνο για επείγουσες κλήσεις, στο οποίο δεν υπήρχε ανταπόκριση. Από μία μικρή έρευνα που έκανα, διαπίστωσα ότι το πρόβλημα είναι γενικά σύνηθες. Το τηλέφωνο για επείγουσες ανάγκες φαίνεται να μη λειτουργεί και να μη δίνει λύσεις σε επείγοντα περιστατικά.

  Όπως έχω πληροφορηθεί, το προσωπικό του αγροτικού υγειονομικού κέντρου εργάζεται για δώδεκα ώρες και τις υπόλοιπες ώρες βρίσκεται σε αναμονή (on call) μία νοσοκόμα και ένας ιατρός. Σε περίπτωση έκτακτου περιστατικού, καλείται η νοσοκόμα, στη συνέχεια, εάν κριθεί αναγκαίο, ο επί καθήκοντι ιατρός και, εάν χρειαστεί, τελικά ασθενοφόρο. Όπως αντιλαμβάνομαι, σε περίπτωση σοβαρού έκτακτου περιστατικού, καθυστερεί πολύ η άφιξη του ασθενοφόρου, με όλες τις διαδικασίες που μεσολαβούν και δεδομένου ότι το ασθενοφόρο έρχεται από τη Λεμεσό. Όπως πληροφορήθηκα, παλαιότερα εφαρμόστηκε πιλοτικό πρόγραμμα, όπου ασθενοφόρο με διασώστη νοσοκόμο βρισκόταν στο Τρόοδος, στη διάθεση των ορεινών κοινοτήτων της περιοχής του Τροόδους είκοσι τέσσερις ώρες το εικοσιτετράωρο, δηλαδή λειτουργούσε στην περιοχή του Τροόδους ένα προσωρινό κέντρο παροχής πρώτων βοηθειών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει εντοπιστεί το πρόβλημα από τις αρμόδιες αρχές και αν εξετάζονται μέτρα αντιμετώπισης του προβλήματος της παροχής έγκαιρης ιατρικής βοήθειας στην περιοχή του Τροόδους κατά την καλοκαιρινή περίοδο.»
