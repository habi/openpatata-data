heading: Ερώτηση με αρ. 23.06.010.04.192, ημερομηνίας 16 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.192
text: |-
  «Έχω πληροφορηθεί ότι πολλοί ιδιοκτήτες δεν καταβάλλουν τα τέλη ελλιμενισμού των σκαφών τους στη μαρίνα της Λάρνακας. Όπως πληροφορήθηκα, στις περιπτώσεις μεγάλων οφειλών, η διεύθυνση της μαρίνας της Λάρνακας, αφού αποστείλει σχετικές προειδοποιήσεις στους ιδιοκτήτες των σκαφών, προχωρεί σε πλειστηριασμό των επηρεαζόμενων σκαφών. Σε πλειστηριασμό βγαίνουν επίσης σκάφη που έχουν εγκαταλειφθεί από τους ιδιοκτήτες τους ή σκάφη των οποίων οι ιδιοκτήτες έχουν πεθάνει.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των σκαφών που έχουν βγει σε πλειστηριασμό τον τελευταίο χρόνο, καθώς επίσης το ποσό των χρημάτων που εισπράχθηκαν.»
