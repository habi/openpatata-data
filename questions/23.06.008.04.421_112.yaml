heading: Ερώτηση με αρ. 23.06.008.04.421, ημερομηνίας 16 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.421
text: |-
  «Έχω πληροφορηθεί ότι στην παράγραφο 2.2.1. του σχεδίου αγροτικής ανάπτυξης (Δράση Β2: Καταστροφή ζιζανίων με καλλιέργεια του εδάφους χωρίς τη χρήση ζιζανιοκτόνου) δε φαίνεται να περιλαμβάνεται πρόνοια για καταπολέμηση των ζιζανίων με άλλα μηχανικά μέσα (π.χ. χορτοκοπτικές μηχανές). Εκ πρώτης όψεως, το αίτημα ορισμένων γεωργών για επιχορήγηση και αυτής της φιλικής προς το περιβάλλον μεθόδου καταπολέμησης των ζιζανίων, σε αντιδιαστολή με τα χημικά ζιζανιοκτόνα, φαίνεται λογικό.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει περίπτωση να διευρυνθεί η ερμηνεία της φιλοπεριβαλλοντικής καταπολέμησης των ζιζανίων και να τύχουν επιχορηγήσεων και οι γεωργοί που χρησιμοποιούν χορτοκοπτικές μηχανές.»
