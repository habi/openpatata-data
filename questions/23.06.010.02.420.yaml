date: '2013-01-28'
heading: Ερώτηση με αρ. 23.06.010.02.420, ημερομηνίας 28 Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.420
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η παραχώρηση των έξι διαθέσιμων προσφυγικών οικοπέδων
  στο συνοικισμό αυτοστέγασης ΑΗΚ Δεκέλειας, κατά πόσο υπάρχουν ακόμα προβλήματα ή
  ενστάσεις, και, εάν αυτά έχουν ξεπεραστεί, πότε υπολογίζεται να παραχωρηθούν τα
  οικόπεδα. Επιθυμώ να σας αναφέρω ότι υπάρχουν νεαρά ζευγάρια τα οποία επιθυμούν
  να ξεκινήσουν την ανέγερση της νέας τους κατοικίας, αρκεί μόνο να τους δοθεί οικόπεδο.»
