heading: Ερώτηση με αρ. 23.06.009.03.424, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.424
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για λήψη μέτρων προστασίας του Δημοτικού Σχολείου Καμάρες
  Λάρνακας, δεδομένου ότι πρόκειται για σχολείο υψηλού κινδύνου εξαιτίας βανδαλισμών.»
