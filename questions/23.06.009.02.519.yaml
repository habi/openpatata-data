  date: '2008-06-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τη μεταβίβαση που έχει γίνει για το τεμάχιο 1108, Φ/Σχ. 4053, γεωργικός
    κλήρος 8Α στο Καλό Χωριό Λάρνακας και πώς προτίθεται η κυβέρνηση να αποκαταστήσει
    την απώλεια δικαιώματος χρήσης του πρόσφυγα κατόχου.»
