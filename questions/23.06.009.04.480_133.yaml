date: '2009-11-11'
heading: Ερώτηση με αρ. 23.06.009.04.480, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.480
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα παραχωρηθεί το απαιτούμενο εγκεκριμένο ποσό κάλυψης της δαπάνης, για
  να ολοκληρωθεί η τοπιοτέχνηση γηπέδου καλαθόσφαιρας, πετόσφαιρας και χειροσφαίρισης
  στο συνοικισμό Αυγόρου, σύμφωνα με την υπόσχεση του Υπουργού Εσωτερικών προς το
  κοινοτικό συμβούλιο, στις 24 Οκτωβρίου 2005, ότι το έργο θα ολοκληρωνόταν κατά το
  έτος 2006, και ποιο είναι το χρονοδιάγραμμα ολοκλήρωσης του εν λόγω έργου.»
