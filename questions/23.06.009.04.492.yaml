question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται το υπουργείο του να διαχωρίσει νέα οικόπεδα για άπορες οικογένειες
    στην κοινότητα Σωτήρας και, εάν ναι, πότε προτίθεται να το κάνει.»
  title: Ερώτηση με αρ. 23.06.009.04.492, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
