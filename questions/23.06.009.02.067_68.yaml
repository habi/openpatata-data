heading: Ερώτηση με αρ. 23.06.009.02.067, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.067
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται διαχωρισμός οικοπέδων στην κοινότητα Αναρίτας για την κάλυψη
  στεγαστικών αναγκών των άπορων οικογενειών της κοινότητας.»
