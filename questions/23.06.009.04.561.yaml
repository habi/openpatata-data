date: '2009-11-26'
heading: Ερώτηση με αρ. 23.06.009.04.561, ημερομηνίας 26 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.561
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την πορεία υλοποίησης του αποχετευτικού έργου στην κοινότητα Φρεννάρους,
  πότε υπολογίζεται να τελειώσει, καθώς και για τα αποχετευτικά έργα στις υπόλοιπες
  κοινότητες της επαρχίας Αμμοχώστου.»
