identifier: 23.06.009.02.049
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο η χάραξη του υπό μελέτη αυτοκινητόδρομου Πόλης Χρυσοχούς-Πύργου έχει
    οριστικοποιηθεί και κατά πόσο έχει ληφθεί υπόψη η εισήγηση του κοινοτικού συμβουλίου
    Αργάκας για αναβάθμιση του υφιστάμενου δρόμου αντί της νέας χάραξης, όπως θα γίνει
    και στην περιοχή της Αγίας Μαρίνας, ώστε να μη διχοτομηθεί η κοινότητα και να
    μην επηρεαστούν ιδιωτικές περιουσίες.»
  title: Ερώτηση με αρ. 23.06.009.02.049, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
